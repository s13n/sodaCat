name: EXTI
description: "External interrupt/event\n      controller"
groupName: EXTI
registers:
  - name: IMR
    displayName: IMR
    description: IMR
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: MR
        description: Interrupt mask on line x
        bitOffset: 0
        bitWidth: 23
  - name: EMR
    displayName: EMR
    description: EMR
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: MR
        description: Event mask on line x
        bitOffset: 0
        bitWidth: 23
  - name: RTSR
    displayName: RTSR
    description: RTSR
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: TR
        description: "Rising edge trigger event configuration\n              bit of line x"
        bitOffset: 0
        bitWidth: 23
  - name: FTSR
    displayName: FTSR
    description: FTSR
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: TR
        description: "Falling edge trigger event configuration\n              bit of line x"
        bitOffset: 0
        bitWidth: 23
  - name: SWIER
    displayName: SWIER
    description: SWIER
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: SWIER
        description: "Software interrupt on line\n              x"
        bitOffset: 0
        bitWidth: 23
  - name: PR
    displayName: PR
    description: PR
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: PR
        description: Pending bit
        bitOffset: 0
        bitWidth: 23
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
  - name: TAMPER_STAMP
    description: "Tamper and TimeStamp through EXTI line\n        interrupts"
  - name: INTR0
    description: EXTI Line0 interrupt
  - name: INTR1
    description: EXTI Line1 interrupt
  - name: INTR2
    description: EXTI Line2 interrupt
  - name: INTR3
    description: EXTI Line3 interrupt
  - name: INTR4
    description: EXTI Line4 interrupt
  - name: INTR9_5
    description: EXTI Line[9:5] interrupts
  - name: INTR15_10
    description: EXTI Line[15:10] interrupts
