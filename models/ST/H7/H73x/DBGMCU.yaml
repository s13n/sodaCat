    resetMask: 4294967295
    fields:
      - name: DBGSLEEP_D1
        description: D1 domain debug in Sleep mode enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal operation - the processor clock is stopped 
              automatically in Sleep mode
            value: 0
          - name: B_0x1
            description: Automatic clock stop disabled - processor clock 
              continues to run, allowing full debug capability
            value: 1
      - name: DBGSTOP_D1
        description: D1 domain debug in Stop mode enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal operation - all clocks are disabled 
              automatically in Stop mode
            value: 0
          - name: B_0x1
            description: Automatic clock stop disabled - all active clocks and 
              oscillators continue to run during Stop mode, allowing full debug 
              capability.
            value: 1
      - name: DBGSTBY_D1
        description: D1 domain debug in Standby mode enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal operation - all clocks is disabled and the 
              domain powered down automatically in Standby mode.
            value: 0
          - name: B_0x1
            description: Automatic clock stop/power-down disabled - all active 
              clocks and oscillators continue to run during Standby mode, and 
              the domain supply is maintained, allowing full debug capability.
            value: 1
      - name: TRACECLKEN
        description: Trace port clock enable
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled - TRACECLK is disabled
            value: 0
          - name: B_0x1
            description: Enabled - TRACECLK is active
            value: 1
      - name: D1DBGCKEN
        description: D1 debug clock enable
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled - D1 domain debug components are disabled and 
              their clocks gated
            value: 0
          - name: B_0x1
            description: Enabled - D1 domain debug components are clocked 
              whenever the corresponding domain clock (CK_HCLK_D1) is active
            value: 1
      - name: D3DBGCKEN
        description: D3 debug clock enable
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled - D3 domain debug components are disabled and 
              their clocks gated
            value: 0
          - name: B_0x1
            description: Enabled - D3 domain debug components are clocked 
              whenever the corresponding domain clock (CK_HCLK_D3) is active
            value: 1
      - name: TRGOEN
        description: External trigger output enable
        bitOffset: 28
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Input - TRGIO is connected to TRGIN
            value: 0
          - name: B_0x1
            description: Output - TRGIO is connected to TRGOUT
            value: 1
