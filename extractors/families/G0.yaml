families:
  G0x0:
    ref_manual: {name: RM0454, url: 'https://www.st.com/resource/en/reference_manual/rm0454-stm32g0x0-advanced-armbased-32bit-mcus-stmicroelectronics.pdf'}
    chips:
    - STM32G030
    - STM32G050
    - STM32G070
    - STM32G0B0
  G0x1:
    ref_manual: {name: RM0444, url: 'https://www.st.com/resource/en/reference_manual/rm0444-stm32g0x1-advanced-armbased-32bit-mcus-stmicroelectronics.pdf'}
    chips:
    - STM32G031
    - STM32G041
    - STM32G051
    - STM32G061
    - STM32G071
    - STM32G081
    - STM32G0B1
    - STM32G0C1
blocks:
  ADC:
    from: STM32G030.ADC
    instances: [ADC]
    interrupts:
      ADC: INTR
  AES:
    from: STM32G041.AES
    instances: [AES]
    interrupts:
      AES_RNG: INTR
  AdvCtrlTimer:
    from: STM32G030.TIM1
    instances: [TIM1]
    interrupts:
      TIM1_BRK_UP_TRG_COM: BRK_UP_TRG_COM
      TIM1_CC: CC
  BasicTimer:
    from: STM32G050.TIM6
    instances: [TIM6, TIM7]
    interrupts:
      TIM6: INTR
  CEC:
    from: STM32G051.HDMI_CEC
    instances: [HDMI_CEC]
    interrupts:
      CEC: INTR
  COMP:
    from: STM32G051.COMP
    instances: [COMP]
    transforms:
      - {type: renameRegisters, pattern: '^COMP\d+_', replacement: ''}
  CRC:
    from: STM32G030.CRC
    instances: [CRC]
    interrupts:
      CEC: INTR
  DAC:
    from: STM32G051.DAC
    instances: [DAC]
    interrupts:
      TIM6_DAC_LPTIM1: INTR
  DBGMCU:
    from: STM32G030.DBG
    instances: [DBG]
  DMA:
    from: STM32G030.DMA1
    instances: [DMA1, DMA2]
    interrupts:
      DMA1_Channel1: Channel1
      DMA1_Channel2_3: Channel2_3
      DMA1_Channel4_5_6_7_DMAMUX_DMA2_Channel1_2_3_4_5: Channel4_5_6_7
  DMAMUX:
    from: STM32G030.DMAMUX
    instances: [DMAMUX]
    interrupts:
      DMA1_Channel4_5_6_7_DMAMUX_DMA2_Channel1_2_3_4_5: INTR
  EXTI:
    from: STM32G030.EXTI
    instances: [EXTI]
    interrupts:
      EXTI0_1: INTR0_1
      EXTI2_3: INTR2_3
      EXTI4_15: INTR4_15
  FDCAN:
    from: STM32G0B1.FDCAN1
    instances: [FDCAN1, FDCAN2]
  Flash:
    from: STM32G030.FLASH
    instances: [FLASH]
    interrupts:
      FLASH: INTR
  GPIO:
    from: STM32G030.GPIOB
    instances: [GPIOA, GPIOB, GPIOC, GPIOD, GPIOE, GPIOF]
  GpTimer:
    from: STM32G030.TIM2
    instances: [TIM14, TIM15, TIM16, TIM17, TIM2, TIM3, TIM4]
    interrupts:
      TIM14: INTR
    params:
      width:
        type: int
        default: 16
        description: Counter width in bits
      channels:
        type: int
        default: 4
        description: Number of capture/compare channels
  I2C:
    from: STM32G030.I2C1
    instances: [I2C1, I2C2, I2C3]
    interrupts:
      I2C1: INTR
  IWDG:
    from: STM32G030.IWDG
    instances: [IWDG]
  LPTIM:
    from: STM32G031.LPTIM1
    instances: [LPTIM1, LPTIM2]
  LPUART:
    from: STM32G031.LPUART
    instances: [LPUART, LPUART1, LPUART2]
    interrupts:
      USART3_USART4_LPUART1: INTR
  PWR:
    from: STM32G030.PWR
    instances: [PWR]
    interrupts:
      PVD: INTR
  RCC:
    from: STM32G030.RCC
    instances: [RCC]
    interrupts:
      RCC: INTR
  RNG:
    from: STM32G041.RNG
    instances: [RNG]
    interrupts:
      AES_RNG: INTR
  RTC:
    from: STM32G030.RTC
    instances: [RTC]
    interrupts:
      RTC_STAMP: INTR
  SPI:
    from: STM32G030.SPI1
    instances: [SPI1, SPI2, SPI3]
    interrupts:
      SPI1: INTR
  SYSCFG:
    from: STM32G030.SYSCFG
    instances: [SYSCFG]
  SYSCFG_ITLINE:
    from: STM32G031.SYSCFG_ITLINE
    instances: [SYSCFG_ITLINE]
  TAMP:
    from: STM32G030.TAMP
    instances: [TAMP]
  UCPD:
    from: STM32G070.UCPD1
    instances: [UCPD1, UCPD2]
    interrupts:
      UCPD1_UCPD2: INTR
  USART:
    from: STM32G030.USART1
    instances: [USART1, USART2, USART3, USART4, USART5, USART6]
    interrupts:
      USART1: INTR
  USB:
    from: STM32G0B0.USB
    instances: [USB]
  VREFBUF:
    from: STM32G030.VREFBUF
    instances: [VREFBUF]
  WWDG:
    from: STM32G030.WWDG
    instances: [WWDG]
    interrupts:
      WWDG: INTR
chip_params:
  _all:
    TIM2: {width: 32}
    TIM14: {channels: 1}
    TIM15: {channels: 2}
    TIM16: {channels: 1}
    TIM17: {channels: 1}
