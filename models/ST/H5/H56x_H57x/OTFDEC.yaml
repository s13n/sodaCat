name: OTFDEC1
description: On-The-Fly Decryption engine
groupName: OTFDEC
baseAddress: 1174425600
registers:
- name: OTFDEC_CR
  displayName: OTFDEC_CR
  description: OTFDEC control register
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: ENC
    description: "Encryption mode bit\nWhen this bit is set, OTFDEC is used in encryption\
      \ mode, during which application can write clear text data then read back encrypted\
      \ data. When this bit is cleared (default), OTFDEC is used in decryption mode,\
      \ during which application only read back decrypted data. For both modes, cryptographic\
      \ context (keys, nonces, firmware versions) must be properly initialized.\n\
      When this bit is set, only data accesses are allowed (zeros are returned otherwise,\
      \ and XONEIF is set). When MODE = 11, enhanced encryption mode is automatically\
      \ selected.\nNote: When ENC bit is set, no access to OCTOSPI must be done (registers\
      \ and Memory mapped region)."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: OTFDEC working in decryption mode
      value: 0
    - name: B_0x1
      description: OTFDEC working in encryption mode
      value: 1
- name: OTFDEC_PRIVCFGR
  displayName: OTFDEC_PRIVCFGR
  description: OTFDEC_PRIVCFGR
  addressOffset: 16
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: PRIV
    description: "Privileged access protection.\nUnprivileged read accesses to registers\
      \ return zeros\nUnprivileged write accesses to registers are ignored.\nNote:\
      \ This bit can only be written in privileged mode. There is no limitations on\
      \ reads."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No additional protection is added on OTFDEC register accesses.
      value: 0
    - name: B_0x1
      description: 'An additional protection is added when accessing all registers
        except OTFDEC_PRIVCFGR:'
      value: 1
- name: OTFDEC_R1CFGR
  displayName: OTFDEC_R1CFGR
  description: OTFDEC region 1 configuration register
  addressOffset: 32
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: REG_EN
    description: "region on-the-fly decryption enable\nNote: Garbage is decrypted\
      \ if region context (version, key, nonce) is not valid when this bit is set."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: On-the-fly decryption is disabled for this region.
      value: 0
    - name: B_0x1
      description: On-the-fly decryption is enabled for this region. Data are XORed
        with the corresponding keystream.
      value: 1
  - name: CONFIGLOCK
    description: "region config lock\nNote: This bit is set once. If this bit is set,\
      \ it can only be reset to 0 if OTFDEC is reset. Setting this bit forces KEYLOCK\
      \ bit to 1."
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Writes to this region OTFDEC_RxCFGR, OTFDEC_RxSTARTADDR, OTFDEC_RxENDADDR
        and OTFDEC_RxNONCERy registers are allowed.
      value: 0
    - name: B_0x1
      description: Writes to this region OTFDEC_RxCFGR, OTFDEC_RxSTARTADDR, OTFDEC_RxENDADDR
        and OTFDEC_RxNONCERy registers are ignored until next OTFDEC reset.
      value: 1
  - name: KEYLOCK
    description: "region key lock\nNote: This bit is set once: if this bit is set,\
      \ it can only be reset to 0 if the OTFDEC is reset."
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Writes to this region KEYRx registers are allowed.
      value: 0
    - name: B_0x1
      description: Writes to this region KEYRx registers are ignored until next OTFDEC
        reset. KEYCRC bitfield is locked.
      value: 1
  - name: MODE
    description: "operating mode\nThis bitfield selects the OTFDEC operating mode\
      \ for this region:\nOthers: Reserved\nWhen MODE different  11, the standard\
      \ AES encryption mode is activated.\nWhen either of the MODE bits are changed,\
      \ the region key and associated CRC are zeroed."
    bitOffset: 4
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x2
      description: All read accesses are decrypted (instruction or data).
      value: 2
    - name: B_0x3
      description: Enhanced encryption mode is activated, and only instruction accesses
        are decrypted
      value: 3
  - name: KEYCRC
    description: "region key 8-bit CRC\nWhen KEYLOCK = 0, KEYCRC bitfield is automatically\
      \ computed by hardware while loading the key of this region in this exact sequence:\
      \ KEYR0 then KEYR1 then KEYR2 then finally KEYR3 (all written once). A new computation\
      \ starts as soon as a new valid sequence is initiated, and KEYCRC is read as\
      \ zero until a valid sequence is completed.\nWhen KEYLOCK = 1, KEYCRC remains\
      \ unchanged until the next reset.\nCRC computation is an 8-bit checksum using\
      \ the standard CRC-8-CCITT algorithm\nX8 + X2 + X + 1 (according the convention).\
      \ Source code is available in .\nThis field is read only.\nNote: CRC information\
      \ is updated only after the last bit of the key has been written."
    bitOffset: 8
    bitWidth: 8
    access: read-only
  - name: REGx_VERSION
    description: "region firmware version\nThis 16-bit bitfield must be correctly\
      \ initialized before the region corresponding REG_EN bit is set in OTFDEC_RxCFGR."
    bitOffset: 16
    bitWidth: 16
    access: read-write
- name: OTFDEC_R1STARTADDR
  displayName: OTFDEC_R1STARTADDR
  description: OTFDEC region 1 start address register
  addressOffset: 36
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: REGx_START_ADDR
    description: "Region AHB start address\nThis register must be written before the\
      \ region corresponding REG_EN bit in the OTFDEC_RxCFGR register is set.\nWriting\
      \ to this register is discarded if performed while the region CONFIGLOCK bit\
      \ in the OTFDEC_RxCFGR register is set.\nNote: When determining the region the\
      \ first 12 bits (lsb) and the last 4 bits (msb) are ignored.\nWhen this register\
      \ is accessed in read the 4 msb bits and the 12 lsb bits return zeros ."
    bitOffset: 0
    bitWidth: 32
    access: read-write
- name: OTFDEC_R1ENDADDR
  displayName: OTFDEC_R1ENDADDR
  description: OTFDEC region 1 end address register
  addressOffset: 40
  size: 32
  resetValue: 4095
  resetMask: 4294967295
  fields:
  - name: REGx_END_ADDR
    description: "Region AHB end address\nThis register must be written before the\
      \ region corresponding REG_EN bit in the OTFDEC_RxCFGR register is set, and\
      \ OTFDEC_RxENDADDR must be strictly greater than OTFDEC_RxSTARTADDR to be valid.\n\
      Writing to this register is discarded if performed while the region CONFIGLOCK\
      \ bit in OTFDEC_RxCFGR is set.\nNote: When determining the region the first\
      \ 12 bits (lsb) and the last 4 bits (msb) are ignored.\nWhen this register is\
      \ accessed in read the 4 msb bits return zeros and the 12 lsb bits return ones."
    bitOffset: 0
    bitWidth: 32
    access: read-write
