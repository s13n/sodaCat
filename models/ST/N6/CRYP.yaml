        description: DMA input enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Incoming data transfer to CRYP via DMA is disabled
            value: 0
          - name: B_0x1
            description: Incoming data transfer to CRYP via DMA is disabled
            value: 1
      - name: DOEN
        description: DMA output enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Outgoing data transfer from CRYP via DMA is disabled
            value: 0
          - name: B_0x1
            description: Outgoing data transfer from CRYP via DMA is enabled
            value: 1
  - name: IMSCR
    displayName: IMSCR
    description: CRYP interrupt mask set/clear register
    addressOffset: 20
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: INIM
        description: Input FIFO service interrupt mask
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Input FIFO interrupt is disabled (masked), masked interrupt status (INMIS) stays cleared
            value: 0
          - name: B_0x1
            description: Input FIFO interrupt is enabled (not masked)
            value: 1
      - name: OUTIM
        description: Output FIFO service interrupt mask
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Output FIFO interrupt is disabled (masked), masked interrupt status (OUTMIS) stays cleared
            value: 0
          - name: B_0x1
            description: Output FIFO interrupt is enabled (not masked)
            value: 1
  - name: RISR
    displayName: RISR
    description: CRYP raw interrupt status register
    addressOffset: 24
    size: 32
    resetValue: 1
    resetMask: 4294967295
    fields:
      - name: INRIS
        description: Input FIFO service raw interrupt status
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No input FIFO event detected
            value: 0
          - name: B_0x1
            description: Input FIFO empty or not full detected; an interrupt is generated if CRYPEN is set and if INIM bit is set in CRYP_IMSCR register
            value: 1
      - name: OUTRIS
        description: Output FIFO service raw interrupt status
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No output FIFO event detected
            value: 0
          - name: B_0x1
            description: Output FIFO full or not empty detected; an interrupt is generated if OUTIM bit is set in CRYP_IMSCR register
            value: 1
  - name: MISR
    displayName: MISR
    description: CRYP masked interrupt status register
    addressOffset: 28
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: INMIS
        description: Input FIFO service masked interrupt status
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No input FIFO event detected or INIM mask cleared in CRYP_IMSCR or CRYPEN bit cleared.
            value: 0
          - name: B_0x1
            description: Input FIFO empty or not full detected, with an interrupt pending
            value: 1
      - name: OUTMIS
        description: Output FIFO service masked interrupt status
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No output FIFO event detected or OUTIM mask cleared in CRYP_IMSCR
