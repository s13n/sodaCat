  - name: FLASH_DEVINFO
    addressOffset: 336
    description: "Stores information about external flash device(s). (ECC)\n\n   \
      \                 Assumed to be valid if BOOT_FLAGS0_FLASH_DEVINFO_ENABLE is
      set."
    resetValue: 0
    fields:
      - name: CS1_GPIO
        description: "Indicate a GPIO number to be used for the secondary flash chip
          select (CS1), which selects the external QSPI device mapped at system addresses
          0x11000000 through 0x11ffffff. There is no such configuration for CS0, as
          the primary chip select has a dedicated pin.\n\n                       \
          \     On RP2350 the permissible GPIO numbers are 0, 8, 19 and 47.\n\n  \
          \                          Ignored if CS1_size is zero. If CS1_SIZE is nonzero,
          the bootrom will automatically configure this GPIO as a second chip select
          upon entering the flash boot path, or entering any other path that may use
          the QSPI flash interface, such as BOOTSEL mode (nsboot)."
        access: read-only
        bitOffset: 0
        bitWidth: 6
      - name: D8H_ERASE_SUPPORTED
        description: "If true, all attached devices are assumed to support (or ignore,
          in the case of PSRAM) a block erase command with a command prefix of D8h,
          an erase size of 64 kiB, and a 24-bit address. Almost all 25-series flash
          devices support this command.\n\n                            If set, the
          bootrom will use the D8h erase command where it is able, to accelerate bulk
          erase operations. This makes flash programming faster.\n\n             \
          \               When BOOT_FLAGS0_FLASH_DEVINFO_ENABLE is not set, this field
          defaults to false."
        access: read-only
        bitOffset: 7
        bitWidth: 1
      - name: CS0_SIZE
        description: "The size of the flash/PSRAM device on chip select 0 (addressable
          at 0x10000000 through 0x10ffffff).\n\n                            A value
          of zero is decoded as a size of zero (no device). Nonzero values are decoded
          as 4kiB << CS0_SIZE. For example, four megabytes is encoded with a CS0_SIZE
          value of 10, and 16 megabytes is encoded with a CS0_SIZE value of 12.\n\n\
          \                            When BOOT_FLAGS0_FLASH_DEVINFO_ENABLE is not
          set, a default of 12 (16 MiB) is used."
        access: read-only
        enumeratedValues:
          - name: NONE
            value: 0
          - name: 8K
            value: 1
          - name: 16K
            value: 2
          - name: 32K
            value: 3
          - name: 64k
            value: 4
          - name: 128K
            value: 5
          - name: 256K
            value: 6
          - name: 512K
            value: 7
          - name: 1M
            value: 8
          - name: 2M
            value: 9
          - name: 4M
            value: 10
          - name: 8M
            value: 11
          - name: 16M
            value: 12
        bitOffset: 8
        bitWidth: 4
      - name: CS1_SIZE
        description: "The size of the flash/PSRAM device on chip select 1 (addressable
          at 0x11000000 through 0x11ffffff).\n\n                            A value
          of zero is decoded as a size of zero (no device). Nonzero values are decoded
          as 4kiB << CS1_SIZE. For example, four megabytes is encoded with a CS1_SIZE
          value of 10, and 16 megabytes is encoded with a CS1_SIZE value of 12.\n\n\
          \                            When BOOT_FLAGS0_FLASH_DEVINFO_ENABLE is not
          set, a default of zero is used."
        access: read-only
        enumeratedValues:
          - name: NONE
            value: 0
          - name: 8K
            value: 1
          - name: 16K
            value: 2
          - name: 32K
            value: 3
          - name: 64k
            value: 4
          - name: 128K
            value: 5
