      - name: DBG_STOP
        description: "All clocks are disabled automatically in Stop mode.\nAll active clocks and oscillators continue to run during Stop mode, allowing full debug capability. On exit from Stop mode, the clock settings are set to the Stop mode exit state.\n0: normal operation\n1: automatic clock stop disabled"
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: normal operation
            value: 0
          - name: B_0x1
            description: automatic clock stop disabled
            value: 1
      - name: DBG_STANDBY
        description: "All clocks are disabled and the core powered down automatically in Standby mode.\nAll active clocks and oscillators continue to run during Standby mode, and the core supply is maintained, allowing full debug capability. On exit from Standby mode, a system reset is performed.\n0: normal operation\n1: automatic clock stop/power down disabled"
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: normal operation
            value: 0
          - name: B_0x1
            description: automatic clock stop/power down disabled
            value: 1
      - name: TRACE_IOEN
        description: "None\n0: disabled-trace pins not assigned\n1: enabled-trace pins assigned according to the value of TRACE_MODE field"
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: disabled-trace pins not assigned
            value: 0
          - name: B_0x1
            description: enabled-trace pins assigned according to the value of TRACE_MODE field
            value: 1
      - name: TRACE_EN
        description: "This bit enables the trace port clock, TRACECK.\n0: disabled\n1: enabled"
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: disabled
            value: 0
          - name: B_0x1
            description: enabled
            value: 1
      - name: TRACE_MODE
        description: "None\n0x0: trace pins assigned for asynchronous mode (TRACESWO)\n0x1: trace pins assigned for synchronous mode with a port width of 1 (TRACECK, TRACED0)\n0x2: trace pins assigned for synchronous mode with a port width of 2 ((TRACECK, TRACED0-1)\n0x3: trace pins assigned for synchronous mode with a port width of 4 ((TRACECK, TRACED0-3)"
        bitOffset: 6
