          (bit 4 in IC_RAW_INTR_STAT register). The valid range is 0-255, with the
          additional restriction that it may not be set to value larger than the depth
          of the buffer. If an attempt is made to do that, the actual value set will
          be the maximum depth of the buffer. A value of 0 sets the threshold for
          0 entries, and a value of 255 sets the threshold for 255 entries."
        access: read-write
        bitOffset: 0
        bitWidth: 8
