name: UTICK
description: LPC5411x Micro-tick Timer (UTICK)
groupName: UTICK
source: LPC54S018 SVD (MCUX_2.16.100)
registers:
  - name: CTRL
    description: Control register.
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DELAYVAL
        description: Tick interval value. The delay will be equal to DELAYVAL + 1 periods of the timer clock. The minimum usable value is 1, for a delay of 2 timer clocks. A value of 0 stops the timer.
        bitOffset: 0
        bitWidth: 31
        access: read-write
      - name: REPEAT
        description: Repeat delay. 0 = One-time delay. 1 = Delay repeats continuously.
        bitOffset: 31
        bitWidth: 1
        access: read-write
  - name: STAT
    description: Status register.
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 3
    fields:
      - name: INTR
        description: Interrupt flag. 0 = No interrupt is pending. 1 = An interrupt is pending. A write of any value to this register clears this flag.
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: ACTIVE
        description: Active flag. 0 = The Micro-Tick Timer is stopped. 1 = The Micro-Tick Timer is currently active.
        bitOffset: 1
        bitWidth: 1
        access: read-write
  - name: CFG
    description: Capture configuration register.
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 3855
    fields:
      - name: CAPEN0
        description: Enable Capture 0. 1 = Enabled, 0 = Disabled.
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: CAPEN1
        description: Enable Capture 1. 1 = Enabled, 0 = Disabled.
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: CAPEN2
        description: Enable Capture 2. 1 = Enabled, 0 = Disabled.
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: CAPEN3
        description: Enable Capture 3. 1 = Enabled, 0 = Disabled.
        bitOffset: 3
        bitWidth: 1
        access: read-write
      - name: CAPPOL0
        description: Capture Polarity 0. 0 = Positive edge capture, 1 = Negative edge capture.
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: CAPPOL1
        description: Capture Polarity 1. 0 = Positive edge capture, 1 = Negative edge capture.
        bitOffset: 9
        bitWidth: 1
        access: read-write
      - name: CAPPOL2
        description: Capture Polarity 2. 0 = Positive edge capture, 1 = Negative edge capture.
        bitOffset: 10
        bitWidth: 1
        access: read-write
      - name: CAPPOL3
        description: Capture Polarity 3. 0 = Positive edge capture, 1 = Negative edge capture.
        bitOffset: 11
        bitWidth: 1
        access: read-write
  - name: CAPCLR
    description: Capture clear register.
    addressOffset: 12
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 0
    fields:
      - name: CAPCLR0
        description: Clear capture 0. Writing 1 to this bit clears the CAP0 register value.
        bitOffset: 0
        bitWidth: 1
        access: write-only
      - name: CAPCLR1
        description: Clear capture 1. Writing 1 to this bit clears the CAP1 register value.
        bitOffset: 1
        bitWidth: 1
        access: write-only
      - name: CAPCLR2
        description: Clear capture 2. Writing 1 to this bit clears the CAP2 register value.
        bitOffset: 2
        bitWidth: 1
        access: write-only
      - name: CAPCLR3
        description: Clear capture 3. Writing 1 to this bit clears the CAP3 register value.
        bitOffset: 3
        bitWidth: 1
        access: write-only
  - dim: 4
    dimIncrement: 4
    name: CAP[%s]
    description: Capture register .
    addressOffset: 16
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CAP_VALUE
        description: 'Capture value for the related capture event (UTICK_CAPn. Note: the value is 1 lower than the actual value of the Micro-tick Timer at the moment of the capture event.'
        bitOffset: 0
        bitWidth: 31
        access: read-only
      - name: VALID
        description: Capture Valid. When 1, a value has been captured based on a transition of the related UTICK_CAPn pin. Cleared by writing to the related bit in the CAPCLR register.
        bitOffset: 31
        bitWidth: 1
        access: read-only
addressBlocks:
  - offset: 0
    size: 32
    usage: registers
interrupts:
  - name: INTR
