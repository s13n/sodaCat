        bitOffset: 0
        bitWidth: 16
  - name: ARR
    displayName: ARR
    description: auto-reload register
    addressOffset: 44
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: ARR
        description: Auto-reload value
        bitOffset: 0
        bitWidth: 16
  - name: CCR1
    displayName: CCR1
    description: capture/compare register 1
    addressOffset: 52
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CCR1
        description: Capture/Compare 1 value
        bitOffset: 0
        bitWidth: 16
  - name: OR
    displayName: OR
    description: option register
    addressOffset: 80
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: TI1_RMP
        description: "TIM11 Input 1 remapping\n              capability"
        bitOffset: 0
        bitWidth: 2
interrupts:
  - name: INTR
    description: TIM11 global interrupt
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
