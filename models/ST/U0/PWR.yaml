name: PWR
description: PWR register block
groupName: PWR
baseAddress: 1073770496
registers:
- name: PWR_CR1
  displayName: PWR_CR1
  description: Power control register 1
  addressOffset: 0
  size: 32
  resetValue: 520
  resetMask: 4294967295
  fields:
  - name: LPMS
    description: "Low-power mode selection\nThese bits select the low-power mode entered\
      \ when CPU enters the deepsleep mode.\n1xx: Shutdown mode\nNote: If LPR bit\
      \ is set, Stop 2 mode cannot be selected and Stop 1 mode shall be entered instead\
      \ of Stop 2.\nNote: In Standby mode, SRAM2 can be preserved or not, depending\
      \ on RRS bit configuration in PWR_CR3."
    bitOffset: 0
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Stop 0 mode
      value: 0
    - name: B_0x1
      description: Stop 1 mode
      value: 1
    - name: B_0x2
      description: Stop 2 mode
      value: 2
    - name: B_0x3
      description: Standby mode
      value: 3
  - name: FPD_STOP
    description: "Flash memory powered down during Stop mode.\nThis bit determines\
      \ whether the flash memory is put in power-down mode or remains in idle mode\
      \ when the device enters Stop mode."
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Flash memory idle
      value: 0
    - name: B_0x1
      description: Flash memory powered down
      value: 1
  - name: FPD_LPRUN
    description: "Flash memory powered down during Low-power run mode.\nThis bit determines\
      \ whether the flash memory is put in power-down mode or remains in idle mode\
      \ when the device enters Low-power sleep mode."
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Flash memory idle
      value: 0
    - name: B_0x1
      description: Flash memory powered down
      value: 1
  - name: FPD_LPSLP
    description: "Flash memory powered down during Low-power sleep mode.\nThis bit\
      \ determines whether the flash memory is put in power-down mode or remains in\
      \ idle mode when the device enters Low-power sleep mode."
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Flash memory idle
      value: 0
    - name: B_0x1
      description: Flash memory powered down
      value: 1
  - name: DBP
    description: "Disable backup domain write protection\nIn reset state, the RTC\
      \ and backup registers are protected against parasitic write access. This bit\
      \ must be set to enable write access to these registers."
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Access to RTC and Backup registers disabled
      value: 0
    - name: B_0x1
      description: Access to RTC and Backup registers enabled
      value: 1
  - name: VOS
    description: Voltage scaling range selection
    bitOffset: 9
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Cannot be written (forbidden by hardware)
      value: 0
    - name: B_0x1
      description: Range 1
      value: 1
    - name: B_0x2
      description: Range 2
      value: 2
    - name: B_0x3
      description: Cannot be written (forbidden by hardware)
      value: 3
  - name: LPR
    description: "Low-power run\nWhen this bit is set, the regulator is switched from\
      \ main mode (MR) to low-power mode (LPR).\nNote: Stop 2 mode cannot be entered\
      \ when LPR bit is set. Stop 1 is entered instead."
    bitOffset: 14
    bitWidth: 1
    access: read-write
- name: PWR_CR2
  displayName: PWR_CR2
  description: Power control register 2
  addressOffset: 4
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: PVDE
    description: "Programmable voltage detector enable\nNote: This bit is write-protected\
      \ when the bit PVDL (PVD Lock) is set in the SYSCFG_CBR register.\nNote: This\
      \ bit is reset only by a system reset."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Programmable voltage detector disable.
      value: 0
    - name: B_0x1
      description: Programmable voltage detector enable.
      value: 1
  - name: PLS
    description: "Programmable voltage detector level selection.\nThese bits select\
      \ the voltage threshold detected by the programmable voltage detector:\nNote:\
      \ These bits are write-protected when the bit PVDL (PVD Lock) is set in the\
      \ SYSCFG_CBR register.\nNote: These bits are reset only by a system reset."
    bitOffset: 1
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: V<sub>PVD0</sub> around 2.01V
      value: 0
    - name: B_0x1
      description: V<sub>PVD1</sub> around 2.21V
      value: 1
    - name: B_0x2
      description: V<sub>PVD2</sub> around 2.41V
      value: 2
    - name: B_0x3
      description: V<sub>PVD3</sub> around 2.51V
      value: 3
    - name: B_0x4
      description: V<sub>PVD4</sub> around 2.61V
      value: 4
    - name: B_0x5
      description: V<sub>PVD5</sub> around 2.81V
      value: 5
    - name: B_0x6
      description: V<sub>PVD6</sub> around 2.91V
      value: 6
    - name: B_0x7
      description: External input analog voltage PVD_IN (compared internally to VREFINT)
      value: 7
  - name: PVME1
    description: 'Peripheral voltage monitoring 1 enable: V<sub>DDUSB</sub> vs. 1.21V'
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PVM1 (V<sub>DDUSB</sub> monitoring vs. 1.21V threshold) disable.
      value: 0
    - name: B_0x1
      description: PVM1 (V<sub>DDUSB</sub> monitoring vs. 1.21V threshold) enable.
      value: 1
  - name: PVME3
    description: 'Peripheral voltage monitoring 3 enable: V<sub>DDA</sub> vs. 1.621V'
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PVM3 (V<sub>DDA</sub> monitoring vs. 1.621V threshold) disable.
      value: 0
    - name: B_0x1
      description: PVM3 (V<sub>DDA</sub> monitoring vs. 1.621V threshold) enable.
      value: 1
  - name: PVME4
    description: 'Peripheral voltage monitoring 4 enable: V<sub>DDA</sub> vs. 1.861V'
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PVM4 (V<sub>DDA</sub> monitoring vs. 1.861V threshold) disable.
      value: 0
    - name: B_0x1
      description: PVM4 (V<sub>DDA</sub> monitoring vs. 1.86 V threshold) enable.
      value: 1
  - name: USV
    description: "V<sub>DDUSB</sub> USB supply valid\nThis bit is used to validate\
      \ the V<sub>DDUSB</sub> supply for electrical and logical isolation purpose.\n\
      Setting this bit is mandatory to use the USB FS peripheral. If V<sub>DDUSB</sub>\
      \ is not always\npresent in the application, the PVM can be used to determine\
      \ whether this supply is ready or\nnot."
    bitOffset: 10
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: V<sub>DDUSB</sub> is not present. Logical and electrical isolation
        is applied to ignore this supply.
      value: 0
    - name: B_0x1
      description: V<sub>DDUSB</sub> is valid.
      value: 1
- name: PWR_CR3
  displayName: PWR_CR3
  description: Power control register 3
  addressOffset: 8
  size: 32
  resetValue: 32768
  resetMask: 4294967295
  fields:
  - name: EWUP1
    description: "Enable Wake-up pin WKUP1\nWhen this bit is set, the external wake-up\
      \ pin WKUP1 is enabled and triggers a wake-up from Standby or Shutdown event\
      \ when a rising or a falling edge occurs. The active edge is configured via\
      \ the WP1 bit in the PWR_CR4 register."
    bitOffset: 0
    bitWidth: 1
    access: read-write
  - name: EWUP2
    description: "Enable Wake-up pin WKUP2\nWhen this bit is set, the external wake-up\
      \ pin WKUP2 is enabled and triggers a wake-up from Standby or Shutdown event\
      \ when a rising or a falling edge occurs. The active edge is configured via\
      \ the WP2 bit in the PWR_CR4 register."
    bitOffset: 1
    bitWidth: 1
    access: read-write
  - name: EWUP3
    description: "Enable Wake-up pin WKUP3\nWhen this bit is set, the external wake-up\
      \ pin WKUP3 is enabled and triggers a wake-up from Standby or Shutdown event\
      \ when a rising or a falling edge occurs. The active edge is configured via\
      \ the WP3 bit in the PWR_CR4 register."
    bitOffset: 2
    bitWidth: 1
    access: read-write
  - name: EWUP4
    description: "Enable Wake-up pin WKUP4\nWhen this bit is set, the external wake-up\
      \ pin WKUP4 is enabled and triggers a wake-up from Standby or Shutdown event\
      \ when a rising or a falling edge occurs. The active edge is configured via\
      \ the WP4 bit in the PWR_CR4 register."
    bitOffset: 3
    bitWidth: 1
    access: read-write
  - name: EWUP5
    description: "Enable Wake-up pin WKUP5\nWhen this bit is set, the external wake-up\
      \ pin WKUP5 is enabled and triggers a wake-up from Standby or Shutdown event\
      \ when a rising or a falling edge occurs.The active edge is configured via the\
      \ WP5 bit in the PWR_CR4 register."
    bitOffset: 4
    bitWidth: 1
    access: read-write
  - name: EWUP7
    description: "Enable Wake-up pin WKUP7.\nWhen this bit is set, the external wake-up\
      \ pin WKUP7 is enabled and triggers a wake-up from Standby or Shutdown event\
      \ when a rising or a falling edge occurs.The active edge is configured via the\
      \ WP7 bit in the PWR_CR4 register."
    bitOffset: 6
    bitWidth: 1
    access: read-write
  - name: RRS
    description: SRAM2 retention in Standby mode
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SRAM2 is powered off in Standby mode (SRAM2 content is lost).
      value: 0
    - name: B_0x1
      description: SRAM2 is powered by the low-power regulator in Standby mode (SRAM2
        content is kept).
      value: 1
  - name: ENULP
    description: "Enable ULP sampling\nWhen this bit is set, the BORL, BORH and PVD\
      \ are periodically sampled instead continuous monitoring to reduce power consumption.\
      \ Fast supply drop between two sample/compare phases is not detected in this\
      \ mode. This bit has impact only on STOP2, Standby and shutdown low power modes."
    bitOffset: 9
    bitWidth: 1
    access: read-write
  - name: APC
    description: "Apply pull-up and pull-down configuration\nWhen this bit is set,\
      \ the I/O pull-up and pull-down configurations defined in the PWR_PUCRx\nand\
      \ PWR_PDCRx registers are applied. When this bit is cleared, the PWR_PUCRx and\
      \ PWR_PDCRx registers are not applied to the I/Os, instead the I/Os are in floating\
      \ mode during Standby or configured according GPIO controller GPIOx_PUPDR register\
      \ during RUN mode."
    bitOffset: 10
    bitWidth: 1
    access: read-write
  - name: EIWUL
    description: Enable internal wake-up line
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Internal wake-up line disable.
      value: 0
    - name: B_0x1
      description: Internal wake-up line enable.
      value: 1
- name: PWR_CR4
  displayName: PWR_CR4
  description: Power control register 4
  addressOffset: 12
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: WP1
    description: "Wake-up pin WKUP1 polarity\nThis bit defines the polarity used for\
      \ an event detection on external wake-up pin, WKUP1"
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Detection on high level (rising edge)
      value: 0
    - name: B_0x1
      description: Detection on low level (falling edge)
      value: 1
  - name: WP2
    description: "Wake-up pin WKUP2 polarity\nThis bit defines the polarity used for\
      \ an event detection on external wake-up pin, WKUP2"
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Detection on high level (rising edge)
      value: 0
    - name: B_0x1
      description: Detection on low level (falling edge)
      value: 1
  - name: WP3
    description: "Wake-up pin WKUP3 polarity\nThis bit defines the polarity used for\
      \ an event detection on external wake-up pin, WKUP3"
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Detection on high level (rising edge)
      value: 0
    - name: B_0x1
      description: Detection on low level (falling edge)
      value: 1
  - name: WP4
    description: "Wake-up pin WKUP4 polarity\nThis bit defines the polarity used for\
      \ an event detection on external wake-up pin, WKUP4"
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Detection on high level (rising edge)
      value: 0
    - name: B_0x1
      description: Detection on low level (falling edge)
      value: 1
  - name: WP5
    description: "Wake-up pin WKUP5 polarity\nThis bit defines the polarity used for\
      \ an event detection on external wake-up pin, WKUP5"
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Detection on high level (rising edge)
      value: 0
    - name: B_0x1
      description: Detection on low level (falling edge)
      value: 1
  - name: WP7
    description: "Wake-up pin WKUP7 polarity\nThis bit defines the polarity used for\
      \ an event detection on external wake-up pin, WKUP7"
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Detection on high level (rising edge)
      value: 0
    - name: B_0x1
      description: Detection on low level (falling edge)
      value: 1
  - name: VBE
    description: V<sub>BAT</sub> battery charging enable
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: V<sub>BAT</sub> battery charging disable
      value: 0
    - name: B_0x1
      description: V<sub>BAT</sub> battery charging enable
      value: 1
  - name: VBRS
    description: V<sub>BAT</sub> battery charging resistor selection
    bitOffset: 9
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Charge V<sub>BAT</sub> through a 5 kOhms resistor
      value: 0
    - name: B_0x1
      description: Charge V<sub>BAT</sub> through a 1.5 kOhms resistor
      value: 1
- name: PWR_SR1
  displayName: PWR_SR1
  description: Power status register 1
  addressOffset: 16
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: WUF1
    description: "Wake-up flag 1\nThis bit is set when a wake-up event is detected\
      \ on wake-up pin, WKUP1. It is cleared by writing 1 in the CWUF1 bit of the\
      \ PWR_SCR register."
    bitOffset: 0
    bitWidth: 1
    access: read-only
  - name: WUF2
    description: "Wake-up flag 2\nThis bit is set when a wake-up event is detected\
      \ on wake-up pin, WKUP2. It is cleared by writing 1 in the CWUF2 bit of the\
      \ PWR_SCR register."
    bitOffset: 1
    bitWidth: 1
    access: read-only
  - name: WUF3
    description: "Wake-up flag 3\nThis bit is set when a wake-up event is detected\
      \ on wake-up pin, WKUP3. It is cleared by writing 1 in the CWUF3 bit of the\
      \ PWR_SCR register."
    bitOffset: 2
    bitWidth: 1
    access: read-only
  - name: WUF4
    description: "Wake-up flag 4\nThis bit is set when a wake-up event is detected\
      \ on wake-up pin,WKUP4. It is cleared by writing 1 in the CWUF4 bit of the PWR_SCR\
      \ register."
    bitOffset: 3
    bitWidth: 1
    access: read-only
  - name: WUF5
    description: "Wake-up flag 5\nThis bit is set when a wake-up event is detected\
      \ on wake-up pin, WKUP5. It is cleared by writing 1 in the CWUF5 bit of the\
      \ PWR_SCR register."
    bitOffset: 4
    bitWidth: 1
    access: read-only
  - name: WUF7
    description: "Wake-up flag 7\nThis bit is set when a wake-up event is detected\
      \ on wake-up pin, WKUP7. It is cleared by writing 1 in the CWUF7 bit of the\
      \ PWR_SCR register."
    bitOffset: 6
    bitWidth: 1
    access: read-only
  - name: SBF
    description: "Standby flag\nThis bit is set by hardware when the device enters\
      \ the Standby mode and is cleared by setting the CSBF bit in the PWR_SCR register,\
      \ or by a power-on reset. It is not cleared by the system reset."
    bitOffset: 8
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: The device did not enter the Standby mode
      value: 0
    - name: B_0x1
      description: The device entered the Standby mode
      value: 1
  - name: STOPF
    description: "Stop Flags\nThese bits are set by hardware when the device enters\
      \ any stop mode and are cleared by setting the CSBF bit in the PWR_SCR register,\
      \ or by a power-on reset. It is not cleared by the system reset."
    bitOffset: 9
    bitWidth: 3
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: The device did not enter any Stop mode.
      value: 0
    - name: B_0x4
      description: The device entered in Stop 0 mode.
      value: 4
    - name: B_0x5
      description: The device entered in Stop 1 mode.
      value: 5
    - name: B_0x6
      description: The device entered in Stop 2 mode.
      value: 6
  - name: WUFI
    description: "Wake-up flag internal\nThis bit is set when a wake-up is detected\
      \ on the internal wake-up line. It is cleared when all internal wake-up sources\
      \ are cleared."
    bitOffset: 15
    bitWidth: 1
    access: read-only
- name: PWR_SR2
  displayName: PWR_SR2
  description: Power status register 2
  addressOffset: 20
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: FLASH_RDY
    description: "Flash ready flag\nThis bit is set by hardware to indicate when the\
      \ flash memory is readey to be accessed after wake-up from power-down. To place\
      \ the flash memory in power-down, set either FPD_LPRUN, FPD_LPSLP or FPD_STP\
      \ bits.\nNote : If the system boots from SRAM, the user application must wait\
      \ until the FLASH_RDY bit is set, prior to jumping to flash memory."
    bitOffset: 7
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Flash memory in power down
      value: 0
    - name: B_0x1
      description: Flash memory ready to be accessed
      value: 1
  - name: REGLPS
    description: "Low-power regulator started\nThis bit provides the information whether\
      \ the low-power regulator is ready after a power-on\nreset or a Standby/Shutdown.\
      \ If the Standby mode is entered while REGLPS bit is still cleared, the wake-up\
      \ from Standby mode time may be increased."
    bitOffset: 8
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: The low-power regulator is not ready
      value: 0
    - name: B_0x1
      description: The low-power regulator is ready
      value: 1
  - name: REGLPF
    description: "Low-power regulator flag\nThis bit is set by hardware when the MCU\
      \ is in Low-power run mode. When the MCU exits\nfrom the Low-power run mode,\
      \ this bit remains at 1 until the regulator is ready in main mode. A polling\
      \ on this bit must be done before increasing the product frequency.\nThis bit\
      \ is cleared by hardware when the regulator is ready."
    bitOffset: 9
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: The regulator is ready in main mode (MR)
      value: 0
    - name: B_0x1
      description: The regulator is in low-power mode (LPR)
      value: 1
  - name: VOSF
    description: "Voltage scaling flag\nA delay is required for the internal regulator\
      \ to be ready after the voltage scaling has been changed. VOSF indicates that\
      \ the regulator reached the voltage level defined with VOS bits of the PWR_CR1\
      \ register."
    bitOffset: 10
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: The regulator is ready in the selected voltage range
      value: 0
    - name: B_0x1
      description: The regulator output voltage is changing to the required voltage
        level
      value: 1
  - name: PVDO
    description: Programmable voltage detector output
    bitOffset: 11
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: V<sub>DD</sub> is above the selected PVD threshold
      value: 0
    - name: B_0x1
      description: V<sub>DD</sub> is below the selected PVD threshold
      value: 1
  - name: PVMO1
    description: "Peripheral voltage monitoring output: V<sub>DDUSB</sub> vs. 1.2\
      \ V\nNote: PVMO1 is cleared when PVM1 is disabled (PVME1 = 0). After enabling\
      \ PVM1, the PVM1 output is valid after the PVM1 wake-up time."
    bitOffset: 12
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: V<sub>DDUSB</sub> voltage is above PVM1 threshold (around 1.21V).
      value: 0
    - name: B_0x1
      description: V<sub>DDUSB</sub> voltage is below PVM1 threshold (around 1.21V).
      value: 1
  - name: PVMO3
    description: "Peripheral voltage monitoring output: V<sub>DDA</sub> vs. 1.621V\n\
      Note: PVMO3 is cleared when PVM3 is disabled (PVME3 = 0). After enabling PVM3,\
      \ the PVM3 output is valid after the PVM3 wake-up time."
    bitOffset: 14
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: V<sub>DDA</sub> voltage is above PVM3 threshold (around 1.621V).
      value: 0
    - name: B_0x1
      description: V<sub>DDA</sub> voltage is below PVM3 threshold (around 1.621V).
      value: 1
  - name: PVMO4
    description: "Peripheral voltage monitoring output: V<sub>DDA</sub> vs. 2.21V\n\
      Note: PVMO4 is cleared when PVM4 is disabled (PVME4 = 0). After enabling PVM4,\
      \ the PVM4 output is valid after the PVM4 wake-up time."
    bitOffset: 15
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: V<sub>DDA</sub> voltage is above PVM4 threshold (around 2.21V).
      value: 0
    - name: B_0x1
      description: V<sub>DDA</sub> voltage is below PVM4 threshold (around 2.21V).
      value: 1
- name: PWR_SCR
  displayName: PWR_SCR
  description: Power status clear register
  addressOffset: 24
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: CWUF1
    description: "Clear wake-up flag 1\nSetting this bit clears the WUF1 flag in the\
      \ PWR_SR1 register."
    bitOffset: 0
    bitWidth: 1
    access: write-only
  - name: CWUF2
    description: "Clear wake-up flag 2\nSetting this bit clears the WUF2 flag in the\
      \ PWR_SR1 register."
    bitOffset: 1
    bitWidth: 1
    access: write-only
  - name: CWUF3
    description: "Clear wake-up flag 3\nSetting this bit clears the WUF3 flag in the\
      \ PWR_SR1 register."
    bitOffset: 2
    bitWidth: 1
    access: write-only
  - name: CWUF4
