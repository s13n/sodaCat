name: I2C
description: Inter-integrated circuit
groupName: I2C
registers:
  - name: CR1
    displayName: CR1
    description: CR1
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: PE
        description: Peripheral enable
        bitOffset: 0
        bitWidth: 1
      - name: SMBUS
        description: SMBus mode
        bitOffset: 1
        bitWidth: 1
      - name: SMBTYPE
        description: SMBus type
        bitOffset: 3
        bitWidth: 1
      - name: ENARP
        description: ARP enable
        bitOffset: 4
        bitWidth: 1
      - name: ENPEC
        description: PEC enable
        bitOffset: 5
        bitWidth: 1
      - name: ENGC
        description: General call enable
        bitOffset: 6
        bitWidth: 1
      - name: NOSTRETCH
        description: "Clock stretching disable (Slave\n              mode)"
        bitOffset: 7
        bitWidth: 1
      - name: START
        description: Start generation
        bitOffset: 8
        bitWidth: 1
      - name: STOP
        description: Stop generation
        bitOffset: 9
        bitWidth: 1
      - name: ACK
        description: Acknowledge enable
        bitOffset: 10
        bitWidth: 1
      - name: POS
        description: "Acknowledge/PEC Position (for data\n              reception)"
        bitOffset: 11
        bitWidth: 1
      - name: PEC
        description: Packet error checking
        bitOffset: 12
        bitWidth: 1
      - name: ALERT
        description: SMBus alert
        bitOffset: 13
        bitWidth: 1
      - name: SWRST
        description: Software reset
        bitOffset: 15
        bitWidth: 1
  - name: CR2
    displayName: CR2
    description: CR2
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: FREQ
        description: Peripheral clock frequency
        bitOffset: 0
        bitWidth: 6
      - name: ITERREN
        description: Error interrupt enable
        bitOffset: 8
        bitWidth: 1
      - name: ITEVTEN
        description: Event interrupt enable
        bitOffset: 9
        bitWidth: 1
      - name: ITBUFEN
        description: Buffer interrupt enable
        bitOffset: 10
        bitWidth: 1
      - name: DMAEN
        description: DMA requests enable
        bitOffset: 11
        bitWidth: 1
      - name: LAST
        description: DMA last transfer
        bitOffset: 12
        bitWidth: 1
  - name: OAR1
    displayName: OAR1
    description: OAR1
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: ADD_0
        description: Interface address
        bitOffset: 0
        bitWidth: 1
      - name: ADD_1_7
        description: Interface address
        bitOffset: 1
        bitWidth: 7
      - name: ADD_8_9
        description: Interface address
        bitOffset: 8
        bitWidth: 2
      - name: ADDMODE
        description: ADDMODE
        bitOffset: 15
        bitWidth: 1
  - name: OAR2
    displayName: OAR2
    description: OAR2
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: ENDUAL
        description: "Dual addressing mode\n              enable"
        bitOffset: 0
        bitWidth: 1
      - name: ADD2
        description: Interface address
        bitOffset: 1
        bitWidth: 7
  - name: DR
    displayName: DR
    description: DR
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: DR
        description: -bit data register
        bitOffset: 0
        bitWidth: 8
  - name: SR1
    displayName: SR1
    description: SR1
    addressOffset: 20
    size: 32
    resetValue: 0
    fields:
      - name: SB
        description: Start bit (Master mode)
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: ADDR
        description: "Address sent (master mode)/matched\n              (slave mode)"
        bitOffset: 1
        bitWidth: 1
        access: read-only
      - name: BTF
        description: Byte transfer finished
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: ADD10
        description: "10-bit header sent (Master\n              mode)"
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: STOPF
        description: "Stop detection (slave\n              mode)"
        bitOffset: 4
        bitWidth: 1
        access: read-only
      - name: RxNE
        description: "Data register not empty\n              (receivers)"
        bitOffset: 6
        bitWidth: 1
        access: read-only
      - name: TxE
        description: "Data register empty\n              (transmitters)"
        bitOffset: 7
        bitWidth: 1
        access: read-only
      - name: BERR
        description: Bus error
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: ARLO
        description: "Arbitration lost (master\n              mode)"
        bitOffset: 9
        bitWidth: 1
        access: read-write
      - name: AF
        description: Acknowledge failure
        bitOffset: 10
        bitWidth: 1
        access: read-write
      - name: OVR
        description: Overrun/Underrun
        bitOffset: 11
        bitWidth: 1
        access: read-write
      - name: PECERR
        description: PEC Error in reception
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: TIMEOUT
        description: Timeout or Tlow error
        bitOffset: 14
        bitWidth: 1
        access: read-write
      - name: SMBALERT
        description: SMBus alert
        bitOffset: 15
        bitWidth: 1
        access: read-write
  - name: SR2
    displayName: SR2
    description: SR2
    addressOffset: 24
    size: 32
    access: read-only
    resetValue: 0
    fields:
      - name: MSL
        description: Master/slave
        bitOffset: 0
        bitWidth: 1
      - name: BUSY
        description: Bus busy
        bitOffset: 1
        bitWidth: 1
      - name: TRA
        description: Transmitter/receiver
        bitOffset: 2
        bitWidth: 1
      - name: GENCALL
        description: "General call address (Slave\n              mode)"
        bitOffset: 4
        bitWidth: 1
      - name: SMBDEFAULT
        description: "SMBus device default address (Slave\n              mode)"
        bitOffset: 5
        bitWidth: 1
      - name: SMBHOST
        description: "SMBus host header (Slave\n              mode)"
        bitOffset: 6
        bitWidth: 1
      - name: DUALF
        description: Dual flag (Slave mode)
        bitOffset: 7
        bitWidth: 1
      - name: PEC
        description: "acket error checking\n              register"
        bitOffset: 8
        bitWidth: 8
  - name: CCR
    displayName: CCR
    description: CCR
    addressOffset: 28
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CCR
        description: "Clock control register in Fast/Standard\n              mode (Master mode)"
        bitOffset: 0
        bitWidth: 12
      - name: DUTY
        description: Fast mode duty cycle
        bitOffset: 14
        bitWidth: 1
      - name: F_S
        description: I2C master mode selection
        bitOffset: 15
        bitWidth: 1
  - name: TRISE
    displayName: TRISE
    description: TRISE
    addressOffset: 32
    size: 32
    access: read-write
    resetValue: 2
    fields:
      - name: TRISE
        description: "Maximum rise time in Fast/Standard mode\n              (Master mode)"
        bitOffset: 0
        bitWidth: 6
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
  - name: EV
    description: I2C1 event interrupt
  - name: ER
    description: I2C1 error interrupt
