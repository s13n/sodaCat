name: RTC
description: Real-time clock
groupName: RTC
baseAddress: 1174421504
registers:
- name: RTC_TR
  displayName: RTC_TR
  description: RTC time register
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SU
    description: Second units in BCD format
    bitOffset: 0
    bitWidth: 4
    access: read-write
  - name: ST
    description: Second tens in BCD format
    bitOffset: 4
    bitWidth: 3
    access: read-write
  - name: MNU
    description: Minute units in BCD format
    bitOffset: 8
    bitWidth: 4
    access: read-write
  - name: MNT
    description: Minute tens in BCD format
    bitOffset: 12
    bitWidth: 3
    access: read-write
  - name: HU
    description: Hour units in BCD format
    bitOffset: 16
    bitWidth: 4
    access: read-write
  - name: HT
    description: Hour tens in BCD format
    bitOffset: 20
    bitWidth: 2
    access: read-write
  - name: PM
    description: AM/PM notation
    bitOffset: 22
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: AM or 24-hour format
      value: 0
    - name: B_0x1
      description: PM
      value: 1
- name: RTC_DR
  displayName: RTC_DR
  description: RTC date register
  addressOffset: 4
  size: 32
  resetValue: 8449
  resetMask: 4294967295
  fields:
  - name: DU
    description: Date units in BCD format
    bitOffset: 0
    bitWidth: 4
    access: read-write
  - name: DT
    description: Date tens in BCD format
    bitOffset: 4
    bitWidth: 2
    access: read-write
  - name: MU
    description: Month units in BCD format
    bitOffset: 8
    bitWidth: 4
    access: read-write
  - name: MT
    description: Month tens in BCD format
    bitOffset: 12
    bitWidth: 1
    access: read-write
  - name: WDU
    description: Week day units
    bitOffset: 13
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: forbidden
      value: 0
    - name: B_0x1
      description: Monday
      value: 1
    - name: B_0x7
      description: Sunday
      value: 7
  - name: YU
    description: Year units in BCD format
    bitOffset: 16
    bitWidth: 4
    access: read-write
  - name: YT
    description: Year tens in BCD format
    bitOffset: 20
    bitWidth: 4
    access: read-write
- name: RTC_SSR
  displayName: RTC_SSR
  description: RTC subsecond register
  addressOffset: 8
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SS
    description: Synchronous binary counter
    bitOffset: 0
    bitWidth: 32
    access: read-only
- name: RTC_ICSR
  displayName: RTC_ICSR
  description: RTC initialization control and status register
  addressOffset: 12
  size: 32
  resetValue: 7
  resetMask: 4294967295
  fields:
  - name: WUTWF
    description: Wake-up timer write flag
    bitOffset: 2
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Wake-up timer configuration update not allowed except in 
        initialization mode
      value: 0
    - name: B_0x1
      description: Wake-up timer configuration update allowed
      value: 1
  - name: SHPF
    description: Shift operation pending
    bitOffset: 3
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No shift operation is pending
      value: 0
    - name: B_0x1
      description: A shift operation is pending
      value: 1
  - name: INITS
    description: Initialization status flag
    bitOffset: 4
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Calendar has not been initialized
      value: 0
    - name: B_0x1
      description: Calendar has been initialized
      value: 1
  - name: RSF
    description: Registers synchronization flag
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Calendar shadow registers not yet synchronized
      value: 0
    - name: B_0x1
      description: Calendar shadow registers synchronized
      value: 1
  - name: INITF
    description: Initialization flag
    bitOffset: 6
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Calendar registers update is not allowed
      value: 0
    - name: B_0x1
      description: Calendar registers update is allowed
      value: 1
  - name: INIT
    description: Initialization mode
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Free running mode
      value: 0
    - name: B_0x1
      description: Initialization mode used to program time and date register 
        (RTC_TR and RTC_DR), and prescaler register (RTC_PRER), plus BIN and 
        BCDU fields. Counters are stopped and start counting from the new value 
        when INIT is reset.
      value: 1
  - name: BIN
    description: Binary mode
    bitOffset: 8
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Free running BCD calendar mode (Binary mode disabled).
      value: 0
    - name: B_0x1
      description: Free running Binary mode (BCD mode disabled)
      value: 1
    - name: B_0x2
      description: Free running BCD calendar and Binary modes
      value: 2
    - name: B_0x3
      description: Free running BCD calendar and Binary modes
      value: 3
  - name: BCDU
    description: BCD update (BIN = 10 or 11)
    bitOffset: 10
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 1s calendar increment is generated each time SS[7:0] = 0
      value: 0
    - name: B_0x1
      description: 1s calendar increment is generated each time SS[8:0] = 0
      value: 1
    - name: B_0x2
      description: 1s calendar increment is generated each time SS[9:0] = 0
      value: 2
    - name: B_0x3
      description: 1s calendar increment is generated each time SS[10:0] = 0
      value: 3
    - name: B_0x4
      description: 1s calendar increment is generated each time SS[11:0] = 0
      value: 4
    - name: B_0x5
      description: 1s calendar increment is generated each time SS[12:0] = 0
      value: 5
    - name: B_0x6
      description: 1s calendar increment is generated each time SS[13:0] = 0
      value: 6
    - name: B_0x7
      description: 1s calendar increment is generated each time SS[14:0] = 0
      value: 7
  - name: RECALPF
    description: Recalibration pending Flag
    bitOffset: 16
    bitWidth: 1
    access: read-only
- name: RTC_PRER
  displayName: RTC_PRER
  description: RTC prescaler register
  addressOffset: 16
  size: 32
  resetValue: 8323327
  resetMask: 4294967295
  fields:
  - name: PREDIV_S
    description: Synchronous prescaler factor
    bitOffset: 0
    bitWidth: 15
    access: read-write
  - name: PREDIV_A
    description: Asynchronous prescaler factor
    bitOffset: 16
    bitWidth: 7
    access: read-write
- name: RTC_WUTR
  displayName: RTC_WUTR
  description: RTC wake-up timer register
  addressOffset: 20
  size: 32
  resetValue: 65535
  resetMask: 4294967295
  fields:
  - name: WUT
    description: Wake-up auto-reload value bits
    bitOffset: 0
    bitWidth: 16
    access: read-write
  - name: WUTOCLR
    description: Wake-up auto-reload output clear value
    bitOffset: 16
    bitWidth: 16
    access: read-write
- name: RTC_CR
  displayName: RTC_CR
  description: RTC control register
  addressOffset: 24
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: WUCKSEL
    description: ck_wut wake-up clock selection
    bitOffset: 0
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC/16 clock is selected
      value: 0
    - name: B_0x1
      description: RTC/8 clock is selected
      value: 1
    - name: B_0x2
      description: RTC/4 clock is selected
      value: 2
    - name: B_0x3
      description: RTC/2 clock is selected
      value: 3
  - name: TSEDGE
    description: Timestamp event active edge
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC_TS input rising edge generates a timestamp event
      value: 0
    - name: B_0x1
      description: RTC_TS input falling edge generates a timestamp event
      value: 1
  - name: REFCKON
    description: RTC_REFIN reference clock detection enable (50 or 60 Hz)
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC_REFIN detection disabled
      value: 0
    - name: B_0x1
      description: RTC_REFIN detection enabled
      value: 1
  - name: BYPSHAD
    description: Bypass the shadow registers
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Calendar values (when reading from RTC_SSR, RTC_TR, and 
        RTC_DR) are taken from the shadow registers, which are updated once 
        every two RTCCLK cycles.
      value: 0
    - name: B_0x1
      description: Calendar values (when reading from RTC_SSR, RTC_TR, and 
        RTC_DR) are taken directly from the calendar counters.
      value: 1
  - name: FMT
    description: Hour format
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 24 hour/day format
      value: 0
    - name: B_0x1
      description: AM/PM hour format
      value: 1
  - name: SSRUIE
    description: SSR underflow interrupt enable
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SSR underflow interrupt disabled
      value: 0
    - name: B_0x1
      description: SSR underflow interrupt enabled
      value: 1
  - name: ALRAE
    description: Alarm A enable
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Alarm A disabled
      value: 0
    - name: B_0x1
      description: Alarm A enabled
      value: 1
  - name: ALRBE
    description: Alarm B enable
    bitOffset: 9
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Alarm B disabled
      value: 0
    - name: B_0x1
      description: Alarm B enabled
      value: 1
  - name: WUTE
    description: Wake-up timer enable
    bitOffset: 10
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Wake-up timer disabled
      value: 0
    - name: B_0x1
      description: Wake-up timer enabled
      value: 1
  - name: TSE
    description: timestamp enable
    bitOffset: 11
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: timestamp disable
      value: 0
    - name: B_0x1
      description: timestamp enable
      value: 1
  - name: ALRAIE
    description: Alarm A interrupt enable
    bitOffset: 12
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Alarm A interrupt disabled
      value: 0
    - name: B_0x1
      description: Alarm A interrupt enabled
      value: 1
  - name: ALRBIE
    description: Alarm B interrupt enable
    bitOffset: 13
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Alarm B interrupt disable
      value: 0
    - name: B_0x1
      description: Alarm B interrupt enable
      value: 1
  - name: WUTIE
    description: Wake-up timer interrupt enable
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Wake-up timer interrupt disabled
      value: 0
    - name: B_0x1
      description: Wake-up timer interrupt enabled
      value: 1
  - name: TSIE
    description: Timestamp interrupt enable
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Timestamp interrupt disable
      value: 0
    - name: B_0x1
      description: Timestamp interrupt enable
      value: 1
  - name: ADD1H
    description: Add 1 hour (summer time change)
    bitOffset: 16
    bitWidth: 1
    access: write-only
    enumeratedValues:
    - name: B_0x0
      description: No effect
      value: 0
    - name: B_0x1
      description: Adds 1 hour to the current time. This can be used for summer 
        time change
      value: 1
  - name: SUB1H
    description: Subtract 1 hour (winter time change)
    bitOffset: 17
    bitWidth: 1
    access: write-only
    enumeratedValues:
    - name: B_0x0
      description: No effect
      value: 0
    - name: B_0x1
      description: Subtracts 1 hour to the current time. This can be used for 
        winter time change.
      value: 1
  - name: BKP
    description: Backup
    bitOffset: 18
    bitWidth: 1
    access: read-write
  - name: COSEL
    description: Calibration output selection
    bitOffset: 19
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Calibration output is 512 Hz
      value: 0
    - name: B_0x1
      description: Calibration output is 1 Hz
      value: 1
  - name: POL
    description: Output polarity
    bitOffset: 20
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The pin is high when ALRAF/ALRBF/WUTF is asserted (depending 
        on OSEL[1:0]), or when a TAMPxF/ITAMPxF is asserted (if TAMPOE = 1).
      value: 0
    - name: B_0x1
      description: The pin is low when ALRAF/ALRBF/WUTF is asserted (depending 
        on OSEL[1:0]), or when a TAMPxF/ITAMPxF is asserted (if TAMPOE = 1).
      value: 1
  - name: OSEL
    description: Output selection
    bitOffset: 21
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Output disabled
      value: 0
    - name: B_0x1
      description: Alarm A output enabled
      value: 1
    - name: B_0x2
      description: Alarm B output enabled
      value: 2
    - name: B_0x3
      description: Wake-up output enabled
      value: 3
  - name: COE
    description: Calibration output enable
    bitOffset: 23
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Calibration output disabled
      value: 0
    - name: B_0x1
      description: Calibration output enabled
      value: 1
  - name: ITSE
    description: timestamp on internal event enable
    bitOffset: 24
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: internal event timestamp disabled
      value: 0
    - name: B_0x1
      description: internal event timestamp enabled
      value: 1
  - name: TAMPTS
    description: Activate timestamp on tamper detection event
    bitOffset: 25
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Tamper detection event does not cause a RTC timestamp to be 
        saved
      value: 0
    - name: B_0x1
      description: Save RTC timestamp on tamper detection event
      value: 1
  - name: TAMPOE
    description: Tamper detection output enable on TAMPALRM
    bitOffset: 26
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The tamper flag is not routed on TAMPALRM
      value: 0
    - name: B_0x1
      description: The tamper flag is routed on TAMPALRM, combined with the 
        signal provided by OSEL and with the polarity provided by POL.
      value: 1
  - name: ALRAFCLR
    description: Alarm A flag automatic clear
    bitOffset: 27
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Alarm A event generates a trigger event and ALRAF must be 
        cleared by software to allow next alarm event.
      value: 0
    - name: B_0x1
      description: Alarm A event generates a trigger event. ALRAF is 
        automatically cleared by hardware after 1 ck_apre cycle.
      value: 1
  - name: ALRBFCLR
    description: Alarm B flag automatic clear
    bitOffset: 28
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Alarm B event generates a trigger event and ALRBF must be 
        cleared by software to allow next alarm event.
      value: 0
    - name: B_0x1
      description: Alarm B event generates a trigger event. ALRBF is 
        automatically cleared by hardware after 1 ck_apre cycle.
      value: 1
  - name: TAMPALRM_PU
    description: TAMPALRM pull-up enable
    bitOffset: 29
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No pull-up is applied on TAMPALRM output
      value: 0
    - name: B_0x1
      description: A pull-up is applied on TAMPALRM output
      value: 1
  - name: TAMPALRM_TYPE
    description: TAMPALRM output type
    bitOffset: 30
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: TAMPALRM is push-pull output
      value: 0
    - name: B_0x1
      description: TAMPALRM is open-drain output
      value: 1
  - name: OUT2EN
    description: RTC_OUT2 output enable
    bitOffset: 31
    bitWidth: 1
    access: read-write
- name: RTC_PRIVCFGR
  displayName: RTC_PRIVCFGR
  description: RTC privilege mode control register
  addressOffset: 28
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: ALRAPRIV
    description: Alarm A and SSR underflow privilege protection
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC Alarm A and SSR underflow configuration and interrupt 
        clear can be written when the APB access is privileged or 
        non-privileged.
      value: 0
    - name: B_0x1
      description: RTC Alarm A and SSR underflow configuration and interrupt 
        clear can be written only when the APB access is privileged.
      value: 1
  - name: ALRBPRIV
    description: Alarm B privilege protection
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC Alarm B configuration and interrupt clear can be written 
        when the APB access is privileged or non-privileged.
      value: 0
    - name: B_0x1
      description: RTC Alarm B configuration and interrupt clear can be written 
        only when the APB access is privileged.
      value: 1
  - name: WUTPRIV
    description: Wake-up timer privilege protection
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC wake-up timer configuration and interrupt clear can be 
        written when the APB access is privileged or non-privileged.
      value: 0
    - name: B_0x1
      description: RTC wake-up timer configuration and interrupt clear can be 
        written only when the APB access is privileged.
      value: 1
  - name: TSPRIV
    description: Timestamp privilege protection
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC Timestamp configuration and interrupt clear can be 
        written when the APB access is privileged or non-privileged.
      value: 0
    - name: B_0x1
      description: RTC Timestamp configuration and interrupt clear can be 
        written only when the APB access is privileged.
      value: 1
  - name: CALPRIV
    description: Shift register, Delight saving, calibration and reference clock
      privilege protection
    bitOffset: 13
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Shift register, Delight saving, calibration and reference 
        clock can be written when the APB access is privileged or 
        non-privileged.
      value: 0
    - name: B_0x1
      description: Shift register, Delight saving, calibration and reference 
        clock can be written only when the APB access is privileged.
      value: 1
  - name: INITPRIV
    description: Initialization privilege protection
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC Initialization mode, calendar and prescalers registers 
        can be written when the APB access is privileged or non-privileged.
      value: 0
    - name: B_0x1
      description: RTC Initialization mode, calendar and prescalers registers 
        can be written only when the APB access is privileged.
      value: 1
  - name: PRIV
    description: RTC privilege protection
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: All RTC registers can be written when the APB access is 
        privileged or non-privileged, except the registers protected by other 
        privilege protection bits.
      value: 0
    - name: B_0x1
      description: All RTC registers can be written only when the APB access is 
        privileged.
      value: 1
- name: RTC_SECCFGR
  displayName: RTC_SECCFGR
  description: RTC secure configuration register
  addressOffset: 32
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: ALRASEC
    description: Alarm A and SSR underflow protection
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC alarm A and SSR underflow configuration and interrupt 
        clear can be written when the APB access is secure or non-secure.
      value: 0
    - name: B_0x1
      description: RTC alarm A and SSR underflow configuration and interrupt 
        clear can be written only when the APB access is secure.
      value: 1
  - name: ALRBSEC
    description: Alarm B protection
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC alarm B configuration and interrupt clear can be written 
        when the APB access is secure or non-secure.
      value: 0
    - name: B_0x1
      description: RTC alarm B configuration and interrupt clear can be written 
        only when the APB access is secure.
      value: 1
  - name: WUTSEC
    description: Wake-up timer protection
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC wake-up timer configuration and interrupt clear can be 
        written when the APB access is secure or non-secure.
      value: 0
    - name: B_0x1
      description: RTC wake-up timer configuration and interrupt clear can be 
        written only when the APB access is secure.
      value: 1
  - name: TSSEC
    description: Timestamp protection
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC timestamp configuration and interrupt clear can be 
        written when the APB access is secure or non-secure.
      value: 0
    - name: B_0x1
      description: RTC timestamp configuration and interrupt clear can be 
        written only when the APB access is secure.
      value: 1
  - name: CALSEC
    description: Shift register, daylight saving, calibration and reference 
      clock protection
    bitOffset: 13
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Shift register, daylight saving, calibration and reference 
        clock can be written when the APB access is secure or non-secure.
      value: 0
    - name: B_0x1
      description: Shift register, daylight saving, calibration and reference 
        clock can be written only when the APB access is secure.
      value: 1
  - name: INITSEC
    description: Initialization protection
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RTC Initialization mode, calendar and prescalers registers 
        can be written when the APB access is secure or non-secure.
      value: 0
    - name: B_0x1
      description: RTC Initialization mode, calendar and prescalers registers 
        can be written only when the APB access is secure.
      value: 1
  - name: SEC
    description: RTC global protection
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: All RTC registers can be written when the APB access is 
        secure or non-secure, except the registers protected by other secure 
        protection bits.
      value: 0
    - name: B_0x1
      description: All RTC registers can be written only when the APB access is 
        secure.
      value: 1
