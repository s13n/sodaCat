        description: "Rx FIFO overrun error interrupt\n              enable"
        bitOffset: 5
        bitWidth: 1
      - name: CMDRENDIE
        description: "Command response received interrupt\n              enable"
        bitOffset: 6
        bitWidth: 1
      - name: CMDSENTIE
        description: "Command sent interrupt\n              enable"
        bitOffset: 7
        bitWidth: 1
      - name: DATAENDIE
