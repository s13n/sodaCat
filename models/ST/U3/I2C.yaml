name: I2C
description: I2C1 address block description
groupName: I2C
source: STM32U375 SVD v1.0
registers:
  - name: CR1
    displayName: CR1
    description: I2C control register 1
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PE
        description: Peripheral enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Peripheral disabled
            value: 0
          - name: B_0x1
            description: Peripheral enabled
            value: 1
      - name: TxIE
        description: Tx interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Transmit (TxIS) interrupt disabled
            value: 0
          - name: B_0x1
            description: Transmit (TxIS) interrupt enabled
            value: 1
      - name: RxIE
        description: Rx interrupt enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Receive (RxNE) interrupt disabled
            value: 0
          - name: B_0x1
            description: Receive (RxNE) interrupt enabled
            value: 1
      - name: ADDRIE
        description: Address match interrupt enable (slave only)
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Address match (ADDR) interrupts disabled
            value: 0
          - name: B_0x1
            description: Address match (ADDR) interrupts enabled
            value: 1
      - name: NACKIE
        description: Not acknowledge received interrupt enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Not acknowledge (NACKF) received interrupts disabled
            value: 0
          - name: B_0x1
            description: Not acknowledge (NACKF) received interrupts enabled
            value: 1
      - name: STOPIE
        description: STOP detection interrupt enable
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: STOP detection (STOPF) interrupt disabled
            value: 0
          - name: B_0x1
            description: STOP detection (STOPF) interrupt enabled
            value: 1
      - name: TCIE
        description: Transfer complete interrupt enable
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Transfer complete interrupt disabled
            value: 0
          - name: B_0x1
            description: Transfer complete interrupt enabled
            value: 1
      - name: ERRIE
        description: Error interrupts enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Error detection interrupts disabled
            value: 0
          - name: B_0x1
            description: Error detection interrupts enabled
            value: 1
      - name: DNF
        description: Digital noise filter
        bitOffset: 8
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Digital filter disabled
            value: 0
          - name: B_0x1
            description: Digital filter enabled and filtering capability up to one tless thansub>I2CCLKless than/sub>
            value: 1
          - name: B_0xF
            description: digital filter enabled and filtering capability up to fifteen tless thansub>I2CCLKless than/sub>
            value: 15
      - name: ANFOFF
        description: Analog noise filter OFF
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Analog noise filter enabled
            value: 0
          - name: B_0x1
            description: Analog noise filter disabled
            value: 1
      - name: TxDMAEN
        description: DMA transmission requests enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA mode disabled for transmission
            value: 0
          - name: B_0x1
            description: DMA mode enabled for transmission
            value: 1
      - name: RxDMAEN
        description: DMA reception requests enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA mode disabled for reception
            value: 0
          - name: B_0x1
            description: DMA mode enabled for reception
            value: 1
      - name: SBC
        description: Slave byte control
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Slave byte control disabled
            value: 0
          - name: B_0x1
            description: Slave byte control enabled
            value: 1
      - name: NOSTRETCH
        description: Clock stretching disable
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Clock stretching enabled
            value: 0
          - name: B_0x1
            description: Clock stretching disabled
            value: 1
      - name: WUPEN
        description: Wake-up from Stop mode enable
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Wake-up from Stop mode disabled.
            value: 0
          - name: B_0x1
            description: Wake-up from Stop mode enabled.
            value: 1
      - name: GCEN
        description: General call enable
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: General call disabled.
            value: 0
          - name: B_0x1
            description: General call enabled.
            value: 1
      - name: SMBHEN
        description: SMBus host address enable
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Host address disabled.
            value: 0
          - name: B_0x1
            description: Host address enabled.
            value: 1
      - name: SMBDEN
        description: SMBus device default address enable
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Device default address disabled.
            value: 0
          - name: B_0x1
            description: Device default address enabled.
            value: 1
      - name: ALERTEN
        description: SMBus alert enable
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The SMBALERT# signal on SMBA pin is not supported in host mode (SMBHEN = 1).
            value: 0
          - name: B_0x1
            description: The SMBALERT# signal on SMBA pin is supported in host mode (SMBHEN = 1).
            value: 1
      - name: PECEN
        description: PEC enable
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PEC calculation disabled
            value: 0
          - name: B_0x1
            description: PEC calculation enabled
            value: 1
      - name: FMP
        description: Fast-mode Plus 20 mA drive enable
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 20 mA I/O drive disabled
            value: 0
          - name: B_0x1
            description: 20 mA I/O drive enabled
            value: 1
      - name: ADDRACLR
        description: Address match flag (ADDR) automatic clear
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ADDR flag is set by hardware, cleared by software by setting ADDRCF bit.
            value: 0
          - name: B_0x1
            description: ADDR flag remains cleared by hardware.
            value: 1
      - name: STOPFACLR
        description: STOP detection flag (STOPF) automatic clear
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: STOPF flag is set by hardware, cleared by software by setting STOPCF bit.
            value: 0
          - name: B_0x1
            description: STOPF flag remains cleared by hardware.
            value: 1
  - name: CR2
    displayName: CR2
    description: I2C control register 2
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SADD
        description: Slave address (master mode)
        bitOffset: 0
        bitWidth: 10
        access: read-write
      - name: RD_WRN
        description: Transfer direction (master mode)
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Master requests a write transfer
            value: 0
          - name: B_0x1
            description: Master requests a read transfer
            value: 1
      - name: ADD10
        description: 10-bit addressing mode (master mode)
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The master operates in 7-bit addressing mode
            value: 0
          - name: B_0x1
            description: The master operates in 10-bit addressing mode
            value: 1
      - name: HEAD10R
        description: 10-bit address header only read direction (master receiver mode)
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'The master sends the complete 10-bit slave address read sequence: START + 2 bytes 10-bit address in write direction + RESTART + first seven bits of the 10-bit address in read direction.'
            value: 0
          - name: B_0x1
            description: The master sends only the first seven bits of the 10-bit address, followed by read direction.
            value: 1
      - name: START
        description: START condition generation
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No START generation
            value: 0
          - name: B_0x1
            description: 'RESTART/START generation:'
            value: 1
      - name: STOP
        description: STOP condition generation
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No STOP generation
            value: 0
          - name: B_0x1
            description: STOP generation after current byte transfer
            value: 1
      - name: NACK
        description: NACK generation (slave mode)
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: an ACK is sent after current received byte.
            value: 0
          - name: B_0x1
            description: a NACK is sent after current received byte.
            value: 1
      - name: NBYTES
        description: Number of bytes
        bitOffset: 16
        bitWidth: 8
        access: read-write
      - name: RELOAD
        description: NBYTES reload mode
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The transfer is completed after the NBYTES data transfer (STOP or RESTART follows).
            value: 0
          - name: B_0x1
            description: The transfer is not completed after the NBYTES data transfer (NBYTES is reloaded).
            value: 1
      - name: AUTOEND
        description: Automatic end mode (master mode)
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'software end mode: TC flag is set when NBYTES data are transferred, stretching SCL low.'
            value: 0
          - name: B_0x1
            description: 'Automatic end mode: a STOP condition is automatically sent when NBYTES data are transferred.'
            value: 1
      - name: PECBYTE
        description: Packet error checking byte
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No PEC transfer
            value: 0
          - name: B_0x1
            description: PEC transmission/reception is requested
            value: 1
  - name: OAR1
    displayName: OAR1
    description: I2C own address 1 register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OA1
        description: Interface own slave address
        bitOffset: 0
        bitWidth: 10
        access: read-write
      - name: OA1MODE
        description: Own address 1 10-bit mode
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Own address 1 is a 7-bit address.
            value: 0
          - name: B_0x1
            description: Own address 1 is a 10-bit address.
            value: 1
      - name: OA1EN
        description: Own address 1 enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Own address 1 disabled.
            value: 0
          - name: B_0x1
            description: Own address 1 enabled.
            value: 1
  - name: OAR2
    displayName: OAR2
    description: I2C own address 2 register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OA2
        description: Interface address
        bitOffset: 1
        bitWidth: 7
        access: read-write
      - name: OA2MSK
        description: Own address 2 masks
        bitOffset: 8
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No mask
            value: 0
          - name: B_0x1
            description: OA2[1] is masked and don't care.
            value: 1
          - name: B_0x2
            description: OA2[2:1] are masked and don't care.
            value: 2
          - name: B_0x3
            description: OA2[3:1] are masked and don't care.
            value: 3
          - name: B_0x4
            description: OA2[4:1] are masked and don't care.
            value: 4
          - name: B_0x5
            description: OA2[5:1] are masked and don't care.
            value: 5
          - name: B_0x6
            description: OA2[6:1] are masked and don't care.
            value: 6
          - name: B_0x7
            description: OA2[7:1] are masked and don't care.
            value: 7
      - name: OA2EN
        description: Own address 2 enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Own address 2 disabled.
            value: 0
          - name: B_0x1
            description: Own address 2 enabled.
            value: 1
  - name: TIMINGR
    displayName: TIMINGR
    description: I2C timing register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SCLL
        description: SCL low period (master mode)
        bitOffset: 0
        bitWidth: 8
        access: read-write
      - name: SCLH
        description: SCL high period (master mode)
        bitOffset: 8
        bitWidth: 8
        access: read-write
      - name: SDADEL
        description: Data hold time
        bitOffset: 16
        bitWidth: 4
        access: read-write
      - name: SCLDEL
        description: Data setup time
        bitOffset: 20
        bitWidth: 4
        access: read-write
      - name: PRESC
        description: Timing prescaler
        bitOffset: 28
        bitWidth: 4
        access: read-write
  - name: TIMEOUTR
    displayName: TIMEOUTR
    description: I2C timeout register
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TIMEOUTA
        description: Bus timeout A
        bitOffset: 0
        bitWidth: 12
        access: read-write
      - name: TIDLE
        description: Idle clock timeout detection
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TIMEOUTA is used to detect SCL low timeout
            value: 0
          - name: B_0x1
            description: TIMEOUTA is used to detect both SCL and SDA high timeout (bus idle condition)
            value: 1
      - name: TIMOUTEN
        description: Clock timeout enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SCL timeout detection is disabled
            value: 0
          - name: B_0x1
            description: SCL timeout detection is enabled.
            value: 1
      - name: TIMEOUTB
        description: Bus timeout B
        bitOffset: 16
        bitWidth: 12
        access: read-write
      - name: TExTEN
        description: Extended clock timeout enable
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Extended clock timeout detection is disabled
            value: 0
          - name: B_0x1
            description: Extended clock timeout detection is enabled.
            value: 1
  - name: ISR
    displayName: ISR
    description: I2C interrupt and status register
    addressOffset: 24
    size: 32
    access: read-write
    resetValue: 1
    resetMask: 4294967295
    fields:
      - name: TxE
        description: Transmit data register empty (transmitters)
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: TxIS
        description: Transmit interrupt status (transmitters)
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: RxNE
        description: Receive data register not empty (receivers)
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: ADDR
        description: Address matched (slave mode)
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: NACKF
        description: Not acknowledge received flag
        bitOffset: 4
        bitWidth: 1
        access: read-only
      - name: STOPF
        description: STOP detection flag
        bitOffset: 5
        bitWidth: 1
        access: read-only
      - name: TC
        description: Transfer complete (master mode)
        bitOffset: 6
        bitWidth: 1
        access: read-only
      - name: TCR
        description: Transfer complete reload
        bitOffset: 7
        bitWidth: 1
        access: read-only
      - name: BERR
        description: Bus error
        bitOffset: 8
        bitWidth: 1
        access: read-only
      - name: ARLO
        description: Arbitration lost
        bitOffset: 9
        bitWidth: 1
        access: read-only
      - name: OVR
        description: Overrun/underrun (slave mode)
        bitOffset: 10
        bitWidth: 1
        access: read-only
      - name: PECERR
        description: PEC error in reception
        bitOffset: 11
        bitWidth: 1
        access: read-only
      - name: TIMEOUT
        description: Timeout or tless thansub>LOWless than/sub> detection flag
        bitOffset: 12
        bitWidth: 1
        access: read-only
      - name: ALERT
        description: SMBus alert
        bitOffset: 13
        bitWidth: 1
        access: read-only
      - name: BUSY
        description: Bus busy
        bitOffset: 15
        bitWidth: 1
        access: read-only
      - name: DIR
        description: Transfer direction (slave mode)
        bitOffset: 16
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Write transfer, slave enters receiver mode.
            value: 0
          - name: B_0x1
            description: Read transfer, slave enters transmitter mode.
            value: 1
      - name: ADDCODE
        description: Address match code (slave mode)
        bitOffset: 17
        bitWidth: 7
        access: read-only
  - name: ICR
    displayName: ICR
    description: I2C interrupt clear register
    addressOffset: 28
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ADDRCF
        description: Address matched flag clear
        bitOffset: 3
        bitWidth: 1
        access: write-only
      - name: NACKCF
        description: Not acknowledge flag clear
        bitOffset: 4
        bitWidth: 1
        access: write-only
      - name: STOPCF
        description: STOP detection flag clear
        bitOffset: 5
        bitWidth: 1
        access: write-only
      - name: BERRCF
        description: Bus error flag clear
        bitOffset: 8
        bitWidth: 1
        access: write-only
      - name: ARLOCF
        description: Arbitration lost flag clear
        bitOffset: 9
        bitWidth: 1
        access: write-only
      - name: OVRCF
        description: Overrun/underrun flag clear
        bitOffset: 10
        bitWidth: 1
        access: write-only
      - name: PECCF
        description: PEC error flag clear
        bitOffset: 11
        bitWidth: 1
        access: write-only
      - name: TIMOUTCF
        description: Timeout detection flag clear
        bitOffset: 12
        bitWidth: 1
        access: write-only
      - name: ALERTCF
        description: Alert flag clear
        bitOffset: 13
        bitWidth: 1
        access: write-only
  - name: PECR
    displayName: PECR
    description: I2C PEC register
    addressOffset: 32
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PEC
        description: Packet error checking register
        bitOffset: 0
        bitWidth: 8
        access: read-only
  - name: RxDR
    displayName: RxDR
    description: I2C receive data register
    addressOffset: 36
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RxDATA
        description: 8-bit receive data
        bitOffset: 0
        bitWidth: 8
        access: read-only
  - name: TxDR
    displayName: TxDR
    description: I2C transmit data register
    addressOffset: 40
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TxDATA
        description: 8-bit transmit data
        bitOffset: 0
        bitWidth: 8
        access: read-write
  - name: AUTOCR
    displayName: AUTOCR
    description: I2C autonomous mode control register
    addressOffset: 44
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TCDMAEN
        description: DMA request enable on Transfer Complete event
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA request not generated on Transfer Complete event
            value: 0
          - name: B_0x1
            description: DMA request generated on Transfer Complete event
            value: 1
      - name: TCRDMAEN
        description: DMA request enable on Transfer Complete Reload event
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA request not generated on Transfer Complete Reload event
            value: 0
          - name: B_0x1
            description: DMA request generated on Transfer Complete Reload event
            value: 1
      - name: TRIGSEL
        description: Trigger selection (refer to Section45.
        bitOffset: 16
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: i2c_trg0 selected
            value: 0
          - name: B_0x1
            description: i2c_trg1 selected
            value: 1
          - name: B_0xF
            description: i2c_trg15 selected
            value: 15
      - name: TRIGPOL
        description: Trigger polarity
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Trigger active on rising edge
            value: 0
          - name: B_0x1
            description: Trigger active on falling edge
            value: 1
      - name: TRIGEN
        description: Trigger enable
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Trigger disabled
            value: 0
          - name: B_0x1
            description: Trigger enabled
            value: 1
addressBlocks:
  - offset: 0
    size: 48
    usage: registers
interrupts:
  - name: EV
    description: I2C1 event interrupt
  - name: ER
    description: I2C1 error interrupt
