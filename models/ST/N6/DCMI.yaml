name: DCMI
description: Digital camera interface
groupName: DCMI
registers:
  - name: DCMI_CR
    displayName: DCMI_CR
    description: DCMI control register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CAPTURE
        description: Capture enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Capture disabled
            value: 0
          - name: B_0x1
            description: Capture enabled
            value: 1
      - name: CM
        description: Capture mode
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Continuous grab mode - The received data are transferred
              into the destination memory through the DMA. The buffer location and
              mode (linear or circular buffer) is controlled through the system DMA.
            value: 0
          - name: B_0x1
            description: Snapshot mode (single frame) - Once activated, the interface
              waits for the start of frame and then transfers a single frame through
              the DMA. At the end of the frame, the CAPTURE bit is automatically reset.
            value: 1
      - name: CROP
        description: Crop feature
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The full image is captured. In this case the total number
              of bytes in an image frame must be a multiple of four.
            value: 0
          - name: B_0x1
            description: Only the data inside the window specified by the crop register
              is captured. If the size of the crop window exceeds the picture size,
              then only the picture size is captured.
            value: 1
      - name: JPEG
        description: JPEG format
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Uncompressed video format
            value: 0
          - name: B_0x1
            description: This bit is used for JPEG data transfers. The DCMI_HSYNC
              signal is used as data enable. The crop and embedded synchronization
              features (ESS bit) cannot be used in this mode.
            value: 1
      - name: ESS
        description: Embedded synchronization select
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Hardware synchronization data capture (frame/line start/stop)
              is synchronized with the DCMI_HSYNC/DCMI_VSYNC signals.
            value: 0
          - name: B_0x1
            description: Embedded synchronization data capture is synchronized with
              synchronization codes embedded in the data flow.
            value: 1
      - name: PCKPOL
        description: Pixel clock polarity
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Falling edge active
            value: 0
          - name: B_0x1
            description: Rising edge active
            value: 1
      - name: HSPOL
        description: Horizontal synchronization polarity
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DCMI_HSYNC active low
            value: 0
          - name: B_0x1
            description: DCMI_HSYNC active high
            value: 1
      - name: VSPOL
        description: Vertical synchronization polarity
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DCMI_VSYNC active low
            value: 0
          - name: B_0x1
            description: DCMI_VSYNC active high
            value: 1
      - name: FCRC
        description: Frame capture rate control
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: All frames are captured.
            value: 0
          - name: B_0x1
            description: Every alternate frame captured (50% bandwidth reduction)
            value: 1
          - name: B_0x2
            description: One frame out of four captured (75% bandwidth reduction)
            value: 2
      - name: EDM
        description: Extended data mode
        bitOffset: 10
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interface captures 8-bit data on every pixel clock.
            value: 0
          - name: B_0x1
            description: Interface captures 10-bit data on every pixel clock.
            value: 1
          - name: B_0x2
            description: Interface captures 12-bit data on every pixel clock.
            value: 2
          - name: B_0x3
            description: Interface captures 14-bit data on every pixel clock.
            value: 3
      - name: ENABLE
        description: DCMI enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DCMI disabled
            value: 0
          - name: B_0x1
            description: DCMI enabled
            value: 1
      - name: BSM
        description: Byte Select mode
        bitOffset: 16
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interface captures all received data.
            value: 0
          - name: B_0x1
            description: Interface captures every other byte from the received data.
            value: 1
          - name: B_0x2
            description: Interface captures one byte out of four.
            value: 2
          - name: B_0x3
            description: Interface captures two bytes out of four.
            value: 3
      - name: OEBS
        description: Odd/Even Byte Select (Byte Select Start)
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interface captures first data (byte or double byte) from
              the frame/line start, second one being dropped.
            value: 0
          - name: B_0x1
            description: Interface captures second data (byte or double byte) from
              the frame/line start, first one being dropped.
            value: 1
      - name: LSM
        description: Line Select mode
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interface captures all received lines.
            value: 0
          - name: B_0x1
            description: Interface captures one line out of two.
            value: 1
      - name: OELS
        description: Odd/Even Line Select (Line Select Start)
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interface captures first line after the frame start, second
              one being dropped.
            value: 0
          - name: B_0x1
            description: Interface captures second line from the frame start, first
              one being dropped.
            value: 1
  - name: DCMI_SR
    displayName: DCMI_SR
    description: DCMI status register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: HSYNC
        description: Horizontal synchronization
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: active line
            value: 0
          - name: B_0x1
            description: synchronization between lines
            value: 1
      - name: VSYNC
        description: Vertical synchronization
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: active frame
            value: 0
          - name: B_0x1
            description: synchronization between frames
            value: 1
      - name: FNE
        description: FIFO not empty
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x1
            description: FIFO contains valid data.
            value: 1
          - name: B_0x0
            description: FIFO empty
            value: 0
  - name: DCMI_RIS
    displayName: DCMI_RIS
    description: DCMI raw interrupt status register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FRAME_RIS
        description: Capture complete raw interrupt status
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No new capture
            value: 0
          - name: B_0x1
            description: A frame has been captured.
            value: 1
      - name: OVR_RIS
        description: Overrun raw interrupt status
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No data buffer overrun occurred
            value: 0
          - name: B_0x1
            description: A data buffer overrun occurred and the data FIFO is corrupted.
            value: 1
      - name: ERR_RIS
        description: Synchronization error raw interrupt status
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No synchronization error detected
            value: 0
          - name: B_0x1
            description: Embedded synchronization characters are not received in the
              correct order.
            value: 1
      - name: VSYNC_RIS
        description: DCMI_VSYNC raw interrupt status
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: LINE_RIS
        description: Line raw interrupt status
        bitOffset: 4
        bitWidth: 1
        access: read-only
  - name: DCMI_IER
    displayName: DCMI_IER
    description: DCMI interrupt enable register
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FRAME_IE
        description: Capture complete interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No interrupt generation
            value: 0
          - name: B_0x1
            description: An interrupt is generated at the end of each received frame/crop
              window (in crop mode).
            value: 1
      - name: OVR_IE
        description: Overrun interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No interrupt generation
            value: 0
          - name: B_0x1
            description: An interrupt is generated if the DMA was not able to transfer
              the last data before new data (32-bit) are received.
            value: 1
      - name: ERR_IE
        description: Synchronization error interrupt enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No interrupt generation
            value: 0
          - name: B_0x1
            description: An interrupt is generated if the embedded synchronization
              codes are not received in the correct order.
            value: 1
      - name: VSYNC_IE
        description: DCMI_VSYNC interrupt enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No interrupt generation
            value: 0
          - name: B_0x1
            description: An interrupt is generated on each DCMI_VSYNC transition from
              the inactive to the active state.
            value: 1
      - name: LINE_IE
        description: Line interrupt enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No interrupt generation when the line is received
            value: 0
          - name: B_0x1
            description: An Interrupt is generated when a line has been completely
              received.
            value: 1
  - name: DCMI_MIS
    displayName: DCMI_MIS
    description: DCMI masked interrupt status register
    addressOffset: 16
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FRAME_MIS
        description: Capture complete masked interrupt status
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No interrupt is generated after a complete capture.
            value: 0
          - name: B_0x1
            description: An interrupt is generated at the end of each received frame/crop
              window (in crop mode) and the FRAME_IE bit is set in DCMI_IER.
            value: 1
      - name: OVR_MIS
        description: Overrun masked interrupt status
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No interrupt is generated on overrun.
            value: 0
          - name: B_0x1
            description: An interrupt is generated if the DMA was not able to transfer
              the last data before new data (32-bit) are received and the OVR_IE bit
              is set in DCMI_IER.
            value: 1
      - name: ERR_MIS
        description: Synchronization error masked interrupt status
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No interrupt is generated on a synchronization error.
            value: 0
          - name: B_0x1
            description: An interrupt is generated if the embedded synchronization
              codes are not received in the correct order and the ERR_IE bit in DCMI_IER
              is set.
            value: 1
      - name: VSYNC_MIS
        description: VSYNC masked interrupt status
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No interrupt is generated on DCMI_VSYNC transitions.
            value: 0
          - name: B_0x1
            description: An interrupt is generated on each DCMI_VSYNC transition from
              the inactive to the active state and the VSYNC_IE bit is set in DCMI_IER.
            value: 1
      - name: LINE_MIS
        description: Line masked interrupt status
        bitOffset: 4
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No interrupt generation when the line is received
            value: 0
          - name: B_0x1
            description: An Interrupt is generated when a line has been completely
              received and the LINE_IE bit is set in DCMI_IER.
            value: 1
  - name: DCMI_ICR
    displayName: DCMI_ICR
    description: DCMI interrupt clear register
    addressOffset: 20
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FRAME_ISC
        description: Capture complete interrupt status clear
        bitOffset: 0
        bitWidth: 1
        access: write-only
      - name: OVR_ISC
        description: Overrun interrupt status clear
        bitOffset: 1
        bitWidth: 1
        access: write-only
      - name: ERR_ISC
        description: Synchronization error interrupt status clear
        bitOffset: 2
        bitWidth: 1
        access: write-only
      - name: VSYNC_ISC
        description: Vertical Synchronization interrupt status clear
        bitOffset: 3
        bitWidth: 1
        access: write-only
      - name: LINE_ISC
        description: line interrupt status clear
        bitOffset: 4
        bitWidth: 1
        access: write-only
  - name: DCMI_ESCR
    displayName: DCMI_ESCR
    description: DCMI embedded synchronization code register
    addressOffset: 24
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FSC
        description: Frame start delimiter code
        bitOffset: 0
        bitWidth: 8
        access: read-write
      - name: LSC
        description: Line start delimiter code
        bitOffset: 8
        bitWidth: 8
        access: read-write
      - name: LEC
        description: Line end delimiter code
        bitOffset: 16
        bitWidth: 8
        access: read-write
      - name: FEC
        description: Frame end delimiter code
        bitOffset: 24
        bitWidth: 8
        access: read-write
  - name: DCMI_ESUR
    displayName: DCMI_ESUR
    description: DCMI embedded synchronization unmask register
    addressOffset: 28
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FSU
        description: Frame start delimiter unmask
        bitOffset: 0
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The corresponding bit in the FSC byte in DCMI_ESCR is masked
              while comparing the frame start delimiter with the received data.
            value: 0
          - name: B_0x1
            description: The corresponding bit in the FSC byte in DCMI_ESCR is compared
              while comparing the frame start delimiter with the received data.
            value: 1
      - name: LSU
        description: Line start delimiter unmask
        bitOffset: 8
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The corresponding bit in the LSC byte in DCMI_ESCR is masked
              while comparing the line start delimiter with the received data.
            value: 0
          - name: B_0x1
            description: The corresponding bit in the LSC byte in DCMI_ESCR is compared
              while comparing the line start delimiter with the received data.
            value: 1
      - name: LEU
        description: Line end delimiter unmask
        bitOffset: 16
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The corresponding bit in the LEC byte in DCMI_ESCR is masked
              while comparing the line end delimiter with the received data.
            value: 0
          - name: B_0x1
            description: The corresponding bit in the LEC byte in DCMI_ESCR is compared
              while comparing the line end delimiter with the received data.
            value: 1
      - name: FEU
        description: Frame end delimiter unmask
        bitOffset: 24
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The corresponding bit in the FEC byte in DCMI_ESCR is masked
              while comparing the frame end delimiter with the received data.
            value: 0
          - name: B_0x1
            description: The corresponding bit in the FEC byte in DCMI_ESCR is compared
              while comparing the frame end delimiter with the received data.
            value: 1
  - name: DCMI_CWSTRT
    displayName: DCMI_CWSTRT
    description: DCMI crop window start
    addressOffset: 32
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: HOFFCNT
        description: Horizontal offset count
        bitOffset: 0
        bitWidth: 14
        access: read-write
      - name: VST
        description: Vertical start line count
        bitOffset: 16
        bitWidth: 13
        access: read-write
        enumeratedValues:
          - name: B_0x0000
            description: line 1
            value: 0
          - name: B_0x0001
            description: line 2
            value: 1
          - name: B_0x0002
            description: line 3
            value: 2
  - name: DCMI_CWSIZE
    displayName: DCMI_CWSIZE
    description: DCMI crop window size
    addressOffset: 36
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CAPCNT
        description: Capture count
        bitOffset: 0
        bitWidth: 14
        access: read-write
        enumeratedValues:
          - name: B_0x0000
            description: 1 pixel
            value: 0
          - name: B_0x0001
            description: 2 pixels
            value: 1
          - name: B_0x0002
            description: 3 pixels
            value: 2
      - name: VLINE
        description: Vertical line count
        bitOffset: 16
        bitWidth: 14
        access: read-write
        enumeratedValues:
          - name: B_0x0000
            description: 1 line
            value: 0
          - name: B_0x0001
            description: 2 lines
            value: 1
          - name: B_0x0002
            description: 3 lines
            value: 2
  - name: DCMI_DR
    displayName: DCMI_DR
    description: DCMI data register
    addressOffset: 40
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: BYTE0
        description: Data byte 0
        bitOffset: 0
        bitWidth: 8
        access: read-only
      - name: BYTE1
        description: Data byte 1
        bitOffset: 8
        bitWidth: 8
        access: read-only
      - name: BYTE2
        description: Data byte 2
        bitOffset: 16
        bitWidth: 8
        access: read-only
      - name: BYTE3
        description: Data byte 3
        bitOffset: 24
        bitWidth: 8
        access: read-only
interrupts:
  - name: DCMI_PSSI
    description: DCMI/PSSI global interrupt
addressBlocks:
  - offset: 0
    size: 44
    usage: registers
