  - name: TLO
    description: threshold LOW (TLO = 1.5 x UI / T less than sub>spdifrx_ker_ck 
      less than /sub>)
    bitOffset: 16
    bitWidth: 13
    access: read-only
interrupts:
- name: SPDIFRX
  description: SPDIFRX global interrupt
  value: 152
addressBlocks:
