# Created from RP2350.svd (Rev 0.1)

name: BUSCTRL
description: Register block for busfabric control signals and performance 
  counters
registers:
  - name: BUS_PRIORITY
    addressOffset: 0
    description: Set the priority of each master for bus arbitration.
    resetValue: 0
    fields:
      - name: PROC0
        description: 0 - low priority, 1 - high priority
        access: read-write
        bitOffset: 0
        bitWidth: 1
      - name: PROC1
        description: 0 - low priority, 1 - high priority
        access: read-write
        bitOffset: 4
        bitWidth: 1
      - name: DMA_R
        description: 0 - low priority, 1 - high priority
        access: read-write
        bitOffset: 8
        bitWidth: 1
      - name: DMA_W
        description: 0 - low priority, 1 - high priority
        access: read-write
        bitOffset: 12
        bitWidth: 1
  - name: BUS_PRIORITY_ACK
    addressOffset: 4
    description: Bus priority acknowledge
    resetValue: 0
    fields:
      - name: BUS_PRIORITY_ACK
        description: "Goes to 1 once all arbiters have registered the new global priority
          levels. \n                            Arbiters update their local priority
          when servicing a new nonsequential access. \n                          \
          \  In normal circumstances this will happen almost immediately."
        access: read-only
        bitOffset: 0
        bitWidth: 1
  - name: PERFCTR_EN
    addressOffset: 8
    description: "Enable the performance counters. If 0, the performance counters
      do not increment. This can be used to precisely start/stop event sampling around
      the profiled section of code.\n\n                    The performance counters
      are initially disabled, to save energy."
    resetValue: 0
    fields:
      - name: PERFCTR_EN
        access: read-write
        bitOffset: 0
        bitWidth: 1
  - name: PERFCTR0
    addressOffset: 12
    description: Bus fabric performance counter 0
    resetValue: 0
    fields:
      - name: PERFCTR0
        description: "Busfabric saturating performance counter 0 \n              \
          \              Count some event signal from the busfabric arbiters, if PERFCTR_EN
          is set. \n                            Write any value to clear. Select an
          event to count using PERFSEL0"
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 0
        bitWidth: 24
  - name: PERFSEL0
    addressOffset: 16
    description: Bus fabric performance event select for PERFCTR0
    resetValue: 31
    fields:
      - name: PERFSEL0
        description: 'Select an event for PERFCTR0. For each downstream port of the
          main crossbar, four events are available: ACCESS, an access took place;
          ACCESS_CONTESTED, an access took place that previously stalled due to contention
          from other masters; STALL_DOWNSTREAM, count cycles where any master stalled
          due to a stall on the downstream bus; STALL_UPSTREAM, count cycles where
          any master stalled for any reason, including contention from other masters.'
