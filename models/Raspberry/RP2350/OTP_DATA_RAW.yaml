  - name: BOOT_FLAGS0
    addressOffset: 288
    description: Disable/Enable boot paths/features in the RP2350 mask ROM. 
      Disables always supersede enables. Enables are provided where there are 
      other configurations in OTP that must be valid. (RBIT-3)
    resetValue: 0
    fields:
      - name: DISABLE_BOOTSEL_EXEC2
        access: read-only
        bitOffset: 0
        bitWidth: 1
      - name: ENABLE_BOOTSEL_LED
        description: Enable bootloader activity LED. If set, bootsel_led_cfg is 
          assumed to be valid
        access: read-only
        bitOffset: 1
        bitWidth: 1
      - name: ENABLE_BOOTSEL_NON_DEFAULT_PLL_XOSC_CFG
        description: "Enable loading of the non-default XOSC and PLL configuration
          before entering BOOTSEL mode.\n\n                            Ensure that
          BOOTSEL_XOSC_CFG and BOOTSEL_PLL_CFG are correctly programmed before setting
          this bit.\n\n                            If this bit is set, user software
          may use the contents of BOOTSEL_PLL_CFG to calculated the expected XOSC
          frequency based on the fixed USB boot frequency of 48 MHz."
        access: read-only
        bitOffset: 2
        bitWidth: 1
      - name: FLASH_IO_VOLTAGE_1V8
        description: "If 1, configure the QSPI pads for 1.8 V operation when accessing
          flash for the first time from the bootrom, using the VOLTAGE_SELECT register
          for the QSPI pads bank. This slightly improves the input timing of the pads
          at low voltages, but does not affect their output characteristics.\n\n \
          \                           If 0, leave VOLTAGE_SELECT in its reset state
          (suitable for operation at and above 2.5 V)"
        access: read-only
        bitOffset: 3
        bitWidth: 1
      - name: FAST_SIGCHECK_ROSC_DIV
        description: Enable quartering of ROSC divisor during signature check, 
          to reduce secure boot time
        access: read-only
        bitOffset: 4
        bitWidth: 1
      - name: FLASH_DEVINFO_ENABLE
        description: Mark FLASH_DEVINFO as containing valid, ECC'd data which 
          describes external flash devices.
        access: read-only
        bitOffset: 5
        bitWidth: 1
      - name: OVERRIDE_FLASH_PARTITION_SLOT_SIZE
        description: "Override the limit for default flash metadata scanning.\n\n\
          \                            The value is specified in FLASH_PARTITION_SLOT_SIZE.
          Make sure FLASH_PARTITION_SLOT_SIZE is valid before setting this bit"
        access: read-only
        bitOffset: 6
        bitWidth: 1
      - name: SINGLE_FLASH_BINARY
        description: Restrict flash boot path to use of a single binary at the 
          start of flash
        access: read-only
        bitOffset: 7
        bitWidth: 1
      - name: DISABLE_AUTO_SWITCH_ARCH
        description: Disable auto-switch of CPU architecture on boot when the 
          (only) binary to be booted is for the other Arm/RISC-V architecture 
          and both architectures are enabled
        access: read-only
        bitOffset: 8
        bitWidth: 1
      - name: SECURE_PARTITION_TABLE
        description: Require a partition table to be signed
        access: read-only
        bitOffset: 9
        bitWidth: 1
      - name: HASHED_PARTITION_TABLE
        description: Require a partition table to be hashed (if not signed)
        access: read-only
        bitOffset: 10
        bitWidth: 1
      - name: ROLLBACK_REQUIRED
        description: Require binaries to have a rollback version. Set 
          automatically the first time a binary with a rollback version is 
          booted.
        access: read-only
        bitOffset: 11
        bitWidth: 1
      - name: DISABLE_FLASH_BOOT
        access: read-only
        bitOffset: 12
        bitWidth: 1
      - name: DISABLE_OTP_BOOT
        description: Takes precedence over ENABLE_OTP_BOOT.
        access: read-only
        bitOffset: 13
        bitWidth: 1
      - name: ENABLE_OTP_BOOT
        description: "Enable OTP boot. A number of OTP rows specified by OTPBOOT_LEN
          will be loaded, starting from OTPBOOT_SRC, into the SRAM location specified
          by OTPBOOT_DST1 and OTPBOOT_DST0.\n\n                            The loaded
          program image is stored with ECC, 16 bits per row, and must contain a valid
          IMAGE_DEF. Do not set this bit without first programming an image into OTP
          and configuring OTPBOOT_LEN, OTPBOOT_SRC, OTPBOOT_DST0 and OTPBOOT_DST1.\n\
          \n                            Note that OTPBOOT_LEN and OTPBOOT_SRC must
          be even numbers of OTP rows. Equivalently, the image must be a multiple
          of 32 bits in size, and must start at a 32-bit-aligned address in the ECC
          read data address window."
        access: read-only
        bitOffset: 14
        bitWidth: 1
      - name: DISABLE_POWER_SCRATCH
        access: read-only
        bitOffset: 15
        bitWidth: 1
      - name: DISABLE_WATCHDOG_SCRATCH
        access: read-only
        bitOffset: 16
        bitWidth: 1
      - name: DISABLE_BOOTSEL_USB_MSD_IFC
        access: read-only
        bitOffset: 17
        bitWidth: 1
      - name: DISABLE_BOOTSEL_USB_PICOBOOT_IFC
        access: read-only
        bitOffset: 18
        bitWidth: 1
      - name: DISABLE_BOOTSEL_UART_BOOT
        access: read-only
        bitOffset: 19
        bitWidth: 1
      - name: DISABLE_XIP_ACCESS_ON_SRAM_ENTRY
        description: "Disable all access to XIP after entering an SRAM binary.\n\n\
          \                            Note that this will cause bootrom APIs that
          access XIP to fail, including APIs that interact with the partition table."
        access: read-only
        bitOffset: 20
        bitWidth: 1
      - name: DISABLE_SRAM_WINDOW_BOOT
        access: read-only
        bitOffset: 21
        bitWidth: 1
