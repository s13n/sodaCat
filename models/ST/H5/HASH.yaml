  - name: HASH_IMR
    displayName: HASH_IMR
    description: HASH interrupt enable register
    addressOffset: 32
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DINIE
        description: Data input interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Data input interrupt disabled
            value: 0
          - name: B_0x1
            description: Data input interrupt enabled
            value: 1
      - name: DCIE
        description: Digest calculation completion interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Digest calculation completion interrupt disabled
            value: 0
          - name: B_0x1
            description: Digest calculation completion interrupt enabled.
            value: 1
  - name: HASH_SR
    displayName: HASH_SR
    description: HASH status register
    addressOffset: 36
    size: 32
    resetValue: 1114113
    resetMask: 4294967295
    fields:
      - name: DINIS
        description: "Data input interrupt status\nThis bit is set by hardware when the FIFO is ready to get a new block (16 locations are free). It is cleared by writing it to 0 or by writing the HASH_DIN register.\nWhen DINIS = 0, HASH_CSRx registers reads as zero."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Less than 16 locations are free in the input buffer
            value: 0
          - name: B_0x1
            description: A new block can be entered into the input buffer. An interrupt is generated if the DINIE bit is set in the HASH_IMR register.
            value: 1
      - name: DCIS
        description: "Digest calculation completion interrupt status\nThis bit is set by hardware when a digest becomes ready (the whole message has been processed). It is cleared by writing it to 0 or by writing the INIT bit to 1 in the HASH_CR register."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No digest available in the HASH_HRx registers (zeros are returned)
            value: 0
          - name: B_0x1
            description: Digest calculation complete, a digest is available in the HASH_HRx registers. An interrupt is generated if the DCIE bit is set in the HASH_IMR register.
            value: 1
      - name: DMAS
        description: "DMA Status\nThis bit provides information on the DMA interface activity. It is set with DMAE and cleared when DMAE = 0 and no DMA transfer is ongoing. No interrupt is associated with this bit."
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: DMA interface is disabled (DMAE = 0) and no transfer is ongoing
            value: 0
          - name: B_0x1
            description: DMA interface is enabled (DMAE = 1) or a transfer is ongoing
            value: 1
      - name: BUSY
        description: Busy bit
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No block is currently being processed
            value: 0
          - name: B_0x1
            description: The hash core is processing a block of data
            value: 1
      - name: NBWP
        description: "Number of words already pushed\nThis bitfield is the exact number of words in the message that have already been pushed into the FIFO. NBWP is incremented by 1 when a write access is performed to the HASH_DIN register. \nWhen a digest calculation starts, NBWP is updated to NBWP- block size (in words), and NBWP goes to zero when the INIT bit is written to 1."
        bitOffset: 9
        bitWidth: 5
        access: read-only
      - name: DINNE
        description: "DIN not empty\nThis bit is set when the HASH_DIN register holds valid data (that is after being written at least once). It is cleared when either the INIT bit (initialization) or the DCAL bit (completion of the previous message processing) is written to 1."
        bitOffset: 15
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No data are present in the data input buffer
            value: 0
          - name: B_0x1
            description: The input buffer contains at least one word of data
            value: 1
      - name: NBWE
        description: "Number of words expected\nThis bitfield reflects the number of words in the message that must be pushed into the FIFO to trigger a partial computation. NBWE is decremented by 1 when a write access is performed to the HASH_DIN register.\nNBWE is set to the expected block size +1 in words (0x11) when INIT bit is set in HASH_CR. It is set to the expected block size (0x10) when the partial digest calculation ends."
        bitOffset: 16
        bitWidth: 5
        access: read-only
