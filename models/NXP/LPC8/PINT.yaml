# Created from LPC865.svd

name: PINT
description: LPC84x Pin interrupt and pattern match (PINT)
groupName: PINT
registers:
  - name: ISEL
    description: Pin Interrupt Mode register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 255
    fields:
      - name: PMODE
        description: Selects the interrupt mode for each pin interrupt. Bit n configures
          the pin interrupt selected in PINTSELn. 0 = Edge sensitive 1 = Level sensitive
        bitOffset: 0
        bitWidth: 8
        access: read-write
  - name: IENR
    description: Pin interrupt level or rising edge interrupt enable register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 255
    fields:
      - name: ENRL
        description: Enables the rising edge or level interrupt for each pin interrupt.
          Bit n configures the pin interrupt selected in PINTSELn. 0 = Disable rising
          edge or level interrupt. 1 = Enable rising edge or level interrupt.
        bitOffset: 0
        bitWidth: 8
        access: read-write
  - name: SIENR
    description: Pin interrupt level or rising edge interrupt set register
    addressOffset: 8
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 0
    fields:
      - name: SETENRL
        description: Ones written to this address set bits in the IENR, thus enabling
          interrupts. Bit n sets bit n in the IENR register. 0 = No operation. 1 =
          Enable rising edge or level interrupt.
        bitOffset: 0
        bitWidth: 8
        access: write-only
  - name: CIENR
    description: Pin interrupt level (rising edge interrupt) clear register
    addressOffset: 12
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 0
    fields:
      - name: CENRL
        description: Ones written to this address clear bits in the IENR, thus disabling
          the interrupts. Bit n clears bit n in the IENR register. 0 = No operation.
          1 = Disable rising edge or level interrupt.
        bitOffset: 0
        bitWidth: 8
        access: write-only
  - name: IENF
    description: Pin interrupt active level or falling edge interrupt enable register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 255
    fields:
      - name: ENAF
        description: Enables the falling edge or configures the active level interrupt
          for each pin interrupt. Bit n configures the pin interrupt selected in PINTSELn.
          0 = Disable falling edge interrupt or set active interrupt level LOW. 1
          = Enable falling edge interrupt enabled or set active interrupt level HIGH.
        bitOffset: 0
        bitWidth: 8
        access: read-write
  - name: SIENF
    description: Pin interrupt active level or falling edge interrupt set register
    addressOffset: 20
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 0
    fields:
      - name: SETENAF
        description: Ones written to this address set bits in the IENF, thus enabling
          interrupts. Bit n sets bit n in the IENF register. 0 = No operation. 1 =
          Select HIGH-active interrupt or enable falling edge interrupt.
        bitOffset: 0
        bitWidth: 8
        access: write-only
  - name: CIENF
    description: Pin interrupt active level or falling edge interrupt clear register
    addressOffset: 24
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 0
    fields:
      - name: CENAF
        description: Ones written to this address clears bits in the IENF, thus disabling
          interrupts. Bit n clears bit n in the IENF register. 0 = No operation. 1
          = LOW-active interrupt selected or falling edge interrupt disabled.
        bitOffset: 0
        bitWidth: 8
        access: write-only
  - name: RISE
    description: Pin interrupt rising edge register
    addressOffset: 28
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 255
    fields:
      - name: RDET
        description: 'Rising edge detect. Bit n detects the rising edge of the pin
          selected in PINTSELn. Read 0: No rising edge has been detected on this pin
          since Reset or the last time a one was written to this bit. Write 0: no
          operation. Read 1: a rising edge has been detected since Reset or the last
          time a one was written to this bit. Write 1: clear rising edge detection
          for this pin.'
        bitOffset: 0
        bitWidth: 8
        access: read-write
  - name: FALL
    description: Pin interrupt falling edge register
    addressOffset: 32
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 255
    fields:
      - name: FDET
        description: 'Falling edge detect. Bit n detects the falling edge of the pin
          selected in PINTSELn. Read 0: No falling edge has been detected on this
          pin since Reset or the last time a one was written to this bit. Write 0:
          no operation. Read 1: a falling edge has been detected since Reset or the
          last time a one was written to this bit. Write 1: clear falling edge detection
          for this pin.'
        bitOffset: 0
        bitWidth: 8
        access: read-write
  - name: IST
    description: Pin interrupt status register
    addressOffset: 36
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 255
    fields:
      - name: PSTAT
        description: 'Pin interrupt status. Bit n returns the status, clears the edge
          interrupt, or inverts the active level of the pin selected in PINTSELn.
          Read 0: interrupt is not being requested for this interrupt pin. Write 0:
          no operation. Read 1: interrupt is being requested for this interrupt pin.
          Write 1 (edge-sensitive): clear rising- and falling-edge detection for this
          pin. Write 1 (level-sensitive): switch the active level for this pin (in
          the IENF register).'
        bitOffset: 0
        bitWidth: 8
        access: read-write
  - name: PMCTRL
    description: Pattern match interrupt control register
    addressOffset: 40
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4278190083
    fields:
      - name: SEL_PMATCH
        description: Specifies whether the 8 pin interrupts are controlled by the
          pin interrupt function or by the pattern match function.
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: PIN_INTERRUPT
            description: Pin interrupt. Interrupts are driven in response to the standard
              pin interrupt function.
            value: 0
          - name: PATTERN_MATCH
            description: Pattern match. Interrupts are driven in response to pattern
              matches.
            value: 1
      - name: ENA_RXEV
        description: Enables the RXEV output to the CPU and/or to a GPIO output when
          the specified boolean expression evaluates to true.
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: DISABLED
            description: Disabled. RXEV output to the CPU is disabled.
            value: 0
          - name: ENABLED
            description: Enabled. RXEV output to the CPU is enabled.
            value: 1
      - name: PMAT
        description: This field displays the current state of pattern matches. A 1
          in any bit of this field indicates that the corresponding product term is
          matched by the current state of the appropriate inputs.
        bitOffset: 24
        bitWidth: 8
        access: read-write
