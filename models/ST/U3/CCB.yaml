name: CCB
description: CCB register block
groupName: CCB
registers:
  - name: CR
    displayName: CR
    description: CCB control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CCOP
        description: Coupling and chaining operation
        bitOffset: 0
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x044
            description: Modular exponentiation blob creation with priv key from the CPU
            value: 68
          - name: B_0x045
            description: Modular exponentiation blob use
            value: 69
          - name: B_0x080
            description: ECC scalar multiplication blob creation with priv key from the CPU
            value: 128
          - name: B_0x082
            description: ECC scalar multiplication blob creation with priv key from the RNG
            value: 130
          - name: B_0x081
            description: ECC scalar multiplication blob use, or ECDSA signature blob use for public key computation
            value: 129
          - name: B_0x0C0
            description: ECDSA signature blob creation with priv key from the CPU
            value: 192
          - name: B_0x0C2
            description: ECDSA signature blob creation with priv key from the RNG
            value: 194
          - name: B_0x0C3
            description: ECDSA signature blob use for ECDSA signature
            value: 195
      - name: IPRST
        description: CCB reset
        bitOffset: 31
        bitWidth: 1
        access: read-write
  - name: SR
    displayName: SR
    description: CCB status register
    addressOffset: 4
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OPSTEP
        description: Operation step
        bitOffset: 0
        bitWidth: 5
        access: read-only
      - name: OPERR
        description: Operation error
        bitOffset: 8
        bitWidth: 6
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No error detected during protected PKA operation (if applicable)
            value: 0
          - name: B_0x1
            description: CCB RCC reset has been detected when OPSTEP > 0x0
            value: 1
          - name: B_0x2
            description: SAES RCC reset has been detected when OPSTEP > 0x0
            value: 2
          - name: B_0x3
            description: PKA RCC reset has been detected when OPSTEP > 0x0
            value: 3
          - name: B_0x4
            description: RNG RCC reset has been detected when OPSTEP > 0x0
            value: 4
          - name: B_0x5
            description: The RCC has gated the CCB clock when OPSTEP > 0x0
            value: 5
          - name: B_0x6
            description: The RCC has gated the SAES clock when OPSTEP > 0x0
            value: 6
          - name: B_0x7
            description: The RCC has gated the PKA clock when OPSTEP > 0x0
            value: 7
          - name: B_0x8
            description: The RCC has gated the RNG clock when OPSTEP > 0x0
            value: 8
          - name: B_0x9
            description: Random in SAES_IV1 is trivial (all 0s or all 1s) when OPSTEP = 0x2
            value: 9
          - name: B_0xA
            description: Random in SAES_IV2 is trivial (all 0s or all 1s) when OPSTEP = 0x2
            value: 10
          - name: B_0xB
            description: Random in SAES_IV3 is trivial (all 0s or all 1s) when OPSTEP = 0x2
            value: 11
          - name: B_0xC
            description: When OPSTEP = 0x17 SAES GCM TAG comparison with CCB_REFTAG failed, or a register different from SAES_DOUT was read in the SAES.
            value: 12
          - name: B_0xD
            description: KEYSIZE  different  256 bits in SAES_CR when the SAES is enabled, and OPSTEP > 0x0.
            value: 13
          - name: B_0xE
            description: CHMOD  different  GCM in SAES_CR when 0x1 less than OPSTEP less than 0x18, or the SAES is not enabled, or KEYVALID is cleared when GCMPH > 0x0.
            value: 14
          - name: B_0xF
            description: KMOD different from wrapped key mode in SAES_CR when the SAES is enabled, and
            value: 15
          - name: B_0x10
            description: KEYSEL  different  0x1 or 0x4 in SAES_CR when the SAES is enabled, KEYVALID is set, and OPSTEP=0x1.
            value: 16
          - name: B_0x11
            description: GCMPH not correct (not incremented) in SAES_CR when OPSTEP > 0x1.
            value: 17
          - name: B_0x12
            description: MODE in SAES_CR does not match the expected value (selected by CCOP in CCB_CR) when OPSTEP > 0x1.
            value: 18
          - name: B_0x13
            description: BUSY = 1 in SAES_SR when OPSTEP= 0x18 or 0x19.
            value: 19
          - name: B_0x14
            description: EN = 0 in PKA_CR when OPSTEP > 0x2 (except 0x12).
            value: 20
          - name: B_0x15
            description: INITOK = 0 in PKA_SR when OPSTEP > 0x2 (except 0x12).
            value: 21
          - name: B_0x16
            description: Authorized by local firewall, but unexpected AHB error detected when OPSTEP > 0x0.
            value: 22
          - name: B_0x18
            description: CCB_REFTAGRx registers are equal to 0 when OPSTEP > 0x12.
            value: 24
          - name: B_0x1A
            description: 'Security or/and privilege protection inconsistent (see Section5: Global TrustZone controller (GTZC)) for the peripherals SAES, PKA, RNG, and CCB when OPSTEP > 0x0.'
            value: 26
          - name: B_0x1B
            description: MODE in PKA_CR does not match the expected value (selected by CCOP in CCB_CR) when OPSTEP > 0x0.
            value: 27
          - name: B_0x1C
            description: OPSTEP end-step event not found at OPSTEP= 0x0 (SAES KEYVALID is set).
            value: 28
          - name: B_0x1D
            description: OPSTEP end-step event not found at OPSTEP = 0x1.
            value: 29
          - name: B_0x1E
            description: OPSTEP end-step event not found at OPSTEP = 0x2.
            value: 30
          - name: B_0x1F
            description: OPSTEP end-step event not found at OPSTEP = 0x3.
            value: 31
          - name: B_0x20
            description: OPSTEP end-step event not found at OPSTEP = 0xA.
            value: 32
          - name: B_0x21
            description: OPSTEP end-step event not found at OPSTEP = 0x12.
            value: 33
          - name: B_0x22
            description: OPSTEP end-step event not found at OPSTEP = 0x13.
            value: 34
          - name: B_0x23
            description: OPSTEP end-step event not found at OPSTEP = 0x17.
            value: 35
      - name: CCB_BUSY
        description: CCB busy
        bitOffset: 16
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: CCB idle
            value: 0
          - name: B_0x1
            description: CCB busy or PKA RAM is being cleared following a peripheral reset.
            value: 1
      - name: TAMP_EVT0
        description: Tamper i flag
        bitOffset: 24
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No event
            value: 0
          - name: B_0x1
            description: Tamper event i has been raised.
            value: 1
      - name: TAMP_EVT1
        description: Tamper i flag
        bitOffset: 25
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No event
            value: 0
          - name: B_0x1
            description: Tamper event i has been raised.
            value: 1
      - name: TAMP_EVT2
        description: Tamper i flag
        bitOffset: 26
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No event
            value: 0
          - name: B_0x1
            description: Tamper event i has been raised.
            value: 1
      - name: TAMP_EVT3
        description: Tamper i flag
        bitOffset: 27
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No event
            value: 0
          - name: B_0x1
            description: Tamper event i has been raised.
            value: 1
      - name: TAMP_EVT4
        description: Tamper i flag
        bitOffset: 28
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No event
            value: 0
          - name: B_0x1
            description: Tamper event i has been raised.
            value: 1
      - name: TAMP_EVT5
        description: Tamper i flag
        bitOffset: 29
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No event
            value: 0
          - name: B_0x1
            description: Tamper event i has been raised.
            value: 1
