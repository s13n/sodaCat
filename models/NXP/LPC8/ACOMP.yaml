# Created from LPC865.svd

name: ACOMP
description: LPC86x analog comparator
groupName: ACOMP
registers:
  - name: CTRL
    description: Comparator control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 113262424
    fields:
      - name: EDGESEL
        description: 'This field controls which edges on the comparator output set
          the COMPEDGE bit (bit 23 below):'
        bitOffset: 3
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: FALLING_EDGES
            description: Falling edges
            value: 0
          - name: RISING_EDGES
            description: Rising edges
            value: 1
          - name: BOTH_EDGES0
            description: Both edges
            value: 2
          - name: BOTH_EDGES1
            description: Both edges
            value: 3
      - name: COMPSA
        description: Comparator output control
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: COMPSA_0
            description: Comparator output is used directly.
            value: 0
          - name: COMPSA_1
            description: Comparator output is synchronized to the bus clock for output
              to other modules.
            value: 1
      - name: COMP_VP_SEL
        description: Selects positive voltage input
        bitOffset: 8
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: VOLTAGE_LADDER_OUTPUT
            description: VOLTAGE_LADDER_OUTPUT
            value: 0
          - name: ACMP_I1
            description: ACMP_I1
            value: 1
          - name: ACMP_I2
            description: ACMP_I2
            value: 2
          - name: ACMP_I3
            description: ACMP_I3
            value: 3
          - name: ACMP_I4
            description: ACMP_I4
            value: 4
          - name: ACMP_I5
            description: ACMP_I5
            value: 5
          - name: BAND_GAP
            description: Band gap. Internal reference voltage.
            value: 6
          - name: None
            description: None
            value: 7
      - name: COMP_VM_SEL
        description: Selects negative voltage input
        bitOffset: 11
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: VOLTAGE_LADDER_OUTPUT
            description: VOLTAGE_LADDER_OUTPUT
            value: 0
          - name: ACMP_I1
            description: ACMP_I1
            value: 1
          - name: ACMP_I2
            description: ACMP_I2
            value: 2
          - name: ACMP_I3
            description: ACMP_I3
            value: 3
          - name: ACMP_I4
            description: ACMP_I4
            value: 4
          - name: ACMP_I5
            description: ACMP_I5
            value: 5
          - name: BAND_GAP
            description: Band gap. Internal reference voltage.
            value: 6
          - name: None
            description: None
            value: 7
      - name: EDGECLR
        description: Interrupt clear bit. To clear the COMPEDGE bit and thus negate
          the interrupt request, toggle the EDGECLR bit by first writing a 1 and then
          a 0.
        bitOffset: 20
        bitWidth: 1
        access: read-write
      - name: COMPSTAT
        description: Comparator status. This bit reflects the state of the comparator
          output.
        bitOffset: 21
        bitWidth: 1
        access: read-write
      - name: COMPEDGE
        description: Comparator edge-detect status.
        bitOffset: 23
        bitWidth: 1
        access: read-write
      - name: INTENA
        description: Must be set to generate interrupts.
        bitOffset: 24
        bitWidth: 1
        access: read-write
      - name: HYS
        description: Controls the hysteresis of the comparator. When the comparator
          is outputting a certain state, this is the difference between the selected
          signals, in the opposite direction from the state being output, that will
          switch the output.
        bitOffset: 25
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: HYS_0
            description: None (the output will switch as the voltages cross)
            value: 0
          - name: HYS_1
            description: 5 mv
            value: 1
          - name: HYS_2
            description: 10 mv
            value: 2
          - name: HYS_3
            description: 20 mv
            value: 3
  - name: LAD
    description: Voltage ladder register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: LADEN
        description: Voltage ladder enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: LADSEL
        description: Voltage ladder value. The reference voltage Vref depends on the
          LADREF bit below. 00000 = VSS 00001 = 1 x Vref/31 00010 = 2 x Vref/31 ...
          11111 = Vref
        bitOffset: 1
        bitWidth: 5
        access: read-write
      - name: LADREF
        description: Selects the reference voltage Vref for the voltage ladder.
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: LADREF_0
            description: Supply pin VDD
            value: 0
          - name: LADREF_1
            description: VDDCMP pin
            value: 1
addressBlocks:
  - offset: 0
    size: 8
    usage: registers
clocks:
  - name: clk
