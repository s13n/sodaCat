name: XSPIM
description: XSPI I/O manager
groupName: XSPIM
source: STM32N645 SVD v1.0
registers:
  - name: CR
    displayName: CR
    description: Control register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: MUXEN
        description: Multiplexed mode enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No multiplexing, hence no arbitration
            value: 0
          - name: B_0x1
            description: XSPI1 and XSPI2 are multiplexed over the same bus.
            value: 1
      - name: MODE
        description: XSPI multiplexing mode
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: if MUXEN = 0 direct mode, if MUXEN = 1 arbitration mode to output Port 1
            value: 0
          - name: B_0x1
            description: if MUXEN = 0 swapped mode, if MUXEN = 1 arbitration mode to output Port 2
            value: 1
      - name: CSSEL_OVR_EN
        description: Chip select selector override enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CSSEL_OVR_O1 and CSSEL_OVR_O2 bit values are ignored, the chip select signals from OCTOSPIs or XSPIs are transmitted unconditionally
            value: 0
          - name: B_0x1
            description: CSSEL_OVR_O1 and CSSEL_OVR_O2 bit values are taken into account
            value: 1
      - name: CSSEL_OVR_O1
        description: Chip select selector override setting for XSPI1
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: XSPI1 can only use NCS1 (accesses using NCS2 are ignored)
            value: 0
          - name: B_0x1
            description: XSPI1 can only use NCS2 (accesses using NCS1 are ignored)
            value: 1
      - name: CSSEL_OVR_O2
        description: Chip select selector override setting for XSPI2
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: XSPI2 can only use NCS1 (accesses using NCS2 are ignored)
            value: 0
          - name: B_0x1
            description: XSPI2 can only use NCS2 (accesses using NCS1 are ignored)
            value: 1
      - name: REQ2ACK_TIME
        description: REQ to ACK time
        bitOffset: 16
        bitWidth: 8
        access: read-write
addressBlocks:
  - offset: 0
    size: 76
    usage: registers
