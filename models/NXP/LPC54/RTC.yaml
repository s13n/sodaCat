name: RTC
description: LPC5411x Real-Time Clock (RTC)
groupName: RTC
source: LPC54S018 SVD (MCUX_2.16.100)
registers:
  - name: CTRL
    description: Control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 1
    resetMask: 1021
    fields:
      - name: SWRESET
        description: Software reset control
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: NOT_IN_RESET
            description: Not in reset. The RTC is not held in reset. This bit must be cleared prior to configuring or initiating any operation of the RTC.
            value: 0
          - name: IN_RESET
            description: In reset. The RTC is held in reset. All register bits within the RTC will be forced to their reset value except the OFD bit. This bit must be cleared before writing to any register in the RTC - including writes to set any of the other bits within this register. Do not attempt to write to any bits of this register at the same time that the reset bit is being cleared.
            value: 1
      - name: ALARM1HZ
        description: RTC 1 Hz timer alarm flag status.
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: NO_MATCH
            description: No match. No match has occurred on the 1 Hz RTC timer. Writing a 0 has no effect.
            value: 0
          - name: MATCH
            description: Match. A match condition has occurred on the 1 Hz RTC timer. This flag generates an RTC alarm interrupt request RTC_ALARM which can also wake up the part from any low power mode. Writing a 1 clears this bit.
            value: 1
      - name: WAKE1KHZ
        description: RTC 1 kHz timer wake-up flag status.
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: RUN
            description: Run. The RTC 1 kHz timer is running. Writing a 0 has no effect.
            value: 0
          - name: TIMEOUT
            description: Time-out. The 1 kHz high-resolution/wake-up timer has timed out. This flag generates an RTC wake-up interrupt request RTC-WAKE which can also wake up the part from any low power mode. Writing a 1 clears this bit.
            value: 1
      - name: ALARMDPD_EN
        description: RTC 1 Hz timer alarm enable for Deep power-down.
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: DISABLE
            description: Disable. A match on the 1 Hz RTC timer will not bring the part out of Deep power-down mode.
            value: 0
          - name: ENABLE
            description: Enable. A match on the 1 Hz RTC timer bring the part out of Deep power-down mode.
            value: 1
      - name: WAKEDPD_EN
        description: RTC 1 kHz timer wake-up enable for Deep power-down.
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: DISABLE
            description: Disable. A match on the 1 kHz RTC timer will not bring the part out of Deep power-down mode.
            value: 0
          - name: ENABLE
            description: Enable. A match on the 1 kHz RTC timer bring the part out of Deep power-down mode.
            value: 1
      - name: RTC1KHZ_EN
        description: RTC 1 kHz clock enable. This bit can be set to 0 to conserve power if the 1 kHz timer is not used. This bit has no effect when the RTC is disabled (bit 7 of this register is 0).
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: DISABLE
            description: Disable. A match on the 1 kHz RTC timer will not bring the part out of Deep power-down mode.
            value: 0
          - name: ENABLE
            description: Enable. The 1 kHz RTC timer is enabled.
            value: 1
      - name: RTC_EN
        description: RTC enable.
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: DISABLE
            description: Disable. The RTC 1 Hz and 1 kHz clocks are shut down and the RTC operation is disabled. This bit should be 0 when writing to load a value in the RTC counter register.
            value: 0
          - name: ENABLE
            description: Enable. The 1 Hz RTC clock is running and RTC operation is enabled. This bit must be set to initiate operation of the RTC. The first clock to the RTC counter occurs 1 s after this bit is set. To also enable the high-resolution, 1 kHz clock, set bit 6 in this register.
            value: 1
      - name: RTC_OSC_PD
        description: RTC oscillator power-down control.
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: POWER_UP
            description: See RTC_OSC_BYPASS
            value: 0
          - name: POWERED_DOWN
            description: RTC oscillator is powered-down.
            value: 1
  - name: MATCH
    description: Match register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 4294967295
    resetMask: 4294967295
    fields:
      - name: MATVAL
        description: Contains the match value against which the 1 Hz RTC timer will be compared to set the alarm flag RTC_ALARM and generate an alarm interrupt/wake-up if enabled.
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: COUNT
    description: Counter register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: VAL
        description: A read reflects the current value of the main, 1 Hz RTC timer. A write loads a new initial value into the timer. The RTC counter will count up continuously at a 1 Hz rate once the RTC Software Reset is removed (by clearing bit 0 of the CTRL register). Only write to this register when the RTC_EN bit in the RTC CTRL Register is 0. The counter increments one second after the RTC_EN bit is set.
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: WAKE
    description: High-resolution/wake-up timer control register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 65535
    fields:
      - name: VAL
        description: A read reflects the current value of the high-resolution/wake-up timer. A write pre-loads a start count value into the wake-up timer and initializes a count-down sequence. Do not write to this register while counting is in progress.
        bitOffset: 0
        bitWidth: 16
        access: read-write
  - dim: 8
    dimIncrement: 4
    name: GPREG[%s]
    description: General Purpose register
    addressOffset: 64
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: GPDATA
        description: Data retained during Deep power-down mode or loss of main power as long as VBAT is supplied.
        bitOffset: 0
        bitWidth: 32
        access: read-write
addressBlocks:
  - offset: 0
    size: 96
    usage: registers
interrupts:
  - name: INTR
