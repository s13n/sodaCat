    description: Direction registers
    addressOffset: 8192
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DIRP
        description: Selects pin direction for pin PIOm_n (bit 0 = PIOn_0, bit 1 =
