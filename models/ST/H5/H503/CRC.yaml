name: CRC
description: Cyclic redundancy check calculation unit
groupName: CRC
baseAddress: 1073885184
registers:
- name: CRC_DR
  displayName: CRC_DR
  description: CRC data register
  addressOffset: 0
  size: 32
  resetValue: 4294967295
  resetMask: 4294967295
  fields:
  - name: DR
    description: "Data register bits\nThis register is used to write new data to the
      CRC calculator.\nIt holds the previous CRC calculation result when it is read.\n\
      If the data size is less than 32 bits, the least significant bits are used to
      write/read the correct value."
    bitOffset: 0
    bitWidth: 32
    access: read-write
- name: CRC_IDR
  displayName: CRC_IDR
  description: CRC independent data register
  addressOffset: 4
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: IDR
    description: "General-purpose 32-bit data register bits\nThese bits can be used
      as a temporary storage location for four bytes.\nThis register is not affected
      by CRC resets generated by the RESET bit in the CRC_CR register"
    bitOffset: 0
    bitWidth: 32
    access: read-write
- name: CRC_CR
  displayName: CRC_CR
  description: CRC control register
  addressOffset: 8
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: RESET
    description: "RESET bit\nThis bit is set by software to reset the CRC calculation
      unit and set the data register to the value stored in the CRC_INIT register.
      This bit can only be set, it is automatically cleared by hardware"
    bitOffset: 0
    bitWidth: 1
    access: read-write
  - name: POLYSIZE
    description: "Polynomial size\nThese bits control the size of the polynomial."
    bitOffset: 3
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 32 bit polynomial
      value: 0
    - name: B_0x1
      description: 16 bit polynomial
      value: 1
    - name: B_0x2
      description: 8 bit polynomial
      value: 2
    - name: B_0x3
      description: 7 bit polynomial
      value: 3
  - name: REV_IN
    description: "Reverse input data\nThese bits control the reversal of the bit order
      of the input data"
    bitOffset: 5
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Bit order not affected
      value: 0
    - name: B_0x1
      description: Bit reversal done by byte
      value: 1
    - name: B_0x2
      description: Bit reversal done by half-word
      value: 2
    - name: B_0x3
      description: Bit reversal done by word
      value: 3
  - name: REV_OUT
    description: "Reverse output data\nThis bit controls the reversal of the bit order
      of the output data."
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Bit order not affected
      value: 0
    - name: B_0x1
      description: Bit-reversed output format
      value: 1
- name: CRC_INIT
  displayName: CRC_INIT
  description: CRC initial value
  addressOffset: 16
  size: 32
  resetValue: 4294967295
  resetMask: 4294967295
  fields:
  - name: CRC_INIT
    description: "Programmable initial CRC value\nThis register is used to write the
      CRC initial value."
    bitOffset: 0
    bitWidth: 32
    access: read-write
- name: CRC_POL
  displayName: CRC_POL
  description: CRC polynomial
  addressOffset: 20
  size: 32
  resetValue: 79764919
  resetMask: 4294967295
  fields:
  - name: POL
    description: "Programmable polynomial\nThis register is used to write the coefficients
      of the polynomial to be used for CRC calculation.\nIf the polynomial size is
      less than 32 bits, the least significant bits have to be used to program the
      correct value."
    bitOffset: 0
    bitWidth: 32
    access: read-write
addressBlocks:
- offset: 0
  size: 1024
  usage: registers
