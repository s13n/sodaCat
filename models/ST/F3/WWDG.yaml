    displayName: CFR
    description: Configuration register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 127
    fields:
      - name: W
        description: 7-bit window value
        bitOffset: 0
        bitWidth: 7
      - name: WDGTB
        description: Timer base
        bitOffset: 7
        bitWidth: 2
      - name: EWI
        description: Early wakeup interrupt
        bitOffset: 9
        bitWidth: 1
  - name: SR
    displayName: SR
    description: Status register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: EWIF
        description: "Early wakeup interrupt\n              flag"
        bitOffset: 0
        bitWidth: 1
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
