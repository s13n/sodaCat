name: HASH
description: Hash processor
groupName: HASH
source: STM32H503 SVD v1.5
registers:
  - name: CR
    displayName: CR
    description: Control register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: INIT
        description: "Initialize message digest calculation\nWriting this bit to 1 resets the hash processor core, so that the HASH is ready to compute the message digest of a new message.\nWriting this bit to 0 has no effect. Reading this bit always returns 0."
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: DMAE
        description: "DMA enable\nAfter this bit is set, it is cleared by hardware while the last data of the message is written into the hash processor.\nSetting this bit to 0 while a DMA transfer is ongoing does not abort the current transfer. Instead, the DMA interface of the HASH remains internally enabled until the transfer is completed or INIT is written to 1.\nSetting INIT bit to 1 does not clear DMAE bit."
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA transfers disabled
            value: 0
          - name: B_0x1
            description: DMA transfers enabled. A DMA request is sent as soon as the hash core is ready to receive data.
            value: 1
      - name: DATATYPE
        description: "Data type selection\nThis bitfield defines the format of the data entered into the HASH_DIN register:"
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 32-bit data. The data written into HASH_DIN are directly used by the HASH processing, without reordering.
            value: 0
          - name: B_0x1
            description: 16-bit data or half-word. The data written into HASH_DIN are considered as two half-words, and are swapped before being used by the HASH processing.
            value: 1
          - name: B_0x2
            description: 8-bit data or bytes. The data written into HASH_DIN are considered as four bytes, and are swapped before being used by the HASH processing.
            value: 2
          - name: B_0x3
            description: bit data or bit string. The data written into HASH_DIN are considered as 32 bits (1st bit of the string at position 0), and are swapped before being used by the HASH processing (1st bit of the string at position 31).
            value: 3
      - name: MODE
        description: "Mode selection\nThis bit selects the normal or the keyed HMAC mode for the selected algorithm:\nThis selection is only taken into account when the INIT bit is set. Changing this bit during a computation has no effect."
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Hash mode selected
            value: 0
          - name: B_0x1
            description: HMAC mode selected. LKEY bit must be set if the key being used is longer than 64 bytes.
            value: 1
      - name: NBW
        description: "Number of words already pushed\nRefer to NBWP[3:0] bitfield of HASH_SR for a description of NBW[3:0] bitfield.\nThis bit is read-only."
        bitOffset: 8
        bitWidth: 4
        access: read-only
      - name: DINNE
        description: "DIN not empty\nRefer to DINNE bit of HASH_SR for a description of DINNE bit.\nThis bit is read-only."
        bitOffset: 12
        bitWidth: 1
        access: read-only
      - name: MDMAT
        description: "Multiple DMA transfers \nThis bit is set when hashing large files when multiple DMA transfers are needed."
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DCAL is automatically set at the end of a DMA transfer.
            value: 0
          - name: B_0x1
            description: DCAL is not automatically set at the end of a DMA transfer.
            value: 1
      - name: LKEY
        description: "Long key selection\nThe application must set this bit if the HMAC key is greater than the block size (64 bytes)\nThis selection is only taken into account when the INIT and MODE bits are set (HMAC mode selected). Changing this bit during a computation has no effect."
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: HMAC key is shorter or equal to the block size (short key). The actual key value written in HASH_DIN is used during the HMAC computation.
            value: 0
          - name: B_0x1
            description: HMAC key is longer than the block size (long key). The hash of the key is used instead of the real key during the HMAC computation.
            value: 1
      - name: ALGO
        description: "Algorithm selection\nThese bits select the hash algorithm:\nThis selection is only taken into account when the INIT bit is set. Changing this bitfield during a computation has no effect.\nWhen the ALGO bitfield is updated and INIT bit is set, NBWE in HASH_SR is automatically updated to 0x11."
        bitOffset: 17
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SHA-1
            value: 0
          - name: B_0x2
            description: SHA-224
            value: 2
          - name: B_0x3
            description: SHA-256
            value: 3
  - name: DIN
    displayName: DIN
    description: Data input register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DATAIN
        description: "Data input\nWriting this register pushes the current register content into the FIFO, and the register takes the new value presented on the AHB bus.\nReading this register returns zeros."
        bitOffset: 0
        bitWidth: 32
        access: write-only
  - name: STR
    displayName: STR
    description: Start register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: NBLW
        description: "Number of valid bits in the last word\nWhen the last word of the message bit string is written to HASH_DIN register, the hash processor takes only the valid bits, specified as below, after internal data swapping:\n...\nThe above mechanism is valid only if DCAL = 0. If NBLW bits are written while DCAL is set to 1, the NBLW bitfield remains unchanged. In other words it is not possible to configure NBLW and set DCAL at the same time.\nReading NBLW bits returns the last value written to NBLW."
        bitOffset: 0
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x00
            description: All the 32 bits of the last data written are valid message bits, that is M[31:0]
            value: 0
          - name: B_0x01
            description: Only one bit of the last data written (after swapping) is valid, that is M[0]
            value: 1
          - name: B_0x02
            description: Only two bits of the last data written (after swapping) are valid, that is M[1:0]
            value: 2
          - name: B_0x03
            description: Only three bits of the last data written (after swapping) are valid that is M[2:0]
            value: 3
          - name: B_0x1F
            description: Only 31 bits of the last data written (after swapping) are valid that is M[30:0]
            value: 31
      - name: DCAL
        description: "Digest calculation\nWriting this bit to 1 starts the message padding using the previously written value of NBLW, and starts the calculation of the final message digest with all the data words written to the input FIFO since the INIT bit was last written to 1.\nReading this bit returns 0."
        bitOffset: 8
        bitWidth: 1
        access: read-write
  - name: HRA0
    displayName: HRA0
    description: Aliased digest register 0
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: H0
        description: "Hash data x\nRefer to Section 24.7.4: HASH digest registers introduction."
        bitOffset: 0
        bitWidth: 32
        access: read-only
