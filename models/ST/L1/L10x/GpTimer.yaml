name: GpTimer
description: General-purpose timers
groupName: TIM
registers:
  - name: CR1
    displayName: CR1
    description: control register 1
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CEN
        description: Counter enable
        bitOffset: 0
        bitWidth: 1
      - name: UDIS
        description: Update disable
        bitOffset: 1
        bitWidth: 1
      - name: URS
        description: Update request source
        bitOffset: 2
        bitWidth: 1
      - name: ARPE
        description: Auto-reload preload enable
        bitOffset: 7
        bitWidth: 1
      - name: CKD
        description: Clock division
        bitOffset: 8
        bitWidth: 2
  - name: DIER
    displayName: DIER
    description: Interrupt enable register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: UIE
        description: Update interrupt enable
        bitOffset: 0
        bitWidth: 1
      - name: CC1IE
        description: "Capture/Compare 1 interrupt\n              enable"
        bitOffset: 1
        bitWidth: 1
  - name: SR
    displayName: SR
    description: status register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: UIF
        description: Update interrupt flag
        bitOffset: 0
        bitWidth: 1
      - name: CC1IF
        description: "Capture/Compare 1 interrupt\n              flag"
        bitOffset: 1
        bitWidth: 1
      - name: CC1OF
        description: "Capture/compare 1 overcapture\n              flag"
        bitOffset: 9
        bitWidth: 1
  - name: EGR
    displayName: EGR
    description: event generation register
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 0
