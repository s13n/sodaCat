name: CORDIC
description: CORDIC Co-processor
groupName: CORDIC
baseAddress: 1073887232
registers:
- name: CORDIC_CSR
  displayName: CORDIC_CSR
  description: CORDIC control/status register
  addressOffset: 0
  size: 32
  resetValue: 80
  resetMask: 4294967295
  fields:
  - name: FUNC
    description: "Function\n2: Phase\n3: Modulus\n4: Arctangent\n5: Hyperbolic cosine\n\
      6: Hyperbolic sine\n7: Arctanh\n8: Natural logarithm\n9: Square Root"
    bitOffset: 0
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Cosine
      value: 0
    - name: B_0x1
      description: Sine
      value: 1
  - name: PRECISION
    description: "Precision required (number of iterations)\nTo determine the number
      of iterations needed for a given accuracy refer to .\nNote that for most functions,
      the recommended range for this field is 3 to 6."
    bitOffset: 4
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: (Number of iterations)/4
      value: 1
    - name: B_0x2
      description: (Number of iterations)/4
      value: 2
    - name: B_0x3
      description: (Number of iterations)/4
      value: 3
    - name: B_0x4
      description: (Number of iterations)/4
      value: 4
    - name: B_0x5
      description: (Number of iterations)/4
      value: 5
    - name: B_0x6
      description: (Number of iterations)/4
      value: 6
    - name: B_0x7
      description: (Number of iterations)/4
      value: 7
    - name: B_0x8
      description: (Number of iterations)/4
      value: 8
    - name: B_0x9
      description: (Number of iterations)/4
      value: 9
    - name: B_0xa
      description: (Number of iterations)/4
      value: 10
    - name: B_0xb
      description: (Number of iterations)/4
      value: 11
    - name: B_0xc
      description: (Number of iterations)/4
      value: 12
    - name: B_0xd
      description: (Number of iterations)/4
      value: 13
    - name: B_0xe
      description: (Number of iterations)/4
      value: 14
    - name: B_0xf
      description: (Number of iterations)/4
      value: 15
  - name: SCALE
    description: "Scaling factor\nThe value of this field indicates the scaling factor
      applied to the arguments and/or results. A value n implies that the arguments
      have been multiplied by a factor 2-n, and/or the results need to be multiplied
      by 2n. Refer to  for the applicability of the scaling factor for each function
      and the appropriate range."
    bitOffset: 8
    bitWidth: 3
    access: read-write
  - name: IEN
    description: "Enable interrupt.\nThis bit is set and cleared by software. A read
      returns the current state of the bit."
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disabled. No interrupt requests are generated.
      value: 0
    - name: B_0x1
      description: Enabled. An interrupt request is generated whenever the RRDY 
        flag is set.
      value: 1
  - name: DMAREN
    description: "Enable DMA read channel\nThis bit is set and cleared by software.
      A read returns the current state of the bit."
    bitOffset: 17
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disabled. No DMA read requests are generated.
      value: 0
    - name: B_0x1
      description: Enabled. Requests are generated on the DMA read channel 
        whenever the RRDY flag is set.
      value: 1
  - name: DMAWEN
    description: "Enable DMA write channel\nThis bit is set and cleared by software.
      A read returns the current state of the bit."
    bitOffset: 18
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disabled. No DMA write requests are generated.
      value: 0
    - name: B_0x1
      description: Enabled. Requests are generated on the DMA write channel 
        whenever no operation is pending
      value: 1
  - name: NRES
    description: "Number of results in the CORDIC_RDATA register\nReads return the
      current state of the bit."
    bitOffset: 19
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Only one 32-bit value (or two 16-bit values if RESSIZE = 1) 
        is transferred to the CORDIC_RDATA register on completion of the next 
        calculation. One read from CORDIC_RDATA resets the RRDY flag.
      value: 0
    - name: B_0x1
      description: Two 32-bit values are transferred to the CORDIC_RDATA 
        register on completion of the next calculation. Two reads from 
        CORDIC_RDATA are necessary to reset the RRDY flag.
      value: 1
  - name: NARGS
    description: "Number of arguments expected by the CORDIC_WDATA register\nReads
      return the current state of the bit."
    bitOffset: 20
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Only one 32-bit write (or two 16-bit values if ARGSIZE = 1) 
        is needed for the next calculation.
      value: 0
    - name: B_0x1
      description: Two 32-bit values must be written to the CORDIC_WDATA 
        register to trigger the next calculation.
      value: 1
  - name: RESSIZE
    description: "Width of output data\nRESSIZE selects the number of bits used to
      represent output data.\nIf 32-bit data is selected, the CORDIC_RDATA register
      contains results in q1.31 format.\nIf 16-bit data is selected, the least significant
      half-word of CORDIC_RDATA contains the primary result (RES1) in q1.15 format,
      and the most significant half-word contains the secondary result (RES2), also
      in q1.15 format."
    bitOffset: 21
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 32-bit
      value: 0
    - name: B_0x1
      description: 16-bit
      value: 1
  - name: ARGSIZE
    description: "Width of input data\nARGSIZE selects the number of bits used to
      represent input data.\nIf 32-bit data is selected, the CORDIC_WDATA register
      expects arguments in q1.31 format.\nIf 16-bit data is selected, the CORDIC_WDATA
      register expects arguments in q1.15 format. The primary argument (ARG1) is written
      to the least significant half-word, and the secondary argument (ARG2) to the
      most significant half-word."
    bitOffset: 22
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 32-bit
      value: 0
    - name: B_0x1
      description: 16-bit
      value: 1
  - name: RRDY
    description: "Result ready flag\nThis bit is set by hardware when a CORDIC operation
      completes. It is reset by hardware when the CORDIC_RDATA register is read (NRES+1)
      times.\nWhen this bit is set, if the IEN bit is also set, the CORDIC interrupt
      is asserted. If the DMAREN bit is set, a DMA read channel request is generated.
      While this bit is set, no new calculation is started."
    bitOffset: 31
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No new result in output register
      value: 0
    - name: B_0x1
      description: CORDIC_RDATA register contains new data.
      value: 1
- name: CORDIC_WDATA
  displayName: CORDIC_WDATA
  description: CORDIC argument register
  addressOffset: 4
  size: 32
  resetValue: 0
  resetMask: 0
  fields:
  - name: ARG
    description: "Function input arguments\nThis register is programmed with the input
      arguments for the function selected in the CORDIC_CSR register FUNC field.\n\
      If 32-bit format is selected (CORDIC_CSR.ARGSIZE = 0) and two input arguments
      are required (CORDIC_CSR.NARGS = 1), two successive writes are required to this
      register. The first writes the primary argument (ARG1), the second writes the
      secondary argument (ARG2).\nIf 32-bit format is selected and only one input
      argument is required (NARGS = 0), only one write is required to this register,
      containing the primary argument (ARG1).\nIf 16-bit format is selected (CORDIC_CSR.ARGSIZE
      = 1), one write to this register contains both arguments. The primary argument
      (ARG1) is in the lower half, ARG[15:0], and the secondary argument (ARG2) is
      in the upper half, ARG[31:16]. In this case, NARGS must be set to 0.\nRefer
      to  for the arguments required by each function, and their permitted range.\n\
      When the required number of arguments has been written, the CORDIC evaluates
      the function designated by CORDIC_CSR.FUNC using the supplied input arguments,
      provided any previous calculation has completed. If a calculation is ongoing,
      the ARG1 and ARG 2 values are held pending until the calculation is completed
      and the results read. During this time, a write to the register cancels the
      pending operation and overwrite the argument data."
    bitOffset: 0
    bitWidth: 32
    access: write-only
- name: CORDIC_RDATA
  displayName: CORDIC_RDATA
  description: CORDIC result register
  addressOffset: 8
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: RES
    description: "Function result\nIf 32-bit format is selected (CORDIC_CSR.RESSIZE
      = 0) and two output values are expected (CORDIC_CSR.NRES = 1), this register
      must be read twice when the RRDY flag is set. The first read fetches the primary
      result (RES1). The second read fetches the secondary result (RES2) and resets
      RRDY.\nIf 32-bit format is selected and only one output value is expected (NRES
      = 0), only one read of this register is required to fetch the primary result
      (RES1) and reset the RRDY flag.\nIf 16-bit format is selected (CORDIC_CSR.RESSIZE
      = 1), this register contains the primary result (RES1) in the lower half, RES[15:0],
      and the secondary result (RES2) in the upper half, RES[31:16]. In this case,
      NRES must be set to 0, and only one read performed.\nA read from this register
      resets the RRDY flag in the CORDIC_CSR register."
    bitOffset: 0
    bitWidth: 32
    access: read-only
interrupts:
- name: Cordic
  description: Cordic interrupt
  value: 111
addressBlocks:
- offset: 0
  size: 1024
  usage: registers
