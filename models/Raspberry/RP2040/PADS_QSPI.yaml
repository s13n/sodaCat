# Created from RP2040.svd (Rev 0)

name: PADS_QSPI
registers:
  - name: VOLTAGE_SELECT
    addressOffset: 0
    description: Voltage select. Per bank control
    resetValue: 0
    fields:
      - name: VOLTAGE_SELECT
        access: read-write
        enumeratedValues:
          - name: 3v3
            value: 0
            description: Set voltage to 3.3V (DVDD >= 2V5)
          - name: 1v8
            value: 1
            description: Set voltage to 1.8V (DVDD <= 1V8)
        bitOffset: 0
        bitWidth: 1
  - name: GPIO_QSPI_SCLK
    addressOffset: 4
    description: Pad control register
    resetValue: 86
    fields:
      - name: SLEWFAST
        description: Slew rate control. 1 = Fast, 0 = Slow
        access: read-write
        bitOffset: 0
        bitWidth: 1
      - name: SCHMITT
        description: Enable schmitt trigger
        access: read-write
        bitOffset: 1
        bitWidth: 1
      - name: PDE
        description: Pull down enable
        access: read-write
        bitOffset: 2
        bitWidth: 1
      - name: PUE
        description: Pull up enable
        access: read-write
        bitOffset: 3
        bitWidth: 1
      - name: DRIVE
        description: Drive strength.
        access: read-write
        enumeratedValues:
          - name: 2mA
            value: 0
          - name: 4mA
            value: 1
          - name: 8mA
            value: 2
          - name: 12mA
            value: 3
        bitOffset: 4
        bitWidth: 2
      - name: IE
        description: Input enable
        access: read-write
        bitOffset: 6
        bitWidth: 1
      - name: OD
        description: Output disable. Has priority over output enable from 
          peripherals
        access: read-write
        bitOffset: 7
        bitWidth: 1
