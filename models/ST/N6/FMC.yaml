        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Access mode A
            value: 0
          - name: B_0x1
            description: Access mode B
            value: 1
          - name: B_0x2
            description: Access mode C
            value: 2
          - name: B_0x3
            description: Access mode D
            value: 3
      - name: DATAHLD
