name: RTC
description: Register block
groupName: RTC
source: STM32H7S SVD v1.3
registers:
  - name: TR
    displayName: TR
    description: Time register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SU
        description: Second units in BCD format
        bitOffset: 0
        bitWidth: 4
        access: read-write
      - name: ST
        description: Second tens in BCD format
        bitOffset: 4
        bitWidth: 3
        access: read-write
      - name: MNU
        description: Minute units in BCD format
        bitOffset: 8
        bitWidth: 4
        access: read-write
      - name: MNT
        description: Minute tens in BCD format
        bitOffset: 12
        bitWidth: 3
        access: read-write
      - name: HU
        description: Hour units in BCD format
        bitOffset: 16
        bitWidth: 4
        access: read-write
      - name: HT
        description: Hour tens in BCD format
        bitOffset: 20
        bitWidth: 2
        access: read-write
      - name: PM
        description: AM/PM notation
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AM or 24-hour format
            value: 0
          - name: B_0x1
            description: PM
            value: 1
  - name: DR
    displayName: DR
    description: Date register
    addressOffset: 4
    size: 32
    resetValue: 8449
    resetMask: 4294967295
    fields:
      - name: DU
        description: Date units in BCD format
        bitOffset: 0
        bitWidth: 4
        access: read-write
      - name: DT
        description: Date tens in BCD format
        bitOffset: 4
        bitWidth: 2
        access: read-write
      - name: MU
        description: Month units in BCD format
        bitOffset: 8
        bitWidth: 4
        access: read-write
      - name: MT
        description: Month tens in BCD format
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: WDU
        description: "Week day units\n..."
        bitOffset: 13
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: forbidden
            value: 0
          - name: B_0x1
            description: Monday
            value: 1
          - name: B_0x7
            description: Sunday
            value: 7
      - name: YU
        description: Year units in BCD format
        bitOffset: 16
        bitWidth: 4
        access: read-write
      - name: YT
        description: Year tens in BCD format
        bitOffset: 20
        bitWidth: 4
        access: read-write
  - name: SSR
    displayName: SSR
    description: Subsecond register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SS
        description: "Synchronous binary counter\nSS[31:16]: Synchronous binary counter MSB values\nWhen Binary or Mixed mode is selected (BIN = 01 or 10 or 11):\nSS[31:16] are the 16 MSB of the SS[31:0] free-running down-counter.\nWhen BCD mode is selected (BIN=00):\nSS[31:16] are forced by hardware to 0x0000.\nSS[15:0]: Subsecond value/synchronous binary counter LSB values\nWhen Binary mode is selected (BIN = 01 or 10 or 11):\nSS[15:0] are the 16 LSB of the SS[31:0] free-running down-counter.\nWhen BCD mode is selected (BIN=00):\nSS[15:0] is the value in the synchronous prescaler counter. The fraction of a second is given by the formula below:\nSecond fraction = (PREDIV_S - SS) / (PREDIV_S + 1)\nSS can be larger than PREDIV_S only after a shift operation. In that case, the correct time/date is one second less than as indicated by RTC_TR/RTC_DR."
        bitOffset: 0
        bitWidth: 32
        access: read-only
  - name: ICSR
    displayName: ICSR
    description: Initialization control and status register
    addressOffset: 12
    size: 32
    resetValue: 7
    resetMask: 4294967295
    fields:
      - name: WUTWF
        description: "Wakeup timer write flag\nThis bit is set by hardware when WUT value can be changed, after the WUTE bit has been set to 0 in RTC_CR.\nIt is cleared by hardware in initialization mode."
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Wakeup timer configuration update not allowed except in initialization mode
            value: 0
          - name: B_0x1
            description: Wakeup timer configuration update allowed
            value: 1
      - name: SHPF
        description: "Shift operation pending\nThis flag is set by hardware as soon as a shift operation is initiated by a write to the RTC_SHIFTR register. It is cleared by hardware when the corresponding shift operation has been executed. Writing to the SHPF bit has no effect."
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No shift operation is pending
            value: 0
          - name: B_0x1
            description: A shift operation is pending
            value: 1
      - name: INITS
        description: "Initialization status flag\nThis bit is set by hardware when the calendar year field is different from 0 (Backup domain reset state)."
        bitOffset: 4
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Calendar has not been initialized
            value: 0
          - name: B_0x1
            description: Calendar has been initialized
            value: 1
      - name: RSF
        description: "Registers synchronization flag\nThis bit is set by hardware each time the calendar registers are copied into the shadow registers (RTC_SSR, RTC_TR and RTC_DR). This bit is cleared by hardware in initialization mode, while a shift operation is pending (SHPF = 1), or when in bypass shadow register mode (BYPSHAD = 1). This bit can also be cleared by software.\nIt is cleared either by software or by hardware in initialization mode."
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Calendar shadow registers not yet synchronized
            value: 0
          - name: B_0x1
            description: Calendar shadow registers synchronized
            value: 1
      - name: INITF
        description: "Initialization flag\nWhen this bit is set to 1, the RTC is in initialization state, and the time, date and prescaler registers can be updated."
        bitOffset: 6
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Calendar registers update is not allowed
            value: 0
          - name: B_0x1
            description: Calendar registers update is allowed
            value: 1
      - name: INIT
        description: Initialization mode
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Free running mode
            value: 0
          - name: B_0x1
            description: Initialization mode used to program time and date register (RTC_TR and RTC_DR), and prescaler register (RTC_PRER), plus BIN and BCDU fields. Counters are stopped and start counting from the new value when INIT is reset.
            value: 1
      - name: BIN
        description: Binary mode
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Free running BCD calendar mode (Binary mode disabled).
            value: 0
          - name: B_0x1
            description: Free running Binary mode (BCD mode disabled)
            value: 1
          - name: B_0x2
            description: Free running BCD calendar and Binary modes
            value: 2
          - name: B_0x3
            description: Free running BCD calendar and Binary modes
            value: 3
      - name: BCDU
        description: "BCD update (BIN = 10 or 11)\nIn mixed mode when both BCD calendar and binary extended counter are used (BIN = 10 or 11), the calendar second is incremented using the SSR Least Significant Bits."
        bitOffset: 10
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 1s calendar increment is generated each time SS[7:0] = 0
            value: 0
          - name: B_0x1
            description: 1s calendar increment is generated each time SS[8:0] = 0
            value: 1
          - name: B_0x2
            description: 1s calendar increment is generated each time SS[9:0] = 0
            value: 2
          - name: B_0x3
            description: 1s calendar increment is generated each time SS[10:0] = 0
            value: 3
          - name: B_0x4
            description: 1s calendar increment is generated each time SS[11:0] = 0
            value: 4
          - name: B_0x5
            description: 1s calendar increment is generated each time SS[12:0] = 0
            value: 5
          - name: B_0x6
            description: 1s calendar increment is generated each time SS[13:0] = 0
            value: 6
          - name: B_0x7
            description: 1s calendar increment is generated each time SS[14:0] = 0
            value: 7
      - name: RECALPF
        description: "Recalibration pending Flag\nThe RECALPF status flag is automatically set to 1 when software writes to the RTC_CALR register, indicating that the RTC_CALR register is blocked. When the new calibration settings are taken into account, this bit returns to 0. Refer to Re-calibration on-the-fly."
        bitOffset: 16
        bitWidth: 1
        access: read-only
  - name: PRER
    displayName: PRER
    description: Prescaler register
    addressOffset: 16
    size: 32
    resetValue: 8323327
    resetMask: 4294967295
    fields:
      - name: PREDIV_S
        description: "Synchronous prescaler factor\nThis is the synchronous division factor:\nck_spre frequency = ck_apre frequency/(PREDIV_S+1)"
        bitOffset: 0
        bitWidth: 15
        access: read-write
      - name: PREDIV_A
        description: "Asynchronous prescaler factor\nThis is the asynchronous division factor:\nck_apre frequency = RTCCLK frequency/(PREDIV_A+1)"
        bitOffset: 16
        bitWidth: 7
        access: read-write
  - name: WUTR
    displayName: WUTR
    description: Wakeup timer register
    addressOffset: 20
    size: 32
    resetValue: 65535
    resetMask: 4294967295
    fields:
      - name: WUT
        description: "Wakeup auto-reload value bits\nWhen the wakeup timer is enabled (WUTE set to 1), the WUTF flag is set every (WUT[15:0] + 1) ck_wut cycles. The ck_wut period is selected through WUCKSEL[2:0] bits of the RTC_CR register.\nWhen WUCKSEL[2] = 1, the wakeup timer becomes 17-bits and WUCKSEL[1] effectively becomes WUT[16] the most-significant bit to be reloaded into the timer.\nThe first assertion of WUTF occurs between WUT and (WUT + 2) ck_wut cycles after WUTE is set. Setting WUT[15:0] to 0x0000 with WUCKSEL[2:0] = 011 (RTCCLK/2) is forbidden."
        bitOffset: 0
        bitWidth: 16
        access: read-write
      - name: WUTOCLR
        description: "Wakeup auto-reload output clear value\nWhen WUTOCLR[15:0] is different from 0x0000, WUTF is set by hardware when the auto-reload down-counter reaches 0 and is cleared by hardware when the auto-reload downcounter reaches WUTOCLR[15:0].\nWhen WUTOCLR[15:0] = 0x0000, WUTF is set by hardware when the WUT down-counter\nreaches 0 and is cleared by software."
        bitOffset: 16
        bitWidth: 16
        access: read-write
  - name: CR
    displayName: CR
    description: Control register
    addressOffset: 24
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: WUCKSEL
        description: "ck_wut wakeup clock selection\n10x: ck_spre (usually 1 Hz) clock is selected in BCD mode. In binary or mixed mode, this is the clock selected by BCDU.\n11x: ck_spre (usually 1 Hz) clock is selected in BCD mode. In binary or mixed mode, this is the clock selected by BCDU. Furthermore, 2<sup>16</sup> is added to the WUT counter value."
        bitOffset: 0
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTC/16 clock is selected
            value: 0
          - name: B_0x1
            description: RTC/8 clock is selected
            value: 1
          - name: B_0x2
            description: RTC/4 clock is selected
            value: 2
          - name: B_0x3
            description: RTC/2 clock is selected
            value: 3
      - name: TSEDGE
        description: "Timestamp event active edge\nTSE must be reset when TSEDGE is changed to avoid unwanted TSF setting."
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTC_TS input rising edge generates a timestamp event
            value: 0
          - name: B_0x1
            description: RTC_TS input falling edge generates a timestamp event
            value: 1
      - name: REFCKON
        description: "RTC_REFIN reference clock detection enable (50 or 60 Hz)\nNote: BIN must be 0x00 and PREDIV_S must be 0x00FF."
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTC_REFIN detection disabled
            value: 0
          - name: B_0x1
            description: RTC_REFIN detection enabled
            value: 1
      - name: BYPSHAD
        description: "Bypass the shadow registers\nNote: If the frequency of the APB clock is less than seven times the frequency of RTCCLK, BYPSHAD must be set to 1."
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Calendar values (when reading from RTC_SSR, RTC_TR, and RTC_DR) are taken from the shadow registers, which are updated once every two RTCCLK cycles.
            value: 0
          - name: B_0x1
            description: Calendar values (when reading from RTC_SSR, RTC_TR, and RTC_DR) are taken directly from the calendar counters.
            value: 1
      - name: FMT
        description: Hour format
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 24 hour/day format
            value: 0
          - name: B_0x1
            description: AM/PM hour format
            value: 1
      - name: SSRUIE
        description: SSR underflow interrupt enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SSR underflow interrupt disabled
            value: 0
          - name: B_0x1
            description: SSR underflow interrupt enabled
            value: 1
      - name: ALRAE
        description: Alarm A enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm A disabled
            value: 0
          - name: B_0x1
            description: Alarm A enabled
            value: 1
      - name: ALRBE
        description: Alarm B enable
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm B disabled
            value: 0
          - name: B_0x1
            description: Alarm B enabled
            value: 1
      - name: WUTE
        description: "Wakeup timer enable\nNote: When the wakeup timer is disabled, wait for WUTWF = 1 before enabling it again."
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Wakeup timer disabled
            value: 0
          - name: B_0x1
            description: Wakeup timer enabled
            value: 1
      - name: TSE
        description: timestamp enable
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: timestamp disable
            value: 0
          - name: B_0x1
            description: timestamp enable
            value: 1
      - name: ALRAIE
        description: Alarm A interrupt enable
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm A interrupt disabled
            value: 0
          - name: B_0x1
            description: Alarm A interrupt enabled
            value: 1
      - name: ALRBIE
        description: Alarm B interrupt enable
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm B interrupt disable
            value: 0
          - name: B_0x1
            description: Alarm B interrupt enable
            value: 1
      - name: WUTIE
        description: Wakeup timer interrupt enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Wakeup timer interrupt disabled
            value: 0
          - name: B_0x1
            description: Wakeup timer interrupt enabled
            value: 1
      - name: TSIE
        description: Timestamp interrupt enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Timestamp interrupt disable
            value: 0
          - name: B_0x1
            description: Timestamp interrupt enable
            value: 1
      - name: ADD1H
        description: "Add 1 hour (summer time change)\nWhen this bit is set outside initialization mode, 1 hour is added to the calendar time. This bit is always read as 0."
        bitOffset: 16
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No effect
            value: 0
          - name: B_0x1
            description: Adds 1 hour to the current time. This can be used for summer time change
            value: 1
      - name: SUB1H
        description: "Subtract 1 hour (winter time change)\nWhen this bit is set outside initialization mode, 1 hour is subtracted to the calendar time if the current hour is not 0. This bit is always read as 0.\nSetting this bit has no effect when current hour is 0."
        bitOffset: 17
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No effect
            value: 0
          - name: B_0x1
            description: Subtracts 1 hour to the current time. This can be used for winter time change.
            value: 1
      - name: BKP
        description: "Backup\nThis bit can be written by the user to memorize whether the daylight saving time change has been performed or not."
        bitOffset: 18
        bitWidth: 1
        access: read-write
      - name: COSEL
        description: "Calibration output selection\nWhen COE = 1, this bit selects which signal is output on CALIB.\nThese frequencies are valid for RTCCLK at 32.768 kHz and prescalers at their default values (PREDIV_A = 127 and PREDIV_S = 255). Refer to Section 45.3.17: Calibration clock output."
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Calibration output is 512 Hz
            value: 0
          - name: B_0x1
            description: Calibration output is 1 Hz
            value: 1
      - name: POL
        description: "Output polarity\nThis bit is used to configure the polarity of TAMPALRM output."
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The pin is high when ALRAF/ALRBF/WUTF is asserted (depending on OSEL[1:0]), or when a TAMPxF/ITAMPxF is asserted (if TAMPOE = 1).
            value: 0
          - name: B_0x1
            description: The pin is low when ALRAF/ALRBF/WUTF is asserted (depending on OSEL[1:0]), or when a TAMPxF/ITAMPxF is asserted (if TAMPOE = 1).
            value: 1
      - name: OSEL
        description: "Output selection\nThese bits are used to select the flag to be routed to TAMPALRM output."
        bitOffset: 21
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Output disabled
            value: 0
          - name: B_0x1
            description: Alarm A output enabled
            value: 1
          - name: B_0x2
            description: Alarm B output enabled
            value: 2
          - name: B_0x3
            description: Wakeup output enabled
            value: 3
      - name: COE
        description: "Calibration output enable\nThis bit enables the CALIB output"
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Calibration output disabled
            value: 0
          - name: B_0x1
            description: Calibration output enabled
            value: 1
      - name: ITSE
        description: timestamp on internal event enable
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: internal event timestamp disabled
            value: 0
          - name: B_0x1
            description: internal event timestamp enabled
            value: 1
      - name: TAMPTS
        description: "Activate timestamp on tamper detection event\nTAMPTS is valid even if TSE = 0 in the RTC_CR register. Timestamp flag is set up to 3 ck_apre cycles after the tamper flags."
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper detection event does not cause a RTC timestamp to be saved
            value: 0
          - name: B_0x1
            description: Save RTC timestamp on tamper detection event
            value: 1
      - name: TAMPOE
        description: Tamper detection output enable on TAMPALRM
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The tamper flag is not routed on TAMPALRM
            value: 0
          - name: B_0x1
            description: The tamper flag is routed on TAMPALRM, combined with the signal provided by OSEL and with the polarity provided by POL.
            value: 1
      - name: ALRAFCLR
        description: Alarm A flag automatic clear
        bitOffset: 27
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm A event generates a trigger event and ALRAF must be cleared by software to allow next alarm event.
            value: 0
          - name: B_0x1
            description: Alarm A event generates a trigger event. ALRAF is automatically cleared by hardware after 1 ck_apre cycle.
            value: 1
      - name: ALRBFCLR
        description: Alarm B flag automatic clear
        bitOffset: 28
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm B event generates a trigger event and ALRBF must be cleared by software to allow next alarm event.
            value: 0
          - name: B_0x1
            description: Alarm B event generates a trigger event. ALRBF is automatically cleared by hardware after 1 ck_apre cycle.
            value: 1
      - name: TAMPALRM_PU
        description: TAMPALRM pull-up enable
        bitOffset: 29
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No pull-up is applied on TAMPALRM output
            value: 0
          - name: B_0x1
            description: A pull-up is applied on TAMPALRM output
            value: 1
      - name: TAMPALRM_TYPE
        description: TAMPALRM output type
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TAMPALRM is push-pull output
            value: 0
          - name: B_0x1
            description: TAMPALRM is open-drain output
            value: 1
      - name: OUT2EN
        description: "RTC_OUT2 output enable\nWith this bit set, the RTC outputs can be remapped on RTC_OUT2 as follows:\nOUT2EN = 0: RTC output 2 disable\nIf OSEL different from 00 or TAMPOE = 1: TAMPALRM is output on RTC_OUT1\nIf OSEL = 00 and TAMPOE = 0 and COE = 1: CALIB is output on RTC_OUT1\nOUT2EN = 1: RTC output 2 enable\nIf (OSEL different from 00 or TAMPOE = 1) and COE = 0: TAMPALRM is output on RTC_OUT2\nIf OSEL = 00 and TAMPOE = 0 and COE = 1: CALIB is output on RTC_OUT2\nIf (OSEL different from 00 or TAMPOE = 1) and COE = 1: CALIB is output on RTC_OUT2 and TAMPALRM is output on RTC_OUT1."
        bitOffset: 31
        bitWidth: 1
        access: read-write
  - name: PRIVCFGR
    displayName: PRIVCFGR
    description: Privilege mode control register
    addressOffset: 28
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ALRAPRIV
        description: Alarm A and SSR underflow privilege protection
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTC Alarm A and SSR underflow configuration and interrupt clear can be written when the APB access is privileged or non-privileged.
            value: 0
          - name: B_0x1
            description: RTC Alarm A and SSR underflow configuration and interrupt clear can be written only when the APB access is privileged.
            value: 1
      - name: ALRBPRIV
        description: Alarm B privilege protection
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTC Alarm B configuration and interrupt clear can be written when the APB access is privileged or non-privileged.
            value: 0
          - name: B_0x1
            description: RTC Alarm B configuration and interrupt clear can be written only when the APB access is privileged.
            value: 1
      - name: WUTPRIV
        description: Wakeup timer privilege protection
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTC Wakeup timer configuration and interrupt clear can be written when the APB access is privileged or non-privileged.
            value: 0
          - name: B_0x1
            description: RTC Wakeup timer configuration and interrupt clear can be written only when the APB access is privileged.
            value: 1
      - name: TSPRIV
        description: Timestamp privilege protection
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTC Timestamp configuration and interrupt clear can be written when the APB access is privileged or non-privileged.
            value: 0
          - name: B_0x1
            description: RTC Timestamp configuration and interrupt clear can be written only when the APB access is privileged.
            value: 1
      - name: CALPRIV
        description: Shift register, Delight saving, calibration and reference clock privilege protection
