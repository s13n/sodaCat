          - name: B_0x0
            description: Disable
            value: 0
          - name: B_0x1
            description: Enable
            value: 1
      - name: DATATYPE
        description: Data type
        bitOffset: 1
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No swapping (32-bit data).
            value: 0
          - name: B_0x1
            description: Half-word swapping (16-bit data)
            value: 1
          - name: B_0x2
            description: Byte swapping (8-bit data)
            value: 2
          - name: B_0x3
            description: Bit-level swapping
            value: 3
      - name: MODE
        description: Operating mode
        bitOffset: 3
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Encryption
            value: 0
          - name: B_0x1
            description: Key derivation (or key preparation), for ECB/CBC decryption only
            value: 1
          - name: B_0x2
            description: Decryption
            value: 2
      - name: CHMOD
        description: 'CHMOD[1:0]: Chaining mode'
        bitOffset: 5
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Electronic codebook (ECB)
            value: 0
          - name: B_0x1
            description: Cipher-block chaining (CBC)
            value: 1
          - name: B_0x2
            description: Counter mode (CTR)
            value: 2
          - name: B_0x3
            description: Galois counter mode (GCM) and Galois message authentication code (GMAC)
            value: 3
      - name: DMAINEN
        description: DMA input enable
        bitOffset: 11
