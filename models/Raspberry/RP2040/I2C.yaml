  - name: IC_RAW_INTR_STAT
    addressOffset: 52
    description: "I2C Raw Interrupt Status Register\n\n                    Unlike
      the IC_INTR_STAT register, these bits are not masked so they always show the
      true status of the DW_apb_i2c."
    resetValue: 0
    fields:
      - name: RX_UNDER
        description: "Set if the processor attempts to read the receive buffer when
          it is empty by reading from the IC_DATA_CMD register. If the module is disabled
          (IC_ENABLE[0]=0), this bit keeps its level until the master or slave state
          machines go into idle, and when ic_en goes to 0, this interrupt is cleared.\n\
          \n                            Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: RX_UNDER interrupt is inactive
          - name: ACTIVE
            value: 1
            description: RX_UNDER interrupt is active
        bitOffset: 0
        bitWidth: 1
      - name: RX_OVER
        description: "Set if the receive buffer is completely filled to IC_RX_BUFFER_DEPTH
          and an additional byte is received from an external I2C device. The DW_apb_i2c
          acknowledges this, but any data bytes received after the FIFO is full are
          lost. If the module is disabled (IC_ENABLE[0]=0), this bit keeps its level
          until the master or slave state machines go into idle, and when ic_en goes
          to 0, this interrupt is cleared.\n\n                            Note:  If
          bit 9 of the IC_CON register (RX_FIFO_FULL_HLD_CTRL) is programmed to HIGH,
          then the RX_OVER interrupt never occurs, because the Rx FIFO never overflows.\n\
          \n                            Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: RX_OVER interrupt is inactive
          - name: ACTIVE
            value: 1
            description: RX_OVER interrupt is active
        bitOffset: 1
        bitWidth: 1
      - name: RX_FULL
        description: "Set when the receive buffer reaches or goes above the RX_TL
          threshold in the IC_RX_TL register. It is automatically cleared by hardware
          when buffer level goes below the threshold. If the module is disabled (IC_ENABLE[0]=0),
          the RX FIFO is flushed and held in reset; therefore the RX FIFO is not full.
          So this bit is cleared once the IC_ENABLE bit 0 is programmed with a 0,
          regardless of the activity that continues.\n\n                         \
          \   Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: RX_FULL interrupt is inactive
          - name: ACTIVE
            value: 1
            description: RX_FULL interrupt is active
        bitOffset: 2
        bitWidth: 1
      - name: TX_OVER
        description: "Set during transmit if the transmit buffer is filled to IC_TX_BUFFER_DEPTH
          and the processor attempts to issue another I2C command by writing to the
          IC_DATA_CMD register. When the module is disabled, this bit keeps its level
          until the master or slave state machines go into idle, and when ic_en goes
          to 0, this interrupt is cleared.\n\n                            Reset value:
          0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: TX_OVER interrupt is inactive
          - name: ACTIVE
            value: 1
            description: TX_OVER interrupt is active
        bitOffset: 3
        bitWidth: 1
      - name: TX_EMPTY
        description: "The behavior of the TX_EMPTY interrupt status differs based
          on the TX_EMPTY_CTRL selection in the IC_CON register. - When TX_EMPTY_CTRL
          = 0: This bit is set to 1 when the transmit buffer is at or below the threshold
          value set in the IC_TX_TL register. - When TX_EMPTY_CTRL = 1: This bit is
          set to 1 when the transmit buffer is at or below the threshold value set
          in the IC_TX_TL register and the transmission of the address/data from the
          internal shift register for the most recently popped command is completed.
          It is automatically cleared by hardware when the buffer level goes above
          the threshold. When IC_ENABLE[0] is set to 0, the TX FIFO is flushed and
          held in reset. There the TX FIFO looks like it has no data within it, so
          this bit is set to 1, provided there is activity in the master or slave
          state machines. When there is no longer any activity, then with ic_en=0,
          this bit is set to 0.\n\n                            Reset value: 0x0."
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: TX_EMPTY interrupt is inactive
          - name: ACTIVE
            value: 1
            description: TX_EMPTY interrupt is active
        bitOffset: 4
        bitWidth: 1
      - name: RD_REQ
        description: "This bit is set to 1 when DW_apb_i2c is acting as a slave and
          another I2C master is attempting to read data from DW_apb_i2c. The DW_apb_i2c
          holds the I2C bus in a wait state (SCL=0) until this interrupt is serviced,
          which means that the slave has been addressed by a remote master that is
          asking for data to be transferred. The processor must respond to this interrupt
          and then write the requested data to the IC_DATA_CMD register. This bit
          is set to 0 just after the processor reads the IC_CLR_RD_REQ register.\n\
          \n                            Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: RD_REQ interrupt is inactive
          - name: ACTIVE
            value: 1
            description: RD_REQ interrupt is active
        bitOffset: 5
        bitWidth: 1
      - name: TX_ABRT
        description: "This bit indicates if DW_apb_i2c, as an I2C transmitter, is
          unable to complete the intended actions on the contents of the transmit
          FIFO. This situation can occur both as an I2C master or an I2C slave, and
          is referred to as a 'transmit abort'. When this bit is set to 1, the IC_TX_ABRT_SOURCE
          register indicates the reason why the transmit abort takes places.\n\n \
          \                           Note:  The DW_apb_i2c flushes/resets/empties
          the TX_FIFO and RX_FIFO whenever there is a transmit abort caused by any
          of the events tracked by the IC_TX_ABRT_SOURCE register. The FIFOs remains
          in this flushed state until the register IC_CLR_TX_ABRT is read. Once this
          read is performed, the Tx FIFO is then ready to accept more data bytes from
          the APB interface.\n\n                            Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: TX_ABRT interrupt is inactive
          - name: ACTIVE
            value: 1
            description: TX_ABRT interrupt is active
        bitOffset: 6
        bitWidth: 1
      - name: RX_DONE
        description: "When the DW_apb_i2c is acting as a slave-transmitter, this bit
          is set to 1 if the master does not acknowledge a transmitted byte. This
          occurs on the last byte of the transmission, indicating that the transmission
          is done.\n\n                            Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: RX_DONE interrupt is inactive
          - name: ACTIVE
            value: 1
            description: RX_DONE interrupt is active
        bitOffset: 7
        bitWidth: 1
      - name: ACTIVITY
        description: "This bit captures DW_apb_i2c activity and stays set until it
          is cleared. There are four ways to clear it: - Disabling the DW_apb_i2c
          - Reading the IC_CLR_ACTIVITY register - Reading the IC_CLR_INTR register
          - System reset Once this bit is set, it stays set unless one of the four
          methods is used to clear it. Even if the DW_apb_i2c module is idle, this
          bit remains set until cleared, indicating that there was activity on the
          bus.\n\n                            Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: RAW_INTR_ACTIVITY interrupt is inactive
          - name: ACTIVE
            value: 1
            description: RAW_INTR_ACTIVITY interrupt is active
        bitOffset: 8
        bitWidth: 1
      - name: STOP_DET
        description: "Indicates whether a STOP condition has occurred on the I2C interface
          regardless of whether DW_apb_i2c is operating in slave or master mode.\n\
          \n                            In Slave Mode: - If IC_CON[7]=1'b1  (STOP_DET_IFADDRESSED),
          the STOP_DET interrupt will be issued only if slave is addressed. Note:
          During a general call address, this slave does not issue a STOP_DET interrupt
          if STOP_DET_IF_ADDRESSED=1'b1, even if the slave responds to the general
          call address by generating ACK. The STOP_DET interrupt is generated only
          when the transmitted address matches the slave address (SAR). - If IC_CON[7]=1'b0
          (STOP_DET_IFADDRESSED), the STOP_DET interrupt is issued irrespective of
          whether it is being addressed. In Master Mode: - If IC_CON[10]=1'b1  (STOP_DET_IF_MASTER_ACTIVE),the
          STOP_DET interrupt will be issued only if Master is active. - If IC_CON[10]=1'b0\
          \  (STOP_DET_IFADDRESSED),the STOP_DET interrupt will be issued irrespective
          of whether master is active or not. Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: STOP_DET interrupt is inactive
          - name: ACTIVE
            value: 1
            description: STOP_DET interrupt is active
        bitOffset: 9
        bitWidth: 1
      - name: START_DET
        description: "Indicates whether a START or RESTART condition has occurred
          on the I2C interface regardless of whether DW_apb_i2c is operating in slave
          or master mode.\n\n                            Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: START_DET interrupt is inactive
          - name: ACTIVE
            value: 1
            description: START_DET interrupt is active
        bitOffset: 10
        bitWidth: 1
      - name: GEN_CALL
        description: "Set only when a General Call address is received and it is acknowledged.
          It stays set until it is cleared either by disabling DW_apb_i2c or when
          the CPU reads bit 0 of the IC_CLR_GEN_CALL register. DW_apb_i2c stores the
          received data in the Rx buffer.\n\n                            Reset value:
          0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: GEN_CALL interrupt is inactive
          - name: ACTIVE
            value: 1
            description: GEN_CALL interrupt is active
        bitOffset: 11
        bitWidth: 1
      - name: RESTART_DET
        description: "Indicates whether a RESTART condition has occurred on the I2C
          interface when DW_apb_i2c is operating in Slave mode and the slave is being
          addressed. Enabled only when IC_SLV_RESTART_DET_EN=1.\n\n              \
          \              Note: However, in high-speed mode or during a START BYTE
          transfer, the RESTART comes before the address field as per the I2C protocol.
          In this case, the slave is not the addressed slave when the RESTART is issued,
          therefore DW_apb_i2c does not generate the RESTART_DET interrupt.\n\n  \
          \                          Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: RESTART_DET interrupt is inactive
          - name: ACTIVE
            value: 1
            description: RESTART_DET interrupt is active
        bitOffset: 12
        bitWidth: 1
  - name: IC_RX_TL
    addressOffset: 56
    description: I2C Receive FIFO Threshold Register
    resetValue: 0
    fields:
      - name: RX_TL
        description: "Receive FIFO Threshold Level.\n\n                          \
          \  Controls the level of entries (or above) that triggers the RX_FULL interrupt
          (bit 2 in IC_RAW_INTR_STAT register). The valid range is 0-255, with the
          additional restriction that hardware does not allow this value to be set
          to a value larger than the depth of the buffer. If an attempt is made to
          do that, the actual value set will be the maximum depth of the buffer. A
          value of 0 sets the threshold for 1 entry, and a value of 255 sets the threshold
          for 256 entries."
        access: read-write
        bitOffset: 0
        bitWidth: 8
