        bitWidth: 1
      - name: TAMPIE
        description: Tamper interrupt enable
        bitOffset: 2
        bitWidth: 1
      - name: TAMP2E
        description: "RTC_TAMP2 input detection\n              enable"
        bitOffset: 3
        bitWidth: 1
      - name: TAMP2TRG
