name: BasicTimer
description: TIM6 address block description
groupName: TIM6
registers:
  - name: TIM6_CR1
    displayName: TIM6_CR1
    description: TIM6 control register 1
    addressOffset: 0
    size: 16
    access: read-write
    resetValue: 0
    resetMask: 65535
    fields:
      - name: CEN
        description: Counter enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Counter disabled
            value: 0
          - name: B_0x1
            description: Counter enabled
            value: 1
      - name: UDIS
        description: Update disable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: UEV enabled.
            value: 0
          - name: B_0x1
            description: UEV disabled.
            value: 1
      - name: URS
        description: Update request source
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Any of the following events generates an update interrupt or DMA request if enabled.
            value: 0
          - name: B_0x1
            description: Only counter overflow/underflow generates an update interrupt or DMA request if enabled.
            value: 1
      - name: OPM
        description: One-pulse mode
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Counter is not stopped at update event
            value: 0
          - name: B_0x1
            description: Counter stops counting at the next update event (clearing the CEN bit).
            value: 1
      - name: ARPE
        description: Auto-reload preload enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TIMx_ARR register is not buffered.
            value: 0
          - name: B_0x1
            description: TIMx_ARR register is buffered.
            value: 1
      - name: UIFREMAP
        description: UIF status bit remapping
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No remapping.
            value: 0
          - name: B_0x1
            description: Remapping enabled.
            value: 1
      - name: DITHEN
        description: Dithering enable
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Dithering disabled
            value: 0
          - name: B_0x1
            description: Dithering enabled
            value: 1
  - name: TIM6_CR2
    displayName: TIM6_CR2
    description: TIM6 control register 2
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: MMS
        description: Master mode selection
        bitOffset: 4
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Reset-the UG bit from the TIMx_EGR register is used as a trigger output (tim_trgo).
            value: 0
          - name: B_0x1
            description: Enable-the Counter enable signal, tim_cnt_en, is used as a trigger output (tim_trgo).
            value: 1
          - name: B_0x2
            description: Update-The update event is selected as a trigger output (tim_trgo).
            value: 2
      - name: ADSYNC
        description: ADC synchronization
        bitOffset: 28
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The timer operates independently from the ADC
            value: 0
          - name: B_0x1
            description: The timer operation is synchronized with the ADC clock to provide jitter-free sampling point.
            value: 1
  - name: TIM6_DIER
    displayName: TIM6_DIER
    description: TIM6 DMA/Interrupt enable register
    addressOffset: 12
    size: 16
    access: read-write
    resetValue: 0
    resetMask: 65535
    fields:
      - name: UIE
        description: Update interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Update interrupt disabled.
            value: 0
          - name: B_0x1
            description: Update interrupt enabled.
            value: 1
      - name: UDE
        description: Update DMA request enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Update DMA request disabled.
            value: 0
          - name: B_0x1
            description: Update DMA request enabled.
            value: 1
  - name: TIM6_SR
    displayName: TIM6_SR
    description: TIM6 status register
    addressOffset: 16
    size: 16
    access: read-write
    resetValue: 0
    resetMask: 65535
    fields:
      - name: UIF
        description: Update interrupt flag
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No update occurred.
            value: 0
          - name: B_0x1
            description: Update interrupt pending.
            value: 1
  - name: TIM6_EGR
    displayName: TIM6_EGR
    description: TIM6 event generation register
    addressOffset: 20
    size: 16
    access: write-only
    resetValue: 0
    resetMask: 65535
    fields:
      - name: UG
        description: Update generation
        bitOffset: 0
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No action.
            value: 0
          - name: B_0x1
            description: Re-initializes the timer counter and generates an update of the registers.
            value: 1
  - name: TIM6_CNT
    displayName: TIM6_CNT
    description: TIM6 counter
    addressOffset: 36
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CNT
        description: Counter value
        bitOffset: 0
        bitWidth: 16
        access: read-write
      - name: UIFCPY
        description: UIF copy
        bitOffset: 31
        bitWidth: 1
        access: read-only
  - name: TIM6_PSC
    displayName: TIM6_PSC
    description: TIM6 prescaler
    addressOffset: 40
    size: 16
    access: read-write
    resetValue: 0
    resetMask: 65535
    fields:
      - name: PSC
        description: Prescaler value
        bitOffset: 0
        bitWidth: 16
        access: read-write
  - name: TIM6_ARR
    displayName: TIM6_ARR
    description: TIM6 autoreload register
    addressOffset: 44
    size: 32
    access: read-write
    resetValue: 65535
    resetMask: 4294967295
    fields:
      - name: ARR
        description: Auto-reload value
        bitOffset: 0
        bitWidth: 20
        access: read-write
interrupts:
  - name: INTR
    description: TIM6 global interrupt
addressBlocks:
  - offset: 0
    size: 48
    usage: registers
