name: SBS
description: SBS address block description
groupName: SBS
baseAddress: 1140851712
registers:
- name: SBS_HDPLCR
  displayName: SBS_HDPLCR
  description: SBS temporal isolation control register
  addressOffset: 16
  size: 32
  access: read-write
  resetValue: 180
  resetMask: 4294967295
  fields:
  - name: INCR_HDPL
    description: increment HDPL value
    bitOffset: 0
    bitWidth: 8
    access: read-write
    enumeratedValues:
    - name: B_0xB4
      description: no increment
      value: 180
    - name: B_0x6A
      description: recommended value to increment HDPL level by one
      value: 106
- name: SBS_HDPLSR
  displayName: SBS_HDPLSR
  description: SBS temporal isolation status register
  addressOffset: 20
  size: 32
  access: read-only
  resetValue: 0
  resetMask: 0
  fields:
  - name: HDPL
    description: temporal isolation level
    bitOffset: 0
    bitWidth: 8
    access: read-only
    enumeratedValues:
    - name: B_0xB4
      description: HDPL0, RSS
      value: 180
    - name: B_0x51
      description: HDPL1, iRoT
      value: 81
    - name: B_0x8A
      description: HDPL2, uRoT
      value: 138
    - name: B_0x6F
      description: HDPL3, application (secure/non-secure)
      value: 111
- name: SBS_NEXTHDPLCR
  displayName: SBS_NEXTHDPLCR
  description: SBS next HDPL control register
  addressOffset: 24
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: NEXTHDPL
    description: index to point to a higher HDPL than the current one
    bitOffset: 0
    bitWidth: 2
    access: read-write
- name: SBS_DBGCR
  displayName: SBS_DBGCR
  description: SBS debug control register
  addressOffset: 32
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: AP_UNLOCK
    description: access port unlock
    bitOffset: 0
    bitWidth: 8
    access: read-write
  - name: DBG_UNLOCK
    description: debug unlock when DBG_AUTH_HDPL is reached
    bitOffset: 8
    bitWidth: 8
    access: read-write
  - name: DBG_AUTH_HDPL
    description: authenticated debug temporal isolation level
    bitOffset: 16
    bitWidth: 8
    access: read-write
    enumeratedValues:
    - name: B_0x51
      description: HDPL1
      value: 81
    - name: B_0x8A
      description: HDPL2
      value: 138
    - name: B_0x6F
      description: HDPL3
      value: 111
  - name: DBG_AUTH_SEC
    description: control debug opening secure/non-secure
    bitOffset: 24
    bitWidth: 8
    access: read-write
- name: SBS_DBGLOCKR
  displayName: SBS_DBGLOCKR
  description: SBS debug lock register
  addressOffset: 36
  size: 32
  access: read-write
  resetValue: 180
  resetMask: 4294967295
  fields:
  - name: DBGCFG_LOCK
    description: debug configuration lock
    bitOffset: 0
    bitWidth: 8
    access: read-write
    enumeratedValues:
    - name: B_0xB4
      description: Writes to SBS_DBGCR allowed (default)
      value: 180
- name: SBS_RSSCMDR
  displayName: SBS_RSSCMDR
  description: SBS RSS command register
  addressOffset: 52
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: RSSCMD
    description: RSS command
    bitOffset: 0
    bitWidth: 16
    access: read-write
- name: SBS_EPOCHSELCR
  displayName: SBS_EPOCHSELCR
  description: SBS EPOCH selection control register
  addressOffset: 160
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: EPOCH_SEL
    description: select EPOCH value to be sent to the SAES
    bitOffset: 0
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: NS_EPOCH (non-secure) counter input selected
      value: 0
    - name: B_0x1
      description: SEC_EPOCH counter input selected
      value: 1
- name: SBS_SECCFGR
  displayName: SBS_SECCFGR
  description: SBS security mode configuration control register
  addressOffset: 192
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SBSSEC
    description: SBS clock control, memory-erase status register and 
      compensation cell register security enable
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SBS_MESR, SBS_CCCSR, SBS_CCVALR, SBS_CCSWCR registers 
        accessible through secure or non-secure transaction
      value: 0
    - name: B_0x1
      description: SBS_MESR, SBS_CCCSR, SBS_CCVALR, SBS_CCSWCR registers 
        accessible only through secure transaction
      value: 1
  - name: CLASSBSEC
    description: ClassB security enable
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SBS_CFGR2 register accessible through secure or non-secure 
        transaction
      value: 0
    - name: B_0x1
      description: SBS_CFGR2 register accessible only through secure transaction
      value: 1
  - name: FPUSEC
    description: FPU security enable
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SBS_FPUIMP register accessible through secure or non-secure 
        transaction
      value: 0
    - name: B_0x1
      description: SBS_FPUIMP register accessible only through secure 
        transaction
      value: 1
- name: SBS_PMCR
  displayName: SBS_PMCR
  description: SBS product mode and configuration register
  addressOffset: 256
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: PB6_FMP
    description: Fast-mode Plus driving capability activation on PB6
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PB6 pin operates in standard mode.
      value: 0
    - name: B_0x1
      description: Fm+ mode is enabled on PB6 pin and the speed control is 
        bypassed.
      value: 1
  - name: PB7_FMP
    description: Fast-mode Plus driving capability activation on PB7
    bitOffset: 17
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PB7 pin operates in standard mode.
      value: 0
    - name: B_0x1
      description: Fm+ mode is enabled on PB7 pin and the speed control is 
        bypassed.
      value: 1
  - name: PB8_FMP
    description: Fast-mode Plus driving capability activation on PB8
    bitOffset: 18
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PB8 pin operates in standard mode.
      value: 0
    - name: B_0x1
      description: Fm+ mode is enabled on PB8 pin and the speed control is 
        bypassed.
      value: 1
  - name: PB9_FMP
    description: Fast-mode Plus driving capability activation on PB9
    bitOffset: 19
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PB9 pin operates in standard mode.
      value: 0
    - name: B_0x1
      description: Fm+ mode is enabled on PB9 pin and the speed control is 
        bypassed.
      value: 1
  - name: ETH_SEL_PHY
    description: Ethernet PHY interface selection
    bitOffset: 21
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: GMII or MII
      value: 0
    - name: B_0x4
      description: RMII
      value: 4
- name: SBS_FPUIMR
  displayName: SBS_FPUIMR
  description: SBS FPU interrupt mask register
  addressOffset: 260
  size: 32
  access: read-write
  resetValue: 31
  resetMask: 4294967295
  fields:
  - name: FPU_IE
    description: FPU interrupt enable
    bitOffset: 0
    bitWidth: 6
    access: read-write
- name: SBS_MESR
  displayName: SBS_MESR
  description: SBS memory erase status register
  addressOffset: 264
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967280
  fields:
  - name: MCLR
    description: device memories erase status
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: memory erase on going if not yet cleared by software
      value: 0
    - name: B_0x1
      description: Memory erase done
      value: 1
  - name: IPMEE
    description: ICACHE erase status
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: ICACHE and PKA RAM erase on going
      value: 0
    - name: B_0x1
      description: ICACHE and PKA SRAM erase done
      value: 1
- name: SBS_CCCSR
  displayName: SBS_CCCSR
  description: SBS compensation cell for I/Os control and status register
  addressOffset: 272
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: EN1
    description: enable compensation cell for VDDIO power rail
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: I/O compensation cell disabled
      value: 0
    - name: B_0x1
      description: I/O compensation cell enabled
      value: 1
  - name: CS1
    description: code selection for VDDIO power rail (reset value set to 1)
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Code from the cell (available in the SBS_CCVR)
      value: 0
    - name: B_0x1
      description: Code from SBS_CCCR
      value: 1
  - name: EN2
    description: enable compensation cell for VDDIO2 power rail
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: I/O compensation cell disabled
      value: 0
    - name: B_0x1
      description: I/O compensation cell enabled
      value: 1
  - name: CS2
    description: code selection for VDDIO2 power rail (reset value set to 1)
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Code from the cell (available in SBS_CCVR)
      value: 0
    - name: B_0x1
      description: Code from SBS_CCCR
      value: 1
  - name: RDY1
    description: VDDIO compensation cell ready flag
    bitOffset: 8
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: VDDIO compensation cell not ready
      value: 0
    - name: B_0x1
      description: VDDIO compensation cell ready (code value provided by the 
        cell can be used)
      value: 1
  - name: RDY2
    description: VDDIO2 compensation cell ready flag
    bitOffset: 9
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: VDDIO2 compensation cell not ready
      value: 0
    - name: B_0x1
      description: VDDIO2 compensation cell ready (code value provided by the 
        cell can be used)
      value: 1
- name: SBS_CCVALR
  displayName: SBS_CCVALR
  description: SBS compensation cell for I/Os value register
  addressOffset: 276
  size: 32
  access: read-only
  resetValue: 136
  resetMask: 4294967295
  fields:
  - name: ANSRC1
    description: compensation value for the NMOS transistor
    bitOffset: 0
    bitWidth: 4
    access: read-only
  - name: APSRC1
    description: compensation value for the PMOS transistor
    bitOffset: 4
    bitWidth: 4
    access: read-only
  - name: ANSRC2
    description: Compensation value for the NMOS transistor
    bitOffset: 8
    bitWidth: 4
    access: read-only
  - name: APSRC2
    description: compensation value for the PMOS transistor
    bitOffset: 12
    bitWidth: 4
    access: read-only
