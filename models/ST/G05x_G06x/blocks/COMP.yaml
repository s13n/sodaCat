name: COMP
description: Comparator
groupName: COMP
baseAddress: 1073807872
registers:
- name: COMP1_CSR
  displayName: COMP1_CSR
  description: Comparator 1 control and status register
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: EN
    description: "Comparator 1 enable bit\nThis bit is controlled by software (if
      not locked). It enables the comparator 1:"
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable
      value: 0
    - name: B_0x1
      description: Enable
      value: 1
  - name: INMSEL
    description: "Comparator 1 signal selector for inverting input INM\nThis bitfield
      is controlled by software (if not locked). It selects the signal for the inverting
      input COMP1_INM of the comparator 1:\n> 1000: 1/4 VREFINT"
    bitOffset: 4
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 1/4 VREFINT
      value: 0
    - name: B_0x1
      description: 1/2 VREFINT
      value: 1
    - name: B_0x2
      description: 3/4 VREFINT
      value: 2
    - name: B_0x3
      description: VREFINT
      value: 3
    - name: B_0x4
      description: DAC channel 1
      value: 4
    - name: B_0x5
      description: DAC channel 2
      value: 5
    - name: B_0x6
      description: PB1
      value: 6
    - name: B_0x7
      description: PC4
      value: 7
    - name: B_0x8
      description: PA0
      value: 8
  - name: INPSEL
    description: "Comparator 1 signal selector for non-inverting input\nThis bitfield
      is controlled by software (if not locked). It selects the signal for the non-inverting
      input COMP1_INP of the comparator 1 (also see the WINMODE bit):"
    bitOffset: 8
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PC5
      value: 0
    - name: B_0x1
      description: PB2
      value: 1
    - name: B_0x2
      description: PA1
      value: 2
    - name: B_0x3
      description: None (open)
      value: 3
  - name: WINMODE
    description: "Comparator 1 non-inverting input selector for window mode\nThis
      bit is controlled by software (if not locked). It selects the signal for COMP1_INP
      input of the comparator 1:"
    bitOffset: 11
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Signal selected with INPSEL[1:0] bitfield of this register
      value: 0
    - name: B_0x1
      description: COMP2_INP signal of the comparator 2 (required for window 
        mode, see Figure 64)
      value: 1
  - name: WINOUT
    description: "Comparator 1 output selector\nThis bit is controlled by software
      (if not locked). It selects the comparator 1 output:"
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: COMP1_VALUE
      value: 0
    - name: B_0x1
      description: COMP1_VALUE XOR COMP2_VALUE (required for window mode, see 
        Figure 64)
      value: 1
  - name: POLARITY
    description: "Comparator 1 polarity selector\nThis bit is controlled by software
      (if not locked). It selects the comparator 1 output polarity:"
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Non-inverted
      value: 0
    - name: B_0x1
      description: Inverted
      value: 1
  - name: HYST
    description: "Comparator 1 hysteresis selector\nThis bitfield is controlled by
      software (if not locked). It selects the hysteresis of the comparator 1:"
    bitOffset: 16
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: None
      value: 0
    - name: B_0x1
      description: Low
      value: 1
    - name: B_0x2
      description: Medium
      value: 2
    - name: B_0x3
      description: High
      value: 3
  - name: PWRMODE
    description: "Comparator 1 power mode selector\nThis bitfield is controlled by
      software (if not locked). It selects the power consumption and as a consequence
      the speed of the comparator 1:\nothers: Reserved"
    bitOffset: 18
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: High speed
      value: 0
    - name: B_0x1
      description: Medium speed
      value: 1
  - name: BLANKSEL
    description: "Comparator 1 blanking source selector\nThis bitfield is controlled
      by software (if not locked). It selects the blanking source:\nxxxx1: TIM1 OC4\n\
      xxx1x: TIM1 OC5\nxx1xx: TIM2 OC3\nx1xxx: TIM3 OC3\n1xxxx: TIM15 OC2"
    bitOffset: 20
    bitWidth: 5
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: None (no blanking)
      value: 0
  - name: VALUE
    description: "Comparator 1 output status\nThis bit is read-only. It reflects the
      level of the comparator 1 output after the polarity selector and blanking, as
      indicated in ."
    bitOffset: 30
    bitWidth: 1
    access: read-only
  - name: LOCK
    description: "COMP1_CSR register lock\nThis bit is set by software and cleared
      by a system reset. It locks the whole content of the comparator 1 control register
      COMP1_CSR[31:0]:"
    bitOffset: 31
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: COMP1_CSR[31:0] register read/write bits can be written by 
        software
      value: 0
    - name: B_0x1
      description: COMP1_CSR[31:0] register bits can be read but not written by 
        software
      value: 1
