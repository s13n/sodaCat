  displayName: SBS_CCSWCR
  description: SBS compensation cell for I/Os software code register
  addressOffset: 280
  size: 32
  access: read-write
  resetValue: 30840
  resetMask: 4294967295
  fields:
  - name: SW_ANSRC1
    description: NMOS compensation code for VDD power rails
    bitOffset: 0
    bitWidth: 4
    access: read-write
  - name: SW_APSRC1
    description: PMOS compensation code for the VDD power rails
    bitOffset: 4
    bitWidth: 4
    access: read-write
  - name: SW_ANSRC2
    description: NMOS compensation code for VDDIO power rails
    bitOffset: 8
    bitWidth: 4
    access: read-write
  - name: SW_APSRC2
    description: PMOS compensation code for the Vless thansub>DDIOless than/sub>
