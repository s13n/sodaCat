name: RTC
description: RTC
groupName: RTC
registers:
  - name: RTC_TR
    displayName: RTC_TR
    description: "The RTC_TR is the calendar time shadow\n          register. This
      register must be written in initialization\n          mode only. Refer to Calendar
      initialization and\n          configuration on page9 and Reading the calendar
      on\n          page10.This register is write protected. The write access\n  \
      \        procedure is described in RTC register write protection\n         \
      \ on page9."
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: SU
        description: Second units in BCD format
        bitOffset: 0
        bitWidth: 4
      - name: ST
        description: Second tens in BCD format
        bitOffset: 4
        bitWidth: 3
      - name: MNU
        description: Minute units in BCD format
        bitOffset: 8
        bitWidth: 4
      - name: MNT
        description: Minute tens in BCD format
        bitOffset: 12
        bitWidth: 3
      - name: HU
        description: Hour units in BCD format
        bitOffset: 16
        bitWidth: 4
      - name: HT
        description: Hour tens in BCD format
        bitOffset: 20
        bitWidth: 2
      - name: PM
        description: AM/PM notation
        bitOffset: 22
        bitWidth: 1
  - name: RTC_DR
    displayName: RTC_DR
    description: "The RTC_DR is the calendar date shadow\n          register. This
      register must be written in initialization\n          mode only. Refer to Calendar
      initialization and\n          configuration on page9 and Reading the calendar
      on\n          page10.This register is write protected. The write access\n  \
      \        procedure is described in RTC register write protection\n         \
      \ on page9."
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 8449
    fields:
      - name: DU
        description: Date units in BCD format
        bitOffset: 0
        bitWidth: 4
      - name: DT
        description: Date tens in BCD format
        bitOffset: 4
        bitWidth: 2
      - name: MU
        description: Month units in BCD format
        bitOffset: 8
        bitWidth: 4
      - name: MT
        description: Month tens in BCD format
        bitOffset: 12
        bitWidth: 1
      - name: WDU
        description: Week day units
        bitOffset: 13
        bitWidth: 3
      - name: YU
        description: Year units in BCD format
        bitOffset: 16
        bitWidth: 4
      - name: YT
        description: Year tens in BCD format
        bitOffset: 20
        bitWidth: 4
  - name: RTC_CR
    displayName: RTC_CR
    description: RTC control register
    addressOffset: 8
    size: 32
    resetValue: 0
    fields:
      - name: WUCKSEL
        description: Wakeup clock selection
        bitOffset: 0
        bitWidth: 3
        access: read-write
      - name: TSEDGE
        description: "Time-stamp event active edge TSE must be\n              reset
          when TSEDGE is changed to avoid unwanted TSF\n              setting."
        bitOffset: 3
        bitWidth: 1
        access: read-write
      - name: REFCKON
        description: "RTC_REFIN reference clock detection\n              enable (50
          or 60Hz) Note: PREDIV_S must be\n              0x00FF."
        bitOffset: 4
        bitWidth: 1
        access: read-write
      - name: BYPSHAD
        description: "Bypass the shadow registers Note: If the\n              frequency
          of the APB clock is less than seven times\n              the frequency of
          RTCCLK, BYPSHAD must be set to\n              1."
        bitOffset: 5
        bitWidth: 1
        access: read-write
      - name: FMT
        description: Hour format
        bitOffset: 6
        bitWidth: 1
        access: read-write
      - name: ALRAE
        description: Alarm A enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: ALRBE
        description: Alarm B enable
        bitOffset: 9
        bitWidth: 1
        access: read-write
      - name: WUTE
        description: Wakeup timer enable
        bitOffset: 10
        bitWidth: 1
        access: read-write
      - name: TSE
        description: timestamp enable
        bitOffset: 11
        bitWidth: 1
        access: read-write
      - name: ALRAIE
        description: Alarm A interrupt enable
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: ALRBIE
        description: Alarm B interrupt enable
        bitOffset: 13
        bitWidth: 1
        access: read-write
      - name: WUTIE
        description: "Wakeup timer interrupt\n              enable"
        bitOffset: 14
        bitWidth: 1
        access: read-write
      - name: TSIE
        description: "Time-stamp interrupt\n              enable"
        bitOffset: 15
        bitWidth: 1
        access: read-write
      - name: ADD1H
        description: "Add 1 hour (summer time change) When\n              this bit
          is set outside initialization mode, 1 hour\n              is added to the
          calendar time. This bit is always\n              read as 0."
        bitOffset: 16
        bitWidth: 1
        access: write-only
      - name: SUB1H
        description: "Subtract 1 hour (winter time change)\n              When this
          bit is set outside initialization mode, 1\n              hour is subtracted
          to the calendar time if the\n              current hour is not 0. This bit
          is always read as 0.\n              Setting this bit has no effect when
          current hour is\n              0."
        bitOffset: 17
        bitWidth: 1
        access: write-only
      - name: BKP
        description: "Backup This bit can be written by the\n              user to
          memorize whether the daylight saving time\n              change has been
          performed or not."
        bitOffset: 18
        bitWidth: 1
        access: read-write
      - name: COSEL
        description: "Calibration output selection When COE=1,\n              this
          bit selects which signal is output on RTC_CALIB.\n              These frequencies
          are valid for RTCCLK at 32.768 kHz\n              and prescalers at their
          default values (PREDIV_A=127\n              and PREDIV_S=255). Refer to
          Section24.3.15:\n              Calibration clock output"
        bitOffset: 19
        bitWidth: 1
        access: read-write
      - name: POL
        description: "Output polarity This bit is used to\n              configure
          the polarity of RTC_ALARM\n              output"
        bitOffset: 20
        bitWidth: 1
        access: read-write
      - name: OSEL
        description: "Output selection These bits are used to\n              select
          the flag to be routed to RTC_ALARM\n              output"
        bitOffset: 21
        bitWidth: 2
        access: read-write
      - name: COE
        description: "Calibration output enable This bit\n              enables the
          RTC_CALIB output"
        bitOffset: 23
        bitWidth: 1
        access: read-write
      - name: ITSE
        description: "timestamp on internal event\n              enable"
        bitOffset: 24
        bitWidth: 1
        access: read-write
  - name: RTC_ISR
    displayName: RTC_ISR
    description: "This register is write protected (except for\n          RTC_ISR[13:8]
      bits). The write access procedure is\n          described in RTC register write
      protection on\n          page9."
    addressOffset: 12
    size: 32
    resetValue: 7
    fields:
      - name: ALRAWF
        description: "Alarm A write flag This bit is set by\n              hardware
          when Alarm A values can be changed, after\n              the ALRAE bit has
          been set to 0 in RTC_CR. It is\n              cleared by hardware in initialization\n\
          \              mode."
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: ALRBWF
        description: "Alarm B write flag This bit is set by\n              hardware
          when Alarm B values can be changed, after\n              the ALRBE bit has
          been set to 0 in RTC_CR. It is\n              cleared by hardware in initialization\n\
          \              mode."
        bitOffset: 1
        bitWidth: 1
        access: read-only
      - name: WUTWF
        description: "Wakeup timer write flag This bit is set\n              by hardware
          up to 2 RTCCLK cycles after the WUTE bit\n              has been set to
          0 in RTC_CR, and is cleared up to 2\n              RTCCLK cycles after the
          WUTE bit has been set to 1.\n              The wakeup timer values can be
          changed when WUTE bit\n              is cleared and WUTWF is set."
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: SHPF
        description: "Shift operation pending This flag is set\n              by hardware
          as soon as a shift operation is initiated\n              by a write to the
          RTC_SHIFTR register. It is cleared\n              by hardware when the corresponding
          shift operation\n              has been executed. Writing to the SHPF bit
          has no\n              effect."
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: INITS
        description: "Initialization status flag This bit is\n              set by
          hardware when the calendar year field is\n              different from 0
          (Backup domain reset\n              state)."
        bitOffset: 4
        bitWidth: 1
        access: read-only
      - name: RSF
        description: "Registers synchronization flag This bit\n              is set
          by hardware each time the calendar registers\n              are copied into
          the shadow registers (RTC_SSRx,\n              RTC_TRx and RTC_DRx). This
          bit is cleared by hardware\n              in initialization mode, while
          a shift operation is\n              pending (SHPF=1), or when in bypass
          shadow register\n              mode (BYPSHAD=1). This bit can also be cleared
          by\n              software. It is cleared either by software or by\n   \
          \           hardware in initialization mode."
        bitOffset: 5
        bitWidth: 1
        access: read-write
      - name: INITF
        description: "Initialization flag When this bit is set\n              to 1,
          the RTC is in initialization state, and the\n              time, date and
          prescaler registers can be\n              updated."
        bitOffset: 6
        bitWidth: 1
        access: read-only
      - name: INIT
        description: Initialization mode
        bitOffset: 7
        bitWidth: 1
        access: read-write
      - name: ALRAF
        description: "Alarm A flag This flag is set by\n              hardware when
          the time/date registers (RTC_TR and\n              RTC_DR) match the Alarm
          A register (RTC_ALRMAR). This\n              flag is cleared by software
          by writing\n              0."
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: ALRBF
        description: "Alarm B flag This flag is set by\n              hardware when
          the time/date registers (RTC_TR and\n              RTC_DR) match the Alarm
          B register (RTC_ALRMBR). This\n              flag is cleared by software
          by writing\n              0."
        bitOffset: 9
        bitWidth: 1
        access: read-write
      - name: WUTF
        description: "Wakeup timer flag This flag is set by\n              hardware
          when the wakeup auto-reload counter reaches\n              0. This flag
          is cleared by software by writing 0.\n              This flag must be cleared
          by software at least 1.5\n              RTCCLK periods before WUTF is set
          to 1\n              again."
        bitOffset: 10
        bitWidth: 1
        access: read-write
      - name: TSF
        description: "Time-stamp flag This flag is set by\n              hardware
          when a time-stamp event occurs. This flag is\n              cleared by software
          by writing 0."
        bitOffset: 11
        bitWidth: 1
        access: read-write
      - name: TSOVF
        description: "Time-stamp overflow flag This flag is\n              set by
          hardware when a time-stamp event occurs while\n              TSF is already
          set. This flag is cleared by software\n              by writing 0. It is
          recommended to check and then\n              clear TSOVF only after clearing
          the TSF bit.\n              Otherwise, an overflow might not be noticed
          if a\n              time-stamp event occurs immediately before the TSF\n\
          \              bit is cleared."
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: TAMP1F
        description: "RTC_TAMP1 detection flag This flag is\n              set by
          hardware when a tamper detection event is\n              detected on the
          RTC_TAMP1 input. It is cleared by\n              software writing 0"
        bitOffset: 13
        bitWidth: 1
        access: read-write
      - name: TAMP2F
        description: "RTC_TAMP2 detection flag This flag is\n              set by
          hardware when a tamper detection event is\n              detected on the
          RTC_TAMP2 input. It is cleared by\n              software writing 0"
        bitOffset: 14
        bitWidth: 1
        access: read-write
      - name: TAMP3F
        description: "RTC_TAMP3 detection flag This flag is\n              set by
          hardware when a tamper detection event is\n              detected on the
          RTC_TAMP3 input. It is cleared by\n              software writing 0"
        bitOffset: 15
        bitWidth: 1
        access: read-write
      - name: RECALPF
        description: "Recalibration pending Flag The RECALPF\n              status
          flag is automatically set to 1 when software\n              writes to the
          RTC_CALR register, indicating that the\n              RTC_CALR register
          is blocked. When the new\n              calibration settings are taken into
          account, this bit\n              returns to 0. Refer to Re-calibration\n\
          \              on-the-fly."
        bitOffset: 16
        bitWidth: 1
        access: read-only
      - name: ITSF
        description: Internal tTime-stamp flag
        bitOffset: 17
        bitWidth: 1
        access: read-write
  - name: RTC_PRER
    displayName: RTC_PRER
    description: "This register must be written in\n          initialization mode
      only. The initialization must be\n          performed in two separate write
      accesses. Refer to\n          Calendar initialization and configuration on page9.This\n\
      \          register is write protected. The write access procedure\n       \
      \   is described in RTC register write protection on\n          page9."
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 8323327
    fields:
      - name: PREDIV_S
        description: "Synchronous prescaler factor This is the\n              synchronous
          division factor: ck_spre frequency =\n              ck_apre frequency/(PREDIV_S+1)"
        bitOffset: 0
        bitWidth: 15
      - name: PREDIV_A
        description: "Asynchronous prescaler factor This is\n              the asynchronous
          division factor: ck_apre frequency =\n              RTCCLK frequency/(PREDIV_A+1)"
        bitOffset: 16
        bitWidth: 7
  - name: RTC_WUTR
    displayName: RTC_WUTR
    description: "This register can be written only when WUTWF\n          is set to
      1 in RTC_ISR.This register is write protected.\n          The write access procedure
      is described in RTC register\n          write protection on page9."
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 65535
    fields:
      - name: WUT
        description: "Wakeup auto-reload value bits When the\n              wakeup
          timer is enabled (WUTE set to 1), the WUTF\n              flag is set every
          (WUT[15:0] + 1) ck_wut cycles. The\n              ck_wut period is selected
          through WUCKSEL[2:0] bits\n              of the RTC_CR register When WUCKSEL[2]
          = 1, the\n              wakeup timer becomes 17-bits and WUCKSEL[1]\n  \
          \            effectively becomes WUT[16] the most-significant bit\n    \
          \          to be reloaded into the timer. The first assertion of\n     \
          \         WUTF occurs (WUT+1) ck_wut cycles after WUTE is set.\n       \
          \       Setting WUT[15:0] to 0x0000 with WUCKSEL[2:0] =011\n           \
          \   (RTCCLK/2) is forbidden."
        bitOffset: 0
        bitWidth: 16
  - name: RTC_ALRMAR
    displayName: RTC_ALRMAR
    description: "This register can be written only when\n          ALRAWF is set
      to 1 in RTC_ISR, or in initialization\n          mode.This register is write
      protected. The write access\n          procedure is described in RTC register
      write protection\n          on page9."
    addressOffset: 28
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: SU
        description: "Second units in BCD\n              format."
        bitOffset: 0
        bitWidth: 4
      - name: ST
        description: Second tens in BCD format.
        bitOffset: 4
        bitWidth: 3
      - name: MSK1
        description: Alarm A seconds mask
        bitOffset: 7
        bitWidth: 1
      - name: MNU
        description: "Minute units in BCD\n              format."
        bitOffset: 8
        bitWidth: 4
      - name: MNT
        description: Minute tens in BCD format.
        bitOffset: 12
        bitWidth: 3
      - name: MSK2
        description: Alarm A minutes mask
        bitOffset: 15
        bitWidth: 1
      - name: HU
        description: Hour units in BCD format.
        bitOffset: 16
        bitWidth: 4
      - name: HT
        description: Hour tens in BCD format.
        bitOffset: 20
        bitWidth: 2
      - name: PM
        description: AM/PM notation
        bitOffset: 22
        bitWidth: 1
      - name: MSK3
        description: Alarm A hours mask
        bitOffset: 23
        bitWidth: 1
      - name: DU
        description: "Date units or day in BCD\n              format."
        bitOffset: 24
        bitWidth: 4
      - name: DT
        description: Date tens in BCD format.
        bitOffset: 28
        bitWidth: 2
      - name: WDSEL
        description: Week day selection
        bitOffset: 30
        bitWidth: 1
      - name: MSK4
        description: Alarm A date mask
        bitOffset: 31
        bitWidth: 1
  - name: RTC_ALRMBR
    displayName: RTC_ALRMBR
    description: "This register can be written only when\n          ALRBWF is set
      to 1 in RTC_ISR, or in initialization\n          mode.This register is write
      protected. The write access\n          procedure is described in RTC register
      write protection\n          on page9."
    addressOffset: 32
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: SU
        description: Second units in BCD format
        bitOffset: 0
        bitWidth: 4
      - name: ST
        description: Second tens in BCD format
        bitOffset: 4
        bitWidth: 3
      - name: MSK1
        description: Alarm B seconds mask
        bitOffset: 7
        bitWidth: 1
      - name: MNU
        description: Minute units in BCD format
        bitOffset: 8
        bitWidth: 4
      - name: MNT
        description: Minute tens in BCD format
        bitOffset: 12
        bitWidth: 3
      - name: MSK2
        description: Alarm B minutes mask
        bitOffset: 15
        bitWidth: 1
      - name: HU
        description: Hour units in BCD format
        bitOffset: 16
        bitWidth: 4
      - name: HT
        description: Hour tens in BCD format
        bitOffset: 20
        bitWidth: 2
      - name: PM
        description: AM/PM notation
        bitOffset: 22
        bitWidth: 1
      - name: MSK3
        description: Alarm B hours mask
        bitOffset: 23
        bitWidth: 1
      - name: DU
        description: "Date units or day in BCD\n              format"
        bitOffset: 24
        bitWidth: 4
      - name: DT
        description: Date tens in BCD format
        bitOffset: 28
        bitWidth: 2
      - name: WDSEL
        description: Week day selection
        bitOffset: 30
        bitWidth: 1
      - name: MSK4
        description: Alarm B date mask
        bitOffset: 31
        bitWidth: 1
  - name: RTC_WPR
    displayName: RTC_WPR
    description: RTC write protection register
    addressOffset: 36
    size: 32
    access: write-only
    resetValue: 0
    fields:
      - name: KEY
        description: "Write protection key This byte is\n              written by
          software. Reading this byte always returns\n              0x00. Refer to
          RTC register write protection for a\n              description of how to
          unlock RTC register write\n              protection."
        bitOffset: 0
        bitWidth: 8
  - name: RTC_SSR
    displayName: RTC_SSR
    description: RTC sub second register
    addressOffset: 40
    size: 32
    access: read-only
    resetValue: 0
    fields:
      - name: SS
        description: "Sub second value SS[15:0] is the value\n              in the
          synchronous prescaler counter. The fraction of\n              a second is
          given by the formula below: Second\n              fraction = (PREDIV_S -
          SS) / (PREDIV_S + 1) Note: SS\n              can be larger than PREDIV_S
          only after a shift\n              operation. In that case, the correct time/date
          is one\n              second less than as indicated by\n              RTC_TR/RTC_DR."
        bitOffset: 0
        bitWidth: 16
  - name: RTC_SHIFTR
    displayName: RTC_SHIFTR
    description: "This register is write protected. The write\n          access procedure
      is described in RTC register write\n          protection on page9."
    addressOffset: 44
    size: 32
    access: write-only
    resetValue: 0
    fields:
      - name: SUBFS
        description: "Subtract a fraction of a second These\n              bits are
          write only and is always read as zero.\n              Writing to this bit
          has no effect when a shift\n              operation is pending (when SHPF=1,
          in RTC_ISR). The\n              value which is written to SUBFS is added
          to the\n              synchronous prescaler counter. Since this counter\n\
          \              counts down, this operation effectively subtracts\n     \
          \         from (delays) the clock by: Delay (seconds) = SUBFS /\n      \
          \        (PREDIV_S + 1) A fraction of a second can effectively\n       \
          \       be added to the clock (advancing the clock) when the\n         \
          \     ADD1S function is used in conjunction with SUBFS,\n              effectively
          advancing the clock by: Advance (seconds)\n              = (1 - (SUBFS /
          (PREDIV_S + 1))). Note: Writing to\n              SUBFS causes RSF to be
          cleared. Software can then\n              wait until RSF=1 to be sure that
          the shadow registers\n              have been updated with the shifted\n\
          \              time."
        bitOffset: 0
        bitWidth: 15
      - name: ADD1S
        description: "Add one second This bit is write only\n              and is
          always read as zero. Writing to this bit has\n              no effect when
          a shift operation is pending (when\n              SHPF=1, in RTC_ISR). This
          function is intended to be\n              used with SUBFS (see description
          below) in order to\n              effectively add a fraction of a second
          to the clock\n              in an atomic operation."
        bitOffset: 31
        bitWidth: 1
  - name: RTC_TSTR
    displayName: RTC_TSTR
    description: "The content of this register is valid only\n          when TSF is
      set to 1 in RTC_ISR. It is cleared when TSF\n          bit is reset."
    addressOffset: 48
    size: 32
    access: read-only
    resetValue: 0
    fields:
      - name: SU
        description: "Second units in BCD\n              format."
        bitOffset: 0
        bitWidth: 4
      - name: ST
        description: Second tens in BCD format.
        bitOffset: 4
        bitWidth: 3
      - name: MNU
        description: "Minute units in BCD\n              format."
        bitOffset: 8
        bitWidth: 4
      - name: MNT
        description: Minute tens in BCD format.
        bitOffset: 12
        bitWidth: 3
      - name: HU
        description: Hour units in BCD format.
        bitOffset: 16
        bitWidth: 4
      - name: HT
        description: Hour tens in BCD format.
        bitOffset: 20
        bitWidth: 2
      - name: PM
        description: AM/PM notation
        bitOffset: 22
        bitWidth: 1
  - name: RTC_TSDR
    displayName: RTC_TSDR
    description: "The content of this register is valid only\n          when TSF is
      set to 1 in RTC_ISR. It is cleared when TSF\n          bit is reset."
    addressOffset: 52
    size: 32
    access: read-only
    resetValue: 0
    fields:
      - name: DU
        description: Date units in BCD format
        bitOffset: 0
        bitWidth: 4
      - name: DT
        description: Date tens in BCD format
        bitOffset: 4
        bitWidth: 2
      - name: MU
        description: Month units in BCD format
        bitOffset: 8
        bitWidth: 4
      - name: MT
        description: Month tens in BCD format
        bitOffset: 12
        bitWidth: 1
      - name: WDU
        description: Week day units
        bitOffset: 13
        bitWidth: 3
  - name: RTC_TSSSR
    displayName: RTC_TSSSR
    description: "The content of this register is valid only\n          when RTC_ISR/TSF
      is set. It is cleared when the\n          RTC_ISR/TSF bit is reset."
    addressOffset: 56
    size: 32
    access: read-only
    resetValue: 0
    fields:
      - name: SS
        description: "Sub second value SS[15:0] is the value\n              of the
          synchronous prescaler counter when the\n              timestamp event occurred."
        bitOffset: 0
        bitWidth: 16
  - name: RTC_CALR
    displayName: RTC_CALR
    description: "This register is write protected. The write\n          access procedure
      is described in RTC register write\n          protection on page9."
    addressOffset: 60
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CALM
        description: "Calibration minus The frequency of the\n              calendar
          is reduced by masking CALM out of 220 RTCCLK\n              pulses (32 seconds
          if the input frequency is 32768\n              Hz). This decreases the frequency
          of the calendar\n              with a resolution of 0.9537 ppm. To increase
          the\n              frequency of the calendar, this feature should be\n \
          \             used in conjunction with CALP. See Section24.3.12:\n     \
          \         RTC smooth digital calibration on\n              page13."
        bitOffset: 0
        bitWidth: 9
      - name: CALW16
        description: "Use a 16-second calibration cycle period\n              When
          CALW16 is set to 1, the 16-second calibration\n              cycle period
          is selected.This bit must not be set to\n              1 if CALW8=1. Note:
          CALM[0] is stuck at 0 when\n              CALW16= 1. Refer to Section24.3.12:
          RTC smooth\n              digital calibration."
        bitOffset: 13
        bitWidth: 1
      - name: CALW8
        description: "Use an 8-second calibration cycle period\n              When
          CALW8 is set to 1, the 8-second calibration\n              cycle period
          is selected. Note: CALM[1:0] are stuck\n              at 00; when CALW8=
          1. Refer to Section24.3.12: RTC\n              smooth digital calibration."
        bitOffset: 14
        bitWidth: 1
      - name: CALP
        description: "Increase frequency of RTC by 488.5 ppm\n              This feature
          is intended to be used in conjunction\n              with CALM, which lowers
          the frequency of the calendar\n              with a fine resolution. if
          the input frequency is\n              32768 Hz, the number of RTCCLK pulses
          added during a\n              32-second window is calculated as follows:
          (512 *\n              CALP) - CALM. Refer to Section24.3.12: RTC smooth\n\
          \              digital calibration."
        bitOffset: 15
        bitWidth: 1
  - name: RTC_TAMPCR
    displayName: RTC_TAMPCR
    description: "RTC tamper and alternate function\n          configuration register"
