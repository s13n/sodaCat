families:
  L1xx:
    ref_manual:
      name: RM0038
      url: https://www.st.com/resource/en/reference_manual/rm0038-stm32l100xx-stm32l151xx-stm32l152xx-and-stm32l162xx-advanced-armbased-32bit-mcus-stmicroelectronics.pdf
    chips:
    - STM32L100
    - STM32L151
    - STM32L152
    - STM32L162
blocks:
  ADC:
    from: STM32L100.ADC
    instances: [ADC]
    interrupts:
      ADC1: INTR
  AES:
    from: STM32L100.AES
    instances: [AES]
    interrupts:
      AES: INTR
  BasicTimer:
    from: STM32L100.TIM6
    instances: [TIM6, TIM7]
    interrupts:
      TIM7: INTR
  COMP:
    from: STM32L100.COMP
    instances: [COMP]
    interrupts:
      COMP_ACQ: INTR
  CRC:
    from: STM32L100.CRC
    instances: [CRC]
  DAC:
    from: STM32L100.DAC
    instances: [DAC]
    interrupts:
      DAC: INTR
  DBGMCU:
    from: STM32L100.DBGMCU
    instances: [DBGMCU]
  DMA:
    from: STM32L100.DMA1
    instances: [DMA1, DMA2]
    interrupts:
      DMA1_Channel1: Channel1
      DMA1_Channel2: Channel2
      DMA1_Channel3: Channel3
      DMA1_Channel4: Channel4
      DMA1_Channel5: Channel5
      DMA1_Channel6: Channel6
      DMA1_Channel7: Channel7
  EXTI:
    from: STM32L100.EXTI
    instances: [EXTI]
    interrupts:
      TAMPER_STAMP: TAMPER_STAMP
      EXTI0: INTR0
      EXTI1: INTR1
      EXTI2: INTR2
      EXTI3: INTR3
      EXTI4: INTR4
      EXTI9_5: INTR9_5
      EXTI15_10: INTR15_10
  FSMC:
    from: STM32L100.FSMC
    instances: [FSMC]
  Flash:
    from: STM32L100.Flash
    instances: [Flash]
    interrupts:
      FLASH: INTR
  GPIO:
    from: STM32L100.GPIOA
    instances: [GPIOA, GPIOB, GPIOC, GPIOD, GPIOE, GPIOF, GPIOG, GPIOH]
  GpTimer:
    from: STM32L151.TIM10
    instances: [TIM10, TIM11, TIM2, TIM3, TIM4, TIM5, TIM9]
    interrupts:
      TIM11: INTR
  I2C:
    from: STM32L100.I2C1
    instances: [I2C1, I2C2]
    interrupts:
      I2C1_EV: EV
      I2C1_ER: ER
  IWDG:
    from: STM32L100.IWDG
    instances: [IWDG]
  LCD:
    from: STM32L100.LCD
    instances: [LCD]
    interrupts:
      LCD: INTR
  OPAMP:
    from: STM32L100.OPAMP
    instances: [OPAMP]
  PWR:
    from: STM32L100.PWR
    instances: [PWR]
    interrupts:
      PVD: INTR
  RCC:
    from: STM32L100.RCC
    instances: [RCC]
    interrupts:
      RCC: INTR
  RI:
    from: STM32L100.RI
    instances: [RI]
  RTC:
    from: STM32L100.RTC
    instances: [RTC]
    interrupts:
      RTC_WKUP: WKUP
      RTC_Alarm: Alarm
  SDIO:
    from: STM32L100.SDIO
    instances: [SDIO]
    interrupts:
      SDIO: INTR
  SPI:
    from: STM32L151.SPI1
    instances: [SPI1, SPI2, SPI3]
    interrupts:
      SPI3: INTR
  SYSCFG:
    from: STM32L151.SYSCFG
    instances: [SYSCFG]
  USART:
    from: STM32L151.UART4
    instances: [UART4, UART5, USART1, USART2, USART3, USART4, USART5]
    interrupts:
      UART4: INTR
  USB:
    from: STM32L100.USB
    instances: [USB]
    interrupts:
      USB_HP: HP
      USB_LP: LP
      USB_FS_WKUP: FS_WKUP
  WWDG:
    from: STM32L100.WWDG
    instances: [WWDG]
