      - name: LFRNB
        description: "Number of learning frames\nThis field is set and cleared by software. It is used to define the number of learning frames to perform the first estimate of the noise level.\n1xx: 32 frames used to compute the initial noise level\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 8
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 2 frames used to compute the initial noise level
            value: 0
          - name: B_0x1
            description: 4 frames used to compute the initial noise level
            value: 1
          - name: B_0x2
            description: 8 frames used to compute the initial noise level
            value: 2
          - name: B_0x3
            description: 16 frames used to compute the initial noise level
            value: 3
      - name: HGOVR
        description: "Hangover time window\nThis field is set and cleared by software. Once the SAD state is DETECT, this parameter is used to define the amount of time the sound is allowed to remain below the threshold, before switching the SAD to MONITOR state (see FRSIZE field for the description of a frame).\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 12
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SAD back to MONITOR state if sound is below threshold for 4 frames
            value: 0
          - name: B_0x1
            description: SAD back to MONITOR state if sound is below threshold for 8 frames
            value: 1
