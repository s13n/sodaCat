    resetMask: 4294967295
    fields:
      - name: SEDC
        description: "ECC single error detected and corrected\nNote: This bit is reserved\
          \ and must be kept at reset value in SRAM1, SRAM4 and SRAM5 interrupt status\
          \ registers."
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No single error
            value: 0
          - name: B_0x1
            description: Single error detected and corrected
            value: 1
      - name: DED
        description: "ECC double error detected\nNote: This bit is reserved and must\
          \ be kept at reset value in SRAM1, SRAM4 and SRAM5 interrupt status registers."
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No double error
            value: 0
          - name: B_0x1
            description: Double error detected
            value: 1
      - name: SRAMBUSY
        description: "SRAM busy with erase operation\nNote: Depending on the SRAM,\
          \ the erase operation can be performed due to software request, system reset\
          \ if the option bit is enabled, tamper detection or readout protection regression.\
          \ Refer to ."
        bitOffset: 8
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No erase operation on going
            value: 0
          - name: B_0x1
            description: Erase operation on going
            value: 1
