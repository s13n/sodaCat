  - name: IMR
    displayName: IMR
    description: Interrupt enable register
    addressOffset: 32
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DINIE
        description: Data input interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Data input interrupt disabled
            value: 0
          - name: B_0x1
            description: Data input interrupt enabled
            value: 1
      - name: DCIE
        description: Digest calculation completion interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Digest calculation completion interrupt disabled
            value: 0
          - name: B_0x1
            description: Digest calculation completion interrupt enabled.
            value: 1
  - name: SR
    displayName: SR
    description: Status register
    addressOffset: 36
    size: 32
    resetValue: 1114113
    resetMask: 4294967295
    fields:
      - name: DINIS
        description: Data input interrupt status
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Less than 16 locations are free in the input buffer
            value: 0
          - name: B_0x1
            description: A new block can be entered into the input buffer. An interrupt is generated if the DINIE bit is set in the HASH_IMR register.
            value: 1
      - name: DCIS
        description: Digest calculation completion interrupt status
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No digest available in the HASH_HRx registers (zeros are returned)
            value: 0
          - name: B_0x1
            description: Digest calculation complete, a digest is available in the HASH_HRx registers. An interrupt is generated if the DCIE bit is set in the HASH_IMR register.
            value: 1
      - name: DMAS
        description: DMA Status
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: DMA interface is disabled (DMAE = 0) and no transfer is ongoing
            value: 0
          - name: B_0x1
            description: DMA interface is enabled (DMAE = 1) or a transfer is ongoing
            value: 1
      - name: BUSY
        description: Busy bit
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No block is currently being processed
            value: 0
          - name: B_0x1
            description: The hash core is processing a block of data
            value: 1
      - name: NBWP
        description: Number of words already pushed
        bitOffset: 9
        bitWidth: 5
        access: read-only
      - name: DINNE
        description: DIN not empty
        bitOffset: 15
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No data are present in the data input buffer
            value: 0
          - name: B_0x1
            description: The input buffer contains at least one word of data
            value: 1
      - name: NBWE
        description: Number of words expected
        bitOffset: 16
        bitWidth: 5
        access: read-only
