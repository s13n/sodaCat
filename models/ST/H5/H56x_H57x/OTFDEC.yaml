      \ application successfully changes MODE bits in OTFDEC_RxCFGR and OTFDEC_RxKEYR,\
      \ and associated KEYCRC are erased."
    bitOffset: 0
    bitWidth: 32
    access: write-only
- name: OTFDEC_R1KEYR1
  displayName: OTFDEC_R1KEYR1
  description: OTFDEC region 1 key register 1
  addressOffset: 56
  size: 32
