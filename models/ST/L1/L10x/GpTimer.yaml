      - name: UG
        description: Update generation
        bitOffset: 0
        bitWidth: 1
      - name: CC1G
        description: "Capture/Compare 1\n              generation"
        bitOffset: 1
        bitWidth: 1
  - name: CCMR1_Output
    displayName: CCMR1_Output
    description: capture/compare mode register
    addressOffset: 24
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CC1S
        description: "Capture/Compare 1\n              selection"
        bitOffset: 0
        bitWidth: 2
      - name: OC1FE
        description: "Output compare 1 fast\n              enable"
        bitOffset: 2
        bitWidth: 1
      - name: OC1PE
        description: "Output compare 1 preload\n              enable"
        bitOffset: 3
        bitWidth: 1
      - name: OC1M
        description: Output compare 1 mode
        bitOffset: 4
        bitWidth: 3
  - name: CCMR1_Input
    displayName: CCMR1_Input
    description: "capture/compare mode register 1 (input\n          mode)"
    alternateRegister: CCMR1_Output
    addressOffset: 24
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CC1S
        description: "Capture/Compare 1\n              selection"
