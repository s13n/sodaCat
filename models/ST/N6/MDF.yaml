name: MDF
description: Register block
groupName: MDF
source: STM32N645 SVD v1.0
registers:
  - name: GCR
    displayName: GCR
    description: Global control register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TRGO
        description: Trigger output control
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Write 0 has no effect. Read 0 means that the trigger can be set again to 1.
            value: 0
          - name: B_0x1
            description: Write 1 generates a positive pulse on mdf_trgo signal and triggers the acquisition on the enabled filters having ACQMOD[2:0] = 0x1 and selecting TRGO as trigger. Read 1 means that the trigger pulse is still active.
            value: 1
      - name: ILVNB
        description: Interleaved number
        bitOffset: 4
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interleaved-transfer mode disabled
            value: 0
          - name: B_0x1
            description: Data from DFLT0 and DFLT1 are interleaved.
            value: 1
          - name: B_0x2
            description: Data from DFLT0, DFLT1 and DFLT2 are interleaved.
            value: 2
          - name: B_0xF
            description: Data from DFLT0 to DFLT15 are interleaved.
            value: 15
  - name: CKGCR
    displayName: CKGCR
    description: Clock generator control register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CKGDEN
        description: CKGEN dividers enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CKGEN dividers disabled
            value: 0
          - name: B_0x1
            description: CKGEN dividers enabled
            value: 1
      - name: CCK0EN
        description: MDF_CCK0 clock enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bitstream clock not generated
            value: 0
          - name: B_0x1
            description: Bitstream clock generated on the MDF_CCK0 pad
            value: 1
      - name: CCK1EN
        description: MDF_CCK1 clock enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bitstream clock not generated
            value: 0
          - name: B_0x1
            description: Bitstream clock generated on the MDF_CCK1 pad
            value: 1
      - name: CKGMOD
        description: Clock generator mode
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The kernel clock is provided to the dividers as soon as CKGDEN is set to 1.
            value: 0
          - name: B_0x1
            description: The kernel clock is provided to the dividers when CKGDEN is set to 1 and the trigger condition met.
            value: 1
      - name: CCK0DIR
        description: MDF_CCK0 direction
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: MDF_CCK0 pin direction is in input.
            value: 0
          - name: B_0x1
            description: MDF_CCK0 pin direction is in output.
            value: 1
      - name: CCK1DIR
        description: MDF_CCK1 direction
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: MDF_CCK1 pin direction is in input.
            value: 0
          - name: B_0x1
            description: MDF_CCK1 pin direction is in output.
            value: 1
      - name: TRGSENS
        description: CKGEN trigger sensitivity selection
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: A rising edge event triggers the activation of CKGEN dividers.
            value: 0
          - name: B_0x1
            description: A falling edge even triggers the activation of CKGEN dividers.
            value: 1
      - name: TRGSRC
        description: Digital filter trigger signal selection
        bitOffset: 12
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x2
            description: mdf_trg[0] selected
            value: 2
          - name: B_0x3
            description: mdf_trg[1] selected
            value: 3
          - name: B_0xF
            description: mdf_trg[13] selected
            value: 15
      - name: CCKDIV
        description: Divider to control the MDF_CCK clock
        bitOffset: 16
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The MDF_CCK clock is mdf_proc_ck.
            value: 0
          - name: B_0x1
            description: The MDF_CCK clock is mdf_proc_ck / 2.
            value: 1
          - name: B_0x2
            description: The MDF_CCK clock is mdf_proc_ck / 3.
            value: 2
          - name: B_0xF
            description: The MDF_CCK clock is mdf_proc_ck / 16.
            value: 15
      - name: PROCDIV
        description: Divider to control the serial interface clock
        bitOffset: 24
        bitWidth: 7
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: mdf_ker_ck provided to the SITF
            value: 0
          - name: B_0x1
            description: mdf_ker_ck/2 provided to the SITF
            value: 1
      - name: CKGACTIVE
        description: Clock generator active flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: The clock generator is not active and can be configured if needed.
            value: 0
          - name: B_0x1
            description: The clock generator is active and protected fields cannot be configured.
            value: 1
  - name: SITF0CR
    displayName: SITF0CR
    description: Serial interface control register 0
    addressOffset: 128
    size: 32
    resetValue: 7936
    resetMask: 4294967295
    fields:
      - name: SITFEN
        description: Serial interface enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Serial interface disabled
            value: 0
          - name: B_0x1
            description: Serial interface enabled
            value: 1
      - name: SCKSRC
        description: Serial clock source
        bitOffset: 1
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Serial clock source is MDF_CCK0.
            value: 0
          - name: B_0x1
            description: Serial clock source is MDF_CCK1.
            value: 1
      - name: SITFMOD
        description: Serial interface type
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LF_MASTER SPI mode
            value: 0
          - name: B_0x1
            description: Normal SPI mode
            value: 1
          - name: B_0x2
            description: 'Manchester mode: rising edge = logic 0, falling edge = logic 1'
            value: 2
          - name: B_0x3
            description: 'Manchester mode: rising edge = logic 1, falling edge = logic 0'
            value: 3
      - name: STH
        description: Manchester symbol threshold/SPI threshold
        bitOffset: 8
        bitWidth: 5
        access: read-write
      - name: SITFACTIVE
        description: Serial interface active flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: The serial interface is not active and can be configured if needed.
            value: 0
          - name: B_0x1
            description: The serial interface is active and protected fields cannot be configured.
            value: 1
  - name: BSMX0CR
    displayName: BSMX0CR
    description: Bitstream matrix control register 0
    addressOffset: 132
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: BSSEL
        description: Bitstream Selection
        bitOffset: 0
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: bs0_r provided to DFLTx and SCDx
            value: 0
          - name: B_0x1
            description: bs0_f provided to DFLTx and SCDx
            value: 1
          - name: B_0x2
            description: bs1_r provided to DFLTx and SCDx (if instantiated)
            value: 2
          - name: B_0x3
            description: bs1_f provided to DFLTx and SCDx (if instantiated)
            value: 3
          - name: B_0x1E
            description: bs15_r provided to DFLTx and SCDx (if instantiated)
            value: 30
          - name: B_0x1F
            description: bs15_f provided to DFLTx and SCDx (if instantiated)
            value: 31
      - name: BSMXACTIVE
        description: BSMX active flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: BSMX is not active and can be configured if needed.
            value: 0
          - name: B_0x1
            description: BSMX is active and protected fields cannot be configured.
            value: 1
  - name: DFLT0CR
    displayName: DFLT0CR
    description: Digital filter control register 0
    addressOffset: 136
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DFLTEN
        description: Digital filter enable
        bitOffset: 0
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: Acquisition immediately stopped
            value: 0
          - name: B_0x1
            description: Acquisition immediately started if ACQMOD[2:0] = 00x or 101, or acquisition started when the proper trigger event occurs if ACQMOD[2:0] = 01x or 100.
            value: 1
      - name: DMAEN
        description: DMA requests enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA interface for the corresponding digital filter disabled
            value: 0
          - name: B_0x1
            description: DMA interface for the corresponding digital filter enabled
            value: 1
      - name: FTH
        description: RXFIFO Threshold selection
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RXFIFO threshold event generated when the RXFIFO is not empty
            value: 0
          - name: B_0x1
            description: RXFIFO threshold event generated when the RXFIFO is half-full
            value: 1
      - name: ACQMOD
        description: Digital filter trigger mode
        bitOffset: 4
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Asynchronous continuous acquisition mode
            value: 0
          - name: B_0x1
            description: Asynchronous single-shot acquisition mode
            value: 1
          - name: B_0x2
            description: Synchronous continuous acquisition mode
            value: 2
          - name: B_0x3
            description: Synchronous, single-shot acquisition mode
            value: 3
          - name: B_0x4
            description: Window continuous acquisition mode
            value: 4
          - name: B_0x5
            description: Synchronous snapshot mode
            value: 5
      - name: TRGSENS
        description: Digital filter trigger sensitivity selection
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: A rising edge event triggers the acquisition.
            value: 0
          - name: B_0x1
            description: A falling edge even triggers the acquisition.
            value: 1
      - name: TRGSRC
        description: Digital filter trigger signal selection
        bitOffset: 12
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TRGO selected
            value: 0
          - name: B_0x1
            description: OLDx event selected
            value: 1
          - name: B_0x2
            description: mdf_trg[0] selected
            value: 2
          - name: B_0xF
            description: mdf_trg[13] selected
            value: 15
      - name: SNPSFMT
        description: Snapshot data format
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Integrator counter (INT_CNT) not inserted into MDF_SNPSxDR, leaving a data resolution of 23 bits
            value: 0
          - name: B_0x1
            description: Integrator counter (INT_CNT) inserted at position [15:9] of MDF_SNPSxDR, leaving a data resolution of 16 bits.
            value: 1
      - name: NBDIS
        description: Number of samples to be discarded
        bitOffset: 20
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No sample discarded
            value: 0
          - name: B_0x1
            description: 1 sample discarded
            value: 1
      - name: DFLTRUN
        description: Digital filter run status flag
        bitOffset: 30
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Digital filter not running and ready to accept a new trigger event
            value: 0
          - name: B_0x1
            description: Digital filter running
            value: 1
      - name: DFLTACTIVE
        description: Digital filter active flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Digital filter not active (can be re-enabled again, via DFLTEN, if needed)
            value: 0
          - name: B_0x1
            description: Digital filter active
            value: 1
  - name: DFLT0CICR
    displayName: DFLT0CICR
    description: Digital filter configuration register 0
    addressOffset: 140
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DATSRC
        description: Source data for the digital filter
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x2
            description: Stream coming from the ADCITF1 selected
            value: 2
          - name: B_0x3
            description: Stream coming from the ADCITF2 selected
            value: 3
      - name: CICMOD
        description: Select the CIC mode
        bitOffset: 4
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CIC split in two filters and MCIC configured in FastSinc filter
            value: 0
          - name: B_0x1
            description: CIC split in two filters and MCIC configured in Sinc less than sup>1 less than /sup> filter
            value: 1
          - name: B_0x2
            description: CIC split in two filters and MCIC configured in Sinc less than sup>2 less than /sup> filter
            value: 2
          - name: B_0x3
            description: CIC split in two filters and MCIC configured in Sinc less than sup>3 less than /sup> filter
            value: 3
          - name: B_0x4
            description: CIC configured in single Sinc less than sup>4 less than /sup> filter
            value: 4
      - name: MCICD
        description: CIC decimation ratio selection
        bitOffset: 8
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Decimation ratio is 2.
            value: 0
          - name: B_0x1
            description: Decimation ratio is 2.
            value: 1
      - name: MCICD8
        description: CIC decimation ratio selection
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Decimation ratio is 2.
            value: 0
          - name: B_0x1
            description: Decimation ratio is 2.
            value: 1
      - name: SCALE
        description: Scaling factor selection
        bitOffset: 20
        bitWidth: 6
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 0 dB
            value: 0
          - name: B_0x1
            description: + 3.5 dB
            value: 1
          - name: B_0x2
            description: + 6 dB or shift left by 1 bit
            value: 2
          - name: B_0x18
            description: + 72 dB or shift left by 12 bits
            value: 24
          - name: B_0x20
            description: '- 48.2 dB or shift right by 8 bits (default value)'
            value: 32
          - name: B_0x21
            description: '- 44.6 dB'
            value: 33
          - name: B_0x22
            description: '- 42.1 dB or shift right by 7 bits'
            value: 34
          - name: B_0x23
            description: '- 38.6 dB'
            value: 35
          - name: B_0x2E
            description: '- 6 dB or shift right by 1 bit'
            value: 46
          - name: B_0x2F
            description: '- 2.5 dB'
            value: 47
  - name: DFLT0RSFR
    displayName: DFLT0RSFR
    description: Reshape filter configuration register 0
    addressOffset: 144
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RSFLTBYP
        description: Reshaper filter bypass
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Reshape filter not bypassed (default value)
            value: 0
          - name: B_0x1
            description: Reshape filter bypassed
            value: 1
      - name: RSFLTD
        description: Reshaper filter decimation ratio
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Decimation ratio is 4 (default value).
            value: 0
          - name: B_0x1
            description: Decimation ratio is 1.
            value: 1
      - name: HPFBYP
        description: High-pass filter bypass
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: HPF not bypassed (default value)
            value: 0
          - name: B_0x1
            description: HPF bypassed
            value: 1
      - name: HPFC
        description: High-pass filter cut-off frequency
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Cut-off frequency = 0.000625 x F less than sub>PCM less than /sub>
            value: 0
          - name: B_0x1
            description: Cut-off frequency = 0.00125 x F less than sub>PCM less than /sub>
            value: 1
          - name: B_0x2
            description: Cut-off frequency = 0.00250 x F less than sub>PCM less than /sub>
            value: 2
          - name: B_0x3
            description: Cut-off frequency = 0.00950 x F less than sub>PCM less than /sub>
            value: 3
  - name: DFLT0INTR
    displayName: DFLT0INTR
    description: Integrator configuration register 0
    addressOffset: 148
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: INTDIV
        description: Integrator output division
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The integrator data outputs are divided by 128 (default value).
            value: 0
          - name: B_0x1
            description: The integrator data outputs are divided by 32.
            value: 1
          - name: B_0x2
            description: The integrator data outputs are divided by 4.
            value: 2
          - name: B_0x3
            description: The integrator data outputs are not divided.
            value: 3
      - name: INTVAL
        description: Integration value selection
        bitOffset: 4
        bitWidth: 7
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The integration value is 1, meaning bypass mode (default after reset).
            value: 0
          - name: B_0x1
            description: The integration value is 2.
            value: 1
  - name: OLD0CR
    displayName: OLD0CR
    description: Out-of limit detector control register 0
    addressOffset: 152
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OLDEN
        description: OLDx enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: OLDx disabled (default value)
            value: 0
          - name: B_0x1
            description: OLDx enabled, including the ACIC filter working in continuous mode
            value: 1
      - name: THINB
        description: Threshold In band
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The OLDx generates an event if the signal is lower than OLDTHL or higher than OLDTHH (default value).
            value: 0
          - name: B_0x1
            description: The OLDx generates an event if the signal is lower than OLDTHH and higher than OLDTHL
            value: 1
      - name: BKOLD
        description: Break signal assignment for out-of limit detector
        bitOffset: 4
        bitWidth: 4
        access: read-write
      - name: ACICN
        description: OLDx CIC order selection
        bitOffset: 12
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FastSinc filter type
            value: 0
          - name: B_0x1
            description: Sinc less than sup>1 less than /sup> filter type
            value: 1
          - name: B_0x2
            description: Sinc less than sup>2 less than /sup> filter type
            value: 2
          - name: B_0x3
            description: Sinc less than sup>3 less than /sup> filter type
            value: 3
      - name: ACICD
        description: OLDx CIC decimation ratio selection
        bitOffset: 17
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Decimation ratio is 1.
            value: 0
          - name: B_0x1
            description: Decimation ratio is 2.
            value: 1
      - name: OLDACTIVE
        description: OLDx active flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: OLDx not active and can be configured if needed
            value: 0
          - name: B_0x1
            description: OLDx active and protected fields cannot be configured
            value: 1
  - name: OLD0THLR
    displayName: OLD0THLR
    description: OLD0 low threshold register 0
    addressOffset: 156
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OLDTHL
        description: OLD low threshold value
        bitOffset: 0
        bitWidth: 26
        access: read-write
  - name: OLD0THHR
    displayName: OLD0THHR
    description: OLD0 high threshold register 0
    addressOffset: 160
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OLDTHH
        description: OLDx high threshold value
        bitOffset: 0
        bitWidth: 26
        access: read-write
  - name: DLY0CR
    displayName: DLY0CR
    description: Delay control register 0
    addressOffset: 164
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SKPDLY
        description: Delay to apply to a bitstream
        bitOffset: 0
        bitWidth: 7
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No input sample skipped
            value: 0
          - name: B_0x1
            description: 1 input sample skipped
            value: 1
      - name: SKPBF
        description: Skip busy flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: MDF ready to accept a new value into SKPDLY[6:0]
            value: 0
          - name: B_0x1
            description: Last valid SKPDLY[6:0] still under processing
            value: 1
  - name: SCD0CR
    displayName: SCD0CR
    description: Short circuit detector control register 0
    addressOffset: 168
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SCDEN
        description: SCDx enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SCDx disabled
            value: 0
          - name: B_0x1
            description: SSCDx enabled,
            value: 1
      - name: BKSCD
        description: Break signal assignment for short circuit detector
        bitOffset: 4
        bitWidth: 4
        access: read-write
      - name: SCDT
        description: SCDx threshold
        bitOffset: 12
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 2 consecutive 1's or 0's generate an event.
            value: 0
          - name: B_0x1
            description: 2 consecutive 1's or 0's generate an event.
            value: 1
      - name: SCDACTIVE
        description: SCDx active flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: SCDx not active and can be configured if needed
            value: 0
          - name: B_0x1
            description: SCDx active and protected fields cannot be configured
            value: 1
  - name: DFLT0IER
    displayName: DFLT0IER
    description: DFLT0 interrupt enable register 0
    addressOffset: 172
