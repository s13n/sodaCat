    enumeratedValues:
    - name: B_0x0
      description: PBi pin operates in standard mode.
      value: 0
    - name: B_0x1
      description: Fm+ mode is enabled on PBi pin and the speed control is bypassed.
      value: 1
  - name: PB7_FMP
    description: Fast-mode Plus driving capability activation on PBi
