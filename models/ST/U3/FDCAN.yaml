    access: read-write
    resetValue: 65535
    resetMask: 4294967295
    fields:
      - name: TOC
        description: Timeout counter
        bitOffset: 0
        bitWidth: 16
        access: read-write
  - name: ECR
    displayName: ECR
    description: FDCAN error counter register
    addressOffset: 64
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TEC
        description: Transmit error counter
        bitOffset: 0
        bitWidth: 8
        access: read-only
      - name: REC
        description: Receive error counter
        bitOffset: 8
        bitWidth: 7
        access: read-only
      - name: RP
        description: Receive error passive
        bitOffset: 15
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: The receive error counter is below the error passive level of 128.
            value: 0
          - name: B_0x1
            description: The receive error counter has reached the error passive level of 128.
            value: 1
      - name: CEL
        description: CAN error logging
        bitOffset: 16
        bitWidth: 8
        access: read-write
  - name: PSR
