          edge occurs. The active edge is configured via the WP4 bit in the PWR_CR4
          register."
        bitOffset: 3
        bitWidth: 1
        access: read-write
      - name: EWUP5
        description: "Enable WKUP5 wakeup pin\nWhen this bit is set, the WKUP5 external
