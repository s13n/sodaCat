- name: RCC_BDCR
  displayName: RCC_BDCR
  description: RCC Backup domain control register
  addressOffset: 240
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: LSEON
    description: "LSE oscillator enabled\nSet and reset by software."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LSE oscillator OFF (default after Backup domain reset)
      value: 0
    - name: B_0x1
      description: LSE oscillator ON
      value: 1
  - name: LSERDY
    description: "LSE oscillator ready\nSet and reset by hardware to indicate when
      the LSE is stable.\nThis bit needs 6 cycles of lse_ck clock to fall down after
      LSEON has been set to 0."
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LSE oscillator not ready (default after Backup domain reset)
      value: 0
    - name: B_0x1
      description: LSE oscillator ready
      value: 1
  - name: LSEBYP
    description: "LSE oscillator bypass\nSet and reset by software to bypass oscillator
      in debug mode. This bit must not be written when the LSE is enabled (by LSEON)
      or ready (LSERDY = 1)"
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LSE oscillator not bypassed (default after Backup domain 
        reset)
      value: 0
    - name: B_0x1
      description: LSE oscillator bypassed
      value: 1
  - name: LSEDRV
    description: "LSE oscillator driving capability\nSet by software to select the
      driving capability of the LSE oscillator.\nThese bit can be written only if
      LSE oscillator is disabled (LSEON = 0 and LSERDY = 0)."
    bitOffset: 3
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: lowest drive (default after Backup domain reset)
      value: 0
    - name: B_0x1
      description: medium-low drive
      value: 1
    - name: B_0x2
      description: medium-high drive
      value: 2
    - name: B_0x3
      description: highest drive
      value: 3
  - name: LSECSSON
    description: "LSE clock security system enable\nSet by software to enable the
      clock security system on 32 kHz oscillator.\nLSECSSON must be enabled after
      LSE is enabled (LSEON enabled) and ready (LSERDY set by hardware) and after
      RTCSEL is selected.\nOnce enabled, this bit cannot be disabled, except after
      a LSE failure detection (LSECSSD = 1). In that case the software must disable
      LSECSSON."
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CSS on 32 kHz oscillator OFF (default after Backup domain 
        reset)
      value: 0
    - name: B_0x1
      description: CSS on 32 kHz oscillator ON
      value: 1
  - name: LSECSSD
    description: "LSE clock security system failure detection\nSet by hardware to
      indicate when a failure has been detected by the clock security system on the
      external 32 kHz oscillator."
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: no failure detected on 32 kHz oscillator (default after 
        Backup domain reset)
      value: 0
    - name: B_0x1
      description: failure detected on 32 kHz oscillator
      value: 1
  - name: LSEEXT
    description: "low-speed external clock type in bypass mode\nSet and reset by software
      to select the external clock type (analog or digital).\nThe external clock must
      be enabled with the LSEON bit, to be used by the device.\nThe LSEEXT bit can
      be written only if the LSE oscillator is disabled."
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LSE in analog mode (default after Backup domain reset)
      value: 0
    - name: B_0x1
      description: LSE in digital mode (do not use if RTC is active).
      value: 1
  - name: RTCSEL
    description: "RTC clock source selection\nSet by software to select the clock
      source for the RTC.\nThese bits can be written only one time (except in case
      of failure detection on LSE).\nThese bits must be written before LSECSSON is
      enabled.\nThe VSWRST bit can be used to reset them, then it can be written one
      time again.\nIf HSE is selected as RTC clock, this clock is lost when the system
      is in Stop mode or in case of a pin reset (NRST)."
    bitOffset: 8
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: no clock (default after Backup domain reset)
      value: 0
    - name: B_0x1
      description: LSE selected as RTC clock
      value: 1
    - name: B_0x2
      description: LSI selected as RTC clock
      value: 2
    - name: B_0x3
      description: HSE divided by RTCPRE value selected as RTC clock
      value: 3
  - name: RTCEN
    description: "RTC clock enable\nSet and reset by software."
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: rtc_ck disabled (default after Backup domain reset)
      value: 0
    - name: B_0x1
      description: rtc_ck enabled
      value: 1
  - name: VSWRST
    description: "VSwitch domain software reset\nSet and reset by software."
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: reset not activated (default after Backup domain reset)
      value: 0
    - name: B_0x1
      description: resets the entire VSW domain
      value: 1
  - name: LSCOEN
    description: "Low-speed clock output (LSCO) enable\nSet and cleared by software."
    bitOffset: 24
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LSCO output disabled
      value: 0
    - name: B_0x1
      description: LSCO output enabled
      value: 1
  - name: LSCOSEL
    description: "Low-speed clock output selection\nSet and cleared by software."
    bitOffset: 25
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LSI clock selected
      value: 0
    - name: B_0x1
      description: LSE clock selected
      value: 1
  - name: LSION
    description: "LSI oscillator enable\nSet and cleared by software."
    bitOffset: 26
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LSI oscillator off
      value: 0
    - name: B_0x1
      description: LSI oscillator on
      value: 1
  - name: LSIRDY
    description: "LSI oscillator ready\nSet and cleared by hardware to indicate when
      the LSI oscillator is stable.\nAfter the LSION bit is cleared, LSIRDY goes low
      after three internal low-speed oscillator clock cycles.\nThis bit is set when
      the LSI is used by IWDG or RTC, even if LSION = 0."
    bitOffset: 27
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LSI oscillator not ready
      value: 0
    - name: B_0x1
      description: LSI oscillator ready
      value: 1
