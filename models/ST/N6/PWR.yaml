    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DBP
        description: Disable backup domain write protection
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Write access to backup domain disabled
            value: 0
          - name: B_0x1
            description: Write access to backup domain enabled
            value: 1
  - name: CPUCR
    displayName: CPUCR
    description: PWR CPU control register
    addressOffset: 48
    size: 32
    resetValue: 65536
    resetMask: 4294967295
    fields:
      - name: PDDS
        description: Power-down deepsleep selection
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Stop mode when device enters deepsleep
            value: 0
          - name: B_0x1
            description: Standby mode when device enters deepsleep
            value: 1
      - name: CSSF
        description: Clear Standby and Stop flags (always read as 0)
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No effect
            value: 0
          - name: B_0x1
            description: When written, clear the CPU flags (STOPF, SBF).
            value: 1
      - name: STOPF
        description: Stop flag
        bitOffset: 8
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: System has not been in Stop mode.
            value: 0
          - name: B_0x1
            description: System has been in Stop mode.
            value: 1
      - name: SBF
        description: Standby flag
        bitOffset: 9
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: System has not been in Standby mode.
            value: 0
          - name: B_0x1
            description: System has been in Standby mode.
            value: 1
      - name: SVOS
        description: System Stop mode voltage scaling selection
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SVOS low
            value: 0
          - name: B_0x1
            description: SVOS high (default)
            value: 1
