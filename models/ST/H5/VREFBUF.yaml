name: VREFBUF
description: VREFBUF address block description
groupName: VREFBUF
registers:
  - name: VREFBUF_CSR
    displayName: VREFBUF_CSR
    description: VREFBUF control and status register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 2
    resetMask: 4294967295
    fields:
      - name: ENVR
        description: Voltage reference buffer mode enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal voltage reference mode disable (external voltage reference mode).
            value: 0
          - name: B_0x1
            description: Internal voltage reference mode (reference buffer enable or hold mode) enable.
            value: 1
      - name: HIZ
        description: High impedance mode
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>REF+less than/sub> pin is internally connected to the voltage reference buffer output.
            value: 0
          - name: B_0x1
            description: Vless thansub>REF+less than/sub> pin is high impedance.
            value: 1
      - name: VRR
        description: Voltage reference buffer ready
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: the voltage reference buffer output is not ready.
            value: 0
          - name: B_0x1
            description: the voltage reference buffer output reached the requested level.
            value: 1
      - name: VRS
        description: Voltage reference scale
        bitOffset: 4
        bitWidth: 3
        access: read-write
  - name: VREFBUF_CCR
    displayName: VREFBUF_CCR
    description: VREFBUF calibration control register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967040
    fields:
      - name: TRIM
        description: Trimming code
        bitOffset: 0
        bitWidth: 6
        access: read-write
addressBlocks:
  - offset: 0
    size: 8
    usage: registers
