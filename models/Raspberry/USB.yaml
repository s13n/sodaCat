    description: "Device - the controller FSM performs two reads of the buffer status\
      \ memory address to \n                            avoid sampling metastable\
      \ data. An enabled buffer is only used if both reads match."
    access: read-write
    bitOffset: 3
    bitWidth: 1
  - name: SIE_RX_BITSTUFF_FIX
    description: "RX - when a bitstuff error is signalled by rx_dasm, unconditionally\
      \ terminate RX decode to \n                            avoid a hang during certain\
      \ packet phases."
    access: read-write
    bitOffset: 4
    bitWidth: 1
  - name: SIE_RX_CHATTER_SE0_FIX
    description: "RX - when recovering from line chatter or bitstuff errors, treat\
      \ SE0 as the end of chatter as well as \n                            8 consecutive\
      \ idle bits."
    access: read-write
    bitOffset: 5
    bitWidth: 1
