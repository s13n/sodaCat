name: OPAMP
description: OPAMP Address block
groupName: OPAMP
registers:
  - name: OPAMP1_CSR
    displayName: OPAMP1_CSR
    description: OPAMP1 control/status register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OPAEN
        description: OPAMP enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: OPAMP disabled
            value: 0
          - name: B_0x1
            description: OPAMP enabled
            value: 1
      - name: OPALPM
        description: OPAMP low-power mode
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal mode
            value: 0
          - name: B_0x1
            description: Low-power mode
            value: 1
      - name: OPAMODE
        description: OPAMP PGA mode
        bitOffset: 2
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal PGA disabled
            value: 0
          - name: B_0x1
            description: Internal PGA disabled
            value: 1
          - name: B_0x2
            description: Internal PGA enabled, gain programmed in PGA_GAIN
            value: 2
          - name: B_0x3
            description: Internal follower
            value: 3
      - name: PGA_GAIN
        description: OPAMP programmable amplifier gain value
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal PGA gain 2
            value: 0
          - name: B_0x1
            description: Internal PGA gain 4
            value: 1
          - name: B_0x2
            description: Internal PGA gain 8
            value: 2
          - name: B_0x3
            description: Internal PGA gain 16
            value: 3
      - name: VM_SEL
        description: Inverting input selection
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: GPIO connected to VINM (valid also in PGA mode for filtering)
            value: 0
          - name: B_0x1
            description: Inverting input not externally connected
            value: 1
      - name: VP_SEL
        description: Noninverted input selection
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: GPIO connected to VINP
            value: 0
          - name: B_0x1
            description: DAC connected to VINP
            value: 1
      - name: CALON
        description: Calibration mode enable
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal mode
            value: 0
          - name: B_0x1
            description: Calibration mode (all switches opened by hardware)
            value: 1
      - name: CALSEL
        description: Calibration selection
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: NMOS calibration (200mV applied on OPAMP inputs)
            value: 0
          - name: B_0x1
            description: PMOS calibration (Vless thansub>DDA less than/sub>- 200 mV applied on OPAMP inputs)
            value: 1
      - name: USERTRIM
        description: Selection of factory or user offset trimmed values
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Factory trim code used
            value: 0
          - name: B_0x1
            description: User trim code used
            value: 1
      - name: CALOUT
        description: OPAMP calibration output
        bitOffset: 15
        bitWidth: 1
        access: read-only
      - name: OPAHSM
        description: OPAMP high-speed mode
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal mode (standard slew rate)
            value: 0
          - name: B_0x1
            description: Increased consumption to improve the slew rate
            value: 1
      - name: OPA_RANGE
        description: OPAMP range setting
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x1
            description: OPAMP range set
            value: 1
  - name: OPAMP1_OTR
    displayName: OPAMP1_OTR
    description: OPAMP1 offset trimming register in normal mode
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294901760
    fields:
