families:
  U3xx:
    ref_manual:
      name: RM0487
      url: https://www.st.com/resource/en/reference_manual/rm0487-stm32u3-series-armbased-32bit-mcus-stmicroelectronics.pdf
    chips:
    - STM32U375
    - STM32U385
blocks:
  ADC:
    from: STM32U375.ADC1
    instances: [ADC1, ADC2]
    interrupts:
      ADC1: INTR
  ADC_Common:
    from: STM32U375.ADC12
    instances: [ADC12]
  ADF:
    from: STM32U375.ADF
    instances: [ADF]
    interrupts:
      ADF1: INTR
  AES:
    from: STM32U385.AES
    instances: [AES]
    interrupts:
      AES: INTR
  AdvCtrlTimer:
    from: STM32U375.TIM1
    instances: [TIM1]
    interrupts:
      TIM1_BRK: BRK
      TIM1_UP: UP
      TIM1_TRG_COM: TRG_COM
      TIM1_CC: CC
  BasicTimer:
    from: STM32U375.TIM6
    instances: [TIM6, TIM7]
    interrupts:
      TIM6: INTR
  CCB:
    from: STM32U375.CCB
    instances: [CCB]
  COMP:
    from: STM32U375.COMP
    instances: [COMP]
    transforms:
      - {type: renameRegisters, pattern: '^COMP\d+_', replacement: ''}
    interrupts:
      COMP: INTR
  CRC:
    from: STM32U375.CRC
    instances: [CRC]
  CRS:
    from: STM32U375.CRS
    instances: [CRS]
    interrupts:
      CRS: INTR
  DAC:
    from: STM32U375.DAC
    instances: [DAC]
    interrupts:
      DAC1: INTR
  DBGMCU:
    from: STM32U375.DBGMCU
    instances: [DBGMCU]
  EXTI:
    from: STM32U375.ExTI
    instances: [ExTI]
    interrupts:
      PVD_PVM: PVD_PVM
      ExTI0: INTR0
      ExTI1: INTR1
      ExTI2: INTR2
      ExTI3: INTR3
      ExTI4: INTR4
      ExTI5: INTR5
      ExTI6: INTR6
      ExTI7: INTR7
      ExTI8: INTR8
      ExTI9: INTR9
      ExTI10: INTR10
      ExTI11: INTR11
      ExTI12: INTR12
      ExTI13: INTR13
      ExTI14: INTR14
      ExTI15: INTR15
      FPU: FPU
  FDCAN:
    from: STM32U375.FDCAN1
    instances: [FDCAN1]
    interrupts:
      FDCAN1_IT0: IT0
      FDCAN1_IT1: IT1
  Flash:
    from: STM32U375.FLASH
    instances: [FLASH]
    interrupts:
      FLASH: INTR
  GPDMA:
    from: STM32U375.GPDMA1
    instances: [GPDMA1]
    interrupts:
      GPDMA1_CHannel0: CHannel0
      GPDMA1_CHannel1: CHannel1
      GPDMA1_CHannel2: CHannel2
      GPDMA1_CHannel3: CHannel3
      GPDMA1_CHannel4: CHannel4
      GPDMA1_CHannel5: CHannel5
      GPDMA1_CHannel6: CHannel6
      GPDMA1_CHannel7: CHannel7
      GPDMA1_CHannel8: CHannel8
      GPDMA1_CHannel9: CHannel9
      GPDMA1_CHannel10: CHannel10
      GPDMA1_CHannel11: CHannel11
  GPIO:
    from: STM32U375.GPIOA
    instances: [GPIOA, GPIOB, GPIOC, GPIOD, GPIOE, GPIOG, GPIOH]
  GpTimer:
    from: STM32U375.TIM2
    instances: [TIM15, TIM16, TIM17, TIM2, TIM3, TIM4]
    interrupts:
      TIM15: INTR
    params:
      width:
        type: int
        default: 16
        description: Counter width in bits
      channels:
        type: int
        default: 4
        description: Number of capture/compare channels
  HASH:
    from: STM32U375.HASH
    instances: [HASH]
    interrupts:
      HASH: INTR
  I2C:
    from: STM32U375.I2C1
    instances: [I2C1, I2C2, I2C3]
    interrupts:
      I2C1_EV: EV
      I2C1_ER: ER
  I3C:
    from: STM32U375.I3C1
    instances: [I3C1, I3C2]
    interrupts:
      I3C1_ER: ER
      I3C1_EV: EV
  IWDG:
    from: STM32U375.IWDG
    instances: [IWDG]
    interrupts:
      IWDG: INTR
  LPTIM:
    from: STM32U375.LPTIM1
    instances: [LPTIM1, LPTIM2, LPTIM3, LPTIM4]
    interrupts:
      LPTIM1: INTR
  LPUART:
    from: STM32U375.LPUART
    instances: [LPUART]
    interrupts:
      LPUART1: INTR
  OCTOSPI:
    from: STM32U375.OCTOSPI
    instances: [OCTOSPI]
    interrupts:
      OCTOSPI1: INTR
  OPAMP:
    from: STM32U375.OPAMP
    instances: [OPAMP]
    transforms:
      - {type: renameRegisters, pattern: '^OPAMP\d+_', replacement: ''}
  PKA:
    from: STM32U385.PKA
    instances: [PKA]
    interrupts:
      PKA: INTR
  PWR:
    from: STM32U375.PWR
    instances: [PWR]
    interrupts:
      PWR: INTR
  RAMCFG:
    from: STM32U375.RAMCFG
    instances: [RAMCFG]
    interrupts:
      RAMCFG: INTR
  RCC:
    from: STM32U375.RCC
    instances: [RCC]
    interrupts:
      RCC: INTR
  RNG:
    from: STM32U375.RNG
    instances: [RNG]
    interrupts:
      RNG: INTR
  RTC:
    from: STM32U375.RTC
    instances: [RTC]
    interrupts:
      RTC: INTR
  SAES:
    from: STM32U385.SAES
    instances: [SAES]
    interrupts:
      SAES: INTR
  SAI:
    from: STM32U375.SAI
    instances: [SAI]
    interrupts:
      SAI1: INTR
  SDMMC:
    from: STM32U375.SDMMC1
    instances: [SDMMC1]
    interrupts:
      SDMMC1: INTR
  SPI:
    from: STM32U375.SPI1
    instances: [SPI1, SPI2, SPI3]
    interrupts:
      SPI1: INTR
  SYSCFG:
    from: STM32U375.SYSCFG
    instances: [SYSCFG]
  TAMP:
    from: STM32U375.TAMP
    instances: [TAMP]
    interrupts:
      TAMP: INTR
  TSC:
    from: STM32U375.TSC
    instances: [TSC]
    interrupts:
      TSC: INTR
  USART:
    from: STM32U375.UART4
    instances: [UART4, UART5, USART1, USART3]
    interrupts:
      UART4: INTR
    params:
      has_synchronous:
        type: bool
        default: true
        description: Synchronous mode support (CLKEN, CPOL, CPHA, LBCL)
      has_smartcard:
        type: bool
        default: true
        description: Smartcard mode support (SCEN, NACK, SCARCNT)
  USB:
    from: STM32U375.USB
    instances: [USB]
    interrupts:
      USB_FS: INTR
  VREFBUF:
    from: STM32U375.VREFBUF
    instances: [VREFBUF]
  WWDG:
    from: STM32U375.WWDG
    instances: [WWDG]
    interrupts:
      WWDG: INTR
chip_params:
  _all:
    UART4: {has_synchronous: false, has_smartcard: false}
    UART5: {has_synchronous: false, has_smartcard: false}
    TIM2: {width: 32}
    TIM15: {channels: 2}
    TIM16: {channels: 1}
    TIM17: {channels: 1}
