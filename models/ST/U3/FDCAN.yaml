      - name: PxE
        description: Protocol exception event
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No protocol exception event occurred since last read access
            value: 0
          - name: B_0x1
            description: Protocol exception event occurred
            value: 1
