        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 24
        bitWidth: 1
      - name: BIT_STUFF_ERROR
        description: Bit Stuff Error. Raised by the Serial RX engine.
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 25
        bitWidth: 1
      - name: RX_OVERFLOW
        description: RX overflow is raised by the Serial RX engine if the 
          incoming data is too fast.
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 26
        bitWidth: 1
      - name: RX_TIMEOUT
        description: RX timeout is raised by both the host and device if an ACK 
          is not received in the maximum time specified by the USB spec.
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 27
        bitWidth: 1
      - name: NAK_REC
        description: 'Host: NAK received'
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 28
        bitWidth: 1
      - name: STALL_REC
        description: 'Host: STALL received'
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 29
        bitWidth: 1
      - name: ACK_REC
        description: ACK received. Raised by both host and device.
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 30
        bitWidth: 1
      - name: DATA_SEQ_ERROR
        description: "Data Sequence Error.\n\n                            The device
          can raise a sequence error in the following conditions:\n\n            \
          \                * A SETUP packet is received followed by a DATA1 packet
          (data phase should always be DATA0) * An OUT packet is received from the
          host but doesn't match the data pid in the buffer control register read
          from DPSRAM\n\n                            The host can raise a data sequence
          error in the following conditions:\n\n                            * An IN
          packet from the device has the wrong data PID"
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 31
        bitWidth: 1
