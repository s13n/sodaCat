    bitOffset: 16
    bitWidth: 6
    access: read-write
  - name: TRIGPOL
    description: "trigger event polarity\nThese bits define the polarity of the selected\
      \ trigger event input defined by TRIGSEL[5:0]."
    bitOffset: 24
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: no trigger (masked trigger event)
