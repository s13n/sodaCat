    bitOffset: 4
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 8 bits
      value: 0
    - name: B_0x1
      description: 16 bits
      value: 1
    - name: B_0x3
      description: reserved.
      value: 3
  - name: NB
    description: "Number of internal banks\nThis bit sets the number of internal banks."
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
