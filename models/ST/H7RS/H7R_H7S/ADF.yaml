            description: Read 0 means that no clock absence is detected. Write 0 has no effect.
            value: 0
          - name: B_0x1
            description: Read 1 means that a clock absence is detected. Write 1 clears this flag.
            value: 1
      - name: RFOVRF
        description: "Reshape filter overrun detection flag\nThis bit is set by hardware and cleared by software by writing this bit to 1."
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Read 0 means that no reshape filter overrun is detected. Write 0 has no effect.
            value: 0
          - name: B_0x1
            description: Read 1 means that reshape filter overrun is detected. Write 1 clears this flag.
            value: 1
      - name: SDDETF
        description: "Sound activity detection flag\nThis bit is set by hardware and cleared by software by writing this bit to 1."
        bitOffset: 12
        bitWidth: 1
