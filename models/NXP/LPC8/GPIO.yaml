    description: Mask register
    addressOffset: 8320
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: MASKP
        description: 'Controls which bits corresponding to PIOm_n are active in the
          MPORT register (bit 0 = PIOn_0, bit 1 = PIOn_1, etc.). Supported pins depends
          on the specific device and package. 0 = Read MPORT: pin state; write MPORT:
          load output bit. 1 = Read MPORT: 0; write MPORT: output bit not affected.'
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - dim: 2
