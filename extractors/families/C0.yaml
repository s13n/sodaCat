families:
  C0xx:
    ref_manual:
      name: RM0490
      url: https://www.st.com/resource/en/reference_manual/rm0490-stm32c0-series-advanced-armbased-32bit-mcus-stmicroelectronics.pdf
    chips:
    - STM32C011
    - STM32C031
    - STM32C051
    - STM32C071
    - STM32C091
    - STM32C092
blocks:
  ADC:
    from: STM32C071.ADC
    instances: [ADC]
    interrupts:
      ADC: INTR
    params:
      ext_channels:
        type: int
        default: 19
        description: Number of external input channels
  AdvCtrlTimer:
    from: STM32C071.TIM1
    instances: [TIM1]
    interrupts:
      TIM1_BRK_UP_TRG_COM: BRK_UP_TRG_COM
      TIM1_CC: CC
  CRC:
    from: STM32C071.CRC
    instances: [CRC]
  CRS:
    from: STM32C071.CRS
    instances: [CRS]
  DBGMCU:
    from: STM32C071.DBG
    instances: [DBG]
  DMA:
    from: STM32C071.DMA
    instances: [DMA]
    interrupts:
      DMA1_Channel1: Channel1
      DMA1_Channel2_3: Channel2_3
    params:
      channels:
        type: int
        default: 5
        description: Number of DMA channels
  DMAMUX:
    from: STM32C071.DMAMUX
    instances: [DMAMUX]
    interrupts:
      DMAMUX_DMA1_Channel4_5: INTR
    params:
      channels:
        type: int
        default: 5
        description: Number of DMA request multiplexer channels
  EXTI:
    from: STM32C071.EXTI
    instances: [EXTI]
    interrupts:
      PVM: PVM
      EXTI0_1: INTR0_1
      EXTI2_3: INTR2_3
      EXTI4_15: INTR4_15
  FDCAN:
    from: STM32C092.FDCAN
    instances: [FDCAN]
    interrupts:
      FDCAN_IT0: IT0
      FDCAN_IT1: IT1
  Flash:
    from: STM32C071.FLASH
    instances: [FLASH]
    interrupts:
      FLASH: INTR
    params:
      pages:
        type: int
        description: Number of flash memory pages
  GPIO:
    from: STM32C011.GPIOA
    instances: [GPIOA, GPIOB, GPIOC, GPIOD, GPIOF]
  GpTimer:
    from: STM32C071.TIM2
    instances: [TIM14, TIM15, TIM16, TIM17, TIM2, TIM3]
    interrupts:
      TIM14: INTR
    params:
      width:
        type: int
        default: 16
        description: Counter width in bits
      channels:
        type: int
        default: 4
        description: Number of capture/compare channels
  I2C:
    from: STM32C031.I2C
    instances: [I2C, I2C1, I2C2]
    interrupts:
      I2C: INTR
  IWDG:
    from: STM32C011.IWDG
    instances: [IWDG]
  PWR:
    from: STM32C071.PWR
    instances: [PWR]
  RCC:
    from: STM32C071.RCC
    instances: [RCC]
    interrupts:
      RCC_CRS: INTR
  RTC:
    from: STM32C011.RTC
    instances: [RTC]
    interrupts:
      RTC: INTR
  SPI:
    from: STM32C011.SPI1
    instances: [SPI1, SPI2]
    interrupts:
      SPI1: INTR
  SYSCFG:
    from: STM32C071.SYSCFG
    instances: [SYSCFG]
  USART:
    from: STM32C071.USART1
    instances: [USART1, USART2, USART3, USART4]
    interrupts:
      USART1: INTR
  USB:
    from: STM32C071.USB
    instances: [USB]
    interrupts:
      USB: INTR
  WWDG:
    from: STM32C011.WWDG
    instances: [WWDG]
    interrupts:
      WWDG: INTR
chip_params:
  _all:
    TIM2: {width: 32}
    TIM14: {channels: 1}
    TIM15: {channels: 2}
    TIM16: {channels: 1}
    TIM17: {channels: 1}
  STM32C011:
    ADC:
      ext_channels: 13
    DMA:
      channels: 3
    DMAMUX:
      channels: 3
    Flash:
      pages: 16
  STM32C031:
    ADC:
      ext_channels: 13
    DMA:
      channels: 3
    DMAMUX:
      channels: 3
    Flash:
      pages: 16
  STM32C051:
    Flash:
      pages: 32
  STM32C071:
    Flash:
      pages: 64
  STM32C091:
    Flash:
      pages: 128
  STM32C092:
    Flash:
      pages: 128
