  - name: FLTCR
    displayName: FLTCR
    description: TAMP filter control register
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TAMPFREQ
        description: "Tamper sampling frequency\nDetermines the frequency at which each of the TAMP_INx inputs are sampled."
        bitOffset: 0
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTCCLK / 32768 (1 Hz when RTCCLK = 32768 Hz)
            value: 0
          - name: B_0x1
            description: RTCCLK / 16384 (2 Hz when RTCCLK = 32768 Hz)
            value: 1
          - name: B_0x2
            description: RTCCLK / 8192 (4 Hz when RTCCLK = 32768 Hz)
            value: 2
          - name: B_0x3
            description: RTCCLK / 4096 (8 Hz when RTCCLK = 32768 Hz)
            value: 3
          - name: B_0x4
            description: RTCCLK / 2048 (16 Hz when RTCCLK = 32768 Hz)
            value: 4
          - name: B_0x5
            description: RTCCLK / 1024 (32 Hz when RTCCLK = 32768 Hz)
            value: 5
          - name: B_0x6
            description: RTCCLK / 512 (64 Hz when RTCCLK = 32768 Hz)
            value: 6
          - name: B_0x7
            description: RTCCLK / 256 (128 Hz when RTCCLK = 32768 Hz)
            value: 7
      - name: TAMPFLT
        description: "TAMP_INx filter count\nThese bits determines the number of consecutive samples at the specified level (TAMP*TRG) needed to activate a tamper event. TAMPFLT is valid for each of the TAMP_INx inputs."
        bitOffset: 3
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper event is activated on edge of TAMP_INx input transitions to the active level (no internal pull-up on TAMP_INx input).
            value: 0
          - name: B_0x1
            description: Tamper event is activated after 2 consecutive samples at the active level.
            value: 1
          - name: B_0x2
            description: Tamper event is activated after 4 consecutive samples at the active level.
            value: 2
          - name: B_0x3
            description: Tamper event is activated after 8 consecutive samples at the active level.
            value: 3
      - name: TAMPPRCH
        description: "TAMP_INx precharge duration\nThese bit determines the duration of time during which the pull-up/is activated before each sample. TAMPPRCH is valid for each of the TAMP_INx inputs."
        bitOffset: 5
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 1 RTCCLK cycle
            value: 0
          - name: B_0x1
            description: 2 RTCCLK cycles
            value: 1
          - name: B_0x2
            description: 4 RTCCLK cycles
            value: 2
          - name: B_0x3
            description: 8 RTCCLK cycles
            value: 3
      - name: TAMPPUDIS
        description: "TAMP_INx pull-up disable\nThis bit determines if each of the TAMPx pins are precharged before each sample."
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Precharge TAMP_INx pins before sampling (enable internal pull-up)
            value: 0
          - name: B_0x1
            description: Disable precharge of TAMP_INx pins.
            value: 1
