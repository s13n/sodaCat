name: MDF1
description: MDF register block
groupName: MDF
baseAddress: 1107447808
registers:
- name: MDF_GCR
  displayName: MDF_GCR
  description: MDF global control register
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TRGO
    description: Trigger output control
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Write 0 has no effect. Read 0 means that the trigger can be set
        again to 1.
      value: 0
    - name: B_0x1
      description: Write 1 generates a positive pulse on mdf_trgo signal and triggers
        the acquisition on the enabled filters having ACQMOD[2:0] = 0x1 and selecting
        TRGO as trigger. Read 1 means that the trigger pulse is still active.
      value: 1
  - name: ILVNB
    description: Interleaved number
    bitOffset: 4
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interleaved-transfer mode disabled
      value: 0
    - name: B_0x1
      description: Data from DFLT0 and DFLT1 are interleaved.
      value: 1
    - name: B_0x2
      description: Data from DFLT0, DFLT1 and DFLT2 are interleaved.
      value: 2
    - name: B_0xF
      description: Data from DFLT0 to DFLT15 are interleaved.
      value: 15
- name: MDF_CKGCR
  displayName: MDF_CKGCR
  description: MDF clock generator control register
  addressOffset: 4
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: CKGDEN
    description: CKGEN dividers enable
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CKGEN dividers disabled
      value: 0
    - name: B_0x1
      description: CKGEN dividers enabled
      value: 1
  - name: CCK0EN
    description: MDF_CCK0 clock enable
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Bitstream clock not generated
      value: 0
    - name: B_0x1
      description: Bitstream clock generated on the MDF_CCK0 pad
      value: 1
  - name: CCK1EN
    description: MDF_CCK1 clock enable
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Bitstream clock not generated
      value: 0
    - name: B_0x1
      description: Bitstream clock generated on the MDF_CCK1 pad
      value: 1
  - name: CKGMOD
    description: Clock generator mode
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The kernel clock is provided to the dividers as soon as CKGDEN
        is set to 1.
      value: 0
    - name: B_0x1
      description: The kernel clock is provided to the dividers when CKGDEN is set
        to 1 and the trigger condition met.
      value: 1
  - name: CCK0DIR
    description: MDF_CCK0 direction
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: MDF_CCK0 pin direction is in input.
      value: 0
    - name: B_0x1
      description: MDF_CCK0 pin direction is in output.
      value: 1
  - name: CCK1DIR
    description: MDF_CCK1 direction
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: MDF_CCK1 pin direction is in input.
      value: 0
    - name: B_0x1
      description: MDF_CCK1 pin direction is in output.
      value: 1
  - name: TRGSENS
    description: CKGEN trigger sensitivity selection
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: A rising edge event triggers the activation of CKGEN dividers.
      value: 0
    - name: B_0x1
      description: A falling edge even triggers the activation of CKGEN dividers.
      value: 1
  - name: TRGSRC
    description: Digital filter trigger signal selection
    bitOffset: 12
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x2
      description: mdf_trg[0] selected
      value: 2
    - name: B_0x3
      description: mdf_trg[1] selected
      value: 3
    - name: B_0xF
      description: mdf_trg[13] selected
      value: 15
  - name: CCKDIV
    description: Divider to control the MDF_CCK clock
    bitOffset: 16
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The MDF_CCK clock is mdf_proc_ck.
      value: 0
    - name: B_0x1
      description: The MDF_CCK clock is mdf_proc_ck / 2.
      value: 1
    - name: B_0x2
      description: The MDF_CCK clock is mdf_proc_ck / 3.
      value: 2
    - name: B_0xF
      description: The MDF_CCK clock is mdf_proc_ck / 16.
      value: 15
  - name: PROCDIV
    description: Divider to control the serial interface clock
    bitOffset: 24
    bitWidth: 7
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: mdf_ker_ck provided to the SITF
      value: 0
    - name: B_0x1
      description: mdf_ker_ck/2 provided to the SITF
      value: 1
  - name: CKGACTIVE
    description: Clock generator active flag
    bitOffset: 31
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: The clock generator is not active and can be configured if needed.
      value: 0
    - name: B_0x1
      description: The clock generator is active and protected fields cannot be configured.
      value: 1
- name: MDF_SITF0CR
  displayName: MDF_SITF0CR
  description: MDF serial interface control register 0
  addressOffset: 128
  size: 32
  resetValue: 7936
  resetMask: 4294967295
  fields:
  - name: SITFEN
    description: Serial interface enable
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Serial interface disabled
      value: 0
    - name: B_0x1
      description: Serial interface enabled
      value: 1
  - name: SCKSRC
    description: Serial clock source
    bitOffset: 1
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Serial clock source is MDF_CCK0.
      value: 0
    - name: B_0x1
      description: Serial clock source is MDF_CCK1.
      value: 1
  - name: SITFMOD
    description: Serial interface type
    bitOffset: 4
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LF_MASTER SPI mode
      value: 0
    - name: B_0x1
      description: Normal SPI mode
      value: 1
    - name: B_0x2
      description: 'Manchester mode: rising edge = logic 0, falling edge = logic 1'
      value: 2
    - name: B_0x3
      description: 'Manchester mode: rising edge = logic 1, falling edge = logic 0'
      value: 3
  - name: STH
    description: Manchester symbol threshold/SPI threshold
    bitOffset: 8
    bitWidth: 5
    access: read-write
  - name: SITFACTIVE
    description: Serial interface active flag
    bitOffset: 31
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: The serial interface is not active and can be configured if needed.
      value: 0
    - name: B_0x1
      description: The serial interface is active and protected fields cannot be configured.
      value: 1
- name: MDF_BSMX0CR
  displayName: MDF_BSMX0CR
  description: MDF bitstream matrix control register 0
  addressOffset: 132
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: BSSEL
    description: Bitstream Selection
    bitOffset: 0
    bitWidth: 5
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: bs0_r provided to DFLTx and SCDx
      value: 0
    - name: B_0x1
      description: bs0_f provided to DFLTx and SCDx
      value: 1
    - name: B_0x2
      description: bs1_r provided to DFLTx and SCDx (if instantiated)
      value: 2
    - name: B_0x3
      description: bs1_f provided to DFLTx and SCDx (if instantiated)
      value: 3
    - name: B_0x1E
      description: bs15_r provided to DFLTx and SCDx (if instantiated)
      value: 30
    - name: B_0x1F
      description: bs15_f provided to DFLTx and SCDx (if instantiated)
      value: 31
  - name: BSMXACTIVE
    description: BSMX active flag
    bitOffset: 31
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: BSMX is not active and can be configured if needed.
      value: 0
    - name: B_0x1
      description: BSMX is active and protected fields cannot be configured.
      value: 1
- name: MDF_DFLT0CR
  displayName: MDF_DFLT0CR
  description: MDF digital filter control register 0
  addressOffset: 136
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: DFLTEN
    description: Digital filter enable
    bitOffset: 0
    bitWidth: 1
    access: write-only
    enumeratedValues:
    - name: B_0x0
      description: Acquisition immediately stopped
      value: 0
    - name: B_0x1
      description: Acquisition immediately started if ACQMOD[2:0] = 00x or 101, or
        acquisition started when the proper trigger event occurs if ACQMOD[2:0] =
        01x or 100.
      value: 1
  - name: DMAEN
    description: DMA requests enable
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: DMA interface for the corresponding digital filter disabled
      value: 0
    - name: B_0x1
      description: DMA interface for the corresponding digital filter enabled
      value: 1
  - name: FTH
    description: RXFIFO Threshold selection
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RXFIFO threshold event generated when the RXFIFO is not empty
      value: 0
    - name: B_0x1
      description: RXFIFO threshold event generated when the RXFIFO is half-full
      value: 1
  - name: ACQMOD
    description: Digital filter trigger mode
    bitOffset: 4
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Asynchronous continuous acquisition mode
      value: 0
    - name: B_0x1
      description: Asynchronous single-shot acquisition mode
      value: 1
    - name: B_0x2
      description: Synchronous continuous acquisition mode
      value: 2
    - name: B_0x3
      description: Synchronous, single-shot acquisition mode
      value: 3
    - name: B_0x4
      description: Window continuous acquisition mode
      value: 4
    - name: B_0x5
      description: Synchronous snapshot mode
      value: 5
  - name: TRGSENS
    description: Digital filter trigger sensitivity selection
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: A rising edge event triggers the acquisition.
      value: 0
    - name: B_0x1
      description: A falling edge even triggers the acquisition.
      value: 1
  - name: TRGSRC
    description: Digital filter trigger signal selection
    bitOffset: 12
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: TRGO selected
      value: 0
    - name: B_0x1
      description: OLDx event selected
      value: 1
    - name: B_0x2
      description: mdf_trg[0] selected
      value: 2
    - name: B_0xF
      description: mdf_trg[13] selected
      value: 15
  - name: SNPSFMT
    description: Snapshot data format
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Integrator counter (INT_CNT) not inserted into MDF_SNPSxDR, leaving
        a data resolution of 23 bits
      value: 0
    - name: B_0x1
      description: Integrator counter (INT_CNT) inserted at position [15:9] of MDF_SNPSxDR,
        leaving a data resolution of 16 bits.
      value: 1
  - name: NBDIS
    description: Number of samples to be discarded
    bitOffset: 20
    bitWidth: 8
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No sample discarded
      value: 0
    - name: B_0x1
      description: 1 sample discarded
      value: 1
  - name: DFLTRUN
    description: Digital filter run status flag
    bitOffset: 30
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Digital filter not running and ready to accept a new trigger event
      value: 0
    - name: B_0x1
      description: Digital filter running
      value: 1
  - name: DFLTACTIVE
    description: Digital filter active flag
    bitOffset: 31
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Digital filter not active (can be re-enabled again, via DFLTEN,
        if needed)
      value: 0
    - name: B_0x1
      description: Digital filter active
      value: 1
- name: MDF_DFLT0CICR
  displayName: MDF_DFLT0CICR
  description: MDF digital filter configuration register 0
  addressOffset: 140
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: DATSRC
    description: Source data for the digital filter
    bitOffset: 0
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x2
      description: Stream coming from the ADCITF1 selected
      value: 2
    - name: B_0x3
      description: Stream coming from the ADCITF2 selected
      value: 3
  - name: CICMOD
    description: Select the CIC mode
    bitOffset: 4
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CIC split in two filters and MCIC configured in FastSinc filter
      value: 0
    - name: B_0x1
      description: CIC split in two filters and MCIC configured in Sinc less than
        sup>1 less than /sup> filter
      value: 1
    - name: B_0x2
      description: CIC split in two filters and MCIC configured in Sinc less than
        sup>2 less than /sup> filter
      value: 2
    - name: B_0x3
      description: CIC split in two filters and MCIC configured in Sinc less than
        sup>3 less than /sup> filter
      value: 3
    - name: B_0x4
      description: CIC configured in single Sinc less than sup>4 less than /sup> filter
      value: 4
  - name: MCICD
    description: CIC decimation ratio selection
    bitOffset: 8
    bitWidth: 8
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Decimation ratio is 2.
      value: 0
    - name: B_0x1
      description: Decimation ratio is 2.
      value: 1
  - name: MCICD8
    description: CIC decimation ratio selection
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Decimation ratio is 2.
      value: 0
    - name: B_0x1
      description: Decimation ratio is 2.
      value: 1
  - name: SCALE
    description: Scaling factor selection
    bitOffset: 20
    bitWidth: 6
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 0 dB
      value: 0
    - name: B_0x1
      description: + 3.5 dB
      value: 1
    - name: B_0x2
      description: + 6 dB or shift left by 1 bit
      value: 2
    - name: B_0x18
      description: + 72 dB or shift left by 12 bits
      value: 24
    - name: B_0x20
      description: '- 48.2 dB or shift right by 8 bits (default value)'
      value: 32
    - name: B_0x21
      description: '- 44.6 dB'
      value: 33
    - name: B_0x22
      description: '- 42.1 dB or shift right by 7 bits'
      value: 34
    - name: B_0x23
      description: '- 38.6 dB'
      value: 35
    - name: B_0x2E
      description: '- 6 dB or shift right by 1 bit'
      value: 46
    - name: B_0x2F
      description: '- 2.5 dB'
      value: 47
