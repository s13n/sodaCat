name: PWR
description: Power control
groupName: PWR
registers:
  - name: CR
    displayName: CR
    description: power control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 4096
    fields:
      - name: LPSDSR
        description: Low-power deepsleep/Sleep/Low-power run
        bitOffset: 0
        bitWidth: 1
      - name: PDDS
        description: Power down deepsleep
        bitOffset: 1
        bitWidth: 1
      - name: CWUF
        description: Clear wakeup flag
        bitOffset: 2
        bitWidth: 1
      - name: CSBF
        description: Clear standby flag
        bitOffset: 3
        bitWidth: 1
      - name: PVDE
        description: "Power voltage detector\n              enable"
        bitOffset: 4
        bitWidth: 1
      - name: PLS
        description: PVD level selection
        bitOffset: 5
        bitWidth: 3
      - name: DBP
        description: "Disable backup domain write\n              protection"
        bitOffset: 8
        bitWidth: 1
      - name: ULP
        description: Ultra-low-power mode
        bitOffset: 9
        bitWidth: 1
      - name: FWU
        description: Fast wakeup
        bitOffset: 10
        bitWidth: 1
      - name: VOS
        description: "Voltage scaling range\n              selection"
        bitOffset: 11
        bitWidth: 2
      - name: DS_EE_KOFF
        description: "Deep sleep mode with Flash memory kept\n              off"
        bitOffset: 13
        bitWidth: 1
      - name: LPRUN
        description: Low power run mode
        bitOffset: 14
        bitWidth: 1
  - name: CSR
    displayName: CSR
    description: power control/status register
    addressOffset: 4
    size: 32
    resetValue: 0
    fields:
      - name: WUF
        description: Wakeup flag
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: SBF
        description: Standby flag
        bitOffset: 1
        bitWidth: 1
        access: read-only
      - name: PVDO
        description: PVD output
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: VREFINTRDYF
        description: "Internal voltage reference (VREFINT) ready flag\nThis bit indicates\
          \ the state of the internal voltage reference, VREFINT."
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: VOSF
        description: "Voltage Scaling select\n              flag"
        bitOffset: 4
        bitWidth: 1
        access: read-only
      - name: REGLPF
        description: Regulator LP flag
        bitOffset: 5
        bitWidth: 1
        access: read-only
      - name: EWUP1
        description: Enable WKUP pin 1
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: EWUP2
        description: Enable WKUP pin 2
        bitOffset: 9
        bitWidth: 1
        access: read-write
      - name: EWUP3
        description: Enable WKUP pin 3
        bitOffset: 10
        bitWidth: 1
        access: read-write
interrupts:
  - name: I2C3
    description: I2C3 global interrupt
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
