name: PKA
description: PKA register blank and RAM
groupName: PKA
registers:
  - name: PKA_CR
    displayName: PKA_CR
    description: PKA control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: EN
        description: PKA enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disable PKA
            value: 0
          - name: B_0x1
            description: Enable PKA.
            value: 1
      - name: START
        description: start the operation
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: MODE
        description: PKA operation code
        bitOffset: 8
        bitWidth: 6
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Montgomery parameter computation then modular exponentiation
            value: 0
          - name: B_0x1
            description: Montgomery parameter computation only
            value: 1
          - name: B_0x2
            description: Modular exponentiation only (Montgomery parameter must be
              loaded first)
            value: 2
          - name: B_0x3
            description: Modular exponentiation (protected, used when manipulating
              secrets)
            value: 3
          - name: B_0x20
            description: Montgomery parameter computation then ECC scalar multiplication
              (protected)
            value: 32
          - name: B_0x24
            description: ECDSA sign (protected)
            value: 36
          - name: B_0x26
            description: ECDSA verification
            value: 38
          - name: B_0x28
            description: Point on elliptic curve Fp check
            value: 40
          - name: B_0x7
            description: RSA CRT exponentiation
            value: 7
          - name: B_0x8
            description: Modular inversion
            value: 8
          - name: B_0x9
            description: Arithmetic addition
            value: 9
          - name: B_0xA
            description: Arithmetic subtraction
            value: 10
          - name: B_0xB
            description: Arithmetic multiplication
            value: 11
          - name: B_0xC
            description: Arithmetic comparison
            value: 12
          - name: B_0xD
            description: Modular reduction
            value: 13
          - name: B_0xE
            description: Modular addition
            value: 14
          - name: B_0xF
            description: Modular subtraction
            value: 15
          - name: B_0x10
            description: Montgomery multiplication
            value: 16
          - name: B_0x23
            description: ECC complete addition
            value: 35
          - name: B_0x27
            description: ECC double base ladder
            value: 39
          - name: B_0x2F
            description: ECC projective to affine
            value: 47
      - name: PROCENDIE
        description: End of operation interrupt enable
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No interrupt is generated when PROCENDF flag is set in PKA_SR.
            value: 0
          - name: B_0x1
            description: An interrupt is generated when PROCENDF flag is set in PKA_SR.
            value: 1
      - name: RAMERRIE
        description: RAM error interrupt enable
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No interrupt is generated when RAMERRF flag is set in PKA_SR.
            value: 0
          - name: B_0x1
            description: An interrupt is generated when RAMERRF flag is set in PKA_SR.
            value: 1
      - name: ADDRERRIE
        description: Address error interrupt enable
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No interrupt is generated when ADDRERRF flag is set in PKA_SR.
            value: 0
          - name: B_0x1
            description: An interrupt is generated when ADDRERRF flag is set in PKA_SR.
            value: 1
      - name: OPERRIE
        description: Operation error interrupt enable
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No interrupt is generated when OPERRF flag is set in PKA_SR.
            value: 0
          - name: B_0x1
            description: An interrupt is generated when OPERRF flag is set in PKA_SR.
            value: 1
  - name: PKA_SR
    displayName: PKA_SR
    description: PKA status register
    addressOffset: 4
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: INITOK
        description: PKA initialization OK
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: PKA is not initialized correctly.
            value: 0
          - name: B_0x1
            description: PKA is initialized correctly and can be used normally.
            value: 1
      - name: LMF
        description: Limited mode flag
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: All values documented in MODE bitfield can be used.
            value: 0
          - name: B_0x1
            description: Only ECDSA verification (MODE = 0x26) is supported by the
              PKA.
            value: 1
      - name: BUSY
        description: Busy flag
        bitOffset: 16
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No operation is in progress (default)
            value: 0
          - name: B_0x1
            description: An operation is in progress
            value: 1
      - name: PROCENDF
        description: PKA end of operation flag
        bitOffset: 17
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Operation in progress
            value: 0
          - name: B_0x1
            description: PKA operation is completed.
            value: 1
      - name: RAMERRF
        description: PKA RAM error flag
        bitOffset: 19
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No PKA RAM access error
            value: 0
          - name: B_0x1
            description: An AHB access to the PKA RAM occurred while the PKA core
              was computing and using its internal RAM (AHB PKA_RAM access are not
              allowed while PKA operation is in progress).
            value: 1
      - name: ADDRERRF
        description: Address error flag
        bitOffset: 20
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No address error
            value: 0
          - name: B_0x1
            description: Address access is out of range (unmapped address)
            value: 1
      - name: OPERRF
        description: Operation error flag
        bitOffset: 21
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No event error
            value: 0
          - name: B_0x1
            description: An illegal or unknown operation has been selected in PKA_CR
              register
            value: 1
  - name: PKA_CLRFR
    displayName: PKA_CLRFR
    description: PKA clear flag register
    addressOffset: 8
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PROCENDFC
        description: Clear PKA end of operation flag
        bitOffset: 17
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No action
            value: 0
          - name: B_0x1
            description: Clear the PROCENDF flag in PKA_SR
            value: 1
      - name: RAMERRFC
        description: Clear PKA RAM error flag
        bitOffset: 19
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No action
            value: 0
          - name: B_0x1
            description: Clear the RAMERRF flag in PKA_SR
            value: 1
      - name: ADDRERRFC
        description: Clear address error flag
        bitOffset: 20
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No action
            value: 0
          - name: B_0x1
            description: Clear the ADDRERRF flag in PKA_SR
            value: 1
      - name: OPERRFC
        description: Clear operation error flag
        bitOffset: 21
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No action
            value: 0
          - name: B_0x1
            description: Clear the OPERRF flag in PKA_SR
            value: 1
interrupts:
  - name: PKA
    description: PKA global interrupt
addressBlocks:
  - offset: 0
    size: 8192
    usage: registers
