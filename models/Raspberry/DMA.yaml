    bitOffset: 0
    bitWidth: 1
  - name: S
    description: "Secure channel. If 1, this channel performs Secure bus accesses.\
      \ If 0, it performs Non-secure bus accesses.\n\n                           \
      \ If 1, this channel is controllable only from a Secure context."
    access: read-write
    bitOffset: 1
    bitWidth: 1
