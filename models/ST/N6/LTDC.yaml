name: LTDC
description: LCD-TFT display controller
groupName: LTDC
registers:
  - name: LTDC_SSCR
    displayName: LTDC_SSCR
    description: LTDC synchronization size configuration register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: VSH
        description: vertical synchronization height (in units of horizontal scan line)
        bitOffset: 0
        bitWidth: 16
        access: read-write
      - name: HSW
        description: horizontal synchronization width (in units of pixel clock period)
        bitOffset: 16
        bitWidth: 16
        access: read-write
  - name: LTDC_BPCR
    displayName: LTDC_BPCR
    description: LTDC back porch configuration register
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: AVBP
        description: accumulated Vertical back porch (in units of horizontal scan line)
        bitOffset: 0
        bitWidth: 16
        access: read-write
      - name: AHBP
        description: accumulated horizontal back porch (in units of pixel clock period)
        bitOffset: 16
        bitWidth: 16
        access: read-write
  - name: LTDC_AWCR
    displayName: LTDC_AWCR
    description: LTDC active width configuration register
    addressOffset: 16
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: AAH
        description: accumulated active height (in units of horizontal scan line)
        bitOffset: 0
        bitWidth: 16
        access: read-write
      - name: AAW
        description: accumulated active width (in units of pixel clock period)
        bitOffset: 16
        bitWidth: 16
        access: read-write
  - name: LTDC_TWCR
    displayName: LTDC_TWCR
    description: LTDC total width configuration register
    addressOffset: 20
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TOTALH
        description: total height (in units of horizontal scan line)
        bitOffset: 0
        bitWidth: 16
        access: read-write
      - name: TOTALW
        description: total width (in units of pixel clock period)
        bitOffset: 16
        bitWidth: 16
        access: read-write
  - name: LTDC_GCR
    displayName: LTDC_GCR
    description: LTDC global control register
    addressOffset: 24
    size: 32
    resetValue: 8736
    resetMask: 4294967295
    fields:
      - name: LTDCEN
        description: LTDC global enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LTDC disabled
            value: 0
          - name: B_0x1
            description: LTDC enabled
            value: 1
      - name: GAMEN
        description: Gamma correction enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Gamma correction disabled (pixels bypass the gamma operator)
            value: 0
          - name: B_0x1
            description: Gamma correction enabled
            value: 1
      - name: DBW
        description: dither blue width
        bitOffset: 4
        bitWidth: 3
        access: read-only
      - name: DGW
        description: dither green width
        bitOffset: 8
        bitWidth: 3
        access: read-only
      - name: DRW
        description: dither red width
        bitOffset: 12
        bitWidth: 3
        access: read-only
      - name: DEN
        description: dither enable
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: dither disabled
            value: 0
          - name: B_0x1
            description: dither enabled
            value: 1
      - name: CRCEN
        description: CRC enable
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CRC disabled
            value: 0
          - name: B_0x1
            description: CRC enabled
            value: 1
      - name: SFEN
        description: 'single-frame mode: mode enable'
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'single-frame disabled: a trigger (on SFSWTR) generates a continuous flow.'
            value: 0
          - name: B_0x1
            description: 'single-frame enabled: a trigger (on SFSWTR) generates a single frame.'
            value: 1
      - name: SFSWTR
        description: 'single-frame mode: software trigger'
        bitOffset: 25
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no action
            value: 0
          - name: B_0x1
            description: triggers one frame
            value: 1
      - name: PCPOL
        description: pixel clock polarity
        bitOffset: 28
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: the pixel and sync data are generated at the rising-edge of the output LCD_CLK clock.
            value: 0
          - name: B_0x1
            description: the pixel and sync data are generated at the falling-edge of the output LCD_CLK clock.
            value: 1
      - name: DEPOL
        description: blanking (no data/pixel) polarity
        bitOffset: 29
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: blanking (no data/pixel) polarity is active low.
            value: 0
          - name: B_0x1
            description: blanking (no data/pixel) polarity is active high.
            value: 1
      - name: VSPOL
        description: vertical synchronization polarity
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: vertical synchronization is active low.
            value: 0
          - name: B_0x1
            description: vertical synchronization is active high.
            value: 1
      - name: HSPOL
        description: horizontal synchronization polarity
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: horizontal synchronization polarity is active low.
            value: 0
          - name: B_0x1
            description: horizontal synchronization polarity is active high.
            value: 1
  - name: LTDC_GC1R
    displayName: LTDC_GC1R
    description: LTDC global configuration 1 register
    addressOffset: 28
    size: 32
    resetValue: 1810159752
    resetMask: 4294967295
    fields:
      - name: WBCH
        description: width of blue channel output
        bitOffset: 0
        bitWidth: 4
        access: read-only
      - name: WGCH
        description: width of green channel output
        bitOffset: 4
        bitWidth: 4
        access: read-only
      - name: WRCH
        description: width of red channel output
        bitOffset: 8
        bitWidth: 4
        access: read-only
      - name: PRBA
        description: precise blending ability
        bitOffset: 12
        bitWidth: 1
        access: read-only
      - name: DT
        description: dithering technique implemented
        bitOffset: 14
        bitWidth: 2
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no dithering
            value: 0
          - name: B_0x1
            description: ordered 4x4 Bayer
            value: 1
          - name: B_0x3
            description: pseudo-random LFSR
            value: 3
      - name: GCT
        description: gamma correction technique implemented
        bitOffset: 17
        bitWidth: 3
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no gamma
            value: 0
          - name: B_0x1
            description: gamma with 256 samples
            value: 1
          - name: B_0x2
            description: gamma with 8 interpolated segments
            value: 2
      - name: SHRA
        description: shadow registers ability
        bitOffset: 21
        bitWidth: 1
        access: read-only
      - name: BCP
        description: background color programmability (unique color blended as background)
        bitOffset: 22
        bitWidth: 1
        access: read-only
      - name: BBA
        description: background blending ability
        bitOffset: 23
        bitWidth: 1
        access: read-only
      - name: LNIP
        description: 'line-IRQ: line position programmability'
        bitOffset: 24
        bitWidth: 1
        access: read-only
      - name: TP
        description: timing programmability
        bitOffset: 25
        bitWidth: 1
        access: read-only
      - name: SPP
        description: sync polarity programmability
        bitOffset: 27
        bitWidth: 1
        access: read-only
      - name: DWP
        description: dither width programmability
        bitOffset: 28
        bitWidth: 1
        access: read-only
      - name: STRA
        description: status register ability
        bitOffset: 29
        bitWidth: 1
        access: read-only
      - name: CRMA
        description: configuration reading mode ability
        bitOffset: 30
        bitWidth: 1
        access: read-only
      - name: BMA
        description: blind mode ability
        bitOffset: 31
        bitWidth: 1
        access: read-only
  - name: LTDC_GC2R
    displayName: LTDC_GC2R
    description: LTDC global configuration 2 register
    addressOffset: 32
    size: 32
    resetValue: 47920
    resetMask: 4294967295
    fields:
      - name: BLA
        description: background layer ability (pixels of background layer are read from memory)
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: STSA
        description: slave timings synchronization ability
        bitOffset: 1
        bitWidth: 1
        access: read-only
      - name: DVA
        description: dual-view ability
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: DPA
        description: secondary RGB output port ability
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: BW
        description: bus width (log2 of number of bytes)
        bitOffset: 4
        bitWidth: 3
        access: read-only
        enumeratedValues:
          - name: B_0x2
            description: 32-bit bus
            value: 2
          - name: B_0x3
            description: 64-bit bus
            value: 3
          - name: B_0x4
            description: 128-bit bus
            value: 4
      - name: EDCA
        description: external display control ability
        bitOffset: 7
        bitWidth: 1
        access: read-only
      - name: OCA
        description: output conversion ability (RGB to YCbCr)
        bitOffset: 8
        bitWidth: 1
        access: read-only
      - name: AXIIDA
        description: AXIID ability
        bitOffset: 9
        bitWidth: 1
        access: read-only
      - name: ROTA
        description: rotation support ability
        bitOffset: 10
        bitWidth: 1
        access: read-only
      - name: SISA
        description: second interrupt set ability
        bitOffset: 11
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: second interrupt set not available
            value: 0
          - name: B_0x1
            description: second interrupt set available
            value: 1
      - name: SFA
        description: single frame mode ability
        bitOffset: 12
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: single frame not available
            value: 0
          - name: B_0x1
            description: single frame available
            value: 1
      - name: CRCA
        description: CRC ability
        bitOffset: 13
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: CRC no computation available
            value: 0
          - name: B_0x1
            description: CRC computation available
            value: 1
      - name: BOA
        description: blending order ability
        bitOffset: 15
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: blending order fixed
            value: 0
          - name: B_0x1
            description: blending order configurable
            value: 1
  - name: LTDC_SRCR
    displayName: LTDC_SRCR
    description: LTDC shadow reload configuration register
    addressOffset: 36
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: IMR
        description: immediate reload trigger
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: The shadow registers are reloaded immediately.
            value: 1
      - name: VBR
        description: vertical blanking reload request
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: The shadow registers are reloaded during the vertical blanking period (at the beginning of the first line after the active display area).
            value: 1
  - name: LTDC_GCCR
    displayName: LTDC_GCCR
    description: LTDC gamma correction configuration register
    addressOffset: 40
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ADDR
        description: address of the R,G,B table where the COMP component is written
        bitOffset: 0
        bitWidth: 8
        access: write-only
      - name: COMP
        description: color component to be written, in either (or all) the R,G,B tables
        bitOffset: 8
        bitWidth: 8
        access: write-only
      - name: BEN
        description: write trigger to the blue table
        bitOffset: 16
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no action done
            value: 0
          - name: B_0x1
            description: COMP is written at ADDR in the blue table.
            value: 1
      - name: GEN
        description: write trigger to the green table
        bitOffset: 17
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no action done
            value: 0
          - name: B_0x1
            description: COMP is written at ADDR in the green table.
            value: 1
      - name: REN
        description: write trigger to the red table
        bitOffset: 18
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no action done
            value: 0
          - name: B_0x1
            description: COMP is written at ADDR in the red table.
            value: 1
  - name: LTDC_BCCR
    displayName: LTDC_BCCR
    description: LTDC background color configuration register
    addressOffset: 44
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: BCBLUE
        description: background color blue value
        bitOffset: 0
        bitWidth: 8
        access: read-write
      - name: BCGREEN
        description: background color green value
        bitOffset: 8
        bitWidth: 8
        access: read-write
      - name: BCRED
        description: background color red value
        bitOffset: 16
        bitWidth: 8
        access: read-write
  - name: LTDC_IER
    displayName: LTDC_IER
    description: LTDC interrupt enable register
    addressOffset: 52
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: LIE
        description: Line interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: line interrupt disabled
            value: 0
          - name: B_0x1
            description: line interrupt enabled
            value: 1
      - name: FUWIE
        description: FIFO underrun warning interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FIFO underrun interrupt disabled
            value: 0
          - name: B_0x1
            description: FIFO underrun Interrupt enabled
            value: 1
      - name: TERRIE
        description: Transfer Error interrupt enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: transfer error interrupt disabled
            value: 0
          - name: B_0x1
            description: transfer error interrupt enabled
            value: 1
      - name: RRIE
        description: Register reload interrupt enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: register reload interrupt disabled
            value: 0
          - name: B_0x1
            description: register reload interrupt enabled
            value: 1
      - name: FUIE
        description: FIFO underrun interrupt enable
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FIFO underrun interrupt disabled
            value: 0
          - name: B_0x1
            description: FIFO underrun Interrupt enabled
            value: 1
      - name: CRCIE
        description: CRC error interrupt enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CRC error disabled
            value: 0
          - name: B_0x1
            description: CRC error interrupt enabled
            value: 1
  - name: LTDC_ISR
    displayName: LTDC_ISR
    description: LTDC interrupt status register
    addressOffset: 56
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: LIF
        description: Line interrupt flag
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no line interrupt generated
            value: 0
          - name: B_0x1
            description: line interrupt generated when a programmed line is reached
            value: 1
      - name: FUWIF
        description: FIFO underrun warning interrupt flag
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no FIFO underrun warning interrupt generated
            value: 0
          - name: B_0x1
            description: FIFO underrun warning interrupt generated, if one of the layer FIFO is empty and pixel data is read from the FIFO
            value: 1
      - name: TERRIF
        description: Transfer error interrupt flag
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no transfer error interrupt generated
            value: 0
          - name: B_0x1
            description: transfer error interrupt generated when a bus error occurs
            value: 1
      - name: RRIF
        description: Register reload interrupt flag
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no register reload interrupt generated
            value: 0
          - name: B_0x1
            description: register reload interrupt generated when a vertical blanking reload occurs (and the first line after the active area is reached)
            value: 1
      - name: FUIF
        description: FIFO underrun interrupt flag
        bitOffset: 6
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no FIFO underrun interrupt generated
            value: 0
          - name: B_0x1
            description: FIFO underrun interrupt generated, if one of the layer FIFOs is empty and many pixel data are read from the FIFO
            value: 1
      - name: CRCIF
        description: CRC error interrupt flag
        bitOffset: 7
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no CRC error interrupt generated
            value: 0
          - name: B_0x1
            description: CRC error interrupt generated when a bus error occurs
            value: 1
  - name: LTDC_ICR
    displayName: LTDC_ICR
    description: LTDC interrupt clear register
    addressOffset: 60
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CLIF
        description: clears the line interrupt flag
        bitOffset: 0
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: clears the LIF flag in LTDC_ISR.
            value: 1
      - name: CFUWIF
        description: clears the FIFO underrun warning interrupt flag
        bitOffset: 1
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: clears the FUWIF flag in LTDC_ISR.
            value: 1
      - name: CTERRIF
        description: clears the transfer error interrupt flag
        bitOffset: 2
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: clears the TERRIF flag in LTDC_ISR.
            value: 1
      - name: CRRIF
        description: clears register reload interrupt flag
        bitOffset: 3
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: clears the RRIF flag in LTDC_ISR.
            value: 1
      - name: CFUIF
        description: clears the FIFO underrun interrupt flag
        bitOffset: 6
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: clears the FUIF flag in LTDC_ISR.
            value: 1
      - name: CCRCIF
        description: clears the CRC error interrupt flag
        bitOffset: 7
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: clears the CRCIF flag in LTDC_ISR.
            value: 1
  - name: LTDC_LIPCR
    displayName: LTDC_LIPCR
    description: LTDC line interrupt position configuration register
    addressOffset: 64
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: LIPOS
        description: line interrupt position
        bitOffset: 0
        bitWidth: 16
        access: read-write
  - name: LTDC_CPSR
    displayName: LTDC_CPSR
    description: LTDC current position status register
    addressOffset: 68
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CYPOS
        description: current Y position
        bitOffset: 0
        bitWidth: 16
        access: read-only
      - name: CXPOS
        description: current X position
        bitOffset: 16
        bitWidth: 16
        access: read-only
  - name: LTDC_CDSR
    displayName: LTDC_CDSR
    description: LTDC current display status register
    addressOffset: 72
    size: 32
    resetValue: 3
    resetMask: 4294967295
    fields:
      - name: VDES
        description: vertical data enable display status
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: active low
            value: 0
          - name: B_0x1
            description: active high
            value: 1
      - name: HDES
        description: horizontal data enable display status
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: active low
            value: 0
          - name: B_0x1
            description: active high
            value: 1
      - name: VSYNCS
        description: vertical synchronization display status
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: active low
            value: 0
          - name: B_0x1
            description: active high
            value: 1
      - name: HSYNCS
        description: horizontal synchronization display status
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: active low
            value: 0
          - name: B_0x1
            description: active high
            value: 1
  - name: LTDC_EDCR
    displayName: LTDC_EDCR
    description: LTDC external display control register
    addressOffset: 96
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OCYEN
        description: output conversion to YCbCr 422 enable
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: conversion disabled
            value: 0
          - name: B_0x1
            description: conversion enabled
            value: 1
      - name: OCYSEL
        description: output conversion to YCbCr 422
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: use ITU-R BT.601 set (for typically SDTV analog-like displays)
            value: 0
          - name: B_0x1
            description: use ITU-R BT.709 set (for typically HDTV digital-like displays)
            value: 1
      - name: OCYCO
        description: output conversion to YCbCr 422
        bitOffset: 27
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Cb is output first (Y0Cb, then Y1Cr, Y2Cb and so on).
            value: 0
          - name: B_0x1
            description: Cr is output first (Y0Cr, then Y1Cb, Y2Cr and so on).
            value: 1
  - name: LTDC_IER2
    displayName: LTDC_IER2
    description: LTDC interrupt enable register 2
    addressOffset: 100
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: LIE
        description: Line interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: line interrupt disabled
