      are used for side-set data, with the remaining LSBs used for delay. The least-significant
      bit of the side-set portion is the bit written to this pin, with more-significant
      bits written to higher-numbered pins.
    access: read-write
    bitOffset: 10
    bitWidth: 5
  - name: IN_BASE
    description: The pin which is mapped to the least-significant bit of a state machine's
      IN data bus. Higher-numbered pins are mapped to consecutively more-significant
      data bits, with a modulo of 32 applied to pin number.
