- name: OTFDEC_R1NONCER1
  displayName: OTFDEC_R1NONCER1
  description: OTFDEC region 1 nonce register 1
  addressOffset: 48
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: REGx_NONCE
    description: "Region nonce, bits [63:32]\nRefer to the OTFDEC_RxNONCER0 register\
      \ for description of the NONCE[63:0] bitfield."
    bitOffset: 0
    bitWidth: 32
    access: read-write
- name: OTFDEC_R1KEYR0
  displayName: OTFDEC_R1KEYR0
  description: OTFDEC region 1 key register 0
  addressOffset: 52
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: REGx_KEY
    description: "Region key, bits [31:0]\nThis register must be written before the\
      \ region corresponding REG_EN bit in OTFDEC_RxCFGR is set.\nReading this register\
      \ returns a zero value. Writing to this register is discarded if performed while\
