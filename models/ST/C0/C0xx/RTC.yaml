name: RTC
description: Register block
groupName: RTC
source: STM32C011 SVD v1.4
registers:
  - name: TR
    displayName: TR
    description: Time register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SU
        description: Second units in BCD format
        bitOffset: 0
        bitWidth: 4
        access: read-write
      - name: ST
        description: Second tens in BCD format
        bitOffset: 4
        bitWidth: 3
        access: read-write
      - name: MNU
        description: Minute units in BCD format
        bitOffset: 8
        bitWidth: 4
        access: read-write
      - name: MNT
        description: Minute tens in BCD format
        bitOffset: 12
        bitWidth: 3
        access: read-write
      - name: HU
        description: Hour units in BCD format
        bitOffset: 16
        bitWidth: 4
        access: read-write
      - name: HT
        description: Hour tens in BCD format
        bitOffset: 20
        bitWidth: 2
        access: read-write
      - name: PM
        description: AM/PM notation
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AM or 24-hour format
            value: 0
          - name: B_0x1
            description: PM
            value: 1
  - name: DR
    displayName: DR
    description: Date register
    addressOffset: 4
    size: 32
    resetValue: 8449
    resetMask: 4294967295
    fields:
      - name: DU
        description: Date units in BCD format
        bitOffset: 0
        bitWidth: 4
        access: read-write
      - name: DT
        description: Date tens in BCD format
        bitOffset: 4
        bitWidth: 2
        access: read-write
      - name: MU
        description: Month units in BCD format
        bitOffset: 8
        bitWidth: 4
        access: read-write
      - name: MT
        description: Month tens in BCD format
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: WDU
        description: "Week day units\n..."
        bitOffset: 13
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: forbidden
            value: 0
          - name: B_0x1
            description: Monday
            value: 1
          - name: B_0x7
            description: Sunday
            value: 7
      - name: YU
        description: Year units in BCD format
        bitOffset: 16
        bitWidth: 4
        access: read-write
      - name: YT
        description: Year tens in BCD format
        bitOffset: 20
        bitWidth: 4
        access: read-write
  - name: SSR
    displayName: SSR
    description: Sub second register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SS
        description: "Sub second value\nSS[15:0] is the value in the synchronous prescaler counter. The fraction of a second is given by the formula below:\nSecond fraction = (PREDIV_S - SS) / (PREDIV_S + 1)\nNote: SS can be larger than PREDIV_S only after a shift operation. In that case, the correct time/date is one second less than as indicated by RTC_TR/RTC_DR."
        bitOffset: 0
        bitWidth: 16
        access: read-only
  - name: ICSR
    displayName: ICSR
    description: Initialization control and status register
    addressOffset: 12
    size: 32
    resetValue: 7
    resetMask: 4294967295
    fields:
      - name: ALRAWF
        description: "Alarm A write flag\nThis bit is set by hardware when alarm A values can be changed, after the ALRAE bit has been set to 0 in RTC_CR.\nIt is cleared by hardware in initialization mode."
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Alarm A update not allowed
            value: 0
          - name: B_0x1
            description: Alarm A update allowed
            value: 1
      - name: SHPF
        description: "Shift operation pending\nThis flag is set by hardware as soon as a shift operation is initiated by a write to the RTC_SHIFTR register. It is cleared by hardware when the corresponding shift operation has been executed. Writing to the SHPF bit has no effect."
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No shift operation is pending
            value: 0
          - name: B_0x1
            description: A shift operation is pending
            value: 1
      - name: INITS
        description: "Initialization status flag\nThis bit is set by hardware when the calendar year field is different from 0 (Power-on reset state)."
        bitOffset: 4
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Calendar has not been initialized
            value: 0
          - name: B_0x1
            description: Calendar has been initialized
            value: 1
      - name: RSF
        description: "Registers synchronization flag\nThis bit is set by hardware each time the calendar registers are copied into the shadow registers (RTC_SSR, RTC_TR and RTC_DR). This bit is cleared by hardware in initialization mode, while a shift operation is pending (SHPF = 1), or when in bypass shadow register mode (BYPSHAD = 1). This bit can also be cleared by software.\nIt is cleared either by software or by hardware in initialization mode."
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Calendar shadow registers not yet synchronized
            value: 0
          - name: B_0x1
            description: Calendar shadow registers synchronized
            value: 1
      - name: INITF
        description: "Initialization flag\nWhen this bit is set to 1, the RTC is in initialization state, and the time, date and prescaler registers can be updated."
        bitOffset: 6
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Calendar registers update is not allowed
            value: 0
          - name: B_0x1
            description: Calendar registers update is allowed
            value: 1
      - name: INIT
        description: Initialization mode
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Free running mode
            value: 0
          - name: B_0x1
            description: Initialization mode used to program time and date register (RTC_TR and RTC_DR), and prescaler register (RTC_PRER). Counters are stopped and start counting from the new value when INIT is reset.
            value: 1
      - name: RECALPF
        description: "Recalibration pending Flag\nThe RECALPF status flag is automatically set to 1 when software writes to the RTC_CALR register, indicating that the RTC_CALR register is blocked. When the new calibration settings are taken into account, this bit returns to 0. Refer to ."
        bitOffset: 16
        bitWidth: 1
        access: read-only
  - name: PRER
    displayName: PRER
    description: Prescaler register
    addressOffset: 16
    size: 32
    resetValue: 8323327
    resetMask: 4294967295
    fields:
      - name: PREDIV_S
        description: "Synchronous prescaler factor\nThis is the synchronous division factor:\nck_spre frequency = ck_apre frequency/(PREDIV_S+1)"
        bitOffset: 0
        bitWidth: 15
        access: read-write
      - name: PREDIV_A
        description: "Asynchronous prescaler factor\nThis is the asynchronous division factor:\nck_apre frequency = RTCCLK frequency/(PREDIV_A+1)"
        bitOffset: 16
        bitWidth: 7
        access: read-write
  - name: CR
    displayName: CR
    description: Control register
    addressOffset: 24
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TSEDGE
        description: "Timestamp event active edge\nTSE must be reset when TSEDGE is changed to avoid unwanted TSF setting."
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTC_TS input rising edge generates a timestamp event
            value: 0
          - name: B_0x1
            description: RTC_TS input falling edge generates a timestamp event
            value: 1
      - name: REFCKON
        description: "RTC_REFIN reference clock detection enable (50 or 60 Hz)\nNote: PREDIV_S must be 0x00FF."
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTC_REFIN detection disabled
            value: 0
          - name: B_0x1
            description: RTC_REFIN detection enabled
            value: 1
      - name: BYPSHAD
        description: "Bypass the shadow registers\nNote: If the frequency of the APB1 clock is less than seven times the frequency of RTCCLK, BYPSHAD must be set to 1."
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Calendar values (when reading from RTC_SSR, RTC_TR, and RTC_DR) are taken from the shadow registers, which are updated once every two RTCCLK cycles.
            value: 0
          - name: B_0x1
            description: Calendar values (when reading from RTC_SSR, RTC_TR, and RTC_DR) are taken directly from the calendar counters.
            value: 1
      - name: FMT
        description: Hour format
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 24 hour/day format
            value: 0
          - name: B_0x1
            description: AM/PM hour format
            value: 1
      - name: ALRAE
        description: Alarm A enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm A disabled
            value: 0
          - name: B_0x1
            description: Alarm A enabled
            value: 1
      - name: TSE
        description: timestamp enable
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: timestamp disable
            value: 0
          - name: B_0x1
            description: timestamp enable
            value: 1
      - name: ALRAIE
        description: Alarm A interrupt enable
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm A interrupt disabled
            value: 0
          - name: B_0x1
            description: Alarm A interrupt enabled
            value: 1
      - name: TSIE
        description: Timestamp interrupt enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Timestamp interrupt disable
            value: 0
          - name: B_0x1
            description: Timestamp interrupt enable
            value: 1
      - name: ADD1H
        description: "Add 1 hour (summer time change)\nWhen this bit is set outside initialization mode, 1 hour is added to the calendar time. This bit is always read as 0."
        bitOffset: 16
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No effect
            value: 0
          - name: B_0x1
            description: Adds 1 hour to the current time. This can be used for summer time change
            value: 1
      - name: SUB1H
        description: "Subtract 1 hour (winter time change)\nWhen this bit is set outside initialization mode, 1 hour is subtracted to the calendar time if the current hour is not 0. This bit is always read as 0.\nSetting this bit has no effect when current hour is 0."
        bitOffset: 17
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No effect
            value: 0
          - name: B_0x1
            description: Subtracts 1 hour to the current time. This can be used for winter time change.
            value: 1
      - name: BKP
        description: "Backup\nThis bit can be written by the user to memorize whether the daylight saving time change has been performed or not."
        bitOffset: 18
        bitWidth: 1
        access: read-write
      - name: COSEL
        description: "Calibration output selection\nWhen COE = 1, this bit selects which signal is output on CALIB.\nThese frequencies are valid for RTCCLK at 32.768 kHz and prescalers at their default values (PREDIV_A = 127 and PREDIV_S = 255). Refer to ."
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Calibration output is 512 Hz
            value: 0
          - name: B_0x1
            description: Calibration output is 1 Hz
            value: 1
      - name: POL
        description: "Output polarity\nThis bit is used to configure the polarity of TAMPALRM output."
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The pin is high when ALRAF is asserted (depending on OSEL[1:0]).
            value: 0
          - name: B_0x1
            description: The pin is low when ALRAF is asserted (depending on OSEL[1:0]).
            value: 1
      - name: OSEL
        description: "Output selection\nThese bits are used to select the flag to be routed to TAMPALRM output."
        bitOffset: 21
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Output disabled
            value: 0
          - name: B_0x1
            description: Alarm A output enabled
            value: 1
      - name: COE
        description: "Calibration output enable\nThis bit enables the CALIB output"
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Calibration output disabled
            value: 0
          - name: B_0x1
            description: Calibration output enabled
            value: 1
      - name: TAMPALRM_PU
        description: TAMPALRM pull-up enable
        bitOffset: 29
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No pull-up is applied on TAMPALRM output
            value: 0
          - name: B_0x1
            description: A pull-up is applied on TAMPALRM output
            value: 1
      - name: TAMPALRM_TYPE
        description: TAMPALRM output type
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TAMPALRM is push-pull output
            value: 0
          - name: B_0x1
            description: TAMPALRM is open-drain output
            value: 1
      - name: OUT2EN
        description: "RTC_OUT2 output enable\nSetting this bit allows to remap the RTC outputs on RTC_OUT2 as follows:\nOUT2EN = 0: RTC output 2 disable\nIf OSEL different of 00 or TAMPOE = 1: TAMPALRM is output on RTC_OUT1\nIf OSEL = 00 and TAMPOE = 0 and COE = 1: CALIB is output on RTC_OUT1\nOUT2EN = 1: RTC output 2 enable\nIf (OSEL different of 00 or TAMPOE = 1) and COE = 0: TAMPALRM is output on RTC_OUT2\nIf OSEL = 00 and TAMPOE = 0 and COE = 1: CALIB is output on RTC_OUT2\nIf (OSELdifferent of 00 or TAMPOE = 1) and COE = 1: CALIB is output on RTC_OUT2 and TAMPALRM is output on RTC_OUT1."
        bitOffset: 31
        bitWidth: 1
        access: read-write
  - name: WPR
    displayName: WPR
    description: Write protection register
    addressOffset: 36
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: KEY
        description: "Write protection key\nThis byte is written by software.\nReading this byte always returns 0x00.\nRefer to  for a description of how to unlock RTC register write protection."
        bitOffset: 0
        bitWidth: 8
        access: write-only
  - name: CALR
    displayName: CALR
    description: Calibration register
    addressOffset: 40
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CALM
        description: "Calibration minus\nThe frequency of the calendar is reduced by masking CALM out of 220 RTCCLK pulses (32 seconds if the input frequency is 32768 Hz). This decreases the frequency of the calendar with a resolution of 0.9537 ppm.\nTo increase the frequency of the calendar, this feature should be used in conjunction with CALP. See ."
        bitOffset: 0
        bitWidth: 9
        access: read-write
      - name: CALW16
        description: "Use a 16-second calibration cycle period\nWhen CALW16 is set to 1, the 16-second calibration cycle period is selected. This bit must not be set to 1 if CALW8 = 1.\nNote: CALM[0] is stuck at 0 when CALW16 = 1. Refer to calibration."
        bitOffset: 13
        bitWidth: 1
        access: read-write
      - name: CALW8
        description: "Use an 8-second calibration cycle period\nWhen CALW8 is set to 1, the 8-second calibration cycle period is selected.\nNote: CALM[1:0] are stuck at 00 when CALW8 = 1. Refer to digital calibration."
        bitOffset: 14
        bitWidth: 1
        access: read-write
      - name: CALP
        description: "Increase frequency of RTC by 488.5 ppm\nThis feature is intended to be used in conjunction with CALM, which lowers the frequency of the calendar with a fine resolution. if the input frequency is 32768 Hz, the number of RTCCLK pulses added during a 32-second window is calculated as follows: (512  CALP) - CALM.\nRefer to ."
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No RTCCLK pulses are added.
            value: 0
          - name: B_0x1
            description: One RTCCLK pulse is effectively inserted every 211 pulses (frequency increased by 488.5 ppm).
            value: 1
  - name: SHIFTR
    displayName: SHIFTR
    description: Shift control register
    addressOffset: 44
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SUBFS
        description: "Subtract a fraction of a second\nThese bits are write only and is always read as zero. Writing to this bit has no effect when a shift operation is pending (when SHPF = 1, in RTC_ICSR).\nThe value which is written to SUBFS is added to the synchronous prescaler counter. Since this counter counts down, this operation effectively subtracts from (delays) the clock by:\nDelay (seconds) = SUBFS / (PREDIV_S + 1)\nA fraction of a second can effectively be added to the clock (advancing the clock) when the ADD1S function is used in conjunction with SUBFS, effectively advancing the clock by:\nAdvance (seconds) = (1 - (SUBFS / (PREDIV_S + 1))).\nNote: Writing to SUBFS causes RSF to be cleared. Software can then wait until RSF = 1 to be sure that the shadow registers have been updated with the shifted time."
        bitOffset: 0
        bitWidth: 15
        access: write-only
      - name: ADD1S
        description: "Add one second\nThis bit is write only and is always read as zero. Writing to this bit has no effect when a shift operation is pending (when SHPF = 1, in RTC_ICSR).\nThis function is intended to be used with SUBFS (see description below) in order to effectively add a fraction of a second to the clock in an atomic operation."
        bitOffset: 31
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No effect
            value: 0
          - name: B_0x1
            description: Add one second to the clock/calendar
            value: 1
  - name: TSTR
    displayName: TSTR
    description: Timestamp time register
    addressOffset: 48
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SU
        description: Second units in BCD format.
        bitOffset: 0
        bitWidth: 4
        access: read-only
      - name: ST
        description: Second tens in BCD format.
        bitOffset: 4
        bitWidth: 3
        access: read-only
      - name: MNU
        description: Minute units in BCD format.
        bitOffset: 8
        bitWidth: 4
        access: read-only
      - name: MNT
        description: Minute tens in BCD format.
        bitOffset: 12
        bitWidth: 3
        access: read-only
      - name: HU
        description: Hour units in BCD format.
        bitOffset: 16
        bitWidth: 4
        access: read-only
      - name: HT
        description: Hour tens in BCD format.
        bitOffset: 20
        bitWidth: 2
        access: read-only
      - name: PM
        description: AM/PM notation
        bitOffset: 22
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: AM or 24-hour format
            value: 0
          - name: B_0x1
            description: PM
            value: 1
  - name: TSDR
    displayName: TSDR
    description: Timestamp date register
    addressOffset: 52
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DU
        description: Date units in BCD format
        bitOffset: 0
        bitWidth: 4
        access: read-only
      - name: DT
        description: Date tens in BCD format
        bitOffset: 4
        bitWidth: 2
        access: read-only
      - name: MU
        description: Month units in BCD format
        bitOffset: 8
        bitWidth: 4
        access: read-only
      - name: MT
        description: Month tens in BCD format
        bitOffset: 12
        bitWidth: 1
        access: read-only
      - name: WDU
        description: Week day units
        bitOffset: 13
        bitWidth: 3
        access: read-only
  - name: TSSSR
    displayName: TSSSR
    description: Timestamp sub second register
    addressOffset: 56
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SS
        description: "Sub second value\nSS[15:0] is the value of the synchronous prescaler counter when the timestamp event occurred."
        bitOffset: 0
        bitWidth: 16
        access: read-only
  - name: ALRMAR
    displayName: ALRMAR
    description: Alarm A register
    addressOffset: 64
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SU
        description: Second units in BCD format.
        bitOffset: 0
        bitWidth: 4
        access: read-write
      - name: ST
        description: Second tens in BCD format.
        bitOffset: 4
        bitWidth: 3
        access: read-write
      - name: MSK1
        description: Alarm A seconds mask
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm A set if the seconds match
            value: 0
          - name: B_0x1
            description: Seconds dont care in alarm A comparison
            value: 1
      - name: MNU
        description: Minute units in BCD format
        bitOffset: 8
        bitWidth: 4
        access: read-write
      - name: MNT
        description: Minute tens in BCD format
        bitOffset: 12
        bitWidth: 3
        access: read-write
      - name: MSK2
        description: Alarm A minutes mask
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm A set if the minutes match
            value: 0
          - name: B_0x1
            description: Minutes dont care in alarm A comparison
            value: 1
      - name: HU
        description: Hour units in BCD format
        bitOffset: 16
        bitWidth: 4
        access: read-write
      - name: HT
        description: Hour tens in BCD format
        bitOffset: 20
        bitWidth: 2
        access: read-write
      - name: PM
        description: AM/PM notation
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AM or 24-hour format
            value: 0
          - name: B_0x1
            description: PM
            value: 1
      - name: MSK3
        description: Alarm A hours mask
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm A set if the hours match
            value: 0
          - name: B_0x1
            description: Hours dont care in alarm A comparison
            value: 1
      - name: DU
        description: Date units or day in BCD format
        bitOffset: 24
        bitWidth: 4
        access: read-write
      - name: DT
        description: Date tens in BCD format
        bitOffset: 28
        bitWidth: 2
        access: read-write
      - name: WDSEL
        description: Week day selection
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DU[3:0] represents the date units
            value: 0
          - name: B_0x1
            description: DU[3:0] represents the week day. DT[1:0] is dont care.
            value: 1
      - name: MSK4
        description: Alarm A date mask
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Alarm A set if the date/day match
            value: 0
          - name: B_0x1
            description: Date/day dont care in alarm A comparison
            value: 1
  - name: ALRMASSR
    displayName: ALRMASSR
    description: Alarm A sub second register
    addressOffset: 68
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SS
        description: "Sub seconds value\nThis value is compared with the contents of the synchronous prescaler counter to determine if alarm A is to be activated. Only bits 0 up MASKSS-1 are compared."
        bitOffset: 0
        bitWidth: 15
        access: read-write
      - name: MASKSS
        description: "Mask the most-significant bits starting at this bit\n2:\tSS[14:2] are dont care in alarm A comparison. Only SS[1:0] are compared.\n3:\tSS[14:3] are dont care in alarm A comparison. Only SS[2:0] are compared.\n...\n12:\tSS[14:12] are dont care in alarm A comparison. SS[11:0] are compared.\n13:\tSS[14:13] are dont care in alarm A comparison. SS[12:0] are compared.\n14:\tSS[14] is dont care in alarm A comparison. SS[13:0] are compared.\n15:\tAll 15 SS bits are compared and must match to activate alarm.\nThe overflow bits of the synchronous counter (bits 15) is never compared. This bit can be different from 0 only after a shift operation.\nNote: The overflow bits of the synchronous counter (bits 15) is never compared. This bit can be different from 0 only after a shift operation."
        bitOffset: 24
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
