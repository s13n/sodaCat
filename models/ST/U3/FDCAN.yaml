        bitOffset: 8
        bitWidth: 5
        access: read-write
      - name: DBRP
        description: Data bit rate prescaler
        bitOffset: 16
        bitWidth: 5
        access: read-write
      - name: TDC
        description: Transceiver delay compensation
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Transceiver delay compensation disabled
            value: 0
          - name: B_0x1
            description: Transceiver delay compensation enabled
            value: 1
  - name: TEST
    displayName: TEST
    description: FDCAN test register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: LBCK
        description: Loop-back mode
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Reset value, loop-back mode is disabled
            value: 0
          - name: B_0x1
            description: Loop-back mode is enabled (see Power-down (Sleep mode))
            value: 1
      - name: Tx
        description: Control of transmit pin
        bitOffset: 5
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Reset value, FDCANx_Tx Tx is controlled by the CAN core, updated at the end of the CAN bit time
            value: 0
          - name: B_0x1
            description: Sample point can be monitored at pin FDCANx_Tx
            value: 1
          - name: B_0x2
            description: Dominant (0) level at pin FDCANx_Tx
            value: 2
          - name: B_0x3
            description: Recessive (1) at pin FDCANx_Tx
            value: 3
      - name: Rx
        description: Receive pin
        bitOffset: 7
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: The CAN bus is dominant (FDCANx_Rx=0)
            value: 0
          - name: B_0x1
            description: The CAN bus is recessive (FDCANx_Rx=1)
            value: 1
  - name: RWD
    displayName: RWD
    description: FDCAN RAM watchdog register
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: WDC
        description: Watchdog configuration
        bitOffset: 0
        bitWidth: 8
        access: read-write
      - name: WDV
        description: Watchdog value
        bitOffset: 8
        bitWidth: 8
        access: read-only
  - name: CCCR
    displayName: CCCR
    description: FDCAN CC control register
    addressOffset: 24
    size: 32
    access: read-write
    resetValue: 1
    resetMask: 4294967295
    fields:
      - name: INIT
        description: Initialization
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal operation
            value: 0
          - name: B_0x1
            description: Initialization started
            value: 1
      - name: CCE
        description: Configuration change enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The CPU has no write access to the protected configuration registers.
            value: 0
          - name: B_0x1
            description: The CPU has write access to the protected configuration registers (while INIT set in FDCAN_CCCR).
            value: 1
      - name: ASM
        description: ASM restricted operation mode
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal CAN operation
            value: 0
          - name: B_0x1
            description: Restricted operation mode active
            value: 1
      - name: CSA
        description: Clock stop acknowledge
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No clock stop acknowledged
            value: 0
          - name: B_0x1
            description: FDCAN can be set in power-down by stopping APB clock and kernel clock.
            value: 1
      - name: CSR
        description: Clock stop request
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No clock stop requested
            value: 0
          - name: B_0x1
            description: Clock stop requested.
            value: 1
      - name: MON
        description: Bus monitoring mode
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bus monitoring mode disabled
            value: 0
          - name: B_0x1
            description: Bus monitoring mode enabled
            value: 1
      - name: DAR
        description: Disable automatic retransmission
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Automatic retransmission of messages not transmitted successfully enabled
            value: 0
          - name: B_0x1
            description: Automatic retransmission disabled
            value: 1
      - name: TEST
        description: Test mode enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal operation, FDCAN_TEST holds reset values
            value: 0
          - name: B_0x1
            description: Test mode, write access to FDCAN_TEST enabled
            value: 1
      - name: FDOE
        description: FD operation enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FD operation disabled
            value: 0
          - name: B_0x1
            description: FD operation enabled
            value: 1
      - name: BRSE
        description: FDCAN bit rate switching
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bit rate switching for transmissions disabled
            value: 0
          - name: B_0x1
            description: Bit rate switching for transmissions enabled
            value: 1
      - name: PxHD
        description: Protocol exception handling disable
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Protocol exception handling enabled
            value: 0
          - name: B_0x1
            description: Protocol exception handling disabled
            value: 1
      - name: EFBI
        description: Edge filtering during bus integration
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Edge filtering disabled
            value: 0
          - name: B_0x1
            description: Two consecutive dominant tless thansub>qless than/sub> required to detect an edge for hard synchronization
            value: 1
      - name: TxP
        description: Transmit pause enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled
            value: 0
          - name: B_0x1
            description: Enabled
            value: 1
      - name: NISO
        description: Non-ISO operation
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CAN FD frame format according to ISO11898-1
            value: 0
          - name: B_0x1
            description: CAN FD frame format according to Bosch CAN FD Specification V1.
            value: 1
