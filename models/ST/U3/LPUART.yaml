  - name: LPUART_CR2
    displayName: LPUART_CR2
    description: LPUART control register 2
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ADDM7
        description: 7-bit Address Detection/4-bit Address Detection
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 4-bit address detection
            value: 0
          - name: B_0x1
            description: 7-bit address detection (in 8-bit data mode)
            value: 1
      - name: STOP
        description: Stop bits
        bitOffset: 12
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 1 stop bit
            value: 0
          - name: B_0x2
            description: 2 stop bits
            value: 2
      - name: SWAP
        description: Swap Tx/Rx pins
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tx/Rx pins are used as defined in standard pinout
            value: 0
          - name: B_0x1
            description: The Tx and Rx pins functions are swapped.
            value: 1
      - name: RxINV
        description: Rx pin active level inversion
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Rx pin signal works using the standard logic levels (Vless
              thansub>DDless than/sub>=1/idle, Gnd=0/mark)
            value: 0
          - name: B_0x1
            description: Rx pin signal values are inverted.
            value: 1
      - name: TxINV
        description: Tx pin active level inversion
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tx pin signal works using the standard logic levels (Vless
              thansub>DDless than/sub>=1/idle, Gnd=0/mark)
            value: 0
          - name: B_0x1
            description: Tx pin signal values are inverted.
            value: 1
      - name: DATAINV
        description: Binary data inversion
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Logical data from the data register are send/received in
              positive/direct logic.
            value: 0
          - name: B_0x1
            description: Logical data from the data register are send/received in
              negative/inverse logic.
            value: 1
      - name: MSBFIRST
        description: Most significant bit first
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: data is transmitted/received with data bit 0 first, following
              the start bit.
            value: 0
          - name: B_0x1
            description: data is transmitted/received with the MSB (bit 7/8) first,
              following the start bit.
            value: 1
      - name: ADD
        description: Address of the LPUART node
        bitOffset: 24
        bitWidth: 8
        access: read-write
  - name: LPUART_CR3
    displayName: LPUART_CR3
    description: LPUART control register 3
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: EIE
        description: Error interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: An interrupt is generated when FE=1 or ORE=1 or NE=1 in the
              LPUART_ISR register.
            value: 1
      - name: HDSEL
        description: Half-duplex selection
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Half-duplex mode is not selected
            value: 0
          - name: B_0x1
            description: Half-duplex mode is selected
            value: 1
      - name: DMAR
        description: DMA enable receiver
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x1
            description: DMA mode is enabled for reception
            value: 1
          - name: B_0x0
            description: DMA mode is disabled for reception
            value: 0
      - name: DMAT
        description: DMA enable transmitter
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x1
            description: DMA mode is enabled for transmission
            value: 1
          - name: B_0x0
            description: DMA mode is disabled for transmission
            value: 0
      - name: RTSE
        description: RTS enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTS hardware flow control disabled
            value: 0
          - name: B_0x1
            description: RTS output enabled, data is only requested when there is
              space in the receive buffer.
            value: 1
      - name: CTSE
        description: CTS enable
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CTS hardware flow control disabled
            value: 0
          - name: B_0x1
            description: CTS mode enabled, data is only transmitted when the CTS input
              is deasserted (tied to 0).
            value: 1
      - name: CTSIE
        description: CTS interrupt enable
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: An interrupt is generated whenever CTSIF=1 in the LPUART_ISR
              register
            value: 1
      - name: OVRDIS
        description: Overrun Disable
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Overrun Error Flag, ORE is set when received data is not
              read before receiving new data.
            value: 0
          - name: B_0x1
            description: Overrun functionality is disabled.
            value: 1
      - name: DDRE
        description: DMA Disable on reception Error
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA is not disabled in case of reception error.
            value: 0
          - name: B_0x1
            description: DMA is disabled following a reception error.
            value: 1
      - name: DEM
        description: Driver enable mode
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DE function is disabled.
            value: 0
          - name: B_0x1
            description: DE function is enabled.
            value: 1
      - name: DEP
        description: Driver enable polarity selection
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DE signal is active high.
            value: 0
          - name: B_0x1
            description: DE signal is active low.
            value: 1
      - name: TxFTIE
        description: TxFIFO threshold interrupt enable
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: A LPUART interrupt is generated when TxFIFO reaches the threshold
              programmed in TxFTCFG[2:0].
            value: 1
      - name: RxFTCFG
        description: Receive FIFO threshold configuration
        bitOffset: 25
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Receive FIFO reaches 1/8 of its depth.
            value: 0
          - name: B_0x1
            description: Receive FIFO reaches 1/4 of its depth.
            value: 1
          - name: B_0x6
            description: Receive FIFO reaches 1/2 of its depth.
            value: 6
          - name: B_0x3
            description: Receive FIFO reaches 3/4 of its depth.
            value: 3
          - name: B_0x4
            description: Receive FIFO reaches 7/8 of its depth.
            value: 4
          - name: B_0x5
            description: Receive FIFO becomes full.
            value: 5
      - name: RxFTIE
        description: RxFIFO threshold interrupt enable
        bitOffset: 28
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: An LPUART interrupt is generated when Receive FIFO reaches
              the threshold programmed in RxFTCFG[2:0].
            value: 1
      - name: TxFTCFG
        description: TxFIFO threshold configuration
        bitOffset: 29
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TxFIFO reaches 1/8 of its depth.
            value: 0
          - name: B_0x1
            description: TxFIFO reaches 1/4 of its depth.
            value: 1
          - name: B_0x6
            description: TxFIFO reaches 1/2 of its depth.
            value: 6
          - name: B_0x3
            description: TxFIFO reaches 3/4 of its depth.
            value: 3
          - name: B_0x4
            description: TxFIFO reaches 7/8 of its depth.
            value: 4
          - name: B_0x5
            description: TxFIFO becomes empty.
            value: 5
