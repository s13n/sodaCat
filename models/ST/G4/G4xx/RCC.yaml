name: RCC
description: Reset and clock control
groupName: RCC
source: STM32G431 SVD v2.8
registers:
  - name: CR
    displayName: CR
    description: Clock control register
    addressOffset: 0
    size: 32
    resetValue: 99
    resetMask: 4294967295
    fields:
      - name: HSION
        description: HSI16 clock enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: HSI16 oscillator OFF
            value: 0
          - name: B_0x1
            description: HSI16 oscillator ON
            value: 1
      - name: HSIKERON
        description: HSI16 always enable for peripheral kernels.
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No effect on HSI16 oscillator.
            value: 0
          - name: B_0x1
            description: HSI16 oscillator is forced ON even in Stop mode.
            value: 1
      - name: HSIRDY
        description: HSI16 clock ready flag
        bitOffset: 10
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: HSI16 oscillator not ready
            value: 0
          - name: B_0x1
            description: HSI16 oscillator ready
            value: 1
      - name: HSEON
        description: HSE clock enable
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: HSE oscillator OFF
            value: 0
          - name: B_0x1
            description: HSE oscillator ON
            value: 1
      - name: HSERDY
        description: HSE clock ready flag
        bitOffset: 17
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: HSE oscillator not ready
            value: 0
          - name: B_0x1
            description: HSE oscillator ready
            value: 1
      - name: HSEBYP
        description: HSE crystal oscillator bypass
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: HSE crystal oscillator not bypassed
            value: 0
          - name: B_0x1
            description: HSE crystal oscillator bypassed with external clock
            value: 1
      - name: CSSON
        description: Clock security system enable
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Clock security system OFF (clock detector OFF)
            value: 0
          - name: B_0x1
            description: Clock security system ON (Clock detector ON if the HSE oscillator is stable, OFF if not).
            value: 1
      - name: PLLON
        description: Main PLL enable
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PLL OFF
            value: 0
          - name: B_0x1
            description: PLL ON
            value: 1
      - name: PLLRDY
        description: Main PLL clock ready flag
        bitOffset: 25
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: PLL unlocked
            value: 0
          - name: B_0x1
            description: PLL locked
            value: 1
