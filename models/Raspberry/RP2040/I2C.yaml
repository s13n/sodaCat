# Created from RP2040.svd (Rev 0)

name: I2C
description: "DW_apb_i2c address block\n\n            List of configuration constants
  for the Synopsys I2C hardware (you may see references to these in I2C register header;
  these are *fixed* values, set at hardware design time):\n\n            IC_ULTRA_FAST_MODE
  ................ 0x0 \n            IC_UFM_TBUF_CNT_DEFAULT ........... 0x8 \n  \
  \          IC_UFM_SCL_LOW_COUNT .............. 0x0008 \n            IC_UFM_SCL_HIGH_COUNT
  ............. 0x0006 \n            IC_TX_TL .......................... 0x0 \n  \
  \          IC_TX_CMD_BLOCK ................... 0x1 \n            IC_HAS_DMA ........................
  0x1 \n            IC_HAS_ASYNC_FIFO ................. 0x0 \n            IC_SMBUS_ARP
  ...................... 0x0 \n            IC_FIRST_DATA_BYTE_STATUS ......... 0x1\
  \ \n            IC_INTR_IO ........................ 0x1 \n            IC_MASTER_MODE
  .................... 0x1 \n            IC_DEFAULT_ACK_GENERAL_CALL ....... 0x1 \n\
  \            IC_INTR_POL ....................... 0x1 \n            IC_OPTIONAL_SAR
  ................... 0x0 \n            IC_DEFAULT_TAR_SLAVE_ADDR ......... 0x055\
  \ \n            IC_DEFAULT_SLAVE_ADDR ............. 0x055 \n            IC_DEFAULT_HS_SPKLEN
  .............. 0x1 \n            IC_FS_SCL_HIGH_COUNT .............. 0x0006 \n \
  \           IC_HS_SCL_LOW_COUNT ............... 0x0008 \n            IC_DEVICE_ID_VALUE
  ................ 0x0 \n            IC_10BITADDR_MASTER ............... 0x0 \n  \
  \          IC_CLK_FREQ_OPTIMIZATION .......... 0x0 \n            IC_DEFAULT_FS_SPKLEN
  .............. 0x7 \n            IC_ADD_ENCODED_PARAMS ............. 0x0 \n    \
  \        IC_DEFAULT_SDA_HOLD ............... 0x000001 \n            IC_DEFAULT_SDA_SETUP
  .............. 0x64 \n            IC_AVOID_RX_FIFO_FLUSH_ON_TX_ABRT . 0x0 \n   \
  \         IC_CLOCK_PERIOD ................... 100 \n            IC_EMPTYFIFO_HOLD_MASTER_EN
  ....... 1 \n            IC_RESTART_EN ..................... 0x1 \n            IC_TX_CMD_BLOCK_DEFAULT
  ........... 0x0 \n            IC_BUS_CLEAR_FEATURE .............. 0x0 \n       \
  \     IC_CAP_LOADING .................... 100 \n            IC_FS_SCL_LOW_COUNT
  ............... 0x000d \n            APB_DATA_WIDTH .................... 32 \n \
  \           IC_SDA_STUCK_TIMEOUT_DEFAULT ...... 0xffffffff \n            IC_SLV_DATA_NACK_ONLY
  ............. 0x1 \n            IC_10BITADDR_SLAVE ................ 0x0 \n     \
  \       IC_CLK_TYPE ....................... 0x0 \n            IC_SMBUS_UDID_MSB
  ................. 0x0 \n            IC_SMBUS_SUSPEND_ALERT ............ 0x0 \n \
  \           IC_HS_SCL_HIGH_COUNT .............. 0x0006 \n            IC_SLV_RESTART_DET_EN
  ............. 0x1 \n            IC_SMBUS .......................... 0x0 \n     \
  \       IC_OPTIONAL_SAR_DEFAULT ........... 0x0 \n            IC_PERSISTANT_SLV_ADDR_DEFAULT
  .... 0x0 \n            IC_USE_COUNTS ..................... 0x0 \n            IC_RX_BUFFER_DEPTH
  ................ 16 \n            IC_SCL_STUCK_TIMEOUT_DEFAULT ...... 0xffffffff\
  \ \n            IC_RX_FULL_HLD_BUS_EN ............. 0x1 \n            IC_SLAVE_DISABLE
  .................. 0x1 \n            IC_RX_TL .......................... 0x0 \n\
  \            IC_DEVICE_ID ...................... 0x0 \n            IC_HC_COUNT_VALUES
  ................ 0x0 \n            I2C_DYNAMIC_TAR_UPDATE ............ 0 \n    \
  \        IC_SMBUS_CLK_LOW_MEXT_DEFAULT ..... 0xffffffff \n            IC_SMBUS_CLK_LOW_SEXT_DEFAULT
  ..... 0xffffffff \n            IC_HS_MASTER_CODE ................. 0x1 \n      \
  \      IC_SMBUS_RST_IDLE_CNT_DEFAULT ..... 0xffff \n            IC_SMBUS_UDID_LSB_DEFAULT
  ......... 0xffffffff \n            IC_SS_SCL_HIGH_COUNT .............. 0x0028 \n\
  \            IC_SS_SCL_LOW_COUNT ............... 0x002f \n            IC_MAX_SPEED_MODE
  ................. 0x2 \n            IC_STAT_FOR_CLK_STRETCH ........... 0x0 \n \
  \           IC_STOP_DET_IF_MASTER_ACTIVE ...... 0x0 \n            IC_DEFAULT_UFM_SPKLEN
  ............. 0x1 \n            IC_TX_BUFFER_DEPTH ................ 16"
registers:
  - name: IC_CON
    addressOffset: 0
    description: "I2C Control Register. This register can be written only when the
      DW_apb_i2c is disabled, which corresponds to the IC_ENABLE[0] register being
      set to 0. Writes at other times have no effect.\n\n                    Read/Write
      Access: - bit 10 is read only. - bit 11 is read only - bit 16 is read only -
      bit 17 is read only - bits 18 and 19 are read only."
    resetValue: 101
    fields:
      - name: MASTER_MODE
        description: "This bit controls whether the DW_apb_i2c master is enabled.\n\
          \n                            NOTE: Software should ensure that if this
          bit is written with '1' then bit 6 should also be written with a '1'."
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: Master mode is disabled
          - name: ENABLED
            value: 1
            description: Master mode is enabled
        bitOffset: 0
        bitWidth: 1
      - name: SPEED
        description: "These bits control at which speed the DW_apb_i2c operates; its
          setting is relevant only if one is operating the DW_apb_i2c in master mode.
          Hardware protects against illegal values being programmed by software. These
          bits must be programmed appropriately for slave mode also, as it is used
          to capture correct value of spike filter as per the speed mode.\n\n    \
          \                        This register should be programmed only with a
          value in the range of 1 to IC_MAX_SPEED_MODE; otherwise, hardware updates
          this register with the value of IC_MAX_SPEED_MODE.\n\n                 \
          \           1: standard mode (100 kbit/s)\n\n                          \
          \  2: fast mode (<=400 kbit/s) or fast mode plus (<=1000Kbit/s)\n\n    \
          \                        3: high speed mode (3.4 Mbit/s)\n\n           \
          \                 Note: This field is not applicable when IC_ULTRA_FAST_MODE=1"
        access: read-write
        enumeratedValues:
          - name: STANDARD
            value: 1
            description: Standard Speed mode of operation
          - name: FAST
            value: 2
            description: Fast or Fast Plus mode of operation
          - name: HIGH
            value: 3
            description: High Speed mode of operation
        bitOffset: 1
        bitWidth: 2
      - name: IC_10BITADDR_SLAVE
        description: 'When acting as a slave, this bit controls whether the DW_apb_i2c
          responds to 7- or 10-bit addresses. - 0: 7-bit addressing. The DW_apb_i2c
          ignores transactions that involve 10-bit addressing; for 7-bit addressing,
          only the lower 7 bits of the IC_SAR register are compared. - 1: 10-bit addressing.
          The DW_apb_i2c responds to only 10-bit addressing transfers that match the
          full 10 bits of the IC_SAR register.'
        access: read-write
        enumeratedValues:
          - name: ADDR_7BITS
            value: 0
            description: Slave 7Bit addressing
          - name: ADDR_10BITS
            value: 1
            description: Slave 10Bit addressing
        bitOffset: 3
        bitWidth: 1
      - name: IC_10BITADDR_MASTER
        description: 'Controls whether the DW_apb_i2c starts its transfers in 7- or
          10-bit addressing mode when acting as a master. - 0: 7-bit addressing -
          1: 10-bit addressing'
        access: read-write
        enumeratedValues:
          - name: ADDR_7BITS
            value: 0
            description: Master 7Bit addressing mode
          - name: ADDR_10BITS
            value: 1
            description: Master 10Bit addressing mode
        bitOffset: 4
        bitWidth: 1
      - name: IC_RESTART_EN
        description: "Determines whether RESTART conditions may be sent when acting
          as a master. Some older slaves do not support handling RESTART conditions;
          however, RESTART conditions are used in several DW_apb_i2c operations. When
          RESTART is disabled, the master is prohibited from performing the following
          functions: - Sending a START BYTE - Performing any high-speed mode operation
          - High-speed mode operation - Performing direction changes in combined format
          mode - Performing a read operation with a 10-bit address By replacing RESTART
          condition followed by a STOP and a subsequent START condition, split operations
          are broken down into multiple DW_apb_i2c transfers. If the above operations
          are performed, it will result in setting bit 6 (TX_ABRT) of the IC_RAW_INTR_STAT
          register.\n\n                            Reset value: ENABLED"
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: Master restart disabled
          - name: ENABLED
            value: 1
            description: Master restart enabled
        bitOffset: 5
        bitWidth: 1
      - name: IC_SLAVE_DISABLE
        description: "This bit controls whether I2C has its slave disabled, which
          means once the presetn signal is applied, then this bit is set and the slave
          is disabled.\n\n                            If this bit is set (slave is
          disabled), DW_apb_i2c functions only as a master and does not perform any
          action that requires a slave.\n\n                            NOTE: Software
          should ensure that if this bit is written with 0, then bit 0 should also
          be written with a 0."
        access: read-write
        enumeratedValues:
          - name: SLAVE_ENABLED
            value: 0
            description: Slave mode is enabled
          - name: SLAVE_DISABLED
            value: 1
            description: Slave mode is disabled
        bitOffset: 6
        bitWidth: 1
      - name: STOP_DET_IFADDRESSED
        description: "In slave mode: - 1'b1:  issues the STOP_DET interrupt only when
          it is addressed. - 1'b0:  issues the STOP_DET irrespective of whether it's
          addressed or not. Reset value: 0x0\n\n                            NOTE:
          During a general call address, this slave does not issue the STOP_DET interrupt
          if STOP_DET_IF_ADDRESSED = 1'b1, even if the slave responds to the general
          call address by generating ACK. The STOP_DET interrupt is generated only
          when the transmitted address matches the slave address (SAR)."
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: slave issues STOP_DET intr always
          - name: ENABLED
            value: 1
            description: slave issues STOP_DET intr only if addressed
        bitOffset: 7
        bitWidth: 1
      - name: TX_EMPTY_CTRL
        description: "This bit controls the generation of the TX_EMPTY interrupt,
          as described in the IC_RAW_INTR_STAT register.\n\n                     \
          \       Reset value: 0x0."
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: Default behaviour of TX_EMPTY interrupt
          - name: ENABLED
            value: 1
            description: Controlled generation of TX_EMPTY interrupt
        bitOffset: 8
        bitWidth: 1
      - name: RX_FIFO_FULL_HLD_CTRL
        description: "This bit controls whether DW_apb_i2c should hold the bus when
          the Rx FIFO is physically full to its RX_BUFFER_DEPTH, as described in the
          IC_RX_FULL_HLD_BUS_EN parameter.\n\n                            Reset value:
          0x0."
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: Overflow when RX_FIFO is full
          - name: ENABLED
            value: 1
            description: Hold bus when RX_FIFO is full
        bitOffset: 9
        bitWidth: 1
      - name: STOP_DET_IF_MASTER_ACTIVE
        description: Master issues the STOP_DET interrupt irrespective of 
          whether master is active or not
        access: read-only
        bitOffset: 10
        bitWidth: 1
  - name: IC_TAR
    addressOffset: 4
    description: "I2C Target Address Register\n\n                    This register
      is 12 bits wide, and bits 31:12 are reserved. This register can be written to
      only when IC_ENABLE[0] is set to 0.\n\n                    Note: If the software
      or application is aware that the DW_apb_i2c is not using the TAR address for
      the pending commands in the Tx FIFO, then it is possible to update the TAR address
      even while the Tx FIFO has entries (IC_STATUS[2]= 0). - It is not necessary
      to perform any write to this register if DW_apb_i2c is enabled as an I2C slave
      only."
    resetValue: 85
    fields:
      - name: IC_TAR
        description: "This is the target address for any master transaction. When
          transmitting a General Call, these bits are ignored. To generate a START
          BYTE, the CPU needs to write only once into these bits.\n\n            \
          \                If the IC_TAR and IC_SAR are the same, loopback exists
          but the FIFOs are shared between master and slave, so full loopback is not
          feasible. Only one direction loopback mode is supported (simplex), not duplex.
          A master cannot transmit to itself; it can transmit to only a slave."
        access: read-write
        bitOffset: 0
        bitWidth: 10
      - name: GC_OR_START
        description: 'If bit 11 (SPECIAL) is set to 1 and bit 13(Device-ID) is set
          to 0, then this bit indicates whether a General Call or START byte command
          is to be performed by the DW_apb_i2c. - 0: General Call Address - after
          issuing a General Call, only writes may be performed. Attempting to issue
          a read command results in setting bit 6 (TX_ABRT) of the IC_RAW_INTR_STAT
          register. The DW_apb_i2c remains in General Call mode until the SPECIAL
          bit value (bit 11) is cleared. - 1: START BYTE Reset value: 0x0'
        access: read-write
        enumeratedValues:
          - name: GENERAL_CALL
            value: 0
            description: GENERAL_CALL byte transmission
          - name: START_BYTE
            value: 1
            description: START byte transmission
        bitOffset: 10
        bitWidth: 1
      - name: SPECIAL
        description: 'This bit indicates whether software performs a Device-ID or
          General Call or START BYTE command. - 0: ignore bit 10 GC_OR_START and use
          IC_TAR normally - 1: perform special I2C command as specified in Device_ID
          or GC_OR_START bit Reset value: 0x0'
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: Disables programming of GENERAL_CALL or START_BYTE 
              transmission
          - name: ENABLED
            value: 1
            description: Enables programming of GENERAL_CALL or START_BYTE 
              transmission
        bitOffset: 11
        bitWidth: 1
  - name: IC_SAR
    addressOffset: 8
    description: I2C Slave Address Register
    resetValue: 85
    fields:
      - name: IC_SAR
        description: "The IC_SAR holds the slave address when the I2C is operating
          as a slave. For 7-bit addressing, only IC_SAR[6:0] is used.\n\n        \
          \                    This register can be written only when the I2C interface
          is disabled, which corresponds to the IC_ENABLE[0] register being set to
          0. Writes at other times have no effect.\n\n                           \
          \ Note: The default values cannot be any of the reserved address locations:
          that is, 0x00 to 0x07, or 0x78 to 0x7f. The correct operation of the device
          is not guaranteed if you program the IC_SAR or IC_TAR to a reserved value.
          Refer to <<table_I2C_firstbyte_bit_defs>> for a complete list of these reserved
          values."
        access: read-write
        bitOffset: 0
        bitWidth: 10
  - name: IC_DATA_CMD
    addressOffset: 16
    description: "I2C Rx/Tx Data Buffer and Command Register; this is the register
      the CPU writes to when filling the TX FIFO and the CPU reads from when retrieving
      bytes from RX FIFO.\n\n                    The size of the register changes
      as follows:\n\n                    Write: - 11 bits when IC_EMPTYFIFO_HOLD_MASTER_EN=1
      - 9 bits when IC_EMPTYFIFO_HOLD_MASTER_EN=0 Read: - 12 bits when IC_FIRST_DATA_BYTE_STATUS
      = 1 - 8 bits when IC_FIRST_DATA_BYTE_STATUS = 0 Note: In order for the DW_apb_i2c
      to continue acknowledging reads, a read command should be written for every
      byte that is to be received; otherwise the DW_apb_i2c will stop acknowledging."
    resetValue: 0
    fields:
      - name: DAT
        description: "This register contains the data to be transmitted or received
          on the I2C bus. If you are writing to this register and want to perform
          a read, bits 7:0 (DAT) are ignored by the DW_apb_i2c. However, when you
          read this register, these bits return the value of data received on the
          DW_apb_i2c interface.\n\n                            Reset value: 0x0"
        access: read-write
        bitOffset: 0
        bitWidth: 8
      - name: CMD
        description: "This bit controls whether a read or a write is performed. This
          bit does not control the direction when the DW_apb_i2con acts as a slave.
          It controls only the direction when it acts as a master.\n\n           \
          \                 When a command is entered in the TX FIFO, this bit distinguishes
          the write and read commands. In slave-receiver mode, this bit is a 'don't
          care' because writes to this register are not required. In slave-transmitter
          mode, a '0' indicates that the data in IC_DATA_CMD is to be transmitted.\n\
          \n                            When programming this bit, you should remember
          the following: attempting to perform a read operation after a General Call
          command has been sent results in a TX_ABRT interrupt (bit 6 of the IC_RAW_INTR_STAT
          register), unless bit 11 (SPECIAL) in the IC_TAR register has been cleared.
          If a '1' is written to this bit after receiving a RD_REQ interrupt, then
          a TX_ABRT interrupt occurs.\n\n                            Reset value:
          0x0"
        access: write-only
        enumeratedValues:
          - name: WRITE
            value: 0
            description: Master Write Command
          - name: READ
            value: 1
            description: Master Read Command
        bitOffset: 8
        bitWidth: 1
      - name: STOP
        description: "This bit controls whether a STOP is issued after the byte is
          sent or received.\n\n                            - 1 - STOP is issued after
          this byte, regardless of whether or not the Tx FIFO is empty. If the Tx
          FIFO is not empty, the master immediately tries to start a new transfer
          by issuing a START and arbitrating for the bus. - 0 - STOP is not issued
          after this byte, regardless of whether or not the Tx FIFO is empty. If the
          Tx FIFO is not empty, the master continues the current transfer by sending/receiving
          data bytes according to the value of the CMD bit. If the Tx FIFO is empty,
          the master holds the SCL line low and stalls the bus until a new command
          is available in the Tx FIFO. Reset value: 0x0"
        access: write-only
        enumeratedValues:
          - name: DISABLE
            value: 0
            description: Don't Issue STOP after this command
          - name: ENABLE
            value: 1
            description: Issue STOP after this command
        bitOffset: 9
        bitWidth: 1
      - name: RESTART
        description: "This bit controls whether a RESTART is issued before the byte
          is sent or received.\n\n                            1 - If IC_RESTART_EN
          is 1, a RESTART is issued before the data is sent/received (according to
          the value of CMD), regardless of whether or not the transfer direction is
          changing from the previous command; if IC_RESTART_EN is 0, a STOP followed
          by a START is issued instead.\n\n                            0 - If IC_RESTART_EN
          is 1, a RESTART is issued only if the transfer direction is changing from
          the previous command; if IC_RESTART_EN is 0, a STOP followed by a START
          is issued instead.\n\n                            Reset value: 0x0"
        access: write-only
        enumeratedValues:
          - name: DISABLE
            value: 0
            description: Don't Issue RESTART before this command
          - name: ENABLE
            value: 1
            description: Issue RESTART before this command
        bitOffset: 10
        bitWidth: 1
      - name: FIRST_DATA_BYTE
        description: "Indicates the first data byte received after the address phase
          for receive transfer in Master receiver or Slave receiver mode.\n\n    \
          \                        Reset value : 0x0\n\n                         \
          \   NOTE:  In case of APB_DATA_WIDTH=8,\n\n                            1.
          The user has to perform two APB Reads to IC_DATA_CMD in order to get status
          on 11 bit.\n\n                            2. In order to read the 11 bit,
          the user has to perform the first data byte read [7:0] (offset 0x10) and
          then perform the second read [15:8] (offset 0x11) in order to know the status
          of 11 bit (whether the data received in previous read is a first data byte
          or not).\n\n                            3. The 11th bit is an optional read
          field, user can ignore 2nd byte read [15:8] (offset 0x11) if not interested
          in FIRST_DATA_BYTE status."
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: Sequential data byte received
          - name: ACTIVE
            value: 1
            description: Non sequential data byte received
        bitOffset: 11
        bitWidth: 1
  - name: IC_SS_SCL_HCNT
    addressOffset: 20
    description: Standard Speed I2C Clock SCL High Count Register
    resetValue: 40
    fields:
      - name: IC_SS_SCL_HCNT
        description: "This register must be set before any I2C bus transaction can
          take place to ensure proper I/O timing. This register sets the SCL clock
          high-period count for standard speed. For more information, refer to 'IC_CLK
          Frequency Configuration'.\n\n                            This register can
          be written only when the I2C interface is disabled which corresponds to
          the IC_ENABLE[0] register being set to 0. Writes at other times have no
          effect.\n\n                            The minimum valid value is 6; hardware
          prevents values less than this being written, and if attempted results in
          6 being set. For designs with APB_DATA_WIDTH = 8, the order of programming
          is important to ensure the correct operation of the DW_apb_i2c. The lower
          byte must be programmed first. Then the upper byte is programmed.\n\n  \
          \                          NOTE: This register must not be programmed to
          a value higher than 65525, because DW_apb_i2c uses a 16-bit counter to flag
          an I2C bus idle condition when this counter reaches a value of IC_SS_SCL_HCNT
          + 10."
        access: read-write
        bitOffset: 0
        bitWidth: 16
  - name: IC_SS_SCL_LCNT
    addressOffset: 24
    description: Standard Speed I2C Clock SCL Low Count Register
    resetValue: 47
    fields:
      - name: IC_SS_SCL_LCNT
        description: "This register must be set before any I2C bus transaction can
          take place to ensure proper I/O timing. This register sets the SCL clock
          low period count for standard speed. For more information, refer to 'IC_CLK
          Frequency Configuration'\n\n                            This register can
          be written only when the I2C interface is disabled which corresponds to
          the IC_ENABLE[0] register being set to 0. Writes at other times have no
          effect.\n\n                            The minimum valid value is 8; hardware
          prevents values less than this being written, and if attempted, results
          in 8 being set. For designs with APB_DATA_WIDTH = 8, the order of programming
          is important to ensure the correct operation of DW_apb_i2c. The lower byte
          must be programmed first, and then the upper byte is programmed."
        access: read-write
        bitOffset: 0
        bitWidth: 16
  - name: IC_FS_SCL_HCNT
    addressOffset: 28
    description: Fast Mode or Fast Mode Plus I2C Clock SCL High Count Register
    resetValue: 6
    fields:
      - name: IC_FS_SCL_HCNT
        description: "This register must be set before any I2C bus transaction can
          take place to ensure proper I/O timing. This register sets the SCL clock
          high-period count for fast mode or fast mode plus. It is used in high-speed
          mode to send the Master Code and START BYTE or General CALL. For more information,
          refer to 'IC_CLK Frequency Configuration'.\n\n                         \
          \   This register goes away and becomes read-only returning 0s if IC_MAX_SPEED_MODE
          = standard. This register can be written only when the I2C interface is
          disabled, which corresponds to the IC_ENABLE[0] register being set to 0.
          Writes at other times have no effect.\n\n                            The
          minimum valid value is 6; hardware prevents values less than this being
          written, and if attempted results in 6 being set. For designs with APB_DATA_WIDTH
          == 8 the order of programming is important to ensure the correct operation
          of the DW_apb_i2c. The lower byte must be programmed first. Then the upper
          byte is programmed."
        access: read-write
        bitOffset: 0
        bitWidth: 16
  - name: IC_FS_SCL_LCNT
    addressOffset: 32
    description: Fast Mode or Fast Mode Plus I2C Clock SCL Low Count Register
    resetValue: 13
    fields:
      - name: IC_FS_SCL_LCNT
        description: "This register must be set before any I2C bus transaction can
          take place to ensure proper I/O timing. This register sets the SCL clock
          low period count for fast speed. It is used in high-speed mode to send the
          Master Code and START BYTE or General CALL. For more information, refer
          to 'IC_CLK Frequency Configuration'.\n\n                            This
          register goes away and becomes read-only returning 0s if IC_MAX_SPEED_MODE
          = standard.\n\n                            This register can be written
          only when the I2C interface is disabled, which corresponds to the IC_ENABLE[0]
          register being set to 0. Writes at other times have no effect.\n\n     \
          \                       The minimum valid value is 8; hardware prevents
          values less than this being written, and if attempted results in 8 being
          set. For designs with APB_DATA_WIDTH = 8 the order of programming is important
          to ensure the correct operation of the DW_apb_i2c. The lower byte must be
          programmed first. Then the upper byte is programmed. If the value is less
          than 8 then the count value gets changed to 8."
        access: read-write
        bitOffset: 0
        bitWidth: 16
  - name: IC_INTR_STAT
    addressOffset: 44
    description: "I2C Interrupt Status Register\n\n                    Each bit in
      this register has a corresponding mask bit in the IC_INTR_MASK register. These
      bits are cleared by reading the matching interrupt clear register. The unmasked
      raw versions of these bits are available in the IC_RAW_INTR_STAT register."
    resetValue: 0
    fields:
      - name: R_RX_UNDER
        description: "See IC_RAW_INTR_STAT for a detailed description of R_RX_UNDER
          bit.\n\n                            Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: RX_UNDER interrupt is inactive
          - name: ACTIVE
            value: 1
            description: RX_UNDER interrupt is active
        bitOffset: 0
        bitWidth: 1
      - name: R_RX_OVER
        description: "See IC_RAW_INTR_STAT for a detailed description of R_RX_OVER
