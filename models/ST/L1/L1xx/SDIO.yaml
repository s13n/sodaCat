        bitOffset: 9
        bitWidth: 1
      - name: DBCKENDC
        description: DBCKEND flag clear bit
        bitOffset: 10
        bitWidth: 1
      - name: SDIOITC
        description: SDIOIT flag clear bit
        bitOffset: 22
        bitWidth: 1
      - name: CEATAENDC
        description: CEATAEND flag clear bit
        bitOffset: 23
        bitWidth: 1
