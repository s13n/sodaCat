name: PADS_QSPI
description: Fused peripheral template for PADS_QSPI (RP2040) and PADS_QSPI (RP2350).
parameters: []
variants:
  RP2040: {}
  RP2350: {}
registers:
- name: GPIO_QSPI_SCLK
  description: Pad control register
  resetValue: 86
  fields:
  - name: SLEWFAST
    description: Slew rate control. 1 = Fast, 0 = Slow
    access: read-write
    bitOffset: 0
    bitWidth: 1
  - name: SCHMITT
    description: Enable schmitt trigger
    access: read-write
    bitOffset: 1
    bitWidth: 1
  - name: PDE
    description: Pull down enable
    access: read-write
    bitOffset: 2
    bitWidth: 1
  - name: PUE
    description: Pull up enable
    access: read-write
    bitOffset: 3
    bitWidth: 1
  - name: DRIVE
    description: Drive strength.
    access: read-write
    enumeratedValues:
    - name: 2mA
      value: 0
    - name: 4mA
      value: 1
    - name: 8mA
      value: 2
    - name: 12mA
      value: 3
    bitOffset: 4
    bitWidth: 2
  - name: IE
    description: Input enable
    access: read-write
    bitOffset: 6
    bitWidth: 1
  - name: OD
    description: Output disable. Has priority over output enable from peripherals
    access: read-write
    bitOffset: 7
    bitWidth: 1
  - name: ISO
    description: Pad isolation control. Remove this once the pad is configured by
      software.
    access: read-write
    bitOffset: 8
    bitWidth: 1
    present_when: variant == 'RP2350'
  addressOffset: 4
