name: SysTick
description: System timer
groupName: SysTick
prependToName: SYST_
registers:
  - name: CSR
    description: SysTick Control and Status Register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 4
    resetMask: 4294967295
    fields:
      - name: ENABLE
        description: no description available
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: ENABLE_0
            description: counter disabled
            value: 0
          - name: ENABLE_1
            description: counter enabled
            value: 1
      - name: TICKINT
        description: no description available
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: TICKINT_0
            description: counting down to 0 does not assert the SysTick 
              exception request
            value: 0
          - name: TICKINT_1
            description: counting down to 0 asserts the SysTick exception 
              request
            value: 1
      - name: CLKSOURCE
        description: no description available
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: CLKSOURCE_0
            description: external clock
            value: 0
          - name: CLKSOURCE_1
            description: processor clock
            value: 1
      - name: COUNTFLAG
        description: no description available
        bitOffset: 16
        bitWidth: 1
        access: read-write
  - name: RVR
    description: SysTick Reload Value Register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RELOAD
        description: Value to load into the SysTick Current Value Register when 
          the counter reaches 0
        bitOffset: 0
        bitWidth: 24
        access: read-write
  - name: CVR
    description: SysTick Current Value Register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CURRENT
        description: Current value at the time the register is accessed
        bitOffset: 0
        bitWidth: 24
        access: read-write
  - name: CALIB
    description: SysTick Calibration Value Register
    addressOffset: 12
    size: 32
    access: read-only
    resetValue: 2147483648
    resetMask: 4294967295
    fields:
      - name: TENMS
        description: Reload value to use for 10ms timing
        bitOffset: 0
        bitWidth: 24
        access: read-only
      - name: SKEW
        description: no description available
        bitOffset: 30
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: SKEW_0
            description: 10ms calibration value is exact
            value: 0
          - name: SKEW_1
            description: 10ms calibration value is inexact, because of the clock
              frequency
            value: 1
      - name: NOREF
        description: no description available
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: NOREF_0
            description: The reference clock is provided
            value: 0
          - name: NOREF_1
            description: The reference clock is not provided
            value: 1
addressBlocks:
  - offset: 0
    size: 16
    usage: registers
