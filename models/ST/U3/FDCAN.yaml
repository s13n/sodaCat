          - name: B_0x1
            description: Rx FIFO 0 message lost
            value: 1
      - name: RF1N
        description: Rx FIFO 1 new message
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No new message written to Rx FIFO 1
            value: 0
          - name: B_0x1
            description: New message written to Rx FIFO 1
            value: 1
      - name: RF1F
        description: Rx FIFO 1 full
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Rx FIFO 1 not full
            value: 0
          - name: B_0x1
            description: Rx FIFO 1 full
            value: 1
      - name: RF1L
