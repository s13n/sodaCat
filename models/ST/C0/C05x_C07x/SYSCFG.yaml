name: SYSCFG
description: Spider_SYSCFG register block
groupName: SYSCFG
baseAddress: 1073807360
registers:
- name: SYSCFG_CFGR1
  displayName: SYSCFG_CFGR1
  description: SYSCFG configuration register 1
  addressOffset: 0
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967280
  fields:
  - name: MEM_MODE
    description: "Memory mapping selection bits\nThis bitfield controlled by software\
      \ selects the memory internally mapped at the address 0x0000 0000. Its reset\
      \ value is determined by the boot mode configuration. Refer to Section 3: Boot\
      \ configuration for more details.\nx0: Main Flash memory"
    bitOffset: 0
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: System Flash memory
      value: 1
    - name: B_0x3
      description: Embedded SRAM
      value: 3
  - name: PA11_RMP
    description: "PA11 pin remapping\nThis bit is set and cleared by software. When\
      \ set, it remaps the PA11 pin to operate as PA9 GPIO port, instead as PA11 GPIO\
      \ port.\nNote: If the PINMUX2[1:0] bitfield of the SYSCFG_CFGR3 register is\
      \ at 00, PA11_RMP must be kept at 0 to prevent conflict due to two GPIO outputs\
      \ with different output levels connected to the same pin."
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No remap (PA11)
      value: 0
    - name: B_0x1
      description: Remap (PA9)
      value: 1
  - name: PA12_RMP
    description: "PA12 pin remapping\nThis bit is set and cleared by software. When\
      \ set, it remaps the PA12 pin to operate as PA10 GPIO port, instead as PA12\
      \ GPIO port.\nNote: If the PINMUX4[1:0] bitfield of the SYSCFG_CFGR3 register\
      \ is at 00, PA12_RMP must be kept at 0 to prevent conflict due to two GPIO outputs\
      \ with different output levels connected to the same pin."
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No remap (PA12)
      value: 0
    - name: B_0x1
      description: Remap (PA10)
      value: 1
  - name: IR_POL
    description: IR output polarity selection
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Output of IRTIM (IR_OUT) is not inverted
      value: 0
    - name: B_0x1
      description: Output of IRTIM (IR_OUT) is inverted
      value: 1
  - name: IR_MOD
    description: "IR Modulation Envelope signal selection\nThis bitfield selects the\
      \ signal for IR modulation envelope:"
    bitOffset: 6
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: TIM16
      value: 0
    - name: B_0x1
      description: USART1
      value: 1
    - name: B_0x2
      description: USART2
      value: 2
  - name: I2C_PB6_FMP
    description: "Fast Mode Plus (FM+) enable for PB6\nThis bit is set and cleared\
      \ by software. It enables I<sup>2</sup>C FM+ driving capability on PB6 I/O port."
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable disabled if not enabled through I2Cx_FMP
      value: 0
    - name: B_0x1
      description: Enable
      value: 1
  - name: I2C_PB7_FMP
    description: "Fast Mode Plus (FM+) enable for PB7\nThis bit is set and cleared\
      \ by software. It enables I<sup>2</sup>C FM+ driving capability on PB7 I/O port."
    bitOffset: 17
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable disabled if not enabled through I2Cx_FMP
      value: 0
    - name: B_0x1
      description: Enable
      value: 1
  - name: I2C_PB8_FMP
    description: "Fast Mode Plus (FM+) enable for PB8\nThis bit is set and cleared\
      \ by software. It enables I<sup>2</sup>C FM+ driving capability on PB8 I/O port.\n\
      Note: Not available on STM32C011xx."
    bitOffset: 18
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable disabled if not enabled through I2Cx_FMP
      value: 0
    - name: B_0x1
      description: Enable
      value: 1
  - name: I2C_PB9_FMP
    description: "Fast Mode Plus (FM+) enable for PB9\nThis bit is set and cleared\
      \ by software. It enables I<sup>2</sup>C FM+ driving capability on PB9 I/O port.\n\
      Note: Not available on STM32C011xx."
    bitOffset: 19
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable disabled if not enabled through I2Cx_FMP
      value: 0
    - name: B_0x1
      description: Enable
      value: 1
  - name: I2C1_FMP
    description: "Fast Mode Plus (FM+) enable for I2C1\nThis bit is set and cleared\
      \ by software. It enables I<sup>2</sup>C FM+ driving capability on I/O ports\
      \ configured as I2C1 through GPIOx_AFR registers."
    bitOffset: 20
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable disabled if not enabled through I2C_y_FMP
      value: 0
    - name: B_0x1
      description: Enable
      value: 1
  - name: I2C2_FMP
    description: "Fast Mode Plus (FM+) enable for I2C2\nThis bit is set and cleared\
      \ by software. It enables I<sup>2</sup>C FM+ driving capability on I/O ports\
      \ configured as I2C2 through GPIOx_AFR registers.\nNote: Only applicable to\
      \ STM32C071xx. Reserved on the other products."
    bitOffset: 21
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable disabled if not enabled through I2C_y_FMP
      value: 0
    - name: B_0x1
      description: Enable
      value: 1
  - name: I2C_PA9_FMP
    description: "Fast Mode Plus (FM+) enable for PA9\nThis bit is set and cleared\
      \ by software. It enables I<sup>2</sup>C FM+ driving capability on PA9 I/O port."
    bitOffset: 22
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable disabled if not enabled through I2Cx_FMP
      value: 0
    - name: B_0x1
      description: Enable
      value: 1
  - name: I2C_PA10_FMP
    description: "Fast Mode Plus (FM+) enable for PA10\nThis bit is set and cleared\
      \ by software. It enables I<sup>2</sup>C FM+ driving capability on PA10 I/O\
      \ port."
    bitOffset: 23
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable disabled if not enabled through I2Cx_FMP
      value: 0
    - name: B_0x1
      description: Enable
      value: 1
  - name: I2C_PC14_FMP
    description: "Fast Mode Plus (FM+) enable for PC14\nThis bit is set and cleared\
      \ by software. It enables I<sup>2</sup>C FM+ driving capability on PC14 I/O\
      \ port.\nNote: Not available on STM32C011xx."
    bitOffset: 24
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable if not enabled through I2Cx_FMP
      value: 0
    - name: B_0x1
      description: Enable
