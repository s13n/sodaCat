name: TAMP
description: Tamper and backup
groupName: TAMP
source: STM32H7A3 SVD v3.4
registers:
  - name: CR1
    displayName: CR1
    description: Control register 1
    addressOffset: 0
    size: 32
    resetValue: 4294901760
    resetMask: 4294967295
    fields:
      - name: TAMP1E
        description: Tamper detection on TAMP_IN1 enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper detection on TAMP_IN1 is disabled.
            value: 0
          - name: B_0x1
            description: Tamper detection on TAMP_IN1 is enabled.
            value: 1
      - name: TAMP2E
        description: Tamper detection on TAMP_IN2 enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper detection on TAMP_IN2 is disabled.
            value: 0
          - name: B_0x1
            description: Tamper detection on TAMP_IN2 is enabled.
            value: 1
      - name: TAMP3E
        description: Tamper detection on TAMP_IN3 enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper detection on TAMP_IN3 is disabled.
            value: 0
          - name: B_0x1
            description: Tamper detection on TAMP_IN3 is enabled.
            value: 1
      - name: ITAMP1E
        description: 'Internal tamper 1 enable: RTC power domain supply monitoring'
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal tamper 1 disabled.
            value: 0
          - name: B_0x1
            description: 'Internal tamper 1 enabled: a tamper is generated when the RTC power domain supply is below or above thresholds.'
            value: 1
      - name: ITAMP2E
        description: 'Internal tamper 2 enable: Temperature monitoring'
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal tamper 2 disabled.
            value: 0
          - name: B_0x1
            description: 'Internal tamper 2 enabled: a tamper is generated when the temperature is below or above thresholds.'
            value: 1
      - name: ITAMP3E
        description: 'Internal tamper 3 enable: LSE monitoring'
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal tamper 3 disabled.
            value: 0
          - name: B_0x1
            description: 'Internal tamper 3 enabled: a tamper is generated when the LSE frequency is below or above thresholds.'
            value: 1
      - name: ITAMP4E
        description: 'Internal tamper 4 enable: HSE monitoring'
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal tamper 4 disabled.
            value: 0
          - name: B_0x1
            description: Internal tamper 4 enabled. a tamper is generated when the HSE frequency is below or above thresholds.
            value: 1
      - name: ITAMP5E
        description: 'Internal tamper 5 enable: RTC calendar overflow'
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal tamper 5 disabled.
            value: 0
          - name: B_0x1
            description: 'Internal tamper 5 enabled: a tamper is generated when the RTC calendar reaches its maximum value, on the 31st of December 99, at 23:59:59. The calendar is then frozen and cannot overflow.'
            value: 1
      - name: ITAMP6E
        description: 'Internal tamper 6 enable: ST manufacturer readout'
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal tamper 6 disabled.
            value: 0
          - name: B_0x1
            description: 'Internal tamper 6 enabled: a tamper is generated in case of ST manufacturer readout.'
            value: 1
      - name: ITAMP8E
        description: 'Internal tamper 8 enable: monotonic counter overflow'
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal tamper 8 disabled.
            value: 0
          - name: B_0x1
            description: 'Internal tamper 8 enabled: a tamper is generated when the TAMP_CNT overflows.'
            value: 1
  - name: CR2
    displayName: CR2
    description: Control register 2
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TAMP1NOER
        description: Tamper 1 no erase
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper 1 event erases the backup registers.
            value: 0
          - name: B_0x1
            description: Tamper 1 event does not erase the backup registers.
            value: 1
      - name: TAMP2NOER
        description: Tamper 2 no erase
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper 2 event erases the backup registers.
            value: 0
          - name: B_0x1
            description: Tamper 2 event does not erase the backup registers(1).
            value: 1
      - name: TAMP3NOER
        description: Tamper 3 no erase
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper 3 event erases the backup registers.
            value: 0
          - name: B_0x1
            description: Tamper 3 event does not erase the backup registers(1).
            value: 1
      - name: TAMP1MSK
        description: "Tamper 1 mask\nThe tamper 1 interrupt must not be enabled when TAMP1MSK is set."
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper 1 event generates a trigger event and TAMP1F must be cleared by software to allow next tamper event detection.
            value: 0
          - name: B_0x1
            description: Tamper 1 event generates a trigger event. TAMP1F is masked and internally cleared by hardware. The backup registers are not erased.
            value: 1
      - name: TAMP2MSK
        description: "Tamper 2 mask\nThe tamper 2 interrupt must not be enabled when TAMP2MSK is set."
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper 2 event generates a trigger event and TAMP2F must be cleared by software to allow next tamper event detection.
            value: 0
          - name: B_0x1
            description: Tamper 2 event generates a trigger event. TAMP2F is masked and internally cleared by hardware. The backup registers are not erased.
            value: 1
      - name: TAMP3MSK
        description: "Tamper 3 mask\nThe tamper 3 interrupt must not be enabled when TAMP3MSK is set."
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper 3 event generates a trigger event and TAMP3F must be cleared by software to allow next tamper event detection.
            value: 0
          - name: B_0x1
            description: Tamper 3 event generates a trigger event. TAMP3F is masked and internally cleared by hardware. The backup registers are not erased.
            value: 1
      - name: TAMP1TRG
        description: "Active level for tamper 1 input (active mode disabled)\nIf TAMPFLT = 00 Tamper 1 input rising edge and high level triggers a tamper detection event.\nIf TAMPFLT = 00 Tamper 1 input falling edge and low level triggers a tamper detection event."
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: If TAMPFLT different  00 Tamper 1 input staying low triggers a tamper detection event.
            value: 0
          - name: B_0x1
            description: If TAMPFLT different  00 Tamper 1 input staying high triggers a tamper detection event.
            value: 1
      - name: TAMP2TRG
        description: "Active level for tamper 2 input (active mode disabled)\nIf TAMPFLT = 00 Tamper 2 input rising edge and high level triggers a tamper detection event.\nIf TAMPFLT = 00 Tamper 2 input falling edge and low level triggers a tamper detection event."
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: If TAMPFLT different  00 Tamper 2 input staying low triggers a tamper detection event.
            value: 0
          - name: B_0x1
            description: If TAMPFLT different  00 Tamper 2 input staying high triggers a tamper detection event.
            value: 1
      - name: TAMP3TRG
        description: "Active level for tamper 3 input (active mode disabled)\nIf TAMPFLT = 00 Tamper 3 input rising edge and high level triggers a tamper detection event.\nIf TAMPFLT = 00 Tamper 3 input falling edge and low level triggers a tamper detection event."
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: If TAMPFLT different  00 Tamper 3 input staying low triggers a tamper detection event.
            value: 0
          - name: B_0x1
            description: If TAMPFLT different  00 Tamper 3 input staying high triggers a tamper detection event.
            value: 1
  - name: FLTCR
    displayName: FLTCR
    description: Filter control register
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TAMPFREQ
        description: "Tamper sampling frequency\nDetermines the frequency at which each of the TAMP_INx inputs are sampled."
        bitOffset: 0
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTCCLK / 32768 (1 Hz when RTCCLK = 32768 Hz)
            value: 0
          - name: B_0x1
            description: RTCCLK / 16384 (2 Hz when RTCCLK = 32768 Hz)
            value: 1
          - name: B_0x2
            description: RTCCLK / 8192 (4 Hz when RTCCLK = 32768 Hz)
            value: 2
          - name: B_0x3
            description: RTCCLK / 4096 (8 Hz when RTCCLK = 32768 Hz)
            value: 3
          - name: B_0x4
            description: RTCCLK / 2048 (16 Hz when RTCCLK = 32768 Hz)
            value: 4
          - name: B_0x5
            description: RTCCLK / 1024 (32 Hz when RTCCLK = 32768 Hz)
            value: 5
          - name: B_0x6
            description: RTCCLK / 512 (64 Hz when RTCCLK = 32768 Hz)
            value: 6
          - name: B_0x7
            description: RTCCLK / 256 (128 Hz when RTCCLK = 32768 Hz)
            value: 7
      - name: TAMPFLT
        description: "TAMP_INx filter count\nThese bits determines the number of consecutive samples at the specified level (TAMP*TRG) needed to activate a tamper event. TAMPFLT is valid for each of the TAMP_INx inputs."
        bitOffset: 3
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper event is activated on edge of TAMP_INx input transitions to the active level (no internal pull-up on TAMP_INx input).
            value: 0
          - name: B_0x1
            description: Tamper event is activated after 2 consecutive samples at the active level.
            value: 1
          - name: B_0x2
            description: Tamper event is activated after 4 consecutive samples at the active level.
            value: 2
          - name: B_0x3
            description: Tamper event is activated after 8 consecutive samples at the active level.
            value: 3
      - name: TAMPPRCH
        description: "TAMP_INx precharge duration\nThese bit determines the duration of time during which the pull-up/is activated before each sample. TAMPPRCH is valid for each of the TAMP_INx inputs."
        bitOffset: 5
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 1 RTCCLK cycle
            value: 0
          - name: B_0x1
            description: 2 RTCCLK cycles
            value: 1
          - name: B_0x2
            description: 4 RTCCLK cycles
            value: 2
          - name: B_0x3
            description: 8 RTCCLK cycles
            value: 3
      - name: TAMPPUDIS
        description: "TAMP_INx pull-up disable\nThis bit determines if each of the TAMPx pins are precharged before each sample."
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Precharge TAMP_INx pins before sampling (enable internal pull-up)
            value: 0
          - name: B_0x1
            description: Disable precharge of TAMP_INx pins.
            value: 1
  - name: ATCR1
    displayName: ATCR1
    description: Active tamper control register 1
    addressOffset: 16
    size: 32
    resetValue: 458752
    resetMask: 4294967295
    fields:
      - name: TAMP1AM
        description: Tamper 1 active mode
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
