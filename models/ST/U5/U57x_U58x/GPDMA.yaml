            description: interrupt enabled
            value: 1
      - name: LSM
        description: "Link step mode\n\tFirst the (possible 1D/repeated) block transfer\
          \ is executed as defined by the current internal register file until GPDMA_CxBR1.BNDT[15:0] = 0\
