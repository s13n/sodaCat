        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: TS1_CAITEF
        description: Write once bit.
        bitOffset: 4
        bitWidth: 1
        access: read-write
      - name: TS1_CAITLF
        description: Asynchronous interrupt clear flag for low threshold on temperature
          sensor 1
        bitOffset: 5
        bitWidth: 1
        access: read-write
      - name: TS1_CAITHF
        description: Asynchronous interrupt clear flag for high threshold on temperature
          sensor 1
        bitOffset: 6
        bitWidth: 1
        access: read-write
