name: DBGMCU
description: Microcontroller debug unit
groupName: DBG
baseAddress: 1140998144
registers:
- name: DBGMCU_IDCODE
  displayName: DBGMCU_IDCODE
  description: DBGMCU identity code register
  addressOffset: 0
  size: 32
  resetValue: 24576
  resetMask: 61440
  fields:
  - name: DEV_ID
    description: device identification
    bitOffset: 0
    bitWidth: 12
    access: read-only
    enumeratedValues:
    - name: B_0x484
      description: STM32H563/H573 and STM32H562
      value: 1156
  - name: REV_ID
    description: revision
    bitOffset: 16
    bitWidth: 16
    access: read-only
- name: DBGMCU_CR
  displayName: DBGMCU_CR
  description: DBGMCU configuration register
  addressOffset: 4
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: DBG_STOP
    description: "Allows debug in Stop mode\nAll clocks are disabled automatically
      in Stop mode.\nAll active clocks and oscillators continue to run during Stop
      mode, allowing full debug capability. On exit from Stop mode, the clock settings
      are set to the Stop mode exit state."
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: normal operation
      value: 0
    - name: B_0x1
      description: automatic clock stop disabled
      value: 1
  - name: DBG_STANDBY
    description: "Allows debug in Standby mode\nAll clocks are disabled and the core
      powered down automatically in Standby mode.\nAll active clocks and oscillators
      continue to run during Standby mode, and the core supply is maintained, allowing
      full debug capability. On exit from Standby mode, a system reset is performed."
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: normal operation
      value: 0
    - name: B_0x1
      description: automatic clock stop/power down disabled
      value: 1
  - name: TRACE_IOEN
    description: trace pin enable
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: disabled trace pins not assigned
      value: 0
    - name: B_0x1
      description: enabled trace pins assigned according to the value of 
        TRACE_MODE field
      value: 1
  - name: TRACE_EN
    description: "trace port and clock enable.\nThis bit enables the trace port clock,
      TRACECK."
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: disabled
      value: 0
    - name: B_0x1
      description: enabled
      value: 1
  - name: TRACE_MODE
    description: trace pin assignment
    bitOffset: 6
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: trace pins assigned for asynchronous mode (TRACESWO)
      value: 0
    - name: B_0x1
      description: trace pins assigned for synchronous mode with a port width of
        1 (TRACECK, TRACED0)
      value: 1
    - name: B_0x2
      description: trace pins assigned for synchronous mode with a port width of
        2 ((TRACECK, TRACED0-1)
      value: 2
    - name: B_0x3
      description: trace pins assigned for synchronous mode with a port width of
        4 ((TRACECK, TRACED0-3)
      value: 3
  - name: DCRT
    description: "Debug credentials reset type\nThis bit selects which type of reset
      is used to revoke the debug authentication credentials"
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: System reset
      value: 0
    - name: B_0x1
      description: Power reset
      value: 1
