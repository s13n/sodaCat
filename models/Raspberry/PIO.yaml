- name: FDEBUG
  description: FIFO debug register
  resetValue: 0
  fields:
  - name: RXSTALL
    description: State machine has stalled on full RX FIFO during a blocking PUSH,
      or an IN with autopush enabled. This flag is also set when a nonblocking PUSH
      to a full FIFO took place, in which case the state machine has dropped data.
      Write 1 to clear.
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 0
    bitWidth: 4
  - name: RXUNDER
    description: RX FIFO underflow (i.e. read-on-empty by the system) has occurred.
      Write 1 to clear. Note that read-on-empty does not perturb the state of the
      FIFO in any way, but the data returned by reading from an empty FIFO is undefined,
      so this flag generally only becomes set due to some kind of software error.
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 8
    bitWidth: 4
  - name: TXOVER
    description: TX FIFO overflow (i.e. write-on-full by the system) has occurred.
      Write 1 to clear. Note that write-on-full does not alter the state or contents
      of the FIFO in any way, but the data that the system attempted to write is dropped,
      so if this flag is set, your software has quite likely dropped some data on
      the floor.
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 16
    bitWidth: 4
  - name: TXSTALL
    description: State machine has stalled on empty TX FIFO during a blocking PULL,
      or an OUT with autopull enabled. Write 1 to clear.
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 24
    bitWidth: 4
  addressOffset: 8
