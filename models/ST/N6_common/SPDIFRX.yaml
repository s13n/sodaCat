    access: read-only
  - name: PT
    description: preamble type
    bitOffset: 4
    bitWidth: 2
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: not used
      value: 0
    - name: B_0x1
      description: preamble B received
      value: 1
    - name: B_0x2
      description: preamble M received
      value: 2
    - name: B_0x3
      description: preamble W received
      value: 3
  - name: DR
    description: data value
    bitOffset: 8
    bitWidth: 24
    access: read-only
- name: SPDIFRX_FMT2_DR
  displayName: SPDIFRX_FMT2_DR
  description: SPDIFRX data input register
  alternateRegister: SPDIFRX_FMT0_DR
  addressOffset: 16
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: DRNL1
    description: data value
    bitOffset: 0
    bitWidth: 16
    access: read-only
  - name: DRNL2
    description: data value
    bitOffset: 16
    bitWidth: 16
    access: read-only
- name: SPDIFRX_CSR
  displayName: SPDIFRX_CSR
  description: SPDIFRX channel status register
  addressOffset: 20
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: USR
    description: user data information
    bitOffset: 0
