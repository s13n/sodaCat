    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: FIFO mode is disabled.
      value: 0
    - name: B_0x1
      description: FIFO mode is enabled.
      value: 1
  - name: TXFEIE
    description: "TXFIFO empty interrupt enable\n\tThis bit is set and cleared by\
