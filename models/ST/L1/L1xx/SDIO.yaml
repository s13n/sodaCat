        description: "Command timeout interrupt\n              enable"
        bitOffset: 2
        bitWidth: 1
      - name: DTIMEOUTIE
        description: "Data timeout interrupt\n              enable"
        bitOffset: 3
        bitWidth: 1
      - name: TXUNDERRIE
        description: "Tx FIFO underrun error interrupt\n              enable"
