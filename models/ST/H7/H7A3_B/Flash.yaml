            description: sector 1 of bank 1 for CRC
            value: 1
          - name: B_0xF
            description: sector 15 of bank 1 for CRC
            value: 15
          - name: B_0x3F
            description: sector 63 of bank 1 for CRC
            value: 63
          - name: B_0x7F
            description: sector 127 of bank 1 for CRC
            value: 127
      - name: CRC_BY_SECT
