    description: Regular data of the master ADC.
    bitOffset: 0
    bitWidth: 16
    access: read-only
  - name: RDATA_SLV
    description: Regular data of the slave ADC
    bitOffset: 16
    bitWidth: 16
    access: read-only
- name: ADC_HWCFGR0
  displayName: ADC_HWCFGR0
  description: ADC hardware configuration register
  addressOffset: 240
  size: 32
  access: read-only
  resetValue: 4626
  resetMask: 4294967295
  fields:
  - name: ADCNUM
    description: Number of ADCs implemented
    bitOffset: 0
    bitWidth: 4
    access: read-only
    enumeratedValues:
    - name: B_0x1
      description: One ADC instance implemented
      value: 1
    - name: B_0x2
      description: Two ADC instances implemented
      value: 2
    - name: B_0x3
      description: Three ADCs instances implemented
      value: 3
  - name: MULPIPE
    description: Number of pipeline stages
    bitOffset: 4
    bitWidth: 4
    access: read-only
    enumeratedValues:
    - name: B_0x1
      description: One-stage pipeline
      value: 1
  - name: OPBITS
    description: Number of option bits
    bitOffset: 8
    bitWidth: 4
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No option register implemented
      value: 0
    - name: B_0x1
      description: 1 option bit implemented in the ADC option register (ADC_OR) 
        at address offset 0xC8
      value: 1
  - name: IDLEVALUE
    description: Idle value for non-selected channels
    bitOffset: 12
    bitWidth: 4
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Dummy channel selection is 0x13
      value: 0
    - name: B_0x1
      description: Dummy channel selection is 0x1F
      value: 1
