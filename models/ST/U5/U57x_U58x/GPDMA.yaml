          \ This bit is read-only when EN = 1."
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: port 0 (AHB) allocated
            value: 0
          - name: B_0x1
            description: port 1 (AHB) allocated
            value: 1
      - name: SSEC
        description: "security attribute of the GPDMA transfer from the source\n\t\
