        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: VDDIO5VRSEL not retained in Standby mode
            value: 0
          - name: B_0x1
            description: VDDIO5VRSEL retained in Standby mod.
            value: 1
