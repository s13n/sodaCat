      - name: CFG0
        description: Specifies the match contribution condition for bit slice 0.
        bitOffset: 8
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: CONSTANT_HIGH
            description: Constant HIGH. This bit slice always contributes to a product
              term match.
            value: 0
          - name: STICKY_RISING_EDGE
            description: Sticky rising edge. Match occurs if a rising edge on the
              specified input has occurred since the last time the edge detection
              for this bit slice was cleared. This bit is only cleared when the PMCFG
              or the PMSRC registers are written to.
            value: 1
          - name: STICKY_FALLING_EDGE
            description: Sticky falling edge. Match occurs if a falling edge on the
              specified input has occurred since the last time the edge detection
              for this bit slice was cleared. This bit is only cleared when the PMCFG
              or the PMSRC registers are written to.
            value: 2
          - name: STICKY_RISING_FALLING_EDGE
            description: Sticky rising or falling edge. Match occurs if either a rising
              or falling edge on the specified input has occurred since the last time
              the edge detection for this bit slice was cleared. This bit is only
              cleared when the PMCFG or the PMSRC registers are written to.
            value: 3
          - name: HIGH_LEVEL
            description: High level. Match (for this bit slice) occurs when there
              is a high level on the input specified for this bit slice in the PMSRC
              register.
            value: 4
          - name: LOW_LEVEL
            description: Low level. Match occurs when there is a low level on the
              specified input.
            value: 5
          - name: CONSTANT_ZERO
            description: Constant 0. This bit slice never contributes to a match (should
              be used to disable any unused bit slices).
            value: 6
          - name: EVENT
            description: Event. Non-sticky rising or falling edge. Match occurs on
              an event - i.e. when either a rising or falling edge is first detected
              on the specified input (this is a non-sticky version of value 0x3) .
              This bit is cleared after one clock cycle.
            value: 7
