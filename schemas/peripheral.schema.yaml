$schema: http://json-schema.org/draft-07/schema#
title: Peripheral Model
type: object
required:
- name
- registers
properties:
  name:
    type: string
  description:
    type: string
  groupName:
    type: string
  registers:
    type: array
    items:
      type: object
      required:
      - name
      - addressOffset
      - fields
      properties:
        name:
          type: string
        description:
          type: string
        addressOffset:
          oneOf:
          - type: integer
          - type: string
            pattern: ^0x[0-9a-fA-F]+$
        size:
          type: integer
        access:
          type: string
        resetValue:
          type: integer
        resetMask:
          type: integer
        fields:
          type: array
          items:
            type: object
            required:
            - name
            - bitOffset
            - bitWidth
            properties:
              name:
                type: string
              description:
                type: string
              bitOffset:
                type: integer
              bitWidth:
                type: integer
              access:
                type: string
              enumeratedValues:
                type: array
                items:
                  type: object
                  required:
                  - name
                  - value
                  properties:
                    name:
                      type: string
                    description:
                      type: string
                    value:
                      type: integer
  interrupts:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
  addressBlocks:
    type: array
    items:
      type: object
      properties:
        offset:
          type: integer
        size:
          type: integer
        usage:
          type: string
        headerStructName:
          type: string
