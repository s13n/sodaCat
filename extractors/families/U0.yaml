families:
  U0xx:
    ref_manual:
      name: RM0503
      url: https://www.st.com/resource/en/reference_manual/rm0503-stm32u0-series-advanced-armbased-32bit-mcus-stmicroelectronics.pdf
    chips:
    - STM32U031
    - STM32U073
    - STM32U083
blocks:
  ADC:
    from: STM32U031.ADC
    instances: [ADC]
    interrupts:
      ADC_COMP: INTR
  AES:
    from: STM32U083.AES
    instances: [AES]
    interrupts:
      AES_RNG: INTR
  AdvCtrlTimer:
    from: STM32U031.TIM1
    instances: [TIM1]
    interrupts:
      TIM1_BRK_UP_TRG_COM: BRK_UP_TRG_COM
      TIM1_CC: CC
  BasicTimer:
    from: STM32U031.TIM6
    instances: [TIM6, TIM7]
    interrupts:
      TIM6_DAC_LPTIM1: INTR
  COMP:
    from: STM32U083.COMP
    instances: [COMP, COMP1]
    transforms:
      - {type: renameRegisters, pattern: '^COMP\d+_', replacement: ''}
  CRC:
    from: STM32U031.CRC
    instances: [CRC]
  CRS:
    from: STM32U073.CRS
    instances: [CRS]
  DAC:
    from: STM32U031.DAC
    instances: [DAC]
  DBGMCU:
    from: STM32U073.DBGMCU
    instances: [DBGMCU]
  DMA:
    from: STM32U031.DMA1
    instances: [DMA1, DMA2]
    interrupts:
      DMA1_CHannel1: CHannel1
      DMA1_Channel2_3: Channel2_3
      DMA1_Channel4_5_6_7: Channel4_5_6_7
  DMAMUX:
    from: STM32U031.DMAMUX
    instances: [DMAMUX]
  EXTI:
    from: STM32U031.EXTI
    instances: [EXTI]
    interrupts:
      PVD_PVM: PVD_PVM
      EXTI0_1: INTR0_1
      EXTI2_3: INTR2_3
      EXTI4_15: INTR4_15
  Flash:
    from: STM32U031.FLASH
    instances: [FLASH]
    interrupts:
      FLASH: INTR
  GPIO:
    from: STM32U031.GPIOA
    instances: [GPIOA, GPIOB, GPIOC, GPIOD, GPIOE, GPIOF]
  GpTimer:
    from: STM32U031.TIM15
    instances: [TIM15, TIM16, TIM2, TIM3]
    interrupts:
      TIM15_LPTIM3: INTR
    params:
      width:
        type: int
        default: 16
        description: Counter width in bits
      channels:
        type: int
        default: 4
        description: Number of capture/compare channels
  I2C:
    from: STM32U031.I2C1
    instances: [I2C1, I2C2, I2C3]
    interrupts:
      I2C1: INTR
  IWDG:
    from: STM32U031.IWDG
    instances: [IWDG]
  LCD:
    from: STM32U073.LCD
    instances: [LCD]
    interrupts:
      LCD: INTR
  LPTIM:
    from: STM32U031.LPTIM1
    instances: [LPTIM1, LPTIM2, LPTIM3]
  LPUART:
    from: STM32U031.LPUART1
    instances: [LPUART1, LPUART2, LPUART3]
  OPAMP:
    from: STM32U031.OPAMP
    instances: [OPAMP]
  PWR:
    from: STM32U031.PWR
    instances: [PWR]
  RCC:
    from: STM32U073.RCC
    instances: [RCC]
    interrupts:
      RCC_CRS: INTR
  RNG:
    from: STM32U031.RNG
    instances: [RNG]
  RTC:
    from: STM32U031.RTC
    instances: [RTC]
    interrupts:
      RTC_TAMP: INTR
  SPI:
    from: STM32U031.SPI1
    instances: [SPI1, SPI2, SPI3]
    interrupts:
      SPI1: INTR
  SYSCFG:
    from: STM32U073.SYSCFG
    instances: [SYSCFG]
  TAMP:
    from: STM32U031.TAMP
    instances: [TAMP]
  TSC:
    from: STM32U031.TSC
    instances: [TSC]
    interrupts:
      TSC: INTR
  USART:
    from: STM32U031.USART1
    instances: [USART1, USART2, USART3, USART4]
    interrupts:
      USART1: INTR
  USB:
    from: STM32U073.USB
    instances: [USB]
    interrupts:
      USB: INTR
  VREFBUF:
    from: STM32U031.VREFBUF
    instances: [VREFBUF]
  WWDG:
    from: STM32U031.WWDG
    instances: [WWDG]
    interrupts:
      WWDG: INTR
chip_params:
  _all:
    TIM2: {width: 32}
    TIM15: {channels: 2}
    TIM16: {channels: 1}
