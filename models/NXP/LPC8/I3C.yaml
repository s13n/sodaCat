registers:
  - name: MCONFIG
    description: Controller Configuration Register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967291
    fields:
      - name: MSTENA
        description: Controller enable
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: CONTROLLER_OFF
            description: CONTROLLER_OFF. Controller is disabled. The I3C module can only use Target mode.
            value: 0
          - name: CONTROLLER_ON
            description: CONTROLLER_ON. Controller is enabled. When used upon start-up, this I3C module is the Main Controller by default. The module controls the bus unless the controller ishanded off. If the controller is handed off, then MSTENA must become 2, so that it has the capability to become the controller again. Performing the handoff means emittingGETACCMST CCC command. If the command is accepted, the module emits a STOP and sets the MSTENA field to 2 (or 0).
            value: 1
          - name: CONTROLLER_CAPABLE
            description: 'MASTER_CAPABLE: The I3C module is controller-capable; however the module is operating as a target now. When used from the start, the I3C module will start as a target, but will be prepared to switch to Controller mode. To switch to Controller mode, the target emits an Controller Request (CR), or gets a GETACCMST CCC command and accepts it (to switch on the STOP).'
            value: 2
      - name: DISTO
        description: Disable Timeout
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: ENABLE
            description: Timeout enabled
            value: 0
          - name: DISABLE
            description: Timeout disabled, if timeout is configured
            value: 1
      - name: HKEEP
        description: High-Keeper
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: NONE
            description: NONE. Use PUR (Pull-Up Resistor). No separate pin_HK_SDA/pin_HK_SCL is used. Only pin_PUR_oena is used for sda. Hold pin_SCL_oena High in this mode, SCL clock is push-pull and pin_SCL_out toggles which is actual clock.
            value: 0
          - name: WIRED_IN
            description: WIRED_IN. High Keeper controls, use pin_HK_SDA/pin_HK_SCL (High Keeper) controls. SCL may use an HK or that signal (pin_HK_SCL) may only OR into pin_SCL_oena. Uses pin_HK_SDA as well for sda high keeper, along with pin_PUR_oena.
            value: 1
          - name: PASSIVE_SDA
            description: PASSIVE_SDA. Passive on SDA, can Hi-Z (high impedance) for Bus Free (IDLE) and hold. The pins, pin_HK_SDA and pin_HK_SCL are not used, Only a combination of SDA_oena and pin_PUR_oena are used.
            value: 2
          - name: PASSIVE_ON_SDA_SCL
            description: PASSIVE_ON_SDA_SCL. Passive on SDA and SCL, can Hi-Z (high impedance) both for Bus Free (IDLE), and can Hi-Z SDA for hold. This is for I2C clock stretching mode, where both SCL and SDA are open drain.
            value: 3
      - name: ODSTOP
        description: Open drain stop
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: DISABLE
            description: Disable open-drain stop. ODSTOP must be disabled when sending an HDR exit pattern.
            value: 0
          - name: ENABLE
            description: Enable open-drain stop. STOP is emitted at open-drain speeds even for I3C messages. In legacy devices, this feature can ensure that the legacy devices see the STOP.
            value: 1
      - name: PPBAUD
        description: Push-pull baud rate
        bitOffset: 8
        bitWidth: 4
        access: read-write
      - name: PPLOW
        description: Push-Pull low
        bitOffset: 12
