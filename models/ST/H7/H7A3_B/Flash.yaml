        bitOffset: 25
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no ECC single correction error occurs on bank 2
            value: 0
          - name: B_0x1
            description: ECC single correction error occurs on bank 2
            value: 1
      - name: DBECCERR2
        description: "Bank 2 ECC double detection error flag\nDBECCERR2 flag is raised
