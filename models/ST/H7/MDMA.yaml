  - name: C0ISR
    displayName: C0ISR
    description: "MDMA channel x interrupt/status\n          register"
    addressOffset: 64
    size: 32
    access: read-only
    resetValue: 0
    fields:
      - name: TEIF0
        description: "Channel x transfer error interrupt flag\n              This bit is set by hardware. It is cleared by\n              software writing 1 to the corresponding bit in the\n              DMA_IFCRy register."
        bitOffset: 0
        bitWidth: 1
      - name: CTCIF0
        description: "Channel x Channel Transfer Complete\n              interrupt flag This bit is set by hardware. It is\n              cleared by software writing 1 to the corresponding\n              bit in the DMA_IFCRy register. CTC is set when the\n              last block was transferred and the channel has been\n              automatically disabled. CTC is also set when the\n              channel is suspended, as a result of writing EN bit\n              to 0."
        bitOffset: 1
        bitWidth: 1
      - name: BRTIF0
        description: "Channel x block repeat transfer complete\n              interrupt flag This bit is set by hardware. It is\n              cleared by software writing 1 to the corresponding\n              bit in the DMA_IFCRy register."
        bitOffset: 2
        bitWidth: 1
      - name: BTIF0
        description: "Channel x block transfer complete\n              interrupt flag This bit is set by hardware. It is\n              cleared by software writing 1 to the corresponding\n              bit in the DMA_IFCRy register."
        bitOffset: 3
        bitWidth: 1
      - name: TCIF0
        description: "channel x buffer transfer\n              complete"
        bitOffset: 4
        bitWidth: 1
      - name: CRQA0
        description: "channel x request active\n              flag"
        bitOffset: 16
        bitWidth: 1
  - name: C0IFCR
    displayName: C0IFCR
    description: "MDMA channel x interrupt flag clear\n          register"
    addressOffset: 68
    size: 32
    access: write-only
    resetValue: 0
    fields:
      - name: CTEIF0
        description: "Channel x clear transfer error interrupt\n              flag Writing a 1 into this bit clears TEIFx in the\n              MDMA_ISRy register"
        bitOffset: 0
        bitWidth: 1
      - name: CCTCIF0
        description: "Clear Channel transfer complete\n              interrupt flag for channel x Writing a 1 into this\n              bit clears CTCIFx in the MDMA_ISRy\n              register"
        bitOffset: 1
