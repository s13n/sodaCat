    displayName: CLKCR
    description: SDI clock control register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CLKDIV
        description: Clock divide factor
        bitOffset: 0
        bitWidth: 8
      - name: CLKEN
