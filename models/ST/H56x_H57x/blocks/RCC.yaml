name: RCC
description: Reset and clock controller
groupName: RCC
baseAddress: 1140984832
registers:
- name: RCC_CR
  displayName: RCC_CR
  description: RCC clock control register
  addressOffset: 0
  size: 32
  resetValue: 35
  resetMask: 4294967295
  fields:
  - name: HSION
    description: "HSI clock enable\nSet and cleared by software.\nSet by hardware
      to force the HSI to ON when the product leaves Stop mode, if STOPWUCK = 1 or
      STOPKERWUCK = 1.\nSet by hardware to force the HSI to ON when the product leaves
      Standby mode or in case of a failure of the HSE which is used as the system
      clock source.\nThis bit cannot be cleared if the HSI is used directly (via SW
      mux) as system clock, or if the HSI is selected as reference clock for PLL1
      with PLL1 enabled (PLL1ON bit set to 1)."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: HSI is OFF
      value: 0
    - name: B_0x1
      description: HSI is ON (default after reset)
      value: 1
  - name: HSIRDY
    description: "HSI clock ready flag\nSet by hardware to indicate that the HSI oscillator
      is stable."
    bitOffset: 1
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: HSI clock is not ready (default after reset)
      value: 0
    - name: B_0x1
      description: HSI clock is ready
      value: 1
  - name: HSIKERON
    description: "HSI clock enable in Stop mode\nSet and reset by software to force
      the HSI to ON, even in Stop mode, in order to be quickly available as kernel
      clock for peripherals. This bit has no effect on the value of HSION."
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: no effect on HSI (default after reset)
      value: 0
    - name: B_0x1
      description: HSI is forced to ON even in Stop mode
      value: 1
  - name: HSIDIV
    description: "HSI clock divider\nSet and reset by software.\nThese bits allow
      selecting a division ratio in order to configure the wanted HSI clock frequency.
      The\nHSIDIV cannot be changed if the HSI is selected as reference clock for
      at least one enabled PLL (PLLxON bit set to 1). In that case, the new HSIDIV
      value is ignored."
    bitOffset: 3
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: division by 1, hsi(_ker)_ck = 64 MHz (default after reset)
      value: 0
    - name: B_0x1
      description: division by 2, hsi(_ker)_ck = 32 MHz
      value: 1
    - name: B_0x2
      description: division by 4, hsi(_ker)_ck = 16 MHz
      value: 2
    - name: B_0x3
      description: division by 8, hsi(_ker)_ck = 8 MHz
      value: 3
  - name: HSIDIVF
    description: "HSI divider flag\nSet and reset by hardware.\nAs a write operation
      to HSIDIV has not an immediate effect on the frequency, this flag indicates
      the\ncurrent status of the HSI divider. HSIDIVF goes immediately to 0 when HSIDIV
      value is changed, and is set back to 1 when the output frequency matches the
      value programmed into HSIDIV."
    bitOffset: 5
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: new division ratio not yet propagated to hsi(_ker)_ck 
        (default after reset)
      value: 0
    - name: B_0x1
      description: hsi(_ker)_ck clock frequency reflects the new HSIDIV value 
        (default register value when the clock setting is completed).
      value: 1
  - name: CSION
    description: "CSI clock enable\nSet and reset by software to enable/disable CSI
      clock for system and/or peripheral.\nSet by hardware to force the CSI to ON
      when the system leaves Stop mode, if STOPWUCK = 1 or STOPKERWUCK = 1.\nThis
      bit cannot be cleared if the CSI is used directly (via SW mux) as system clock,
      or if the CSI is selected as reference clock for PLL1 with PLL1 enabled (PLL1ON
      bit set to 1)."
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CSI is OFF (default after reset)
      value: 0
    - name: B_0x1
      description: CSI is ON
      value: 1
  - name: CSIRDY
    description: "CSI clock ready flag\nSet by hardware to indicate that the CSI oscillator
      is stable. This bit is activated only if the RC is enabled by CSION (it is not
      activated if the CSI is enabled by CSIKERON or by a peripheral request)."
    bitOffset: 9
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: CSI clock is not ready (default after reset)
      value: 0
    - name: B_0x1
      description: CSI clock is ready
      value: 1
  - name: CSIKERON
    description: "CSI clock enable in Stop mode\nSet and reset by software to force
      the CSI to ON, even in Stop mode, in order to be quickly available as kernel
      clock for some peripherals. This bit has no effect on the value of CSION."
    bitOffset: 10
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: no effect on CSI (default after reset)
      value: 0
    - name: B_0x1
      description: CSI is forced to ON even in Stop mode
      value: 1
  - name: HSI48ON
    description: "HSI48 clock enable\nSet by software and cleared by software or by
      the hardware when the system enters to Stop\nor Standby mode."
    bitOffset: 12
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: HSI48 is OFF (default after reset)
      value: 0
    - name: B_0x1
      description: HSI48 is ON
      value: 1
  - name: HSI48RDY
    description: "HSI48 clock ready flag\nSet by hardware to indicate that the HSI48
      oscillator is stable."
    bitOffset: 13
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: HSI48 clock is not ready (default after reset)
      value: 0
    - name: B_0x1
      description: HSI48 clock is ready
      value: 1
  - name: HSEON
    description: "HSE clock enable\nSet and cleared by software.\nCleared by hardware
      to stop the HSE when entering Stop or Standby mode.\nThis bit cannot be cleared
      if the HSE is used directly (via SW mux) as system clock, or if the\nHSE is
      selected as reference clock for PLL1 with PLL1 enabled (PLL1ON bit set to 1)."
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: HSE is OFF (default after reset)
      value: 0
    - name: B_0x1
      description: HSE is ON
      value: 1
  - name: HSERDY
    description: "HSE clock ready flag\nSet by hardware to indicate that the HSE oscillator
      is stable."
    bitOffset: 17
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: HSE clock is not ready (default after reset)
      value: 0
    - name: B_0x1
      description: HSE clock is ready
      value: 1
  - name: HSEBYP
    description: "HSE clock bypass\nSet and cleared by software to bypass the oscillator
      with an external clock. The external clock must be enabled with the HSEON bit
      to be used by the device.\nThe HSEBYP bit can be written only if the HSE oscillator
      is disabled."
    bitOffset: 18
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: HSE oscillator not bypassed (default after reset)
      value: 0
    - name: B_0x1
      description: HSE oscillator bypassed with an external clock
      value: 1
  - name: HSECSSON
    description: "HSE clock security system enable\nSet by software to enable clock
      security system on HSE.\nThis bit is 'set only' (disabled by a system reset
      or when the system enters in Standby mode). When HSECSSON is set, the clock
      detector is enabled by hardware when the HSE is ready and disabled by hardware
      if an oscillator failure is detected."
    bitOffset: 19
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CSS on HSE OFF (clock detector OFF) (default after reset)
      value: 0
    - name: B_0x1
      description: CSS on HSE ON (clock detector ON if the HSE oscillator is 
        stable, OFF if not).
      value: 1
  - name: HSEEXT
    description: "external high speed clock type in Bypass mode\nSet and reset by
      software to select the external clock type (analog or digital).\nThe external
      clock must be enabled with the HSEON bit to be used by the device. The HSEEXT
      bit can be written only if the HSE oscillator is disabled."
    bitOffset: 20
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: HSE in analog mode (default after reset)
      value: 0
    - name: B_0x1
      description: HSE in digital mode
      value: 1
  - name: PLL1ON
    description: "PLL1 enable\nSet and cleared by software to enable PLL1.\nCleared
      by hardware when entering Stop or Standby mode. Note that the hardware prevents\n\
      writing this bit to 0, if the PLL1 output is used as the system clock."
    bitOffset: 24
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PLL1 OFF (default after reset)
      value: 0
    - name: B_0x1
      description: PLL1 ON
      value: 1
  - name: PLL1RDY
    description: "PLL1 clock ready flag\nSet by hardware to indicate that the PLL1
      is locked."
    bitOffset: 25
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: PLL1 unlocked (default after reset)
      value: 0
    - name: B_0x1
      description: PLL1 locked
      value: 1
  - name: PLL2ON
    description: "PLL2 enable\nSet and cleared by software to enable PLL2.\nCleared
      by hardware when entering Stop or Standby mode."
    bitOffset: 26
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PLL2 OFF (default after reset)
      value: 0
    - name: B_0x1
      description: PLL2 ON
      value: 1
  - name: PLL2RDY
    description: "PLL2 clock ready flag\nSet by hardware to indicate that the PLL
      is locked."
    bitOffset: 27
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: PLL2 unlocked
      value: 0
    - name: B_0x1
      description: PLL2 locked
      value: 1
  - name: PLL3ON
    description: "PLL3 enable\nSet and cleared by software to enable PLL3.\nCleared
      by hardware when entering Stop or Standby mode."
    bitOffset: 28
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PLL3 OFF (default after reset)
      value: 0
    - name: B_0x1
      description: PLL3 ON
      value: 1
  - name: PLL3RDY
    description: "PLL3 clock ready flag\nSet by hardware to indicate that the PLL3
      is locked."
    bitOffset: 29
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: PLL3 unlocked (default after reset)
      value: 0
    - name: B_0x1
      description: PLL3 locked
      value: 1
- name: RCC_HSICFGR
  displayName: RCC_HSICFGR
  description: RCC HSI calibration register
  addressOffset: 16
  size: 32
  resetValue: 4194304
  resetMask: 4294963200
  fields:
  - name: HSICAL
    description: "HSI clock calibration\nSet by hardware by option byte loading during
      system reset nreset. Adjusted by software through trimming bits HSITRIM.\nThis
      field represents the sum of engineering option byte calibration value and HSITRIM
      bits value."
    bitOffset: 0
    bitWidth: 12
    access: read-only
  - name: HSITRIM
    description: "HSI clock trimming\nSet by software to adjust calibration.\nHSITRIM
      field is added to the engineering option bytes loaded during reset phase (FLASH_HSI_OPT)
      in order to form the calibration trimming value.\nHSICAL = HSITRIM + FLASH_HSI_OPT.\n\
      After a change of HSITRIM it takes one system clock cycle before the new HSITRIM
      value is updated\nNote: The reset value of the field is 0x40."
    bitOffset: 16
    bitWidth: 7
    access: read-write
- name: RCC_CRRCR
  displayName: RCC_CRRCR
  description: RCC clock recovery RC register
  addressOffset: 20
  size: 32
  resetValue: 0
  resetMask: 4294963200
  fields:
  - name: HSI48CAL
    description: "Internal RC 48 MHz clock calibration\nSet by hardware by option-byte
      loading during system reset NRESET. Read-only."
    bitOffset: 0
    bitWidth: 10
    access: read-only
- name: RCC_CSICFGR
  displayName: RCC_CSICFGR
  description: RCC CSI calibration register
  addressOffset: 24
  size: 32
  resetValue: 2097152
  resetMask: 4294963200
  fields:
  - name: CSICAL
    description: "CSI clock calibration\nSet by hardware by option byte loading during
      system reset NRESET. Adjusted by software through trimming bits CSITRIM.\nThis
      field represents the sum of engineering option byte calibration value and CSITRIM
      bits value."
    bitOffset: 0
    bitWidth: 8
    access: read-write
  - name: CSITRIM
    description: "CSI clock trimming\nSet by software to adjust calibration.\nCSITRIM
      field is added to the engineering option bytes loaded during reset phase (FLASH_CSI_OPT)
      in order to form the calibration trimming value.\nCSICAL = CSITRIM + FLASH_CSI_OPT.\n\
      Note: The reset value of the field is 0x20."
    bitOffset: 16
    bitWidth: 6
    access: read-write
- name: RCC_CFGR1
  displayName: RCC_CFGR1
  description: RCC clock configuration register
  addressOffset: 28
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SW
    description: "system clock and trace clock switch\nSet and reset by software to
      select system clock and trace clock sources (sys_ck).\nSet by hardware in order
      to:\n-\tforce the selection of the HSI or CSI (depending on STOPWUCK selection)
      when leaving a system Stop mode\n-\tforce the selection of the HSI in case of
      failure of the HSE when used directly or indirectly as system clock\nothers:
      reserved"
    bitOffset: 0
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: HSI selected as system clock (hsi_ck) (default after reset)
      value: 0
    - name: B_0x1
      description: CSI selected as system clock (csi_ck)
      value: 1
    - name: B_0x2
      description: HSE selected as system clock (hse_ck)
      value: 2
    - name: B_0x3
      description: PLL1 selected as system clock (pll1_p_ck for sys_ck)
      value: 3
  - name: SWS
    description: "system clock switch status\nSet and reset by hardware to indicate
      which clock source is used as system clock. 000: HSI used as system clock (hsi_ck)
      (default after reset).\nothers: reserved"
    bitOffset: 3
    bitWidth: 3
    access: read-only
    enumeratedValues:
    - name: B_0x1
      description: CSI used as system clock (csi_ck)
      value: 1
    - name: B_0x2
      description: HSE used as system clock (hse_ck)
      value: 2
    - name: B_0x3
      description: PLL1 used as system clock (pll1_p_ck)
      value: 3
  - name: STOPWUCK
    description: "system clock selection after a wakeup from system Stop\nSet and
      reset by software to select the system wakeup clock from system Stop.\nThe selected
      clock is also used as emergency clock for the clock security system (CSS) on
      HSE. 0: HSI selected as wakeup clock from system Stop (default after reset)\n\
      STOPWUCK must not be modified when CSS is enabled (by HSECSSON bit) and the
      system clock is HSE (SWS = 10) or a switch on HSE is requested (SW =10)."
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: CSI selected as wakeup clock from system Stop
      value: 1
  - name: STOPKERWUCK
    description: "kernel clock selection after a wakeup from system Stop\nSet and
      reset by software to select the kernel wakeup clock from system Stop."
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: HSI selected as wakeup clock from system Stop (default after 
        reset)
      value: 0
    - name: B_0x1
      description: CSI selected as wakeup clock from system Stop
      value: 1
  - name: RTCPRE
    description: "HSE division factor for RTC clock\nSet and cleared by software to
      divide the HSE to generate a clock for RTC.\nCaution: The software must set
      these bits correctly to ensure that the clock supplied to the RTC is lower than
      1 MHz. These bits must be configured if needed before selecting the RTC clock
      source.\n..."
    bitOffset: 8
    bitWidth: 6
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: no clock (default after reset)
      value: 0
    - name: B_0x1
      description: no clock
      value: 1
    - name: B_0x2
      description: HSE/2
      value: 2
    - name: B_0x3
      description: HSE/3
      value: 3
    - name: B_0x4
      description: HSE/4
      value: 4
    - name: B_0x3E
      description: HSE/62
      value: 62
    - name: B_0x3F
      description: HSE/63
      value: 63
  - name: TIMPRE
    description: "timers clocks prescaler selection\nThis bit is set and reset by
      software to control the clock frequency of all the timers connected to APB1
      and APB2 domains."
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The timers kernel clock is equal to rcc_hclk1 if PPRE1 or 
        PPRE2 corresponds to a division by 1 or 2, else it is equal to 2 x 
        Frcc_pclk1 or 2 x Frcc_pclk2 (default after reset)
      value: 0
    - name: B_0x1
      description: The timers kernel clock is equal to 2 x Frcc_pclk1 or 2 x 
        Frcc_pclk2 if PPRE1 or PPRE2 corresponds to a division by 1, 2 or 4, 
        else it is equal to 4 x Frcc_pclk1 or 4 x Frcc_pclk2
      value: 1
  - name: MCO1PRE
    description: "MCO1 prescaler\nSet and cleared by software to configure the prescaler
      of the MCO1. Modification of this prescaler may generate glitches on MCO1. It
      is highly recommended to change this prescaler only after reset, before enabling
      the external oscillators and the PLLs.\n..."
    bitOffset: 18
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: prescaler disabled (default after reset)
      value: 0
    - name: B_0x1
      description: division by 1 (bypass)
      value: 1
    - name: B_0x2
      description: division by 2
      value: 2
    - name: B_0x3
      description: division by 3
      value: 3
    - name: B_0x4
      description: division by 4
      value: 4
    - name: B_0xF
      description: division by 15
      value: 15
  - name: MCO1SEL
    description: "Microcontroller clock output 1\nSet and cleared by software. Clock
      source selection may generate glitches on MCO1.\nIt is highly recommended to
      configure these bits only after reset, before enabling the external oscillators
      and the PLLs.\nothers: reserved"
    bitOffset: 22
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: HSI clock selected (hsi_ck) (default after reset)
      value: 0
    - name: B_0x1
      description: LSE oscillator clock selected (lse_ck)
      value: 1
    - name: B_0x2
      description: HSE clock selected (hse_ck)
      value: 2
    - name: B_0x3
      description: PLL1 clock selected (pll1_q_ck)
      value: 3
    - name: B_0x4
      description: HSI48 clock selected (hsi48_ck)
      value: 4
  - name: MCO2PRE
    description: "MCO2 prescaler\nSet and cleared by software to configure the prescaler
      of the MCO2. Modification of this prescaler may generate glitches on MCO2. It
      is highly recommended to change this prescaler only after reset, before enabling
      the external oscillators and the PLLs.\n..."
    bitOffset: 25
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: prescaler disabled (default after reset)
      value: 0
    - name: B_0x1
      description: division by 1 (bypass)
      value: 1
    - name: B_0x2
      description: division by 2
      value: 2
    - name: B_0x3
      description: division by 3
      value: 3
    - name: B_0x4
      description: division by 4
      value: 4
    - name: B_0xF
      description: division by 15
      value: 15
  - name: MCO2SEL
    description: "microcontroller clock output 2\nSet and cleared by software. Clock
      source selection may generate glitches on MCO2.\nIt is highly recommended to
      configure these bits only after reset, before enabling the external oscillators
      and the PLLs.\nothers: reserved"
    bitOffset: 29
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: system clock selected (sys_ck) (default after reset)
      value: 0
    - name: B_0x1
      description: PLL2 oscillator clock selected (pll2_p_ck)
      value: 1
    - name: B_0x2
      description: HSE clock selected (hse_ck)
      value: 2
    - name: B_0x3
      description: PLL1 clock selected (pll1_p_ck)
      value: 3
    - name: B_0x4
      description: CSI clock selected (csi_ck)
      value: 4
    - name: B_0x5
      description: LSI clock selected (lsi_ck)
      value: 5
- name: RCC_CFGR2
  displayName: RCC_CFGR2
  description: RCC CPU domain clock configuration register 2
  addressOffset: 32
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: HPRE
    description: "AHB prescaler\nSet and reset by software to control the division
      factor of rcc_hclk. Changing\nthis division ratio has an impact on the frequency
      of all bus matrix clocks\n0xxx: rcc_hclk = sys_ck (default after reset)"
    bitOffset: 0
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x8
      description: rcc_hclk = sys_ck / 2
      value: 8
    - name: B_0x9
      description: rcc_hclk = sys_ck / 4
      value: 9
    - name: B_0xA
      description: rcc_hclk = sys_ck / 8
      value: 10
    - name: B_0xB
      description: rcc_hclk = sys_ck / 16
      value: 11
    - name: B_0xC
      description: rcc_hclk = sys_ck / 64
      value: 12
    - name: B_0xD
      description: rcc_hclk = sys_ck / 128
      value: 13
    - name: B_0xE
      description: rcc_hclk = sys_ck / 256
      value: 14
    - name: B_0xF
      description: rcc_hclk = sys_ck / 512
      value: 15
  - name: PPRE1
    description: "APB low-speed prescaler (APB1)\nSet and reset by software to control
      the division factor of rcc_pclk1.\nThe clock is divided by the new prescaler
      factor from 1 to 16 cycles of rcc_hclk after PPRE write.\n0xx: rcc_pclk1 = rcc_hclk1
      (default after reset)"
    bitOffset: 4
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x4
      description: rcc_pclk1 = rcc_hclk1 / 2
      value: 4
    - name: B_0x5
      description: rcc_pclk1 = rcc_hclk1 / 4
      value: 5
    - name: B_0x6
      description: rcc_pclk1 = rcc_hclk1 / 8
      value: 6
    - name: B_0x7
      description: rcc_pclk1 = rcc_hclk1 / 16
      value: 7
  - name: PPRE2
    description: "APB high-speed prescaler (APB2)\nSet and reset by software to control
      APB high-speed clocks division factor.\nThe clocks are divided with the new
      prescaler factor from 1 to 16 APB cycles after PPRE2 write.\n0xx: rcc_pclk2
      = rcc_hclk1"
    bitOffset: 8
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x4
      description: rcc_pclk2 = rcc_hclk1 / 2
      value: 4
    - name: B_0x5
      description: rcc_pclk2 = rcc_hclk1 / 4
      value: 5
    - name: B_0x6
      description: rcc_pclk2 = rcc_hclk1 / 8
      value: 6
    - name: B_0x7
      description: rcc_pclk2 = rcc_hclk1 / 16
      value: 7
  - name: PPRE3
    description: "APB low-speed prescaler (APB3)\nSet and reset by software to control
      APB low-speed clocks division factor.\nThe clocks are divided with the new prescaler
      factor from 1 to 16 APB cycles after PPRE3 write.\n0xx: rcc_pclk3 = rcc_hclk1"
    bitOffset: 12
    bitWidth: 3
    access: read-write
    enumeratedValues:
