name: DMA
description: DMA controller
groupName: DMA
registers:
  - name: DMA_ISR
    displayName: DMA_ISR
    description: DMA interrupt status register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: GIF1
        description: global interrupt flag for channel 1
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no TE, HT or TC event
            value: 0
          - name: B_0x1
            description: a TE, HT or TC event occurred
            value: 1
      - name: TCIF1
        description: transfer complete (TC) flag for channel 1
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no TC event
            value: 0
          - name: B_0x1
            description: a TC event occurred
            value: 1
      - name: HTIF1
        description: half transfer (HT) flag for channel 1
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no HT event
            value: 0
          - name: B_0x1
            description: a HT event occurred
            value: 1
      - name: TEIF1
        description: transfer error (TE) flag for channel 1
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no TE event
            value: 0
          - name: B_0x1
            description: a TE event occurred
            value: 1
      - name: GIF2
        description: global interrupt flag for channel 2
        bitOffset: 4
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no TE, HT or TC event
            value: 0
          - name: B_0x1
            description: a TE, HT or TC event occurred
            value: 1
      - name: TCIF2
        description: transfer complete (TC) flag for channel 2
        bitOffset: 5
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no TC event
            value: 0
          - name: B_0x1
            description: a TC event occurred
            value: 1
      - name: HTIF2
        description: half transfer (HT) flag for channel 2
        bitOffset: 6
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no HT event
            value: 0
          - name: B_0x1
            description: a HT event occurred
            value: 1
      - name: TEIF2
        description: transfer error (TE) flag for channel 2
