# Created from RP2350.svd (Rev 0.1)

name: OTP_DATA_RAW
description: Predefined OTP data layout for RP2350
registers:
  - name: CHIPID0
    addressOffset: 0
    description: "Bits 15:0 of public device ID. (ECC)\n\n                    The
      CHIPID0..3 rows contain a 64-bit random identifier for this chip, which can
      be read from the USB bootloader PICOBOOT interface or from the get_sys_info
      ROM API.\n\n                    The number of random bits makes the occurrence
      of twins exceedingly unlikely: for example, a fleet of a hundred million devices
      has a 99.97% probability of no twinned IDs. This is estimated to be lower than
      the occurrence of process errors in the assignment of sequential random IDs,
      and for practical purposes CHIPID may be treated as unique."
    resetMask: 0
    fields:
      - name: CHIPID0
        access: read-only
        bitOffset: 0
        bitWidth: 16
  - name: CHIPID1
    addressOffset: 4
    description: Bits 31:16 of public device ID (ECC)
    resetMask: 0
    fields:
      - name: CHIPID1
        access: read-only
        bitOffset: 0
        bitWidth: 16
  - name: CHIPID2
    addressOffset: 8
    description: Bits 47:32 of public device ID (ECC)
    resetMask: 0
    fields:
      - name: CHIPID2
        access: read-only
        bitOffset: 0
        bitWidth: 16
  - name: CHIPID3
    addressOffset: 12
    description: Bits 63:48 of public device ID (ECC)
    resetMask: 0
    fields:
      - name: CHIPID3
        access: read-only
        bitOffset: 0
        bitWidth: 16
  - name: RANDID0
    addressOffset: 16
    description: "Bits 15:0 of private per-device random number (ECC)\n\n        \
      \            The RANDID0..7 rows form a 128-bit random number generated during
      device test.\n\n                    This ID is not exposed through the USB PICOBOOT
      GET_INFO command or the ROM `get_sys_info()` API. However note that the USB
      PICOBOOT OTP access point can read the entirety of page 0, so this value is
      not meaningfully private unless the USB PICOBOOT interface is disabled via the
      DISABLE_BOOTSEL_USB_PICOBOOT_IFC flag in BOOT_FLAGS0."
    resetMask: 0
    fields:
      - name: RANDID0
        access: read-only
        bitOffset: 0
        bitWidth: 16
  - name: RANDID1
    addressOffset: 20
    description: Bits 31:16 of private per-device random number (ECC)
    resetMask: 0
    fields:
