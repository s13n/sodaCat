- name: OTFDEC_R4CFGR
  displayName: OTFDEC_R4CFGR
  description: OTFDEC region 4 configuration register
  addressOffset: 176
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: REG_EN
    description: "region on-the-fly decryption enable\nNote: Garbage is decrypted\
      \ if region context (version, key, nonce) is not valid when this bit is set."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: On-the-fly decryption is disabled for this region.
      value: 0
    - name: B_0x1
      description: On-the-fly decryption is enabled for this region. Data are XORed
        with the corresponding keystream.
      value: 1
  - name: CONFIGLOCK
    description: "region config lock\nNote: This bit is set once. If this bit is set,\
      \ it can only be reset to 0 if OTFDEC is reset. Setting this bit forces KEYLOCK\
      \ bit to 1."
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Writes to this region OTFDEC_RxCFGR, OTFDEC_RxSTARTADDR, OTFDEC_RxENDADDR
        and OTFDEC_RxNONCERy registers are allowed.
      value: 0
    - name: B_0x1
      description: Writes to this region OTFDEC_RxCFGR, OTFDEC_RxSTARTADDR, OTFDEC_RxENDADDR
        and OTFDEC_RxNONCERy registers are ignored until next OTFDEC reset.
      value: 1
  - name: KEYLOCK
    description: "region key lock\nNote: This bit is set once: if this bit is set,\
      \ it can only be reset to 0 if the OTFDEC is reset."
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Writes to this region KEYRx registers are allowed.
      value: 0
    - name: B_0x1
      description: Writes to this region KEYRx registers are ignored until next OTFDEC
        reset. KEYCRC bitfield is locked.
      value: 1
  - name: MODE
    description: "operating mode\nThis bitfield selects the OTFDEC operating mode\
      \ for this region:\nOthers: Reserved\nWhen MODE different  11, the standard\
      \ AES encryption mode is activated.\nWhen either of the MODE bits are changed,\
      \ the region key and associated CRC are zeroed."
    bitOffset: 4
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x2
      description: All read accesses are decrypted (instruction or data).
      value: 2
    - name: B_0x3
      description: Enhanced encryption mode is activated, and only instruction accesses
        are decrypted
      value: 3
  - name: KEYCRC
    description: "region key 8-bit CRC\nWhen KEYLOCK = 0, KEYCRC bitfield is automatically\
      \ computed by hardware while loading the key of this region in this exact sequence:\
      \ KEYR0 then KEYR1 then KEYR2 then finally KEYR3 (all written once). A new computation\
      \ starts as soon as a new valid sequence is initiated, and KEYCRC is read as\
      \ zero until a valid sequence is completed.\nWhen KEYLOCK = 1, KEYCRC remains\
      \ unchanged until the next reset.\nCRC computation is an 8-bit checksum using\
      \ the standard CRC-8-CCITT algorithm\nX8 + X2 + X + 1 (according the convention).\
      \ Source code is available in .\nThis field is read only.\nNote: CRC information\
      \ is updated only after the last bit of the key has been written."
    bitOffset: 8
    bitWidth: 8
    access: read-only
  - name: REGx_VERSION
    description: "region firmware version\nThis 16-bit bitfield must be correctly\
      \ initialized before the region corresponding REG_EN bit is set in OTFDEC_RxCFGR."
    bitOffset: 16
    bitWidth: 16
    access: read-write
