name: WWDG
description: WWDG
groupName: WWDG
registers:
  - name: CR
    displayName: CR
    description: Control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 127
    fields:
      - name: T
        description: "7-bit counter (MSB to LSB) These bits\n              contain the value of the watchdog counter. It is\n              decremented every (4096 x 2WDGTB[1:0]) PCLK cycles. A\n              reset is produced when it is decremented from 0x40 to\n              0x3F (T6 becomes cleared)."
        bitOffset: 0
        bitWidth: 7
      - name: WDGA
        description: "Activation bit This bit is set by\n              software and only cleared by hardware after a reset.\n              When WDGA=1, the watchdog can generate a\n              reset."
        bitOffset: 7
        bitWidth: 1
  - name: CFR
    displayName: CFR
    description: Configuration register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 127
    fields:
      - name: W
        description: "7-bit window value These bits contain\n              the window value to be compared to the\n              downcounter."
        bitOffset: 0
        bitWidth: 7
      - name: EWI
        description: "Early wakeup interrupt When set, an\n              interrupt occurs whenever the counter reaches the\n              value 0x40. This interrupt is only cleared by\n              hardware after a reset."
        bitOffset: 9
        bitWidth: 1
      - name: WDGTB
        description: "Timer base The time base of the\n              prescaler can be modified as follows:"
        bitOffset: 11
        bitWidth: 2
  - name: SR
    displayName: SR
    description: Status register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: EWIF
        description: "Early wakeup interrupt flag This bit is\n              set by hardware when the counter has reached the\n              value 0x40. It must be cleared by software by writing\n              0. A write of 1 has no effect. This bit is also set\n              if the interrupt is not enabled."
        bitOffset: 0
        bitWidth: 1
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
  - name: RST
    description: Window Watchdog interrupt
