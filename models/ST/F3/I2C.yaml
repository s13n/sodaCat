name: I2C
description: Inter-integrated circuit
groupName: I2C
registers:
  - name: CR1
    displayName: CR1
    description: Control register 1
    addressOffset: 0
    size: 32
    resetValue: 0
    fields:
      - name: PE
        description: Peripheral enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: TXIE
        description: TX Interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: RXIE
        description: RX Interrupt enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: ADDRIE
        description: "Address match interrupt enable (slave\n              only)"
        bitOffset: 3
        bitWidth: 1
        access: read-write
      - name: NACKIE
        description: "Not acknowledge received interrupt\n              enable"
        bitOffset: 4
        bitWidth: 1
        access: read-write
      - name: STOPIE
        description: "STOP detection Interrupt\n              enable"
        bitOffset: 5
        bitWidth: 1
        access: read-write
      - name: TCIE
        description: "Transfer Complete interrupt\n              enable"
        bitOffset: 6
        bitWidth: 1
        access: read-write
      - name: ERRIE
        description: Error interrupts enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
      - name: DNF
        description: Digital noise filter
        bitOffset: 8
        bitWidth: 4
        access: read-write
      - name: ANFOFF
        description: Analog noise filter OFF
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: SWRST
        description: Software reset
        bitOffset: 13
        bitWidth: 1
        access: write-only
      - name: TXDMAEN
        description: "DMA transmission requests\n              enable"
        bitOffset: 14
        bitWidth: 1
        access: read-write
      - name: RXDMAEN
        description: "DMA reception requests\n              enable"
        bitOffset: 15
        bitWidth: 1
        access: read-write
      - name: SBC
        description: Slave byte control
        bitOffset: 16
        bitWidth: 1
        access: read-write
      - name: NOSTRETCH
        description: Clock stretching disable
        bitOffset: 17
        bitWidth: 1
        access: read-write
      - name: WUPEN
        description: Wakeup from STOP enable
        bitOffset: 18
        bitWidth: 1
        access: read-write
      - name: GCEN
        description: General call enable
        bitOffset: 19
        bitWidth: 1
        access: read-write
      - name: SMBHEN
        description: SMBus Host address enable
        bitOffset: 20
        bitWidth: 1
        access: read-write
      - name: SMBDEN
        description: "SMBus Device Default address\n              enable"
        bitOffset: 21
        bitWidth: 1
        access: read-write
      - name: ALERTEN
        description: SMBUS alert enable
        bitOffset: 22
        bitWidth: 1
        access: read-write
      - name: PECEN
        description: PEC enable
        bitOffset: 23
        bitWidth: 1
        access: read-write
  - name: CR2
    displayName: CR2
    description: Control register 2
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: SADD0
        description: "Slave address bit 0 (master\n              mode)"
        bitOffset: 0
        bitWidth: 1
      - name: SADD1
        description: "Slave address bit 7:1 (master\n              mode)"
        bitOffset: 1
        bitWidth: 7
      - name: SADD8
        description: "Slave address bit 9:8 (master\n              mode)"
        bitOffset: 8
        bitWidth: 2
      - name: RD_WRN
        description: "Transfer direction (master\n              mode)"
        bitOffset: 10
        bitWidth: 1
      - name: ADD10
        description: "10-bit addressing mode (master\n              mode)"
        bitOffset: 11
        bitWidth: 1
      - name: HEAD10R
        description: "10-bit address header only read\n              direction (master receiver mode)"
        bitOffset: 12
        bitWidth: 1
      - name: START
        description: Start generation
        bitOffset: 13
        bitWidth: 1
      - name: STOP
        description: "Stop generation (master\n              mode)"
        bitOffset: 14
        bitWidth: 1
      - name: NACK
        description: "NACK generation (slave\n              mode)"
        bitOffset: 15
        bitWidth: 1
      - name: NBYTES
        description: Number of bytes
        bitOffset: 16
        bitWidth: 8
      - name: RELOAD
        description: NBYTES reload mode
        bitOffset: 24
        bitWidth: 1
      - name: AUTOEND
        description: "Automatic end mode (master\n              mode)"
        bitOffset: 25
        bitWidth: 1
      - name: PECBYTE
        description: Packet error checking byte
        bitOffset: 26
        bitWidth: 1
  - name: OAR1
    displayName: OAR1
    description: Own address register 1
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: OA1_0
        description: Interface address
        bitOffset: 0
        bitWidth: 1
      - name: OA1_1
        description: Interface address
        bitOffset: 1
        bitWidth: 7
      - name: OA1_8
        description: Interface address
        bitOffset: 8
        bitWidth: 2
      - name: OA1MODE
        description: Own Address 1 10-bit mode
        bitOffset: 10
        bitWidth: 1
      - name: OA1EN
        description: Own Address 1 enable
        bitOffset: 15
        bitWidth: 1
  - name: OAR2
    displayName: OAR2
    description: Own address register 2
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: OA2
        description: Interface address
        bitOffset: 1
        bitWidth: 7
      - name: OA2MSK
        description: Own Address 2 masks
        bitOffset: 8
        bitWidth: 3
      - name: OA2EN
        description: Own Address 2 enable
        bitOffset: 15
        bitWidth: 1
  - name: TIMINGR
    displayName: TIMINGR
    description: Timing register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: SCLL
        description: "SCL low period (master\n              mode)"
        bitOffset: 0
        bitWidth: 8
      - name: SCLH
        description: "SCL high period (master\n              mode)"
        bitOffset: 8
        bitWidth: 8
      - name: SDADEL
        description: Data hold time
        bitOffset: 16
        bitWidth: 4
      - name: SCLDEL
        description: Data setup time
        bitOffset: 20
        bitWidth: 4
      - name: PRESC
        description: Timing prescaler
        bitOffset: 28
        bitWidth: 4
  - name: TIMEOUTR
    displayName: TIMEOUTR
    description: Status register 1
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: TIMEOUTA
        description: Bus timeout A
        bitOffset: 0
        bitWidth: 12
      - name: TIDLE
        description: "Idle clock timeout\n              detection"
        bitOffset: 12
        bitWidth: 1
      - name: TIMOUTEN
        description: Clock timeout enable
        bitOffset: 15
        bitWidth: 1
      - name: TIMEOUTB
        description: Bus timeout B
        bitOffset: 16
        bitWidth: 12
      - name: TEXTEN
        description: "Extended clock timeout\n              enable"
        bitOffset: 31
        bitWidth: 1
  - name: ISR
    displayName: ISR
    description: Interrupt and Status register
    addressOffset: 24
    size: 32
    resetValue: 1
    fields:
      - name: TXE
        description: "Transmit data register empty\n              (transmitters)"
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: TXIS
        description: "Transmit interrupt status\n              (transmitters)"
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: RXNE
        description: "Receive data register not empty\n              (receivers)"
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: ADDR
        description: "Address matched (slave\n              mode)"
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: NACKF
        description: "Not acknowledge received\n              flag"
        bitOffset: 4
        bitWidth: 1
        access: read-only
      - name: STOPF
        description: Stop detection flag
        bitOffset: 5
        bitWidth: 1
        access: read-only
      - name: TC
        description: "Transfer Complete (master\n              mode)"
        bitOffset: 6
        bitWidth: 1
        access: read-only
      - name: TCR
        description: Transfer Complete Reload
        bitOffset: 7
        bitWidth: 1
        access: read-only
      - name: BERR
        description: Bus error
        bitOffset: 8
        bitWidth: 1
        access: read-only
      - name: ARLO
        description: Arbitration lost
        bitOffset: 9
        bitWidth: 1
        access: read-only
      - name: OVR
        description: "Overrun/Underrun (slave\n              mode)"
        bitOffset: 10
        bitWidth: 1
        access: read-only
      - name: PECERR
        description: PEC Error in reception
        bitOffset: 11
        bitWidth: 1
        access: read-only
      - name: TIMEOUT
        description: "Timeout or t_low detection\n              flag"
        bitOffset: 12
        bitWidth: 1
        access: read-only
      - name: ALERT
        description: SMBus alert
        bitOffset: 13
        bitWidth: 1
        access: read-only
      - name: BUSY
        description: Bus busy
        bitOffset: 15
        bitWidth: 1
        access: read-only
      - name: DIR
        description: "Transfer direction (Slave\n              mode)"
        bitOffset: 16
        bitWidth: 1
        access: read-only
      - name: ADDCODE
        description: "Address match code (Slave\n              mode)"
        bitOffset: 17
        bitWidth: 7
        access: read-only
  - name: ICR
    displayName: ICR
    description: Interrupt clear register
    addressOffset: 28
    size: 32
    access: write-only
    resetValue: 0
    fields:
      - name: ADDRCF
        description: Address Matched flag clear
        bitOffset: 3
        bitWidth: 1
      - name: NACKCF
        description: Not Acknowledge flag clear
        bitOffset: 4
        bitWidth: 1
      - name: STOPCF
        description: Stop detection flag clear
        bitOffset: 5
        bitWidth: 1
      - name: BERRCF
        description: Bus error flag clear
        bitOffset: 8
        bitWidth: 1
      - name: ARLOCF
        description: "Arbitration lost flag\n              clear"
        bitOffset: 9
        bitWidth: 1
      - name: OVRCF
        description: "Overrun/Underrun flag\n              clear"
        bitOffset: 10
        bitWidth: 1
      - name: PECCF
        description: PEC Error flag clear
        bitOffset: 11
        bitWidth: 1
      - name: TIMOUTCF
        description: "Timeout detection flag\n              clear"
        bitOffset: 12
        bitWidth: 1
      - name: ALERTCF
        description: Alert flag clear
        bitOffset: 13
        bitWidth: 1
  - name: PECR
    displayName: PECR
    description: PEC register
    addressOffset: 32
    size: 32
    access: read-only
    resetValue: 0
    fields:
      - name: PEC
        description: "Packet error checking\n              register"
        bitOffset: 0
        bitWidth: 8
  - name: RXDR
    displayName: RXDR
    description: Receive data register
    addressOffset: 36
    size: 32
    access: read-only
    resetValue: 0
    fields:
      - name: RXDATA
        description: 8-bit receive data
        bitOffset: 0
        bitWidth: 8
  - name: TXDR
    displayName: TXDR
    description: Transmit data register
    addressOffset: 40
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: TXDATA
        description: 8-bit transmit data
        bitOffset: 0
        bitWidth: 8
interrupts:
  - name: EV_IRQ
    description: "I2C1_EV global interrupt/EXTI Line[3:2]\n        interrupts"
  - name: ER_IRQ
    description: I2C1_ER
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
