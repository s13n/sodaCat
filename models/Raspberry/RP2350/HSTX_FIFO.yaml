# Created from RP2350.svd (Rev 0.1)

name: HSTX_FIFO
description: FIFO status and write access for HSTX
registers:
  - name: STAT
    addressOffset: 0
    description: FIFO status
    resetValue: 0
    fields:
      - name: LEVEL
        access: read-only
        bitOffset: 0
        bitWidth: 8
      - name: FULL
        access: read-only
        bitOffset: 8
        bitWidth: 1
      - name: EMPTY
        access: read-only
        bitOffset: 9
        bitWidth: 1
      - name: WOF
        description: FIFO was written when full. Write 1 to clear.
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 10
        bitWidth: 1
  - name: FIFO
    addressOffset: 4
    description: Write access to FIFO
    resetValue: 0
    fields:
      - name: FIFO
        access: write-only
        bitOffset: 0
        bitWidth: 32
addressBlocks:
  - offset: 0
    size: 8
    usage: registers
