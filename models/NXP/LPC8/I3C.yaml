  - name: MCTRL
    description: Controller Main Control Register
    addressOffset: 132
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 16777207
    fields:
      - name: REQUEST
        description: Request
        bitOffset: 0
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: NONE
            description: 'NONE: Indicates that no request is present. The REQUEST field returns to NONE when finished with any request. The MSTATUS register indicates the state of the controller. See also AutoIBI mode. NONE is only written as 0: writing 1 to MCTRL[RDTERM] (to stop a read in progress) or when setting MCTRL[IBIRESP] for MSG use.'
            value: 0
          - name: EMITSTARTADDR
            description: 'EMITSTARTADDR: Emit START with address and direction from a stopped state or in the middle of a Single Data Rate (SDR) message. If from a stopped state (IDLE), then emit start may be prevented by an event (like IBI, MR, HJ), in which case the appropriate interrupt is signaled; note that Emit START can be resubmitted.'
            value: 1
          - name: EMITSTOP
            description: 'EMITSTOP: Emit a STOP on bus. Must be in Single Data Rate (SDR) mode. If in Dynamic Address Assignment (DAA) mode, Emit stop will exit DAA mode.'
            value: 2
          - name: IBIACKNACK
            description: 'IBIACKNACK: Manual In-Band Interrupt (IBI) Acknowledge (ACK) or Not Acknowledge (NACK). When IBIRESP has indicated a hold on an In-Band Interrupt to allow a manual decision, this request completes it. Uses IBIRESP to provide the information.'
            value: 3
          - name: PROCESSDAA
            description: 'PROCESSDAA: If not currently in Dynamic Address Assignment (DAA) mode, emits START, 7E, ENTDAA sequence, then emits 7E/R to process the first target. Stops just before the new Dynamic Address (DA) is to be emitted. The DA is written using Controller Write Data Byte (MWDATAB), then Process DAA is requested again to write the new address, and then it starts the next unless marked to STOP. An MSTATUS indicating NACK means DA was not accepted (for example, parity error). If PROCESSDAA is NACKED on the 7E/R request, meaning no more targets need a DA, then a COMPLETE is signaled (along with DONE) and a STOP issued. If TYPE = 2 or TYPE = 3, the DA is assigned and then it emits a STOP (instead of starting a new 7E/R request). If TYPE = 1 or TYPE = 3, then the DA is taken from the ADDR field (bits 6:0).'
            value: 4
          - name: FORCEEXIT
            description: 'FORCEEXIT and IBHR: Emit an Exit Pattern from any state. End Double Data Rate (DDR) mode (including MSGDDR), including a STOP afterward. If MCTRL[TYPE] is 2, perform a Target Reset action (RSTACT can prevent the reset in the target). Target Reset may follow immediately after RSTACT CCC or after STOP.'
            value: 6
          - name: AUTOIBI
            description: 'AUTOIBI: Hold in a stopped state, but auto-emit START,7E when the target is holding down SDA to get an In-Band Interrupt (IBI). Actual In-Band Interrupt handling is defined by IBIRESP.'
            value: 7
      - name: TYPE
        description: Bus type with START
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: I3C
            description: 'I3C: Normally the SDR mode of I3C. For ForceExit, the Exit pattern.'
            value: 0
          - name: I2C
            description: 'I2C: Normally the Standard I2C protocol.'
            value: 1
          - name: DDR
            description: 'DDR: (Double Data Rate): Normally the HDR-DDR mode of I3C. Enter DDR mode (7E and then ENTHDR0), if the module is not already in DDR mode. The 1st byte written to the TX FIFO should be a command, and should already be in the FIFO. To end DDR mode, use ForceExit. For ForceExit, the normal IBHR (In-Band Hardware Reset).'
            value: 2
          - name: FORCEDIBHR
            description: For ForcedExit, this is forced IBHR.
            value: 3
      - name: IBIRESP
        description: In-Band Interrupt (IBI) response
        bitOffset: 6
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: ACK
            description: ACK (acknowledge). When REQUEST = 1 (EmitStartAddr) or REQUEST = 7 (AutoIBI), ACK with mandatory byte (or not), decided by the Controller In-band Interrupt Registry and Rules (MIBIRULES) register. When REQUEST = 3 (IBIAckNack), ACK with no mandatory byte.
            value: 0
          - name: NACK
            description: 'NACK: Not acknowledge'
            value: 1
          - name: ACK_WITH_MANDATORY
            description: Acknowledge with mandatory byte. When REQUEST = 1 or REQUEST = 7, ignore the MIBIRULES register. Do not use this setting unless only targets with a mandatory byte can cause an IBI. When REQUEST = 3, ACK with mandatory byte.
            value: 2
          - name: MANUAL
            description: Manual. When REQUEST = 1 or REQUEST = 7, stop and wait for a decision using the IBI ACK NACK request. When REQUEST = 3, reserved.
            value: 3
      - name: DIR
        description: DIR
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: DIRWRITE
            description: 'DIRWRITE: Write'
            value: 0
          - name: DIRREAD
            description: 'DIRREAD: Read'
            value: 1
      - name: ADDR
        description: ADDR
        bitOffset: 9
        bitWidth: 7
        access: read-write
      - name: RDTERM
        description: Read terminate
        bitOffset: 16
        bitWidth: 8
        access: read-write
