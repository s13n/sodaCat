name: SPDIFRX
description: SPDIF receiver interface
groupName: SPDIFRX
baseAddress: 1073758208
registers:
- name: SPDIFRX_CR
  displayName: SPDIFRX_CR
  description: SPDIFRX control register
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SPDIFRXEN
    description: Peripheral block enable less than sup>(1) less than /sup>
    bitOffset: 0
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable SPDIFRX (STATE_IDLE).
      value: 0
    - name: B_0x1
      description: Enable SPDIFRX synchronization only.
      value: 1
    - name: B_0x3
      description: Enable SPDIF receiver.
      value: 3
  - name: RXDMAEN
    description: Receiver DMA enable for data flow less than sup>(1) less than 
      /sup>
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: DMA mode is enabled for reception.
      value: 1
    - name: B_0x0
      description: DMA mode is disabled for reception.
      value: 0
  - name: RXSTEO
    description: Stereo mode less than sup>(1) less than /sup>
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: The peripheral is in stereo mode.
      value: 1
    - name: B_0x0
      description: The peripheral is in mono mode.
      value: 0
  - name: DRFMT
    description: RX data format less than sup>(1) less than /sup>
    bitOffset: 4
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x2
      description: Data sample are packed by setting two 16-bit sample into a 
        32-bit word.
      value: 2
    - name: B_0x1
      description: Data samples are aligned in the left (MSB)
      value: 1
    - name: B_0x0
      description: Data samples are aligned in the right (LSB).
      value: 0
  - name: PMSK
    description: Mask parity error bit less than sup>(1) less than /sup>
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: The parity error bit is not copied into the SPDIFRX_FMTx_DR, 
        a zero is written instead.
      value: 1
    - name: B_0x0
      description: The parity error bit is copied into the SPDIFRX_FMTx_DR.
      value: 0
  - name: VMSK
    description: Mask of validity bit less than sup>(1) less than /sup>
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: The validity bit is not copied into the SPDIFRX_FMTx_DR, a 
        zero is written instead.
      value: 1
    - name: B_0x0
      description: The validity bit is copied into the SPDIFRX_FMTx_DR.
      value: 0
  - name: CUMSK
    description: Mask of channel status and user bits less than sup>(1) less 
      than /sup>
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: The channel status and user bits are not copied into the 
        SPDIFRX_FMTx_DR, zeros are written instead.
      value: 1
    - name: B_0x0
      description: The channel status and user bits are copied into the 
        SPDIFRX_FMTx_DR.
      value: 0
  - name: PTMSK
    description: Mask of preamble type bits less than sup>(1) less than /sup>
    bitOffset: 9
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: The preamble type bits are not copied into the 
        SPDIFRX_FMTx_DR, zeros are written instead.
      value: 1
    - name: B_0x0
      description: The preamble type bits are copied into the SPDIFRX_FMTx_DR.
      value: 0
  - name: CBDMAEN
    description: Control buffer DMA enable for control flow less than sup>(1) 
      less than /sup>
    bitOffset: 10
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: DMA mode is enabled for reception of channel status and used 
        data information.
      value: 1
    - name: B_0x0
      description: DMA mode is disabled for reception of channel status and used
        data information.
      value: 0
  - name: CHSEL
    description: Channel selection less than sup>(1) less than /sup>
    bitOffset: 11
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: The control flow takes the channel status from channel B.
      value: 1
    - name: B_0x0
      description: The control flow takes the channel status from channel A.
      value: 0
  - name: NBTR
    description: Maximum allowed re-tries during synchronization phase less than
      sup>(1) less than /sup>
    bitOffset: 12
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No re-try is allowed (only one attempt)
      value: 0
    - name: B_0x1
      description: 3 re-tries allowed
      value: 1
    - name: B_0x2
      description: 15 re-tries allowed
      value: 2
    - name: B_0x3
      description: 63 re-tries allowed
      value: 3
  - name: WFA
    description: Wait for activity less than sup>(1) less than /sup>
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: The SPDIFRX waits for activity on SPDIFRX_IN line (4 
        transitions) before performing the synchronization.
      value: 1
    - name: B_0x0
      description: The SPDIFRX does not wait for activity on SPDIFRX_IN line 
        before performing the synchronization.
      value: 0
  - name: INSEL
    description: SPDIFRX input selection
    bitOffset: 16
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SPDIFRX_IN0 selected
      value: 0
    - name: B_0x1
      description: SPDIFRX_IN1 selected
      value: 1
    - name: B_0x2
      description: SPDIFRX_IN2 selected
      value: 2
    - name: B_0x3
      description: SPDIFRX_IN3 selected
      value: 3
  - name: CKSEN
    description: Symbol clock enable
    bitOffset: 20
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: The SPDIFRX generates a symbol clock.
      value: 1
    - name: B_0x0
      description: The SPDIFRX does not generate a symbol clock.
      value: 0
  - name: CKSBKPEN
    description: Backup symbol clock enable
    bitOffset: 21
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x1
      description: The SPDIFRX generates a backup symbol clock if CKSEN = 1.
      value: 1
    - name: B_0x0
      description: The SPDIFRX does not generate a backup symbol clock.
      value: 0
- name: SPDIFRX_IMR
  displayName: SPDIFRX_IMR
  description: SPDIFRX interrupt mask register
  addressOffset: 4
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: RXNEIE
    description: RXNE interrupt enable
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt is inhibited.
      value: 0
    - name: B_0x1
      description: A SPDIFRX interface interrupt is generated whenever RXNE=1 in
        the SPDIFRX_SR register.
      value: 1
  - name: CSRNEIE
    description: Control buffer ready interrupt enable
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt is inhibited.
      value: 0
    - name: B_0x1
      description: A SPDIFRX interface interrupt is generated whenever CSRNE = 1
        in the SPDIFRX_SR register.
      value: 1
  - name: PERRIE
    description: Parity error interrupt enable
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt is inhibited.
      value: 0
    - name: B_0x1
      description: A SPDIFRX interface interrupt is generated whenever PERR=1 in
        the SPDIFRX_SR register.
      value: 1
  - name: OVRIE
    description: Overrun error interrupt enable
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt is inhibited.
      value: 0
    - name: B_0x1
      description: A SPDIFRX interface interrupt is generated whenever OVR=1 in 
        the SPDIFRX_SR register.
      value: 1
  - name: SBLKIE
    description: Synchronization block detected interrupt enable
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt is inhibited.
      value: 0
    - name: B_0x1
      description: A SPDIFRX interface interrupt is generated whenever SBD = 1 
        in the SPDIFRX_SR register.
      value: 1
  - name: SYNCDIE
    description: Synchronization done
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt is inhibited.
      value: 0
    - name: B_0x1
      description: A SPDIFRX interface interrupt is generated whenever SYNCD = 1
        in the SPDIFRX_SR register.
      value: 1
  - name: IFEIE
    description: Serial interface error interrupt enable
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt is inhibited.
      value: 0
    - name: B_0x1
      description: A SPDIFRX interface interrupt is generated whenever SERR = 1,
        TERR = 1, or FERR = 1 in the SPDIFRX_SR register.
      value: 1
- name: SPDIFRX_SR
  displayName: SPDIFRX_SR
  description: SPDIFRX status register
  addressOffset: 8
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: RXNE
    description: Read data register not empty
    bitOffset: 0
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Data is not received.
      value: 0
    - name: B_0x1
      description: Received data is ready to be read.
      value: 1
  - name: CSRNE
    description: Control buffer register not empty
    bitOffset: 1
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No control word available on SPDIFRX_CSR register
      value: 0
    - name: B_0x1
      description: A control word is available on SPDIFRX_CSR register.
      value: 1
  - name: PERR
    description: Parity error
    bitOffset: 2
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No parity error
      value: 0
    - name: B_0x1
      description: Parity error
      value: 1
  - name: OVR
    description: Overrun error
    bitOffset: 3
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No overrun error
      value: 0
    - name: B_0x1
      description: Overrun error is detected.
      value: 1
  - name: SBD
    description: Synchronization block detected
    bitOffset: 4
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No B preamble is detected.
      value: 0
    - name: B_0x1
      description: B preamble is detected.
      value: 1
  - name: SYNCD
    description: Synchronization done
    bitOffset: 5
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Synchronization is pending.
      value: 0
    - name: B_0x1
      description: Synchronization is completed.
      value: 1
  - name: FERR
    description: Framing error
    bitOffset: 6
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No Manchester violation detected
      value: 0
    - name: B_0x1
      description: Manchester violation detected
      value: 1
  - name: SERR
    description: Synchronization error
    bitOffset: 7
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No synchronization error is detected.
      value: 0
    - name: B_0x1
      description: Synchronization error is detected.
      value: 1
  - name: TERR
    description: Time-out error
    bitOffset: 8
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No sequence error is detected.
      value: 0
    - name: B_0x1
      description: Sequence error is detected.
      value: 1
  - name: WIDTH5
    description: duration of 5 symbols counted with spdifrx_ker_ck
    bitOffset: 16
    bitWidth: 15
    access: read-only
- name: SPDIFRX_IFCR
  displayName: SPDIFRX_IFCR
  description: SPDIFRX interrupt flag clear register
  addressOffset: 12
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: PERRCF
    description: clears the parity error flag
    bitOffset: 2
    bitWidth: 1
    access: write-only
  - name: OVRCF
    description: clears the overrun error flag
    bitOffset: 3
    bitWidth: 1
    access: write-only
  - name: SBDCF
    description: clears the synchronization block detected flag
    bitOffset: 4
    bitWidth: 1
    access: write-only
  - name: SYNCDCF
    description: clears the synchronization done flag
    bitOffset: 5
    bitWidth: 1
    access: write-only
- name: SPDIFRX_FMT0_DR
  displayName: SPDIFRX_FMT0_DR
  description: SPDIFRX data input register
  addressOffset: 16
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: DR
    description: data value
    bitOffset: 0
    bitWidth: 24
    access: read-only
  - name: PE
    description: parity error bit
    bitOffset: 24
    bitWidth: 1
    access: read-only
  - name: V
    description: validity bit
    bitOffset: 25
    bitWidth: 1
    access: read-only
  - name: U
    description: user bit
    bitOffset: 26
    bitWidth: 1
    access: read-only
  - name: C
    description: channel status bit
    bitOffset: 27
    bitWidth: 1
    access: read-only
  - name: PT
    description: preamble type
    bitOffset: 28
    bitWidth: 2
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: not used
      value: 0
    - name: B_0x1
      description: Preamble B received
      value: 1
    - name: B_0x2
      description: Preamble M received
      value: 2
    - name: B_0x3
      description: Preamble W received
      value: 3
- name: SPDIFRX_FMT1_DR
  displayName: SPDIFRX_FMT1_DR
  description: SPDIFRX data input register
  alternateRegister: SPDIFRX_FMT0_DR
  addressOffset: 16
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: PE
    description: parity error bit
    bitOffset: 0
    bitWidth: 1
