  - name: TSCC
    displayName: TSCC
    description: FDCAN timestamp counter configuration register
    addressOffset: 32
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TSS
        description: Timestamp select
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
