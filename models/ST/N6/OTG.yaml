  - name: VBVALOEN
    description: V less than sub>BUS less than /sub> valid override enable.
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Override is disabled and vbusvalid signal from the respective PHY
        selected is used internally by the core
      value: 0
    - name: B_0x1
      description: Internally vbusvalid received from the PHY is overridden with VBVALOVAL
        bit value
      value: 1
  - name: VBVALOVAL
    description: V less than sub>BUS less than /sub> valid override value.
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: vbusvalid value is '0' when VBVALOEN = 1
      value: 0
    - name: B_0x1
      description: vbusvalid value is '1' when VBVALOEN = 1
      value: 1
  - name: AVALOEN
    description: A-peripheral session valid override enable.
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Override is disabled and Avalid signal from the respective PHY
        selected is used internally by the core
      value: 0
    - name: B_0x1
      description: Internally Avalid received from the PHY is overridden with AVALOVAL
        bit value
      value: 1
  - name: AVALOVAL
    description: A-peripheral session valid override value.
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Avalid value is '0' when AVALOEN = 1
      value: 0
    - name: B_0x1
      description: Avalid value is '1' when AVALOEN = 1
      value: 1
  - name: BVALOEN
    description: B-peripheral session valid override enable.
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
