        description: Comparator 1 enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
      - name: SW1
        description: SW1 analog switch enable
        bitOffset: 5
        bitWidth: 1
        access: read-write
      - name: CMP1OUT
        description: Comparator 1 output
        bitOffset: 7
        bitWidth: 1
        access: read-only
      - name: SPEED
        description: Comparator 2 speed mode
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: CMP2OUT
        description: Comparator 2 output
        bitOffset: 13
        bitWidth: 1
        access: read-only
