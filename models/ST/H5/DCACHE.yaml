name: DCACHE
description: DCACHE register block
groupName: DCACHE
registers:
  - name: DCACHE_CR
    displayName: DCACHE_CR
    description: DCACHE control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: EN
        description: enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: cache disabled
            value: 0
          - name: B_0x1
            description: cache enabled
            value: 1
      - name: CACHEINV
        description: full cache invalidation
        bitOffset: 1
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: invalidate entire cache (all cache lines valid bit = 0)
            value: 1
      - name: CACHECMD
        description: cache command maintenance operation (cleans and/or invalidates an address range)
        bitOffset: 8
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no operation
            value: 0
          - name: B_0x1
            description: clean range
            value: 1
          - name: B_0x2
            description: invalidate range
            value: 2
          - name: B_0x3
            description: clean and invalidate range
            value: 3
      - name: STARTCMD
        description: starts maintenance command (maintenance operation defined in CACHECMD).
        bitOffset: 11
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: command operation (cache maintenance) finished
            value: 0
          - name: B_0x1
            description: start maintenance command (cache maintenance)
            value: 1
      - name: RHITMEN
        description: read-hit monitor enable
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: cache read-hit monitor switched off.
            value: 0
          - name: B_0x1
            description: cache read-hit monitor enabled
            value: 1
      - name: RMISSMEN
        description: read-miss monitor enable
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: cache read-miss monitor switched off.
            value: 0
          - name: B_0x1
            description: cache read-miss monitor enabled
            value: 1
      - name: RHITMRST
        description: read-hit monitor reset
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: reset cache read-hit monitor
            value: 1
      - name: RMISSMRST
        description: read-miss monitor reset
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: reset cache read-miss monitor
            value: 1
      - name: WHITMEN
        description: write-hit monitor enable
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: cache write-hit monitor switched off.
            value: 0
          - name: B_0x1
            description: cache write-hit monitor enabled
            value: 1
      - name: WMISSMEN
        description: write-miss monitor enable
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: cache write-miss monitor switched off.
            value: 0
          - name: B_0x1
            description: cache write-miss monitor enabled
            value: 1
      - name: WHITMRST
        description: write-hit monitor reset
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: reset cache write-hit monitor
            value: 1
      - name: WMISSMRST
        description: write-miss monitor reset
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: reset cache write-miss monitor
            value: 1
      - name: HBURST
        description: output burst type for cache master port read accesses
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: WRAP
            value: 0
          - name: B_0x1
            description: INCR
            value: 1
  - name: DCACHE_SR
    displayName: DCACHE_SR
    description: DCACHE status register
    addressOffset: 4
    size: 32
    access: read-only
    resetValue: 1
    resetMask: 4294967295
    fields:
      - name: BUSYF
        description: full invalidate busy flag
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: cache not busy on a CACHEINV operation
            value: 0
          - name: B_0x1
            description: cache executing a full invalidate CACHEINV operation
            value: 1
      - name: BSYENDF
        description: full invalidate busy end flag
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: cache busy or in idle
            value: 0
          - name: B_0x1
            description: full invalidate CACHEINV operation finished
            value: 1
      - name: ERRF
        description: cache error flag
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no error
            value: 0
          - name: B_0x1
            description: an error occurred during the operation (eviction or clean operation write-back error).
            value: 1
      - name: BUSYCMDF
        description: command busy flag
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: cache not busy on a CACHECMD command
            value: 0
          - name: B_0x1
            description: cache busy on a CACHECMD command (clean and/or invalidate an address range)
            value: 1
      - name: CMDENDF
        description: command end flag
        bitOffset: 4
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: cache busy or in idle
            value: 0
          - name: B_0x1
            description: CACHECMD command finished
            value: 1
  - name: DCACHE_IER
    displayName: DCACHE_IER
    description: DCACHE interrupt enable register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: BSYENDIE
        description: interrupt enable on busy end
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt disabled on busy end
            value: 0
          - name: B_0x1
            description: Interrupt enabled on busy end
            value: 1
      - name: ERRIE
        description: interrupt enable on cache error
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: interrupt disabled on error
            value: 0
          - name: B_0x1
            description: interrupt enabled on error
            value: 1
      - name: CMDENDIE
        description: interrupt enable on command end
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: interrupt disabled on command end
            value: 0
          - name: B_0x1
            description: interrupt enabled on command end
            value: 1
  - name: DCACHE_FCR
    displayName: DCACHE_FCR
    description: DCACHE flag clear register
    addressOffset: 12
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CBSYENDF
        description: clear full invalidate busy end flag
        bitOffset: 1
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: clears BSYENDF flag in DCACHE_SR
            value: 1
      - name: CERRF
        description: clear cache error flag
        bitOffset: 2
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: clears ERRF flag in DCACHE_SR
            value: 1
      - name: CCMDENDF
        description: clear command end flag
        bitOffset: 4
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: clears CMDENDF flag in DCACHE_SR
            value: 1
  - name: DCACHE_RHMONR
    displayName: DCACHE_RHMONR
    description: DCACHE read-hit monitor register
    addressOffset: 16
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RHITMON
        description: cache read-hit monitor counter
        bitOffset: 0
        bitWidth: 32
        access: read-only
  - name: DCACHE_RMMONR
    displayName: DCACHE_RMMONR
    description: DCACHE read-miss monitor register
    addressOffset: 20
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RMISSMON
        description: cache read-miss monitor counter
        bitOffset: 0
        bitWidth: 16
        access: read-only
  - name: DCACHE_WHMONR
    displayName: DCACHE_WHMONR
    description: DCACHE write-hit monitor register
    addressOffset: 32
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: WHITMON
        description: cache write-hit monitor counter
        bitOffset: 0
        bitWidth: 32
        access: read-only
  - name: DCACHE_WMMONR
    displayName: DCACHE_WMMONR
    description: DCACHE write-miss monitor register
    addressOffset: 36
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: WMISSMON
        description: cache write-miss monitor counter
        bitOffset: 0
        bitWidth: 16
        access: read-only
  - name: DCACHE_CMDRSADDRR
    displayName: DCACHE_CMDRSADDRR
    description: DCACHE command range start address register
    addressOffset: 40
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CMDSTARTADDR
        description: start address of range to which the cache maintenance command specified in DCACHE_CR.
        bitOffset: 4
        bitWidth: 28
        access: read-write
  - name: DCACHE_CMDREADDRR
    displayName: DCACHE_CMDREADDRR
    description: DCACHE command range end address register
    addressOffset: 44
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CMDENDADDR
        description: end address of range to which the cache maintenance command specified in DCACHE_CR.
        bitOffset: 4
        bitWidth: 28
        access: read-write
interrupts:
  - name: INTR
    description: Data cache global interrupt
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
