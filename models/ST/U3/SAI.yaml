name: SAI
description: SAI register block
groupName: SAI
source: STM32U375 SVD v1.0
registers:
  - name: ACR1
    displayName: ACR1
    description: SAI configuration register 1
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 64
    resetMask: 4294967295
    fields:
      - name: MODE
        description: SAIx audio block mode
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Master transmitter
            value: 0
          - name: B_0x1
            description: Master receiver
            value: 1
          - name: B_0x2
            description: Slave transmitter
            value: 2
          - name: B_0x3
            description: Slave receiver
            value: 3
      - name: PRTCFG
        description: Protocol configuration
        bitOffset: 2
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Free protocol.
            value: 0
          - name: B_0x1
            description: SPDIF protocol
            value: 1
          - name: B_0x2
            description: AC'97 protocol
            value: 2
      - name: DS
        description: Data size
        bitOffset: 5
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x2
            description: 8 bits
            value: 2
          - name: B_0x3
            description: 10 bits
            value: 3
          - name: B_0x4
            description: 16 bits
            value: 4
          - name: B_0x5
            description: 20 bits
            value: 5
          - name: B_0x6
            description: 24 bits
            value: 6
          - name: B_0x7
            description: 32 bits
            value: 7
      - name: LSBFIRST
        description: Least significant bit first
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Data are transferred with MSB first
            value: 0
          - name: B_0x1
            description: Data are transferred with LSB first
            value: 1
      - name: CKSTR
        description: Clock strobing edge
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Signals generated by the SAI change on SCK rising edge, while signals received by the SAI are sampled on the SCK falling edge.
            value: 0
          - name: B_0x1
            description: Signals generated by the SAI change on SCK falling edge, while signals received by the SAI are sampled on the SCK rising edge.
            value: 1
      - name: SYNCEN
        description: Synchronization enable
        bitOffset: 10
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: audio subblock in asynchronous mode.
            value: 0
          - name: B_0x1
            description: audio subblock is synchronous with the other internal audio subblock.
            value: 1
      - name: MONO
        description: Mono mode
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Stereo mode
            value: 0
          - name: B_0x1
            description: Mono mode.
            value: 1
      - name: OUTDRIV
        description: Output drive
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Audio block output driven when SAIEN is set
            value: 0
          - name: B_0x1
            description: Audio block output driven immediately after the setting of this bit.
            value: 1
      - name: SAIEN
        description: Audio block enable
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SAI audio block disabled
            value: 0
          - name: B_0x1
            description: SAI audio block enabled.
            value: 1
      - name: DMAEN
        description: DMA enable
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA disabled
            value: 0
          - name: B_0x1
            description: DMA enabled
            value: 1
      - name: NODIV
        description: No divider
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: the ratio between the Master clock generator and frame synchronization is fixed to 256 or 512
            value: 0
          - name: B_0x1
            description: the ratio between the Master clock generator and frame synchronization depends on FRL[7:0]
            value: 1
      - name: MCKDIV
        description: Master clock divider
        bitOffset: 20
        bitWidth: 6
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Divides by 1 the kernel clock input (sai_x_ker_ck).
            value: 0
      - name: OSR
        description: Oversampling ratio for master clock
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Master clock frequency = Fless thansub>FSless than/sub> x 256
            value: 0
          - name: B_0x1
            description: Master clock frequency = Fless thansub>FSless than/sub> x 512
            value: 1
      - name: MCKEN
        description: Master clock generation enable
        bitOffset: 27
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The master clock is not generated
            value: 0
          - name: B_0x1
            description: The master clock is generated independently of SAIEN bit
            value: 1
  - name: ACR2
    displayName: ACR2
    description: SAI configuration register 2
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FTH
        description: FIFO threshold.
        bitOffset: 0
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FIFO empty
            value: 0
          - name: B_0x1
            description: 1/4 FIFO
            value: 1
          - name: B_0x2
            description: 1/2 FIFO
            value: 2
          - name: B_0x3
            description: 3/4 FIFO
            value: 3
          - name: B_0x4
            description: FIFO full
            value: 4
      - name: FFLUSH
        description: FIFO flush.
        bitOffset: 3
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No FIFO flush.
            value: 0
          - name: B_0x1
            description: FIFO flush.
            value: 1
      - name: TRIS
        description: Tristate management on data line.
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SD output line is still driven by the SAI when a slot is inactive.
            value: 0
          - name: B_0x1
            description: SD output line is released (HI-Z) at the end of the last data bit of the last active slot if the next one is inactive.
            value: 1
      - name: MUTE
        description: Mute.
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No mute mode.
            value: 0
          - name: B_0x1
            description: Mute mode enabled.
            value: 1
      - name: MUTEVAL
        description: Mute value.
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bit value 0 is sent during the mute mode.
            value: 0
          - name: B_0x1
            description: Last values are sent during the mute mode.
            value: 1
      - name: MUTECNT
        description: Mute counter.
        bitOffset: 7
        bitWidth: 6
        access: read-write
      - name: CPL
        description: Complement bit.
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 1's complement representation.
            value: 0
          - name: B_0x1
            description: 2's complement representation.
            value: 1
      - name: COMP
        description: Companding mode.
        bitOffset: 14
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No companding algorithm
            value: 0
          - name: B_0x2
            description: u-Law algorithm
            value: 2
          - name: B_0x3
            description: A-Law algorithm
            value: 3
  - name: AFRCR
    displayName: AFRCR
    description: SAI frame configuration register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 7
    resetMask: 4294967295
    fields:
      - name: FRL
        description: Frame length.
        bitOffset: 0
        bitWidth: 8
        access: read-write
      - name: FSALL
        description: Frame synchronization active level length.
        bitOffset: 8
        bitWidth: 7
        access: read-write
      - name: FSDEF
        description: Frame synchronization definition.
        bitOffset: 16
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: FS signal is a start frame signal
            value: 0
          - name: B_0x1
            description: FS signal is a start of frame signal + channel side identification
            value: 1
      - name: FSPOL
        description: Frame synchronization polarity.
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FS is active low (falling edge)
            value: 0
          - name: B_0x1
            description: FS is active high (rising edge)
            value: 1
      - name: FSOFF
        description: Frame synchronization offset.
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FS is asserted on the first bit of the slot 0.
            value: 0
          - name: B_0x1
            description: FS is asserted one bit before the first bit of the slot 0.
            value: 1
