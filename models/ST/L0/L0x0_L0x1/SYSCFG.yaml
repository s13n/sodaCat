name: SYSCFG
description: System configuration controller register
groupName: SYSCFG
registers:
  - name: CFGR1
    displayName: CFGR1
    description: SYSCFG configuration register           1
    addressOffset: 0
    size: 32
    resetValue: 0
    fields:
      - name: MEM_MODE
        description: Memory mapping selection               bits
        bitOffset: 0
        bitWidth: 2
        access: read-write
      - name: BOOT_MODE
        description: Boot mode selected by the boot pins               status bits
        bitOffset: 8
        bitWidth: 2
        access: read-only
  - name: CFGR2
    displayName: CFGR2
    description: SYSCFG configuration register           2
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: FWDISEN
        description: Firewall disable bit
        bitOffset: 0
        bitWidth: 1
      - name: CAPA
        description: Configuration of internal VLCD rail               connection to optional external               capacitor
        bitOffset: 1
        bitWidth: 3
      - name: I2C_PB6_FMP
        description: Fm+ drive capability on PB6 enable               bit
        bitOffset: 8
        bitWidth: 1
      - name: I2C_PB7_FMP
        description: Fm+ drive capability on PB7 enable               bit
        bitOffset: 9
        bitWidth: 1
      - name: I2C_PB8_FMP
        description: Fm+ drive capability on PB8 enable               bit
        bitOffset: 10
        bitWidth: 1
      - name: I2C_PB9_FMP
        description: Fm+ drive capability on PB9 enable               bit
        bitOffset: 11
        bitWidth: 1
      - name: I2C1_FMP
        description: I2C1 Fm+ drive capability enable               bit
        bitOffset: 12
        bitWidth: 1
      - name: I2C2_FMP
        description: I2C2 Fm+ drive capability enable               bit
        bitOffset: 13
        bitWidth: 1
  - name: EXTICR1
    displayName: EXTICR1
    description: external interrupt configuration register           1
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: EXTI0
        description: EXTI x configuration (x = 0 to               3)
        bitOffset: 0
        bitWidth: 4
      - name: EXTI1
        description: EXTI x configuration (x = 0 to               3)
        bitOffset: 4
        bitWidth: 4
      - name: EXTI2
        description: EXTI x configuration (x = 0 to               3)
        bitOffset: 8
        bitWidth: 4
      - name: EXTI3
        description: EXTI x configuration (x = 0 to               3)
        bitOffset: 12
        bitWidth: 4
  - name: EXTICR2
    displayName: EXTICR2
    description: external interrupt configuration register           2
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: EXTI4
        description: EXTI x configuration (x = 4 to               7)
        bitOffset: 0
        bitWidth: 4
      - name: EXTI5
        description: EXTI x configuration (x = 4 to               7)
        bitOffset: 4
        bitWidth: 4
      - name: EXTI6
        description: EXTI x configuration (x = 4 to               7)
        bitOffset: 8
        bitWidth: 4
      - name: EXTI7
        description: EXTI x configuration (x = 4 to               7)
        bitOffset: 12
        bitWidth: 4
  - name: EXTICR3
    displayName: EXTICR3
    description: external interrupt configuration register           3
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: EXTI8
        description: EXTI x configuration (x = 8 to               11)
        bitOffset: 0
        bitWidth: 4
      - name: EXTI9
        description: EXTI x configuration (x = 8 to               11)
        bitOffset: 4
        bitWidth: 4
      - name: EXTI10
        description: EXTI10
        bitOffset: 8
        bitWidth: 4
      - name: EXTI11
        description: EXTI x configuration (x = 8 to               11)
        bitOffset: 12
        bitWidth: 4
  - name: EXTICR4
    displayName: EXTICR4
    description: external interrupt configuration register           4
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: EXTI12
        description: EXTI12
        bitOffset: 0
        bitWidth: 4
      - name: EXTI13
        description: EXTI13
        bitOffset: 4
        bitWidth: 4
      - name: EXTI14
        description: EXTI14
        bitOffset: 8
        bitWidth: 4
      - name: EXTI15
        description: EXTI x configuration (x = 12 to               15)
        bitOffset: 12
        bitWidth: 4
  - name: CFGR3
    displayName: CFGR3
    description: SYSCFG configuration register           3
    addressOffset: 32
    size: 32
    resetValue: 0
    fields:
      - name: EN_BGAP
        description: Vref Enable bit
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: SEL_VREF_OUT
        description: BGAP_ADC connection bit
        bitOffset: 4
        bitWidth: 2
        access: read-write
      - name: ENBUF_BGAP_ADC
        description: VREFINT reference for ADC enable               bit
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: ENBUF_SENSOR_ADC
        description: Sensor reference for ADC enable               bit
        bitOffset: 9
        bitWidth: 1
        access: read-write
      - name: ENBUF_VREFINT_COMP
        description: VREFINT reference for comparator 2               enable bit
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: ENREF_RC48MHz
        description: VREFINT reference for 48 MHz RC               oscillator enable bit
        bitOffset: 13
        bitWidth: 1
        access: read-write
      - name: REF_RC48MHz_RDYF
        description: VREFINT for 48 MHz RC oscillator ready               flag
        bitOffset: 26
        bitWidth: 1
        access: read-only
      - name: SENSOR_ADC_RDYF
        description: Sensor for ADC ready flag
        bitOffset: 27
        bitWidth: 1
        access: read-only
      - name: VREFINT_ADC_RDYF
        description: VREFINT for ADC ready flag
        bitOffset: 28
        bitWidth: 1
        access: read-only
      - name: VREFINT_COMP_RDYF
        description: VREFINT for comparator ready               flag
        bitOffset: 29
        bitWidth: 1
        access: read-only
      - name: VREFINT_RDYF
        description: VREFINT ready flag
        bitOffset: 30
        bitWidth: 1
        access: read-only
      - name: REF_LOCK
        description: REF_CTRL lock bit
        bitOffset: 31
        bitWidth: 1
        access: write-only
interrupts:
  - name: INTR
    description: RCC global interrupt
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
