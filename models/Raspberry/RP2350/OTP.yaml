  - name: DEBUGEN
    addressOffset: 336
    description: "Enable a debug feature that has been disabled. Debug features are
      disabled if one of the relevant critical boot flags is set in OTP (DEBUG_DISABLE
      or SECURE_DEBUG_DISABLE), OR if a debug key is marked valid in OTP, and the
      matching key value has not been supplied over SWD.\n\n                    Specifically:\n\
      \n                    - The DEBUG_DISABLE flag disables all debug features.
      This can be fully overridden by setting all bits of this register.\n\n     \
      \               - The SECURE_DEBUG_DISABLE flag disables secure processor debug.
      This can be fully overridden by setting the PROC0_SECURE and PROC1_SECURE bits
      of this register.\n\n                    - If a single debug key has been registered,
      and no matching key value has been supplied over SWD, then all debug features
      are disabled. This can be fully overridden by setting all bits of this register.\n\
      \n                    - If both debug keys have been registered, and the Non-secure
      key's value (key 6) has been supplied over SWD, secure processor debug is disabled.
      This can be fully overridden by setting the PROC0_SECURE and PROC1_SECURE bits
      of this register.\n\n                    - If both debug keys have been registered,
      and the Secure key's value (key 5) has been supplied over SWD, then no debug
      features are disabled by the key mechanism. However, note that in this case
      debug features may still be disabled by the critical boot flags."
    resetValue: 0
    fields:
      - name: PROC0
        description: "Enable core 0's Mem-AP if it is currently disabled.\n\n    \
          \                        The Mem-AP is disabled by default if either of
          the debug disable critical flags is set, or if at least one debug key has
          been enrolled and the least secure of these enrolled key values has not
          been provided over SWD.\n\n                            Note also that core
          Mem-APs are unconditionally disabled when a core is switched to RISC-V mode
          (by setting the ARCHSEL bit and performing a warm reset of the core)."
        access: read-write
        bitOffset: 0
        bitWidth: 1
      - name: PROC0_SECURE
        description: "Permit core 0's Mem-AP to generate Secure accesses, assuming
          it is enabled at all. Also enable secure debug of core 0 (SPIDEN and SPNIDEN).\n\
          \n                            Secure debug of core 0 is disabled by default
          if the secure debug disable critical flag is set, or if at least one debug
          key has been enrolled and the most secure of these enrolled key values not
          yet provided over SWD.\n\n                            Note also that core
          Mem-APs are unconditionally disabled when a core is switched to RISC-V mode
          (by setting the ARCHSEL bit and performing a warm reset of the core)."
        access: read-write
        bitOffset: 1
        bitWidth: 1
      - name: PROC1
        description: "Enable core 1's Mem-AP if it is currently disabled.\n\n    \
          \                        The Mem-AP is disabled by default if either of
          the debug disable critical flags is set, or if at least one debug key has
          been enrolled and the least secure of these enrolled key values has not
          been provided over SWD."
        access: read-write
        bitOffset: 2
        bitWidth: 1
      - name: PROC1_SECURE
        description: "Permit core 1's Mem-AP to generate Secure accesses, assuming
          it is enabled at all. Also enable secure debug of core 1 (SPIDEN and SPNIDEN).\n\
          \n                            Secure debug of core 1 is disabled by default
          if the secure debug disable critical flag is set, or if at least one debug
          key has been enrolled and the most secure of these enrolled key values not
          yet provided over SWD."
        access: read-write
        bitOffset: 3
