name: PSSI
description: PSSI register block
groupName: PSSI
registers:
  - name: PSSI_CR
    displayName: PSSI_CR
    description: PSSI control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 1073741824
    resetMask: 4294967295
    fields:
      - name: CKPOL
        description: Parallel data clock polarity
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Falling edge active for inputs or rising edge active for
              outputs
            value: 0
          - name: B_0x1
            description: Rising edge active for inputs or falling edge active for
              outputs.
            value: 1
      - name: DEPOL
        description: Data enable (PSSI_DE) polarity
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PSSI_DE active low (0 indicates that data is valid)
            value: 0
          - name: B_0x1
            description: PSSI_DE active high (1 indicates that data is valid)
            value: 1
      - name: RDYPOL
        description: Ready (PSSI_RDY) polarity
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PSSI_RDY active low (0 indicates that the receiver is ready
              to receive)
            value: 0
          - name: B_0x1
            description: PSSI_RDY active high (1 indicates that the receiver is ready
              to receive)
            value: 1
      - name: EDM
        description: Extended data mode
        bitOffset: 10
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interface captures 8-bit data on every parallel data clock
            value: 0
          - name: B_0x3
            description: The interface captures 16-bit data on every parallel data
              clock
            value: 3
      - name: ENABLE
        description: PSSI enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PSSI disabled
            value: 0
          - name: B_0x1
            description: PSSI enabled
            value: 1
      - name: DERDYCFG
        description: Data enable and ready configuration
        bitOffset: 18
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PSSI_DE and PSSI_RDY both disabled
            value: 0
          - name: B_0x1
            description: Only PSSI_RDY enabled
            value: 1
          - name: B_0x2
            description: Only PSSI_DE enabled
            value: 2
          - name: B_0x3
            description: Both PSSI_RDY and PSSI_DE alternate functions enabled
            value: 3
          - name: B_0x4
            description: Both PSSI_RDY and PSSI_DE features enabled - bidirectional
              on PSSI_RDY pin (see Bidirectional PSSI_DE/PSSI_RDY signal on page 1245)
            value: 4
          - name: B_0x5
            description: Only PSSI_RDY function enabled, but mapped to PSSI_DE pin
            value: 5
          - name: B_0x6
            description: Only PSSI_DE function enabled, but mapped to PSSI_RDY pin
            value: 6
          - name: B_0x7
            description: Both PSSI_RDY and PSSI_DE features enabled - bidirectional
              on PSSI_DE pin (see Bidirectional PSSI_DE/PSSI_RDY signal on page 1245)
            value: 7
      - name: DMAEN
        description: DMA enable bit
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA transfers are disabled.
            value: 0
          - name: B_0x1
            description: DMA transfers are enabled (default configuration).
            value: 1
      - name: OUTEN
        description: Data direction selection bit
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'Receive mode: data is input synchronously with PSSI_PDCK'
            value: 0
          - name: B_0x1
            description: 'Transmit mode: data is output synchronously with PSSI_PDCK'
            value: 1
  - name: PSSI_SR
    displayName: PSSI_SR
    description: PSSI status register
    addressOffset: 4
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RTT4B
        description: FIFO is ready to transfer four bytes
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x1
            description: FIFO is ready for a four-byte (32-bit) transfer.
            value: 1
          - name: B_0x0
            description: FIFO is not ready for a four-byte transfer
            value: 0
      - name: RTT1B
        description: FIFO is ready to transfer one byte
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x1
            description: FIFO is ready for a one byte (32-bit) transfer.
            value: 1
          - name: B_0x0
            description: FIFO is not ready for a 1-byte transfer
            value: 0
  - name: PSSI_RIS
    displayName: PSSI_RIS
    description: PSSI raw interrupt status register
    addressOffset: 8
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OVR_RIS
        description: Data buffer overrun/underrun raw interrupt status
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No overrun/underrun occurred
            value: 0
          - name: B_0x1
            description: 'An overrun/underrun occurred: overrun in receive mode, underrun
              in transmit mode.'
            value: 1
  - name: PSSI_IER
    displayName: PSSI_IER
    description: PSSI interrupt enable register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OVR_IE
        description: Data buffer overrun/underrun interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No interrupt generation
            value: 0
          - name: B_0x1
            description: An interrupt is generated if either an overrun or an underrun
              error occurred.
            value: 1
  - name: PSSI_MIS
    displayName: PSSI_MIS
    description: PSSI masked interrupt status register
    addressOffset: 16
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OVR_MIS
        description: Data buffer overrun/underrun masked interrupt status
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No interrupt is generated when an overrun/underrun error
              occurs
            value: 0
          - name: B_0x1
            description: An interrupt is generated if there is either an overrun or
              an underrun error and the OVR_IE bit is set in PSSI_IER.
            value: 1
  - name: PSSI_ICR
    displayName: PSSI_ICR
    description: PSSI interrupt clear register
    addressOffset: 20
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OVR_ISC
        description: Data buffer overrun/underrun interrupt status clear
        bitOffset: 1
        bitWidth: 1
        access: write-only
  - name: PSSI_DR
    displayName: PSSI_DR
    description: PSSI data register
    addressOffset: 40
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: BYTE0
        description: Data byte 0
        bitOffset: 0
        bitWidth: 8
        access: read-write
      - name: BYTE1
        description: Data byte 1
        bitOffset: 8
        bitWidth: 8
        access: read-write
      - name: BYTE2
        description: Data byte 2
        bitOffset: 16
        bitWidth: 8
        access: read-write
      - name: BYTE3
        description: Data byte 3
        bitOffset: 24
        bitWidth: 8
        access: read-write
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
