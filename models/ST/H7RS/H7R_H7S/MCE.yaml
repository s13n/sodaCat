          - name: B_0x1
            description: Illegal access was privileged.
            value: 1
      - name: IANRW
        description: "Illegal access read/write\nWhen IAEF bit is set in MCE_IASR register IANRW bit captures the access type of the illegal access detected."
        bitOffset: 7
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Illegal access was a data read or an instruction fetch.
            value: 0
          - name: B_0x1
            description: Illegal access was a data write.
            value: 1
