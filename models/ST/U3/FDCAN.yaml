    resetMask: 4294967295
    fields:
      - name: DAY
        description: '18'
        bitOffset: 0
        bitWidth: 8
        access: read-only
      - name: MON
        description: '12'
        bitOffset: 8
        bitWidth: 8
        access: read-only
      - name: YEAR
        description: '4'
        bitOffset: 16
        bitWidth: 4
        access: read-only
      - name: SUBSTEP
        description: '1'
        bitOffset: 20
        bitWidth: 4
        access: read-only
      - name: STEP
        description: '2'
        bitOffset: 24
        bitWidth: 4
        access: read-only
      - name: REL
