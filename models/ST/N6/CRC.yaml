name: CRC
description: Cyclic redundancy check calculation unit
groupName: CRC
registers:
  - name: CRC_DR
    displayName: CRC_DR
    description: CRC data register
    addressOffset: 0
    size: 32
    resetValue: 4294967295
    resetMask: 4294967295
    fields:
      - name: DR
        description: Data register bits
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: CRC_IDR
    displayName: CRC_IDR
    description: CRC independent data register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: IDR
        description: General-purpose 32-bit data register bits
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: CRC_CR
    displayName: CRC_CR
    description: CRC control register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RESET
        description: RESET bit
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: POLYSIZE
        description: Polynomial size
        bitOffset: 3
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 32 bit polynomial
            value: 0
          - name: B_0x1
            description: 16 bit polynomial
            value: 1
          - name: B_0x2
            description: 8 bit polynomial
            value: 2
          - name: B_0x3
            description: 7 bit polynomial
            value: 3
      - name: REV_IN
        description: Reverse input data
        bitOffset: 5
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bit order not affected (RTYPE_IN = 0 or 1)
            value: 0
          - name: B_0x1
            description: Bit reversal done by byte (RTYPE_IN = 0) or half-word reversal
              done by word (RTYPE_IN = 1)
            value: 1
          - name: B_0x2
            description: Bit reversal done by half-word (RTYPE_IN = 0) or byte reversal
              done by word (RTYPE_IN = 1)
            value: 2
          - name: B_0x3
            description: Bit reversal done by word (RTYPE_IN = 0) or bit order is
              not affected (RTYPE_IN = 1)
            value: 3
      - name: REV_OUT
        description: Reverse output data
        bitOffset: 7
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bit order not affected (RTYPE_OUT = 0 or 1)
            value: 0
          - name: B_0x1
            description: Bit-reversed output format (RTYPE_OUT = 0) or half-word reversal
              done by word (RTYPE_OUT = 1)
            value: 1
          - name: B_0x2
            description: Bit order not affected (RTYPE_OUT = 0) or byte reversal done
              by word (RTYPE_OUT = 1)
            value: 2
          - name: B_0x3
            description: Bit order not affected (RTYPE_OUT = 0 or 1)
            value: 3
      - name: RTYPE_IN
        description: Reverse type input
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bit level input
            value: 0
          - name: B_0x1
            description: Byte or half-word level input
            value: 1
      - name: RTYPE_OUT
        description: Reverse type output
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bit level output
            value: 0
          - name: B_0x1
            description: Byte or half-word level output
            value: 1
