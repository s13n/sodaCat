    access: read-write
    resetValue: 2611
    resetMask: 4294967295
    fields:
      - name: DSJW
        description: Synchronization jump width
        bitOffset: 0
        bitWidth: 4
        access: read-write
      - name: DTSEG2
        description: Data time segment after sample point
        bitOffset: 4
        bitWidth: 4
        access: read-write
      - name: DTSEG1
