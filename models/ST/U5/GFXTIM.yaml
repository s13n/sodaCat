          - name: B_0x2
            description: gfxtim_hsync[2] and gfxtim_vsync[2] selected
            value: 2
          - name: B_0x3
            description: gfxtim_hsync[3] and gfxtim_vsync[3] selected
            value: 3
      - name: FCCOE
        description: "frame-clock calibration output enable\nThis bit enables the frame-clock output."
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
