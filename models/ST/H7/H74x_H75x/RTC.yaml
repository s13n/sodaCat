        description: "Activate timestamp on tamper detection\n              event
          TAMPTS is valid even if TSE=0 in the RTC_CR\n              register."
        bitOffset: 7
        bitWidth: 1
      - name: TAMPFREQ
        description: "Tamper sampling frequency Determines the\n              frequency
          at which each of the RTC_TAMPx inputs are\n              sampled."
        bitOffset: 8
        bitWidth: 3
      - name: TAMPFLT
        description: "RTC_TAMPx filter count These bits\n              determines
          the number of consecutive samples at the\n              specified level
          (TAMP*TRG) needed to activate a\n              Tamper event. TAMPFLT is
          valid for each of the\n              RTC_TAMPx inputs."
        bitOffset: 11
        bitWidth: 2
      - name: TAMPPRCH
        description: "RTC_TAMPx precharge duration These bit\n              determines
          the duration of time during which the\n              pull-up/is activated
          before each sample. TAMPPRCH is\n              valid for each of the RTC_TAMPx
          inputs."
        bitOffset: 13
        bitWidth: 2
      - name: TAMPPUDIS
        description: "RTC_TAMPx pull-up disable This bit\n              determines
          if each of the RTC_TAMPx pins are\n              pre-charged before each
          sample."
        bitOffset: 15
        bitWidth: 1
