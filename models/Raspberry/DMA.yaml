    description: "In QUIET mode, the channel does not generate IRQs at the end of\
      \ every transfer block. Instead, an IRQ is raised when NULL is written to a\
      \ trigger register, indicating the end of a control block chain.\n\n       \
      \                     This reduces the number of interrupts to be serviced by\
      \ the CPU when transferring a DMA chain of many small control blocks."
    access: read-write
    bitOffset: 21
    bitWidth: 1
  - name: BSWAP
    description: "Apply byte-swap transformation to DMA data. \n                 \
      \           For byte data, this has no effect. For halfword data, the two bytes\
      \ of each halfword are swapped. For word data, the four bytes of each word are\
      \ swapped to reverse order."
    access: read-write
    bitOffset: 22
    bitWidth: 1
  - name: SNIFF_EN
    description: "If 1, this channel's data transfers are visible to the sniff hardware,\
      \ and each transfer will advance the state of the checksum. This only applies\
      \ if the sniff hardware is enabled, and has this channel selected.\n\n     \
      \                       This allows checksum to be enabled or disabled on a\
      \ per-control- block basis."
    access: read-write
    bitOffset: 23
    bitWidth: 1
  - name: BUSY
    description: "This flag goes high when the channel starts a new transfer sequence,\
      \ and low when the last transfer of that sequence completes. Clearing EN while\
      \ BUSY is high pauses the channel, and BUSY will stay high while paused.\n\n\
      \                            To terminate a sequence early (and clear the BUSY\
      \ flag), see CHAN_ABORT."
    access: read-only
    bitOffset: 24
    bitWidth: 1
