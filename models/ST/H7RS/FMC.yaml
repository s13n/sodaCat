        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FMC_CLK period = 1 x fmc_ker_ck period
            value: 0
          - name: B_0x1
            description: FMC_CLK period = 2   fmc_ker_ck periods
            value: 1
          - name: B_0x2
