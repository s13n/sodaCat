- name: SBS_CFGR2
  displayName: SBS_CFGR2
  description: SBS Class B register
  addressOffset: 288
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: CLL
    description: core lockup lock
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: lockup output disconnected from timer break inputs
      value: 0
    - name: B_0x1
      description: lockup output connected to timer break inputs
      value: 1
  - name: SEL
    description: SRAM ECC error lock
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SRAM double ECC error flag disconnected from timer break 
        inputs
      value: 0
    - name: B_0x1
      description: SRAM double ECC error flag connected to timer break inputs
      value: 1
  - name: PVDL
    description: PVD lock
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: PVD interrupt disconnected from timer break inputs.
      value: 0
    - name: B_0x1
      description: PVD interrupt is connected to timer break inputs.
      value: 1
  - name: ECCL
    description: ECC lock
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: double ECC error flag disconnected to timer break inputs
      value: 0
    - name: B_0x1
      description: double ECC error flag connected to timer break inputs
      value: 1
