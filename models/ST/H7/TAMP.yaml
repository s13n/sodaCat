            description: Tamper 2 detection mode is passive.
            value: 0
          - name: B_0x1
            description: Tamper 2 detection mode is active.
            value: 1
      - name: TAMP3AM
        description: Tamper 3 active mode
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tamper 3 detection mode is passive.
            value: 0
          - name: B_0x1
            description: Tamper 3 detection mode is active.
            value: 1
      - name: ATOSEL1
        description: "Active tamper shared output 1 selection\nThe selected output must be available in the package pinout"
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TAMPOUTSEL1 = TAMP_OUT1
            value: 0
          - name: B_0x1
            description: TAMPOUTSEL1 = TAMP_OUT2
            value: 1
          - name: B_0x2
            description: TAMPOUTSEL1 = TAMP_OUT3
            value: 2
      - name: ATOSEL2
        description: "Active tamper shared output 2 selection\nThe selected output must be available in the package pinout"
        bitOffset: 10
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TAMPOUTSEL2 = TAMP_OUT1
            value: 0
          - name: B_0x1
            description: TAMPOUTSEL2 = TAMP_OUT2
            value: 1
          - name: B_0x2
            description: TAMPOUTSEL2 = TAMP_OUT3
            value: 2
      - name: ATOSEL3
        description: "Active tamper shared output 3 selection\nThe selected output must be available in the package pinout"
        bitOffset: 12
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TAMPOUTSEL3 = TAMP_OUT1
            value: 0
          - name: B_0x1
            description: TAMPOUTSEL3 = TAMP_OUT2
            value: 1
          - name: B_0x2
            description: TAMPOUTSEL3 = TAMP_OUT3
            value: 2
      - name: ATCKSEL
        description: "Active tamper RTC asynchronous prescaler clock selection\nThese bits selects the RTC asynchronous prescaler stage output.The selected clock is CK_ATPRE.\nfCK_ATPRE = fRTCCLK / 2ATCKSEL when (PREDIV_A+1) = 128.\n...\nNote: These bits can be written only when all active tampers are disabled. The write protection remains for up to 1.5 ck_atpre cycles after all the active tampers are disable."
        bitOffset: 16
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTCCLK is selected
            value: 0
          - name: B_0x1
            description: RTCCLK/2 is selected when (PREDIV_A+1) = 128 (actually selects 1st flip flop output)
            value: 1
          - name: B_0x2
            description: RTCCLK/4 is selected when (PREDIV_A+1) = 128 (actually selects 2nd flip flop output)
            value: 2
          - name: B_0x7
            description: RTCCLK/128 is selected when (PREDIV_A+1) = 128 (actually selects 7th flip flop output)
            value: 7
      - name: ATPER
        description: "Active tamper output change period\nThe tamper output is changed every CK_ATPER = (2ATPER x CK_ATPRE) cycles. Refer to ."
        bitOffset: 24
        bitWidth: 3
        access: read-write
      - name: ATOSHARE
        description: Active tamper output sharing
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Each active tamper input TAMP_INi is compared with its dedicated output TAMP_OUTi
            value: 0
          - name: B_0x1
            description: Each active tamper input TAMP_INi is compared with TAMPOUTSELx as defined below, with TAMPOUTSELx defined by ATOSELx bits.
            value: 1
      - name: FLTEN
        description: Active tamper filter enable
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Active tamper filtering disable
            value: 0
          - name: B_0x1
            description: 'Active tamper filtering enable: a tamper event is detected when 2 comparison mismatches occur out of 4 consecutive samples.'
            value: 1
  - name: ATSEEDR
    displayName: ATSEEDR
    description: Active tamper seed register
    addressOffset: 20
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SEED
        description: "Pseudo-random generator seed value\nThis register must be written four times with 32-bit values to provide the 128-bit seed to the PRNG. Writing to this register automatically sends the seed value to the PRNG."
        bitOffset: 0
        bitWidth: 32
        access: write-only
  - name: ATOR
    displayName: ATOR
    description: Active tamper output register
    addressOffset: 24
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PRNG
        description: "Pseudo-random generator value\nThis field provides the values of the PRNG output. Because of potential inconsistencies due to synchronization delays, PRNG must be read at least twice. The read value is correct if it is equal to previous read value."
        bitOffset: 0
        bitWidth: 8
        access: read-only
      - name: SEEDF
        description: "Seed running flag\nThis flag is set by hardware when a new seed is written in the TAMP_ATSEEDR. It is cleared by hardware when the PRNG has absorbed this new seed, and by system reset. The TAMP APB cock must not be switched off as long as SEEDF is set."
        bitOffset: 14
        bitWidth: 1
        access: read-only
      - name: INITS
        description: "Active tamper initialization status\nThis flag is set by hardware when the PRNG has absorbed the first 128-bit seed, meaning that the enabled active tampers are functional. This flag is left unchanged when the active tampers are disabled."
        bitOffset: 15
        bitWidth: 1
        access: read-only
