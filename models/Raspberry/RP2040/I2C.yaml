    fields:
      - name: CLR_TX_ABRT
        description: "Read this register to clear the TX_ABRT interrupt (bit 6) of
          the IC_RAW_INTR_STAT register, and the IC_TX_ABRT_SOURCE register. This
          also releases the TX FIFO from the flushed/reset state, allowing more writes
          to the TX FIFO. Refer to Bit 9 of the IC_TX_ABRT_SOURCE register for an
          exception to clearing IC_TX_ABRT_SOURCE.\n\n                           \
          \ Reset value: 0x0"
        access: read-only
        bitOffset: 0
        bitWidth: 1
  - name: IC_CLR_RX_DONE
    addressOffset: 88
    description: Clear RX_DONE Interrupt Register
    resetValue: 0
    fields:
      - name: CLR_RX_DONE
        description: "Read this register to clear the RX_DONE interrupt (bit 7) of
          the IC_RAW_INTR_STAT register.\n\n                            Reset value:
          0x0"
        access: read-only
        bitOffset: 0
        bitWidth: 1
  - name: IC_CLR_ACTIVITY
    addressOffset: 92
    description: Clear ACTIVITY Interrupt Register
    resetValue: 0
    fields:
      - name: CLR_ACTIVITY
        description: "Reading this register clears the ACTIVITY interrupt if the I2C
          is not active anymore. If the I2C module is still active on the bus, the
          ACTIVITY interrupt bit continues to be set. It is automatically cleared
          by hardware if the module is disabled and if there is no further activity
          on the bus. The value read from this register to get status of the ACTIVITY
          interrupt (bit 8) of the IC_RAW_INTR_STAT register.\n\n                \
          \            Reset value: 0x0"
        access: read-only
        bitOffset: 0
        bitWidth: 1
  - name: IC_CLR_STOP_DET
    addressOffset: 96
    description: Clear STOP_DET Interrupt Register
    resetValue: 0
    fields:
      - name: CLR_STOP_DET
        description: "Read this register to clear the STOP_DET interrupt (bit 9) of
          the IC_RAW_INTR_STAT register.\n\n                            Reset value:
          0x0"
        access: read-only
        bitOffset: 0
        bitWidth: 1
  - name: IC_CLR_START_DET
    addressOffset: 100
    description: Clear START_DET Interrupt Register
    resetValue: 0
    fields:
      - name: CLR_START_DET
        description: "Read this register to clear the START_DET interrupt (bit 10)
          of the IC_RAW_INTR_STAT register.\n\n                            Reset value:
          0x0"
        access: read-only
        bitOffset: 0
        bitWidth: 1
  - name: IC_CLR_GEN_CALL
    addressOffset: 104
    description: Clear GEN_CALL Interrupt Register
    resetValue: 0
    fields:
      - name: CLR_GEN_CALL
        description: "Read this register to clear the GEN_CALL interrupt (bit 11)
          of IC_RAW_INTR_STAT register.\n\n                            Reset value:
          0x0"
        access: read-only
        bitOffset: 0
        bitWidth: 1
  - name: IC_ENABLE
    addressOffset: 108
    description: I2C Enable Register
    resetValue: 0
    fields:
      - name: ENABLE
        description: "Controls whether the DW_apb_i2c is enabled. - 0: Disables DW_apb_i2c
          (TX and RX FIFOs are held in an erased state) - 1: Enables DW_apb_i2c Software
          can disable DW_apb_i2c while it is active. However, it is important that
          care be taken to ensure that DW_apb_i2c is disabled properly. A recommended
          procedure is described in 'Disabling DW_apb_i2c'.\n\n                  \
          \          When DW_apb_i2c is disabled, the following occurs: - The TX FIFO
          and RX FIFO get flushed. - Status bits in the IC_INTR_STAT register are
          still active until DW_apb_i2c goes into IDLE state. If the module is transmitting,
          it stops as well as deletes the contents of the transmit buffer after the
          current transfer is complete. If the module is receiving, the DW_apb_i2c
          stops the current transfer at the end of the current byte and does not acknowledge
          the transfer.\n\n                            In systems with asynchronous
          pclk and ic_clk when IC_CLK_TYPE parameter set to asynchronous (1), there
          is a two ic_clk delay when enabling or disabling the DW_apb_i2c. For a detailed
          description on how to disable DW_apb_i2c, refer to 'Disabling DW_apb_i2c'\n\
          \n                            Reset value: 0x0"
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: I2C is disabled
          - name: ENABLED
            value: 1
            description: I2C is enabled
        bitOffset: 0
        bitWidth: 1
      - name: ABORT
        description: "When set, the controller initiates the transfer abort. - 0:
          ABORT not initiated or ABORT done - 1: ABORT operation in progress The software
          can abort the I2C transfer in master mode by setting this bit. The software
          can set this bit only when ENABLE is already set; otherwise, the controller
          ignores any write to ABORT bit. The software cannot clear the ABORT bit
          once set. In response to an ABORT, the controller issues a STOP and flushes
          the Tx FIFO after completing the current transfer, then sets the TX_ABORT
          interrupt after the abort operation. The ABORT bit is cleared automatically
          after the abort operation.\n\n                            For a detailed
          description on how to abort I2C transfers, refer to 'Aborting I2C Transfers'.\n\
          \n                            Reset value: 0x0"
        access: read-write
        enumeratedValues:
          - name: DISABLE
            value: 0
            description: ABORT operation not in progress
          - name: ENABLED
            value: 1
            description: ABORT operation in progress
        bitOffset: 1
        bitWidth: 1
      - name: TX_CMD_BLOCK
        description: "In Master mode: - 1'b1: Blocks the transmission of data on I2C
          bus even if Tx FIFO has data to transmit. - 1'b0: The transmission of data
          starts on I2C bus automatically, as soon as the first data is available
          in the Tx FIFO. Note: To block the execution of Master commands, set the
          TX_CMD_BLOCK bit only when Tx FIFO is empty (IC_STATUS[2]==1) and Master
          is in Idle state (IC_STATUS[5] == 0). Any further commands put in the Tx
          FIFO are not executed until TX_CMD_BLOCK bit is unset. Reset value:  IC_TX_CMD_BLOCK_DEFAULT"
        access: read-write
        enumeratedValues:
          - name: NOT_BLOCKED
            value: 0
            description: Tx Command execution not blocked
          - name: BLOCKED
            value: 1
            description: Tx Command execution blocked
        bitOffset: 2
        bitWidth: 1
  - name: IC_STATUS
    addressOffset: 112
    description: "I2C Status Register\n\n                    This is a read-only register
      used to indicate the current transfer status and FIFO status. The status register
      may be read at any time. None of the bits in this register request an interrupt.\n\
      \n                    When the I2C is disabled by writing 0 in bit 0 of the
      IC_ENABLE register: - Bits 1 and 2 are set to 1 - Bits 3 and 10 are set to 0
      When the master or slave state machines goes to idle and ic_en=0: - Bits 5 and
      6 are set to 0"
    resetValue: 6
    fields:
      - name: ACTIVITY
        description: 'I2C Activity Status. Reset value: 0x0'
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: I2C is idle
          - name: ACTIVE
            value: 1
            description: I2C is active
        bitOffset: 0
        bitWidth: 1
      - name: TFNF
        description: 'Transmit FIFO Not Full. Set when the transmit FIFO contains
          one or more empty locations, and is cleared when the FIFO is full. - 0:
          Transmit FIFO is full - 1: Transmit FIFO is not full Reset value: 0x1'
        access: read-only
        enumeratedValues:
          - name: FULL
            value: 0
            description: Tx FIFO is full
          - name: NOT_FULL
            value: 1
            description: Tx FIFO not full
        bitOffset: 1
        bitWidth: 1
      - name: TFE
        description: 'Transmit FIFO Completely Empty. When the transmit FIFO is completely
          empty, this bit is set. When it contains one or more valid entries, this
          bit is cleared. This bit field does not request an interrupt. - 0: Transmit
          FIFO is not empty - 1: Transmit FIFO is empty Reset value: 0x1'
        access: read-only
        enumeratedValues:
          - name: NON_EMPTY
            value: 0
            description: Tx FIFO not empty
          - name: EMPTY
            value: 1
            description: Tx FIFO is empty
        bitOffset: 2
        bitWidth: 1
      - name: RFNE
        description: 'Receive FIFO Not Empty. This bit is set when the receive FIFO
          contains one or more entries; it is cleared when the receive FIFO is empty.
          - 0: Receive FIFO is empty - 1: Receive FIFO is not empty Reset value: 0x0'
        access: read-only
        enumeratedValues:
          - name: EMPTY
            value: 0
            description: Rx FIFO is empty
          - name: NOT_EMPTY
            value: 1
            description: Rx FIFO not empty
        bitOffset: 3
        bitWidth: 1
      - name: RFF
        description: 'Receive FIFO Completely Full. When the receive FIFO is completely
          full, this bit is set. When the receive FIFO contains one or more empty
          location, this bit is cleared. - 0: Receive FIFO is not full - 1: Receive
          FIFO is full Reset value: 0x0'
        access: read-only
        enumeratedValues:
          - name: NOT_FULL
            value: 0
            description: Rx FIFO not full
          - name: FULL
            value: 1
            description: Rx FIFO is full
        bitOffset: 4
        bitWidth: 1
      - name: MST_ACTIVITY
        description: "Master FSM Activity Status. When the Master Finite State Machine
          (FSM) is not in the IDLE state, this bit is set. - 0: Master FSM is in IDLE
          state so the Master part of DW_apb_i2c is not Active - 1: Master FSM is
          not in IDLE state so the Master part of DW_apb_i2c is Active Note: IC_STATUS[0]-that
          is, ACTIVITY bit-is the OR of SLV_ACTIVITY and MST_ACTIVITY bits.\n\n  \
          \                          Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: IDLE
            value: 0
            description: Master is idle
          - name: ACTIVE
            value: 1
            description: Master not idle
        bitOffset: 5
        bitWidth: 1
      - name: SLV_ACTIVITY
        description: 'Slave FSM Activity Status. When the Slave Finite State Machine
          (FSM) is not in the IDLE state, this bit is set. - 0: Slave FSM is in IDLE
          state so the Slave part of DW_apb_i2c is not Active - 1: Slave FSM is not
          in IDLE state so the Slave part of DW_apb_i2c is Active Reset value: 0x0'
        access: read-only
        enumeratedValues:
          - name: IDLE
            value: 0
            description: Slave is idle
          - name: ACTIVE
            value: 1
            description: Slave not idle
        bitOffset: 6
        bitWidth: 1
  - name: IC_TXFLR
    addressOffset: 116
    description: 'I2C Transmit FIFO Level Register This register contains the number
      of valid data entries in the transmit FIFO buffer. It is cleared whenever: -
      The I2C is disabled - There is a transmit abort - that is, TX_ABRT bit is set
      in the IC_RAW_INTR_STAT register - The slave bulk transmit mode is aborted The
      register increments whenever data is placed into the transmit FIFO and decrements
      when data is taken from the transmit FIFO.'
    resetValue: 0
    fields:
      - name: TXFLR
        description: "Transmit FIFO Level. Contains the number of valid data entries
          in the transmit FIFO.\n\n                            Reset value: 0x0"
        access: read-only
        bitOffset: 0
        bitWidth: 5
  - name: IC_RXFLR
    addressOffset: 120
    description: 'I2C Receive FIFO Level Register This register contains the number
      of valid data entries in the receive FIFO buffer. It is cleared whenever: -
      The I2C is disabled - Whenever there is a transmit abort caused by any of the
      events tracked in IC_TX_ABRT_SOURCE The register increments whenever data is
      placed into the receive FIFO and decrements when data is taken from the receive
      FIFO.'
    resetValue: 0
    fields:
      - name: RXFLR
        description: "Receive FIFO Level. Contains the number of valid data entries
          in the receive FIFO.\n\n                            Reset value: 0x0"
        access: read-only
        bitOffset: 0
        bitWidth: 5
  - name: IC_SDA_HOLD
    addressOffset: 124
    description: "I2C SDA Hold Time Length Register\n\n                    The bits
      [15:0] of this register are used to control the hold time of SDA during transmit
      in both slave and master mode (after SCL goes from HIGH to LOW).\n\n       \
      \             The bits [23:16] of this register are used to extend the SDA transition
      (if any) whenever SCL is HIGH in the receiver in either master or slave mode.\n\
      \n                    Writes to this register succeed only when IC_ENABLE[0]=0.\n\
      \n                    The values in this register are in units of ic_clk period.
      The value programmed in IC_SDA_TX_HOLD must be greater than the minimum hold
      time in each mode (one cycle in master mode, seven cycles in slave mode) for
      the value to be implemented.\n\n                    The programmed SDA hold
      time during transmit (IC_SDA_TX_HOLD) cannot exceed at any time the duration
      of the low part of scl. Therefore the programmed value cannot be larger than
      N_SCL_LOW-2, where N_SCL_LOW is the duration of the low part of the scl period
      measured in ic_clk cycles."
    resetValue: 1
    fields:
      - name: IC_SDA_TX_HOLD
        description: "Sets the required SDA hold time in units of ic_clk period, when
          DW_apb_i2c acts as a transmitter.\n\n                            Reset value:
          IC_DEFAULT_SDA_HOLD[15:0]."
        access: read-write
        bitOffset: 0
        bitWidth: 16
      - name: IC_SDA_RX_HOLD
        description: "Sets the required SDA hold time in units of ic_clk period, when
          DW_apb_i2c acts as a receiver.\n\n                            Reset value:
          IC_DEFAULT_SDA_HOLD[23:16]."
        access: read-write
        bitOffset: 16
        bitWidth: 8
  - name: IC_TX_ABRT_SOURCE
    addressOffset: 128
    description: "I2C Transmit Abort Source Register\n\n                    This register
      has 32 bits that indicate the source of the TX_ABRT bit. Except for Bit 9, this
      register is cleared whenever the IC_CLR_TX_ABRT register or the IC_CLR_INTR
      register is read. To clear Bit 9, the source of the ABRT_SBYTE_NORSTRT must
      be fixed first; RESTART must be enabled (IC_CON[5]=1), the SPECIAL bit must
      be cleared (IC_TAR[11]), or the GC_OR_START bit must be cleared (IC_TAR[10]).\n\
      \n                    Once the source of the ABRT_SBYTE_NORSTRT is fixed, then
      this bit can be cleared in the same manner as other bits in this register. If
      the source of the ABRT_SBYTE_NORSTRT is not fixed before attempting to clear
      this bit, Bit 9 clears for one cycle and is then re-asserted."
    resetValue: 0
    fields:
      - name: ABRT_7B_ADDR_NOACK
        description: "This field indicates that the Master is in 7-bit addressing
          mode and the address sent was not acknowledged by any slave.\n\n       \
          \                     Reset value: 0x0\n\n                            Role
          of DW_apb_i2c:  Master-Transmitter or Master-Receiver"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: This abort is not generated
          - name: ACTIVE
            value: 1
            description: This abort is generated because of NOACK for 7-bit 
              address
        bitOffset: 0
        bitWidth: 1
      - name: ABRT_10ADDR1_NOACK
        description: "This field indicates that the Master is in 10-bit address mode
          and the first 10-bit address byte was not acknowledged by any slave.\n\n\
          \                            Reset value: 0x0\n\n                      \
          \      Role of DW_apb_i2c:  Master-Transmitter or Master-Receiver"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: This abort is not generated
          - name: ACTIVE
            value: 1
            description: Byte 1 of 10Bit Address not ACKed by any slave
        bitOffset: 1
        bitWidth: 1
      - name: ABRT_10ADDR2_NOACK
        description: "This field indicates that the Master is in 10-bit address mode
          and that the second address byte of the 10-bit address was not acknowledged
          by any slave.\n\n                            Reset value: 0x0\n\n      \
          \                      Role of DW_apb_i2c:  Master-Transmitter or Master-Receiver"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: This abort is not generated
          - name: ACTIVE
            value: 1
            description: Byte 2 of 10Bit Address not ACKed by any slave
        bitOffset: 2
        bitWidth: 1
      - name: ABRT_TXDATA_NOACK
        description: "This field indicates the master-mode only bit. When the master
          receives an acknowledgement for the address, but when it sends data byte(s)
          following the address, it did not receive an acknowledge from the remote
          slave(s).\n\n                            Reset value: 0x0\n\n          \
          \                  Role of DW_apb_i2c:  Master-Transmitter"
        access: read-only
        enumeratedValues:
          - name: ABRT_TXDATA_NOACK_VOID
            value: 0
            description: Transmitted data non-ACKed by addressed slave-scenario 
              not present
          - name: ABRT_TXDATA_NOACK_GENERATED
            value: 1
            description: Transmitted data not ACKed by addressed slave
        bitOffset: 3
        bitWidth: 1
      - name: ABRT_GCALL_NOACK
        description: "This field indicates that DW_apb_i2c in master mode has sent
          a General Call and no slave on the bus acknowledged the General Call.\n\n\
          \                            Reset value: 0x0\n\n                      \
          \      Role of DW_apb_i2c:  Master-Transmitter"
        access: read-only
        enumeratedValues:
          - name: ABRT_GCALL_NOACK_VOID
            value: 0
            description: GCALL not ACKed by any slave-scenario not present
          - name: ABRT_GCALL_NOACK_GENERATED
            value: 1
            description: GCALL not ACKed by any slave
        bitOffset: 4
        bitWidth: 1
      - name: ABRT_GCALL_READ
        description: "This field indicates that DW_apb_i2c in the master mode has
          sent a General Call but the user programmed the byte following the General
          Call to be a read from the bus (IC_DATA_CMD[9] is set to 1).\n\n       \
          \                     Reset value: 0x0\n\n                            Role
          of DW_apb_i2c:  Master-Transmitter"
        access: read-only
        enumeratedValues:
          - name: ABRT_GCALL_READ_VOID
            value: 0
            description: GCALL is followed by read from bus-scenario not present
          - name: ABRT_GCALL_READ_GENERATED
            value: 1
            description: GCALL is followed by read from bus
        bitOffset: 5
        bitWidth: 1
      - name: ABRT_HS_ACKDET
        description: "This field indicates that the Master is in High Speed mode and
          the High Speed Master code was acknowledged (wrong behavior).\n\n      \
          \                      Reset value: 0x0\n\n                            Role
          of DW_apb_i2c:  Master"
        access: read-only
        enumeratedValues:
          - name: ABRT_HS_ACK_VOID
            value: 0
            description: HS Master code ACKed in HS Mode- scenario not present
          - name: ABRT_HS_ACK_GENERATED
            value: 1
            description: HS Master code ACKed in HS Mode
        bitOffset: 6
        bitWidth: 1
      - name: ABRT_SBYTE_ACKDET
        description: "This field indicates that the Master has sent a START Byte and
          the START Byte was acknowledged (wrong behavior).\n\n                  \
          \          Reset value: 0x0\n\n                            Role of DW_apb_i2c:\
          \  Master"
        access: read-only
        enumeratedValues:
          - name: ABRT_SBYTE_ACKDET_VOID
            value: 0
            description: ACK detected for START byte- scenario not present
          - name: ABRT_SBYTE_ACKDET_GENERATED
            value: 1
            description: ACK detected for START byte
        bitOffset: 7
        bitWidth: 1
      - name: ABRT_HS_NORSTRT
        description: "This field indicates that the restart is disabled (IC_RESTART_EN
          bit (IC_CON[5]) =0) and the user is trying to use the master to transfer
          data in High Speed mode.\n\n                            Reset value: 0x0\n\
          \n                            Role of DW_apb_i2c:  Master-Transmitter or
          Master-Receiver"
        access: read-only
        enumeratedValues:
          - name: ABRT_HS_NORSTRT_VOID
            value: 0
            description: User trying to switch Master to HS mode when RESTART 
              disabled- scenario not present
          - name: ABRT_HS_NORSTRT_GENERATED
            value: 1
            description: User trying to switch Master to HS mode when RESTART 
              disabled
        bitOffset: 8
        bitWidth: 1
      - name: ABRT_SBYTE_NORSTRT
        description: "To clear Bit 9, the source of the ABRT_SBYTE_NORSTRT must be
          fixed first; restart must be enabled (IC_CON[5]=1), the SPECIAL bit must
          be cleared (IC_TAR[11]), or the GC_OR_START bit must be cleared (IC_TAR[10]).
          Once the source of the ABRT_SBYTE_NORSTRT is fixed, then this bit can be
          cleared in the same manner as other bits in this register. If the source
          of the ABRT_SBYTE_NORSTRT is not fixed before attempting to clear this bit,
          bit 9 clears for one cycle and then gets reasserted. When this field is
          set to 1, the restart is disabled (IC_RESTART_EN bit (IC_CON[5]) =0) and
          the user is trying to send a START Byte.\n\n                           \
          \ Reset value: 0x0\n\n                            Role of DW_apb_i2c:  Master"
        access: read-only
        enumeratedValues:
          - name: ABRT_SBYTE_NORSTRT_VOID
            value: 0
            description: User trying to send START byte when RESTART disabled- 
              scenario not present
          - name: ABRT_SBYTE_NORSTRT_GENERATED
            value: 1
            description: User trying to send START byte when RESTART disabled
        bitOffset: 9
        bitWidth: 1
      - name: ABRT_10B_RD_NORSTRT
        description: "This field indicates that the restart is disabled (IC_RESTART_EN
          bit (IC_CON[5]) =0) and the master sends a read command in 10-bit addressing
          mode.\n\n                            Reset value: 0x0\n\n              \
          \              Role of DW_apb_i2c:  Master-Receiver"
        access: read-only
        enumeratedValues:
          - name: ABRT_10B_RD_VOID
            value: 0
            description: Master not trying to read in 10Bit addressing mode when
              RESTART disabled
          - name: ABRT_10B_RD_GENERATED
            value: 1
            description: Master trying to read in 10Bit addressing mode when 
              RESTART disabled
        bitOffset: 10
        bitWidth: 1
      - name: ABRT_MASTER_DIS
        description: "This field indicates that the User tries to initiate a Master
          operation with the Master mode disabled.\n\n                           \
          \ Reset value: 0x0\n\n                            Role of DW_apb_i2c:  Master-Transmitter
          or Master-Receiver"
        access: read-only
        enumeratedValues:
          - name: ABRT_MASTER_DIS_VOID
            value: 0
            description: User initiating master operation when MASTER disabled- 
              scenario not present
          - name: ABRT_MASTER_DIS_GENERATED
            value: 1
            description: User initiating master operation when MASTER disabled
        bitOffset: 11
        bitWidth: 1
      - name: ARB_LOST
        description: "This field specifies that the Master has lost arbitration, or
          if IC_TX_ABRT_SOURCE[14] is also set, then the slave transmitter has lost
          arbitration.\n\n                            Reset value: 0x0\n\n       \
          \                     Role of DW_apb_i2c:  Master-Transmitter or Slave-Transmitter"
        access: read-only
        enumeratedValues:
          - name: ABRT_LOST_VOID
            value: 0
            description: Master or Slave-Transmitter lost arbitration- scenario 
              not present
          - name: ABRT_LOST_GENERATED
            value: 1
            description: Master or Slave-Transmitter lost arbitration
        bitOffset: 12
        bitWidth: 1
      - name: ABRT_SLVFLUSH_TXFIFO
        description: "This field specifies that the Slave has received a read command
          and some data exists in the TX FIFO, so the slave issues a TX_ABRT interrupt
          to flush old data in TX FIFO.\n\n                            Reset value:
          0x0\n\n                            Role of DW_apb_i2c:  Slave-Transmitter"
        access: read-only
        enumeratedValues:
          - name: ABRT_SLVFLUSH_TXFIFO_VOID
            value: 0
            description: Slave flushes existing data in TX-FIFO upon getting 
              read command- scenario not present
          - name: ABRT_SLVFLUSH_TXFIFO_GENERATED
            value: 1
            description: Slave flushes existing data in TX-FIFO upon getting 
              read command
        bitOffset: 13
        bitWidth: 1
      - name: ABRT_SLV_ARBLOST
        description: "This field indicates that a Slave has lost the bus while transmitting
          data to a remote master. IC_TX_ABRT_SOURCE[12] is set at the same time.
          Note:  Even though the slave never 'owns' the bus, something could go wrong
          on the bus. This is a fail safe check. For instance, during a data transmission
          at the low-to-high transition of SCL, if what is on the data bus is not
          what is supposed to be transmitted, then DW_apb_i2c no longer own the bus.\n\
          \n                            Reset value: 0x0\n\n                     \
          \       Role of DW_apb_i2c:  Slave-Transmitter"
        access: read-only
        enumeratedValues:
          - name: ABRT_SLV_ARBLOST_VOID
            value: 0
            description: Slave lost arbitration to remote master- scenario not 
              present
          - name: ABRT_SLV_ARBLOST_GENERATED
            value: 1
            description: Slave lost arbitration to remote master
        bitOffset: 14
        bitWidth: 1
      - name: ABRT_SLVRD_INTX
        description: "1: When the processor side responds to a slave mode request
          for data to be transmitted to a remote master and user writes a 1 in CMD
          (bit 8) of IC_DATA_CMD register.\n\n                            Reset value:
          0x0\n\n                            Role of DW_apb_i2c:  Slave-Transmitter"
        access: read-only
        enumeratedValues:
          - name: ABRT_SLVRD_INTX_VOID
            value: 0
            description: Slave trying to transmit to remote master in read mode-
              scenario not present
          - name: ABRT_SLVRD_INTX_GENERATED
            value: 1
            description: Slave trying to transmit to remote master in read mode
        bitOffset: 15
        bitWidth: 1
      - name: ABRT_USER_ABRT
        description: "This is a master-mode-only bit. Master has detected the transfer
          abort (IC_ENABLE[1])\n\n                            Reset value: 0x0\n\n\
          \                            Role of DW_apb_i2c:  Master-Transmitter"
        access: read-only
        enumeratedValues:
          - name: ABRT_USER_ABRT_VOID
            value: 0
            description: Transfer abort detected by master- scenario not present
          - name: ABRT_USER_ABRT_GENERATED
            value: 1
            description: Transfer abort detected by master
        bitOffset: 16
        bitWidth: 1
      - name: TX_FLUSH_CNT
        description: "This field indicates the number of Tx FIFO Data Commands which
          are flushed due to TX_ABRT interrupt. It is cleared whenever I2C is disabled.\n\
          \n                            Reset value: 0x0\n\n                     \
          \       Role of DW_apb_i2c:  Master-Transmitter or Slave-Transmitter"
        access: read-only
        bitOffset: 23
        bitWidth: 9
  - name: IC_SLV_DATA_NACK_ONLY
    addressOffset: 132
    description: "Generate Slave Data NACK Register\n\n                    The register
      is used to generate a NACK for the data part of a transfer when DW_apb_i2c is
      acting as a slave-receiver. This register only exists when the IC_SLV_DATA_NACK_ONLY
      parameter is set to 1. When this parameter disabled, this register does not
      exist and writing to the register's address has no effect.\n\n             \
      \       A write can occur on this register if both of the following conditions
      are met: - DW_apb_i2c is disabled (IC_ENABLE[0] = 0) - Slave part is inactive
      (IC_STATUS[6] = 0) Note: The IC_STATUS[6] is a register read-back location for
      the internal slv_activity signal; the user should poll this before writing the
      ic_slv_data_nack_only bit."
    resetValue: 0
    fields:
      - name: NACK
        description: "Generate NACK. This NACK generation only occurs when DW_apb_i2c
          is a slave-receiver. If this register is set to a value of 1, it can only
          generate a NACK after a data byte is received; hence, the data transfer
          is aborted and the data received is not pushed to the receive buffer.\n\n\
          \                            When the register is set to a value of 0, it
          generates NACK/ACK, depending on normal criteria. - 1: generate NACK after
          data byte received - 0: generate NACK/ACK normally Reset value: 0x0"
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: Slave receiver generates NACK normally
          - name: ENABLED
            value: 1
            description: Slave receiver generates NACK upon data reception only
        bitOffset: 0
        bitWidth: 1
  - name: IC_DMA_CR
    addressOffset: 136
    description: "DMA Control Register\n\n                    The register is used
      to enable the DMA Controller interface operation. There is a separate bit for
      transmit and receive. This can be programmed regardless of the state of IC_ENABLE."
    resetValue: 0
    fields:
      - name: RDMAE
        description: 'Receive DMA Enable. This bit enables/disables the receive FIFO
          DMA channel. Reset value: 0x0'
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: Receive FIFO DMA channel disabled
          - name: ENABLED
            value: 1
            description: Receive FIFO DMA channel enabled
        bitOffset: 0
        bitWidth: 1
      - name: TDMAE
        description: 'Transmit DMA Enable. This bit enables/disables the transmit
          FIFO DMA channel. Reset value: 0x0'
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: transmit FIFO DMA channel disabled
          - name: ENABLED
            value: 1
            description: Transmit FIFO DMA channel enabled
        bitOffset: 1
        bitWidth: 1
  - name: IC_DMA_TDLR
    addressOffset: 140
    description: DMA Transmit Data Level Register
    resetValue: 0
    fields:
      - name: DMATDL
        description: "Transmit Data Level. This bit field controls the level at which
          a DMA request is made by the transmit logic. It is equal to the watermark
          level; that is, the dma_tx_req signal is generated when the number of valid
          data entries in the transmit FIFO is equal to or below this field value,
          and TDMAE = 1.\n\n                            Reset value: 0x0"
        access: read-write
        bitOffset: 0
        bitWidth: 4
  - name: IC_DMA_RDLR
    addressOffset: 144
    description: I2C Receive Data Level Register
    resetValue: 0
    fields:
      - name: DMARDL
        description: "Receive Data Level. This bit field controls the level at which
          a DMA request is made by the receive logic. The watermark level = DMARDL+1;
          that is, dma_rx_req is generated when the number of valid data entries in
          the receive FIFO is equal to or more than this field value + 1, and RDMAE
          =1. For instance, when DMARDL is 0, then dma_rx_req is asserted when 1 or
          more data entries are present in the receive FIFO.\n\n                 \
          \           Reset value: 0x0"
        access: read-write
        bitOffset: 0
        bitWidth: 4
  - name: IC_SDA_SETUP
    addressOffset: 148
    description: "I2C SDA Setup Register\n\n                    This register controls
      the amount of time delay (in terms of number of ic_clk clock periods) introduced
      in the rising edge of SCL - relative to SDA changing - when DW_apb_i2c services
      a read request in a slave-transmitter operation. The relevant I2C requirement
      is tSU:DAT (note 4) as detailed in the I2C Bus Specification. This register
      must be programmed with a value equal to or greater than 2.\n\n            \
      \        Writes to this register succeed only when IC_ENABLE[0] = 0.\n\n   \
      \                 Note: The length of setup time is calculated using [(IC_SDA_SETUP
      - 1) * (ic_clk_period)], so if the user requires 10 ic_clk periods of setup
      time, they should program a value of 11. The IC_SDA_SETUP register is only used
      by the DW_apb_i2c when operating as a slave transmitter."
    resetValue: 100
    fields:
      - name: SDA_SETUP
        description: SDA Setup. It is recommended that if the required delay is 
          1000ns, then for an ic_clk frequency of 10 MHz, IC_SDA_SETUP should be
          programmed to a value of 11. IC_SDA_SETUP must be programmed with a 
          minimum value of 2.
        access: read-write
        bitOffset: 0
        bitWidth: 8
  - name: IC_ACK_GENERAL_CALL
    addressOffset: 152
    description: "I2C ACK General Call Register\n\n                    The register
      controls whether DW_apb_i2c responds with a ACK or NACK when it receives an
      I2C General Call address.\n\n                    This register is applicable
      only when the DW_apb_i2c is in slave mode."
    resetValue: 1
    fields:
      - name: ACK_GEN_CALL
        description: ACK General Call. When set to 1, DW_apb_i2c responds with a
          ACK (by asserting ic_data_oe) when it receives a General Call. 
          Otherwise, DW_apb_i2c responds with a NACK (by negating ic_data_oe).
        access: read-write
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: Generate NACK for a General Call
          - name: ENABLED
            value: 1
            description: Generate ACK for a General Call
        bitOffset: 0
        bitWidth: 1
  - name: IC_ENABLE_STATUS
    addressOffset: 156
    description: "I2C Enable Status Register\n\n                    The register is
      used to report the DW_apb_i2c hardware status when the IC_ENABLE[0] register
      is set from 1 to 0; that is, when DW_apb_i2c is disabled.\n\n              \
      \      If IC_ENABLE[0] has been set to 1, bits 2:1 are forced to 0, and bit
      0 is forced to 1.\n\n                    If IC_ENABLE[0] has been set to 0,
      bits 2:1 is only be valid as soon as bit 0 is read as '0'.\n\n             \
      \       Note: When IC_ENABLE[0] has been set to 0, a delay occurs for bit 0
      to be read as 0 because disabling the DW_apb_i2c depends on I2C bus activities."
    resetValue: 0
    fields:
      - name: IC_EN
        description: "ic_en Status. This bit always reflects the value driven on the
          output port ic_en. - When read as 1, DW_apb_i2c is deemed to be in an enabled
          state. - When read as 0, DW_apb_i2c is deemed completely inactive. Note:\
          \  The CPU can safely read this bit anytime. When this bit is read as 0,
          the CPU can safely read SLV_RX_DATA_LOST (bit 2) and SLV_DISABLED_WHILE_BUSY
          (bit 1).\n\n                            Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: DISABLED
            value: 0
            description: I2C disabled
          - name: ENABLED
            value: 1
            description: I2C enabled
        bitOffset: 0
        bitWidth: 1
      - name: SLV_DISABLED_WHILE_BUSY
        description: "Slave Disabled While Busy (Transmit, Receive). This bit indicates
          if a potential or active Slave operation has been aborted due to the setting
          bit 0 of the IC_ENABLE register from 1 to 0. This bit is set when the CPU
          writes a 0 to the IC_ENABLE register while:\n\n                        \
          \    (a) DW_apb_i2c is receiving the address byte of the Slave-Transmitter
          operation from a remote master;\n\n                            OR,\n\n \
          \                           (b) address and data bytes of the Slave-Receiver
          operation from a remote master.\n\n                            When read
          as 1, DW_apb_i2c is deemed to have forced a NACK during any part of an I2C
          transfer, irrespective of whether the I2C address matches the slave address
          set in DW_apb_i2c (IC_SAR register) OR if the transfer is completed before
          IC_ENABLE is set to 0 but has not taken effect.\n\n                    \
          \        Note:  If the remote I2C master terminates the transfer with a
          STOP condition before the DW_apb_i2c has a chance to NACK a transfer, and
          IC_ENABLE[0] has been set to 0, then this bit will also be set to 1.\n\n\
          \                            When read as 0, DW_apb_i2c is deemed to have
          been disabled when there is master activity, or when the I2C bus is idle.\n\
          \n                            Note:  The CPU can safely read this bit when
          IC_EN (bit 0) is read as 0.\n\n                            Reset value:
          0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: Slave is disabled when it is idle
          - name: ACTIVE
            value: 1
            description: Slave is disabled when it is active
        bitOffset: 1
        bitWidth: 1
      - name: SLV_RX_DATA_LOST
        description: "Slave Received Data Lost. This bit indicates if a Slave-Receiver
          operation has been aborted with at least one data byte received from an
          I2C transfer due to the setting bit 0 of IC_ENABLE from 1 to 0. When read
          as 1, DW_apb_i2c is deemed to have been actively engaged in an aborted I2C
          transfer (with matching address) and the data phase of the I2C transfer
          has been entered, even though a data byte has been responded with a NACK.\n\
          \n                            Note:  If the remote I2C master terminates
          the transfer with a STOP condition before the DW_apb_i2c has a chance to
          NACK a transfer, and IC_ENABLE[0] has been set to 0, then this bit is also
          set to 1.\n\n                            When read as 0, DW_apb_i2c is deemed
          to have been disabled without being actively involved in the data phase
          of a Slave-Receiver transfer.\n\n                            Note:  The
          CPU can safely read this bit when IC_EN (bit 0) is read as 0.\n\n      \
          \                      Reset value: 0x0"
        access: read-only
        enumeratedValues:
          - name: INACTIVE
            value: 0
            description: Slave RX Data is not lost
          - name: ACTIVE
            value: 1
            description: Slave RX Data is lost
        bitOffset: 2
        bitWidth: 1
  - name: IC_FS_SPKLEN
    addressOffset: 160
    description: "I2C SS, FS or FM+ spike suppression limit\n\n                  \
      \  This register is used to store the duration, measured in ic_clk cycles, of
      the longest spike that is filtered out by the spike suppression logic when the
      component is operating in SS, FS or FM+ modes. The relevant I2C requirement
      is tSP (table 4) as detailed in the I2C Bus Specification. This register must
      be programmed with a minimum value of 1."
    resetValue: 7
    fields:
      - name: IC_FS_SPKLEN
        description: This register must be set before any I2C bus transaction 
          can take place to ensure stable operation. This register sets the 
          duration, measured in ic_clk cycles, of the longest spike in the SCL 
          or SDA lines that will be filtered out by the spike suppression logic.
          This register can be written only when the I2C interface is disabled 
          which corresponds to the IC_ENABLE[0] register being set to 0. Writes 
          at other times have no effect. The minimum valid value is 1; hardware 
          prevents values less than this being written, and if attempted results
          in 1 being set. or more information, refer to 'Spike Suppression'.
        access: read-write
        bitOffset: 0
        bitWidth: 8
  - name: IC_CLR_RESTART_DET
    addressOffset: 168
    description: Clear RESTART_DET Interrupt Register
    resetValue: 0
    fields:
      - name: CLR_RESTART_DET
        description: "Read this register to clear the RESTART_DET interrupt (bit 12)
          of IC_RAW_INTR_STAT register.\n\n                            Reset value:
          0x0"
        access: read-only
        bitOffset: 0
        bitWidth: 1
  - name: IC_COMP_PARAM_1
    addressOffset: 244
    description: "Component Parameter Register 1\n\n                    Note This
      register is not implemented and therefore reads as 0. If it was implemented
      it would be a constant read-only register that contains encoded information
      about the component's parameter settings. Fields shown below are the settings
      for those parameters"
    resetValue: 0
    fields:
      - name: APB_DATA_WIDTH
        description: APB data bus width is 32 bits
        access: read-only
        bitOffset: 0
        bitWidth: 2
      - name: MAX_SPEED_MODE
        description: MAX SPEED MODE = FAST MODE
        access: read-only
        bitOffset: 2
        bitWidth: 2
      - name: HC_COUNT_VALUES
        description: Programmable count values for each mode.
        access: read-only
        bitOffset: 4
        bitWidth: 1
      - name: INTR_IO
        description: COMBINED Interrupt outputs
        access: read-only
        bitOffset: 5
        bitWidth: 1
      - name: HAS_DMA
        description: DMA handshaking signals are enabled
        access: read-only
        bitOffset: 6
        bitWidth: 1
      - name: ADD_ENCODED_PARAMS
        description: Encoded parameters not visible
        access: read-only
        bitOffset: 7
        bitWidth: 1
      - name: RX_BUFFER_DEPTH
        description: RX Buffer Depth = 16
        access: read-only
        bitOffset: 8
        bitWidth: 8
      - name: TX_BUFFER_DEPTH
        description: TX Buffer Depth = 16
        access: read-only
        bitOffset: 16
        bitWidth: 8
  - name: IC_COMP_VERSION
    addressOffset: 248
    description: I2C Component Version Register
    resetValue: 842019114
    fields:
      - name: IC_COMP_VERSION
        access: read-only
        bitOffset: 0
        bitWidth: 32
  - name: IC_COMP_TYPE
    addressOffset: 252
    description: I2C Component Type Register
    resetValue: 1146552640
    fields:
      - name: IC_COMP_TYPE
        description: Designware Component Type number = 0x44_57_01_40. This 
          assigned unique hex value is constant and is derived from the two 
          ASCII letters 'DW' followed by a 16-bit unsigned number.
        access: read-only
        bitOffset: 0
        bitWidth: 32
