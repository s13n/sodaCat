            value: 1
          - name: B_0x2
            description: FMC_CLK period = 3   fmc_ker_ck periods
            value: 2
          - name: B_0xF
            description: FMC_CLK period = 16   fmc_ker_ck periods (default value after reset)
            value: 15
      - name: DATLAT
