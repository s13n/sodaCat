      description: OVR interrupt disabled
      value: 0
    - name: B_0x1
      description: OVR interrupt enabled
      value: 1
  - name: CRCEIE
    description: CRC error interrupt enable
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CRC interrupt disabled
      value: 0
    - name: B_0x1
      description: CRC interrupt enabled
      value: 1
  - name: TIFREIE
    description: TIFRE interrupt enable
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: TIFRE interrupt disabled
      value: 0
    - name: B_0x1
      description: TIFRE interrupt enabled
      value: 1
  - name: MODFIE
    description: mode Fault interrupt enable
    bitOffset: 9
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: MODF interrupt disabled
      value: 0
    - name: B_0x1
      description: MODF interrupt enabled
      value: 1
- name: SPI_SR
  displayName: SPI_SR
  addressOffset: 20
  size: 32
  resetValue: 4098
  resetMask: 4294967295
  fields:
  - name: RXP
    description: "Rx-Packet available\nRXP flag is changed by hardware. It monitors
      number of overall data currently available at RxFIFO if SPI is enabled. It has
      to be checked once a data packet is completely read out from RxFIFO."
    bitOffset: 0
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: RxFIFO is empty or a not complete data packet is received
      value: 0
    - name: B_0x1
      description: RxFIFO contains at least 1 data packet
      value: 1
  - name: TXP
    description: "Tx-Packet space available\nTXP flag is changed by hardware. It monitors
      overall space currently available at TxFIFO no matter if SPI is enabled or not.
      It has to be checked once a complete data packet is stored at TxFIFO."
    bitOffset: 1
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: there is not enough space to locate next data packet at 
        TxFIFO
      value: 0
    - name: B_0x1
      description: TxFIFO has enough free location to host 1 data packet
      value: 1
  - name: DXP
    description: "duplex packet\nDXP flag is set whenever both TXP and RXP flags are
      set regardless SPI mode."
    bitOffset: 2
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: TxFIFO is Full and/or RxFIFO is Empty
      value: 0
    - name: B_0x1
      description: both TxFIFO has space for write and RxFIFO contains for read 
        a single packet at least
      value: 1
  - name: EOT
    description: "end of transfer\nEOT is set by hardware as soon as a full transfer
      is complete, that is when TSIZE number of data have been transmitted and/or
      received on the SPI. EOT is cleared by software write 1 to EOTC bit at SPI_IFCR.\n\
      EOT flag triggers an interrupt if EOTIE bit is set.\nIf DXP flag is used until
      TXTF flag is set and DXPIE is cleared, EOT can be used to download the last
      packets contained into RxFIFO in one-shot.\nIn master, EOT event terminates
      the data transaction and handles SS output optionally. When CRC is applied,
      the EOT event is extended over the CRC frame transaction.\nTo restart the internal
      state machine properly, SPI is strongly suggested to be disabled and re-enabled
      before next transaction starts despite its setting is not changed."
    bitOffset: 3
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: transfer is on-going or not started
      value: 0
    - name: B_0x1
      description: transfer complete
      value: 1
  - name: TXTF
    description: "transmission transfer filled\nTXTF is set by hardware as soon as
      all of the data packets in a transfer have been submitted for transmission by
      application software or DMA, that is when TSIZE number of data have been pushed
      into the TxFIFO.\nThis bit is cleared by software write 1 to TXTFC bit at SPI_IFCR\n\
      TXTF flag triggers an interrupt if TXTFIE bit is set.\nTXTF setting clears the
      TXPIE and DXPIE masks so to off-load application software from calculating when
      to disable TXP and DXP interrupts."
    bitOffset: 4
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: upload of TxFIFO is on-going or not started
      value: 0
    - name: B_0x1
      description: TxFIFO upload is finished
      value: 1
  - name: UDR
    description: "underrun at slave transmission mode\nThis bit is cleared by writing
      1 to UDRC bit at SPI_IFCR\nNote: UDR flag applies to Slave mode only"
    bitOffset: 5
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: no underrun
      value: 0
    - name: B_0x1
      description: underrun detected
      value: 1
  - name: OVR
    description: "overrun\nThis bit is cleared by writing 1 to OVRC bit at SPI_IFCR"
    bitOffset: 6
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: no overrun
      value: 0
    - name: B_0x1
      description: overrun detected
      value: 1
  - name: CRCE
    description: "CRC error\nThis bit is cleared by writing 1 to CRCEC bit at SPI_IFCR"
    bitOffset: 7
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: no CRC error
      value: 0
    - name: B_0x1
      description: CRC error detected
      value: 1
  - name: TIFRE
    description: "TI frame format error\nThis bit is cleared by writing 1 to TIFREC
      bit at SPI_IFCR"
    bitOffset: 8
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: no TI Frame Error
      value: 0
    - name: B_0x1
      description: TI frame error detected
      value: 1
  - name: MODF
    description: "mode fault\nThis bit is cleared by writing 1 to MODFC bit at SPI_IFCR"
    bitOffset: 9
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: no mode fault
      value: 0
    - name: B_0x1
      description: mode fault detected. When MODF is set, SPE and IOLOCK bits at
        SPI_CR1 register are reset and their setting is blocked.
      value: 1
  - name: SUSP
    description: "suspension status\nIn Master mode, SUSP is set by hardware either
      as soon as the current frame is completed after CSUSP request is done or at
      master automatic suspend receive mode (MASRX bit is set at SPI_CR1 register)
      on RxFIFO full condition.\nSUSP generates an interrupt when EOTIE is set.\n\
      This bit has to be cleared prior SPI is disabled by writing 1 to SUSPC bit at
      SPI_IFCR."
    bitOffset: 11
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: SPI not suspended (Master mode active or other mode).
      value: 0
    - name: B_0x1
      description: Master mode is suspended (current frame completed).
      value: 1
  - name: TXC
    description: "TxFIFO transmission complete\nThe flag behavior depends on TSIZE
      setting.\nWhen TSIZE=0 the TXC is changed by hardware exclusively and it raises
      each time the TxFIFO becomes empty and there is no activity on the bus.\nIf
      TSIZE <>0 there is no specific reason to monitor TXC as it just copies the EOT
      flag value including its software clearing. The TXC generates an interrupt when
      EOTIE is set."
    bitOffset: 12
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: current data transaction is still ongoing, data is available 
        in TxFIFO or last frame transmission is on going.
      value: 0
    - name: B_0x1
      description: last TxFIFO frame transmission complete
      value: 1
  - name: RXPLVL
    description: "RxFIFO packing level\nWhen RXWNE=0 and data size is set up to 16-bit,
      the value gives number of remaining data frames persisting at RxFIFO.\nNote:
      (*): Optional value when data size is set up to 8-bit only.\nWhen data size
      is greater than 16-bit, these bits are always read as 00. In that consequence,
      the single data frame received at the FIFO cannot be detected neither by RWNE
      nor by RXPLVL bits if data size is set from 17 to 24 bits. The user then must
      apply other methods like TSIZE>0 or FTHLV=0."
    bitOffset: 13
    bitWidth: 2
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: no next frame is available at RxFIFO
      value: 0
    - name: B_0x1
      description: 1 frame is available
      value: 1
    - name: B_0x2
      description: 2 frames are available*
      value: 2
    - name: B_0x3
      description: 3 frames are available*
      value: 3
  - name: RXWNE
    description: "RxFIFO word not empty\nNote: This bit value does not depend on DSIZE
      setting and keeps together with RXPLVL[1:0] information about RxFIFO occupancy
      by residual data."
    bitOffset: 15
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: less than four bytes of RxFIFO space is occupied by data
      value: 0
    - name: B_0x1
      description: at least four bytes of RxFIFO space is occupied by data
      value: 1
  - name: CTSIZE
    description: "number of data frames remaining in current TSIZE session\nThe value
      is not quite reliable when traffic is ongoing on bus or during autonomous operation
      at low-power mode.\nNote: CTSIZE[15:0] bits are not available at instances with
      limited set of features"
    bitOffset: 16
    bitWidth: 16
    access: read-only
- name: SPI_IFCR
  displayName: SPI_IFCR
  addressOffset: 24
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: EOTC
    description: "end of transfer flag clear\nWriting a 1 into this bit clears EOT
      flag in the SPI_SR register"
    bitOffset: 3
    bitWidth: 1
    access: write-only
  - name: TXTFC
    description: "transmission transfer filled flag clear\nWriting a 1 into this bit
      clears TXTF flag in the SPI_SR register"
    bitOffset: 4
    bitWidth: 1
    access: write-only
  - name: UDRC
    description: "underrun flag clear\nWriting a 1 into this bit clears UDR flag in
      the SPI_SR register"
    bitOffset: 5
    bitWidth: 1
    access: write-only
  - name: OVRC
    description: "overrun flag clear\nWriting a 1 into this bit clears OVR flag in
      the SPI_SR register"
    bitOffset: 6
    bitWidth: 1
    access: write-only
  - name: CRCEC
    description: "CRC error flag clear\nWriting a 1 into this bit clears CRCE flag
      in the SPI_SR register"
    bitOffset: 7
    bitWidth: 1
    access: write-only
  - name: TIFREC
    description: "TI frame format error flag clear\nWriting a 1 into this bit clears
      TIFRE flag in the SPI_SR register"
    bitOffset: 8
    bitWidth: 1
    access: write-only
  - name: MODFC
    description: "mode fault flag clear\nWriting a 1 into this bit clears MODF flag
      in the SPI_SR register"
    bitOffset: 9
    bitWidth: 1
    access: write-only
  - name: SUSPC
    description: "SUSPend flag clear\nWriting a 1 into this bit clears SUSP flag in
      the SPI_SR register"
    bitOffset: 11
    bitWidth: 1
    access: write-only
- name: SPI_AUTOCR
  displayName: SPI_AUTOCR
  addressOffset: 28
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TRIGSEL
    description: "trigger selection (refer ).\n...\nNote: these bits can be written
      only when SPE = 0."
    bitOffset: 16
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: spi_trg0 is selected
      value: 0
    - name: B_0x1
      description: spi_trg1 is selected
      value: 1
    - name: B_0xF
      description: spi_trg15 is selected
      value: 15
  - name: TRIGPOL
    description: "trigger polarity\nNote: This bit can be written only when SPE = 0."
    bitOffset: 20
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: trigger is active on raising edge
      value: 0
    - name: B_0x1
      description: trigger is active on falling edge
      value: 1
  - name: TRIGEN
    description: "trigger of CSTART control enable\nNote: if user can't prevent trigger
      event during write, the TRIGEN has to be changed when SPI is disabled"
    bitOffset: 21
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: trigger of CSTART control disabled
      value: 0
    - name: B_0x1
      description: trigger of CSTART control enabled
      value: 1
- name: SPI_TXDR
  displayName: SPI_TXDR
  addressOffset: 32
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TXDR
    description: "transmit data register\nThe register serves as an interface with
      TxFIFO. A write to it accesses TxFIFO.\nNote: data is always right-aligned.
      Unused bits are ignored when writing to the register, and read as zero when
      the register is read.\nNote: DR can be accessed byte-wise (8-bit access): in
      this case only one data-byte is written by single access.\nhalfword-wise (16
      bit access) in this case 2 data-bytes or 1 halfword-data can be written by single
      access.\nword-wise (32 bit access). In this case 4 data-bytes or 2 halfword-data
      or word-data can be written by single access.\nWrite access of this register
      less than the configured data size is forbidden."
    bitOffset: 0
    bitWidth: 32
    access: write-only
- name: SPI_RXDR
  displayName: SPI_RXDR
  addressOffset: 48
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: RXDR
    description: "receive data register\nThe register serves as an interface with
      RxFIFO. When it is read, RxFIFO is accessed.\nNote: data is always right-aligned.
      Unused bits are read as zero when the register is read. Writing to the register
      is ignored.\nNote: DR can be accessed byte-wise (8-bit access): in this case
      only one data-byte is read by single access\nhalfword-wise (16 bit access) in
      this case 2 data-bytes or 1 halfword-data can be read by single access\nword-wise
      (32 bit access). In this case 4 data-bytes or 2 halfword-data or word-data can
      be read by single access.\nRead access of this register less than the configured
      data size is forbidden."
    bitOffset: 0
    bitWidth: 32
    access: read-only
- name: SPI_CRCPOLY
  displayName: SPI_CRCPOLY
  description: SPI polynomial register
  addressOffset: 64
  size: 32
  resetValue: 263
  resetMask: 4294967295
  fields:
  - name: CRCPOLY
    description: "CRC polynomial register\nThis register contains the polynomial for
      the CRC calculation.\nThe default 9-bit polynomial setting 0x107 corresponds
      to default 8-bit setting of DSIZE. It is compatible with setting 0x07 used at
      some other ST products with fixed length of the polynomial string where the
      most significant bit of the string is always kept hidden.\nLength of the polynomial
      is given by the most significant bit of the value stored at this register. It
      has to be set greater than DSIZE. CRC33_17 bit has to be set additionally with
      CRCPOLY register when DSIZE is configured to maximum 32-bit or 16-bit size and
      CRC is enabled (to keep polynomial length grater than data size).\nNote: CRCPOLY[31:16]
      bits are reserved at instances with data size limited to 16-bit. There is no
      constrain when 32-bit access is applied at these addresses. Reserved bits 31-16
      are always read zero while any write to them is ignored."
    bitOffset: 0
    bitWidth: 32
    access: read-write
- name: SPI_TXCRC
  displayName: SPI_TXCRC
  addressOffset: 68
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TXCRC
    description: "CRC register for transmitter\nWhen CRC calculation is enabled, the
      TXCRC[31:0] bits contain the computed CRC value of the subsequently transmitted
      bytes. CRC calculation is initialized when the CRCEN bit of SPI_CR1 is written
      to 1 or when a data block is transacted completely. The CRC is calculated serially
      using the polynomial programmed in the SPI_CRCPOLY register.\nThe number of
      bits considered at calculation depends on SPI_CRCPOLY register and CRCSIZE bits
      settings at SPI_CFG1 register.\nNote: a read to this register when the communication
      is ongoing could return an incorrect value.\nNote: TXCRC[31-16] bits are reserved
      at instances with data size limited to 16-bit. There is no constrain when 32-bit
      access is applied at these addresses. Reserved bits 31-16 are always read zero
      while any write to them is ignored.\nNote: The configuration of CRCSIZE bit
      field is not taken into account when the content of this register is read by
      software. No masking is applied for unused bits at this case."
    bitOffset: 0
    bitWidth: 32
    access: read-only
- name: SPI_RXCRC
  displayName: SPI_RXCRC
  addressOffset: 72
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: RXCRC
    description: "CRC register for receiver\nWhen CRC calculation is enabled, the
      RXCRC[31:0] bits contain the computed CRC value of the subsequently received
      bytes. CRC calculation is initialized when the CRCEN bit of SPI_CR1 is written
      to 1 or when a data block is transacted completely. The CRC is calculated serially
      using the polynomial programmed in the SPI_CRCPOLY register.\nThe number of
      bits considered at calculation depends on SPI_CRCPOLY register and CRCSIZE bits
      settings at SPI_CFG1 register.\nNote: a read to this register when the communication
      is ongoing could return an incorrect value.\nRXCRC[31-16] bits are reserved
      at the peripheral instances with data size limited to 16-bit. There is no constrain
      when 32-bit access is applied at these addresses. Reserved bits 31-16 are always
      read zero while any write to them is ignored.\nNote: The configuration of CRCSIZE
      bit field is not taken into account when the content of this register is read
      by software. No masking is applied for unused bits at this case."
    bitOffset: 0
    bitWidth: 32
    access: read-only
- name: SPI_UDRDR
  displayName: SPI_UDRDR
  description: SPI underrun data register
  addressOffset: 76
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: UDRDR
    description: "data at slave underrun condition\nThe register is taken into account
      in Slave mode and at underrun condition only. The number of bits considered
      depends on DSIZE bit settings of the SPI_CFG1 register. Underrun condition handling
      depends on setting UDRCFG bit at SPI_CFG1 register.\nNote: UDRDR[31-16] bits
      are reserved at the peripheral instances with data size limited to 16-bit. There
      is no constraint when 32-bit access is applied at these addresses. Reserved
      bits 31-16 are always read zero while any write to them is ignored."
    bitOffset: 0
    bitWidth: 32
    access: read-write
interrupts:
- name: SPI1
  description: SPI1 global interrupt
  value: 59
addressBlocks:
- offset: 0
  size: 1024
  usage: registers
