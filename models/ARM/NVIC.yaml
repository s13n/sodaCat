name: NVIC
description: Nested Vectored Interrupt Controller
registers:
  - dim: 32
    dimIncrement: 4
    name: ISER[%s]
    description: Interrupt Set Enable Register n
    addressOffset: 0
    size: 32
    resetValue: 0
    fields:
      - name: SETENA
        description: Interrupt set enable bits
        bitOffset: 0
        bitWidth: 32
  - dim: 32
    dimIncrement: 4
    name: ICER[%s]
    description: Interrupt Clear Enable Register n
    addressOffset: 128
    size: 32
    resetValue: 0
    fields:
      - name: CLRENA
        description: Interrupt clear-enable bits
        bitOffset: 0
        bitWidth: 32
  - dim: 32
    dimIncrement: 4
    name: ISPR[%s]
    description: Interrupt Set Pending Register n
    addressOffset: 256
    size: 32
    resetValue: 0
    fields:
      - name: SETPEND
        description: Interrupt set-pending bits
        bitOffset: 0
        bitWidth: 32
  - dim: 32
    dimIncrement: 4
    name: ICPR[%s]
    description: Interrupt Clear Pending Register n
    addressOffset: 384
    size: 32
    resetValue: 0
    fields:
      - name: CLRPEND
        description: Interrupt clear-pending bits
        bitOffset: 0
        bitWidth: 32
  - dim: 32
    dimIncrement: 4
    name: IABR[%s]
    description: Interrupt Active bit Register n
    addressOffset: 512
    size: 32
    resetValue: 0
    fields:
      - name: ACTIVE
        description: Interrupt active flags
        bitOffset: 0
        bitWidth: 32
  - dim: 1008
    dimIncrement: 1
    name: IP[%s]
    description: Interrupt Priority Register (8Bit wide) n
    addressOffset: 768
    size: 8
    resetValue: 0
    fields:
      - name: PRI0
        description: Priority of interrupt 0
        bitOffset: 0
        bitWidth: 8
  - name: STIR
    description: Software Trigger Interrupt Register
    addressOffset: 3584
    size: 32
    access: write-only
    resetValue: 0
    fields:
      - name: INTID
        description: Interrupt ID of the interrupt to trigger, in the range 0-239.
          For example, a value of 0x03 specifies interrupt IRQ3.
        bitOffset: 0
        bitWidth: 9
addressBlocks:
  - offset: 0
    size: 3588
    usage: registers
parameters:
  - name: interrupts
    bits: 10
    min: 0
    max: 1008
    description: number of interrupts
  - name: priobits
    bits: 3
    min: 0
    max: 7
    description: number of priority bits - 1
