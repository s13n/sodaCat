        description: "Signal to noise threshold\nThis field is set and cleared by software. It is used to define THR<sub>H </sub>(and THR<sub>L</sub> if hysteresis is enabled). See Table 419 for details.\nothers: Reserved\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
