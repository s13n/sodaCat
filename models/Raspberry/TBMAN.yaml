name: TBMAN
description: Fused peripheral template for TBMAN (RP2040) and TBMAN (RP2350).
parameters: []
variants:
  RP2040: {}
  RP2350: {}
registers:
- name: PLATFORM
  description: Indicates the type of platform in use
  resetValue: 5
  fields:
  - name: ASIC
    description: Indicates the platform is an ASIC
    access: read-only
    bitOffset: 0
    bitWidth: 1
  - name: FPGA
    description: Indicates the platform is an FPGA
    access: read-only
    bitOffset: 1
    bitWidth: 1
  - name: HDLSIM
    description: Indicates the platform is a simulation
    access: read-only
    bitOffset: 2
    bitWidth: 1
    present_when: variant == 'RP2350'
  addressOffset: 0
