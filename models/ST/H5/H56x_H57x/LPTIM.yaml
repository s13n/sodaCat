            description: UE DMA request disabled. Writing '0' to the UEDE bit resets
              the associated ue_dma_req signal.
            value: 0
          - name: B_0x1
            description: UE DMA request enabled
            value: 1
      - name: CC2DE
        description: "Capture/compare 2 DMA request enable\nNote: If LPTIM does not\
          \ implement at least 2 channels this bit is reserved. Please refer to ."
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CC2 DMA request disabled. Writing '0' to the CC2DE bit resets
              the associated ic2_dma_req signal.
            value: 0
          - name: B_0x1
            description: CC2 DMA request enabled
            value: 1
  - name: LPTIM_CFGR
    displayName: LPTIM_CFGR
    description: LPTIM configuration register
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CKSEL
        description: "Clock selector\nThe CKSEL bit selects which clock source the\
          \ LPTIM uses:"
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LPTIM is clocked by internal clock source (APB clock or any
              of the embedded oscillators)
            value: 0
          - name: B_0x1
            description: LPTIM is clocked by an external clock source through the
              LPTIM external Input1
            value: 1
      - name: CKPOL
        description: "Clock Polarity\nWhen the LPTIM is clocked by an external clock\
          \ source, CKPOL bits is used to configure the active edge or edges used\
          \ by the counter:\nIf the LPTIM is configured in Encoder mode (ENC bit is\
          \ set), the encoder sub-mode 1 is active.\nIf the LPTIM is configured in\
          \ Encoder mode (ENC bit is set), the encoder sub-mode 2 is active.\nRefer\
          \ to  for more details about Encoder mode sub-modes."
        bitOffset: 1
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: the rising edge is the active edge used for counting.
            value: 0
          - name: B_0x1
            description: the falling edge is the active edge used for counting.
            value: 1
          - name: B_0x2
            description: both edges are active edges. When both external clock signal
              edges are considered active ones, the LPTIM must also be clocked by
              an internal clock source with a frequency equal to at least four times
              the external clock frequency.If the LPTIM is configured in Encoder mode
              (ENC bit is set), the encoder sub-mode 3 is active.
            value: 2
          - name: B_0x3
            description: not allowed
            value: 3
      - name: CKFLT
        description: "Configurable digital filter for external clock\nThe CKFLT value\
          \ sets the number of consecutive equal samples that should be detected when\
          \ a level change occurs on an external clock signal before it is considered\
          \ as a valid level transition. An internal clock source must be present\
          \ to use this feature"
        bitOffset: 3
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: any external clock signal level change is considered as a
              valid transition
            value: 0
          - name: B_0x1
            description: external clock signal level change must be stable for at
              least 2 clock periods before it is considered as valid transition.
            value: 1
          - name: B_0x2
            description: external clock signal level change must be stable for at
              least 4 clock periods before it is considered as valid transition.
            value: 2
          - name: B_0x3
            description: external clock signal level change must be stable for at
              least 8 clock periods before it is considered as valid transition.
            value: 3
      - name: TRGFLT
        description: "Configurable digital filter for trigger\nThe TRGFLT value sets\
          \ the number of consecutive equal samples that should be detected when a\
          \ level change occurs on an internal trigger before it is considered as\
          \ a valid level transition. An internal clock source must be present to\
          \ use this feature"
        bitOffset: 6
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: any trigger active level change is considered as a valid
              trigger
            value: 0
          - name: B_0x1
            description: trigger active level change must be stable for at least 2
              clock periods before it is considered as valid trigger.
            value: 1
          - name: B_0x2
            description: trigger active level change must be stable for at least 4
              clock periods before it is considered as valid trigger.
            value: 2
          - name: B_0x3
            description: trigger active level change must be stable for at least 8
              clock periods before it is considered as valid trigger.
            value: 3
      - name: PRESC
        description: "Clock prescaler\nThe PRESC bits configure the prescaler division\
          \ factor. It can be one among the following division factors:"
        bitOffset: 9
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: /1
            value: 0
          - name: B_0x1
            description: /2
            value: 1
          - name: B_0x2
            description: /4
            value: 2
          - name: B_0x3
            description: /8
            value: 3
          - name: B_0x4
            description: /16
            value: 4
          - name: B_0x5
            description: /32
            value: 5
          - name: B_0x6
            description: /64
            value: 6
          - name: B_0x7
            description: /128
            value: 7
      - name: TRIGSEL
        description: "Trigger selector\nThe TRIGSEL bits select the trigger source\
          \ that serves as a trigger event for the LPTIM among the below 8 available\
          \ sources:\nSee  for details."
        bitOffset: 13
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: lptim_ext_trig0
            value: 0
          - name: B_0x1
            description: lptim_ext_trig1
            value: 1
          - name: B_0x2
            description: lptim_ext_trig2
            value: 2
          - name: B_0x3
            description: lptim_ext_trig3
            value: 3
          - name: B_0x4
            description: lptim_ext_trig4
            value: 4
          - name: B_0x5
            description: lptim_ext_trig5
            value: 5
          - name: B_0x6
            description: lptim_ext_trig6
            value: 6
          - name: B_0x7
            description: lptim_ext_trig7
            value: 7
      - name: TRIGEN
        description: "Trigger enable and polarity\nThe TRIGEN bits controls whether\
          \ the LPTIM counter is started by an external trigger or not. If the external\
          \ trigger option is selected, three configurations are possible for the\
          \ trigger active edge:"
        bitOffset: 17
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: software trigger (counting start is initiated by software)
            value: 0
          - name: B_0x1
            description: rising edge is the active edge
            value: 1
          - name: B_0x2
            description: falling edge is the active edge
            value: 2
          - name: B_0x3
            description: both edges are active edges
            value: 3
      - name: TIMOUT
        description: "Timeout enable\nThe TIMOUT bit controls the Timeout feature"
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: A trigger event arriving when the timer is already started
              is ignored
            value: 0
          - name: B_0x1
            description: A trigger event arriving when the timer is already started
              resets and restarts the LPTIM counter and the repetition counter
            value: 1
      - name: WAVE
        description: "Waveform shape\nThe WAVE bit controls the output shape"
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Deactivate Set-once mode
            value: 0
          - name: B_0x1
            description: Activate the Set-once mode
            value: 1
      - name: WAVPOL
        description: "Waveform shape polarity\nThe WAVEPOL bit controls the output\
          \ polarity\nNote: If the LPTIM implements at least one capture/compare channel,\
          \ this bit is reserved. Please refer to ."
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The LPTIM output reflects the compare results between LPTIM_CNT
              and LPTIM_CCRx registers
            value: 0
          - name: B_0x1
            description: The LPTIM output reflects the inverse of the compare results
              between LPTIM_CNT and LPTIM_CCRx registers
            value: 1
      - name: PRELOAD
        description: "Registers update mode\nThe PRELOAD bit controls the LPTIM_ARR,\
          \ LPTIM_RCR and the LPTIM_CCRx registers update modality"
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Registers are updated after each APB bus write access
            value: 0
          - name: B_0x1
            description: Registers are updated at the end of the current LPTIM period
            value: 1
      - name: COUNTMODE
        description: "counter mode enabled\nThe COUNTMODE bit selects which clock\
          \ source is used by the LPTIM to clock the counter:"
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: the counter is incremented following each internal clock
              pulse
            value: 0
          - name: B_0x1
            description: the counter is incremented following each valid clock pulse
              on the LPTIM external Input1
            value: 1
      - name: ENC
        description: "Encoder mode enable\nThe ENC bit controls the Encoder mode\n\
          Note: If the LPTIM does not support encoder mode feature, this bit is reserved.\
          \ Please refer to ."
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Encoder mode disabled
            value: 0
          - name: B_0x1
            description: Encoder mode enabled
            value: 1
  - name: LPTIM_CR
    displayName: LPTIM_CR
    description: LPTIM control register
    addressOffset: 16
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ENABLE
        description: "LPTIM enable\nThe ENABLE bit is set and cleared by software."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LPTIM is disabled. Writing '0' to the ENABLE bit resets all
              the DMA request signals (input capture and update event DMA requests).
            value: 0
          - name: B_0x1
            description: LPTIM is enabled
            value: 1
      - name: SNGSTRT
        description: "LPTIM start in Single mode\nThis bit is set by software and\
          \ cleared by hardware.\nIn case of software start (TRIGEN[1:0] = '00'),\
          \ setting this bit starts the LPTIM in single pulse mode.\nIf the software\
          \ start is disabled (TRIGEN[1:0] different than '00'), setting this bit\
          \ starts the LPTIM in single pulse mode as soon as an external trigger is\
          \ detected.\nIf this bit is set when the LPTIM is in continuous counting\
          \ mode, then the LPTIM stops at the following match between LPTIM_ARR and\
          \ LPTIM_CNT registers.\nThis bit can only be set when the LPTIM is enabled.\
          \ It is automatically reset by hardware."
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: CNTSTRT
        description: "Timer start in Continuous mode\nThis bit is set by software\
          \ and cleared by hardware.\nIn case of software start (TRIGEN[1:0] = '00'),\
          \ setting this bit starts the LPTIM in Continuous mode.\nIf the software\
          \ start is disabled (TRIGEN[1:0] different than '00'), setting this bit\
          \ starts the timer in Continuous mode as soon as an external trigger is\
          \ detected.\nIf this bit is set when a single pulse mode counting is ongoing,\
          \ then the timer does not stop at the next match between the LPTIM_ARR and\
          \ LPTIM_CNT registers and the LPTIM counter keeps counting in Continuous\
          \ mode.\nThis bit can be set only when the LPTIM is enabled. It is automatically\
          \ reset by hardware."
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: COUNTRST
        description: "Counter reset\nThis bit is set by software and cleared by hardware.\
          \ When set to '1' this bit triggers a synchronous reset of the LPTIM_CNT\
          \ counter register. Due to the synchronous nature of this reset, it only\
          \ takes place after a synchronization delay of 3 LPTimer core clock cycles\
          \ (LPTimer core clock may be different from APB clock).\nThis bit can be\
          \ set only when the LPTIM is enabled. It is automatically reset by hardware.\n\
          COUNTRST must never be set to '1' by software before it is already cleared\
          \ to '0' by hardware. Software should consequently check that COUNTRST bit\
          \ is already cleared to '0' before attempting to set it to '1'."
        bitOffset: 3
        bitWidth: 1
        access: read-write
      - name: RSTARE
        description: "Reset after read enable\nThis bit is set and cleared by software.\
          \ When RSTARE is set to '1', any read access to LPTIM_CNT register asynchronously\
          \ resets LPTIM_CNT register content.\nThis bit can be set only when the\
          \ LPTIM is enabled."
        bitOffset: 4
        bitWidth: 1
        access: read-write
  - name: LPTIM_CCR1
    displayName: LPTIM_CCR1
    description: LPTIM compare register 1
    addressOffset: 20
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CCR1
        description: "Capture/compare 1 value\nIf channel CC1 is configured as output:\n\
          CCR1 is the value to be loaded in the capture/compare 1 register.\nDepending\
          \ on the PRELOAD option, the CCR1 register is immediately updated if the\
          \ PRELOAD bit is reset and updated at next LPTIM update event if PREOAD\
          \ bit is reset.\nThe capture/compare register 1 contains the value to be\
          \ compared to the counter LPTIM_CNT and signaled on OC1 output.\nIf channel\
          \ CC1 is configured as input:\nCCR1 contains the counter value transferred\
          \ by the last input capture 1 event. The LPTIM_CCR1 register is read-only\
          \ and cannot be programmed.\nIf LPTIM does not implement any channel:\n\
          The compare register 1 contains the value to be compared to the counter\
          \ LPTIM_CNT and signaled on LPTIM output."
        bitOffset: 0
        bitWidth: 16
        access: read-write
