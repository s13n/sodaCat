        bitOffset: 26
        bitWidth: 1
        access: read-write
      - name: FCH8
        description: "Select GPIO port PB0 as fast ADC input\n              channel\
          \ CH8."
        bitOffset: 27
        bitWidth: 1
        access: read-write
      - name: RCH13
        description: "Select GPIO port PC3 as re-routed ADC\n              input channel\
          \ CH13."
        bitOffset: 28
        bitWidth: 1
        access: read-write
      - name: CAIE
        description: "Channel Acquisition Interrupt Enable /\n              Clear"
        bitOffset: 29
        bitWidth: 1
