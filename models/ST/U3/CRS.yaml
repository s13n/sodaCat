name: CRS
description: CRS address block description
groupName: CRS
baseAddress: 1073766400
registers:
- name: CRS_CR
  displayName: CRS_CR
  description: CRS control register
  addressOffset: 0
  size: 32
  access: read-write
  resetValue: 16384
  resetMask: 4294967295
  fields:
  - name: SYNCOKIE
    description: SYNC event OK interrupt enable
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SYNC event OK (SYNCOKF) interrupt disabled
      value: 0
    - name: B_0x1
      description: SYNC event OK (SYNCOKF) interrupt enabled
      value: 1
  - name: SYNCWARNIE
    description: SYNC warning interrupt enable
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SYNC warning (SYNCWARNF) interrupt disabled
      value: 0
    - name: B_0x1
      description: SYNC warning (SYNCWARNF) interrupt enabled
      value: 1
  - name: ERRIE
    description: Synchronization or trimming error interrupt enable
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Synchronization or trimming error (ERRF) interrupt disabled
      value: 0
    - name: B_0x1
      description: Synchronization or trimming error (ERRF) interrupt enabled
      value: 1
  - name: ESYNCIE
    description: Expected SYNC interrupt enable
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Expected SYNC (ESYNCF) interrupt disabled
      value: 0
    - name: B_0x1
      description: Expected SYNC (ESYNCF) interrupt enabled
      value: 1
  - name: CEN
    description: Frequency error counter enable
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Frequency error counter disabled
      value: 0
    - name: B_0x1
      description: Frequency error counter enabled
      value: 1
  - name: AUTOTRIMEN
    description: Automatic trimming enable
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Automatic trimming disabled, TRIM bits can be adjusted by the user.
      value: 0
    - name: B_0x1
      description: Automatic trimming enabled, TRIM bits are read-only and under hardware
        control.
      value: 1
  - name: SWSYNC
    description: Generate software SYNC event
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No action
      value: 0
    - name: B_0x1
      description: A software SYNC event is generated.
      value: 1
  - name: TRIM
    description: HSI48 oscillator smooth trimming
    bitOffset: 8
    bitWidth: 7
    access: read-write
- name: CRS_CFGR
  displayName: CRS_CFGR
  description: CRS configuration register
  addressOffset: 4
  size: 32
  access: read-write
  resetValue: 539147135
  resetMask: 4294967295
  fields:
  - name: RELOAD
    description: Counter reload value
    bitOffset: 0
    bitWidth: 16
    access: read-write
  - name: FELIM
    description: Frequency error limit
    bitOffset: 16
    bitWidth: 8
    access: read-write
  - name: SYNCDIV
    description: SYNC divider
    bitOffset: 24
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SYNC not divided (default)
      value: 0
    - name: B_0x1
      description: SYNC divided by 2
      value: 1
    - name: B_0x2
      description: SYNC divided by 4
      value: 2
    - name: B_0x3
      description: SYNC divided by 8
      value: 3
    - name: B_0x4
      description: SYNC divided by 16
      value: 4
    - name: B_0x5
      description: SYNC divided by 32
      value: 5
    - name: B_0x6
      description: SYNC divided by 64
      value: 6
    - name: B_0x7
      description: SYNC divided by 128
      value: 7
  - name: SYNCSRC
    description: SYNC signal source selection
    bitOffset: 28
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: crs_sync_in_1 selected as SYNC signal source
      value: 0
    - name: B_0x1
      description: crs_sync_in_2 selected as SYNC signal source
      value: 1
    - name: B_0x2
      description: crs_sync_in_3 selected as SYNC signal source
      value: 2
    - name: B_0x3
      description: crs_sync_in_4 selected as SYNC signal source
      value: 3
  - name: SYNCPOL
    description: SYNC polarity selection
    bitOffset: 31
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SYNC active on rising edge (default)
      value: 0
    - name: B_0x1
      description: SYNC active on falling edge
      value: 1
- name: CRS_ISR
  displayName: CRS_ISR
  description: CRS interrupt and status register
  addressOffset: 8
  size: 32
  access: read-only
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SYNCOKF
    description: SYNC event OK flag
    bitOffset: 0
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No SYNC event OK signaled
      value: 0
    - name: B_0x1
      description: SYNC event OK signaled
      value: 1
  - name: SYNCWARNF
    description: SYNC warning flag
    bitOffset: 1
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No SYNC warning signaled
      value: 0
    - name: B_0x1
      description: SYNC warning signaled
      value: 1
  - name: ERRF
    description: Error flag
    bitOffset: 2
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No synchronization or trimming error signaled
      value: 0
    - name: B_0x1
      description: Synchronization or trimming error signaled
      value: 1
  - name: ESYNCF
    description: Expected SYNC flag
    bitOffset: 3
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No expected SYNC signaled
      value: 0
    - name: B_0x1
      description: Expected SYNC signaled
      value: 1
  - name: SYNCERR
    description: SYNC error
    bitOffset: 8
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No SYNC error signaled
      value: 0
    - name: B_0x1
      description: SYNC error signaled
      value: 1
  - name: SYNCMISS
    description: SYNC missed
    bitOffset: 9
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No SYNC missed error signaled
      value: 0
    - name: B_0x1
      description: SYNC missed error signaled
      value: 1
  - name: TRIMOVF
    description: Trimming overflow or underflow
    bitOffset: 10
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No trimming error signaled
      value: 0
    - name: B_0x1
      description: Trimming error signaled
      value: 1
  - name: FEDIR
    description: Frequency error direction
    bitOffset: 15
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Up-counting direction, the actual frequency is above the target
      value: 0
    - name: B_0x1
      description: Down-counting direction, the actual frequency is below the target
      value: 1
  - name: FECAP
    description: Frequency error capture
    bitOffset: 16
    bitWidth: 16
    access: read-only
- name: CRS_ICR
  displayName: CRS_ICR
  description: CRS interrupt flag clear register
  addressOffset: 12
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SYNCOKC
    description: SYNC event OK clear flag
    bitOffset: 0
    bitWidth: 1
    access: read-write
  - name: SYNCWARNC
    description: SYNC warning clear flag
    bitOffset: 1
    bitWidth: 1
    access: read-write
  - name: ERRC
    description: Error clear flag
    bitOffset: 2
    bitWidth: 1
    access: read-write
  - name: ESYNCC
    description: Expected SYNC clear flag
    bitOffset: 3
    bitWidth: 1
    access: read-write
interrupts:
- name: CRS
  description: Clock recovery system global interrupt
  value: 74
addressBlocks:
- offset: 0
  size: 16
  usage: registers
