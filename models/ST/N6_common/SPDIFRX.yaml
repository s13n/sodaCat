    enumeratedValues:
    - name: B_0x0
      description: CS[0] is not the first bit of a new block
      value: 0
    - name: B_0x1
      description: CS[0] is the first bit of a new block
      value: 1
- name: SPDIFRX_DIR
  displayName: SPDIFRX_DIR
  description: SPDIFRX debug information register
  addressOffset: 24
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
