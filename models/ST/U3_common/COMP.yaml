      value: 3
  - name: PWRMODE
    description: "Controlled by software (if not locked), selects the power consumption
      and, as a consequence, the speed of the COMP2.\n00: High speed\n01: Intermediate
      speed and power\n10: Medium speed and power\n11: Ultra-low-power"
    bitOffset: 18
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: High speed
      value: 0
    - name: B_0x1
      description: Intermediate speed and power
      value: 1
    - name: B_0x2
      description: Medium speed and power
      value: 2
    - name: B_0x3
      description: Ultra-low-power
      value: 3
  - name: BLANKSEL
    description: "Controlled by software (if not locked) and selects the blanking
      source:\n00000: None (no blanking)\n00001: tim3_oc4\nOthers: Reserved"
    bitOffset: 20
    bitWidth: 5
    access: read-write
    enumeratedValues:
    - name: B_0x00
      description: None (no blanking)
      value: 0
    - name: B_0x01
      description: tim3_oc4
      value: 1
  - name: VALUE
    description: This bit is read-only. It reflects the level of the COMP2 
      output after the polarity selector and blanking (see  less than xe2 
      [Comparator_output_blanking_function/ID00-187] [number]/>).
    bitOffset: 30
    bitWidth: 1
    access: read-only
  - name: LOCK
    description: "This bit is set by software and cleared by reset. It locks the whole
      content of COMP2_CSR.\n0: COMP2_CSR read/write bits can be written by software.\n\
      1: COMP2_CSR bits can be read but not written by software."
    bitOffset: 31
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: COMP2_CSR read/write bits can be written by software.
      value: 0
    - name: B_0x1
      description: COMP2_CSR bits can be read but not written by software.
      value: 1
interrupts:
- name: COMP
  description: COMP1 and COMP2 interrupts
  value: 72
addressBlocks:
- offset: 0
  size: 1024
  usage: registers
