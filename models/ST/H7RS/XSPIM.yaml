name: XSPIM
description: Register block
groupName: XSPIM1
source: STM32H7S SVD v1.3
registers:
  - name: CR
    displayName: CR
    description: Control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: MUXEN
        description: "Multiplexed mode enable\nThis bit enables the multiplexing of the two XSPIs."
        bitOffset: 0
        bitWidth: 1
      - name: MODE
        description: XSPI multiplexing mode
        bitOffset: 1
        bitWidth: 1
      - name: CSSEL_OVR_EN
        description: Chip select selector override enable
        bitOffset: 4
        bitWidth: 1
      - name: CSSEL_OVR_O1
        description: Chip select selector override setting for XSPI1
        bitOffset: 5
        bitWidth: 1
      - name: CSSEL_OVR_O2
        description: Chip select selector override setting for XSPI2
        bitOffset: 6
        bitWidth: 1
      - name: REQ2ACK_TIME
        description: "REQ to ACK time\nIn Multiplexed mode (MUXEN = 1), this field defines the time between two transactions."
        bitOffset: 16
        bitWidth: 8
addressBlocks:
  - offset: 0
    size: 32
    usage: registers
