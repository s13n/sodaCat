    description: The number of pins asserted by an OUT PINS, OUT PINDIRS or MOV PINS
      instruction. In the range 0 to 32 inclusive.
    access: read-write
    bitOffset: 20
    bitWidth: 6
  - name: SET_COUNT
    description: The number of pins asserted by a SET. In the range 0 to 5 inclusive.
    access: read-write
    bitOffset: 26
    bitWidth: 3
  - name: SIDESET_COUNT
    description: The number of MSBs of the Delay/Side-set instruction field which
      are used for side-set. Inclusive of the enable bit, if present. Minimum of 0
