            description: Both error counters are below the error-warning limit of 96.
            value: 0
          - name: B_0x1
            description: At least one of error counter has reached the error-warning limit of 96.
            value: 1
      - name: BO
        description: Bus-off status
        bitOffset: 7
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: The FDCAN is not in bus-off state.
            value: 0
          - name: B_0x1
            description: The FDCAN is in bus-off state.
            value: 1
      - name: DLEC
        description: Data last error code
        bitOffset: 8
        bitWidth: 3
        access: read-write
