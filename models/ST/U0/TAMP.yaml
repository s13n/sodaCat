            description: Tamper 1 event generates a trigger event and TAMP1F must be cleared by software to allow next tamper event detection.
            value: 0
          - name: B_0x1
            description: Tamper 1 event generates a trigger event. TAMP1F is masked and internally cleared by hardware. The backup registers and device secrets<sup>(1)</sup> are not erased.
