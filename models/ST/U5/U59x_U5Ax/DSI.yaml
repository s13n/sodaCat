- name: DSI_TCCR0
  displayName: DSI_TCCR0
  description: DSI Host timeout counter configuration register 0
  addressOffset: 120
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: LPRX_TOCNT
    description: "Low-power reception timeout counter\nThis field configures the timeout
      counter that triggers a low-power reception timeout contention detection (measured
      in TOCKDIV cycles)."
    bitOffset: 0
    bitWidth: 16
    access: read-write
  - name: HSTX_TOCNT
    description: "High-speed transmission timeout counter\nThis field configures the
      timeout counter that triggers a high-speed transmission timeout contention detection
      (measured in TOCKDIV cycles).\nIf using the non-burst mode and there is no enough
      time to switch from high-speed to low-power and back in the period from one
      line data finishing to the next line sync start, the DSI link returns the low-power
      state once per frame, then configure the TOCKDIV and HSTX_TOCNT to be in accordance
      with:\nHSTX_TOCNT * lanebyteclkperiod * TOCKDIV â\x89¥ the time of one FRAME
      data transmission *Â (1 + 10%)\nIn burst mode, RGB pixel packets are time-compressed,
      leaving more time during a scan line. Therefore, if in burst mode and there
      is enough time to switch from high-speed to low-power and back in the period
      from one line data finishing to the next line sync start, the DSI link can return
      low-power mode and back in this time interval to save power. For this, configure
      the TOCKDIV and HSTX_TOCNT to be in accordance with:\nHSTX_TOCNT * lanebyteclkperiod
      * TOCKDIV â\x89¥ the time of one LINE data transmission *Â (1Â +Â 10%)"
    bitOffset: 16
    bitWidth: 16
    access: read-write
