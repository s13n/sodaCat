name: WWDG
description: System window watchdog
groupName: WWDG
registers:
  - name: CR
    displayName: CR
    description: WWDG control register
    addressOffset: 0
    size: 32
    resetValue: 127
    resetMask: 4294967295
    fields:
      - name: T
        description: 7-bit counter (MSB to LSB)
        bitOffset: 0
        bitWidth: 7
        access: read-write
      - name: WDGA
        description: Activation bit
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Watchdog disabled
            value: 0
          - name: B_0x1
            description: Watchdog enabled
            value: 1
  - name: CFR
    displayName: CFR
    description: WWDG configuration register
    addressOffset: 4
    size: 32
    resetValue: 127
    resetMask: 4294967295
    fields:
      - name: W
        description: 7-bit window value
        bitOffset: 0
        bitWidth: 7
        access: read-write
      - name: EWI
        description: Early wakeup interrupt
        bitOffset: 9
        bitWidth: 1
        access: read-write
      - name: WDGTB
        description: Timer base
        bitOffset: 11
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CK counter clock (PCLK div 4096) div 1
            value: 0
          - name: B_0x1
            description: CK counter clock (PCLK div 4096) div 2
            value: 1
          - name: B_0x2
            description: CK counter clock (PCLK div 4096) div 4
            value: 2
          - name: B_0x3
            description: CK counter clock (PCLK div 4096) div 8
            value: 3
          - name: B_0x4
            description: CK counter clock (PCLK div 4096) div 16
            value: 4
          - name: B_0x5
            description: CK counter clock (PCLK div 4096) div 32
            value: 5
          - name: B_0x6
            description: CK counter clock (PCLK div 4096) div 64
            value: 6
          - name: B_0x7
            description: CK counter clock (PCLK div 4096) div 128
            value: 7
  - name: SR
    displayName: SR
    description: WWDG status register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: EWIF
        description: Early wakeup interrupt flag
        bitOffset: 0
        bitWidth: 1
        access: read-write
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
  - name: WDGLS_EARLY
    description: Independent watchdog interrupt
  - name: EARLY
    description: Window watchdog interrupt
