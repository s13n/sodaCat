    displayName: CCER
    description: "capture/compare enable\n          register"
    addressOffset: 32
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CC1E
        description: "Capture/Compare 1 output\n              enable"
        bitOffset: 0
        bitWidth: 1
      - name: CC1P
        description: "Capture/Compare 1 output\n              Polarity"
        bitOffset: 1
        bitWidth: 1
      - name: CC1NP
        description: "Capture/Compare 1 complementary output\n              Polarity"
        bitOffset: 3
        bitWidth: 1
  - name: CNT
    displayName: CNT
    description: counter
    addressOffset: 36
    size: 32
    access: read-write
    resetValue: 0
