  - name: EOBIE
    description: "End of Block interrupt enable\n\tThis bit is set and cleared by\
      \ software.\n\tNote: If the USART does not support Smartcard mode, this bit\
      \ is reserved and must be kept at reset value. Refer to ."
    bitOffset: 27
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
