name: OCTOSPI
description: OCTOSPI register block
groupName: OCTOSPI
baseAddress: 1191187456
registers:
- name: OCTOSPI_CR
  displayName: OCTOSPI_CR
  description: OCTOSPI control register
  addressOffset: 0
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: EN
    description: Enable
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: OCTOSPI disabled
      value: 0
    - name: B_0x1
      description: OCTOSPI enabled
      value: 1
  - name: ABORT
    description: Abort request
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No abort requested
      value: 0
    - name: B_0x1
      description: Abort requested
      value: 1
  - name: DMAEN
    description: DMA enable
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: DMA disabled for indirect mode
      value: 0
    - name: B_0x1
      description: DMA enabled for indirect mode
      value: 1
  - name: TCEN
    description: Timeout counter enable
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The timeout counter is disabled, and thus the chip-select (NCS)
        remains active indefinitely after an access in memory-mapped mode.
      value: 0
    - name: B_0x1
      description: The timeout counter is enabled, and thus the chip-select is released
        in the memory-mapped mode after TIMEOUT[15:0] cycles of external device inactivity.
      value: 1
  - name: DMM
    description: Dual-memory configuration
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Dual-memory configuration disabled
      value: 0
    - name: B_0x1
      description: Dual-memory configuration enabled
      value: 1
  - name: MSEL
    description: External memory select
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: External memory 1 selected (data exchanged over IO[3:0])
      value: 0
    - name: B_0x1
      description: External memory 2 selected (data exchanged over IO[7:4])
      value: 1
  - name: FTHRES
    description: FIFO threshold level
    bitOffset: 8
    bitWidth: 5
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: FTF is set if there are one or more free bytes available to be
        written to in the FIFO in indirect-write mode, or if there are one or more
        valid bytes can be read from the FIFO in indirect-read mode.
      value: 0
    - name: B_0x1
      description: FTF is set if there are two or more free bytes available to be
        written to in the FIFO inindirect-write mode, or if there are two or more
        valid bytes can be read from the FIFO inindirect-read mode.
      value: 1
    - name: B_0x1F
      description: FTF is set if there are 32 free bytes available to be written to
        in the FIFO in indirect-write mode, or if there are 32 valid bytes can be
        read from the FIFO in indirect-read mode.
      value: 31
  - name: TEIE
    description: Transfer error interrupt enable
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt disabled
      value: 0
    - name: B_0x1
      description: Interrupt enabled
      value: 1
  - name: TCIE
    description: Transfer complete interrupt enable
    bitOffset: 17
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt disabled
      value: 0
    - name: B_0x1
      description: Interrupt enabled
      value: 1
  - name: FTIE
    description: FIFO threshold interrupt enable
    bitOffset: 18
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt disabled
      value: 0
    - name: B_0x1
      description: Interrupt enabled
      value: 1
  - name: SMIE
    description: Status-match interrupt enable
    bitOffset: 19
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt disabled
      value: 0
    - name: B_0x1
      description: Interrupt enabled
      value: 1
  - name: TOIE
    description: Timeout interrupt enable
    bitOffset: 20
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Interrupt disabled
      value: 0
    - name: B_0x1
      description: Interrupt enabled
      value: 1
  - name: APMS
    description: Automatic status-polling mode stop
    bitOffset: 22
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Automatic status-polling mode is stopped only by abort or by disabling
        the OCTOSPI.
      value: 0
    - name: B_0x1
      description: Automatic status-polling mode stops as soon as there is a match.
      value: 1
  - name: PMM
    description: Polling match mode
    bitOffset: 23
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: AND-match mode, SMF is set if all the unmasked bits received from
        the device match the corresponding bits in the match register.
      value: 0
    - name: B_0x1
      description: OR-match mode, SMF is set if any of the unmasked bits received
        from the device matches its corresponding bit in the match register.
      value: 1
  - name: FMODE
    description: Functional mode
    bitOffset: 28
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Indirect-write mode
      value: 0
    - name: B_0x1
      description: Indirect-read mode
      value: 1
    - name: B_0x2
      description: Automatic status-polling mode (relevant in regular-command protocol
        only)
      value: 2
    - name: B_0x3
      description: Memory-mapped mode
      value: 3
- name: OCTOSPI_DCR1
  displayName: OCTOSPI_DCR1
  description: OCTOSPI device configuration register 1
  addressOffset: 8
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: CKMODE
    description: Clock mode 0/mode 3
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CLK must stay low while NCS is high (chip-select released).
      value: 0
    - name: B_0x1
      description: CLK must stay high while NCS is high (chip-select released).
      value: 1
  - name: FRCK
    description: Free running clock
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CLK is not free running.
      value: 0
    - name: B_0x1
      description: CLK is free running (always provided).
      value: 1
  - name: DLYBYP
    description: Delay block bypass
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The internal sampling clock (called feedback clock) or the DQS
        data strobe external signal is delayed by the delay block (for more details
        on this block, refer to the dedicated section of the reference manual as it
        is not part of the OCTOSPI peripheral).
      value: 0
    - name: B_0x1
      description: The delay block is bypassed, so the internal sampling clock or
        the DQS data strobe external signal is not affected by the delay block.
      value: 1
  - name: CSHT
    description: Chip-select high time
    bitOffset: 8
    bitWidth: 6
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: NCS stays high for at least 1 cycle between external device commands.
      value: 0
    - name: B_0x1
      description: NCS stays high for at least 2 cycles between external device commands.
      value: 1
    - name: B_0x3F
      description: NCS stays high for at least 64 cycles between external device commands.
      value: 63
  - name: DEVSIZE
    description: Device size
    bitOffset: 16
    bitWidth: 5
    access: read-write
  - name: MTYP
    description: Memory type
    bitOffset: 24
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Micron mode, D0/D1 ordering in DTR 8-data-bit mode.
      value: 0
    - name: B_0x1
      description: Macronix mode, D1/D0 ordering in DTR 8-data-bit mode.
      value: 1
    - name: B_0x2
      description: Standard mode
      value: 2
    - name: B_0x3
      description: Macronix RAM mode, D1/D0 ordering in DTR 8-data-bit mode.
      value: 3
    - name: B_0x4
      description: HyperBus memory mode, the protocol follows the HyperBusless thansup>
        less than/sup>specification.
      value: 4
    - name: B_0x5
      description: HyperBus register mode, addressing register space.
      value: 5
- name: OCTOSPI_DCR2
  displayName: OCTOSPI_DCR2
  description: OCTOSPI device configuration register 2
