            description: Disabled
            value: 0
          - name: B_0x1
            description: Enable connection of PB6 to COMP2
            value: 1
      - name: G4_IO3
        description: Comparator mode for group 4 on I/O 3
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled
            value: 0
          - name: B_0x1
            description: Enable connection of PC6 to COMP2
            value: 1
      - name: G6_IO1
        description: Comparator mode for group 6 on I/O 1
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled
            value: 0
          - name: B_0x1
            description: Enable connection of PD10 to COMP1
            value: 1
      - name: G7_IO1
        description: Comparator mode for group 7 on I/O 1
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled
            value: 0
          - name: B_0x1
            description: Enable connection of PA9 to COMP1
            value: 1
      - name: TSC_IOCTRL
        description: "I/O control in comparator mode\nThe I/O control in comparator mode can be overwritten by hardware."
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: I/O configured through the corresponding control register
            value: 0
          - name: B_0x1
            description: I/O configured as analog when TSC AF is activated
            value: 1
