    addressOffset: 68
    size: 32
    access: read-write
    resetValue: 1799
    resetMask: 4294967295
    fields:
      - name: LEC
        description: Last error code
        bitOffset: 0
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No error occurred since LEC[2:0] has been cleared by successful reception or transmission.
            value: 0
          - name: B_0x1
            description: Stuff error.
            value: 1
          - name: B_0x2
            description: Form error.
            value: 2
          - name: B_0x3
            description: Ack error.
            value: 3
          - name: B_0x4
            description: Bit1 error.
            value: 4
          - name: B_0x5
            description: Bit0 error.
            value: 5
          - name: B_0x6
            description: CRC error.
            value: 6
          - name: B_0x7
            description: No change.
            value: 7
      - name: ACT
        description: Activity
        bitOffset: 3
        bitWidth: 2
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: 'Synchronizing: node is synchronizing on CAN communication.'
            value: 0
          - name: B_0x1
            description: 'Idle: node is neither receiver nor transmitter.'
            value: 1
          - name: B_0x2
            description: 'Receiver: node is operating as receiver.'
            value: 2
          - name: B_0x3
            description: 'Transmitter: node is operating as transmitter.'
            value: 3
      - name: EP
        description: Error passive
        bitOffset: 5
        bitWidth: 1
        access: read-only
        enumeratedValues:
