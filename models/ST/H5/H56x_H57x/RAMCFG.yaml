name: RAMCFG
description: RAMs configuration controller
groupName: RAMCFG
registers:
  - name: RAMCFG_M1CR
    displayName: RAMCFG_M1CR
    description: RAMCFG memory 1 control register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967280
    fields:
      - name: ECCE
        description: "ECC enable.\nThis bit reset value is defined by the user option\
          \ bit configuration. When set, it can be cleared by software only after\
          \ writing the unlock sequence in the RAMCFG_MxECCKEYR register.\nNote: This\
          \ bit is reserved and must be kept at reset value in SRAM1 control register."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ECC disabled
            value: 0
          - name: B_0x1
            description: ECC enabled
            value: 1
      - name: ALE
        description: "Address latch enable\nNote: This bit is reserved and must be\
          \ kept at reset value in SRAM1 control register."
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Failing address not stored in the SRAMx ECC single/double
              error address registers
            value: 0
          - name: B_0x1
            description: Failing address stored in the SRAMx ECC single/double error
              address registers
            value: 1
      - name: SRAMER
        description: "SRAM erase\nThis bit can be set by software only after writing\
          \ the unlock sequence in the ERASEKEY field of the RAMCFG_MxERKEYR register.\
          \ Setting this bit starts the SRAM erase. This bit is automatically cleared\
          \ by hardware at the end of the erase operation."
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No erase operation on going
            value: 0
          - name: B_0x1
            description: Erase operation on going
            value: 1
  - name: RAMCFG_M1ISR
    displayName: RAMCFG_M1ISR
    description: RAMCFG memory interrupt status register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SEDC
        description: "ECC single error detected and corrected\nNote: This bit is reserved\
          \ and must be kept at reset value in SRAM1 interrupt status register."
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No single error
            value: 0
          - name: B_0x1
            description: Single error detected and corrected
            value: 1
      - name: DED
        description: "ECC double error detected\nNote: This bit is reserved and must\
          \ be kept at reset value in SRAM1 interrupt status register."
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No double error
            value: 0
          - name: B_0x1
            description: Double error detected
            value: 1
      - name: SRAMBUSY
        description: "SRAM busy with erase operation\nNote: Depending on the SRAM,\
          \ the erase operation can be performed due to software request, system reset\
          \ if the option bit is enabled, tamper detection or readout protection regression.\
          \ Refer to Table 18: Internal SRAMs features."
        bitOffset: 8
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No erase operation on going
            value: 0
          - name: B_0x1
            description: Erase operation on going
            value: 1
  - name: RAMCFG_M1ERKEYR
    displayName: RAMCFG_M1ERKEYR
    description: RAMCFG memory 1 erase key register
    addressOffset: 40
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ERASEKEY
        description: "Erase write protection key\nThe following steps are required\
          \ to unlock the write protection of the SRAMER bit in the RAMCFG_MxCR register.\n\
          1) Write 0xCA into ERASEKEY[7:0].\n2) Write 0x53 into ERASEKEY[7:0].\nNote:\
          \ Writing a wrong key reactivates the write protection."
        bitOffset: 0
        bitWidth: 8
        access: write-only
