          \ single transfer must have an aligned address with its data width (start\
          \ address GPDMA_CxSAR[2:0] versus SDW_LOG2[1:0]). Otherwise, a user setting\
          \ error is reported and none transfer is issued."
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: byte
            value: 0
