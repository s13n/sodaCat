    fields:
      - name: FBDIV
        description: PLL feedback divisor, in the range 16..320 inclusive.
        access: read-only
        bitOffset: 0
        bitWidth: 9
      - name: POSTDIV1
        description: PLL post-divide 1 divisor, in the range 1..7 inclusive.
        access: read-only
        bitOffset: 9
        bitWidth: 3
      - name: POSTDIV2
        description: PLL post-divide 2 divisor, in the range 1..7 inclusive.
        access: read-only
        bitOffset: 12
        bitWidth: 3
      - name: REFDIV
        description: "PLL reference divisor, minus one.\n\n                      \
          \      Programming a value of 0 means a reference divisor of 1. Programming
          a value of 1 means a reference divisor of 2 (for exceptionally fast XIN
          inputs)"
