    description: "Controlled by software (if not locked), enables COMP2.\n0: COMP2
      disabled\n1: COMP2 enabled"
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: COMP2 disabled
      value: 0
    - name: B_0x1
      description: COMP2 enabled
      value: 1
  - name: INMSEL
    description: Controlled by software (if not locked), selects the signal for 
      the inverting input COMP2_INM (see  less than xe1 
      [COMP_pins_and_internal_signals/IDTBL00-55] [number]/> for the 
      assignment).
    bitOffset: 4
    bitWidth: 4
    access: read-write
  - name: INPSEL
    description: Controlled by software (if not locked), selects the signal for 
      the noninverting input COMP2_INP (see  less than xe4 
      [COMP_pins_and_internal_signals/IDTBL00-43] [number]/> for the 
      assignment).
    bitOffset: 8
    bitWidth: 2
    access: read-write
  - name: WINMODE
    description: "Controlled by software (if not locked), selects the signal for the
      COMP2_INP input of the COMP2.\n0: Signal selected with INPSEL[1:0]\n1: COMP1_INP
      signal of COMP1 (required for window mode, see  less than xe5 [Window_comparator/ID00-180]
      [number]/>)"
    bitOffset: 11
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Signal selected with INPSEL[1:0]
      value: 0
    - name: B_0x1
      description: COMP1_INP signal of COMP1 (required for window mode, see  
        less than xe5 [Window_comparator/ID00-180] [number]/>)
      value: 1
  - name: WINOUT
    description: "Controlled by software (if not locked), selects the COMP2 output.\
      \ \n0: COMP2_VALUE\n1: COMP1_VALUE xOR COMP2_VALUE (required for window mode,
      see  less than xe5 [Window_comparator/ID00-180] [number]/>)"
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: COMP2_VALUE
      value: 0
    - name: B_0x1
      description: COMP1_VALUE xOR COMP2_VALUE (required for window mode, see  
        less than xe5 [Window_comparator/ID00-180] [number]/>)
      value: 1
  - name: POLARITY
    description: "Controlled by software (if not locked), selects the COMP2 output
      polarity. \n0: Noninverted\n1: Inverted"
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
