    access: read-only
  - name: AWD3_MST
    description: Analog watchdog 3 flag of the master ADC
    bitOffset: 9
    bitWidth: 1
    access: read-only
  - name: JQOVF_MST
    description: Injected Context Queue Overflow flag of the master ADC
    bitOffset: 10
    bitWidth: 1
    access: read-only
  - name: ADRDY_SLV
    description: Slave ADC ready
    bitOffset: 16
    bitWidth: 1
    access: read-only
  - name: EOSMP_SLV
    description: End of Sampling phase flag of the slave ADC
    bitOffset: 17
    bitWidth: 1
    access: read-only
  - name: EOC_SLV
    description: End of regular conversion of the slave ADC
    bitOffset: 18
    bitWidth: 1
    access: read-only
  - name: EOS_SLV
    description: End of regular sequence flag of the slave ADC.
    bitOffset: 19
    bitWidth: 1
    access: read-only
  - name: OVR_SLV
    description: Overrun flag of the slave ADC
    bitOffset: 20
    bitWidth: 1
    access: read-only
  - name: JEOC_SLV
    description: End of injected conversion flag of the slave ADC
    bitOffset: 21
    bitWidth: 1
    access: read-only
  - name: JEOS_SLV
    description: End of injected sequence flag of the slave ADC
    bitOffset: 22
    bitWidth: 1
    access: read-only
  - name: AWD1_SLV
    description: Analog watchdog 1 flag of the slave ADC
    bitOffset: 23
    bitWidth: 1
    access: read-only
  - name: AWD2_SLV
    description: Analog watchdog 2 flag of the slave ADC
    bitOffset: 24
    bitWidth: 1
    access: read-only
  - name: AWD3_SLV
    description: Analog watchdog 3 flag of the slave ADC
    bitOffset: 25
    bitWidth: 1
    access: read-only
  - name: JQOVF_SLV
    description: Injected Context Queue Overflow flag of the slave ADC
    bitOffset: 26
    bitWidth: 1
    access: read-only
- name: ADC_CCR
  displayName: ADC_CCR
  description: ADC common control register
  addressOffset: 8
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: DUAL
    description: Dual ADC mode selection
    bitOffset: 0
    bitWidth: 5
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Independent mode
      value: 0
    - name: B_0x1
      description: Combined regular simultaneous + injected simultaneous mode
      value: 1
    - name: B_0x2
      description: Combined regular simultaneous + alternate trigger mode
      value: 2
    - name: B_0x3
      description: Combined interleaved mode + injected simultaneous mode
      value: 3
    - name: B_0x5
      description: Injected simultaneous mode only
      value: 5
    - name: B_0x6
      description: Regular simultaneous mode only
      value: 6
    - name: B_0x7
      description: Interleaved mode only
      value: 7
    - name: B_0x9
      description: Alternate trigger mode only
      value: 9
  - name: DELAY
    description: Delay between 2 sampling phases
    bitOffset: 8
    bitWidth: 4
    access: read-write
  - name: DMACFG
    description: DMA configuration (for dual ADC mode)
    bitOffset: 13
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: DMA One Shot mode selected
      value: 0
    - name: B_0x1
      description: DMA Circular mode selected
      value: 1
  - name: MDMA
    description: Direct memory access mode for dual ADC mode
    bitOffset: 14
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: MDMA mode disabled
      value: 0
    - name: B_0x2
      description: MDMA mode enabled for 12 and 10-bit resolution
      value: 2
    - name: B_0x3
      description: MDMA mode enabled for 8 and 6-bit resolution
      value: 3
  - name: CKMODE
    description: ADC clock mode
    bitOffset: 16
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 'adc_ker_ck (x = 1/2) (Asynchronous clock mode), generated at product
        level (refer to Section6: Reset and clock control (RCC))'
      value: 0
    - name: B_0x1
      description: adc_hclk/1 (Synchronous clock mode).
      value: 1
    - name: B_0x2
      description: adc_hclk/2 (Synchronous clock mode)
      value: 2
    - name: B_0x3
      description: adc_hclk/4 (Synchronous clock mode)
      value: 3
  - name: PRESC
    description: ADC prescaler
    bitOffset: 18
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: input ADC clock not divided
      value: 0
    - name: B_0x1
      description: input ADC clock divided by 2
      value: 1
    - name: B_0x2
      description: input ADC clock divided by 4
      value: 2
    - name: B_0x3
      description: input ADC clock divided by 6
      value: 3
    - name: B_0x4
      description: input ADC clock divided by 8
      value: 4
    - name: B_0x5
      description: input ADC clock divided by 10
      value: 5
    - name: B_0x6
      description: input ADC clock divided by 12
      value: 6
    - name: B_0x7
      description: input ADC clock divided by 16
      value: 7
    - name: B_0x8
      description: input ADC clock divided by 32
      value: 8
    - name: B_0x9
      description: input ADC clock divided by 64
      value: 9
    - name: B_0xA
      description: input ADC clock divided by 128
      value: 10
    - name: B_0xB
      description: input ADC clock divided by 256
      value: 11
  - name: VREFEN
    description: Vless thansub>REFINTless than/sub> enable
    bitOffset: 22
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Vless thansub>REFINTless than/sub> channel disabled
      value: 0
    - name: B_0x1
      description: Vless thansub>REFINTless than/sub> channel enabled
      value: 1
  - name: TSEN
    description: Vless thansub>SENSEless than/sub> enable
    bitOffset: 23
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Temperature sensor channel disabled
      value: 0
    - name: B_0x1
      description: Temperature sensor channel enabled
      value: 1
  - name: VBATEN
    description: VBAT enable
    bitOffset: 24
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Vless thansub>BATless than/sub> channel disabled
      value: 0
    - name: B_0x1
      description: Vless thansub>BATless than/sub> channel enabled
      value: 1
- name: ADC_CDR
  displayName: ADC_CDR
  description: ADC common regular data register for dual mode
  addressOffset: 12
  size: 32
  access: read-only
  resetValue: 0
  resetMask: 4294967295
