name: COMP1
description: COMP address block description
groupName: COMP
baseAddress: 1073807872
registers:
- name: COMP1_CSR
  displayName: COMP1_CSR
  description: Comparator 1 control and status register
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: EN
    description: "Comparator 1 enable bit \nThis bit is controlled by software (if\
      \ not locked). It enables the comparator 1:"
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Disable
      value: 0
    - name: B_0x1
      description: Enable
      value: 1
  - name: INMSEL
    description: "Comparator 1 signal selector for inverting input INM\nThis bitfield\
      \ is controlled by software (if not locked). It selects the signal for the inverting\
      \ input COMP_INM of the comparator 1:\nRefer to Table176: COMP1 inverting input\
      \ assignment."
    bitOffset: 4
    bitWidth: 4
    access: read-write
  - name: INPSEL
    description: "Comparator 1 signal selector for noninverting input\nThis bitfield\
      \ is controlled by software (if not locked). It selects the signal for the noninverting\
      \ input COMP_INP of the comparator 1 (also see the WINMODE bit):\nRefer to Table175:\
      \ COMP1 noninverting input assignment."
    bitOffset: 8
    bitWidth: 3
    access: read-write
  - name: WINMODE
    description: "Comparator 1 noninverting input selector for window mode\nThis bit\
      \ is controlled by software (if not locked). It selects the signal for COMP_INP\
      \ input of the comparator 1:"
    bitOffset: 11
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Signal selected with INPSEL[2:0] bitfield of this register
      value: 0
    - name: B_0x1
      description: COMP_INP signal of the comparator 2 (required for window mode,
        see Figure164)
      value: 1
  - name: WINOUT
    description: "Comparator 1 output selector\nThis bit is controlled by software\
      \ (if not locked). It selects the comparator 1 output:"
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: COMP_VALUE
      value: 0
    - name: B_0x1
      description: COMP_VALUE XOR COMP_VALUE (required for window mode, see Figure164)
      value: 1
  - name: POLARITY
    description: "Comparator 1 polarity selector\nThis bit is controlled by software\
      \ (if not locked). It selects the comparator 1 output polarity:"
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Non-inverted
      value: 0
    - name: B_0x1
      description: Inverted
      value: 1
  - name: HYST
    description: "Comparator 1 hysteresis selector\nThis bitfield is controlled by\
      \ software (if not locked). It selects the hysteresis of the comparator 1:"
    bitOffset: 16
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No hysteresis
      value: 0
    - name: B_0x1
      description: Low hysteresis
      value: 1
    - name: B_0x2
      description: Medium hysteresis
      value: 2
    - name: B_0x3
      description: High hysteresis
      value: 3
  - name: PWRMODE
    description: "Comparator 1 power mode selector\nThis bitfield is controlled by\
      \ software (if not locked). It selects the power consumption and as a consequence\
      \ the speed of the comparator 1:"
    bitOffset: 18
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: High speed/high power
      value: 0
    - name: B_0x1
      description: Medium speed/medium power
      value: 1
    - name: B_0x2
      description: Medium speed/medium power
      value: 2
    - name: B_0x3
      description: Low speed/low power
      value: 3
  - name: BLANKSEL
    description: "Comparator 1 blanking source selector\nThis bitfield is controlled\
      \ by software (if not locked). It selects the blanking source:\nOthers: Reserved,\
      \ must not be used"
    bitOffset: 20
    bitWidth: 5
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No blanking
      value: 0
    - name: B_0x1
      description: TIM1 OC4 enabled as blanking source
      value: 1
    - name: B_0x2
      description: TIM1 OC5 enabled as blanking source
      value: 2
    - name: B_0x4
      description: TIM2 OC3 enabled as blanking source
      value: 4
    - name: B_0x8
      description: TIM3 OC3 enabled as blanking source
      value: 8
    - name: B_0x10
      description: TIM15 OC2 enabled as blanking source
      value: 16
  - name: VALUE
    description: "Comparator 1 output status\nThis bit is read-only. It reflects the\
      \ level of the comparator 1 output after the polarity selector and blanking,\
      \ as indicated in Figure163."
    bitOffset: 30
    bitWidth: 1
    access: read-only
  - name: LOCK
    description: "COMP_CSR register lock\nThis bit is set by software and cleared\
      \ by a system reset. It locks the comparator 3 control bits. When locked, all\
      \ register bits are read-only."
    bitOffset: 31
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Not locked
      value: 0
    - name: B_0x1
      description: Locked
      value: 1
