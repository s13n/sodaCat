        bitWidth: 16
  - name: CCR1
    displayName: CCR1
    description: capture/compare register 1
    addressOffset: 52
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CCR1
        description: Capture/Compare 1 value
        bitOffset: 0
        bitWidth: 16
