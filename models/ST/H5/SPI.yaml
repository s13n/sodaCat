name: SPI
description: SPI address block description
groupName: SPI
registers:
  - name: SPI_CR1
    displayName: SPI_CR1
    description: SPI/I2S control register 1
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SPE
        description: serial peripheral enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Serial peripheral disabled.
            value: 0
          - name: B_0x1
            description: Serial peripheral enabled
            value: 1
      - name: MASRX
        description: master automatic suspension in Receive mode
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SPI flow/clock generation is continuous, regardless of overrun
              condition.
            value: 0
          - name: B_0x1
            description: SPI flow is suspended temporary on RxFIFO full condition,
              before reaching overrun condition.
            value: 1
      - name: CSTART
        description: master transfer start
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: master transfer is at idle
            value: 0
          - name: B_0x1
            description: master transfer is ongoing or temporary suspended by automatic
              suspend
            value: 1
      - name: CSUSP
        description: master suspend request
        bitOffset: 10
        bitWidth: 1
        access: write-only
      - name: HDDIR
        description: Rx/Tx direction at half-duplex mode
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SPI is receiver
            value: 0
          - name: B_0x1
            description: SPI is transmitter
            value: 1
      - name: SSI
        description: internal SS signal input level
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: CRC33_17
        description: 32-bit CRC polynomial configuration
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Full size (33-bit or 17-bit) CRC polynomial is not used
            value: 0
          - name: B_0x1
            description: Full size (33-bit or 17-bit) CRC polynomial is used
            value: 1
      - name: RCRCINI
        description: CRC calculation initialization pattern control for receiver
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: All zero pattern is applied
            value: 0
          - name: B_0x1
            description: All ones pattern is applied
            value: 1
      - name: TCRCINI
        description: CRC calculation initialization pattern control for transmitter
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: all zero pattern is applied
            value: 0
          - name: B_0x1
            description: all ones pattern is applied
            value: 1
      - name: IOLOCK
        description: locking the AF configuration of associated I/Os
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AF configuration is not locked
            value: 0
          - name: B_0x1
            description: AF configuration is locked
            value: 1
  - name: SPI_CR2
    displayName: SPI_CR2
    description: SPI/I2S control register 2
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TSIZE
        description: number of data at current transfer
        bitOffset: 0
        bitWidth: 16
        access: read-write
  - name: SPI_CFG1
    displayName: SPI_CFG1
    description: SPI/I2S configuration register 1
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 458759
    resetMask: 4294967295
    fields:
      - name: DSIZE
        description: number of bits in a single SPI data frame
        bitOffset: 0
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: not used
            value: 0
          - name: B_0x1
            description: not used
            value: 1
          - name: B_0x2
            description: not used
            value: 2
          - name: B_0x3
            description: 4 bits
            value: 3
          - name: B_0x4
            description: 5 bits
            value: 4
          - name: B_0x5
            description: 6 bits
            value: 5
          - name: B_0x6
            description: 7 bits
            value: 6
          - name: B_0x7
            description: 8 bits
            value: 7
          - name: B_0x1D
            description: 30 bits
            value: 29
          - name: B_0x1E
            description: 31 bits
            value: 30
          - name: B_0x1F
            description: 32 bits
            value: 31
      - name: FTHLV
        description: FIFO threshold level
        bitOffset: 5
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 1-data
            value: 0
          - name: B_0x1
            description: 2-data
            value: 1
          - name: B_0x2
            description: 3-data
            value: 2
          - name: B_0x3
            description: 4-data
            value: 3
          - name: B_0x4
            description: 5-data
            value: 4
          - name: B_0x5
            description: 6-data
            value: 5
          - name: B_0x6
            description: 7-data
            value: 6
          - name: B_0x7
            description: 8-data
            value: 7
          - name: B_0x8
            description: 9-data
            value: 8
          - name: B_0x9
            description: 10-data
            value: 9
          - name: B_0xA
            description: 11-data
            value: 10
          - name: B_0xB
            description: 12-data
            value: 11
          - name: B_0xC
            description: 13-data
            value: 12
          - name: B_0xD
            description: 14-data
            value: 13
          - name: B_0xE
            description: 15-data
            value: 14
          - name: B_0xF
            description: 16-data
            value: 15
      - name: UDRCFG
        description: behavior of slave transmitter at underrun condition
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: slave sends a constant pattern defined by the user at the
              SPI_UDRDR register
            value: 0
          - name: B_0x1
            description: Slave repeats lastly received data from master.
            value: 1
      - name: RXDMAEN
        description: Rx DMA stream enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Rx-DMA disabled
            value: 0
          - name: B_0x1
            description: Rx-DMA enabled
            value: 1
      - name: TXDMAEN
        description: Tx DMA stream enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tx DMA disabled
            value: 0
          - name: B_0x1
            description: Tx DMA enabled
            value: 1
      - name: CRCSIZE
        description: length of CRC frame to be transacted and compared
        bitOffset: 16
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x3
            description: 4-bits
            value: 3
          - name: B_0x4
            description: 5-bits
            value: 4
          - name: B_0x5
            description: 6-bits
            value: 5
          - name: B_0x6
            description: 7-bits
            value: 6
          - name: B_0x7
            description: 8-bits
            value: 7
          - name: B_0x1D
            description: 30-bits
            value: 29
          - name: B_0x1E
            description: 31-bits
            value: 30
          - name: B_0x1F
            description: 32-bits
            value: 31
      - name: CRCEN
        description: hardware CRC computation enable
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CRC calculation disabled
            value: 0
          - name: B_0x1
            description: CRC calculation enabled
            value: 1
      - name: MBR
        description: master baud rate prescaler setting
        bitOffset: 28
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SPI master clock/2
            value: 0
          - name: B_0x1
            description: SPI master clock/4
            value: 1
          - name: B_0x2
            description: SPI master clock/8
            value: 2
          - name: B_0x3
            description: SPI master clock/16
            value: 3
          - name: B_0x4
            description: SPI master clock/32
            value: 4
          - name: B_0x5
            description: SPI master clock/64
            value: 5
          - name: B_0x6
            description: SPI master clock/128
            value: 6
          - name: B_0x7
            description: SPI master clock/256
            value: 7
      - name: BPASS
        description: bypass of the prescaler at master baud rate clock generator
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: bypass is disabled
            value: 0
          - name: B_0x1
            description: bypass is enabled
            value: 1
  - name: SPI_CFG2
    displayName: SPI_CFG2
    description: SPI/I2S configuration register 2
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: MSSI
        description: Master SS Idleness
        bitOffset: 0
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no extra delay
            value: 0
          - name: B_0x1
            description: 1 clock cycle period delay added
            value: 1
          - name: B_0xF
            description: 15 clock cycle periods delay added
            value: 15
      - name: MIDI
        description: master Inter-Data Idleness
        bitOffset: 4
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no delay
            value: 0
          - name: B_0x1
            description: 1 clock cycle period delay
            value: 1
          - name: B_0xF
            description: 15 clock cycle periods delay
            value: 15
      - name: RDIOM
        description: RDY signal input/output management
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RDY signal is defined internally fixed as permanently active
              (RDIOP setting has no effect)
            value: 0
          - name: B_0x1
            description: RDY signal is overtaken from alternate function input (at
              master case) or output (at slave case) of the dedicated pin (RDIOP setting
              takes effect)
            value: 1
      - name: RDIOP
        description: RDY signal input/output polarity
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: high level of the signal means the slave is ready for communication
            value: 0
          - name: B_0x1
            description: low level of the signal means the slave is ready for communication
            value: 1
      - name: IOSWP
        description: swap functionality of MISO and MOSI pins
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no swap
            value: 0
          - name: B_0x1
            description: MOSI and MISO are swapped
            value: 1
      - name: COMM
        description: SPI Communication Mode
        bitOffset: 17
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: full-duplex
            value: 0
          - name: B_0x1
            description: simplex transmitter
            value: 1
          - name: B_0x2
            description: simplex receiver
            value: 2
          - name: B_0x3
            description: half-duplex
            value: 3
      - name: SP
        description: serial protocol
        bitOffset: 19
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SPI Motorola
            value: 0
          - name: B_0x1
            description: SPI TI
            value: 1
      - name: MASTER
        description: SPI master
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SPI slave
            value: 0
          - name: B_0x1
            description: SPI master
            value: 1
      - name: LSBFRST
        description: data frame format
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: MSB transmitted first
            value: 0
          - name: B_0x1
            description: LSB transmitted first
            value: 1
      - name: CPHA
        description: clock phase
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: the first clock transition is the first data capture edge
            value: 0
          - name: B_0x1
            description: the second clock transition is the first data capture edge
            value: 1
      - name: CPOL
        description: clock polarity
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SCK signal is at 0 when idle
            value: 0
          - name: B_0x1
            description: SCK signal is at 1 when idle
            value: 1
      - name: SSM
        description: software management of SS signal input
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SS input value is determined by the SS PAD
            value: 0
          - name: B_0x1
            description: SS input value is determined by the SSI bit
            value: 1
      - name: SSIOP
        description: SS input/output polarity
        bitOffset: 28
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: low level is active for SS signal
            value: 0
          - name: B_0x1
            description: high level is active for SS signal
            value: 1
      - name: SSOE
        description: SS output enable
        bitOffset: 29
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SS output is disabled and the SPI can work in multimaster
              configuration
            value: 0
          - name: B_0x1
            description: SS output is enabled.
            value: 1
      - name: SSOM
        description: SS output management in master mode
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SS is kept at active level till data transfer is completed,
              it becomes inactive with EOT flag
            value: 0
          - name: B_0x1
            description: SPI data frames are interleaved with SS non active pulses
              when MIDI[3:0]>1
            value: 1
      - name: AFCNTR
        description: alternate function GPIOs control
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The peripheral takes no control of GPIOs while it is disabled
            value: 0
          - name: B_0x1
            description: The peripheral keeps always control of all associated GPIOs
            value: 1
  - name: SPI_IER
    displayName: SPI_IER
    description: SPI/I2S interrupt enable register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RXPIE
        description: RXP interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RXP interrupt disabled
            value: 0
          - name: B_0x1
            description: RXP interrupt enabled
            value: 1
      - name: TXPIE
        description: TXP interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TXP interrupt disabled
            value: 0
          - name: B_0x1
            description: TXP interrupt enabled
            value: 1
      - name: DXPIE
        description: DXP interrupt enabled
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DXP interrupt disabled
            value: 0
          - name: B_0x1
            description: DXP interrupt enabled
            value: 1
      - name: EOTIE
        description: EOT, SUSP and TXC interrupt enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: EOT/SUSP/TXC interrupt disabled
            value: 0
          - name: B_0x1
            description: EOT/SUSP/TXC interrupt enabled
            value: 1
      - name: TXTFIE
        description: TXTFIE interrupt enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TXTF interrupt disabled
            value: 0
          - name: B_0x1
            description: TXTF interrupt enabled
            value: 1
      - name: UDRIE
        description: UDR interrupt enable
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: UDR interrupt disabled
            value: 0
          - name: B_0x1
            description: UDR interrupt enabled
            value: 1
      - name: OVRIE
        description: OVR interrupt enable
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: OVR interrupt disabled
            value: 0
          - name: B_0x1
            description: OVR interrupt enabled
            value: 1
      - name: CRCEIE
        description: CRC error interrupt enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CRC interrupt disabled
            value: 0
          - name: B_0x1
            description: CRC interrupt enabled
            value: 1
      - name: TIFREIE
        description: TIFRE interrupt enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TIFRE interrupt disabled
            value: 0
          - name: B_0x1
            description: TIFRE interrupt enabled
            value: 1
      - name: MODFIE
        description: mode Fault interrupt enable
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: MODF interrupt disabled
            value: 0
          - name: B_0x1
            description: MODF interrupt enabled
            value: 1
  - name: SPI_SR
    displayName: SPI_SR
    description: SPI/I2S status register
    addressOffset: 20
    size: 32
    access: read-only
    resetValue: 4098
    resetMask: 4294967295
    fields:
      - name: RXP
        description: Rx-packet available
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: RxFIFO is empty or an incomplete data packet is received
            value: 0
          - name: B_0x1
            description: RxFIFO contains at least one data packet
            value: 1
      - name: TXP
        description: Tx-packet space available
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: not enough free space at TxFIFO to host next data packet
            value: 0
          - name: B_0x1
            description: enough free space at TxFIFO to host at least one data packet
            value: 1
      - name: DXP
        description: duplex packet
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: TxFIFO is Full and/or RxFIFO is Empty
            value: 0
          - name: B_0x1
            description: both TxFIFO has space for write and RxFIFO contains for read
              a single packet at least
            value: 1
      - name: EOT
        description: end of transfer
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: transfer is ongoing or not started
            value: 0
          - name: B_0x1
            description: transfer complete
            value: 1
      - name: TXTF
        description: transmission transfer filled
        bitOffset: 4
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: upload of TxFIFO is ongoing or not started
            value: 0
          - name: B_0x1
            description: TxFIFO upload is finished
            value: 1
      - name: UDR
        description: underrun
        bitOffset: 5
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no underrun
            value: 0
          - name: B_0x1
            description: underrun detected
            value: 1
      - name: OVR
        description: overrun
        bitOffset: 6
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no overrun
            value: 0
          - name: B_0x1
            description: overrun detected
            value: 1
      - name: CRCE
        description: CRC error
        bitOffset: 7
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no CRC error
            value: 0
          - name: B_0x1
            description: CRC error detected
            value: 1
      - name: TIFRE
        description: TI frame format error
        bitOffset: 8
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no TI Frame Error
            value: 0
          - name: B_0x1
            description: TI frame error detected
            value: 1
      - name: MODF
        description: mode fault
        bitOffset: 9
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no mode fault
            value: 0
          - name: B_0x1
            description: mode fault detected.
            value: 1
      - name: SUSP
        description: suspension status
        bitOffset: 11
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: SPI not suspended (master mode active or other mode).
            value: 0
          - name: B_0x1
            description: Master mode is suspended (current frame completed).
            value: 1
      - name: TXC
        description: TxFIFO transmission complete
        bitOffset: 12
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: current data transaction is still ongoing, data is available
              in TxFIFO or last frame transmission is on going.
            value: 0
          - name: B_0x1
            description: last TxFIFO frame transmission complete
            value: 1
      - name: RXPLVL
        description: RxFIFO packing level
        bitOffset: 13
        bitWidth: 2
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no next frame is available at RxFIFO
            value: 0
          - name: B_0x1
            description: 1 frame is available
            value: 1
          - name: B_0x2
            description: 2 frames are available*
            value: 2
          - name: B_0x3
            description: 3 frames are available*
            value: 3
      - name: RXWNE
        description: RxFIFO word not empty
        bitOffset: 15
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: less than four bytes of RxFIFO space is occupied by data
            value: 0
          - name: B_0x1
            description: at least four bytes of RxFIFO space is occupied by data
            value: 1
      - name: CTSIZE
        description: number of data frames remaining in current TSIZE session
        bitOffset: 16
        bitWidth: 16
        access: read-only
  - name: SPI_IFCR
    displayName: SPI_IFCR
    description: SPI/I2S interrupt/status flags clear register
    addressOffset: 24
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: EOTC
        description: end of transfer flag clear
        bitOffset: 3
        bitWidth: 1
        access: write-only
      - name: TXTFC
        description: transmission transfer filled flag clear
        bitOffset: 4
        bitWidth: 1
        access: write-only
      - name: UDRC
        description: underrun flag clear
        bitOffset: 5
        bitWidth: 1
        access: write-only
      - name: OVRC
        description: overrun flag clear
        bitOffset: 6
        bitWidth: 1
        access: write-only
      - name: CRCEC
        description: CRC error flag clear
        bitOffset: 7
        bitWidth: 1
        access: write-only
      - name: TIFREC
        description: TI frame format error flag clear
        bitOffset: 8
        bitWidth: 1
        access: write-only
      - name: MODFC
        description: mode fault flag clear
        bitOffset: 9
        bitWidth: 1
        access: write-only
      - name: SUSPC
        description: Suspend flag clear
