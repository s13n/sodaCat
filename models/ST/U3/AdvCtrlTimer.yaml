name: TIM1
description: TIM1 address block description
groupName: TIM1
baseAddress: 1073818624
registers:
- name: TIM1_CR1
  displayName: TIM1_CR1
  description: TIM1 control register 1
  addressOffset: 0
  size: 16
  access: read-write
  resetValue: 0
  resetMask: 65535
  fields:
  - name: CEN
    description: Counter enable
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Counter disabled
      value: 0
    - name: B_0x1
      description: Counter enabled
      value: 1
  - name: UDIS
    description: Update disable
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: UEV enabled.
      value: 0
    - name: B_0x1
      description: UEV disabled.
      value: 1
  - name: URS
    description: Update request source
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Any of the following events generate an update interrupt or DMA
        request if enabled.
      value: 0
    - name: B_0x1
      description: Only counter overflow/underflow generates an update interrupt or
        DMA request if enabled.
      value: 1
  - name: OPM
    description: One-pulse mode
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Counter is not stopped at update event
      value: 0
    - name: B_0x1
      description: Counter stops counting at the next update event (clearing the bit
        CEN)
      value: 1
  - name: DIR
    description: Direction
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Counter used as upcounter
      value: 0
    - name: B_0x1
      description: Counter used as downcounter
      value: 1
  - name: CMS
    description: Center-aligned mode selection
    bitOffset: 5
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Edge-aligned mode.
      value: 0
    - name: B_0x1
      description: Center-aligned mode 1.
      value: 1
    - name: B_0x2
      description: Center-aligned mode 2.
      value: 2
    - name: B_0x3
      description: Center-aligned mode 3.
      value: 3
  - name: ARPE
    description: Autoreload preload enable
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: TIMx_ARR register is not buffered
      value: 0
    - name: B_0x1
      description: TIMx_ARR register is buffered
      value: 1
  - name: CKD
    description: Clock division
    bitOffset: 8
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: tless thansub>DTSless than/sub> = tless thansub>tim_ker_ckless
        than/sub>
      value: 0
    - name: B_0x1
      description: tless thansub>DTSless than/sub> = 2xtless thansub>tim_ker_ckless
        than/sub>
      value: 1
    - name: B_0x2
      description: tless thansub>DTSless than/sub> = 4xtless thansub>tim_ker_ckless
        than/sub>
      value: 2
  - name: UIFREMAP
    description: UIF status bit remapping
    bitOffset: 11
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No remapping.
      value: 0
    - name: B_0x1
      description: Remapping enabled.
      value: 1
  - name: DITHEN
    description: Dithering enable
    bitOffset: 12
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Dithering disabled
      value: 0
    - name: B_0x1
      description: Dithering enabled
      value: 1
- name: TIM1_CR2
  displayName: TIM1_CR2
  description: TIM1 control register 2
  addressOffset: 4
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: CCPC
    description: Capture/compare preloaded control
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CCxE, CCxNE and OCxM bits are not preloaded
      value: 0
    - name: B_0x1
      description: CCxE, CCxNE and OCxM bits are preloaded, after having been written,
        they are updated only when a commutation event (COM) occurs (COMG bit set
        or rising edge detected on tim_trgi, depending on the CCUS bit).
      value: 1
  - name: CCUS
    description: Capture/compare control update selection
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: When capture/compare control bits are preloaded (CCPC = 1), they
        are updated by setting the COMG bit only
      value: 0
    - name: B_0x1
      description: When capture/compare control bits are preloaded (CCPC = 1), they
        are updated by setting the COMG bit or when an rising edge occurs on tim_trgi
      value: 1
  - name: CCDS
    description: Capture/compare DMA selection
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CCx DMA request sent when CCx event occurs
      value: 0
    - name: B_0x1
      description: CCx DMA requests sent when update event occurs
      value: 1
  - name: MMS
    description: 'MMS[2:0]: Master mode selection'
    bitOffset: 4
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Reset-the UG bit from the TIMx_EGR register is used as trigger
        output (tim_trgo).
      value: 0
    - name: B_0x1
      description: Enable-the Counter Enable signal CNT_EN is used as trigger output
        (tim_trgo).
      value: 1
    - name: B_0x2
      description: Update-The update event is selected as trigger output (tim_trgo).
      value: 2
    - name: B_0x3
      description: Compare Pulse-The trigger output send a positive pulse when the
        CC1IF flag is to be set (even if it was already high), as soon as a capture
        or a compare match occurred.
      value: 3
    - name: B_0x4
      description: Compare-tim_oc1refc signal is used as trigger output (tim_trgo)
      value: 4
    - name: B_0x5
      description: Compare-tim_oc2refc signal is used as trigger output (tim_trgo)
      value: 5
    - name: B_0x6
      description: Compare-tim_oc3refc signal is used as trigger output (tim_trgo)
      value: 6
    - name: B_0x7
      description: Compare-tim_oc4refc signal is used as trigger output (tim_trgo)
      value: 7
  - name: TI1S
    description: tim_ti1 selection
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The tim_ti1_in[15:0] multiplexer output is connected to tim_ti1
        input
      value: 0
    - name: B_0x1
      description: tim_ti1_in[15:0], tim_ti2_in[15:0] and tim_ti3_in[15:0] multiplexers
        outputs are xORed and connected to the tim_ti1 input
      value: 1
  - name: OIS1
    description: Output idle state 1 (tim_oc1 output)
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: tim_oc1 = 0 (after a dead-time) when MOE = 0
      value: 0
    - name: B_0x1
      description: tim_oc1 = 1 (after a dead-time) when MOE = 0
      value: 1
  - name: OIS1N
    description: Output idle state 1 (tim_oc1n output)
    bitOffset: 9
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: tim_oc1n = 0 after a dead-time when MOE = 0
      value: 0
    - name: B_0x1
      description: tim_oc1n = 1 after a dead-time when MOE = 0
      value: 1
  - name: OIS2
    description: Output idle state 2 (tim_oc2 output)
    bitOffset: 10
    bitWidth: 1
    access: read-write
  - name: OIS2N
    description: Output idle state 2 (tim_oc2n output)
    bitOffset: 11
    bitWidth: 1
    access: read-write
  - name: OIS3
    description: Output idle state 3 (tim_oc3n output)
    bitOffset: 12
    bitWidth: 1
    access: read-write
  - name: OIS3N
    description: Output idle state 3 (tim_oc3n output)
    bitOffset: 13
    bitWidth: 1
    access: read-write
  - name: OIS4
    description: Output idle state 4 (tim_oc4 output)
    bitOffset: 14
    bitWidth: 1
    access: read-write
  - name: OIS4N
    description: Output idle state 4 (tim_oc4n output)
    bitOffset: 15
    bitWidth: 1
    access: read-write
  - name: OIS5
    description: Output idle state 5 (tim_oc5 output)
    bitOffset: 16
    bitWidth: 1
    access: read-write
  - name: OIS6
    description: Output idle state 6 (tim_oc6 output)
    bitOffset: 18
    bitWidth: 1
    access: read-write
  - name: MMS2
    description: Master mode selection 2
    bitOffset: 20
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Reset-the UG bit from the TIMx_EGR register is used as trigger
        output (tim_trgo2).
      value: 0
    - name: B_0x1
      description: Enable-the Counter Enable signal CNT_EN is used as trigger output
        (tim_trgo2).
      value: 1
    - name: B_0x2
      description: Update-the update event is selected as trigger output (tim_trgo2).
      value: 2
    - name: B_0x3
      description: Compare pulse-the trigger output sends a positive pulse when the
        CC1IF flag is to be set (even if it was already high), as soon as a capture
        or compare match occurs (tim_trgo2).
      value: 3
    - name: B_0x4
      description: Compare-tim_oc1refc signal is used as trigger output (tim_trgo2)
      value: 4
    - name: B_0x5
      description: Compare-tim_oc2refc signal is used as trigger output (tim_trgo2)
      value: 5
    - name: B_0x6
      description: Compare-tim_oc3refc signal is used as trigger output (tim_trgo2)
      value: 6
    - name: B_0x7
      description: Compare-tim_oc4refc signal is used as trigger output (tim_trgo2)
      value: 7
    - name: B_0x8
      description: Compare-tim_oc5refc signal is used as trigger output (tim_trgo2)
      value: 8
    - name: B_0x9
      description: Compare-tim_oc6refc signal is used as trigger output (tim_trgo2)
      value: 9
    - name: B_0xA
      description: Compare Pulse-tim_oc4refc rising or falling edges generate pulses
        on tim_trgo2
      value: 10
    - name: B_0xB
      description: Compare pulse-tim_oc6refc rising or falling edges generate pulses
        on tim_trgo2
      value: 11
    - name: B_0xC
      description: Compare pulse-tim_oc4refc or tim_oc6refc rising edges generate
        pulses on tim_trgo2
      value: 12
    - name: B_0xD
      description: Compare pulse-tim_oc4refc rising or tim_oc6refc falling edges generate
        pulses on tim_trgo2
      value: 13
    - name: B_0xE
      description: Compare pulse-tim_oc5refc or tim_oc6refc rising edges generate
        pulses on tim_trgo2
      value: 14
    - name: B_0xF
      description: Compare pulse-tim_oc5refc rising or tim_oc6refc falling edges generate
        pulses on tim_trgo2
      value: 15
  - name: MMS_1
    description: MMS[3]
    bitOffset: 25
    bitWidth: 1
    access: read-write
  - name: ADSYNC
    description: ADC synchronization
    bitOffset: 28
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The timer operates independently from the ADC
      value: 0
    - name: B_0x1
      description: The timer operation is synchronized with the ADC clock to provide
        jitter-free sampling point.
      value: 1
- name: TIM1_SMCR
  displayName: TIM1_SMCR
  description: TIM1 slave mode control register
  addressOffset: 8
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SMS
    description: 'SMS[2:0]: Slave mode selection'
    bitOffset: 0
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Slave mode disabled-if CEN = 1 then the prescaler is clocked directly
        by the internal clock.
      value: 0
    - name: B_0x1
      description: Quadrature encoder mode 1, x2 mode- Counter counts up/down on tim_ti1fp1
        edge depending on tim_ti2fp2 level.
      value: 1
    - name: B_0x2
      description: Quadrature encoder mode 2, x2 mode-Counter counts up/down on tim_ti2fp2
        edge depending on tim_ti1fp1 level.
      value: 2
    - name: B_0x3
      description: Quadrature encoder mode 3, x4 mode-Counter counts up/down on both
        tim_ti1fp1 and tim_ti2fp2 edges depending on the level of the other input.
      value: 3
    - name: B_0x4
      description: Reset mode-Rising edge of the selected trigger input (tim_trgi)
        reinitializes the counter and generates an update of the registers.
      value: 4
    - name: B_0x5
      description: Gated mode-The counter clock is enabled when the trigger input
        (tim_trgi) is high.
      value: 5
    - name: B_0x6
      description: Trigger mode-The counter starts at a rising edge of the trigger
        tim_trgi (but it is not reset).
      value: 6
    - name: B_0x7
      description: External Clock mode 1-Rising edges of the selected trigger (tim_trgi)
        clock the counter.
      value: 7
  - name: OCCS
    description: OCREF clear selection
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: tim_ocref_clr_int is connected to the tim_ocref_clr input
      value: 0
    - name: B_0x1
      description: tim_ocref_clr_int is connected to tim_etrf
      value: 1
  - name: TS
    description: 'TS[2:0]: Trigger selection'
    bitOffset: 4
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Internal Trigger 0 (tim_itr0)
      value: 0
    - name: B_0x1
      description: Internal Trigger 1 (tim_itr1)
      value: 1
    - name: B_0x2
      description: Internal Trigger 2 (tim_itr2)
      value: 2
    - name: B_0x3
      description: Internal Trigger 3 (tim_itr3)
      value: 3
    - name: B_0x4
      description: tim_ti1 Edge Detector (tim_ti1f_ed)
      value: 4
    - name: B_0x5
      description: Filtered Timer Input 1 (tim_ti1fp1)
      value: 5
    - name: B_0x6
      description: Filtered Timer Input 2 (tim_ti2fp2)
      value: 6
    - name: B_0x7
      description: External Trigger input (tim_etrf)
      value: 7
  - name: MSM
    description: Master/slave mode
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No action
      value: 0
    - name: B_0x1
      description: The effect of an event on the trigger input (tim_trgi) is delayed
        to allow a perfect synchronization between the current timer and its slaves
        (through tim_trgo).
      value: 1
  - name: ETF
    description: External trigger filter
    bitOffset: 8
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No filter, sampling is done at fless thansub>DTSless than/sub>
      value: 0
    - name: B_0x1
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>tim_ker_ckless
        than/sub>, N = 2
      value: 1
    - name: B_0x2
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>tim_ker_ckless
        than/sub>, N = 4
      value: 2
    - name: B_0x3
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>tim_ker_ckless
        than/sub>, N = 8
      value: 3
    - name: B_0x4
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/2,
        N = 6
      value: 4
    - name: B_0x5
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/2,
        N = 8
      value: 5
    - name: B_0x6
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/4,
        N = 6
      value: 6
    - name: B_0x7
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/4,
        N = 8
      value: 7
    - name: B_0x8
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/8,
        N = 6
      value: 8
    - name: B_0x9
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/8,
        N = 8
      value: 9
    - name: B_0xA
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/16,
        N = 5
      value: 10
    - name: B_0xB
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/16,
        N = 6
      value: 11
    - name: B_0xC
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/16,
        N = 8
      value: 12
    - name: B_0xD
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/32,
        N = 5
      value: 13
    - name: B_0xE
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/32,
        N = 6
      value: 14
    - name: B_0xF
      description: fless thansub>SAMPLINGless than/sub> = fless thansub>DTSless than/sub>/32,
        N = 8
      value: 15
  - name: ETPS
    description: External trigger prescaler
    bitOffset: 12
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Prescaler OFF
      value: 0
    - name: B_0x1
      description: tim_etr_in frequency divided by 2
      value: 1
    - name: B_0x2
      description: tim_etr_in frequency divided by 4
      value: 2
    - name: B_0x3
      description: tim_etr_in frequency divided by 8
      value: 3
  - name: ECE
    description: External clock enable
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: External clock mode 2 disabled
      value: 0
    - name: B_0x1
      description: External clock mode 2 enabled.
      value: 1
  - name: ETP
    description: External trigger polarity
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: tim_etr_in is non-inverted, active at high level or rising edge.
      value: 0
    - name: B_0x1
      description: tim_etr_in is inverted, active at low level or falling edge.
      value: 1
  - name: SMS_1
    description: SMS[3]
    bitOffset: 16
    bitWidth: 1
    access: read-write
  - name: TS_1
    description: TS[4:3]
    bitOffset: 20
    bitWidth: 2
    access: read-write
  - name: SMSPE
    description: SMS preload enable
    bitOffset: 24
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SMS[3:0] bit field is not preloaded
      value: 0
    - name: B_0x1
      description: SMS[3:0] preload is enabled
      value: 1
  - name: SMSPS
    description: SMS preload source
    bitOffset: 25
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The transfer is triggered by the Timer's Update event
      value: 0
    - name: B_0x1
      description: The transfer is triggered by the Index event
      value: 1
