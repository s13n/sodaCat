        description: CCF flag interrupt enable
        bitOffset: 9
        bitWidth: 1
      - name: ERRIE
        description: Error interrupt enable
        bitOffset: 10
        bitWidth: 1
      - name: DMAINEN
        description: "Enable DMA management of data input\n              phase"
        bitOffset: 11
        bitWidth: 1
      - name: DMAOUTEN
