name: OPAMP1
description: Operational amplifiers
groupName: OPAMP
baseAddress: 1073755136
registers:
- name: OPAMP1_CSR
  displayName: OPAMP1_CSR
  description: OPAMP1 control/status register
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: OPAEN
    description: "Operational amplifier Enable\nNote: If OPAMP1 is unconnected in
      a specific package, it must remain disabled (keep OPAMP1_CSR register default
      value)."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: operational amplifier disabled
      value: 0
    - name: B_0x1
      description: operational amplifier enabled
      value: 1
  - name: FORCE_VP
    description: Force internal reference on VP (reserved for test)
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Normal operating mode. Non-inverting input connected to 
        inputs.
      value: 0
    - name: B_0x1
      description: 'Calibration verification mode: Non-inverting input connected to
        calibration reference voltage.'
      value: 1
  - name: VP_SEL
    description: Non inverted input selection
    bitOffset: 2
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: GPIO INP0 connected to OPAMP_VINP
      value: 0
    - name: B_0x1
      description: dac_out1 connected to OPAMP_VINP
      value: 1
    - name: B_0x2
      description: GPIO INP2 is connected to OPAMP_VINP
      value: 2
  - name: VM_SEL
    description: Inverting input selection
    bitOffset: 5
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: INM0 connected to OPAMP_VINM input
      value: 0
    - name: B_0x1
      description: INM1 connected to OPAMP_VINM input
      value: 1
    - name: B_0x2
      description: Feedback resistor is connected to OPAMP_VINM input (PGA 
        mode), Inverting input selection is depends on the PGA_GAIN setting
      value: 2
    - name: B_0x3
      description: opamp_out connected to OPAMP_VINM input (Follower mode)
      value: 3
  - name: OPAHSM
    description: "Operational amplifier high-speed mode\nThe operational amplifier
      must be disable to change this configuration."
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: operational amplifier in normal mode
      value: 0
    - name: B_0x1
      description: operational amplifier in high-speed mode
      value: 1
  - name: CALON
    description: Calibration mode enabled
    bitOffset: 11
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Normal mode
      value: 0
    - name: B_0x1
      description: Calibration mode (all switches opened by HW)
      value: 1
  - name: CALSEL
    description: "Calibration selection\nIt is used to select the offset calibration
      bus used to generate the internal reference voltage when CALON = 1 or FORCE_VP=
      1."
    bitOffset: 12
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 0.033*VDDA applied on OPAMP inputs
      value: 0
    - name: B_0x1
      description: 0.1*VDDA applied on OPAMP inputs (for PMOS calibration)
      value: 1
    - name: B_0x2
      description: 0.5*VDDA applied on OPAMP inputs
      value: 2
    - name: B_0x3
      description: 0.9*VDDA applied on OPAMP inputs (for NMOS calibration)
      value: 3
  - name: PGA_GAIN
    description: Operational amplifier Programmable amplifier gain value
    bitOffset: 14
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Non-inverting internal Gain 2, VREF- referenced
      value: 0
    - name: B_0x1
      description: Non-inverting internal Gain 4, VREF- referenced
      value: 1
    - name: B_0x2
      description: Non-inverting internal Gain 8, VREF- referenced
      value: 2
    - name: B_0x3
      description: Non-inverting internal Gain 16, VREF- referenced
      value: 3
    - name: B_0x4
      description: Non-inverting internal Gain 2 with filtering on INM0, VREF- 
        referenced
      value: 4
    - name: B_0x5
      description: Non-inverting internal Gain 4 with filtering on INM0, VREF- 
        referenced
      value: 5
    - name: B_0x6
      description: Non-inverting internal Gain 8 with filtering on INM0, VREF- 
        referenced
      value: 6
    - name: B_0x7
      description: Non-inverting internal Gain 16 with filtering on INM0, VREF- 
        referenced
      value: 7
    - name: B_0x8
      description: Inverting gain=-1/ Non-inverting gain =2 with INM0 node for 
        input or bias
      value: 8
    - name: B_0x9
      description: Inverting gain=-3/ Non-inverting gain =4 with INM0 node for 
        input or bias
      value: 9
    - name: B_0xA
      description: Inverting gain=-7/ Non-inverting gain =8 with INM0 node for 
        input or bias
      value: 10
    - name: B_0xB
      description: Inverting gain=-15/ Non-inverting gain =16 with INM0 node for
        input or bias
      value: 11
    - name: B_0xC
      description: Inverting gain=-1/ Non-inverting gain =2 with INM0 node for 
        input or bias, INM1 node for filtering
      value: 12
    - name: B_0xD
      description: Inverting gain=-3/ Non-inverting gain =4 with INM0 node for 
        input or bias, INM1 node for filtering
      value: 13
    - name: B_0xE
      description: Inverting gain=-7/ Non-inverting gain =8 with INM0 node for 
        input or bias, INM1 node for filtering
      value: 14
    - name: B_0xF
      description: Inverting gain=-15/ Non-inverting gain =16 with INM0 node for
        input or bias, INM1 node for filtering
      value: 15
  - name: USERTRIM
    description: "User trimming enable\nThis bit allows to switch from 'factory' AOP
      offset trimmed values to 'user' AOP offset trimmed values\nThis bit is active
      for both mode normal and high-power."
    bitOffset: 18
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: "'factory' trim code used"
      value: 0
    - name: B_0x1
      description: "'user' trim code used"
      value: 1
  - name: TSTREF
    description: OPAMP calibration reference voltage output control (reserved 
      for test)
    bitOffset: 29
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: INTVREF of OPAMP is not output
      value: 0
    - name: B_0x1
      description: INTVREF of OPAMP is output
      value: 1
  - name: CALOUT
    description: "Operational amplifier calibration output\nOPAMP output status flag.
      During the calibration mode, OPAMP is used as comparator."
    bitOffset: 30
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Non-inverting  inverting
      value: 0
    - name: B_0x1
      description: Non-inverting  inverting
      value: 1
- name: OPAMP1_OTR
  displayName: OPAMP1_OTR
  description: OPAMP1 trimming register in normal mode
  addressOffset: 4
  size: 32
  resetValue: 0
  resetMask: 4294901760
  fields:
  - name: TRIMOFFSETN
    description: Trim for NMOS differential pairs
    bitOffset: 0
    bitWidth: 5
    access: read-write
  - name: TRIMOFFSETP
    description: Trim for PMOS differential pairs
    bitOffset: 8
    bitWidth: 5
    access: read-write
- name: OPAMP1_HSOTR
  displayName: OPAMP1_HSOTR
  description: OPAMP1 trimming register in high-speed mode
  addressOffset: 8
  size: 32
  resetValue: 0
  resetMask: 4294901760
  fields:
  - name: TRIMHSOFFSETN
    description: High-speed mode trim for NMOS differential pairs
    bitOffset: 0
    bitWidth: 5
    access: read-write
  - name: TRIMHSOFFSETP
    description: High-speed mode trim for PMOS differential pairs
    bitOffset: 8
    bitWidth: 5
    access: read-write
- name: OPAMP_OR
  displayName: OPAMP_OR
  description: OPAMP option register
  addressOffset: 12
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
addressBlocks:
- offset: 0
  size: 1024
  usage: registers
