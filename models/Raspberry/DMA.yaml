  description: DMA Channel 12 Control and Status
  resetValue: 0
  fields:
  - name: EN
    description: "DMA Channel Enable. \n                            When 1, the channel\
      \ will respond to triggering events, which will cause it to become BUSY and\
      \ start transferring data. When 0, the channel will ignore triggers, stop issuing\
      \ transfers, and pause the current transfer sequence (i.e. BUSY will remain\
      \ high if already high)"
