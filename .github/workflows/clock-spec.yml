name: Clock spec validation

on:
  push:
    paths:
      - "schemas/**"
      - "spec/clock-tree/**"
      - "tools/validate_clock_specs.py"
  pull_request:
    paths:
      - "schemas/**"
      - "spec/clock-tree/**"
      - "tools/validate_clock_specs.py"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML jsonschema

      - name: Validate clock-tree specs
        run: |
          python tools/validate_clock_specs.py \
            --schema schemas/clock-tree.schema.json \
            --docs "spec/clock-tree/**/*.y*ml"