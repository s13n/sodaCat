        modifiedWriteValues: oneToClear
        bitOffset: 17
        bitWidth: 1
      - name: TRANS_COMPLETE
        description: "Transaction complete.\n\n                            Raised
          by device if:\n\n                            * An IN or OUT packet is sent
          with the `LAST_BUFF` bit set in the buffer control register\n\n        \
          \                    Raised by host if:\n\n                            *
          A setup packet is sent when no data in or data out transaction follows *
          An IN packet is received and the `LAST_BUFF` bit is set in the buffer control
          register * An IN packet is received with zero length * An OUT packet is
          sent and the `LAST_BUFF` bit is set"
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 18
        bitWidth: 1
      - name: BUS_RESET
        description: 'Device: bus reset received'
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 19
        bitWidth: 1
      - name: CRC_ERROR
