- name: CH15_CTRL_TRIG
  description: DMA Channel 15 Control and Status
  resetValue: 0
  fields:
  - name: EN
    description: "DMA Channel Enable. \n                            When 1, the channel\
      \ will respond to triggering events, which will cause it to become BUSY and\
      \ start transferring data. When 0, the channel will ignore triggers, stop issuing\
      \ transfers, and pause the current transfer sequence (i.e. BUSY will remain\
      \ high if already high)"
    access: read-write
    bitOffset: 0
    bitWidth: 1
  - name: HIGH_PRIORITY
    description: "HIGH_PRIORITY gives a channel preferential treatment in issue scheduling:\
      \ in each scheduling round, all high priority channels are considered first,\
      \ and then only a single low priority channel, before returning to the high\
      \ priority channels.\n\n                            This only affects the order\
      \ in which the DMA schedules channels. The DMA's bus priority is not changed.\
      \ If the DMA is not saturated then a low priority channel will see no loss of\
      \ throughput."
    access: read-write
    bitOffset: 1
    bitWidth: 1
  - name: DATA_SIZE
    description: Set the size of each bus transfer (byte/halfword/word). READ_ADDR
      and WRITE_ADDR advance by this amount (1/2/4 bytes) with each transfer.
    access: read-write
    enumeratedValues:
    - name: SIZE_BYTE
      value: 0
    - name: SIZE_HALFWORD
      value: 1
    - name: SIZE_WORD
      value: 2
    bitOffset: 2
    bitWidth: 2
  - name: INCR_READ
    description: "If 1, the read address increments with each transfer. If 0, each\
      \ read is directed to the same, initial address.\n\n                       \
      \     Generally this should be disabled for peripheral-to-memory transfers."
    access: read-write
    bitOffset: 4
    bitWidth: 1
  - name: INCR_READ_REV
    description: "If 1, and INCR_READ is 1, the read address is decremented rather\
      \ than incremented with each transfer.\n\n                            If 1,\
      \ and INCR_READ is 0, this otherwise-unused combination causes the read address\
      \ to be incremented by twice the transfer size, i.e. skipping over alternate\
      \ addresses."
    access: read-write
    bitOffset: 5
    bitWidth: 1
  - name: INCR_WRITE
    description: "If 1, the write address increments with each transfer. If 0, each\
      \ write is directed to the same, initial address.\n\n                      \
      \      Generally this should be disabled for memory-to-peripheral transfers."
    access: read-write
    bitOffset: 6
    bitWidth: 1
  - name: INCR_WRITE_REV
    description: "If 1, and INCR_WRITE is 1, the write address is decremented rather\
      \ than incremented with each transfer.\n\n                            If 1,\
      \ and INCR_WRITE is 0, this otherwise-unused combination causes the write address\
      \ to be incremented by twice the transfer size, i.e. skipping over alternate\
      \ addresses."
    access: read-write
    bitOffset: 7
    bitWidth: 1
  - name: RING_SIZE
    description: "Size of address wrap region. If 0, don't wrap. For values n > 0,\
      \ only the lower n bits of the address will change. This wraps the address on\
      \ a (1 << n) byte boundary, facilitating access to naturally-aligned ring buffers.\n\
      \n                            Ring sizes between 2 and 32768 bytes are possible.\
      \ This can apply to either read or write addresses, based on value of RING_SEL."
    access: read-write
    enumeratedValues:
    - name: RING_NONE
      value: 0
    bitOffset: 8
    bitWidth: 4
  - name: RING_SEL
    description: "Select whether RING_SIZE applies to read or write addresses. \n\
      \                            If 0, read addresses are wrapped on a (1 << RING_SIZE)\
      \ boundary. If 1, write addresses are wrapped."
    access: read-write
    bitOffset: 12
    bitWidth: 1
  - name: CHAIN_TO
    description: "When this channel completes, it will trigger the channel indicated\
