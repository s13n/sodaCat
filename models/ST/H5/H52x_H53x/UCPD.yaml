    description: Payload size yet to transmit
    bitOffset: 0
    bitWidth: 10
    access: read-write
    enumeratedValues:
    - name: B_0x2
      description: 2 bytes - the size of Control message from the protocol layer
      value: 2
    - name: B_0x6
      description: 6 bytes - the shortest Data message allowed from the protocol
        layer)
      value: 6
    - name: B_0x1E
      description: 30 bytes - the longest non-extended Data message allowed from
        the protocol layer
      value: 30
    - name: B_0x106
      description: 262 bytes - the longest possible extended message
      value: 262
    - name: B_0x3FF
      description: 1024 bytes - the longest possible payload (for future 
        expansion)
