name: ADF
description: ADF register block
groupName: ADF
registers:
  - name: ADF_GCR
    displayName: ADF_GCR
    description: ADF global control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TRGO
        description: Trigger output control
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Write 0 has no effect.
            value: 0
          - name: B_0x1
            description: Write 1 generates a positive pulse on the adf_trgo signal and triggers the acquisition on enabled filter having their ACQMOD[2:0] = 01x and selecting TRGO as trigger.
            value: 1
  - name: ADF_CKGCR
    displayName: ADF_CKGCR
    description: ADF clock generator control register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CKGDEN
        description: CKGEN dividers enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CKGEN dividers disabled
            value: 0
          - name: B_0x1
            description: CKGEN dividers enabled
            value: 1
      - name: CCK0EN
        description: ADF_CCK0 clock enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bitstream clock not generated
            value: 0
          - name: B_0x1
            description: Bitstream clock generated on the ADF_CCK0 pin
            value: 1
      - name: CCK1EN
        description: ADF_CCK1 clock enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bitstream clock not generated
            value: 0
          - name: B_0x1
            description: Bitstream clock generated on the ADF_CCK1 pin.
            value: 1
      - name: CKGMOD
        description: Clock generator mode
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The kernel clock is provided to the dividers as soon as CKGDEN is set to 1.
            value: 0
          - name: B_0x1
            description: The kernel clock is provided to the dividers when CKGDEN is set to 1 and the trigger condition met.
            value: 1
      - name: CCK0DIR
        description: ADF_CCK0 direction
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The ADF_CCK0 pin direction is in input.
            value: 0
          - name: B_0x1
            description: The ADF_CCK0 pin direction is in output.
            value: 1
      - name: CCK1DIR
        description: ADF_CCK1 direction
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The ADF_CCK1 pin direction is in input.
            value: 0
          - name: B_0x1
            description: The ADF_CCK1 pin direction is in output.
            value: 1
      - name: TRGSENS
        description: CKGEN trigger sensitivity selection
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: A rising edge event triggers the activation of CKGEN dividers.
            value: 0
          - name: B_0x1
            description: A falling edge even triggers the activation of CKGEN dividers.
            value: 1
      - name: TRGSRC
        description: Digital filter trigger signal selection
        bitOffset: 12
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x2
            description: adf_trg1 selected
            value: 2
      - name: CCKDIV
        description: Divider to control the ADF_CCK clock
        bitOffset: 16
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The ADF_CCK clock is adf_proc_ck.
            value: 0
          - name: B_0x1
            description: The ADF_CCK clock is adf_proc_ck / 2.
            value: 1
          - name: B_0x2
            description: The ADF_CCK clock is adf_proc_ck / 3.
            value: 2
          - name: B_0xF
            description: The ADF_CCK clock is adf_proc_ck / 16.
            value: 15
      - name: PROCDIV
        description: Divider to control the serial interface clock
        bitOffset: 24
        bitWidth: 7
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: adf_ker_ck provided to the SITF
            value: 0
          - name: B_0x1
            description: adf_ker_ck / 2 provided to the SITF
            value: 1
      - name: CKGACTIVE
        description: Clock generator active flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: The clock generator is not active and can be configured if needed.
            value: 0
          - name: B_0x1
            description: The clock generator is active and protected fields cannot be configured.
            value: 1
  - name: ADF_TRGISEL
    displayName: ADF_TRGISEL
    description: ADF trigger input selection register
    addressOffset: 32
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TRGISEL
        description: Input selection for adf_trgi
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: exti15 is selected (default after reset)
            value: 0
          - name: B_0x1
            description: tim1_trgo is selected
            value: 1
          - name: B_0x2
            description: tim3_trgo is selected
            value: 2
          - name: B_0x3
            description: tim6_trgo is selected
            value: 3
  - name: ADF_SITF0CR
    displayName: ADF_SITF0CR
    description: ADF serial interface control register 0
    addressOffset: 128
    size: 32
    access: read-write
    resetValue: 7936
    resetMask: 4294967295
    fields:
      - name: SITFEN
        description: Serial interface enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Serial interface disabled
            value: 0
          - name: B_0x1
            description: Serial interface enabled
            value: 1
      - name: SCKSRC
        description: Serial clock source
        bitOffset: 1
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Serial clock source is ADF_CCK0.
            value: 0
          - name: B_0x1
            description: Serial clock source is ADF_CCK1.
            value: 1
      - name: SITFMOD
        description: Serial interface type
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LF_MASTER SPI mode
            value: 0
          - name: B_0x1
            description: Normal SPI mode
            value: 1
          - name: B_0x2
            description: 'Manchester mode: rising edge = logic 0, falling edge = logic 1'
            value: 2
          - name: B_0x3
            description: 'Manchester mode: rising edge = logic 1, falling edge = logic 0'
            value: 3
      - name: STH
        description: Manchester symbol threshold/SPI threshold
        bitOffset: 8
        bitWidth: 5
        access: read-write
      - name: SITFACTIVE
        description: Serial interface active flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: The serial interface is not active, and can be configured if needed.
            value: 0
          - name: B_0x1
            description: The serial interface is active and protected fields cannot be configured.
            value: 1
  - name: ADF_BSMx0CR
    displayName: ADF_BSMx0CR
    description: ADF bitstream matrix control register 0
    addressOffset: 132
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: BSSEL
        description: Bitstream selection
        bitOffset: 0
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: bs0_r provided to DFLT0
            value: 0
          - name: B_0x1
            description: bs0_f provided to DFLT0
            value: 1
      - name: BSMxACTIVE
        description: BSMx active flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: BSMx is not active and can be configured if needed.
            value: 0
          - name: B_0x1
            description: BSMx is active and protected fields cannot be configured.
            value: 1
  - name: ADF_DFLT0CR
    displayName: ADF_DFLT0CR
    description: ADF digital filter control register 0
    addressOffset: 136
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DFLTEN
        description: DFLT0 enable
        bitOffset: 0
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: Acquisition immediately stopped
            value: 0
          - name: B_0x1
            description: Acquisition immediately started if ACQMOD[2:0] = 00x or 101, or acquisition started when the proper trigger event occurs if ACQMOD[2:0] = 01x.
            value: 1
      - name: DMAEN
        description: DMA requests enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA interface for the corresponding digital filter disabled
            value: 0
          - name: B_0x1
            description: DMA interface for the corresponding digital filter enabled
            value: 1
      - name: FTH
        description: RxFIFO threshold selection
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RxFIFO threshold event generated when the RxFIFO is not empty
            value: 0
          - name: B_0x1
            description: RxFIFO threshold event generated when the RxFIFO is half-full
            value: 1
      - name: ACQMOD
        description: DFLT0 trigger mode
        bitOffset: 4
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Asynchronous continuous acquisition mode
            value: 0
          - name: B_0x1
            description: Asynchronous single-shot acquisition mode
            value: 1
          - name: B_0x2
            description: Synchronous continuous acquisition mode
            value: 2
          - name: B_0x3
            description: Synchronous single-shot acquisition mode
            value: 3
          - name: B_0x4
            description: Window continuous acquisition mode
            value: 4
      - name: TRGSENS
        description: DFLT0 trigger sensitivity selection
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: A rising edge event triggers the acquisition.
            value: 0
          - name: B_0x1
            description: A falling edge even triggers the acquisition.
            value: 1
      - name: TRGSRC
        description: DFLT0 trigger signal selection
        bitOffset: 12
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TRGO selected
            value: 0
          - name: B_0x2
            description: adf_trgi selected
            value: 2
      - name: NBDIS
        description: Number of samples to be discarded
        bitOffset: 20
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No sample discarded
            value: 0
          - name: B_0x1
            description: 1 sample discarded
            value: 1
      - name: DFLTRUN
        description: DFLT0 run status flag
        bitOffset: 30
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: DFLT0 not running and ready to accept a new trigger event
            value: 0
          - name: B_0x1
            description: DFLT0running
            value: 1
      - name: DFLTACTIVE
        description: DFLT0 active flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: DFLT0 not active (can be re-enabled again, via DFLTEN bit, if needed)
            value: 0
          - name: B_0x1
            description: DFLT0 active
            value: 1
  - name: ADF_DFLT0CICR
    displayName: ADF_DFLT0CICR
    description: ADF digital filer configuration register 0
    addressOffset: 140
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DATSRC
        description: Source data for the digital filter
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x2
            description: Stream coming from the ADCITF1 selected
            value: 2
          - name: B_0x3
            description: Stream coming from the ADCITF2 selected
            value: 3
      - name: CICMOD
        description: Select the CIC order
        bitOffset: 4
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x4
            description: MCIC configured in single Sincless thansup>4less than/sup> filter
            value: 4
          - name: B_0x5
            description: MCIC configured in single Sincless thansup>5less than/sup> filter
            value: 5
      - name: MCICD
        description: CIC decimation ratio selection
        bitOffset: 8
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Decimation ratio is 2.
            value: 0
          - name: B_0x1
            description: Decimation ratio is 2.
            value: 1
      - name: MCICD8
        description: CIC decimation ratio selection
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Decimation ratio is 2.
            value: 0
          - name: B_0x1
            description: Decimation ratio is 2.
            value: 1
      - name: SCALE
        description: Scaling factor selection
        bitOffset: 20
        bitWidth: 6
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 0 dB
            value: 0
          - name: B_0x1
            description: + 3.
            value: 1
          - name: B_0x2
            description: + 6 dB or shift left by 1 bit
            value: 2
          - name: B_0x18
            description: + 72 dB or shift left by 12 bits
            value: 24
          - name: B_0x20
            description: '- 48.'
            value: 32
          - name: B_0x21
            description: '- 44.'
            value: 33
          - name: B_0x22
            description: '- 42.'
            value: 34
          - name: B_0x23
            description: '- 38.'
            value: 35
          - name: B_0x2E
            description: -6 dB or shift right by 1 bit
            value: 46
          - name: B_0x2F
            description: '-2.'
            value: 47
  - name: ADF_DFLT0RSFR
    displayName: ADF_DFLT0RSFR
    description: ADF reshape filter configuration register 0
    addressOffset: 144
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RSFLTBYP
        description: Reshaper filter bypass
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Reshape filter not bypassed (default value)
            value: 0
          - name: B_0x1
            description: Reshape filter bypassed
            value: 1
      - name: RSFLTD
        description: Reshaper filter decimation ratio
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Decimation ratio is 4 (default value).
            value: 0
          - name: B_0x1
            description: Decimation ratio is 1.
            value: 1
      - name: HPFBYP
        description: High-pass filter bypass
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: HPF not bypassed (default value)
            value: 0
          - name: B_0x1
            description: HPF bypassed
            value: 1
      - name: HPFC
        description: High-pass filter cut-off frequency
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Cut-off frequency = 0.
            value: 0
          - name: B_0x1
            description: Cut-off frequency = 0.
            value: 1
          - name: B_0x2
            description: Cut-off frequency = 0.
            value: 2
          - name: B_0x3
            description: Cut-off frequency = 0.
            value: 3
  - name: ADF_DLY0CR
    displayName: ADF_DLY0CR
    description: ADF delay control register 0
    addressOffset: 164
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SKPDLY
        description: Delay to apply to a bitstream
        bitOffset: 0
        bitWidth: 7
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No input sample skipped
            value: 0
          - name: B_0x1
            description: 1 input sample skipped
            value: 1
      - name: SKPBF
        description: Skip busy flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: ADF ready to accept a new value into SKPDLY[6:0]
            value: 0
          - name: B_0x1
            description: Last valid SKPDLY[6:0] still under precessing
            value: 1
  - name: ADF_DFLT0IER
    displayName: ADF_DFLT0IER
    description: ADF DFLT0 interrupt enable register
    addressOffset: 172
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FTHIE
        description: RxFIFO threshold interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RxFIFO threshold interrupt disabled
            value: 0
          - name: B_0x1
            description: RxFIFO threshold interrupt enabled
            value: 1
      - name: DOVRIE
        description: Data overflow interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Data overflow interrupt disabled
            value: 0
          - name: B_0x1
            description: Data overflow interrupt enabled
            value: 1
      - name: SATIE
        description: Saturation detection interrupt enable
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Saturation interrupt disabled
            value: 0
          - name: B_0x1
            description: Saturation interrupt enabled
            value: 1
      - name: CKABIE
        description: Clock absence detection interrupt enable
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Clock absence interrupt disabled
            value: 0
          - name: B_0x1
            description: Clock absence interrupt enabled
            value: 1
      - name: RFOVRIE
        description: Reshape filter overrun interrupt enable
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Reshape filter overrun interrupt disabled
            value: 0
          - name: B_0x1
            description: Reshape filter overrun interrupt enabled
            value: 1
      - name: SDDETIE
        description: Sound activity detection interrupt enable
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Sound-trigger interrupt disabled
            value: 0
          - name: B_0x1
            description: Sound-trigger interrupt enabled
            value: 1
      - name: SDLVLIE
        description: SAD sound-level value ready enable
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Sound-level-ready interrupt disabled
            value: 0
          - name: B_0x1
            description: Sound-level-ready interrupt enabled
            value: 1
  - name: ADF_DFLT0ISR
    displayName: ADF_DFLT0ISR
    description: ADF DFLT0 interrupt status register 0
    addressOffset: 176
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FTHF
        description: RxFIFO threshold flag
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: RxFIFO threshold not reached
            value: 0
          - name: B_0x1
            description: RxFIFO threshold reached
            value: 1
      - name: DOVRF
        description: Data overflow flag
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Read 0 means that no overflow is detected.
            value: 0
          - name: B_0x1
            description: Read 1 means that an overflow is detected; Write 1 clears this flag.
            value: 1
      - name: RxNEF
        description: RxFIFO not empty flag
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: RxFIFO empty
            value: 0
          - name: B_0x1
            description: RxFIFO not empty
            value: 1
      - name: SATF
        description: Saturation detection flag
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Read 0 means that no saturation is detected.
            value: 0
          - name: B_0x1
            description: Read 1 means that a saturation is detected.
            value: 1
      - name: CKABF
        description: Clock absence detection flag
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Read 0 means that no clock absence is detected.
            value: 0
          - name: B_0x1
            description: Read 1 means that a clock absence is detected.
            value: 1
      - name: RFOVRF
        description: Reshape filter overrun detection flag
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Read 0 means that no reshape filter overrun is detected.
            value: 0
          - name: B_0x1
            description: Read 1 means that reshape filter overrun is detected.
            value: 1
      - name: SDDETF
        description: Sound activity detection flag
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Read 0 means that no sound activity is detected.
            value: 0
          - name: B_0x1
            description: Read 1 means that sound activity is detected.
            value: 1
      - name: SDLVLF
        description: Sound level value ready flag
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Read 0 means that new sound level value is not ready.
            value: 0
          - name: B_0x1
            description: Read 1 means that new sound level value is ready.
            value: 1
  - name: ADF_SADCR
    displayName: ADF_SADCR
    description: ADF SAD control register
    addressOffset: 184
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SADEN
        description: Sound activity detector enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SAD disabled and SAD state reset
            value: 0
          - name: B_0x1
            description: SAD enabled
            value: 1
      - name: DATCAP
        description: Data capture mode
        bitOffset: 1
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Samples from DFLT0 not transfered into the memory
            value: 0
          - name: B_0x1
            description: Samples from DFLT0 transfered into the memory when SAD is in DETECT state
            value: 1
      - name: DETCFG
        description: Sound trigger event configuration
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: sddet_evt generated when SAD enters the MONITOR state
            value: 0
          - name: B_0x1
            description: sddet_evt generated when SAD enters or exits the DETECT state
            value: 1
      - name: SADST
        description: SAD state
        bitOffset: 4
        bitWidth: 2
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: SAD in LEARN state
            value: 0
          - name: B_0x1
            description: SAD in MONITOR state
            value: 1
          - name: B_0x3
            description: SAD in DETECT state
            value: 3
