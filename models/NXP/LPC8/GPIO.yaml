        addressOffset: 0
        size: 32
        access: read-write
        resetValue: 0
        resetMask: 4294967295
        fields:
          - name: PWORD
            description: 'Read 0: pin PIOm_n is LOW. Write 0: clear output bit. Read
              0xFFFF FFFF: pin PIOm_n is HIGH. Write any value 0x0000 0001 to 0xFFFF
