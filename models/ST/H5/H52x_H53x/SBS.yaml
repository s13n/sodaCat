      value: 1
  - name: LOCKNSMPU
    description: non-secure MPU register lock
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: non-secure MPU registers write enabled
      value: 0
    - name: B_0x1
      description: non-secure MPU registers write disabled
      value: 1
- name: SBS_CSLCKR
