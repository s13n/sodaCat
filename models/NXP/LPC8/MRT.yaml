name: MRT
description: LPC84x Multi-Rate Timer (MRT)
groupName: MRT
registers:
  - dim: 4
    dimIncrement: 16
    name: CHANNEL[%s]
    description: no description available
    addressOffset: 0
    registers:
      - name: INTVAL
        description: MRT Time interval value register. This value is loaded into the
          TIMER register.
        addressOffset: 0
        size: 32
        access: read-write
        resetValue: 0
        resetMask: 4294967295
        fields:
          - name: IVALUE
            description: 'Time interval load value. This value is loaded into the
              TIMERn register and the MRT channel n starts counting down from IVALUE
              -1. If the timer is idle, writing a non-zero value to this bit field
              starts the timer immediately. If the timer is running, writing a zero
              to this bit field does the following: If LOAD = 1, the timer stops immediately.
              If LOAD = 0, the timer stops at the end of the time interval.'
            bitOffset: 0
            bitWidth: 31
            access: read-write
          - name: LOAD
            description: Determines how the timer interval value IVALUE -1 is loaded
              into the TIMERn register. This bit is write-only. Reading this bit always
              returns 0.
            bitOffset: 31
            bitWidth: 1
            access: read-write
            enumeratedValues:
              - name: NO_FORCE_LOAD
                description: No force load. The load from the INTVALn register to
                  the TIMERn register is processed at the end of the time interval
                  if the repeat mode is selected.
                value: 0
              - name: FORCE_LOAD
                description: Force load. The INTVALn interval value IVALUE -1 is immediately
                  loaded into the TIMERn register while TIMERn is running.
                value: 1
      - name: TIMER
        description: MRT Timer register. This register reads the value of the down-counter.
        addressOffset: 4
        size: 32
        access: read-only
        resetValue: 16777215
        resetMask: 2147483647
        fields:
          - name: VALUE
            description: 'Holds the current timer value of the down-counter. The initial
              value of the TIMERn register is loaded as IVALUE - 1 from the INTVALn
              register either at the end of the time interval or immediately in the
              following cases: INTVALn register is updated in the idle state. INTVALn
              register is updated with LOAD = 1. When the timer is in idle state,
              reading this bit fields returns -1 (0x00FF FFFF).'
            bitOffset: 0
            bitWidth: 31
            access: read-only
      - name: CTRL
        description: MRT Control register. This register controls the MRT modes.
        addressOffset: 8
        size: 32
        access: read-write
        resetValue: 0
        resetMask: 7
        fields:
          - name: INTEN
            description: Enable the TIMERn interrupt.
            bitOffset: 0
            bitWidth: 1
            access: read-write
            enumeratedValues:
              - name: DISABLED
                description: Disabled. TIMERn interrupt is disabled.
                value: 0
              - name: ENABLED
                description: Enabled. TIMERn interrupt is enabled.
                value: 1
          - name: MODE
            description: Selects timer mode.
            bitOffset: 1
            bitWidth: 2
            access: read-write
            enumeratedValues:
              - name: REPEAT_INTERRUPT_MODE
                description: Repeat interrupt mode.
                value: 0
              - name: ONE_SHOT_INTERRUPT_MODE
                description: One-shot interrupt mode.
                value: 1
              - name: ONE_SHOT_STALL_MODE
                description: One-shot stall mode.
                value: 2
      - name: STAT
        description: MRT Status register.
        addressOffset: 12
        size: 32
        access: read-write
        resetValue: 0
        resetMask: 3
        fields:
          - name: INTFLAG
            description: Monitors the interrupt flag.
            bitOffset: 0
            bitWidth: 1
            access: read-write
            enumeratedValues:
              - name: NO_PENDING_INTERRUPT
                description: No pending interrupt. Writing a zero is equivalent to
                  no operation.
                value: 0
              - name: PENDING_INTERRUPT
                description: Pending interrupt. The interrupt is pending because TIMERn
                  has reached the end of the time interval. If the INTEN bit in the
                  CONTROLn is also set to 1, the interrupt for timer channel n and
                  the global interrupt are raised. Writing a 1 to this bit clears
                  the interrupt request.
                value: 1
          - name: RUN
            description: Indicates the state of TIMERn. This bit is read-only.
            bitOffset: 1
            bitWidth: 1
            access: read-write
            enumeratedValues:
              - name: IDLE_STATE
                description: Idle state. TIMERn is stopped.
                value: 0
              - name: RUNNING
                description: Running. TIMERn is running.
                value: 1
  - name: IDLE_CH
    description: Idle channel register. This register returns the number of the first
      idle channel.
    addressOffset: 244
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 240
    fields:
      - name: CHAN
        description: Idle channel. Reading the CHAN bits, returns the lowest idle
          timer channel. The number is positioned such that it can be used as an offset
          from the MRT base address in order to access the registers for the allocated
          channel. If all timer channels are running, CHAN = 0xF. See text above for
          more details.
        bitOffset: 4
        bitWidth: 4
        access: read-only
  - name: IRQ_FLAG
    description: Global interrupt flag register
    addressOffset: 248
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 15
    fields:
      - name: GFLAG0
        description: Monitors the interrupt flag of TIMER0.
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: NO_PENDING_INTERRUPT
            description: No pending interrupt. Writing a zero is equivalent to no
              operation.
            value: 0
          - name: PENDING_INTERRUPT
            description: Pending interrupt. The interrupt is pending because TIMER0
              has reached the end of the time interval. If the INTEN bit in the CONTROL0
              register is also set to 1, the interrupt for timer channel 0 and the
              global interrupt are raised. Writing a 1 to this bit clears the interrupt
              request.
            value: 1
      - name: GFLAG1
        description: Monitors the interrupt flag of TIMER1. See description of channel
          0.
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: GFLAG2
        description: Monitors the interrupt flag of TIMER2. See description of channel
          0.
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: GFLAG3
        description: Monitors the interrupt flag of TIMER3. See description of channel
          0.
        bitOffset: 3
        bitWidth: 1
        access: read-write
