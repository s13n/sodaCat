    - STM32F479
blocks:
  ADC:
    from: STM32F401.ADC1
    instances: [ADC1, ADC2, ADC3]
    interrupts:
      ADC: INTR
  ADC_Common:
    instances: [ADC_Common, C_ADC]
    interrupts:
      FPU: INTR
    variants:
      F401:
        from: STM32F401.ADC_Common
      F410:
        from: STM32F410.ADC_Common
      F411:
        from: STM32F411.ADC_Common
      F4x5_F4x7_F42x_F43x:
        from: STM32F429.C_ADC
      F412:
        from: STM32F412.ADC_Common
      F413_F423:
        from: STM32F413.ADC_Common
      F446:
        from: STM32F446.C_ADC
      F469_F479:
        from: STM32F469.C_ADC
  AES:
    from: STM32F413.AES
    instances: [AES]
    interrupts:
      CRYPTO: INTR
  AdvCtrlTimer:
    from: STM32F401.TIM1
    instances: [TIM1, TIM8]
    interrupts:
      TIM1_BRK_TIM9: BRK
      TIM1_UP_TIM10: UP
      TIM1_TRG_COM_TIM11: TRG
      TIM1_CC: CC
  BasicTimer:
    from: STM32F410.TIM6
    instances: [TIM6, TIM7]
    interrupts:
      TIM6_DAC1: INTR
  CEC:
    from: STM32F446.HDMI_CEC
    instances: [HDMI_CEC]
    interrupts:
      HDMI_CEC: INTR
  CRC:
    from: STM32F401.CRC
    instances: [CRC]
  CRYP:
    from: STM32F405.CRYP
    instances: [CRYP]
    interrupts:
      CRYP: INTR
  DAC:
    from: STM32F410.DAC
    instances: [DAC]
    interrupts:
      TIM6_DAC: INTR
  DBGMCU:
    from: STM32F401.DBG
    instances: [DBG]
  DCMI:
    from: STM32F405.DCMI
    instances: [DCMI]
    interrupts:
      DCMI: INTR
  DFSDM:
    from: STM32F412.DFSDM
    instances: [DFSDM, DFSDM1, DFSDM2]
    transforms:
      - {type: renameRegisters, pattern: '^DFSDM\d+_', replacement: ''}
    interrupts:
      DFSDM1_FLT0: FLT0
      DFSDM1_FLT1: FLT1
  DMA:
    from: STM32F401.DMA1
    instances: [DMA1, DMA2]
    interrupts:
      DMA1_Stream0: Stream0
      DMA1_Stream1: Stream1
      DMA1_Stream2: Stream2
      DMA1_Stream3: Stream3
      DMA1_Stream4: Stream4
      DMA1_Stream5: Stream5
      DMA1_Stream6: Stream6
      DMA1_Stream7: Stream7
  DMA2D:
    instances: [DMA2D]
    interrupts:
      DMA2D: INTR
    variants:
      F4x5_F4x7_F42x_F43x:
        from: STM32F427.DMA2D
      F469_F479:
        from: STM32F469.DMA2D
  DSI:
    from: STM32F469.DSIHOST
    instances: [DSIHOST]
  EXTI:
    from: STM32F401.EXTI
    instances: [EXTI]
    interrupts:
      TAMP_STAMP: TAMP_STAMP
      EXTI0: INTR0
      EXTI1: INTR1
      EXTI2: INTR2
      EXTI3: INTR3
      EXTI4: INTR4
      EXTI9_5: INTR9_5
      EXTI15_10: INTR15_10
  Ethernet_DMA:
    from: STM32F405.Ethernet_DMA
    instances: [Ethernet_DMA]
  Ethernet_MAC:
    from: STM32F405.Ethernet_MAC
    instances: [Ethernet_MAC]
    interrupts:
      ETH: IT
      ETH_WKUP: WKUP
  Ethernet_MMC:
    from: STM32F405.Ethernet_MMC
    instances: [Ethernet_MMC]
  Ethernet_PTP:
    from: STM32F405.Ethernet_PTP
    instances: [Ethernet_PTP]
  FMC:
    from: STM32F427.FMC
    instances: [FMC]
    interrupts:
      FMC: INTR
  FMPI2C:
    instances: [FMPI2C]
    variants:
      F413_F423:
        from: STM32F413.FMPI2C
      F446:
        from: STM32F446.FMPI2C
  FSMC:
    from: STM32F405.FSMC
    instances: [FSMC]
    interrupts:
      FSMC: INTR
  Flash:
    from: STM32F401.FLASH
    instances: [FLASH]
    interrupts:
      FLASH: INTR
  GPIO:
    from: STM32F401.GPIOC
    instances: [GPIOA, GPIOB, GPIOC, GPIOD, GPIOE, GPIOF, GPIOG, GPIOH, GPIOI, GPIOJ, GPIOK]
  GpTimer:
    from: STM32F401.TIM10
    instances: [TIM10, TIM11, TIM12, TIM13, TIM14, TIM2, TIM3, TIM4, TIM5, TIM9]
    interrupts:
      TIM1_UP_TIM10: UP
  HASH:
    from: STM32F405.HASH
    instances: [HASH]
    interrupts:
      HASH_RNG: INTR
  I2C:
    instances: [I2C1, I2C2, I2C3, I2C4]
    interrupts:
      I2C1_EV: EV
      I2C1_ER: ER
    variants:
      F401:
        from: STM32F401.I2C1
      F410:
        from: STM32F410.I2C1
      F411:
        from: STM32F411.I2C1
      F4x5_F4x7_F42x_F43x:
        from: STM32F429.I2C1
      F412:
        from: STM32F412.I2C1
      F413_F423:
        from: STM32F413.I2C1
      F446:
        from: STM32F446.I2C1
      F469_F479:
        from: STM32F469.I2C1
  IWDG:
    from: STM32F401.IWDG
    instances: [IWDG]
  LPTIM:
    from: STM32F413.LPTIM
    instances: [LPTIM, LPTIM1]
  LTDC:
    from: STM32F429.LTDC
    instances: [LTDC]
    interrupts:
      LCD_TFT: INTR
      LCD_TFT_1: ERROR
  OTG_FS_DEVICE:
    instances: [OTG_FS_DEVICE]
    interrupts:
      OTG_FS: INTR
    variants:
      F401:
        from: STM32F401.OTG_FS_DEVICE
      F411:
        from: STM32F411.OTG_FS_DEVICE
      F4x5_F4x7_F42x_F43x:
        from: STM32F429.OTG_FS_DEVICE
      F412:
        from: STM32F412.OTG_FS_DEVICE
      F413_F423:
        from: STM32F413.OTG_FS_DEVICE
      F446:
        from: STM32F446.OTG_FS_DEVICE
      F469_F479:
        from: STM32F469.OTG_FS_DEVICE
  OTG_FS_GLOBAL:
    instances: [OTG_FS_GLOBAL]
    interrupts:
      OTG_FS_WKUP: WKUP
      OTG_FS: INTR
    variants:
      F401:
        from: STM32F401.OTG_FS_GLOBAL
      F411:
        from: STM32F411.OTG_FS_GLOBAL
      F4x5_F4x7_F42x_F43x:
        from: STM32F429.OTG_FS_GLOBAL
      F412:
        from: STM32F412.OTG_FS_GLOBAL
      F413_F423:
        from: STM32F413.OTG_FS_GLOBAL
      F446:
        from: STM32F446.OTG_FS_GLOBAL
      F469_F479:
        from: STM32F469.OTG_FS_GLOBAL
  OTG_FS_HOST:
    instances: [OTG_FS_HOST]
    variants:
      F401:
        from: STM32F401.OTG_FS_HOST
      F411:
        from: STM32F411.OTG_FS_HOST
      F4x5_F4x7_F42x_F43x:
        from: STM32F429.OTG_FS_HOST
      F412:
        from: STM32F412.OTG_FS_HOST
      F413_F423:
        from: STM32F413.OTG_FS_HOST
      F446:
        from: STM32F446.OTG_FS_HOST
      F469_F479:
        from: STM32F469.OTG_FS_HOST
  OTG_FS_PWRCLK:
    from: STM32F401.OTG_FS_PWRCLK
    instances: [OTG_FS_PWRCLK]
  OTG_HS_DEVICE:
    from: STM32F405.OTG_HS_DEVICE
    instances: [OTG_HS_DEVICE]
    transforms:
      - {type: renameRegisters, pattern: '^OTG_HS_', replacement: ''}
  OTG_HS_GLOBAL:
    from: STM32F405.OTG_HS_GLOBAL
    instances: [OTG_HS_GLOBAL]
    transforms:
      - {type: renameRegisters, pattern: '^OTG_HS_', replacement: ''}
    interrupts:
      OTG_HS_EP1_OUT: EP1_OUT
      OTG_HS_EP1_IN: EP1_IN
      OTG_HS_WKUP: WKUP
      OTG_HS: INTR
  OTG_HS_HOST:
    from: STM32F405.OTG_HS_HOST
    instances: [OTG_HS_HOST]
    transforms:
      - {type: renameRegisters, pattern: '^OTG_HS_', replacement: ''}
  OTG_HS_PWRCLK:
    from: STM32F405.OTG_HS_PWRCLK
    instances: [OTG_HS_PWRCLK]
    transforms:
      - {type: renameRegisters, pattern: '^OTG_HS_', replacement: ''}
    interrupts:
      OTG_HS_WKUP: INTR
  PWR:
    instances: [PWR]
    variants:
      F401:
        from: STM32F401.PWR
      F410:
        from: STM32F410.PWR
      F411:
        from: STM32F411.PWR
      F4x5_F4x7_F42x_F43x:
        from: STM32F429.PWR
      F412:
        from: STM32F412.PWR
      F413_F423:
        from: STM32F413.PWR
      F446:
        from: STM32F446.PWR
      F469_F479:
        from: STM32F469.PWR
  QUADSPI:
    from: STM32F412.QUADSPI
    instances: [QUADSPI]
    interrupts:
      Quad_SP: INTR
  RCC:
    instances: [RCC]
    interrupts:
      RCC: INTR
    variants:
      F401:
        from: STM32F401.RCC
      F410:
        from: STM32F410.RCC
      F411:
        from: STM32F411.RCC
      F4x5_F4x7_F42x_F43x:
        from: STM32F429.RCC
      F412:
        from: STM32F412.RCC
      F413_F423:
        from: STM32F413.RCC
      F446:
        from: STM32F446.RCC
      F469_F479:
        from: STM32F469.RCC
  RNG:
    from: STM32F410.RNG
    instances: [RNG]
    interrupts:
      RNG: INTR
  RTC:
    instances: [RTC]
    interrupts:
      EXTI22_RTC_WKUP: WKUP
      EXTI17_RTC_Alarm: Alarm
    variants:
      F401:
        from: STM32F401.RTC
      F410:
        from: STM32F410.RTC
      F411:
        from: STM32F411.RTC
      F4x5_F4x7_F42x_F43x:
        from: STM32F429.RTC
      F412:
        from: STM32F412.RTC
      F413_F423:
        from: STM32F413.RTC
      F446:
        from: STM32F446.RTC
      F469_F479:
        from: STM32F469.RTC
  SAI:
    instances: [SAI, SAI1, SAI2]
    variants:
      F4x5_F4x7_F42x_F43x:
        from: STM32F429.SAI
      F413_F423:
        from: STM32F413.SAI
      F446:
        from: STM32F446.SAI1
      F469_F479:
        from: STM32F469.SAI
  SDIO:
    from: STM32F401.SDIO
    instances: [SDIO]
    interrupts:
      SDIO: INTR
  SPDIFRX:
    from: STM32F446.SPDIF_RX
    instances: [SPDIF_RX]
    interrupts:
      SPDIF_Rx: INTR
  SPI:
    from: STM32F401.SPI1
    instances: [SPI1, SPI2, SPI3, SPI4, SPI5, SPI6]
    interrupts:
      SPI1: INTR
  SYSCFG:
    from: STM32F401.SYSCFG
    instances: [SYSCFG]
  USART:
    from: STM32F413.UART10
    instances: [UART10, UART4, UART5, UART7, UART8, UART9, USART1, USART2, USART3, USART6]
    interrupts:
      UART5: INTR
    params:
      has_synchronous:
        type: bool
        default: true
        description: Synchronous mode support (CLKEN, CPOL, CPHA, LBCL)
      has_smartcard:
        type: bool
        default: true
        description: Smartcard mode support (SCEN, NACK, SCARCNT)
  WWDG:
    from: STM32F401.WWDG
    instances: [WWDG]
    interrupts:
      WWDG: INTR
  bxCAN:
    from: STM32F405.CAN1
    instances: [CAN1, CAN2, CAN3]
    interrupts:
      CAN1_TX: TX
      CAN1_RX0: RX0
      CAN1_RX1: RX1
      CAN1_SCE: SCE
chip_params:
  _all:
    UART10: {has_synchronous: false, has_smartcard: false}
    UART4: {has_synchronous: false, has_smartcard: false}
    UART5: {has_synchronous: false, has_smartcard: false}
    UART7: {has_synchronous: false, has_smartcard: false}
    UART8: {has_synchronous: false, has_smartcard: false}
    UART9: {has_synchronous: false, has_smartcard: false}
