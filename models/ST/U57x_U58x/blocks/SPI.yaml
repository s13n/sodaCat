name: SPI1
description: Serial peripheral interface
groupName: SPI
baseAddress: 1073819648
registers:
- name: SPI_CR1
  displayName: SPI_CR1
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SPE
    description: "serial peripheral enable\nThis bit is set by and cleared by software.\n\
      When SPE=1, SPI data transfer is enabled, SPI_CFG1 and SPI_CFG2 configuration
      registers, CRCPOLY, UDRDR, part of SPI_AUTOCR register and IOLOCK bit in the
      SPI_CR1 register are write protected. They can be changed only when SPE=0.\n\
      When SPE=0 any SPI operation is stopped and disabled, all the pending requests
      of the events with enabled interrupt are blocked except the MODF interrupt request
      (but their pending still propagates the request of the spi_plck clock), the
      SS output is deactivated at master, the RDY signal keeps not ready status at
      slave, the internal state machine is reseted, all the FIFOs content is flushed,
      CRC calculation initialized, receive data register is read zero.\nSPE is cleared
      and cannot be set when MODF error flag is active."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Serial peripheral disabled.
      value: 0
    - name: B_0x1
      description: Serial peripheral enabled
      value: 1
  - name: MASRX
    description: "master automatic suspension in Receive mode\nThis bit is set and
      cleared by software to control continuous SPI transfer in master receiver mode
      and automatic management in order to avoid overrun condition.\nWhen SPI communication
      is suspended by hardware automatically, it could happen that few bits of next
      frame are already clocked out due to internal synchronization delay.\nThis is
      why, the automatic suspension is not quite reliable when size of data drops
      below 8 bits. In this case, a safe suspension can be achieved by combination
      with delay inserted between data frames applied when MIDI parameter keeps a
      non zero value; sum of data size and the interleaved SPI cycles should always
      produce interval at length of 8 SPI clock periods at minimum. After software
      clearing of the SUSP bit, the communication resumes and continues by subsequent
      bits transaction without any next constraint. Prior the SUSP bit is cleared,
      the user must release the RxFIFO space as much as possible by reading out all
      the data packets available at RxFIFO based on the RXP flag indication to prevent
      any subsequent suspension."
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SPI flow/clock generation is continuous, regardless of 
        overrun condition. (data are lost)
      value: 0
    - name: B_0x1
      description: SPI flow is suspended temporary on RxFIFO full condition, 
        before reaching overrun condition. The SUSP flag is set when the SPI 
        communication is suspended.
      value: 1
  - name: CSTART
    description: "master transfer start\nThis bit can be set by software if SPI is
      enabled only to start an SPI communication. it is cleared by hardware when end
      of transfer (EOT) flag is set or when a transaction suspend request is accepted.\n\
      In SPI mode, the bit is taken into account at master mode only. If transmission
      is enabled, communication starts or continues only if any data is available
      in the transmission FIFO."
    bitOffset: 9
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: master transfer is at idle
      value: 0
    - name: B_0x1
      description: master transfer is on-going or temporary suspended by 
        automatic suspend
      value: 1
  - name: CSUSP
    description: "master SUSPend request\nThis bit reads as zero.\nIn Master mode,
      when this bit is set by software, the CSTART bit is reset at the end of the
      current frame and SPI communication is suspended. The user has to check SUSP
      flag to check end of the frame transaction.\nThe Master mode communication must
      be suspended (using this bit or keeping TXDR empty) before disabling the SPI
      or going to Low-power mode.\nAfter software suspension, SUSP flag has to be
      cleared and SPI disabled and re-enabled before the next transaction starts."
    bitOffset: 10
    bitWidth: 1
    access: write-only
  - name: HDDIR
    description: "Rx/Tx direction at Half-duplex mode\nIn Half-Duplex configuration
      the HDDIR bit establishes the Rx/Tx direction of the data transfer. This bit
      is ignored in Full-Duplex or any Simplex configuration."
    bitOffset: 11
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SPI is Receiver
      value: 0
    - name: B_0x1
      description: SPI is transmitter
      value: 1
  - name: SSI
    description: "internal SS signal input level\nThis bit has an effect only when
      the SSM bit is set. The value of this bit is forced onto the peripheral SS input
      internally and the I/O value of the SS pin is ignored."
    bitOffset: 12
    bitWidth: 1
    access: read-write
  - name: CRC33_17
    description: 32-bit CRC polynomial configuration
    bitOffset: 13
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Full size (33-bit or 17-bit) CRC polynomial is not used
      value: 0
    - name: B_0x1
      description: Full size (33-bit or 17-bit) CRC polynomial is used
      value: 1
  - name: RCRCINI
    description: CRC calculation initialization pattern control for receiver
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: All zero pattern is applied
      value: 0
    - name: B_0x1
      description: All ones pattern is applied
      value: 1
  - name: TCRCINI
    description: CRC calculation initialization pattern control for transmitter
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: all zero pattern is applied
      value: 0
    - name: B_0x1
      description: all ones pattern is applied
      value: 1
  - name: IOLOCK
    description: "locking the AF configuration of associated IOs\nThis bit is set
      by software and cleared by hardware whenever the SPE bit is changed from 1 to
      0.\nWhen this bit is set, SPI_CFG2 register content cannot be modified. This
      bit can be set when SPI is disabled only else it is write protected. It is cleared
      and cannot be set when MODF bit is set."
    bitOffset: 16
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: AF configuration is not locked
      value: 0
    - name: B_0x1
      description: AF configuration is locked
      value: 1
- name: SPI_CR2
  displayName: SPI_CR2
  addressOffset: 4
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TSIZE
    description: "number of data at current transfer\nWhen these bits are changed
      by software, the SPI has to be disabled.\nEndless transaction is initialized
      when CSTART is set while zero value is stored at TSIZE. TSIZE cannot be set
      to 0xFFFF respective 0x3FFF value when CRC is enabled.\nNote: TSIZE[15:10] bits
      are reserved at limited feature set instances and must be kept at reset value."
    bitOffset: 0
    bitWidth: 16
    access: read-write
- name: SPI_CFG1
  displayName: SPI_CFG1
  description: SPI configuration register 1
  addressOffset: 8
  size: 32
  resetValue: 458759
  resetMask: 4294967295
  fields:
  - name: DSIZE
    description: "number of bits in at single SPI data frame\n.....\nNote: Maximum
      data size can be limited up to 16-bits at some instances. At instances with
      limited set of features, DSIZE2:0] bits are reserved and must be kept at reset
      state. DSIZE[4:3] bits then control next settings of data size:\n00xxx: 8-bits\n\
      01xxx: 16-bits\n10xxx: 24-bits\n11xxx: 32-bits."
    bitOffset: 0
    bitWidth: 5
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: not used
      value: 0
    - name: B_0x1
      description: not used
      value: 1
    - name: B_0x2
      description: not used
      value: 2
    - name: B_0x3
      description: 4-bits
      value: 3
    - name: B_0x4
      description: 5-bits
      value: 4
    - name: B_0x5
      description: 6-bits
      value: 5
    - name: B_0x6
      description: 7-bits
      value: 6
    - name: B_0x7
      description: 8-bits
      value: 7
    - name: B_0x1D
      description: 30-bits
      value: 29
    - name: B_0x1E
      description: 31-bits
      value: 30
    - name: B_0x1F
      description: 32-bits
      value: 31
  - name: FTHLV
    description: "FIFO threshold level\nDefines number of data frames at single data
      packet. Size of the packet should not exceed 1/2 of FIFO space.\nSPI interface
      is more efficient if configured packet sizes are aligned with data register
      access parallelism:\nIf SPI data register is accessed as a 16-bit register and
      DSIZE \x89¤ 8 bit, better to select FTHLV = 2, 4, 6.\nIf SPI data register is
      accessed as a 32-bit register and DSIZE> 8 bit, better to select FTHLV = 2,
      4, 6, while if DSIZE \x89¤ 8bit, better to select FTHLV = 4, 8, 12.\nNote: FTHLV[3:2]
      bits are reserved at instances with limited set of features"
    bitOffset: 5
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 1-data
      value: 0
    - name: B_0x1
      description: 2-data
      value: 1
    - name: B_0x2
      description: 3-data
      value: 2
    - name: B_0x3
      description: 4-data
      value: 3
    - name: B_0x4
      description: 5-data
      value: 4
    - name: B_0x5
      description: 6-data
      value: 5
    - name: B_0x6
      description: 7-data
      value: 6
    - name: B_0x7
      description: 8-data
      value: 7
    - name: B_0x8
      description: 9-data
      value: 8
    - name: B_0x9
      description: 10-data
      value: 9
    - name: B_0xA
      description: 11-data
      value: 10
    - name: B_0xB
      description: 12-data
      value: 11
    - name: B_0xC
      description: 13-data
      value: 12
    - name: B_0xD
      description: 14-data
      value: 13
    - name: B_0xE
      description: 15-data
      value: 14
    - name: B_0xF
      description: 16-data
      value: 15
  - name: UDRCFG
    description: "behavior of slave transmitter at underrun condition\nFor more details
      see underrun condition."
    bitOffset: 9
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: slave sends a constant pattern defined by the user at the 
        SPI_UDRDR register
      value: 0
    - name: B_0x1
      description: Slave repeats lastly received data from master. When slave is
        configured at transmit only mode (COMM[1:0]=01), all zeros pattern is 
        repeated.
      value: 1
  - name: RXDMAEN
    description: Rx DMA stream enable
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Rx-DMA disabled
      value: 0
    - name: B_0x1
      description: Rx-DMA enabled
      value: 1
  - name: TXDMAEN
    description: Tx DMA stream enable
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Tx DMA disabled
      value: 0
    - name: B_0x1
      description: Tx DMA enabled
      value: 1
  - name: CRCSIZE
    description: "length of CRC frame to be transacted and compared\nMost significant
      bits are taken into account from polynomial calculation when CRC result is transacted
      or compared. The length of the polynomial is not affected by this setting.\n\
      .....\nThe value must be set equal or multiply of data size (DSIZE[4:0]). Its
      maximum size corresponds to DSIZE maximum at the instance.\nNote: The most significant
      bit at CRCSIZE bit field is reserved at the peripheral instances where data
      size is limited to 16-bit."
    bitOffset: 16
    bitWidth: 5
    access: read-write
    enumeratedValues:
    - name: B_0x3
      description: 4-bits
      value: 3
    - name: B_0x4
      description: 5-bits
      value: 4
    - name: B_0x5
      description: 6-bits
      value: 5
    - name: B_0x6
      description: 7-bits
      value: 6
    - name: B_0x7
      description: 8-bits
      value: 7
    - name: B_0x1D
      description: 30-bits
      value: 29
    - name: B_0x1E
      description: 31-bits
      value: 30
    - name: B_0x1F
      description: 32-bits
      value: 31
  - name: CRCEN
    description: hardware CRC computation enable
    bitOffset: 22
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: CRC calculation disabled
      value: 0
    - name: B_0x1
      description: CRC calculation enabled
      value: 1
  - name: MBR
    description: "master baud rate prescaler setting\nNote: MBR setting is considered
      at slave working at TI mode, too (see mode)."
    bitOffset: 28
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SPI master clock/2
      value: 0
    - name: B_0x1
      description: SPI master clock/4
      value: 1
    - name: B_0x2
      description: SPI master clock/8
      value: 2
    - name: B_0x3
      description: SPI master clock/16
      value: 3
    - name: B_0x4
      description: SPI master clock/32
      value: 4
    - name: B_0x5
      description: SPI master clock/64
      value: 5
    - name: B_0x6
      description: SPI master clock/128
      value: 6
    - name: B_0x7
      description: SPI master clock/256
      value: 7
  - name: BPASS
    description: bypass of the prescaler at master baud rate clock generator
    bitOffset: 31
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: bypass is disabled
      value: 0
    - name: B_0x1
      description: bypass is enabled
      value: 1
- name: SPI_CFG2
  displayName: SPI_CFG2
  description: SPI configuration register 2
  addressOffset: 12
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: MSSI
    description: "Master SS Idleness\nSpecifies an extra delay, expressed in number
      of SPI clock cycle periods, inserted additionally between active edge of SS
      opening a session and the beginning of the first data frame of the session in
      Master mode when SSOE is enabled.\n...\nNote: This feature is not supported
      in TI mode.\nTo include the delay, the SPI must be disabled and re-enabled between
      sessions."
    bitOffset: 0
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: no extra delay
      value: 0
    - name: B_0x1
      description: 1 clock cycle period delay added
      value: 1
    - name: B_0xF
      description: 15 clock cycle periods delay added
      value: 15
  - name: MIDI
    description: "master Inter-Data Idleness\nSpecifies minimum time delay (expressed
      in SPI clock cycles periods) inserted between two consecutive data frames in
      Master mode.\n...\nNote: This feature is not supported in TI mode."
    bitOffset: 4
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: no delay
      value: 0
    - name: B_0x1
      description: 1 clock cycle period delay
      value: 1
    - name: B_0xF
      description: 15 clock cycle periods delay
      value: 15
  - name: RDIOM
    description: "RDY signal input/output management\nNote: When DSIZE at the SPI_CFG1
      register is configured shorter than 8-bit, the RDIOM bit has to be kept at zero."
    bitOffset: 13
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RDY signal is defined internally fixed as permanently active 
        (RDIOP setting has no effect)
      value: 0
    - name: B_0x1
      description: RDY signal is overtaken from alternate function input (at 
        master case) or output (at slave case) of the dedicated pin (RDIOP 
        setting takes effect)
      value: 1
  - name: RDIOP
    description: RDY signal input/output polarity
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: high level of the signal means the slave is ready for 
        communication
      value: 0
    - name: B_0x1
      description: low level of the signal means the slave is ready for 
        communication
      value: 1
  - name: IOSWP
    description: "swap functionality of MISO and MOSI pins\nWhen this bit is set,
      the function of MISO and MOSI pins alternate functions are inverted.\nOriginal
      MISO pin becomes MOSI and original MOSI pin becomes MISO."
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: no swap
      value: 0
    - name: B_0x1
      description: MOSI and MISO are swapped
      value: 1
  - name: COMM
    description: SPI Communication Mode
    bitOffset: 17
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: full-duplex
      value: 0
    - name: B_0x1
      description: simplex transmitter
      value: 1
    - name: B_0x2
      description: simplex receiver
      value: 2
    - name: B_0x3
      description: half-duplex
      value: 3
  - name: SP
    description: "serial protocol\nothers: reserved, must not be used"
    bitOffset: 19
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SPI Motorola
      value: 0
    - name: B_0x1
      description: SPI TI
      value: 1
  - name: MASTER
    description: SPI Master
    bitOffset: 22
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SPI Slave
      value: 0
    - name: B_0x1
      description: SPI Master
      value: 1
  - name: LSBFRST
    description: data frame format
    bitOffset: 23
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: MSB transmitted first
      value: 0
    - name: B_0x1
      description: LSB transmitted first
      value: 1
  - name: CPHA
    description: clock phase
    bitOffset: 24
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: the first clock transition is the first data capture edge
      value: 0
    - name: B_0x1
      description: the second clock transition is the first data capture edge
      value: 1
  - name: CPOL
    description: clock polarity
    bitOffset: 25
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SCK signal is at 0 when idle
      value: 0
    - name: B_0x1
      description: SCK signal is at 1 when idle
      value: 1
  - name: SSM
    description: "software management of SS signal input\nWhen master uses hardware
      SS output (SSM=0 and SSOE=1) the SS signal input is forced to not active state
      internally to prevent master mode fault error."
    bitOffset: 26
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SS input value is determined by the SS PAD
      value: 0
    - name: B_0x1
      description: SS input value is determined by the SSI bit
      value: 1
  - name: SSIOP
    description: SS input/output polarity
    bitOffset: 28
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: low level is active for SS signal
      value: 0
    - name: B_0x1
      description: high level is active for SS signal
      value: 1
  - name: SSOE
    description: "SS output enable\nThis bit is taken into account in Master mode
      only"
    bitOffset: 29
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SS output is disabled and the SPI can work in multi-master 
        configuration
      value: 0
    - name: B_0x1
      description: SS output is enabled. The SPI cannot work in a multi-master 
        environment. It forces the SS pin at inactive level after the transfer 
        is completed or SPI is disabled with respect to SSOM, MIDI, MSSI, SSIOP 
        bits setting
      value: 1
  - name: SSOM
    description: "SS output management in Master mode\nThis bit is taken into account
      in Master mode when SSOE is enabled. It allows the SS output to be configured
      between two consecutive data transfers."
    bitOffset: 30
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SS is kept at active level till data transfer is completed, 
        it becomes inactive with EOT flag
      value: 0
    - name: B_0x1
      description: SPI data frames are interleaved with SS non active pulses 
        when MIDI[3:0]>1
      value: 1
  - name: AFCNTR
    description: "alternate function GPIOs control\nThis bit is taken into account
      when SPE=0 only\nWhen SPI has to be disabled temporary for a specific configuration
      reason (e.g. CRC reset, CPHA or HDDIR change) setting this bit prevents any
      glitches on the associated outputs configured at alternate function mode by
      keeping them forced at state corresponding the current SPI configuration."
    bitOffset: 31
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: The peripheral takes no control of GPIOs while it is disabled
      value: 0
    - name: B_0x1
      description: The peripheral keeps always control of all associated GPIOs
      value: 1
- name: SPI_IER
  displayName: SPI_IER
  addressOffset: 16
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: RXPIE
    description: RXP interrupt enable
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: RXP interrupt disabled
      value: 0
    - name: B_0x1
      description: RXP interrupt enabled
