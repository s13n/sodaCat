  - name: BOOTDIS
    addressOffset: 352
    description: "Tell the bootrom to ignore scratch register boot vectors (both power
      manager and watchdog) on the next power up.\n\n                    If an early
      boot stage has soft-locked some OTP pages in order to protect their contents
      from later stages, there is a risk that Secure code running at a later stage
      can unlock the pages by performing a watchdog reset that resets the OTP.\n\n\
      \                    This register can be used to ensure that the bootloader
      runs as normal on the next power up, preventing Secure code at a later stage
      from accessing OTP in its unlocked state.\n\n                    Should be used
      in conjunction with the power manager BOOTDIS register."
    resetValue: 0
    fields:
      - name: NOW
        description: "When the core is powered down, the current value of BOOTDIS_NEXT
          is OR'd into BOOTDIS_NOW, and BOOTDIS_NEXT is cleared.\n\n             \
          \               The bootrom checks this flag before reading the boot scratch
          registers. If it is set, the bootrom clears it, and ignores the BOOT registers.
          This prevents Secure software from diverting the boot path before a bootloader
          has had the chance to soft lock OTP pages containing sensitive data."
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 0
        bitWidth: 1
      - name: NEXT
        description: "This flag always ORs writes into its current contents. It can
          be set but not cleared by software.\n\n                            The BOOTDIS_NEXT
          bit is OR'd into the BOOTDIS_NOW bit when the core is powered down. Simultaneously,
          the BOOTDIS_NEXT bit is cleared. Setting this bit means that the boot scratch
          registers will be ignored following the next core power down.\n\n      \
          \                      This flag should be set by an early boot stage that
          has soft-locked OTP pages, to prevent later stages from unlocking it via
          watchdog reset."
        access: read-write
        bitOffset: 1
        bitWidth: 1
