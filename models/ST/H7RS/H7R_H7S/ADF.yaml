    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FTHF
        description: "RXFIFO threshold flag\nThis bit is set by hardware, and cleared by the hardware when the RXFIFO level is lower than the threshold."
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: RXFIFO threshold not reached
            value: 0
          - name: B_0x1
            description: RXFIFO threshold reached
            value: 1
      - name: DOVRF
        description: "Data overflow flag\nThis bit is set by hardware and cleared by software by writing this bit to 1."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Read 0 means that no overflow is detected. Write 0 has no effect.
            value: 0
          - name: B_0x1
            description: Read 1 means that an overflow is detected; Write 1 clears this flag.
            value: 1
      - name: RXNEF
        description: "RXFIFO not empty flag\nThis bit is set and cleared by hardware according to the RXFIFO level."
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: RXFIFO empty
            value: 0
          - name: B_0x1
            description: RXFIFO not empty
            value: 1
      - name: SATF
        description: "Saturation detection flag\nThis bit is set by hardware and cleared by software by writing this bit to 1."
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Read 0 means that no saturation is detected. Write 0 has no effect.
            value: 0
          - name: B_0x1
            description: Read 1 means that a saturation is detected. Write 1 clears this flag.
            value: 1
      - name: CKABF
        description: "Clock absence detection flag\nThis bit is set by hardware and cleared by software by writing this bit to 1."
        bitOffset: 10
