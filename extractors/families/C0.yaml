families:
  C01x_C03x:
    chips:
    - STM32C011
    - STM32C031
  C05x_C07x:
    chips:
    - STM32C051
    - STM32C071
  C09x:
    chips:
    - STM32C091
    - STM32C092
blocks:
  ADC:
    from: STM32C011.ADC
    instances: [ADC]
    interrupts:
      ADC: INTR
  AdvCtrlTimer:
    from: STM32C011.TIM1
    instances: [TIM1]
    interrupts:
      TIM1_BRK_UP_TRG_COM: BRK_UP_TRG_COM
      TIM1_CC: CC
  CRC:
    from: STM32C011.CRC
    instances: [CRC]
  CRS:
    from: STM32C071.CRS
    instances: [CRS]
  DBGMCU:
    from: STM32C011.DBG
    instances: [DBG]
  DMA:
    from: STM32C011.DMA
    instances: [DMA]
    interrupts:
      DMA1_Channel1: Channel1
      DMA1_Channel2_3: Channel2_3
  DMAMUX:
    from: STM32C011.DMAMUX
    instances: [DMAMUX]
    interrupts:
      DMAMUX_DMA1_Channel4_5: INTR
  EXTI:
    from: STM32C011.EXTI
    instances: [EXTI]
    interrupts:
      PVM: PVM
      EXTI0_1: INTR0_1
      EXTI2_3: INTR2_3
      EXTI4_15: INTR4_15
  FDCAN:
    from: STM32C092.FDCAN
    instances: [FDCAN]
    interrupts:
      FDCAN_IT0: IT0
      FDCAN_IT1: IT1
  Flash:
    from: STM32C011.FLASH
    instances: [FLASH]
    interrupts:
      FLASH: INTR
  GPIO:
    from: STM32C011.GPIOA
    instances: [GPIOA, GPIOB, GPIOC, GPIOD, GPIOF]
  GpTimer:
    from: STM32C011.TIM14
    instances: [TIM14, TIM15, TIM16, TIM17, TIM2, TIM3]
    interrupts:
      TIM14: INTR
  I2C:
    from: STM32C031.I2C
    instances: [I2C, I2C1, I2C2]
    interrupts:
      I2C: INTR
  IWDG:
    from: STM32C011.IWDG
    instances: [IWDG]
  PWR:
    from: STM32C011.PWR
    instances: [PWR]
  RCC:
    from: STM32C011.RCC
    instances: [RCC]
    interrupts:
      RCC: INTR
  RTC:
    from: STM32C011.RTC
    instances: [RTC]
    interrupts:
      RTC: INTR
  SPI:
    from: STM32C011.SPI1
    instances: [SPI1, SPI2]
    interrupts:
      SPI1: INTR
  SYSCFG:
    from: STM32C011.SYSCFG
    instances: [SYSCFG]
  USART:
    from: STM32C011.USART1
    instances: [USART1, USART2, USART3, USART4]
    interrupts:
      USART1: INTR
  USB:
    from: STM32C071.USB
    instances: [USB]
    interrupts:
      USB: INTR
  WWDG:
    from: STM32C011.WWDG
    instances: [WWDG]
    interrupts:
      WWDG: INTR
