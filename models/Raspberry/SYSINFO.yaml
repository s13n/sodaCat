name: SYSINFO
description: Fused peripheral template for SYSINFO (RP2040) and SYSINFO (RP2350).
parameters: []
variants:
  RP2040: {}
  RP2350: {}
registers:
- name: CHIP_ID
  description: JEDEC JEP-106 compliant chip identifier.
  resetValue: 0
  fields:
  - name: MANUFACTURER
    access: read-only
    bitOffset: 0
    bitWidth: 12
  - name: PART
    access: read-only
    bitOffset: 12
    bitWidth: 16
  - name: REVISION
    access: read-only
    bitOffset: 28
    bitWidth: 4
  - name: STOP_BIT
    access: read-only
    bitOffset: 0
    bitWidth: 1
    present_when: variant == 'RP2350'
  addressOffset: 0
- name: PLATFORM
  description: Platform register. Allows software to know what environment it is running
    in.
  resetValue: 0
  fields:
  - name: FPGA
    access: read-only
    bitOffset: 0
    bitWidth: 1
  - name: ASIC
    access: read-only
    bitOffset: 1
    bitWidth: 1
  - name: HDLSIM
    access: read-only
    bitOffset: 2
    bitWidth: 1
    present_when: variant == 'RP2350'
  - name: BATCHSIM
    access: read-only
    bitOffset: 3
    bitWidth: 1
    present_when: variant == 'RP2350'
  - name: GATESIM
    access: read-only
    bitOffset: 4
    bitWidth: 1
    present_when: variant == 'RP2350'
  addressOffset: 4
- name: GITREF_RP2040
  description: Git hash of the chip source. Used to identify chip version.
  resetMask: 0
  fields:
  - name: GITREF_RP2040
    access: read-only
    bitOffset: 0
    bitWidth: 32
  present_when: variant == 'RP2040'
  addressOffset: 16
- name: GITREF_RP2350
  description: Git hash of the chip source. Used to identify chip version.
  resetMask: 0
  fields:
  - name: GITREF_RP2350
    access: read-only
    bitOffset: 0
    bitWidth: 32
  present_when: variant == 'RP2350'
  addressOffset: 20
- name: PACKAGE_SEL
  resetValue: 0
  fields:
  - name: PACKAGE_SEL
    access: read-only
    bitOffset: 0
    bitWidth: 1
  present_when: variant == 'RP2350'
  addressOffset: 4
