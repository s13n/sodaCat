    displayName: CR
    description: control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: RNGEN
        description: "Random number generator\n              enable"
        bitOffset: 2
        bitWidth: 1
      - name: IE
        description: Interrupt enable
