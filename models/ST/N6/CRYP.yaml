name: CRYP
description: Cryptographic processor
groupName: CRYP
source: STM32N655 SVD v1.0
registers:
  - name: CR
    displayName: CR
    description: CRYP control register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ALGODIR
        description: Algorithm direction
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Encryption
            value: 0
          - name: B_0x1
            description: Decryption
            value: 1
      - name: ALGOMODE
        description: 'ALGOMODE[2:0]: Algorithm mode'
        bitOffset: 3
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x4
            description: Electronic codebook (ECB)
            value: 4
          - name: B_0x5
            description: Cipher Block Chaining (CBC)
            value: 5
          - name: B_0x6
            description: Counter mode (CTR)
            value: 6
          - name: B_0x7
            description: AES key preparation for ECB or CBC decryption
            value: 7
      - name: DATATYPE
        description: Data type
        bitOffset: 6
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No swapping (32-bit data).
            value: 0
          - name: B_0x1
            description: Half-word swapping (16-bit data).
            value: 1
          - name: B_0x2
            description: Byte swapping (8-bit data).
            value: 2
          - name: B_0x3
            description: Bit-level swapping.
            value: 3
      - name: KEYSIZE
        description: Key size selection
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 128-bits
            value: 0
          - name: B_0x1
            description: 192 bits
            value: 1
          - name: B_0x2
            description: 256 bits
            value: 2
      - name: FFLUSH
        description: FIFO flush
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No effect
            value: 0
          - name: B_0x1
            description: FIFO flush enabled
            value: 1
      - name: CRYPEN
        description: CRYP enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CRYP disabled
            value: 0
          - name: B_0x1
            description: CRYP enabled
            value: 1
      - name: GCM_CCMPH
        description: GCM or CCM phase selection
        bitOffset: 16
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Initialization phase
            value: 0
          - name: B_0x1
            description: Header phase
            value: 1
          - name: B_0x2
            description: Payload phase
            value: 2
          - name: B_0x3
            description: Final phase
            value: 3
      - name: ALGOMODE_1
        description: ALGOMODE[3]
        bitOffset: 19
        bitWidth: 1
        access: read-write
      - name: NPBLB
        description: Number of padding bytes in last block
        bitOffset: 20
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: All bytes are valid (no padding)
            value: 0
          - name: B_0x1
            description: Padding for the last LSB byte
            value: 1
          - name: B_0xF
            description: Padding for the 15 LSB bytes of last block.
            value: 15
      - name: KMOD
        description: Key mode selection
        bitOffset: 24
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal-key mode. Key registers are freely usable.
            value: 0
          - name: B_0x2
            description: Shared-key mode. If shared-key mode is properly initialized in SAES peripheral, the CRYP peripheral automatically loads its key registers with the data stored in the SAES key registers. The key value is available in CRYP key registers when BUSY bit is cleared and KEYVALID is set in the CRYP_SR register. Key error flag KERF is set otherwise in the CRYP_SR register.
            value: 2
      - name: IPRST
        description: CRYP peripheral software reset
        bitOffset: 31
        bitWidth: 1
        access: read-write
  - name: SR
    displayName: SR
    description: CRYP status register
    addressOffset: 4
    size: 32
    resetValue: 3
    resetMask: 4294967295
    fields:
      - name: IFEM
        description: Input FIFO empty flag
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Input FIFO is not empty
            value: 0
          - name: B_0x1
            description: Input FIFO is empty
            value: 1
      - name: IFNF
        description: Input FIFO not full flag
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Input FIFO is full
            value: 0
          - name: B_0x1
            description: Input FIFO is not full
            value: 1
      - name: OFNE
        description: Output FIFO not empty flag
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Output FIFO is empty
            value: 0
          - name: B_0x1
            description: Output FIFO is not empty
            value: 1
      - name: OFFU
        description: Output FIFO full flag
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Output FIFO is not full
            value: 0
          - name: B_0x1
            description: Output FIFO is full
            value: 1
      - name: BUSY
        description: Busy bit
        bitOffset: 4
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Idle
            value: 0
          - name: B_0x1
            description: Busy
            value: 1
      - name: KERF
        description: Key error flag
        bitOffset: 6
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No key error detected
            value: 0
          - name: B_0x1
            description: Key information failed to load into key registers
            value: 1
      - name: KEYVALID
        description: Key valid flag
        bitOffset: 7
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Key not valid
            value: 0
          - name: B_0x1
            description: Key valid
            value: 1
