- name: RTC_SR
  displayName: RTC_SR
  description: RTC status register
  addressOffset: 80
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: ALRAF
    description: "Alarm A flag\nThis flag is set by hardware when the time/date registers\
      \ (RTC_TR and RTC_DR) match the alarm A register (RTC_ALRMAR)."
    bitOffset: 0
    bitWidth: 1
    access: read-only
  - name: ALRBF
    description: "Alarm B flag\nThis flag is set by hardware when the time/date registers\
      \ (RTC_TR and RTC_DR) match the alarm B register (RTC_ALRMBR)."
    bitOffset: 1
    bitWidth: 1
    access: read-only
  - name: WUTF
    description: "Wakeup timer flag\nThis flag is set by hardware when the wakeup\
      \ auto-reload counter reaches 0.\nThis flag must be cleared by software at least\
      \ 1.5 RTCCLK periods before WUTF is set to 1 again."
    bitOffset: 2
    bitWidth: 1
    access: read-only
  - name: TSF
    description: "Timestamp flag\nThis flag is set by hardware when a timestamp event\
      \ occurs.\nIf ITSF flag is set, TSF must be cleared together with ITSF."
    bitOffset: 3
    bitWidth: 1
    access: read-only
  - name: TSOVF
    description: "Timestamp overflow flag\nThis flag is set by hardware when a timestamp\
      \ event occurs while TSF is already set.\nIt is recommended to check and then\
      \ clear TSOVF only after clearing the TSF bit. Otherwise, an overflow might\
      \ not be noticed if a timestamp event occurs immediately before the TSF bit\
      \ is cleared."
    bitOffset: 4
    bitWidth: 1
    access: read-only
  - name: ITSF
    description: "Internal timestamp flag\nThis flag is set by hardware when a timestamp\
      \ on the internal event occurs."
    bitOffset: 5
    bitWidth: 1
    access: read-only
- name: RTC_MISR
  displayName: RTC_MISR
  description: RTC masked interrupt status register
  addressOffset: 84
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: ALRAMF
    description: "Alarm A masked flag\nThis flag is set by hardware when the alarm\
      \ A interrupt occurs."
    bitOffset: 0
    bitWidth: 1
    access: read-only
  - name: ALRBMF
    description: "Alarm B masked flag\nThis flag is set by hardware when the alarm\
      \ B interrupt occurs."
    bitOffset: 1
    bitWidth: 1
    access: read-only
  - name: WUTMF
    description: "Wakeup timer masked flag\nThis flag is set by hardware when the\
      \ wakeup timer interrupt occurs.\nThis flag must be cleared by software at least\
      \ 1.5 RTCCLK periods before WUTF is set to 1 again."
    bitOffset: 2
    bitWidth: 1
    access: read-only
  - name: TSMF
    description: "Timestamp masked flag\nThis flag is set by hardware when a timestamp\
      \ interrupt occurs.\nIf ITSF flag is set, TSF must be cleared together with\
      \ ITSF."
    bitOffset: 3
    bitWidth: 1
    access: read-only
  - name: TSOVMF
    description: "Timestamp overflow masked flag\nThis flag is set by hardware when\
      \ a timestamp interrupt occurs while TSMF is already set.\nIt is recommended\
      \ to check and then clear TSOVF only after clearing the TSF bit. Otherwise,\
      \ an overflow might not be noticed if a timestamp event occurs immediately before\
      \ the TSF bit is cleared."
    bitOffset: 4
    bitWidth: 1
    access: read-only
  - name: ITSMF
    description: "Internal timestamp masked flag\nThis flag is set by hardware when\
      \ a timestamp on the internal event occurs and timestampinterrupt is raised."
    bitOffset: 5
    bitWidth: 1
    access: read-only
