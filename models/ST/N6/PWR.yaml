name: PWR
description: Power control
groupName: PWR
source: STM32N645 SVD v1.0
registers:
  - name: CR1
    displayName: CR1
    description: PWR control register 1
    addressOffset: 0
    size: 32
    resetValue: 36
    resetMask: 4294967295
    fields:
      - name: SDEN
        description: SMPS step-down converter enable
        bitOffset: 2
        bitWidth: 1
        access: read-writeOnce
        enumeratedValues:
          - name: B_0x0
            description: SMPS step-down converter disabled
            value: 0
          - name: B_0x1
            description: SMPS step-down converter enabled (default)
            value: 1
      - name: MODE_PDN
        description: Enables the pull down on output voltage during power-down mode
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Pull-down disabled. The output is in high impedance during the shutdown (default).
            value: 0
          - name: B_0x1
            description: Pull-down enabled
            value: 1
      - name: LPDS08V
        description: SMPS low-power mode enable (SVOS high only)
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SMPS low-power mode disabled
            value: 0
          - name: B_0x1
            description: SMPS low-power mode enabled (high-efficiency mode) (default)
            value: 1
      - name: POPL
        description: pwr_on pulse low configuration.
        bitOffset: 16
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No guaranteed minimum low time
            value: 0
          - name: B_0x1
            description: ~ 1 ms guaranteed minimum low time (1 x 32 LSI cycles)
            value: 1
          - name: B_0x2
            description: ~ 2 ms guaranteed minimum low time (2 x 32 LSI cycles)
            value: 2
          - name: B_0x1F
            description: ~ 31 ms guaranteed minimum low time (31 x 32 LSI cycles)
            value: 31
  - name: CR2
    displayName: CR2
    description: PWR control register 2
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PVDEN
        description: Programmable voltage detector enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PVD disabled
            value: 0
          - name: B_0x1
            description: PVD enabled
            value: 1
      - name: PVDO
        description: Programmable voltage detect output
        bitOffset: 8
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Voltage level on PVD_IN is equal or higher than the internal VREFINT.
            value: 0
          - name: B_0x1
            description: Voltage level on PVD_IN is lower than the internal VREFINT.
            value: 1
  - name: CR3
    displayName: CR3
    description: PWR control register 3
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: VCOREMONEN
        description: V less than sub>DDCORE less than /sub> monitoring enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: V less than sub>DDCORE less than /sub> monitoring disabled
            value: 0
          - name: B_0x1
            description: V less than sub>DDCORE less than /sub> monitoring enabled
            value: 1
      - name: VCORELLS
        description: V less than sub>DDCORE less than /sub> voltage detector low-level selection
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: V less than sub>DDCORE less than /sub> low-voltage threshold 1 selected (VOS low)
            value: 0
          - name: B_0x1
            description: V less than sub>DDCORE less than /sub> low-voltage threshold 2 selected (VOS high)
            value: 1
      - name: VCOREL
        description: Monitored V less than sub>DDCORE less than /sub> level above low threshold
        bitOffset: 8
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: V less than sub>DDCORE less than /sub> level above low threshold level, or monitor disabled
            value: 0
          - name: B_0x1
            description: V less than sub>DDCORE less than /sub> level equal or below low threshold level
            value: 1
      - name: VCOREH
        description: Monitored V less than sub>DDCORE less than /sub> level above high threshold
        bitOffset: 9
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: V less than sub>DDCORE less than /sub> level below high threshold level, or monitor disabled
            value: 0
          - name: B_0x1
            description: V less than sub>DDCORE less than /sub> level equal or above high threshold level
            value: 1
  - name: CR4
    displayName: CR4
    description: PWR control register 4
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TCMRBSEN
        description: I-TCM and D-TCM RAMs backup supply enable (used to maintain TCM RAMs content in Standby mode)
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: I-TCM and D-TCM RAMs backup supply disabled
            value: 0
          - name: B_0x1
            description: I-TCM and D-TCM RAMs backup supply enabled in Standby mode
            value: 1
      - name: TCMFLXRBSEN
        description: I-TCM FLEXMEM backup supply enable (used to maintain I-TCM FLEX MEM content in Standby mode)
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: I-TCM FLEXMEM backup supply disabled
            value: 0
          - name: B_0x1
            description: I-TCM FLEXMEM backup supply enabled in Standby mode
            value: 1
  - name: VOSCR
    displayName: VOSCR
    description: PWR voltage scaling control register
    addressOffset: 32
    size: 32
    resetValue: 131074
    resetMask: 4294967295
    fields:
      - name: VOS
        description: Voltage scaling selection according to performance
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: VOS low level (default)
            value: 0
          - name: B_0x1
            description: VOS high level
            value: 1
      - name: VOSRDY
        description: VOS ready bit for V less than sub>CORE less than /sub> voltage scaling output selection
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Not ready, voltage level below VOS selected level
            value: 0
          - name: B_0x1
            description: Ready, voltage level at or above VOS selected level
            value: 1
      - name: ACTVOS
        description: VOS currently applied for V less than sub>CORE less than /sub> voltage scaling selection
        bitOffset: 16
        bitWidth: 1
        access: read-only
      - name: ACTVOSRDY
        description: Voltage level ready bit for currently used ACTVOS
        bitOffset: 17
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Voltage level invalid, above or below current ACTVOS
            value: 0
          - name: B_0x1
            description: Voltage level valid, at current ACTVOS
            value: 1
  - name: BDCR1
    displayName: BDCR1
    description: PWR backup domain control register 1
    addressOffset: 36
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: MONEN
        description: V less than sub>BAT less than /sub> and temperature monitoring enable
