      - name: TES
        description: "tearing source\nThis field selects the tearing-effect source."
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TE input pad selected
            value: 0
          - name: B_0x1
            description: gfxtim_ite selected
            value: 1
          - name: B_0x2
            description: HSYNC input selected by SYNCS[1:0]
            value: 2
          - name: B_0x3
            description: VSYNC input selected by SYNCS[1:0]
            value: 3
      - name: TEPOL
        description: "tearing--effect polarity\nThis bit selects the tearing-effect polarity."
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: tearing effect active on rising edge
            value: 0
          - name: B_0x1
            description: tearing effect active on falling edge
            value: 1
      - name: SYNCS
        description: "synchronization source\nThis field selects the synchronization signals (HSYNC and VSYNC) sources."
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: gfxtim_hsync[0] and gfxtim_vsync[0] selected
            value: 0
