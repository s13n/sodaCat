  - name: V
    description: validity bit
    bitOffset: 1
    bitWidth: 1
    access: read-only
  - name: U
    description: user bit
    bitOffset: 2
    bitWidth: 1
    access: read-only
  - name: C
    description: channel Status bit
    bitOffset: 3
