name: CAN_CCU
description: CCU registers
groupName: FDCAN
registers:
  - name: CREL
    displayName: CREL
    description: "Clock Calibration Unit Core Release\n          Register"
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: DAY
        description: Time Stamp Day
        bitOffset: 0
        bitWidth: 8
      - name: MON
        description: Time Stamp Month
        bitOffset: 8
        bitWidth: 8
      - name: YEAR
        description: Time Stamp Year
        bitOffset: 16
        bitWidth: 4
      - name: SUBSTEP
        description: Sub-step of Core Release
        bitOffset: 20
        bitWidth: 4
      - name: STEP
        description: Step of Core Release
        bitOffset: 24
        bitWidth: 4
      - name: REL
        description: Core Release
        bitOffset: 28
        bitWidth: 4
  - name: CCFG
    displayName: CCFG
    description: "Calibration Configuration\n          Register"
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: TQBT
        description: Time Quanta per Bit Time
        bitOffset: 0
        bitWidth: 5
      - name: BCC
        description: Bypass Clock Calibration
        bitOffset: 6
        bitWidth: 1
      - name: CFL
        description: Calibration Field Length
        bitOffset: 7
        bitWidth: 1
      - name: OCPM
        description: "Oscillator Clock Periods\n              Minimum"
        bitOffset: 8
        bitWidth: 8
      - name: CDIV
        description: Clock Divider
        bitOffset: 16
        bitWidth: 4
      - name: SWR
        description: Software Reset
        bitOffset: 31
        bitWidth: 1
  - name: CSTAT
    displayName: CSTAT
    description: Calibration Status Register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: OCPC
        description: "Oscillator Clock Period\n              Counter"
        bitOffset: 0
        bitWidth: 18
      - name: TQC
        description: Time Quanta Counter
        bitOffset: 18
        bitWidth: 11
      - name: CALS
        description: Calibration State
        bitOffset: 30
        bitWidth: 2
  - name: CWD
    displayName: CWD
    description: Calibration Watchdog Register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: WDC
        description: WDC
        bitOffset: 0
        bitWidth: 16
      - name: WDV
        description: WDV
        bitOffset: 16
        bitWidth: 16
  - name: IR
    displayName: IR
    description: "Clock Calibration Unit Interrupt\n          Register"
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CWE
        description: Calibration Watchdog Event
        bitOffset: 0
        bitWidth: 1
      - name: CSC
        description: Calibration State Changed
        bitOffset: 1
        bitWidth: 1
  - name: IE
    displayName: IE
    description: "Clock Calibration Unit Interrupt Enable\n          Register"
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CWEE
        description: "Calibration Watchdog Event\n              Enable"
        bitOffset: 0
        bitWidth: 1
      - name: CSCE
        description: "Calibration State Changed\n              Enable"
        bitOffset: 1
        bitWidth: 1
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
