name: TIMER
description: Fused peripheral template for TIMER (RP2040) and TIMER (RP2350).
parameters: []
variants:
  RP2040: {}
  RP2350: {}
registers:
- name: ALARM0
  description: "Arm alarm 0, and configure the time it will fire. \n             \
    \       Once armed, the alarm fires when TIMER_ALARM0 == TIMELR. \n          \
    \          The alarm will disarm itself once it fires, and can \n            \
    \        be disarmed early using the ARMED status register."
  resetValue: 0
  fields:
  - name: ALARM0
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 16
- name: ALARM1
  description: "Arm alarm 1, and configure the time it will fire. \n             \
    \       Once armed, the alarm fires when TIMER_ALARM1 == TIMELR. \n          \
    \          The alarm will disarm itself once it fires, and can \n            \
    \        be disarmed early using the ARMED status register."
  resetValue: 0
  fields:
  - name: ALARM1
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 20
- name: ALARM2
  description: "Arm alarm 2, and configure the time it will fire. \n             \
    \       Once armed, the alarm fires when TIMER_ALARM2 == TIMELR. \n          \
    \          The alarm will disarm itself once it fires, and can \n            \
    \        be disarmed early using the ARMED status register."
  resetValue: 0
  fields:
  - name: ALARM2
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 24
- name: ALARM3
  description: "Arm alarm 3, and configure the time it will fire. \n             \
    \       Once armed, the alarm fires when TIMER_ALARM3 == TIMELR. \n          \
    \          The alarm will disarm itself once it fires, and can \n            \
    \        be disarmed early using the ARMED status register."
  resetValue: 0
  fields:
  - name: ALARM3
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 28
- name: ARMED
  description: "Indicates the armed/disarmed status of each alarm. \n            \
    \        A write to the corresponding ALARMx register arms the alarm. \n     \
    \               Alarms automatically disarm upon firing, but writing ones here\
    \ \n                    will disarm immediately without waiting to fire."
  resetValue: 0
  fields:
  - name: ARMED
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 0
    bitWidth: 4
  addressOffset: 32
- name: DBGPAUSE
  description: Set bits high to enable pause when the corresponding debug ports are
    active
  resetValue: 7
  fields:
  - name: DBG0
    description: Pause when processor 0 is in debug mode
    access: read-write
    bitOffset: 1
    bitWidth: 1
  - name: DBG1
    description: Pause when processor 1 is in debug mode
    access: read-write
    bitOffset: 2
    bitWidth: 1
  addressOffset: 44
- name: INTE
  description: Interrupt Enable
  resetValue: 0
  fields:
  - name: ALARM_0
    access: read-write
    bitOffset: 0
    bitWidth: 1
  - name: ALARM_1
    access: read-write
    bitOffset: 1
    bitWidth: 1
  - name: ALARM_2
    access: read-write
    bitOffset: 2
    bitWidth: 1
  - name: ALARM_3
    access: read-write
    bitOffset: 3
    bitWidth: 1
  addressOffset: 56
- name: INTF
  description: Interrupt Force
  resetValue: 0
  fields:
  - name: ALARM_0
    access: read-write
    bitOffset: 0
    bitWidth: 1
  - name: ALARM_1
    access: read-write
    bitOffset: 1
    bitWidth: 1
  - name: ALARM_2
    access: read-write
    bitOffset: 2
    bitWidth: 1
  - name: ALARM_3
    access: read-write
    bitOffset: 3
    bitWidth: 1
  addressOffset: 60
- name: INTR
  description: Raw Interrupts
  resetValue: 0
  fields:
  - name: ALARM_0
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 0
    bitWidth: 1
  - name: ALARM_1
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 1
    bitWidth: 1
  - name: ALARM_2
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 2
    bitWidth: 1
  - name: ALARM_3
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 3
    bitWidth: 1
  addressOffset: 52
- name: INTS
  description: Interrupt status after masking & forcing
  resetValue: 0
  fields:
  - name: ALARM_0
    access: read-only
    bitOffset: 0
    bitWidth: 1
  - name: ALARM_1
    access: read-only
    bitOffset: 1
    bitWidth: 1
  - name: ALARM_2
    access: read-only
    bitOffset: 2
    bitWidth: 1
  - name: ALARM_3
    access: read-only
    bitOffset: 3
    bitWidth: 1
  addressOffset: 64
- name: PAUSE
  description: Set high to pause the timer
  resetValue: 0
  fields:
  - name: PAUSE
    access: read-write
    bitOffset: 0
    bitWidth: 1
  addressOffset: 48
- name: TIMEHR
  description: "Read from bits 63:32 of time \n                    always read timelr\
    \ before timehr"
  resetValue: 0
  fields:
  - name: TIMEHR
    access: read-only
    bitOffset: 0
    bitWidth: 32
  addressOffset: 8
- name: TIMEHW
  description: "Write to bits 63:32 of time \n                    always write timelw\
    \ before timehw"
  resetValue: 0
  fields:
  - name: TIMEHW
    access: write-only
    bitOffset: 0
    bitWidth: 32
  addressOffset: 0
- name: TIMELR
  description: Read from bits 31:0 of time
  resetValue: 0
  fields:
  - name: TIMELR
    access: read-only
    readAction: modify
    bitOffset: 0
    bitWidth: 32
  addressOffset: 12
- name: TIMELW
  description: "Write to bits 31:0 of time \n                    writes do not get\
    \ copied to time until timehw is written"
  resetValue: 0
  fields:
  - name: TIMELW
    access: write-only
    bitOffset: 0
    bitWidth: 32
  addressOffset: 4
- name: TIMERAWH
  description: Raw read from bits 63:32 of time (no side effects)
  resetValue: 0
  fields:
  - name: TIMERAWH
    access: read-only
    bitOffset: 0
    bitWidth: 32
  addressOffset: 36
- name: TIMERAWL
  description: Raw read from bits 31:0 of time (no side effects)
  resetValue: 0
  fields:
  - name: TIMERAWL
    access: read-only
    bitOffset: 0
    bitWidth: 32
  addressOffset: 40
- name: LOCKED
  description: Set locked bit to disable write access to timer Once set, cannot be
    cleared (without a reset)
  resetValue: 0
  fields:
  - name: LOCKED
    access: read-write
    bitOffset: 0
    bitWidth: 1
  present_when: variant == 'RP2350'
  addressOffset: 52
- name: SOURCE
  description: Selects the source for the timer. Defaults to the normal tick configured
    in the ticks block (typically configured to 1 microsecond). Writing to 1 will
    ignore the tick and count clk_sys cycles instead.
  resetValue: 0
  fields:
  - name: CLK_SYS
    access: read-write
    enumeratedValues:
    - name: TICK
      value: 0
    - name: CLK_SYS
      value: 1
    bitOffset: 0
    bitWidth: 1
  present_when: variant == 'RP2350'
  addressOffset: 56
