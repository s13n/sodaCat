- name: SM0_SHIFTCTRL
  description: Control behaviour of the input/output shift registers for state machine
    0
  resetValue: 786432
  fields:
  - name: AUTOPUSH
    description: Push automatically when the input shift register is filled, i.e.
      on an IN instruction which causes the input shift counter to reach or exceed
      PUSH_THRESH.
    access: read-write
    bitOffset: 16
    bitWidth: 1
  - name: AUTOPULL
    description: Pull automatically when the output shift register is emptied, i.e.
      on or following an OUT instruction which causes the output shift counter to
      reach or exceed PULL_THRESH.
    access: read-write
    bitOffset: 17
    bitWidth: 1
  - name: IN_SHIFTDIR
    description: 1 = shift input shift register to right (data enters from left).
      0 = to left.
    access: read-write
    bitOffset: 18
    bitWidth: 1
  - name: OUT_SHIFTDIR
    description: 1 = shift out of output shift register to right. 0 = to left.
    access: read-write
    bitOffset: 19
    bitWidth: 1
  - name: PUSH_THRESH
    description: "Number of bits shifted into ISR before autopush, or conditional\
      \ push (PUSH IFFULL), will take place. \n                            Write 0\
      \ for value of 32."
    access: read-write
    bitOffset: 20
    bitWidth: 5
  - name: PULL_THRESH
    description: "Number of bits shifted out of OSR before autopull, or conditional\
      \ pull (PULL IFEMPTY), will take place. \n                            Write\
      \ 0 for value of 32."
    access: read-write
    bitOffset: 25
    bitWidth: 5
  - name: FJOIN_TX
    description: "When 1, TX FIFO steals the RX FIFO's storage, and becomes twice\
      \ as deep. \n                            RX FIFO is disabled as a result (always\
      \ reads as both full and empty). \n                            FIFOs are flushed\
      \ when this bit is changed."
    access: read-write
    bitOffset: 30
    bitWidth: 1
  - name: FJOIN_RX
    description: "When 1, RX FIFO steals the TX FIFO's storage, and becomes twice\
      \ as deep. \n                            TX FIFO is disabled as a result (always\
      \ reads as both full and empty). \n                            FIFOs are flushed\
      \ when this bit is changed."
    access: read-write
    bitOffset: 31
    bitWidth: 1
  - name: IN_COUNT
    description: "Set the number of pins which are not masked to 0 when read by an\
      \ IN PINS, WAIT PIN or MOV x, PINS instruction.\n\n                        \
      \    For example, an IN_COUNT of 5 means that the 5 LSBs of the IN pin group\
      \ are visible (bits 4:0), but the remaining 27 MSBs are masked to 0. A count\
      \ of 32 is encoded with a field value of 0, so the default behaviour is to not\
      \ perform any masking.\n\n                            Note this masking is applied\
      \ in addition to the masking usually performed by the IN instruction. This is\
      \ mainly useful for the MOV x, PINS instruction, which otherwise has no way\
      \ of masking pins."
    access: read-write
    bitOffset: 0
    bitWidth: 5
    present_when: variant == 'RP2350'
  - name: FJOIN_RX_GET
    description: "If 1, disable this state machine's RX FIFO, make its storage available\
      \ for random read access by the state machine (using the `get` instruction)\
      \ and, unless FJOIN_RX_PUT is also set, random write access by the processor\
      \ (through the RXFx_PUTGETy registers).\n\n                            If FJOIN_RX_PUT\
      \ and FJOIN_RX_GET are both set, then the RX FIFO's registers can be randomly\
      \ read/written by the state machine, but are completely inaccessible to the\
      \ processor.\n\n                            Setting this bit will clear the\
      \ FJOIN_TX and FJOIN_RX bits."
    access: read-write
    bitOffset: 14
    bitWidth: 1
    present_when: variant == 'RP2350'
  - name: FJOIN_RX_PUT
    description: "If 1, disable this state machine's RX FIFO, make its storage available\
