name: WWDG
description: Window watchdog
groupName: WWDG
registers:
  - name: CR
    displayName: CR
    description: Control register
    addressOffset: 0
    size: 32
    resetValue: 127
    fields:
      - name: T
        description: 7-bit counter (MSB to LSB)
        bitOffset: 0
        bitWidth: 7
        access: read-write
      - name: WDGA
        description: Activation bit
        bitOffset: 7
        bitWidth: 1
        access: write-only
  - name: CFR
    displayName: CFR
    description: Configuration register
    addressOffset: 4
    size: 32
    resetValue: 127
    fields:
      - name: W
        description: 7-bit window value
        bitOffset: 0
        bitWidth: 7
        access: read-write
      - name: WDGTB0
        description: WDGTB0
        bitOffset: 7
        bitWidth: 1
        access: read-write
      - name: WDGTB1
        description: Timer base
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: EWI
        description: Early wakeup interrupt
        bitOffset: 9
        bitWidth: 1
        access: write-only
  - name: SR
    displayName: SR
    description: SR
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: EWIF
        description: EWIF
        bitOffset: 0
        bitWidth: 1
interrupts:
  - name: INTR
    description: ADC1 global interrupt
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
