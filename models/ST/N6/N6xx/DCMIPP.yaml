            value: 6
          - name: B_0x7
            description: YUV422 2-buffer (16 bpp, FOURCC = none)
            value: 7
          - name: B_0x8
            description: YUV420 2-buffer (12 bpp, FOURCC = NV21), NV12 available with SWAPRB = 1
            value: 8
          - name: B_0x9
            description: YUV420 3-buffer (12 bpp, FOURCC = YV12)
