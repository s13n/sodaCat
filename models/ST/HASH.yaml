name: HASH
description: Register bank (full SHA-2/SHA-3)
groupName: HASH
source: STM32N645 SVD v1.0
params:
  - name: gen
    type: int
    default: 0
    max: 2
    description: 'HASH generation: 0=basic (split ALGO0+ALGO1, 4-field SR), 1=+extended SR (unified 2-bit ALGO, NBWP/DINNE/NBWE), 2=+SHA-512 (4-bit ALGO)'
registers:
  - name: CR
    displayName: CR
    description: Control register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: INIT
        description: Initialize message digest calculation
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: DMAE
        description: DMA enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA transfers disabled
            value: 0
          - name: B_0x1
            description: DMA transfers enabled. A DMA request is sent as soon as the hash core is ready to receive data.
            value: 1
      - name: DATATYPE
        description: Data type selection
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 32-bit data. The data written into HASH_DIN are directly used by the HASH processing, without reordering.
            value: 0
          - name: B_0x1
            description: 16-bit data or half-word. The data written into HASH_DIN are considered as two half-words, and are swapped before being used by the HASH processing.
            value: 1
          - name: B_0x2
            description: 8-bit data or bytes. The data written into HASH_DIN are considered as four bytes, and are swapped before being used by the HASH processing.
            value: 2
          - name: B_0x3
            description: bit data or bit string. The data written into HASH_DIN are considered as 32 bits (1st bit of the string at position 0), and are swapped before being used by the HASH processing (1st bit of the string at position 31).
            value: 3
      - name: MODE
        description: Mode selection
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Hash mode selected
            value: 0
          - name: B_0x1
            description: HMAC mode selected. LKEY bit must be set if the key being used is longer than the algorithm block size.
            value: 1
      - name: NBW
        description: Number of words already pushed
        bitOffset: 8
        bitWidth: 4
        access: read-only
      - name: DINNE
        description: DIN not empty
        bitOffset: 12
        bitWidth: 1
        access: read-only
      - name: MDMAT
        description: Multiple DMA transfers
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DCAL is automatically set at the end of a DMA transfer.
            value: 0
          - name: B_0x1
            description: DCAL is not automatically set at the end of a DMA transfer.
            value: 1
      - name: LKEY
        description: Long key selection
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: HMAC key is shorter or equal to the block size (short key). The actual key value written in HASH_DIN is used during the HMAC computation.
            value: 0
          - name: B_0x1
            description: HMAC key is longer than the block size (long key). The hash of the key is used instead of the real key during the HMAC computation.
            value: 1
      - name: ALGO
        description: Algorithm selection
        bitOffset: 17
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SHA-1
            value: 0
          - name: B_0x2
            description: SHA2-224
            value: 2
          - name: B_0x3
            description: SHA2-256
            value: 3
          - name: B_0xC
            description: SHA2-384
            value: 12
          - name: B_0xD
            description: SHA2-512/224
            value: 13
          - name: B_0xE
            description: SHA2-512/256
            value: 14
          - name: B_0xF
            description: SHA2-512
            value: 15
  - name: DIN
    displayName: DIN
    description: Data input register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DATAIN
        description: Data input
        bitOffset: 0
        bitWidth: 32
        access: write-only
  - name: STR
    displayName: STR
    description: Start register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: NBLW
        description: Number of valid bits in the last word
        bitOffset: 0
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x00
            description: All the 32 bits of the last data written are valid message bits, that is M[31:0]
            value: 0
          - name: B_0x01
            description: Only one bit of the last data written (after swapping) is valid, that is M[0]
            value: 1
          - name: B_0x02
            description: Only two bits of the last data written (after swapping) are valid, that is M[1:0]
            value: 2
          - name: B_0x03
            description: Only three bits of the last data written (after swapping) are valid that is M[2:0]
            value: 3
          - name: B_0x1F
            description: Only 31 bits of the last data written (after swapping) are valid that is M[30:0]
            value: 31
      - name: DCAL
        description: Digest calculation
        bitOffset: 8
        bitWidth: 1
        access: read-write
  - name: HRA0
    displayName: HRA0
    description: Aliased digest register 0
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: H0
        description: Hash data x
        bitOffset: 0
        bitWidth: 32
        access: read-only
  - name: HRA1
