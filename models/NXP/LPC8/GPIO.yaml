    name: MPIN[%s]
    description: Masked port register
    addressOffset: 8576
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: MPORTP
        description: 'Masked port register (bit 0 = PIOn_0, bit 1 = PIOn_1, etc.).
