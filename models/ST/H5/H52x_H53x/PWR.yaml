name: PWR
description: PWR address block description
groupName: PWR
registers:
  - name: PWR_PMCR
    displayName: PWR_PMCR
    description: PWR power mode control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 12
    resetMask: 4294967295
    fields:
      - name: LPMS
        description: low-power mode selection
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: keeps Stop mode when entering DeepSleep.
            value: 0
          - name: B_0x1
            description: allows Standby mode when entering DeepSleep.
            value: 1
      - name: SVOS
        description: system Stop mode voltage scaling selection
        bitOffset: 2
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x1
            description: SVOS5 scale 5
            value: 1
          - name: B_0x2
            description: SVOS4 scale 4
            value: 2
          - name: B_0x3
            description: SVOS3 scale 3 (default)
            value: 3
      - name: CSSF
        description: clear Standby and Stop flags (always read as 0)
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: STOPF and SBF flags cleared
            value: 1
      - name: FLPS
        description: flash memory low-power mode in Stop mode
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: flash memory remains in normal mode when the system enters Stop mode (quick restart time).
            value: 0
          - name: B_0x1
            description: flash memory enters low-power mode when the system enters Stop mode(low-power consumption).
            value: 1
      - name: BOOSTE
        description: analog switch Vless thansub>BOOSTless than/sub> control
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: booster disabled (default)
            value: 0
          - name: B_0x1
            description: booster enabled if analog voltage ready (AVD_READY = 1)
            value: 1
      - name: AVD_READY
        description: analog voltage ready
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: peripheral analog voltage Vless thansub>DDAless than/sub> not ready (default)
            value: 0
          - name: B_0x1
            description: peripheral analog voltage Vless thansub>DDAless than/sub> ready.
            value: 1
      - name: ETHERNETSO
        description: ETHERNET RAM shut-off in Stop mode.
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ETHERNET RAM content is kept in Stop mode.
            value: 0
          - name: B_0x1
            description: ETHERNET RAM content is lost in Stop mode.
            value: 1
      - name: SRAM3SO
        description: AHB SRAM3 shut-off in Stop mode.
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AHB RAM3 content is kept in Stop mode.
            value: 0
          - name: B_0x1
            description: AHB RAM3 content is lost in Stop mode.
            value: 1
      - name: SRAM2_16SO
        description: AHB SRAM2 16-Kbyte shut-off in Stop mode.
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AHB RAM2 16-Kbyte content is kept in Stop mode.
            value: 0
          - name: B_0x1
            description: AHB RAM2 16-Kbyte content is lost in Stop mode.
            value: 1
      - name: SRAM2_48SO
        description: AHB SRAM2 48-Kbyte shut-off in Stop mode.
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AHB RAM2 48-Kbyte content is kept in Stop mode.
            value: 0
          - name: B_0x1
            description: AHB RAM2 48-Kbyte content is lost in Stop mode.
            value: 1
      - name: SRAM1SO
        description: AHB SRAM1 shut-off in Stop mode
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AHB RA.
            value: 0
          - name: B_0x1
            description: AHB RAM1 content is lost in Stop mode.
            value: 1
  - name: PWR_PMCR_ALTERNATE1
    displayName: PWR_PMCR_ALTERNATE1
    description: PWR power mode control register
    alternateRegister: PWR_PMCR
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 12
    resetMask: 4294967295
    fields:
      - name: LPMS
        description: low-power mode selection
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: keeps Stop mode when entering DeepSleep.
            value: 0
          - name: B_0x1
            description: allows Standby mode when entering DeepSleep.
            value: 1
      - name: SVOS
        description: system Stop mode voltage scaling selection
        bitOffset: 2
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x1
            description: SVOS5 scale 5
            value: 1
          - name: B_0x2
            description: SVOS4 scale 4
            value: 2
          - name: B_0x3
            description: SVOS3 scale 3 (default)
            value: 3
      - name: CSSF
        description: clear Standby and Stop flags (always read as 0)
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
            description: STOPF and SBF flags cleared
            value: 1
      - name: FLPS
        description: flash memory low-power mode in Stop mode
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: flash memory remains in normal mode when the system enters Stop mode (quick restart time).
            value: 0
          - name: B_0x1
            description: flash memory enters low-power mode when the system enters Stop mode(low-power consumption).
            value: 1
      - name: BOOSTE
        description: analog switch Vless thansub>BOOSTless than/sub> control
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: booster disabled (default)
            value: 0
          - name: B_0x1
            description: booster enabled if analog voltage ready (AVD_READY = 1)
            value: 1
      - name: AVD_READY
        description: analog voltage ready
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: peripheral analog voltage Vless thansub>DDAless than/sub> not ready (default)
            value: 0
          - name: B_0x1
            description: peripheral analog voltage Vless thansub>DDAless than/sub> ready.
            value: 1
      - name: SRAM3SO
        description: AHB SRAM3 shut-off in Stop mode.
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AHB RAM3 content is kept in Stop mode.
            value: 0
          - name: B_0x1
            description: AHB RAM3 content is lost in Stop mode.
            value: 1
      - name: SRAM2_16LSO
        description: AHB SRAM2 low 16-Kbyte shut-off in Stop mode.
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AHB RAM2 low 16-Kbyte content is kept in Stop mode.
            value: 0
          - name: B_0x1
            description: AHB RAM2 low 16-Kbyte content is lost in Stop mode.
            value: 1
      - name: SRAM2_16HSO
        description: AHB SRAM2 high 16-Kbyte shut-off in Stop mode.
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AHB RAM2 high 16-Kbyte content is kept in Stop mode.
            value: 0
          - name: B_0x1
            description: AHB RAM2 ]high16-Kbyte content is lost in Stop mode.
            value: 1
      - name: SRAM2_48SO
        description: AHB SRAM2 48-Kbyte shut-off in Stop mode.
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AHB RAM2 48-Kbyte content is kept in Stop mode.
            value: 0
          - name: B_0x1
            description: AHB RAM2 48-Kbyte content is lost in Stop mode.
            value: 1
      - name: SRAM1SO
        description: AHB SRAM1 shut-off in Stop mode
        bitOffset: 27
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AHB RA.
            value: 0
          - name: B_0x1
            description: AHB RAM1 content is lost in Stop mode.
            value: 1
  - name: PWR_PMSR
    displayName: PWR_PMSR
    description: PWR status register
    addressOffset: 4
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: STOPF
        description: Stop flag
        bitOffset: 5
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: system has not been in Stop mode.
            value: 0
          - name: B_0x1
            description: system has been in Stop mode.
            value: 1
      - name: SBF
        description: System standby flag
        bitOffset: 6
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: system has not been in Standby mode.
            value: 0
          - name: B_0x1
            description: system has been in Standby mode.
            value: 1
  - name: PWR_VOSCR
    displayName: PWR_VOSCR
    description: PWR voltage scaling control register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: VOS
        description: voltage scaling selection according to performance
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: scale 3 (default)
            value: 0
          - name: B_0x1
            description: scale 2
            value: 1
          - name: B_0x2
            description: scale 1
            value: 2
          - name: B_0x3
            description: scale 0
            value: 3
  - name: PWR_VOSSR
    displayName: PWR_VOSSR
    description: PWR voltage scaling status register
    addressOffset: 20
    size: 32
    access: read-only
    resetValue: 8200
    resetMask: 4294967295
    fields:
      - name: VOSRDY
        description: Ready bit for Vless thansub>COREless than/sub> voltage scaling output selection.
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Not ready, voltage level below VOS selected level
            value: 0
          - name: B_0x1
            description: Ready, voltage level at or above VOS selected level
            value: 1
      - name: ACTVOSRDY
        description: Voltage level ready for currently used VOS
        bitOffset: 13
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>COREless than/sub> is above or below the current voltage scaling provided by ACTVOS[1:0]
            value: 0
          - name: B_0x1
            description: Vless thansub>COREless than/sub> is equal to the current voltage scaling provided by ACTVOS[1:0]
            value: 1
      - name: ACTVOS
        description: voltage output scaling currently applied to Vless thansub>COREless than/sub>
        bitOffset: 14
        bitWidth: 2
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: VOS3 (lowest power)
            value: 0
          - name: B_0x1
            description: VOS2
            value: 1
          - name: B_0x2
            description: VOS1
            value: 2
          - name: B_0x3
            description: VOS0 (highest frequency)
            value: 3
  - name: PWR_BDCR
    displayName: PWR_BDCR
    description: PWR Backup domain control register
    addressOffset: 32
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: BREN
        description: Backup RAM retention in Standby and Vless thansub>BATless than/sub> modes
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Backup RAM content lost in Standby and Vless thansub>BATless than/sub> modes.
            value: 0
          - name: B_0x1
            description: Backup RAM content preserved in Standby and Vless thansub>BATless than/sub> modes
            value: 1
      - name: MONEN
        description: Backup domain voltage and temperature monitoring enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Backup domain voltage and temperature monitoring disabled
            value: 0
          - name: B_0x1
            description: Backup domain voltage and temperature monitoring enabled
            value: 1
      - name: VBE
        description: Vless thansub>BATless than/sub> charging enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>BATless than/sub> battery charging disabled.
            value: 0
          - name: B_0x1
            description: Vless thansub>BATless than/sub> battery charging enabled.
            value: 1
      - name: VBRS
        description: Vless thansub>BATless than/sub> charging resistor selection
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Charge Vless thansub>BATless than/sub> through a 5 kohm resistor.
            value: 0
          - name: B_0x1
            description: Charge Vless thansub>BATless than/sub> through a 1.
            value: 1
  - name: PWR_DBPCR
    displayName: PWR_DBPCR
    description: PWR Backup domain control register
    addressOffset: 36
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DBP
        description: Disable Backup domain write protection
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Write access to Backup domain disabled
            value: 0
          - name: B_0x1
            description: Write access to Backup domain enabled
            value: 1
  - name: PWR_BDSR
    displayName: PWR_BDSR
    description: PWR Backup domain status register
    addressOffset: 40
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: BRRDY
        description: backup regulator ready
        bitOffset: 16
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: backup regulator not ready
            value: 0
          - name: B_0x1
            description: backup regulator ready
            value: 1
      - name: VBATL
        description: Vless thansub>BATless than/sub> level monitoring versus low threshold
        bitOffset: 20
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>BATless than/sub> level above low threshold level
            value: 0
          - name: B_0x1
            description: Vless thansub>BATless than/sub> level equal or below low threshold level
            value: 1
      - name: VBATH
        description: Vless thansub>BATless than/sub> level monitoring versus high threshold
        bitOffset: 21
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>BATless than/sub> level below high threshold level
            value: 0
          - name: B_0x1
            description: Vless thansub>BATless than/sub> level equal or above high threshold level
            value: 1
      - name: TEMPL
        description: temperature level monitoring versus low threshold
        bitOffset: 22
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: temperature above low threshold level
            value: 0
          - name: B_0x1
            description: temperature equal or below low threshold level
            value: 1
      - name: TEMPH
        description: temperature level monitoring versus high threshold
        bitOffset: 23
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: temperature below high threshold level
            value: 0
          - name: B_0x1
            description: temperature equal or above high threshold level
            value: 1
  - name: PWR_UCPDR
    displayName: PWR_UCPDR
    description: PWR USB Type-C power delivery register
    addressOffset: 44
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: UCPD_DBDIS
        description: USB Type-C and power delivery dead battery disable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Enable USB Type-C dead battery pull-down behavior on UCPDx_CC1 and UCPDx_CC2 pins.
            value: 0
          - name: B_0x1
            description: Disable USB Type-C dead battery pull-down behavior on UCPDx_CC1 and UCPDx_CC2 pins.
            value: 1
      - name: UCPD_STBY
        description: USB Type-c and Power delivery Standby mode
        bitOffset: 1
        bitWidth: 1
        access: read-write
  - name: PWR_SCCR
    displayName: PWR_SCCR
    description: PWR supply configuration control register
    addressOffset: 48
    size: 32
    access: read-writeOnce
    resetValue: 256
    resetMask: 4294967295
    fields:
      - name: BYPASS
        description: power management unit bypass
        bitOffset: 0
        bitWidth: 1
        access: read-writeOnce
        enumeratedValues:
          - name: B_0x0
            description: Power management unit normal operation.
            value: 0
          - name: B_0x1
            description: Power management unit bypassed.
            value: 1
      - name: LDOEN
        description: LDO enable
        bitOffset: 8
        bitWidth: 1
        access: read-only
      - name: SMPSEN
        description: SMPS enable
        bitOffset: 9
        bitWidth: 1
        access: read-only
  - name: PWR_VMCR
    displayName: PWR_VMCR
    description: PWR voltage monitor control register
    addressOffset: 52
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PVDE
        description: PVD enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PVD disabled
            value: 0
          - name: B_0x1
            description: PVD enabled
            value: 1
      - name: PLS
        description: programmable voltage detector (PVD) level selection
        bitOffset: 1
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PVD level0 (VPVD0 ~ 1.
            value: 0
          - name: B_0x1
            description: PVD level1 (VPVD1 ~ 2.
            value: 1
          - name: B_0x2
            description: PVD level2 (VPVD2 ~ 2.
            value: 2
          - name: B_0x3
            description: PVD level3 (VPVD3 ~ 2.
            value: 3
          - name: B_0x4
            description: PVD level4 (VPVD4 ~ 2.
            value: 4
          - name: B_0x5
            description: PVD level5 (VPVD5 ~ 2.
            value: 5
          - name: B_0x6
            description: PVD level6 (VPVD6 ~ 2.
            value: 6
          - name: B_0x7
            description: PVD_IN pin
            value: 7
      - name: AVDEN
        description: peripheral voltage monitor on Vless thansub>DDAless than/sub> enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: peripheral voltage monitor on Vless thansub>DDAless than/sub> disabled
            value: 0
          - name: B_0x1
            description: peripheral voltage monitor on Vless thansub>DDAless than/sub> enabled
            value: 1
      - name: ALS
        description: analog voltage detector (AVD) level selection
        bitOffset: 9
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AVD level0 (Vless thansub>AVD0less than/sub> ~ 1.
            value: 0
          - name: B_0x1
            description: AVD level1 (Vless thansub>AVD1less than/sub> ~ 2.
            value: 1
          - name: B_0x2
            description: AVD level2 (Vless thansub>AVD2less than/sub> ~ 2.
            value: 2
          - name: B_0x3
            description: AVD level3 (Vless thansub>AVD3less than/sub> ~ 2.
            value: 3
  - name: PWR_USBSCR
    displayName: PWR_USBSCR
    description: PWR USB supply control register
    addressOffset: 56
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: USB33DEN
        description: Vless thansub>DDUSBless than/sub> voltage level detector enable
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>DDUSBless than/sub> voltage level detector disabled
            value: 0
          - name: B_0x1
            description: Vless thansub>DDUSBless than/sub> voltage level detector enabled
            value: 1
      - name: USB33SV
        description: independent USB supply valid
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>DDUSBless than/sub> is not present.
            value: 0
          - name: B_0x1
            description: Vless thansub>DDUSBless than/sub> is valid.
            value: 1
  - name: PWR_VMSR
    displayName: PWR_VMSR
    description: PWR voltage monitor status register
    addressOffset: 60
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4279238655
    fields:
      - name: AVDO
        description: analog voltage detector output on Vless thansub>DDAless than/sub>
        bitOffset: 19
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>DDAless than/sub> is equal or higher than the AVD threshold selected with the ALS[2:0] bits.
            value: 0
          - name: B_0x1
            description: Vless thansub>DDAless than/sub> is lower than the AVD threshold selected with the ALS[2:0] bits.
            value: 1
      - name: VDDIO2RDY
        description: voltage detector output on Vless thansub>DDIO2less than/sub>
        bitOffset: 20
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>DDIO2less than/sub> is below 1.
            value: 0
          - name: B_0x1
            description: Vless thansub>DDIO2less than/sub> is above or equal to 1.
            value: 1
      - name: PVDO
        description: programmable voltage detect output
        bitOffset: 22
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>DDless than/sub> is equal or higher than the PVD threshold selected through the PLS[2:0] bits.
            value: 0
          - name: B_0x1
            description: Vless thansub>DDless than/sub> is lower than the PVD threshold selected through the PLS[2:0] bits.
            value: 1
      - name: USB33RDY
        description: Vless thansub>DDUSBless than/sub> ready
        bitOffset: 24
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Vless thansub>DDUSBless than/sub> is below the threshold of the Vless thansub>DDUSBless than/sub> voltage monitor.
            value: 0
          - name: B_0x1
            description: Vless thansub>DDUSBless than/sub> is equal or above the threshold of the Vless thansub>DDUSBless than/sub> voltage monitor.
            value: 1
  - name: PWR_WUSCR
    displayName: PWR_WUSCR
    description: PWR wake-up status clear register
    addressOffset: 64
    size: 32
    access: write-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CWUF1
        description: clear wake-up pin flag for WUFx (x = 8 to 1)
        bitOffset: 0
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: no effect
            value: 0
          - name: B_0x1
