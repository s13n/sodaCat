name: LCD
description: Liquid crystal display controller
groupName: LCD
baseAddress: 1073751040
registers:
- name: LCD_CR
  displayName: LCD_CR
  description: LCD control register
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: LCDEN
    description: "LCD controller enable\nThis bit is set by software to enable the
      LCD Controller/Driver. It is cleared by software to turn off the LCD at the
      beginning of the next frame. When the LCD is disabled all COM and SEG pins are
      driven to V<sub>SS</sub>."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LCD controller disabled
      value: 0
    - name: B_0x1
      description: LCD controller enabled
      value: 1
  - name: VSEL
    description: "Voltage source selection\nThe VSEL bit determines the voltage source
      for the LCD."
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Internal source (voltage step-up converter)
      value: 0
    - name: B_0x1
      description: External source (VLCD pin)
      value: 1
  - name: DUTY
    description: "Duty selection\nThese bits determine the duty cycle.Unused COM pins
      can serve as general purpose input pins if COMIN is set. Values 101, 110 and
      111 are forbidden.\nOthers: Reserved"
    bitOffset: 2
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Static duty
      value: 0
    - name: B_0x1
      description: 1/2 duty
      value: 1
    - name: B_0x2
      description: 1/3 duty
      value: 2
    - name: B_0x3
      description: 1/4 duty
      value: 3
    - name: B_0x4
      description: 1/8 duty
      value: 4
  - name: BIAS
    description: "Bias selector\nThese bits determine the bias used. Value 11 is forbidden."
    bitOffset: 5
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Bias 1/4
      value: 0
    - name: B_0x1
      description: Bias 1/2
      value: 1
    - name: B_0x2
      description: Bias 1/3
      value: 2
  - name: MUX_SEG
    description: "Mux segment enable\nThis bit is used to enable SEG pin remapping.
      Four SEG pins can be multiplexed with SEG[31:28] or SEG[15:12]. See Section19.3.7."
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SEG pin multiplexing disabled
      value: 0
    - name: B_0x1
      description: SEG[31:28] are multiplexed with SEG[43:40]
      value: 1
  - name: BUFEN
    description: "Voltage output buffer enable\nThis bit is used to enable/disable
      the voltage output buffer for higher driving capability."
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Output buffer disabled
      value: 0
    - name: B_0x1
      description: Output buffer enabled
      value: 1
- name: LCD_FCR
  displayName: LCD_FCR
  description: LCD frame control register
  addressOffset: 4
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: HD
    description: "High drive enable\nThis bit is written by software to enable a low
      resistance divider. Displays with high internal resistance may need a longer
      drive time to achieve satisfactory contrast. This bit is useful in this case
      if some additional power consumption can be tolerated."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Permanent high drive disabled
      value: 0
    - name: B_0x1
      description: Permanent high drive enabled. When HD=1, then the PON bits 
        have to be programmed to001.
      value: 1
  - name: SOFIE
    description: "Start of frame interrupt enable\nThis bit is set and cleared by
      software."
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LCD start-of-frame interrupt disabled
      value: 0
    - name: B_0x1
      description: LCD start-of-frame interrupt enabled
      value: 1
  - name: UDDIE
    description: "Update display done interrupt enable\nThis bit is set and cleared
      by software."
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: LCD Update display done interrupt disabled
      value: 0
    - name: B_0x1
      description: LCD Update display done interrupt enabled
      value: 1
  - name: PON
    description: "Pulse ON duration\nThese bits are written by software to define
      the pulse duration in terms of ck_ps pulses. Ashort pulse leads to lower power
      consumption, but displays with high internal resistance may need a longer pulse
      to achieve satisfactory contrast.\nNote that the pulse is never longer than
      one half prescaled LCD clock period.\nPON duration example with LCDCLK = 32.768kHz
      and PS=0x03:"
    bitOffset: 4
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: 0 s
      value: 0
    - name: B_0x1
      description: 244 s
      value: 1
    - name: B_0x2
      description: 488 s
      value: 2
    - name: B_0x3
      description: 782 s
      value: 3
    - name: B_0x4
      description: 976 ms
      value: 4
    - name: B_0x5
      description: 1.22 ms
      value: 5
    - name: B_0x6
      description: 1.46 ms
      value: 6
    - name: B_0x7
      description: 1.71 ms
      value: 7
  - name: DEAD
    description: "Dead time duration\nThese bits are written by software to configure
      the length of the dead time between frames. During the dead time the COM and
      SEG voltage levels are held at 0 V to reduce the contrast without modifying
      the frame rate.\n......"
    bitOffset: 7
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No dead time
      value: 0
    - name: B_0x1
      description: 1 phase period dead time
      value: 1
    - name: B_0x2
      description: 2 phase period dead time
      value: 2
    - name: B_0x7
      description: 7 phase period dead time
      value: 7
  - name: CC
    description: Contrast control
    bitOffset: 10
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: V<sub>LCD0</sub>
      value: 0
    - name: B_0x1
      description: V<sub>LCD1</sub>
      value: 1
    - name: B_0x2
      description: V<sub>LCD2</sub>
      value: 2
    - name: B_0x3
      description: V<sub>LCD3</sub>
      value: 3
    - name: B_0x4
      description: V<sub>LCD4</sub>
      value: 4
    - name: B_0x5
      description: V<sub>LCD5</sub>
      value: 5
    - name: B_0x6
      description: V<sub>LCD6</sub>
      value: 6
    - name: B_0x7
      description: V<sub>LCD7</sub>
      value: 7
  - name: BLINKF
    description: Blink frequency selection
    bitOffset: 13
    bitWidth: 3
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: f<sub>LCD</sub>/8
      value: 0
    - name: B_0x1
      description: f<sub>LCD</sub>/16
      value: 1
    - name: B_0x2
      description: f<sub>LCD</sub>/32
      value: 2
    - name: B_0x3
      description: f<sub>LCD</sub>/64
      value: 3
    - name: B_0x4
      description: f<sub>LCD</sub>/128
      value: 4
    - name: B_0x5
      description: f<sub>LCD</sub>/256
      value: 5
    - name: B_0x6
      description: f<sub>LCD</sub>/512
      value: 6
    - name: B_0x7
      description: f<sub>LCD</sub>/1024
      value: 7
  - name: BLINK
    description: Blink mode selection
    bitOffset: 16
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Blink disabled
      value: 0
    - name: B_0x1
      description: Blink enabled on SEG[0], COM[0] (1 pixel)
      value: 1
    - name: B_0x2
      description: Blink enabled on SEG[0], all COMs (up to 8 pixels depending 
        on the programmed duty)
      value: 2
    - name: B_0x3
      description: Blink enabled on all SEGs and all COMs (all pixels)
      value: 3
  - name: DIV
    description: DIV clock divider
    bitOffset: 18
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: ck_div = ck_ps/16
      value: 0
    - name: B_0x1
      description: ck_div = ck_ps/17
      value: 1
    - name: B_0xF
      description: ck_div = ck_ps/31
      value: 15
  - name: PS
    description: PS 16-bit prescaler
    bitOffset: 22
    bitWidth: 4
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: ck_ps = LCDCLK
      value: 0
    - name: B_0x1
      description: ck_ps = LCDCLK/2
      value: 1
    - name: B_0xF
      description: ck_ps = LCDCLK/32768
      value: 15
- name: LCD_SR
  displayName: LCD_SR
  description: LCD status register
  addressOffset: 8
  size: 32
  resetValue: 32
  resetMask: 4294967295
  fields:
  - name: ENS
    description: "LCD enabled status\nThis bit is set and cleared by hardware. It
      indicates the LCD controller status.\nThe ENS bit is set immediately when the
      LCDEN bit in the LCD_CR goes from 0 to 1. On deactivation it reflects the real
      status of LCD so it becomes 0 at the end of the last displayed frame."
    bitOffset: 0
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: LCD controller disabled
      value: 0
    - name: B_0x1
      description: LCD controller enabled
      value: 1
  - name: SOF
    description: "Start-of-frame flag\nThis bit is set by hardware at the beginning
      of a new frame, at the same time as the display data is updated. It is cleared
      by writing a 1 to the SOFC bit in the LCD_CLR register. The bit clear has priority
      over the set."
    bitOffset: 1
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No event
      value: 0
    - name: B_0x1
      description: Start-of-frame event occurred.
      value: 1
  - name: UDR
    description: Update display request
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No effect
      value: 0
    - name: B_0x1
      description: Update display request
      value: 1
  - name: UDD
    description: "Update display done\nThis bit is set by hardware. It is cleared
      by writing 1 to the UDDC bit in the LCD_CLR register. The bit set has priority
      over the clear.\nIf the device is in Stop mode (PCLK not provided), UDD does
      not generate an interrupt even if UDDIE = 1. If the display is not enabled the
      UDD interrupt never occurs."
    bitOffset: 3
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No event
      value: 0
    - name: B_0x1
      description: Update Display Request done.
      value: 1
  - name: RDY
    description: "Ready flag\nThis bit is set and cleared by hardware. It indicates
      the status of the step-up converter."
    bitOffset: 4
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Not ready
      value: 0
    - name: B_0x1
      description: Step-up converter is enabled and ready to provide the correct
        voltage.
      value: 1
  - name: FCRSF
    description: "LCD frame control register synchronization flag\nThis bit is set
      by hardware each time the LCD_FCR register is updated in the LCDCLK domain.
      It is cleared by hardware when writing to the LCD_FCR register."
    bitOffset: 5
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: LCD frame control register not yet synchronized
      value: 0
    - name: B_0x1
      description: LCD frame control register synchronized
      value: 1
