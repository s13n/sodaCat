  - name: BOOT_FLAGS1
    addressOffset: 300
    description: Disable/Enable boot paths/features in the RP2350 mask ROM. 
      Disables always supersede enables. Enables are provided where there are 
      other configurations in OTP that must be valid. (RBIT-3)
    resetValue: 0
    fields:
      - name: KEY_VALID
        description: "Mark each of the possible boot keys as valid. The bootrom will
          check signatures against all valid boot keys, and ignore invalid boot keys.\n\
          \n                            Each bit in this field corresponds to one
          of the four 256-bit boot key hashes that may be stored in page 2 of the
          OTP.\n\n                            A KEY_VALID bit is ignored if the corresponding
          KEY_INVALID bit is set. Boot keys are considered valid only when KEY_VALID
          is set and KEY_INVALID is clear.\n\n                            Do not mark
          a boot key as KEY_VALID if it does not contain a valid SHA-256 hash of your
          secp256k1 public key. Verify keys after programming, before setting the
          KEY_VALID bits -- a boot key with uncorrectable ECC faults will render your
          device unbootable if secure boot is enabled.\n\n                       \
          \     Do not enable secure boot without first installing a valid key. This
          will render your device unbootable."
        access: read-only
        bitOffset: 0
        bitWidth: 4
      - name: KEY_INVALID
        description: "Mark a boot key as invalid, or prevent it from ever becoming
          valid. The bootrom will ignore any boot key marked as invalid during secure
          boot signature checks.\n\n                            Each bit in this field
          corresponds to one of the four 256-bit boot key hashes that may be stored
          in page 2 of the OTP.\n\n                            When provisioning boot
          keys, it's recommended to mark any boot key slots you don't intend to use
          as KEY_INVALID, so that spurious keys can not be installed at a later time."
        access: read-only
        bitOffset: 8
        bitWidth: 4
      - name: DOUBLE_TAP_DELAY
        description: "Adjust how long to wait for a second reset when double tap BOOTSEL
          mode is enabled via DOUBLE_TAP. The minimum is 50 milliseconds, and each
          unit of this field adds an additional 50 milliseconds.\n\n             \
          \               For example, settings this field to its maximum value of
          7 will cause the chip to wait for 400 milliseconds at boot to check for
          a second reset which requests entry to BOOTSEL mode.\n\n               \
          \             200 milliseconds (DOUBLE_TAP_DELAY=3) is a good intermediate
          value."
        access: read-only
        bitOffset: 16
        bitWidth: 3
      - name: DOUBLE_TAP
        description: "Enable entering BOOTSEL mode via double-tap of the RUN/RSTn
          pin. Adds a significant delay to boot time, as configured by DOUBLE_TAP_DELAY.\n\
          \n                            This functions by waiting at startup (i.e.
          following a reset) to see if a second reset is applied soon afterward. The
          second reset is detected by the bootrom with help of the POWMAN_CHIP_RESET_DOUBLE_TAP
          flag, which is not reset by the external reset pin, and the bootrom enters
          BOOTSEL mode (NSBOOT) to await further instruction over USB or UART."
        access: read-only
        bitOffset: 19
        bitWidth: 1
