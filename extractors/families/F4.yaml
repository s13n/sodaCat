    - STM32F401
  F410:
    ref_manual: {name: RM0401, url: 'https://www.st.com/resource/en/reference_manual/rm0401-stm32f410-advanced-armbased-32bit-mcus-stmicroelectronics.pdf'}
    chips:
    - STM32F410
  F411:
    ref_manual: {name: RM0383, url: 'https://www.st.com/resource/en/reference_manual/rm0383-stm32f411xce-advanced-armbased-32bit-mcus-stmicroelectronics.pdf'}
    chips:
    - STM32F411
  F4x5_F4x7_F42x_F43x:
