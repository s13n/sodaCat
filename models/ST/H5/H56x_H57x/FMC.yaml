      description: ADDHLD phase duration =1  HCLK clock cycle
      value: 1
    - name: B_0x2
      description: ADDHLD phase duration = 2  HCLK clock cycle
      value: 2
    - name: B_0xF
      description: ADDHLD phase duration = 15  HCLK clock cycles (default value after
