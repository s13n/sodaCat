name: VREFBUF
description: VREFBUF address block description
groupName: VREFBUF
registers:
  - name: CSR
    displayName: CSR
    description: VREFBUF control and status register
    addressOffset: 0
    size: 32
    resetValue: 2
    resetMask: 4294967295
    fields:
      - name: ENVR
        description: "Voltage reference buffer mode enable\nThis bit is used to enable the voltage reference buffer mode."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal voltage reference mode disable (external voltage reference mode).
            value: 0
          - name: B_0x1
            description: Internal voltage reference mode (reference buffer enable or hold mode) enable.
            value: 1
      - name: HIZ
        description: "High impedance mode\nThis bit controls the analog switch to connect or not the V<sub>REF+</sub> pin.\nRefer to Table172: VREF buffer modes for the mode descriptions depending on ENVR bit configuration."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: V<sub>REF+</sub> pin is internally connected to the voltage reference buffer output.
            value: 0
          - name: B_0x1
            description: V<sub>REF+</sub> pin is high impedance.
            value: 1
      - name: VRS
        description: "Voltage reference scale\nThis bit selects the value generated by the voltage reference buffer."
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Voltage reference set to V<sub>REF_OUT1</sub> (around 2.0481V).
            value: 0
          - name: B_0x1
            description: Voltage reference set to V<sub>REF_OUT2</sub> (around 2.51V).
            value: 1
      - name: VRR
        description: Voltage reference buffer ready
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: the voltage reference buffer output is not ready.
            value: 0
          - name: B_0x1
            description: the voltage reference buffer output reached the requested level.
            value: 1
  - name: CCR
    displayName: CCR
    description: VREFBUF calibration control register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967040
    fields:
      - name: TRIM
        description: None
        bitOffset: 0
        bitWidth: 6
        access: read-write
addressBlocks:
  - offset: 0
    size: 8
    usage: registers
