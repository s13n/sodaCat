name: GpTimer
description: General purpose timers
groupName: TIM
registers:
  - name: CR1
    displayName: CR1
    description: control register 1
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CEN
        description: Counter enable
        bitOffset: 0
        bitWidth: 1
      - name: UDIS
        description: Update disable
        bitOffset: 1
        bitWidth: 1
      - name: URS
        description: Update request source
        bitOffset: 2
        bitWidth: 1
      - name: OPM
        description: One-pulse mode
        bitOffset: 3
        bitWidth: 1
      - name: ARPE
        description: Auto-reload preload enable
        bitOffset: 7
        bitWidth: 1
      - name: CKD
        description: Clock division
        bitOffset: 8
        bitWidth: 2
      - name: UIFREMAP
        description: UIF status bit remapping
        bitOffset: 11
        bitWidth: 1
  - name: DIER
    displayName: DIER
    description: DMA/Interrupt enable register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: UIE
        description: Update interrupt enable
        bitOffset: 0
        bitWidth: 1
      - name: CC1IE
        description: "Capture/Compare 1 interrupt\n              enable"
        bitOffset: 1
        bitWidth: 1
  - name: SR
    displayName: SR
    description: status register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: UIF
        description: Update interrupt flag
        bitOffset: 0
        bitWidth: 1
      - name: CC1IF
        description: "Capture/compare 1 interrupt\n              flag"
        bitOffset: 1
        bitWidth: 1
      - name: CC1OF
        description: "Capture/Compare 1 overcapture\n              flag"
        bitOffset: 9
        bitWidth: 1
  - name: EGR
    displayName: EGR
    description: event generation register
    addressOffset: 20
    size: 32
    access: write-only
    resetValue: 0
    fields:
      - name: UG
        description: Update generation
        bitOffset: 0
        bitWidth: 1
      - name: CC1G
        description: "Capture/compare 1\n              generation"
        bitOffset: 1
        bitWidth: 1
  - name: CCMR1_Output
    displayName: CCMR1_Output
    description: "capture/compare mode register 1 (output\n          mode)"
    addressOffset: 24
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CC1S
        description: CC1S
        bitOffset: 0
        bitWidth: 2
      - name: OC1FE
        description: OC1FE
        bitOffset: 2
        bitWidth: 1
      - name: OC1PE
        description: OC1PE
        bitOffset: 3
        bitWidth: 1
      - name: OC1M
        description: OC1M
        bitOffset: 4
        bitWidth: 3
      - name: OC1CE
        description: OC1CE
        bitOffset: 7
        bitWidth: 1
      - name: OC1M_3
        description: "Output Compare 1 mode - bit\n              3"
        bitOffset: 16
        bitWidth: 1
  - name: CCMR1_Input
    displayName: CCMR1_Input
    description: "capture/compare mode register 1 (input\n          mode)"
    alternateRegister: CCMR1_Output
    addressOffset: 24
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CC1S
        description: "Capture/Compare 1\n              selection"
        bitOffset: 0
        bitWidth: 2
      - name: ICPCS
        description: Input capture 1 prescaler
        bitOffset: 2
        bitWidth: 2
      - name: IC1F
        description: Input capture 1 filter
        bitOffset: 4
        bitWidth: 4
  - name: CCER
    displayName: CCER
    description: "capture/compare enable\n          register"
    addressOffset: 32
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CC1E
        description: "Capture/Compare 1 output\n              enable"
        bitOffset: 0
        bitWidth: 1
      - name: CC1P
        description: "Capture/Compare 1 output\n              Polarity"
        bitOffset: 1
        bitWidth: 1
      - name: CC1NP
        description: "Capture/Compare 1 output\n              Polarity"
        bitOffset: 3
        bitWidth: 1
  - name: CNT
    displayName: CNT
    description: counter
    addressOffset: 36
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CNT
        description: low counter value
        bitOffset: 0
        bitWidth: 16
      - name: UIFCPY
        description: UIF Copy
        bitOffset: 31
        bitWidth: 1
  - name: PSC
    displayName: PSC
    description: prescaler
    addressOffset: 40
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: PSC
        description: Prescaler value
        bitOffset: 0
        bitWidth: 16
  - name: ARR
    displayName: ARR
    description: auto-reload register
    addressOffset: 44
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: ARR
        description: Low Auto-reload value
        bitOffset: 0
        bitWidth: 16
  - name: CCR1
    displayName: CCR1
    description: capture/compare register 1
    addressOffset: 52
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CCR1
        description: "Low Capture/Compare 1\n              value"
        bitOffset: 0
        bitWidth: 16
  - name: TISEL
    displayName: TISEL
    description: "TIM timer input selection\n          register"
    addressOffset: 104
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: TISEL
        description: "TI1[0] to TI1[15] input\n              selection"
        bitOffset: 0
        bitWidth: 4
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
  - name: INTR
    description: TIM14 global interrupt
