    displayName: CR
    description: Control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 127
    fields:
      - name: T
        description: 7-bit counter
        bitOffset: 0
        bitWidth: 7
      - name: WDGA
        description: Activation bit
        bitOffset: 7
        bitWidth: 1
