name: BasicTimer
description: Basic timers
groupName: TIM
registers:
  - name: CR1
    displayName: CR1
    description: control register 1
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CEN
        description: Counter enable
        bitOffset: 0
        bitWidth: 1
      - name: UDIS
        description: Update disable
        bitOffset: 1
        bitWidth: 1
      - name: URS
        description: Update request source
        bitOffset: 2
        bitWidth: 1
      - name: OPM
        description: One-pulse mode
        bitOffset: 3
        bitWidth: 1
      - name: ARPE
        description: Auto-reload preload enable
        bitOffset: 7
        bitWidth: 1
  - name: CR2
    displayName: CR2
    description: control register 2
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: MMS
        description: Master mode selection
        bitOffset: 4
        bitWidth: 3
  - name: DIER
    displayName: DIER
    description: DMA/Interrupt enable register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: UIE
        description: Update interrupt enable
        bitOffset: 0
        bitWidth: 1
      - name: UDE
        description: Update DMA request enable
        bitOffset: 8
        bitWidth: 1
  - name: SR
    displayName: SR
    description: status register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: UIF
        description: Update interrupt flag
        bitOffset: 0
        bitWidth: 1
  - name: EGR
    displayName: EGR
    description: event generation register
    addressOffset: 20
    size: 32
    access: write-only
    resetValue: 0
    fields:
      - name: UG
        description: Update generation
        bitOffset: 0
        bitWidth: 1
  - name: CNT
    displayName: CNT
    description: counter
    addressOffset: 36
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: CNT
        description: Low counter value
        bitOffset: 0
        bitWidth: 16
  - name: PSC
    displayName: PSC
    description: prescaler
    addressOffset: 40
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: PSC
        description: Prescaler value
        bitOffset: 0
        bitWidth: 16
  - name: ARR
    displayName: ARR
    description: auto-reload register
    addressOffset: 44
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: ARR
        description: Low Auto-reload value
        bitOffset: 0
        bitWidth: 16
interrupts:
  - name: TIM6_DAC1
    description: "TIM6 global, DAC1 Cahnnel1 and Cahnnel2\n        underrun error\
      \ Interrupts"
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
