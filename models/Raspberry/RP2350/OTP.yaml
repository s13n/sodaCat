  - name: ARCHSEL
    addressOffset: 344
    description: "Architecture select (Arm/RISC-V). The default and allowable values
      of this register are constrained by the critical boot flags.\n\n           \
      \         This register is reset by the earliest reset in the switched core
      power domain (before a processor cold reset).\n\n                    Cores sample
      their architecture select signal on a warm reset. The source of the warm reset
      could be the system power-up state machine, the watchdog timer, Arm SYSRESETREQ
      or from RISC-V hartresetreq.\n\n                    Note that when an Arm core
      is deselected, its cold reset domain is also held in reset, since in particular
      the SYSRESETREQ bit becomes inaccessible once the core is deselected. Note also
      the RISC-V cores do not have a cold reset domain, since their corresponding
      controls are located in the Debug Module."
