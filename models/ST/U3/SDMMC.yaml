name: SDMMC
description: SDMMC1 address block description
groupName: SDMMC
registers:
  - name: SDMMC_POWER
    displayName: SDMMC_POWER
    description: SDMMC power control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PWRCTRL
        description: SDMMC state control bits
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'After reset, Reset: the SDMMC is disabled and the clock to the Card is stopped, SDMMC_D[7:0], and SDMMC_CMD are HiZ and SDMMC_CK is driven low.'
            value: 0
          - name: B_0x2
            description: Power-cycle, the SDMMC is disabled and the clock to the card is stopped, SDMMC_D[7:0], SDMMC_CMD and SDMMC_CK are driven low.
            value: 2
          - name: B_0x3
            description: 'Power-on: the card is clocked, The first 74 SDMMC_CK cycles the SDMMC is still disabled.'
            value: 3
      - name: VSWITCH
        description: Voltage switch sequence start
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Voltage switch sequence not started and not active.
            value: 0
          - name: B_0x1
            description: Voltage switch sequence started or active.
            value: 1
      - name: VSWITCHEN
        description: Voltage switch procedure enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SDMMC_CK clock kept unchanged after successfully received command response.
            value: 0
          - name: B_0x1
            description: SDMMC_CK clock stopped after successfully received command response.
            value: 1
      - name: DIRPOL
        description: Data and command direction signals polarity selection
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Voltage transceiver I/Os driven as output when direction signal is low.
            value: 0
          - name: B_0x1
            description: Voltage transceiver I/Os driven as output when direction signal is high.
            value: 1
  - name: SDMMC_CLKCR
    displayName: SDMMC_CLKCR
    description: SDMMC clock control register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CLKDIV
        description: Clock divide factor
        bitOffset: 0
        bitWidth: 10
        access: read-write
        enumeratedValues:
          - name: B_0x000
            description: SDMMC_CK frequency = sdmmc_ker_ck / 1 (Does not support DDR)
            value: 0
          - name: B_0x001
            description: SDMMC_CK frequency = sdmmc_ker_ck / 2
            value: 1
          - name: B_0x002
            description: SDMMC_CK frequency = sdmmc_ker_ck / 4
            value: 2
          - name: B_0x080
            description: SDMMC_CK frequency = sdmmc_ker_ck / 256
            value: 128
          - name: B_0x3FF
            description: SDMMC_CK frequency = sdmmc_ker_ck / 2046
            value: 1023
      - name: PWRSAV
        description: Power saving configuration bit
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SDMMC_CK clock is always enabled
            value: 0
          - name: B_0x1
            description: SDMMC_CK is only enabled when the bus is active
            value: 1
      - name: WIDBUS
        description: Wide bus mode enable bit
        bitOffset: 14
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'Default 1-bit wide bus mode: SDMMC_D0 used (Does not support DDR)'
            value: 0
          - name: B_0x1
            description: '4-bit wide bus mode: SDMMC_D[3:0] used'
            value: 1
          - name: B_0x2
            description: '8-bit wide bus mode: SDMMC_D[7:0] used'
            value: 2
      - name: NEGEDGE
        description: SDMMC_CK dephasing selection bit for data and command
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'When clock division >1 (CLKDIV > 0) and DDR = 0:'
            value: 0
          - name: B_0x1
            description: 'When clock division >1 (CLKDIV > 0) and DDR = 0:'
            value: 1
      - name: HWFC_EN
        description: Hardware flow control enable
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Hardware flow control is disabled
            value: 0
          - name: B_0x1
            description: Hardware flow control is enabled
            value: 1
      - name: DDR
        description: Data rate signaling selection
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SDR Single data rate signaling
            value: 0
          - name: B_0x1
            description: DDR double data rate signaling
            value: 1
      - name: BUSSPEED
        description: Bus speed for selection of SDMMC operating modes
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DS, HS, SDR12, SDR25, Legacy compatible, High speed SDR, High speed DDR bus speed mode selected
            value: 0
          - name: B_0x1
            description: SDR50, DDR50, SDR104, HS200 bus speed mode selected
            value: 1
      - name: SELCLKRx
        description: Receive clock selection
        bitOffset: 20
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: sdmmc_io_in_ck selected as receive clock
            value: 0
          - name: B_0x1
            description: SDMMC_CKIN feedback clock selected as receive clock
            value: 1
          - name: B_0x2
            description: sdmmc_fb_ck tuned feedback clock selected as receive clock
            value: 2
  - name: SDMMC_ARGR
    displayName: SDMMC_ARGR
    description: SDMMC argument register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CMDARG
        description: Command argument
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: SDMMC_CMDR
    displayName: SDMMC_CMDR
    description: SDMMC command register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CMDINDEx
        description: Command index
        bitOffset: 0
        bitWidth: 6
        access: read-write
      - name: CMDTRANS
        description: The CPSM treats the command as a data transfer command, stops the interrupt period, and signals DataEnable to the DPSM
        bitOffset: 6
        bitWidth: 1
        access: read-write
      - name: CMDSTOP
        description: The CPSM treats the command as a Stop Transmission command and signals abort to the DPSM
        bitOffset: 7
        bitWidth: 1
        access: read-write
      - name: WAITRESP
        description: Wait for response bits
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No response, expect CMDSENT flag
            value: 0
          - name: B_0x1
            description: Short response, expect CMDREND or CCRCFAIL flag
            value: 1
          - name: B_0x2
            description: Short response, expect CMDREND flag (No CRC)
            value: 2
          - name: B_0x3
            description: Long response, expect CMDREND or CCRCFAIL flag
            value: 3
      - name: WAITINT
        description: CPSM waits for interrupt request
        bitOffset: 10
        bitWidth: 1
        access: read-write
      - name: WAITPEND
        description: CPSM waits for end of data transfer (CmdPend internal signal) from DPSM
        bitOffset: 11
        bitWidth: 1
        access: read-write
      - name: CPSMEN
        description: Command path state machine (CPSM) enable bit
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: DTHOLD
        description: Hold new data block transmission and reception in the DPSM
        bitOffset: 13
        bitWidth: 1
        access: read-write
      - name: BOOTMODE
        description: Select the boot mode procedure to be used
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal boot mode procedure selected
            value: 0
          - name: B_0x1
            description: Alternative boot mode procedure selected
            value: 1
      - name: BOOTEN
        description: Enable boot mode procedure
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Boot mode procedure disabled
            value: 0
          - name: B_0x1
            description: Boot mode procedure enabled
            value: 1
      - name: CMDSUSPEND
        description: The CPSM treats the command as a Suspend or Resume command and signals interrupt period start/end
        bitOffset: 16
        bitWidth: 1
        access: read-write
  - name: SDMMC_RESPCMDR
    displayName: SDMMC_RESPCMDR
    description: SDMMC command response register
    addressOffset: 16
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RESPCMD
        description: Response command index
        bitOffset: 0
        bitWidth: 6
        access: read-only
  - name: SDMMC_RESP1R
    displayName: SDMMC_RESP1R
    description: SDMMC response 1 register
    addressOffset: 20
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CARDSTATUS
        description: Card status according table below
        bitOffset: 0
        bitWidth: 32
        access: read-only
  - name: SDMMC_RESP2R
    displayName: SDMMC_RESP2R
    description: SDMMC response 2 register
    addressOffset: 24
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CARDSTATUS
        description: Card status according table below
        bitOffset: 0
        bitWidth: 32
        access: read-only
  - name: SDMMC_RESP3R
    displayName: SDMMC_RESP3R
    description: SDMMC response 3 register
    addressOffset: 28
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CARDSTATUS
        description: Card status according table below
        bitOffset: 0
        bitWidth: 32
        access: read-only
  - name: SDMMC_RESP4R
    displayName: SDMMC_RESP4R
    description: SDMMC response 4 register
    addressOffset: 32
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CARDSTATUS
        description: Card status according table below
        bitOffset: 0
        bitWidth: 32
        access: read-only
  - name: SDMMC_DTIMER
    displayName: SDMMC_DTIMER
    description: SDMMC data timer register
    addressOffset: 36
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DATATIME
        description: Data and R1b busy timeout period
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: SDMMC_DLENR
    displayName: SDMMC_DLENR
    description: SDMMC data length register
    addressOffset: 40
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DATALENGTH
        description: Data length value
        bitOffset: 0
        bitWidth: 25
        access: read-write
  - name: SDMMC_DCTRL
    displayName: SDMMC_DCTRL
    description: SDMMC data control register
    addressOffset: 44
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DTEN
        description: Data transfer enable bit
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Do not start data transfer without CPSM data transfer command.
            value: 0
          - name: B_0x1
            description: Start data transfer without CPSM data transfer command.
            value: 1
      - name: DTDIR
        description: Data transfer direction selection
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: From host to card.
            value: 0
          - name: B_0x1
            description: From card to host.
            value: 1
      - name: DTMODE
        description: Data transfer mode selection
        bitOffset: 2
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Block data transfer ending on block count.
            value: 0
          - name: B_0x1
            description: SDIO multibyte data transfer.
            value: 1
          - name: B_0x2
            description: e MMC Stream data transfer.
            value: 2
          - name: B_0x3
            description: Block data transfer ending with STOP_TRANSMISSION command (not to be used with DTEN initiated data transfers).
            value: 3
      - name: DBLOCKSIZE
        description: Data block size
        bitOffset: 4
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Block length = 2less thansup>0less than/sup> = 1 byte
            value: 0
          - name: B_0x1
            description: Block length = 2less thansup>1less than/sup> = 2 bytes
            value: 1
          - name: B_0x2
            description: Block length = 2less thansup>2 less than/sup>= 4 bytes
            value: 2
          - name: B_0x3
            description: Block length = 2less thansup>3less than/sup> = 8 bytes
            value: 3
          - name: B_0x4
            description: Block length = 2less thansup>4less than/sup> = 16 bytes
            value: 4
          - name: B_0x5
            description: Block length = 2less thansup>5less than/sup> = 32 bytes
            value: 5
          - name: B_0x6
            description: Block length = 2less thansup>6less than/sup> = 64 bytes
            value: 6
          - name: B_0x7
            description: Block length = 2less thansup>7less than/sup> = 128 bytes
            value: 7
          - name: B_0x8
            description: Block length = 2less thansup>8less than/sup> = 256 bytes
            value: 8
          - name: B_0x9
            description: Block length = 2less thansup>9less than/sup> = 512 bytes
            value: 9
          - name: B_0xA
            description: Block length = 2less thansup>10less than/sup> = 1024 bytes
            value: 10
          - name: B_0xB
            description: Block length = 2less thansup>11less than/sup> = 2048 bytes
            value: 11
          - name: B_0xC
            description: Block length = 2less thansup>12less than/sup> = 4096 bytes
            value: 12
          - name: B_0xD
            description: Block length = 2less thansup>13less than/sup> = 8192 bytes
            value: 13
          - name: B_0xE
            description: Block length = 2less thansup>14less than/sup> = 16384 bytes
            value: 14
      - name: RWSTART
        description: Read Wait start
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: RWSTOP
        description: Read Wait stop
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No Read Wait stop
            value: 0
          - name: B_0x1
            description: Enable for Read Wait stop when DPSM is in the R_W state.
            value: 1
      - name: RWMOD
        description: Read Wait mode
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Read Wait control using SDMMC_D2
            value: 0
          - name: B_0x1
            description: Read Wait control stopping SDMMC_CK
            value: 1
      - name: SDIOEN
        description: SD I/O interrupt enable functions
        bitOffset: 11
        bitWidth: 1
        access: read-write
      - name: BOOTACKEN
        description: Enable the reception of the boot acknowledgment
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Boot acknowledgment disabled, not expected to be received
            value: 0
          - name: B_0x1
            description: Boot acknowledgment enabled, expected to be received
            value: 1
      - name: FIFORST
        description: FIFO reset, flushes any remaining data
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FIFO not affected.
            value: 0
          - name: B_0x1
            description: Flush any remaining data and reset the FIFO pointers.
            value: 1
  - name: SDMMC_DCNTR
    displayName: SDMMC_DCNTR
    description: SDMMC data counter register
    addressOffset: 48
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DATACOUNT
        description: Data count value
        bitOffset: 0
        bitWidth: 25
        access: read-only
  - name: SDMMC_STAR
    displayName: SDMMC_STAR
    description: SDMMC status register
    addressOffset: 52
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CCRCFAIL
        description: Command response received (CRC check failed)
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: DCRCFAIL
        description: Data block sent/received (CRC check failed)
        bitOffset: 1
        bitWidth: 1
        access: read-only
      - name: CTIMEOUT
        description: Command response timeout
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: DTIMEOUT
        description: Data timeout
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: TxUNDERR
        description: Transmit FIFO underrun error (masked by hardware when IDMA is enabled)
        bitOffset: 4
        bitWidth: 1
        access: read-only
      - name: RxOVERR
        description: Received FIFO overrun error (masked by hardware when IDMA is enabled)
        bitOffset: 5
        bitWidth: 1
        access: read-only
      - name: CMDREND
        description: Command response received (CRC check passed, or no CRC)
        bitOffset: 6
        bitWidth: 1
        access: read-only
      - name: CMDSENT
        description: Command sent (no response required)
        bitOffset: 7
        bitWidth: 1
        access: read-only
      - name: DATAEND
        description: Data transfer ended correctly
        bitOffset: 8
        bitWidth: 1
        access: read-only
      - name: DHOLD
        description: Data transfer Hold
        bitOffset: 9
        bitWidth: 1
        access: read-only
      - name: DBCKEND
        description: Data block sent/received
        bitOffset: 10
        bitWidth: 1
        access: read-only
      - name: DABORT
        description: Data transfer aborted by CMD12
        bitOffset: 11
        bitWidth: 1
        access: read-only
      - name: DPSMACT
        description: Data path state machine active (not in Idle state)
        bitOffset: 12
        bitWidth: 1
        access: read-only
      - name: CPSMACT
        description: Command path state machine active (not in Idle state)
        bitOffset: 13
        bitWidth: 1
        access: read-only
      - name: TxFIFOHE
        description: Transmit FIFO half empty
        bitOffset: 14
        bitWidth: 1
        access: read-only
      - name: RxFIFOHF
        description: Receive FIFO half full
        bitOffset: 15
        bitWidth: 1
        access: read-only
      - name: TxFIFOF
        description: Transmit FIFO full
        bitOffset: 16
        bitWidth: 1
        access: read-only
      - name: RxFIFOF
        description: Receive FIFO full
        bitOffset: 17
        bitWidth: 1
        access: read-only
      - name: TxFIFOE
        description: Transmit FIFO empty
        bitOffset: 18
        bitWidth: 1
        access: read-only
      - name: RxFIFOE
        description: Receive FIFO empty
        bitOffset: 19
        bitWidth: 1
        access: read-only
      - name: BUSYD0
        description: Inverted value of SDMMC_D0 line (Busy), sampled at the end of a CMD response and a second time 2 SDMMC_CK cycles after the CMD response
        bitOffset: 20
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: card signals not busy on SDMMC_D0.
            value: 0
          - name: B_0x1
            description: card signals busy on SDMMC_D0.
            value: 1
      - name: BUSYD0END
        description: end of SDMMC_D0 Busy following a CMD response detected
        bitOffset: 21
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: card SDMMC_D0 signal does NOT signal change from busy to not busy.
            value: 0
          - name: B_0x1
            description: card SDMMC_D0 signal changed from busy to NOT busy.
            value: 1
      - name: SDIOIT
        description: SDIO interrupt received
        bitOffset: 22
        bitWidth: 1
        access: read-only
      - name: ACKFAIL
        description: Boot acknowledgment received (boot acknowledgment check fail)
        bitOffset: 23
        bitWidth: 1
        access: read-only
      - name: ACKTIMEOUT
        description: Boot acknowledgment timeout
        bitOffset: 24
        bitWidth: 1
        access: read-only
      - name: VSWEND
        description: Voltage switch critical timing section completion
        bitOffset: 25
        bitWidth: 1
        access: read-only
      - name: CKSTOP
        description: SDMMC_CK stopped in Voltage switch procedure
        bitOffset: 26
        bitWidth: 1
        access: read-only
      - name: IDMATE
        description: IDMA transfer error
        bitOffset: 27
        bitWidth: 1
        access: read-only
      - name: IDMABTC
        description: IDMA buffer transfer complete
        bitOffset: 28
        bitWidth: 1
        access: read-only
  - name: SDMMC_ICR
    displayName: SDMMC_ICR
    description: SDMMC interrupt clear register
    addressOffset: 56
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CCRCFAILC
        description: CCRCFAIL flag clear bit
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CCRCFAIL not cleared
            value: 0
          - name: B_0x1
            description: CCRCFAIL cleared
            value: 1
      - name: DCRCFAILC
        description: DCRCFAIL flag clear bit
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DCRCFAIL not cleared
            value: 0
          - name: B_0x1
            description: DCRCFAIL cleared
            value: 1
      - name: CTIMEOUTC
        description: CTIMEOUT flag clear bit
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CTIMEOUT not cleared
            value: 0
          - name: B_0x1
            description: CTIMEOUT cleared
            value: 1
      - name: DTIMEOUTC
        description: DTIMEOUT flag clear bit
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DTIMEOUT not cleared
            value: 0
          - name: B_0x1
            description: DTIMEOUT cleared
            value: 1
      - name: TxUNDERRC
        description: TxUNDERR flag clear bit
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TxUNDERR not cleared
            value: 0
          - name: B_0x1
            description: TxUNDERR cleared
            value: 1
      - name: RxOVERRC
        description: RxOVERR flag clear bit
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RxOVERR not cleared
            value: 0
          - name: B_0x1
            description: RxOVERR cleared
            value: 1
      - name: CMDRENDC
        description: CMDREND flag clear bit
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CMDREND not cleared
            value: 0
          - name: B_0x1
            description: CMDREND cleared
            value: 1
      - name: CMDSENTC
        description: CMDSENT flag clear bit
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CMDSENT not cleared
            value: 0
          - name: B_0x1
            description: CMDSENT cleared
            value: 1
      - name: DATAENDC
        description: DATAEND flag clear bit
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DATAEND not cleared
            value: 0
          - name: B_0x1
            description: DATAEND cleared
            value: 1
      - name: DHOLDC
        description: DHOLD flag clear bit
        bitOffset: 9
        bitWidth: 1
