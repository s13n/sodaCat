    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: REGx_NONCE
        description: "Region nonce, bits [63:32]\nRefer to the OTFDEC_RxNONCER0 register for description of the NONCE[63:0] bitfield."
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: R1KEYR0
    displayName: R1KEYR0
    description: OTFDEC region 1 key register 0
    addressOffset: 52
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: REGx_KEY
        description: "Region key, bits [31:0]\nThis register must be written before the region corresponding REG_EN bit in the RxCFGR register is set.\nReading this register returns a zero value. Writing this register while the region CONFIGLOCK or KEYLOCK bit is set in the RxCFGR register will be discarded.\nNote: When application successfully changes MODE bits in RxCFGR register RxKEYR registers and associated KEYCRC are erased."
        bitOffset: 0
        bitWidth: 32
        access: write-only
  - name: R1KEYR1
