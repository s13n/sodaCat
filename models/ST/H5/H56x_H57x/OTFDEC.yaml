  description: OTFDEC interrupt clear register
  addressOffset: 772
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SEIF
    description: "Security error interrupt flag clear\nThis bit is written by application,\
      \ and always read as 0."
    bitOffset: 0
    bitWidth: 1
    access: write-only
    enumeratedValues:
    - name: B_0x0
      description: SEIF flag status is not affected.
      value: 0
    - name: B_0x1
      description: SEIF flag status is cleared in OTFDEC_ISR.
      value: 1
  - name: XONEIF
    description: "Execute-only execute-never error interrupt flag clear\nThis bit\
      \ is written by application, and always read as 0."
    bitOffset: 1
    bitWidth: 1
    access: write-only
