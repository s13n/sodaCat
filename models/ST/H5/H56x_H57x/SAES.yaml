    resetMask: 4294967295
    fields:
      - name: SUSP
        description: "SAES suspend\nUpon suspend operation, this bitfield of the corresponding SAES_SUSPxR register takes the value of one of internal SAES registers."
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: SAES_IER
    displayName: SAES_IER
    description: SAES interrupt enable register
    addressOffset: 768
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CCFIE
        description: "Computation complete flag interrupt enable\nThis bit enables or disables (masks) the SAES interrupt generation when CCF (computation complete flag) is set."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled (masked)
            value: 0
          - name: B_0x1
            description: Enabled (not masked)
            value: 1
      - name: RWEIE
        description: "Read or write error interrupt enable\nThis bit enables or disables (masks) the SAES interrupt generation when RWEIF (read and/or write error flag) is set."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled (masked)
            value: 0
          - name: B_0x1
            description: Enabled (not masked)
            value: 1
      - name: KEIE
        description: "Key error interrupt enable\nThis bit enables or disables (masks) the SAES interrupt generation when KEIF (key error flag) is set."
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled (masked)
            value: 0
          - name: B_0x1
            description: Enabled (not masked)
            value: 1
      - name: RNGEIE
        description: "RNG error interrupt enable\nThis bit enables or disables (masks) the SAES interrupt generation when RNGEIF (RNG error flag) is set."
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled (masked)
            value: 0
          - name: B_0x1
            description: Enabled (not masked)
            value: 1
  - name: SAES_ISR
    displayName: SAES_ISR
    description: SAES interrupt status register
    addressOffset: 772
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CCF
        description: "Computation complete flag\nThis flag indicates whether the computation is completed:\nThe flag is set by hardware upon the completion of the computation. It is cleared by software, upon setting the CCF bit of the SAES_ICR register.\nUpon the flag setting, an interrupt is generated if enabled through the CCFIE bit of the SAES_IER register.\nThe flag is significant only when the DMAOUTEN bit is 0. It may stay high when DMA_EN is 1."
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Not completed
            value: 0
          - name: B_0x1
            description: Completed
            value: 1
      - name: RWEIF
        description: "Read or write error interrupt flag\nThis read-only bit is set by hardware when a RDERR or a WRERR error flag is set in the SAES_SR register.\nRWEIF bit is cleared when application sets the corresponding bit of SAES_ICR register. An interrupt is generated if the RWEIE bit has been previously set in the SAES_IER register.\nThis flags has no meaning when key derivation mode is selected."
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No read or write error detected
            value: 0
          - name: B_0x1
            description: Read or write error detected (see SAES_SR register for details)
            value: 1
      - name: KEIF
        description: "Key error interrupt flag\nThis read-only bit is set by hardware when key information failed to load into key registers or key register usage is forbidden.\nSetting the corresponding bit of the SAES_ICR register clears the KEIF and generates interrupt if the KEIE bit of the SAES_IER register is set.\nKEIF is triggered upon any of the following errors:\nSAES fails to load the DHUK (KEYSEL = 001 or 100).\nSAES fails to load the BHK (KEYSEL = 010 or 100) respecting the correct order.\nAES fails to load the key shared by SAES peripheral (KMOD=10).\nWhen KEYVALID = 1 and (KEYPROT = 1 or KEYSEL is not 0x0), the security context of the application that loads the key (secure or non-secure) does not match the security attribute of the access to SAES_CR or SAES_DOUT. In this case, KEYVALID and EN bits are cleared.\nSAES_KEYRx register write does not respect the correct order. (For KEYSIZE = 0, SAES_KEYR0 then SAES_KEYR1 then SAES_KEYR2 then SAES_KEYR3 register, or reverse. For KEYSIZE = 1, SAES_KEYR0 then SAES_KEYR1 then SAES_KEYR2 then SAES_KEYR3 then SAES_KEYR4 then SAES_KEYR5 then SAES_KEYR6 then SAES_KEYR7, or reverse).\nKEIF must be cleared by the application software, otherwise KEYVALID cannot be set."
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No key error detected
            value: 0
          - name: B_0x1
            description: Key information failed to load into key registers, or key register use is forbidden
            value: 1
      - name: RNGEIF
        description: "RNG error interrupt flag\nThis read-only bit is set by hardware when an error is detected on RNG bus interface (e.g. bad entropy).\nRNGEIE bit is cleared when application sets the corresponding bit of SAES_ICR register. An interrupt is generated if the RNGEIE bit has been previously set in the SAES_IER register. Clearing this bit triggers the reload of a new random number from RNG peripheral."
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: RNG bus is functional
            value: 0
          - name: B_0x1
            description: Error detected on RNG bus interface (random seed fetching error)
            value: 1
  - name: SAES_ICR
    displayName: SAES_ICR
    description: SAES interrupt clear register
    addressOffset: 776
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CCF
        description: "Computation complete flag clear\nSetting this bit clears the CCF status bit of the SAES_SR and SAES_ISR registers."
        bitOffset: 0
        bitWidth: 1
        access: write-only
      - name: RWEIF
        description: "Read or write error interrupt flag clear\nSetting this bit clears the RWEIF status bit of the SAES_ISR register, and both RDERR and WRERR flags in the SAES_SR register."
        bitOffset: 1
        bitWidth: 1
        access: write-only
      - name: KEIF
        description: "Key error interrupt flag clear\nSetting this bit clears the KEIF status bit of the SAES_ISR register."
        bitOffset: 2
        bitWidth: 1
        access: write-only
      - name: RNGEIF
        description: "RNG error interrupt flag clear\nApplication must set this bit to clear the RNGEIF status bit in SAES_ISR register."
        bitOffset: 3
        bitWidth: 1
        access: write-only
interrupts:
  - name: INTR
    description: secure AES interrupt
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
