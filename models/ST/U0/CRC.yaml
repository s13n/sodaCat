name: CRC
description: CRC address block description
groupName: CRC
registers:
  - name: DR
    displayName: DR
    description: CRC data register
    addressOffset: 0
    size: 32
    resetValue: 4294967295
    resetMask: 4294967295
    fields:
      - name: DR
        description: "Data register bits\nThis register is used to write new data to the CRC calculator.\nIt holds the previous CRC calculation result when it is read.\nIf the data size is less than 32 bits, the least significant bits are used to write/read the correct value."
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: IDR
    displayName: IDR
    description: CRC independent data register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: IDR
        description: "General-purpose 32-bit data register bits\nThese bits can be used as a temporary storage location for four bytes.\nThis register is not affected by CRC resets generated by the RESET bit in the CRC_CR register"
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: CR
    displayName: CR
    description: CRC control register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RESET
        description: "RESET bit\nThis bit is set by software to reset the CRC calculation unit and set the data register to the value stored in the CRC_INIT register. This bit can only be set, it is automatically cleared by hardware"
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: POLYSIZE
        description: "Polynomial size\nThese bits control the size of the polynomial."
        bitOffset: 3
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 32 bit polynomial
            value: 0
          - name: B_0x1
            description: 16 bit polynomial
            value: 1
          - name: B_0x2
            description: 8 bit polynomial
            value: 2
          - name: B_0x3
            description: 7 bit polynomial
            value: 3
      - name: REV_IN
        description: "Reverse input data\nThis bitfield controls the reversal of the bit order of the input data"
        bitOffset: 5
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bit order not affected (RTYPE_IN1=10 or 1)
            value: 0
          - name: B_0x1
            description: Bit reversal done by byte (RTYPE_IN1=10) or half-word reversal done by word (RTYPE_IN1=11)
            value: 1
          - name: B_0x2
            description: Bit reversal done by half-word (RTYPE_IN1=10) or byte reversal done by word (RTYPE_IN1=11)
            value: 2
          - name: B_0x3
            description: Bit reversal done by word (RTYPE_IN1=10) or bit order is not affected (RTYPE_IN1=11)
            value: 3
      - name: REV_OUT
        description: "Reverse output data\nThis bitfield controls the reversal of the bit order of the output data."
        bitOffset: 7
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bit order not affected (RTYPE_OUT1=10 or 1)
            value: 0
          - name: B_0x1
            description: Bit-reversed output format (RTYPE_OUT1=10) or half-word reversal done by word (RTYPE_OUT1=11)
            value: 1
          - name: B_0x2
            description: Bit order not affected (RTYPE_OUT1=10) or byte reversal done by word (RTYPE_OUT1=11)
            value: 2
          - name: B_0x3
            description: Bit order not affected (RTYPE_OUT1=10 or 1)
            value: 3
      - name: RTYPE_IN
        description: "Reverse type input\nThis bit controls the reversal granularity of the input data."
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bit level input
            value: 0
          - name: B_0x1
            description: Byte or half-word level input
            value: 1
      - name: RTYPE_OUT
        description: "Reverse type output\nThis bit controls the reversal granularity of the output data."
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bit level output
            value: 0
          - name: B_0x1
            description: Byte or half-word level output
            value: 1
  - name: INIT
    displayName: INIT
    description: CRC initial value
    addressOffset: 16
    size: 32
    resetValue: 4294967295
    resetMask: 4294967295
    fields:
      - name: CRC_INIT
        description: "Programmable initial CRC value\nThis register is used to write the CRC initial value."
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: POL
    displayName: POL
    description: CRC polynomial
    addressOffset: 20
    size: 32
    resetValue: 79764919
    resetMask: 4294967295
    fields:
      - name: POL
        description: "Programmable polynomial \nThis register is used to write the coefficients of the polynomial to be used for CRC calculation.\nIf the polynomial size is less than 32 bits, the least significant bits have to be used to program the correct value."
        bitOffset: 0
        bitWidth: 32
        access: read-write
addressBlocks:
  - offset: 0
    size: 24
    usage: registers
