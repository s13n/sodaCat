        enumeratedValues:
          - name: B_0x0
            description: Internal tamper 3 interrupt disabled.
            value: 0
          - name: B_0x1
            description: Internal tamper 3 interrupt enabled.
            value: 1
      - name: ITAMP4IE
        description: 'Internal tamper 4 interrupt enable: HSE monitoring'
        bitOffset: 19
