        bitOffset: 8
        bitWidth: 8
        access: read-write
  - name: DAC_DHR12RD
    displayName: DAC_DHR12RD
    description: Dual DAC 12-bit right-aligned data holding register
    addressOffset: 32
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DACC1DHR
        description: DAC channel1 12-bit right-aligned data
        bitOffset: 0
        bitWidth: 12
        access: read-write
      - name: DACC2DHR
        description: DAC channel2 12-bit right-aligned data
        bitOffset: 16
        bitWidth: 12
        access: read-write
  - name: DAC_DHR12LD
    displayName: DAC_DHR12LD
    description: Dual DAC 12-bit left aligned data holding register
    addressOffset: 36
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DACC1DHR
        description: DAC channel1 12-bit left-aligned data
        bitOffset: 4
        bitWidth: 12
        access: read-write
      - name: DACC2DHR
        description: DAC channel2 12-bit left-aligned data
        bitOffset: 20
        bitWidth: 12
        access: read-write
  - name: DAC_DHR8RD
    displayName: DAC_DHR8RD
    description: Dual DAC 8-bit right aligned data holding register
    addressOffset: 40
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DACC1DHR
        description: DAC channel1 8-bit right-aligned data
        bitOffset: 0
        bitWidth: 8
        access: read-write
      - name: DACC2DHR
        description: DAC channel2 8-bit right-aligned data
        bitOffset: 8
        bitWidth: 8
