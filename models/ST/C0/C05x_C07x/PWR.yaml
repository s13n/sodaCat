    fields:
      - name: PVM_VDDIO2
        description: supply voltage monitoring
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Monitoring disabled; IOs in isolation mode
            value: 0
          - name: B_0x1
            description: Monitoring enabled; IOs enabled or in isolation mode 
              according to V<sub>DDIO2</sub> level
            value: 1
          - name: B_0x2
            description: Monitoring bypassed; IOs enabled
            value: 2
  - name: PWR_CR3
