families:
  L0x0_L0x1:
    chips:
    - STM32L0x0
    - STM32L0x1
  L0x2_L0x3:
    chips:
    - STM32L052
    - STM32L053
    - STM32L062
    - STM32L063
    - STM32L0x2
    - STM32L0x3
blocks:
  ADC:
    from: STM32L0x0.ADC
    instances: [ADC]
  AES:
    from: STM32L0x1.AES
    instances: [AES]
    interrupts:
      AES_RNG_LPUART1: INTR
  BasicTimer:
    from: STM32L0x1.TIM6
    instances: [TIM6, TIM7]
    interrupts:
      TIM6: INTR
  CRC:
    from: STM32L0x0.CRC
    instances: [CRC]
  CRS:
    from: STM32L052.CRS
    instances: [CRS]
  DAC:
    from: STM32L052.DAC
    instances: [DAC]
  DBGMCU:
    from: STM32L0x0.DBG
    instances: [DBG, DBGMCU]
  DMA:
    from: STM32L0x0.DMA1
    instances: [DMA1]
    interrupts:
      DMA1_Channel1: Channel1
      DMA1_Channel2_3: Channel2_3
      DMA1_Channel4_7: Channel4_7
  EXTI:
    from: STM32L0x0.EXTI
    instances: [EXTI]
  Flash:
    from: STM32L0x0.Flash
    instances: [Flash]
    interrupts:
      FLASH: INTR
  GPIO:
    from: STM32L0x0.GPIOA
    instances: [GPIOA, GPIOB, GPIOC, GPIOD, GPIOE, GPIOH]
  GpTimer:
    from: STM32L0x0.TIM2
    instances: [TIM2, TIM21, TIM22, TIM3]
    interrupts:
      TIM2: INTR
  I2C:
    from: STM32L0x0.I2C1
    instances: [I2C1, I2C2, I2C3]
  IWDG:
    from: STM32L0x0.IWDG
    instances: [IWDG]
  LCD:
    from: STM32L053.LCD
    instances: [LCD]
    interrupts:
      LCD: INTR
  LPTIM:
    from: STM32L0x0.LPTIM
    instances: [LPTIM]
    interrupts:
      LPTIM1: INTR
  LPUART:
    from: STM32L0x0.LPUART1
    instances: [LPUART1, LPUSART1]
  PWR:
    from: STM32L0x0.PWR
    instances: [PWR]
  RCC:
    from: STM32L0x0.RCC
    instances: [RCC]
    interrupts:
      RCC: INTR
  RNG:
    from: STM32L052.RNG
    instances: [RNG]
  RTC:
    from: STM32L0x0.RTC
    instances: [RTC]
    interrupts:
      RTC: INTR
  SPI:
    from: STM32L0x0.SPI1
    instances: [SPI1, SPI2]
    interrupts:
      SPI1: INTR
  SYSCFG:
    from: STM32L0x0.SYSCFG
    instances: [SYSCFG, SYSCFG_COMP]
  TSC:
    from: STM32L052.TSC
    instances: [TSC]
    interrupts:
      TSC: INTR
  USART:
    from: STM32L0x1.USART1
    instances: [USART1, USART2, USART4, USART5]
    interrupts:
      USART1: INTR
  USB:
    from: STM32L052.USB_FS
    instances: [USB_FS]
    interrupts:
      USB: INTR
  WWDG:
    from: STM32L0x0.WWDG
    instances: [WWDG]
    interrupts:
      WWDG: INTR
