  - name: CR2
    displayName: CR2
    description: Control register 2
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SLVEN
        description: Synchronous slave mode enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Slave mode disabled.
            value: 0
          - name: B_0x1
            description: Slave mode enabled.
            value: 1
      - name: DIS_NSS
        description: When the DIS_NSS bit is set, the NSS pin input is ignored.
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SPI slave selection depends on NSS input pin.
            value: 0
          - name: B_0x1
            description: SPI slave is always selected and NSS input pin is ignored.
            value: 1
      - name: ADDM7
        description: 7-bit address detection/4-bit address detection
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 4-bit address detection
            value: 0
          - name: B_0x1
            description: 7-bit address detection (in 8-bit data mode)
            value: 1
      - name: LBDL
        description: LIN break detection length
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 10-bit break detection
            value: 0
          - name: B_0x1
            description: 11-bit break detection
            value: 1
      - name: LBDIE
        description: LIN break detection interrupt enable
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: An interrupt is generated whenever LBDF=1 in the USART_ISR register
            value: 1
      - name: LBCL
        description: Last bit clock pulse
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The clock pulse of the last data bit is not output to the CK pin
            value: 0
          - name: B_0x1
            description: The clock pulse of the last data bit is output to the CK pin
            value: 1
      - name: CPHA
        description: Clock phase
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The first clock transition is the first data capture edge
            value: 0
          - name: B_0x1
            description: The second clock transition is the first data capture edge
            value: 1
      - name: CPOL
        description: Clock polarity
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Steady low value on CK pin outside transmission window
            value: 0
          - name: B_0x1
            description: Steady high value on CK pin outside transmission window
            value: 1
      - name: CLKEN
        description: Clock enable
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CK pin disabled
            value: 0
          - name: B_0x1
            description: CK pin enabled
            value: 1
      - name: STOP
        description: Stop bits
        bitOffset: 12
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 1 stop bit
            value: 0
          - name: B_0x1
            description: '0.'
            value: 1
          - name: B_0x2
            description: 2 stop bits
            value: 2
          - name: B_0x3
            description: '1.'
            value: 3
      - name: LINEN
        description: LIN mode enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LIN mode disabled
            value: 0
          - name: B_0x1
            description: LIN mode enabled
            value: 1
      - name: SWAP
        description: Swap Tx/Rx pins
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tx/Rx pins are used as defined in standard pinout
            value: 0
          - name: B_0x1
            description: The Tx and Rx pins functions are swapped.
            value: 1
      - name: RxINV
        description: Rx pin active level inversion
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Rx pin signal works using the standard logic levels (Vless thansub>DDless than/sub>=1/idle, Gnd=0/mark)
            value: 0
          - name: B_0x1
            description: Rx pin signal values are inverted.
            value: 1
      - name: TxINV
        description: Tx pin active level inversion
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Tx pin signal works using the standard logic levels (Vless thansub>DDless than/sub>=1/idle, Gnd=0/mark)
            value: 0
          - name: B_0x1
            description: Tx pin signal values are inverted.
            value: 1
      - name: DATAINV
        description: Binary data inversion
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Logical data from the data register are send/received in positive/direct logic.
            value: 0
          - name: B_0x1
            description: Logical data from the data register are send/received in negative/inverse logic.
            value: 1
      - name: MSBFIRST
        description: Most significant bit first
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: data is transmitted/received with data bit 0 first, following the start bit.
            value: 0
          - name: B_0x1
            description: data is transmitted/received with the MSB (bit 7/8) first, following the start bit.
            value: 1
      - name: ABREN
        description: Auto baud rate enable
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Auto baud rate detection is disabled.
            value: 0
          - name: B_0x1
            description: Auto baud rate detection is enabled.
            value: 1
      - name: ABRMOD
        description: Auto baud rate mode
        bitOffset: 21
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Measurement of the start bit is used to detect the baud rate.
            value: 0
          - name: B_0x1
            description: Falling edge to falling edge measurement (the received frame must start with a single bit = 1 -> Frame = Start10xxxxxx)
            value: 1
          - name: B_0x2
            description: 0x7F frame detection.
            value: 2
          - name: B_0x3
            description: 0x55 frame detection
            value: 3
      - name: RTOEN
        description: Receiver timeout enable
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Receiver timeout feature disabled.
            value: 0
          - name: B_0x1
            description: Receiver timeout feature enabled.
            value: 1
      - name: ADD
        description: Address of the USART node
        bitOffset: 24
        bitWidth: 8
        access: read-write
