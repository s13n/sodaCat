  - name: SADCR
    displayName: SADCR
    description: SAD control register
    addressOffset: 184
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SADEN
        description: "Sound activity detector enable\nThis bit is set and cleared by software. It is used to enable/disable the SAD."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SAD disabled and SAD state reset
            value: 0
          - name: B_0x1
            description: SAD enabled
            value: 1
      - name: DATCAP
        description: "Data capture mode\nThis field is set and cleared by software. It is used to define in which conditions, the samples provided by DLFT0 are stored into the memory.\n1x: Samples from DFLT0 transfered into memory when SAD and DFLT0 are enabled\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 1
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Samples from DFLT0 not transfered into the memory
            value: 0
          - name: B_0x1
            description: Samples from DFLT0 transfered into the memory when SAD is in DETECT state
            value: 1
      - name: DETCFG
        description: "Sound trigger event configuration\nThis bit is set and cleared by software. It is used to define if the sddet_evt event is generated only when the SAD enters to MONITOR state or when the SAD enters or exits the DETECT state. \nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: sddet_evt generated when SAD enters the MONITOR state
            value: 0
          - name: B_0x1
            description: sddet_evt generated when SAD enters or exits the DETECT state
            value: 1
      - name: SADST
        description: "SAD state\nThis field is set and cleared by hardware. It indicates the SAD state and is meaningful only when SADEN = 1. The SAD state can be:\n- LEARN when the SAD is in learning phase or in SDLVL computation mode\n- MONITOR when the SAD is in monitoring phase\n- DETECT when the SAD detects a sound"
        bitOffset: 4
        bitWidth: 2
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: SAD in LEARN state
            value: 0
          - name: B_0x1
            description: SAD in MONITOR state
            value: 1
          - name: B_0x3
            description: SAD in DETECT state
            value: 3
      - name: HYSTEN
        description: "Hysteresis enable\nThis bit is set and cleared by software. It is used to enable/disable the hysteresis function (see Table 419 for details). This bit must be kept to 0 when SADMOD[1:0] = 1x.\nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Hysteresis function disabled. THR<sub>H</sub> is always used.
            value: 0
          - name: B_0x1
            description: Hysteresis function enabled. THR<sub>H</sub> is used for MONITOR to DETECT transition and THR<sub>L</sub> is used for DETECT to MONITOR transition.
            value: 1
      - name: FRSIZE
        description: "Frame size\nThis field is set and cleared by software. it is used to define the size of one frame and also to define how many samples are taken into account to compute the short-term signal level.\n11x: 512 PCM samples used to compute the short-term signal level\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 8
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 8 PCM samples used to compute the short-term signal level
            value: 0
          - name: B_0x1
            description: 16 PCM samples used to compute the short-term signal level
            value: 1
          - name: B_0x2
            description: 32 PCM samples used to compute the short-term signal level
            value: 2
          - name: B_0x3
            description: 64 PCM samples used to compute the short-term signal level
            value: 3
          - name: B_0x4
            description: 128 PCM samples used to compute the short-term signal level
            value: 4
          - name: B_0x5
            description: 256 PCM samples used to compute the short-term signal level
            value: 5
      - name: SADMOD
        description: "SAD working mode\nThis field is set and cleared by software. It is used to define the way the SAD works.\nThe SAD triggers when the sound level (SDLVL) is bigger than the defined threshold. In this mode, the SAD works like a voice activity detector.\nThe SAD triggers when the sound level (SDLVL) is bigger than the defined threshold. In this mode, the SAD works like a sound detector.\n1x: Threshold value given by 4 x ANMIN[12:0]\nThe SAD triggers when the estimated ambient noise (ANLVL), multiplied by the gain selected by SNTHR[3:0] is bigger than the defined threshold. In this mode, the SAD is working like an ambient noise estimator. Hysteresis function cannot be used in this mode.\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 12
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Threshold value computed according to the estimated ambient noise
            value: 0
          - name: B_0x1
            description: Threshold value equal to ANMIN[12:0], multiplied by the gain selected by SNTHR[3:0]
            value: 1
      - name: SADACTIVE
        description: "SAD Active flag\nThis bit is set and cleared by hardware. It is used to check if the SAD is effectively enabled (active) or not. The protected fields and registers of this function can only be updated when the SADACTIVE is set to 0 (see Section 46.4.13: Register protection for details). \nThe delay between a transition on SADEN and a transition on SADACTIVE is two periods of AHB clock and two periods of adf_proc_ck."
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: SAD not active and can be configured if needed
            value: 0
          - name: B_0x1
            description: SAD active and protected fields cannot be configured.
            value: 1
  - name: SADCFGR
    displayName: SADCFGR
