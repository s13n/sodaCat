name: ADC1
description: Analog to digital converter
groupName: ADC
baseAddress: 1107460096
registers:
- name: ADC_ISR
  displayName: ADC_ISR
  description: ADC interrupt and status register
  addressOffset: 0
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: ADRDY
    description: ADC ready
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: ADC not yet ready to start conversion (or the flag event was already
        acknowledged and cleared by software)
      value: 0
    - name: B_0x1
      description: ADC is ready to start conversion
      value: 1
  - name: EOSMP
    description: End of sampling flag
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: not at the end of the sampling phase (or the flag event was already
        acknowledged and cleared by software)
      value: 0
    - name: B_0x1
      description: End of sampling phase reached
      value: 1
  - name: EOC
    description: End of conversion flag
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Regular channel conversion not complete (or the flag event was
        already acknowledged and cleared by software)
      value: 0
    - name: B_0x1
      description: Regular channel conversion complete
      value: 1
  - name: EOS
    description: End of regular sequence flag
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Regular Conversions sequence not complete (or the flag event was
        already acknowledged and cleared by software)
      value: 0
    - name: B_0x1
      description: Regular Conversions sequence complete
      value: 1
  - name: OVR
    description: ADC overrun
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No overrun occurred (or the flag event was already acknowledged
        and cleared by software)
      value: 0
    - name: B_0x1
      description: Overrun has occurred
      value: 1
  - name: JEOC
    description: Injected channel end of conversion flag
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Injected channel conversion not complete (or the flag event was
        already acknowledged and cleared by software)
      value: 0
    - name: B_0x1
      description: Injected channel conversion complete
      value: 1
  - name: JEOS
    description: Injected channel end of sequence flag
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Injected conversion sequence not complete (or the flag event was
        already acknowledged and cleared by software)
      value: 0
    - name: B_0x1
      description: Injected conversions complete
      value: 1
  - name: AWD1
    description: Analog watchdog 1 flag
    bitOffset: 7
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No analog watchdog 1 event occurred (or the flag event was already
        acknowledged and cleared by software)
      value: 0
    - name: B_0x1
      description: Analog watchdog 1 event occurred
      value: 1
  - name: AWD2
    description: Analog watchdog 2 flag
    bitOffset: 8
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No analog watchdog 2 event occurred (or the flag event was already
        acknowledged and cleared by software)
      value: 0
    - name: B_0x1
      description: Analog watchdog 2 event occurred
      value: 1
  - name: AWD3
    description: Analog watchdog 3 flag
    bitOffset: 9
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No analog watchdog 3 event occurred (or the flag event was already
        acknowledged and cleared by software)
      value: 0
    - name: B_0x1
      description: Analog watchdog 3 event occurred
      value: 1
  - name: JQOVF
    description: Injected context queue overflow
    bitOffset: 10
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No injected context queue overflow occurred (or the flag event
        was already acknowledged and cleared by software)
      value: 0
    - name: B_0x1
      description: Injected context queue overflow has occurred
      value: 1
