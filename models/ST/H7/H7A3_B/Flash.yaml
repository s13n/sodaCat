        bitOffset: 19
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no strobe error occurred on bank 2
            value: 0
          - name: B_0x1
            description: a strobe error occurred on bank 2.
            value: 1
      - name: INCERR2
        description: "Bank 2 inconsistency error flag\nINCERR2 flag is raised when
