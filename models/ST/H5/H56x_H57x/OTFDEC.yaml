      description: XONEIF flag status is not affected.
      value: 0
    - name: B_0x1
      description: XONEIF flag status is cleared in OTFDEC_ISR.
      value: 1
  - name: KEIF
    description: "Key error interrupt flag clear\nThis bit is written by application,\
      \ and always read as 0.\nNote: Clearing KEIF does not solve the source of the\
      \ problem (bad key registers). To be able to access again any encrypted region,\
      \ OTFDEC key registers must be properly initialized again."
    bitOffset: 2
    bitWidth: 1
    access: write-only
    enumeratedValues:
    - name: B_0x0
      description: KEIF flag status is not affected.
      value: 0
    - name: B_0x1
      description: KEIF flag status is cleared in OTFDEC_ISR.
      value: 1
