            description: FIELD Reserved
            value: 0
          - name: B_0x1
            description: ADDHLD phase duration =1   fmc_ker_ck clock cycle
            value: 1
          - name: B_0x2
            description: ADDHLD phase duration = 2   fmc_ker_ck clock cycle
            value: 2
