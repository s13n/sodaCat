name: USB
description: USB address block description
groupName: USB
registers:
  - name: USB_CHEP0R
    displayName: USB_CHEP0R
    description: USB endpoint/channel 0 register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: EA
        description: endpoint/channel address
        bitOffset: 0
        bitWidth: 4
        access: read-write
      - name: STATTX
        description: Status bits, for transmission transfers
        bitOffset: 4
        bitWidth: 2
        access: write-only
      - name: DTOGTX
        description: Data toggle, for transmission transfers
        bitOffset: 6
        bitWidth: 1
        access: write-only
      - name: VTTX
        description: Valid USB transaction transmitted
        bitOffset: 7
        bitWidth: 1
        access: read-write
      - name: EPKIND
        description: endpoint/channel kind
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: UTYPE
        description: USB type of transaction
        bitOffset: 9
        bitWidth: 2
        access: read-write
      - name: SETUP
        description: Setup transaction completed
        bitOffset: 11
        bitWidth: 1
        access: read-only
      - name: STATRX
        description: Status bits, for reception transfers
        bitOffset: 12
        bitWidth: 2
        access: write-only
      - name: DTOGRX
        description: Data Toggle, for reception transfers
        bitOffset: 14
        bitWidth: 1
        access: write-only
      - name: VTRX
        description: USB valid transaction received
        bitOffset: 15
        bitWidth: 1
        access: read-write
      - name: DEVADDR
        description: Host mode
        bitOffset: 16
        bitWidth: 7
        access: read-write
      - name: NAK
        description: Host mode
        bitOffset: 23
        bitWidth: 1
        access: read-write
      - name: LS_EP
        description: Low speed endpoint   host with HUB only
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Full speed endpoint
            value: 0
          - name: B_0x1
            description: Low speed endpoint
            value: 1
      - name: ERR_TX
        description: Received error for an OUT/SETUP transaction
        bitOffset: 25
        bitWidth: 1
        access: read-write
      - name: ERR_RX
        description: Received error for an IN transaction
        bitOffset: 26
        bitWidth: 1
        access: read-write
      - name: THREE_ERR_TX
        description: Three errors for an OUT or SETUP transaction
        bitOffset: 27
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Less than 3 errors received.
            value: 0
          - name: B_0x1
            description: More than 3 errors received, last error is timeout error.
            value: 1
          - name: B_0x2
            description: More than 3 errors received, last error is data error (CRC
              error).
            value: 2
          - name: B_0x3
            description: More than 3 errors received, last error is protocol error
              (invalid PID, false EOP, bitstuffing error, SYNC error).
            value: 3
      - name: THREE_ERR_RX
        description: Three errors for an IN transaction
        bitOffset: 29
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
