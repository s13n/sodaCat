name: ADC
description: ADC register block
groupName: ADC
registers:
  - name: ISR
    displayName: ISR
    description: ADC interrupt and status register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ADRDY
        description: ADC ready
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ADC not yet ready to start conversion (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: ADC is ready to start conversion
            value: 1
      - name: EOSMP
        description: End of sampling flag
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: not at the end of the sampling phase (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: End of sampling phase reached
            value: 1
      - name: EOC
        description: End of conversion flag
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Regular channel conversion not complete (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: Regular channel conversion complete
            value: 1
      - name: EOS
        description: End of regular sequence flag
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Regular Conversions sequence not complete (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: Regular Conversions sequence complete
            value: 1
      - name: OVR
        description: ADC overrun
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No overrun occurred (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: Overrun has occurred
            value: 1
      - name: JEOC
        description: Injected channel end of conversion flag
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Injected channel conversion not complete (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: Injected channel conversion complete
            value: 1
      - name: JEOS
        description: Injected channel end of sequence flag
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Injected conversion sequence not complete (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: Injected conversions complete
            value: 1
      - name: AWD1
        description: Analog watchdog 1 flag
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No analog watchdog 1 event occurred (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: Analog watchdog 1 event occurred
            value: 1
      - name: AWD2
        description: Analog watchdog 2 flag
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No analog watchdog 2 event occurred (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: Analog watchdog 2 event occurred
            value: 1
      - name: AWD3
        description: Analog watchdog 3 flag
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No analog watchdog 3 event occurred (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: Analog watchdog 3 event occurred
            value: 1
      - name: JQOVF
        description: Injected context queue overflow
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No injected context queue overflow occurred (or the flag event was already acknowledged and cleared by software)
            value: 0
          - name: B_0x1
            description: Injected context queue overflow has occurred
            value: 1
      - name: LDORDY
        description: ADC internal voltage regulator output ready flag
        bitOffset: 12
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: ADC LDO internal voltage regulator disabled
            value: 0
          - name: B_0x1
            description: ADC LDO internal voltage regulator enabled
            value: 1
  - name: IER
    displayName: IER
    description: ADC interrupt enable register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ADRDYIE
        description: ADC ready interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ADRDY interrupt disabled
            value: 0
          - name: B_0x1
            description: ADRDY interrupt enabled.
            value: 1
      - name: EOSMPIE
        description: End of sampling flag interrupt enable for regular conversions
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: EOSMP interrupt disabled.
            value: 0
          - name: B_0x1
            description: EOSMP interrupt enabled.
            value: 1
      - name: EOCIE
        description: End of regular conversion interrupt enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: EOC interrupt disabled.
            value: 0
          - name: B_0x1
            description: EOC interrupt enabled.
            value: 1
      - name: EOSIE
        description: End of regular sequence of conversions interrupt enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: EOS interrupt disabled
            value: 0
          - name: B_0x1
            description: EOS interrupt enabled.
            value: 1
      - name: OVRIE
        description: Overrun interrupt enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Overrun interrupt disabled
            value: 0
          - name: B_0x1
            description: Overrun interrupt enabled.
            value: 1
      - name: JEOCIE
        description: End of injected conversion interrupt enable
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: JEOC interrupt disabled.
            value: 0
          - name: B_0x1
            description: JEOC interrupt enabled.
            value: 1
      - name: JEOSIE
        description: End of injected sequence of conversions interrupt enable
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: JEOS interrupt disabled
            value: 0
          - name: B_0x1
            description: JEOS interrupt enabled.
            value: 1
      - name: AWD1IE
        description: Analog watchdog 1 interrupt enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Analog watchdog 1 interrupt disabled
            value: 0
          - name: B_0x1
            description: Analog watchdog 1 interrupt enabled
            value: 1
      - name: AWD2IE
        description: Analog watchdog 2 interrupt enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Analog watchdog 2 interrupt disabled
            value: 0
          - name: B_0x1
            description: Analog watchdog 2 interrupt enabled
            value: 1
      - name: AWD3IE
        description: Analog watchdog 3 interrupt enable
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Analog watchdog 3 interrupt disabled
            value: 0
          - name: B_0x1
            description: Analog watchdog 3 interrupt enabled
            value: 1
      - name: JQOVFIE
        description: Injected context queue overflow interrupt enable
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Injected context queue overflow interrupt disabled
            value: 0
          - name: B_0x1
            description: Injected context queue overflow interrupt enabled.
            value: 1
      - name: LDORDYIE
        description: ADC internal voltage regulator interrupt enable
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal voltage regulator interrupt disabled
            value: 0
          - name: B_0x1
            description: Internal voltage regulator interrupt enabled
            value: 1
  - name: CR
    displayName: CR
    description: ADC control register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 536870912
    resetMask: 4294967295
    fields:
      - name: ADEN
        description: ADC enable control
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ADC is disabled (OFF state)
            value: 0
          - name: B_0x1
            description: Write 1 to enable the ADC.
            value: 1
      - name: ADDIS
        description: ADC disable command
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no ADDIS command ongoing
            value: 0
          - name: B_0x1
            description: Write 1 to disable the ADC.
            value: 1
      - name: ADSTART
        description: ADC start of regular conversion
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No ADC regular conversion is ongoing.
            value: 0
          - name: B_0x1
            description: Write 1 to start regular conversions.
            value: 1
      - name: JADSTART
        description: ADC start of injected conversion
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No ADC injected conversion is ongoing.
            value: 0
          - name: B_0x1
            description: Write 1 to start injected conversions.
            value: 1
      - name: ADSTP
        description: ADC stop of regular conversion command
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No ADC stop regular conversion command ongoing
            value: 0
          - name: B_0x1
            description: Write 1 to stop ongoing regular conversions.
            value: 1
      - name: JADSTP
        description: ADC stop of injected conversion command
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No ADC stop injected conversion command ongoing
            value: 0
          - name: B_0x1
            description: Write 1 to stop injected conversions ongoing.
            value: 1
      - name: ADVREGEN
        description: ADC internal voltage regulator enable
        bitOffset: 28
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ADC internal voltage regulator disabled
            value: 0
          - name: B_0x1
            description: ADC internal voltage regulator enabled.
            value: 1
      - name: DEEPPWD
        description: Deep-power-down enable
        bitOffset: 29
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ADC not in Deep-power down
            value: 0
          - name: B_0x1
            description: ADC in Deep-power-down (default reset state)
            value: 1
      - name: ADCALDIF
        description: Differential mode for calibration
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Single-ended input calibration mode when ADCAL=1
            value: 0
          - name: B_0x1
            description: Differential input calibration mode when ADCAL=1
            value: 1
      - name: ADCAL
        description: ADC calibration
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal mode
            value: 0
          - name: B_0x1
            description: Calibration mode
            value: 1
  - name: CFGR1
    displayName: CFGR1
    description: ADC configuration register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 2147483648
    resetMask: 4294967295
    fields:
      - name: DMNGT
        description: Data management configuration
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Regular conversion data stored in DR only
            value: 0
          - name: B_0x1
            description: DMA one-shot mode selected
            value: 1
          - name: B_0x2
            description: MDF mode detected
            value: 2
          - name: B_0x3
            description: DMA circular mode selected
            value: 3
      - name: RES
        description: Data resolution
        bitOffset: 2
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 12-bit
            value: 0
          - name: B_0x1
            description: 10-bit
            value: 1
          - name: B_0x2
            description: 8-bit
            value: 2
          - name: B_0x3
            description: 6-bit
            value: 3
      - name: ExTSEL
        description: External trigger selection for regular group
        bitOffset: 5
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: adc_ext_trg0
            value: 0
          - name: B_0x1
            description: adc_ext_trg1
            value: 1
          - name: B_0x2
            description: adc_ext_trg2
            value: 2
          - name: B_0x3
            description: adc_ext_trg3
            value: 3
          - name: B_0x4
            description: adc_ext_trg4
            value: 4
          - name: B_0x5
            description: adc_ext_trg5
            value: 5
          - name: B_0x6
            description: adc_ext_trg6
            value: 6
          - name: B_0x7
            description: adc_ext_trg7
            value: 7
          - name: B_0x1F
            description: adc_ext_trg31
            value: 31
      - name: ExTEN
        description: External trigger enable and polarity selection for regular channels
        bitOffset: 10
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Hardware trigger detection disabled (conversions can be launched by software)
            value: 0
          - name: B_0x1
            description: Hardware trigger detection on the rising edge
            value: 1
          - name: B_0x2
            description: Hardware trigger detection on the falling edge
            value: 2
          - name: B_0x3
            description: Hardware trigger detection on both the rising and falling edges
            value: 3
      - name: OVRMOD
        description: Overrun mode
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ADC_DR register is preserved with the old data when an overrun is detected.
            value: 0
          - name: B_0x1
            description: ADC_DR register is overwritten with the last conversion result when an overrun is detected.
            value: 1
      - name: CONT
        description: Single / continuous conversion mode for regular conversions
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Single conversion mode
            value: 0
          - name: B_0x1
            description: Continuous conversion mode
            value: 1
      - name: AUTDLY
        description: Delayed conversion mode
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Auto-delayed conversion mode off
            value: 0
          - name: B_0x1
            description: Auto-delayed conversion mode on
            value: 1
      - name: DISCEN
        description: Discontinuous mode for regular channels
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Discontinuous mode for regular channels disabled
            value: 0
          - name: B_0x1
            description: Discontinuous mode for regular channels enabled
            value: 1
      - name: DISCNUM
        description: Discontinuous mode channel count
        bitOffset: 17
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 1 channel
            value: 0
          - name: B_0x1
            description: 2 channels
            value: 1
          - name: B_0x7
            description: 8 channels
            value: 7
      - name: JDISCEN
        description: Discontinuous mode on injected channels
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Discontinuous mode on injected channels disabled
            value: 0
          - name: B_0x1
            description: Discontinuous mode on injected channels enabled
            value: 1
      - name: JQM
        description: JSQR queue mode
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'JSQR mode 0: The Queue is never empty and maintains the last written configuration to JSQR.'
            value: 0
          - name: B_0x1
            description: 'JSQR mode 1: The Queue can be empty and when this occurs, the software and hardware triggers of the injected sequence are both internally disabled just after the completion of the last valid injected sequence.'
            value: 1
      - name: AWD1SGL
        description: Enable the watchdog 1 on a single channel or on all channels
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Analog watchdog 1 enabled on all channels
            value: 0
          - name: B_0x1
            description: Analog watchdog 1 enabled on a single channel
            value: 1
      - name: AWD1EN
        description: Analog watchdog 1 enable on regular channels
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Analog watchdog 1 disabled on regular channels
            value: 0
          - name: B_0x1
            description: Analog watchdog 1 enabled on regular channels
            value: 1
      - name: JAWD1EN
        description: Analog watchdog 1 enable on injected channels
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Analog watchdog 1 disabled on injected channels
            value: 0
          - name: B_0x1
            description: Analog watchdog 1 enabled on injected channels
            value: 1
      - name: JAUTO
        description: Automatic injected group conversion
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Automatic injected group conversion disabled
            value: 0
          - name: B_0x1
            description: Automatic injected group conversion enabled
            value: 1
      - name: AWD1CH
        description: Analog watchdog 1 channel selection
        bitOffset: 26
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ADC analog input channel 0 monitored by AWD1
            value: 0
          - name: B_0x1
            description: ADC analog input channel 1 monitored by AWD1
            value: 1
          - name: B_0x12
            description: ADC analog input channel 18 monitored by AWD1
            value: 18
      - name: JQDIS
        description: Injected queue disable
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Injected queue enabled
            value: 0
          - name: B_0x1
            description: Injected queue disabled
            value: 1
  - name: CFGR2
    displayName: CFGR2
    description: ADC configuration register 2
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ROVSE
        description: Regular oversampling enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Regular oversampling disabled
            value: 0
          - name: B_0x1
            description: Regular oversampling enabled
            value: 1
      - name: JOVSE
        description: Injected oversampling enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Injected oversampling disabled
            value: 0
          - name: B_0x1
            description: Injected oversampling enabled
            value: 1
      - name: OVSS
        description: Oversampling shift
        bitOffset: 5
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No shift
            value: 0
          - name: B_0x1
            description: 1-bit shift
            value: 1
          - name: B_0x2
            description: 2-bit shift
            value: 2
          - name: B_0x3
            description: 3-bit shift
            value: 3
          - name: B_0x4
            description: 4-bit shift
            value: 4
          - name: B_0x5
            description: 5-bit shift
            value: 5
          - name: B_0x6
            description: 6-bit shift
            value: 6
          - name: B_0x7
            description: 7-bit shift
            value: 7
          - name: B_0x8
            description: 8-bit shift
            value: 8
          - name: B_0x9
            description: 9-bit shift
            value: 9
          - name: B_0xA
            description: 10-bit shift
            value: 10
      - name: TROVS
        description: Triggered regular oversampling
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: All oversampled conversions for a channel are done consecutively following a trigger
            value: 0
          - name: B_0x1
            description: Each oversampled conversion for a channel needs a new trigger
            value: 1
      - name: ROVSM
        description: Regular oversampling mode
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'Continued mode: When injected conversions are triggered, the oversampling is temporary stopped and continued after the injection sequence (oversampling buffer is maintained during injected sequence)'
            value: 0
          - name: B_0x1
            description: 'Resumed mode: When injected conversions are triggered, the current oversampling is aborted and resumed from start after the injection sequence (oversampling buffer is zeroed by injected sequence start)'
            value: 1
      - name: BULB
        description: Bulb sampling mode
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bulb sampling mode disabled
            value: 0
          - name: B_0x1
            description: Bulb sampling mode enabled.
            value: 1
      - name: SWTRIG
        description: Software trigger bit for sampling time control trigger mode
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Software trigger starts the conversion for sampling time control trigger mode
            value: 0
          - name: B_0x1
            description: Software trigger starts the sampling for sampling time control trigger mode
            value: 1
      - name: SMPTRIG
        description: Sampling time control trigger mode
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Sampling time control trigger mode disabled
            value: 0
          - name: B_0x1
            description: Sampling time control trigger mode enabled
            value: 1
      - name: OVSR
        description: Oversampling ratio
        bitOffset: 16
        bitWidth: 10
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 1x (no oversampling)
            value: 0
          - name: B_0x1
            description: 2x
            value: 1
      - name: LSHIFT
        description: Left shift factor
        bitOffset: 28
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No left shift
            value: 0
          - name: B_0x1
            description: 1-bit left shift
            value: 1
          - name: B_0x2
            description: 2-bit left shift
            value: 2
          - name: B_0x3
            description: 3-bit left shift
            value: 3
          - name: B_0x4
            description: 4-bit left shift
            value: 4
          - name: B_0x5
            description: 5-bit left shift
            value: 5
          - name: B_0x6
            description: 6-bit left shift
            value: 6
          - name: B_0x7
            description: 7-bit left shift
            value: 7
          - name: B_0x8
            description: 8-bit left shift
            value: 8
          - name: B_0x9
            description: 9-bit left shift
            value: 9
          - name: B_0xA
            description: 10-bit left shift
            value: 10
          - name: B_0xB
            description: 11-bit left shift
            value: 11
          - name: B_0xC
            description: 12-bit left shift
            value: 12
          - name: B_0xD
            description: 13-bit left shift
            value: 13
          - name: B_0xE
            description: 14-bit left shift
            value: 14
          - name: B_0xF
            description: 15-bit left shift
            value: 15
  - name: SMPR1
    displayName: SMPR1
    description: ADC sample time register 1
    addressOffset: 20
