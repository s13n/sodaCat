# Created from RP2350.svd (Rev 0.1)

name: WATCHDOG
registers:
  - name: CTRL
    addressOffset: 0
    description: "Watchdog control \n                    The rst_wdsel register determines
      which subsystems are reset when the watchdog is triggered. \n              \
      \      The watchdog can be triggered in software."
    resetValue: 117440512
    fields:
      - name: TIME
        description: Indicates the time in usec before a watchdog reset will be 
          triggered
        access: read-only
        bitOffset: 0
        bitWidth: 24
      - name: PAUSE_JTAG
        description: Pause the watchdog timer when JTAG is accessing the bus 
          fabric
        access: read-write
        bitOffset: 24
        bitWidth: 1
      - name: PAUSE_DBG0
        description: Pause the watchdog timer when processor 0 is in debug mode
        access: read-write
        bitOffset: 25
        bitWidth: 1
      - name: PAUSE_DBG1
        description: Pause the watchdog timer when processor 1 is in debug mode
        access: read-write
        bitOffset: 26
        bitWidth: 1
      - name: ENABLE
        description: When not enabled the watchdog timer is paused
        access: read-write
        bitOffset: 30
        bitWidth: 1
      - name: TRIGGER
        description: Trigger a watchdog reset
        access: write-only
        bitOffset: 31
        bitWidth: 1
  - name: LOAD
    addressOffset: 4
    description: Load the watchdog timer. The maximum setting is 0xffffff which 
      corresponds to approximately 16 seconds.
    resetValue: 0
    fields:
      - name: LOAD
        access: write-only
        bitOffset: 0
        bitWidth: 24
  - name: REASON
    addressOffset: 8
    description: "Logs the reason for the last reset. Both bits are zero for the case
      of a hardware reset.\n\n                    Additionally, as of RP2350, a debugger
      warm reset of either core (SYSRESETREQ or hartreset) will also clear the watchdog
      reason register, so that software loaded under the debugger following a watchdog
      timeout will not continue to see the timeout condition."
    resetValue: 0
    fields:
      - name: TIMER
        access: read-only
        bitOffset: 0
        bitWidth: 1
      - name: FORCE
        access: read-only
        bitOffset: 1
        bitWidth: 1
