        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No MUTE detection on the SD input line
            value: 0
          - name: B_0x1
            description: MUTE value detected on the SD input line (0 value) for a specified number of consecutive audio frame
            value: 1
      - name: WCKCFG
        description: Wrong clock configuration flag.
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Clock configuration is correct
            value: 0
          - name: B_0x1
            description: Clock configuration does not respect the rule concerning the frame length specification defined in Section50.
            value: 1
      - name: FREQ
        description: FIFO request.
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No FIFO request.
            value: 0
          - name: B_0x1
            description: FIFO request to read or to write the SAI_xDR.
            value: 1
      - name: CNRDY
        description: Codec not ready.
        bitOffset: 4
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: External AC'97 Codec is ready
            value: 0
          - name: B_0x1
            description: External AC'97 Codec is not ready
            value: 1
      - name: AFSDET
        description: Anticipated frame synchronization detection.
        bitOffset: 5
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No error.
            value: 0
          - name: B_0x1
            description: Frame synchronization signal is detected earlier than expected.
            value: 1
      - name: LFSDET
        description: Late frame synchronization detection.
        bitOffset: 6
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No error.
            value: 0
          - name: B_0x1
            description: Frame synchronization signal is not present at the right time.
            value: 1
      - name: FLVL
        description: FIFO level threshold.
        bitOffset: 16
        bitWidth: 3
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: FIFO empty (transmitter and receiver modes)
            value: 0
          - name: B_0x1
            description: FIFO less than or equal 1/4 but not empty (transmitter mode), FIFO less than 1/4 but not empty (receiver mode)
            value: 1
          - name: B_0x2
            description: 1/4 less than FIFO less than or equal 1/2 (transmitter mode), 1/4 less than or equal FIFO less than 1/2 (receiver mode)
            value: 2
          - name: B_0x3
            description: 1/2 less than FIFO less than or equal 3/4 (transmitter mode), 1/2 less than or equal FIFO less than 3/4 (receiver mode)
            value: 3
          - name: B_0x4
            description: 3/4 less than FIFO but not full (transmitter mode), 3/4 less than or equal FIFO but not full (receiver mode)
            value: 4
          - name: B_0x5
            description: FIFO full (transmitter and receiver modes)
            value: 5
