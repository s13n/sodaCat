name: SYSCFG
description: SYSCFG address block description
groupName: SYSCFG
baseAddress: 1074004992
registers:
- name: SYSCFG_SECCFGR
  displayName: SYSCFG_SECCFGR
  description: SYSCFG secure configuration register
  addressOffset: 0
  size: 32
  access: read-write
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SYSCFGSEC
    description: Security of SYSCFG clock control, memory erase status, and compensation
      cell registers
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SYSCFG configuration clock in RCC registers and SYSCFG_CCCSR, SYSCFG_CCVR,
        and SYSCFG_CCCR can be read and written by secure and nonsecure access.
      value: 0
    - name: B_0x1
      description: SYSCFG configuration clock in RCC registers and SYSCFG_CCCSR, SYSCFG_CCVR,
        and SYSCFG_CCCR can be read and written by secure access only.
      value: 1
  - name: CLASSBSEC
    description: Class B security
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SYSCFG_CFGR2 can be read and written by secure and nonsecure access.
      value: 0
    - name: B_0x1
      description: SYSCFG_CFGR2 can be read and written by secure access only.
      value: 1
  - name: FPUSEC
    description: FPU security
    bitOffset: 3
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: SYSCFG_FPUIMR can be read and written by secure and nonsecure access.
      value: 0
    - name: B_0x1
      description: SYSCFG_FPUIMR can be read and written by secure access only.
      value: 1
