      \ TXFTIE bit =1 (bit 31) in the USART_CR3 register."
    bitOffset: 27
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: TXFIFO does not reach the programmed threshold.
      value: 0
    - name: B_0x1
      description: TXFIFO reached the programmed threshold.
      value: 1
