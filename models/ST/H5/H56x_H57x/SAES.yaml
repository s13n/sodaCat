name: SAES
description: Secure advanced encryption standard hardware accelerator
groupName: SAES
registers:
  - name: SAES_CR
    displayName: SAES_CR
    description: SAES control register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: EN
        description: "SAES enable\nThis bit enables/disables the SAES peripheral:\nAt any moment, clearing then setting the bit re-initializes the SAES peripheral.\nThis bit is automatically cleared by hardware upon the completion of the key preparation (Mode 2) and upon the completion of GCM/GMAC/CCM initial phase.\nThe bit cannot be set as long as KEYVALID = 0 nor along with the following settings: KMOD = 01 + CHMOD = 011 and KMOD = 01 + CHMOD = 010 + MODE = 00.\nNote: With KMOD[1:0] other than 00, use the IPRST bit rather than the bit EN."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disable
            value: 0
          - name: B_0x1
            description: Enable
            value: 1
      - name: DATATYPE
        description: "Data type selection\nThis bitfield defines the format of data written in the SAES_DINR register or read from the SAES_DOUTR register, through selecting the mode of data swapping:\nFor more details, refer to .\nAttempts to write the bitfield are ignored when the BUSY flag of SAES_SR register is set, as well as when the EN bit of the SAES_CR register is set before the write access and it is not cleared by that write access."
        bitOffset: 1
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: None
            value: 0
          - name: B_0x1
            description: Half-word (16-bit)
            value: 1
          - name: B_0x2
            description: Byte (8-bit)
            value: 2
          - name: B_0x3
            description: Bit
            value: 3
      - name: MODE
        description: "SAES operating mode\nThis bitfield selects the SAES operating mode:\nAttempts to write the bitfield are ignored when the BUSY flag of SAES_SR register is set, as well as when the EN bit of the SAES_CR register is set before the write access and it is not cleared by that write access."
        bitOffset: 3
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'Mode 1: encryption'
            value: 0
          - name: B_0x1
            description: 'Mode 2: key derivation (or key preparation for ECB/CBC decryption)'
            value: 1
          - name: B_0x2
            description: 'Mode 3: decryption'
            value: 2
      - name: CHMOD1
        description: "Chaining mode selection\nThis bitfield selects the AES chaining mode:\nothers: Reserved\nAttempts to write the bitfield are ignored when the BUSY flag of SAES_SR register is set, as well as when the EN bit of the SAES_CR register is set before the write access and it is not cleared by that write access."
        bitOffset: 5
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Electronic codebook (ECB)
            value: 0
          - name: B_0x1
            description: Cipher-block chaining (CBC)
            value: 1
          - name: B_0x2
            description: Counter mode (CTR)
            value: 2
          - name: B_0x3
            description: Galois counter mode (GCM) and Galois message authentication code (GMAC)
            value: 3
      - name: DMAINEN
        description: "DMA input enable\nThis bit enables/disables data transferring with DMA, in the input phase:\nWhen the bit is set, DMA requests are automatically generated by SAES during the input data phase. This feature is only effective when Mode 1 or Mode 3 is selected through the MODE[1:0] bitfield. It is not effective for Mode 2 (key derivation)."
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disable
            value: 0
          - name: B_0x1
            description: Enable
            value: 1
      - name: DMAOUTEN
        description: "DMA output enable\nThis bit enables/disables data transferring with DMA, in the output phase:\nWhen the bit is set, DMA requests are automatically generated by SAES during the output data phase. This feature is only effective when Mode 1 or Mode 3 is selected through the MODE[1:0] bitfield. It is not effective for Mode 2 (key derivation)."
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disable
            value: 0
          - name: B_0x1
            description: Enable
            value: 1
      - name: GCMPH
        description: "GCM or CCM phase selection\nThis bitfield selects the phase of GCM, GMAC or CCM algorithm:\nThe bitfield has no effect if other than GCM, GMAC or CCM algorithms are selected (through the ALGOMODE bitfield)."
        bitOffset: 13
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Init phase
            value: 0
          - name: B_0x1
            description: Header phase
            value: 1
          - name: B_0x2
            description: Payload phase
            value: 2
          - name: B_0x3
            description: Final phase
            value: 3
      - name: CHMOD2
        description: "Chaining mode selection\nThis bitfield selects the AES chaining mode:\nothers: Reserved\nAttempts to write the bitfield are ignored when the BUSY flag of SAES_SR register is set, as well as when the EN bit of the SAES_CR register is set before the write access and it is not cleared by that write access."
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Electronic codebook (ECB)
            value: 0
          - name: B_0x1
            description: Cipher-block chaining (CBC)
            value: 1
      - name: KEYSIZE
        description: "Key size selection\nThis bitfield defines the length of the key used in the SAES cryptographic core, in bits:\nWhen KMOD[1:0]=01 or 10 KEYSIZE also defines the length of the key to encrypt or decrypt.\nAttempts to write the bit are ignored when the BUSY flag of SAES_SR register is set, as well as when the EN bit of the SAES_CR register is set before the write access and it is not cleared by that write access."
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: '128'
            value: 0
          - name: B_0x1
            description: '256'
            value: 1
      - name: KEYPROT
        description: "Key protection\nWhen set, hardware-based key protection is enabled.\nAttempts to write the bit are ignored when the BUSY flag of SAES_SR register is set, as well as when the EN bit of the SAES_CR register is set before the write access and it is not cleared by that write access."
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: When KEYVALID is set and KEYSEL=0 application can transfer the ownership of the SAES, with its loaded key, to an application running in another security context (such as non-secure, secure).
            value: 0
          - name: B_0x1
            description: When KEYVALID is set, key error flag (KEIF) is set when an access to any registers is detected, this access having a security context (for example, secure, non-secure) that does not match the one of the application that loaded the key.
            value: 1
      - name: NPBLB
        description: "Number of padding bytes in last block\nThe bitfield sets the number of padding bytes in last block of payload:\n..."
        bitOffset: 20
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: All bytes are valid (no padding)
            value: 0
          - name: B_0x1
            description: Padding for one least-significant byte of last block
            value: 1
          - name: B_0xF
            description: Padding for 15 least-significant bytes of last block
            value: 15
      - name: KMOD
        description: "Key mode selection\nThe bitfield defines how the SAES key can be used by the application:\nOthers: Reserved\nWith normal key selection, the key registers are freely usable, no specific usage or protection applies to SAES_DIN and SAES_DOUT registers.\nWith wrapped key selection, the key loaded in key registers can only be used to encrypt or decrypt AES keys. Hence, when a decryption is selected in Wrapped-key mode read-as-zero SAES_DOUT register is automatically loaded into SAES key registers after a successful decryption process.\nWith shared key selection, after a successful decryption process, SAES key registers are shared with the peripheral described in KSHAREID(1:0] bitfield. This sharing is valid only while KMOD[1:0]=10 and KEYVALID = 1. When a decryption is selected, read-as-zero SAES_DOUT register is automatically loaded into SAES key registers after a successful decryption process.\nWith KMOD[1:0] other than zero, any attempt to configure the SAES peripheral for use by an application belonging to a different security domain (secure or non-secure) results in automatic key erasure and setting of the KEIF flag.\\nAttempts to write the bitfield are ignored when the BUSY flag of SAES_SR register is set, as well as when the EN bit of the SAES_CR register is set before the write access and it is not cleared by that write access."
        bitOffset: 24
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal key
            value: 0
          - name: B_0x1
            description: Wrapped key
            value: 1
          - name: B_0x2
            description: Shared key
            value: 2
      - name: KSHAREID
        description: "Key share identification\nThis bitfield defines, at the end of a decryption process with KMOD[1:0]=10 (shared key), which target can read the SAES key registers using a dedicated hardware bus.\nOthers: Reserved\nAttempts to write the bitfield are ignored when the BUSY flag of SAES_SR register is set, as well as when the EN bit of the SAES_CR register is set before the write access and it is not cleared by that write access."
        bitOffset: 26
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AES peripheral
            value: 0
      - name: KEYSEL
        description: "Key selection\nThe bitfield defines the source of the key information to use in the AES cryptographic core.\nOthers: Reserved (if used, unfreeze SAES with IPRST)\nWhen KEYSEL is different from zero, selected key value is available in key registers when BUSY bit is cleared and KEYVALID is set in the SAES_SR register. Otherwise, the key error flag KEIF is set. Repeated writing of KEYSEL[2:0] with the same non-zero value only triggers the loading of DHUK or BHK if KEYVALID = 0.\nWhen the application software changes the key selection by writing the KEYSEL[2:0] bitfield, the key registers are immediately erased and the KEYVALID flag cleared.\nAt the end of the decryption process, if KMOD[1:0] is other than zero, KEYSEL[2:0] is cleared.\nWith the bitfield value other than zero and KEYVALID set, the application cannot transfer the ownership of SAES with a loaded key to an application running in another security context (such as secure, non-secure). More specifically, when security of an access to any register does not match the information recorded by SAES, the KEIF flag is set.\nAttempts to write the bitfield are ignored when the BUSY flag of SAES_SR register is set, as well as when the EN bit of the SAES_CR register is set before the write access and it is not cleared by that write access."
        bitOffset: 28
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Software key, loaded in key registers SAES_KEYx
            value: 0
          - name: B_0x1
            description: Derived hardware unique key (DHUK)
            value: 1
          - name: B_0x2
            description: Boot hardware key (BHK)
            value: 2
          - name: B_0x4
            description: XOR of DHUK and BHK
            value: 4
          - name: B_0x7
            description: Test mode key (256-bit hardware constant 0xA5A5...A5A5)
            value: 7
      - name: IPRST
        description: "SAES peripheral software reset\nSetting the bit resets the SAES peripheral, putting all registers to their default values, except the IPRST bit itself and the SAES_DPACFG register. Hence, any key-relative data is lost. For this reason, it is recommended to set the bit before handing over the SAES to a less secure application.\nThe bit must be low while writing any configuration registers."
        bitOffset: 31
        bitWidth: 1
        access: read-write
  - name: SAES_SR
    displayName: SAES_SR
    description: SAES status register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CCF
        description: "Computation completed flag\nThis bit mirrors the CCF bit of the SAES_ISR register."
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: RDERR
        description: "Read error flag\nThis flag indicates the detection of an unexpected read operation from the SAES_DOUTR register (during computation or data input phase):\nThe flag is set by hardware. It is cleared by software upon setting the RWEIF bit of the SAES_ICR register.\nUpon the flag setting, an interrupt is generated if enabled through the RWEIE bit of the SAES_ICR register.\nThe flag setting has no impact on the SAES operation. Unexpected read returns zero."
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Not detected
            value: 0
          - name: B_0x1
            description: Detected
            value: 1
      - name: WRERR
        description: "Write error\nThis flag indicates the detection of an unexpected write operation to the SAES_DINR register (during computation or data output phase):\nThe flag is set by hardware. It is cleared by software upon setting the RWEIF bit of the SAES_ICR register.\nUpon the flag setting, an interrupt is generated if enabled through the RWEIE bit of the SAES_ICR register.\nThe flag setting has no impact on the SAES operation. Unexpected write is ignored."
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Not detected
            value: 0
          - name: B_0x1
            description: Detected
            value: 1
      - name: BUSY
        description: "Busy\nThis flag indicates whether SAES is idle or busy during GCM payload encryption phase:\nThe flag is set upon SAES initialization, upon fetching random number from the RNG, or upon transferring a shared key to a target peripheral.\nWhen GCM encryption is selected, the flag must be at zero before selecting the GCM final phase."
        bitOffset: 3
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Idle
            value: 0
          - name: B_0x1
            description: Busy
            value: 1
      - name: KEYVALID
        description: "Key Valid flag\nThis bit is set by hardware when the amount of key information defined by KEYSIZE in SAES_CR has been loaded in SAES_KEYx key registers.\nIn normal mode when KEYSEL equals to zero, the application must write the key registers in the correct sequence, otherwise the KEIF flag of the SAES_ISR register is set and KEYVALID stays at zero.\nWhen KEYSEL is different from zero the BUSY flag is automatically set by SAES. When key is loaded successfully, the BUSY flag is cleared and KEYVALID set. Upon an error, the KEIF flag of the SAES_ISR register is set, the BUSY flag cleared and KEYVALID kept at zero.\nWhen the KEIF flag is set, the application must clear it through the SAES_ICR register, otherwise KEYVALID cannot be set. See the KEIF bit description for more details.\nFor more information on key loading please refer to ."
        bitOffset: 7
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No valid key information is available in key registers. EN bit in SAES_CR cannot be set.
            value: 0
          - name: B_0x1
            description: Valid key information, defined by KEYSIZE in SAES_CR, is loaded in key registers.
            value: 1
  - name: SAES_DINR
    displayName: SAES_DINR
    description: SAES data input register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DIN
        description: "Input data word\nA four-fold sequential write to this bitfield during the input phase results in writing a complete 128-bit block of input data to the SAES peripheral. From the first to the fourth write, the corresponding data weights are [127:96], [95:64], [63:32], and [31:0]. Upon each write, the data from the 32-bit input buffer are handled by the data swap block according to the DATATYPE[1:0] bitfield, then written into the AES core 128-bit input buffer.\nThe data signification of the input data block depends on the SAES operating mode:\n- Mode 1 (encryption): plaintext\n- Mode 2 (key derivation): the bitfield is not used (SAES_KEYRx registers used for input if KEYSEL=0)\n- Mode 3 (decryption): ciphertext\nThe data swap operation is described in on page 1149."
        bitOffset: 0
        bitWidth: 32
        access: write-only
  - name: SAES_DOUTR
    displayName: SAES_DOUTR
    description: SAES data output register
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DOUT
        description: "Output data word\nThis read-only bitfield fetches a 32-bit output buffer. A four-fold sequential read of this bitfield, upon the computation completion (CCF set), virtually reads a complete 128-bit block of output data from the SAES peripheral. Before reaching the output buffer, the data produced by the AES core are handled by the data swap block according to the DATATYPE[1:0] bitfield.\nData weights from the first to the fourth read operation are: [127:96], [95:64], [63:32], and [31:0].\nThe data signification of the output data block depends on the SAES operating mode:\n- Mode 1 (encryption): ciphertext\n- Mode 2 (key derivation): the bitfield is not used\n- Mode 3 (decryption): plaintext\nThe data swap operation is described in on page 1149."
        bitOffset: 0
        bitWidth: 32
        access: read-only
  - name: SAES_KEYR0
    displayName: SAES_KEYR0
    description: SAES key register 0
    addressOffset: 16
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: KEY
        description: "Cryptographic key, bits [31:0]\nThis write-only bitfield contains the bits [31:0] of the AES encryption or decryption key, depending on the operating mode:\n- In Mode 1 (encryption), Mode 2 (key derivation): the value to write into the bitfield is the encryption key.\n- In Mode 3 (decryption): the value to write into the bitfield is the encryption key to be derived before being used for decryption.\nThe SAES_KEYRx registers may be written only when KEYSIZE value is correct and when the SAES peripheral is disabled (EN bit of the SAES_CR register cleared). A special writing sequence is also required, as described in KEYVALID bit of the SAES_SR register. Note that, if KEYSEL is different from 0 and KEYVALID = 0, the key is directly loaded to SAES_KEYRx registers (hence writes to key register is ignored and KEIF is set).\nRefer to  for more details."
        bitOffset: 0
        bitWidth: 32
        access: write-only
  - name: SAES_KEYR1
    displayName: SAES_KEYR1
    description: SAES key register 1
    addressOffset: 20
