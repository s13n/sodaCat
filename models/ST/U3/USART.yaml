name: USART
description: USART1 address block description
groupName: USART
source: STM32U375 SVD v1.0
params:
  - name: has_synchronous
    type: bool
    default: true
    description: Synchronous mode support (CLKEN, CPOL, CPHA, LBCL)
  - name: has_smartcard
    type: bool
    default: true
    description: Smartcard mode support (SCEN, NACK, SCARCNT)
registers:
  - name: CR1
    displayName: CR1
    description: Control register 1
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: UE
        description: USART enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: USART prescaler and outputs disabled, low-power mode
            value: 0
          - name: B_0x1
            description: USART enabled
            value: 1
      - name: UESM
        description: USART enable in low-power mode
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: USART not functional in low-power mode.
            value: 0
          - name: B_0x1
            description: USART functional in low-power mode.
            value: 1
      - name: RE
        description: Receiver enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Receiver is disabled
            value: 0
          - name: B_0x1
            description: Receiver is enabled and begins searching for a start bit
            value: 1
      - name: TE
        description: Transmitter enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Transmitter is disabled
            value: 0
          - name: B_0x1
            description: Transmitter is enabled
            value: 1
      - name: IDLEIE
        description: IDLE interrupt enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt inhibited
            value: 0
          - name: B_0x1
            description: USART interrupt generated whenever IDLE=1 in the USART_ISR register
            value: 1
      - name: RxFNEIE
        description: RxFIFO not empty interrupt enable
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt inhibited
            value: 0
          - name: B_0x1
            description: USART interrupt generated whenever ORE=1 or RxFNE=1 in the USART_ISR register
            value: 1
      - name: TCIE
        description: Transmission complete interrupt enable
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt inhibited
            value: 0
          - name: B_0x1
            description: USART interrupt generated whenever TC=1 in the USART_ISR register
            value: 1
      - name: TxFNFIE
        description: TxFIFO not full interrupt enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt inhibited
            value: 0
          - name: B_0x1
            description: USART interrupt generated whenever TxFNF =1 in the USART_ISR register
            value: 1
      - name: PEIE
        description: PE interrupt enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt inhibited
            value: 0
          - name: B_0x1
            description: USART interrupt generated whenever PE=1 in the USART_ISR register
            value: 1
      - name: PS
        description: Parity selection
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Even parity
            value: 0
          - name: B_0x1
            description: Odd parity
            value: 1
      - name: PCE
        description: Parity control enable
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Parity control disabled
            value: 0
          - name: B_0x1
            description: Parity control enabled
            value: 1
      - name: WAKE
        description: Receiver wake-up method
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Idle line
            value: 0
          - name: B_0x1
            description: Address mark
            value: 1
      - name: M0
        description: Word length
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: MME
        description: Mute mode enable
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Receiver in active mode permanently
            value: 0
          - name: B_0x1
            description: Receiver can switch between mute mode and active mode.
            value: 1
      - name: CMIE
        description: Character match interrupt enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt inhibited
            value: 0
          - name: B_0x1
            description: USART interrupt generated when the CMF bit is set in the USART_ISR register.
            value: 1
      - name: OVER8
        description: Oversampling mode
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Oversampling by 16
            value: 0
          - name: B_0x1
            description: Oversampling by 8
            value: 1
      - name: DEDT
        description: Driver Enable deassertion time
        bitOffset: 16
        bitWidth: 5
        access: read-write
      - name: DEAT
        description: Driver Enable assertion time
        bitOffset: 21
        bitWidth: 5
        access: read-write
      - name: RTOIE
        description: Receiver timeout interrupt enable
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt inhibited
            value: 0
          - name: B_0x1
            description: USART interrupt generated when the RTOF bit is set in the USART_ISR register.
            value: 1
      - name: EOBIE
        description: End of block interrupt enable
        bitOffset: 27
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt inhibited
            value: 0
          - name: B_0x1
            description: USART interrupt generated when the EOBF flag is set in the USART_ISR register
            value: 1
      - name: M1
        description: Word length
        bitOffset: 28
        bitWidth: 1
        access: read-write
      - name: FIFOEN
        description: FIFO mode enable
        bitOffset: 29
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FIFO mode is disabled.
            value: 0
          - name: B_0x1
            description: FIFO mode is enabled.
            value: 1
      - name: TxFEIE
        description: TxFIFO empty interrupt enable
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt inhibited
            value: 0
          - name: B_0x1
            description: USART interrupt generated when TxFE=1 in the USART_ISR register
            value: 1
      - name: RxFFIE
        description: RxFIFO Full interrupt enable
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt inhibited
            value: 0
          - name: B_0x1
            description: USART interrupt generated when RxFF=1 in the USART_ISR register
            value: 1
