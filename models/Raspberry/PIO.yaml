name: PIO
description: Fused peripheral template for PIO (RP2040) and PIO (RP2350).
parameters: []
variants:
  RP2040: {}
  RP2350: {}
registers:
- name: CTRL
  description: PIO control register
  resetValue: 0
  fields:
  - name: SM_ENABLE
    description: Enable/disable each of the four state machines by writing 1/0 to
      each of these four bits. When disabled, a state machine will cease executing
      instructions, except those written directly to SMx_INSTR by the system. Multiple
      bits can be set/cleared at once to run/halt multiple state machines simultaneously.
    access: read-write
    bitOffset: 0
    bitWidth: 4
  - name: SM_RESTART
    description: "Write 1 to instantly clear internal SM state which may be otherwise\
      \ difficult to access and will affect future execution.\n\n                \
      \            Specifically, the following are cleared: input and output shift\
      \ counters; the contents of the input shift register; the delay counter; the\
      \ waiting-on-IRQ state; any stalled instruction written to SMx_INSTR or run\
      \ by OUT/MOV EXEC; any pin write left asserted due to OUT_STICKY.\n\n      \
      \                      The program counter, the contents of the output shift\
      \ register and the X/Y scratch registers are not affected."
    access: write-only
    bitOffset: 4
    bitWidth: 4
  - name: CLKDIV_RESTART
    description: "Restart a state machine's clock divider from an initial phase of\
      \ 0. Clock dividers are free-running, so once started, their output (including\
      \ fractional jitter) is completely determined by the integer/fractional divisor\
      \ configured in SMx_CLKDIV. This means that, if multiple clock dividers with\
      \ the same divisor are restarted simultaneously, by writing multiple 1 bits\
      \ to this field, the execution clocks of those state machines will run in precise\
      \ lockstep.\n\n                            Note that setting/clearing SM_ENABLE\
      \ does not stop the clock divider from running, so once multiple state machines'\
      \ clocks are synchronised, it is safe to disable/reenable a state machine, whilst\
      \ keeping the clock dividers in sync.\n\n                            Note also\
      \ that CLKDIV_RESTART can be written to whilst the state machine is running,\
      \ and this is useful to resynchronise clock dividers after the divisors (SMx_CLKDIV)\
      \ have been changed on-the-fly."
    access: write-only
    bitOffset: 8
    bitWidth: 4
  - name: PREV_PIO_MASK
    description: "A mask of state machines in the neighbouring lower-numbered PIO\
      \ block in the system (or the highest-numbered PIO block if this is PIO block\
      \ 0) to which to apply the operations specified by OP_CLKDIV_RESTART, OP_ENABLE,\
      \ OP_DISABLE in the same write.\n\n                            This allows state\
      \ machines in a neighbouring PIO block to be started/stopped/clock-synced exactly\
      \ simultaneously with a write to this PIO block's CTRL register.\n\n       \
      \                     Neighbouring PIO blocks are disconnected (status signals\
      \ tied to 0 and control signals ignored) if one block is accessible to NonSecure\
      \ code, and one is not."
    access: write-only
    bitOffset: 16
    bitWidth: 4
    present_when: variant == 'RP2350'
  - name: NEXT_PIO_MASK
    description: "A mask of state machines in the neighbouring higher-numbered PIO\
      \ block in the system (or PIO block 0 if this is the highest-numbered PIO block)\
      \ to which to apply the operations specified by NEXTPREV_CLKDIV_RESTART, NEXTPREV_SM_ENABLE,\
      \ and NEXTPREV_SM_DISABLE in the same write.\n\n                           \
      \ This allows state machines in a neighbouring PIO block to be started/stopped/clock-synced\
      \ exactly simultaneously with a write to this PIO block's CTRL register.\n\n\
      \                            Note that in a system with two PIOs, NEXT_PIO_MASK\
      \ and PREV_PIO_MASK actually indicate the same PIO block. In this case the effects\
      \ are applied cumulatively (as though the masks were OR'd together).\n\n   \
      \                         Neighbouring PIO blocks are disconnected (status signals\
      \ tied to 0 and control signals ignored) if one block is accessible to NonSecure\
      \ code, and one is not."
    access: write-only
    bitOffset: 20
    bitWidth: 4
    present_when: variant == 'RP2350'
  - name: NEXTPREV_SM_ENABLE
    description: "Write 1 to enable state machines in neighbouring PIO blocks, as\
      \ specified by NEXT_PIO_MASK and PREV_PIO_MASK in the same write.\n\n      \
      \                      This is equivalent to setting the corresponding SM_ENABLE\
      \ bits in those PIOs' CTRL registers.\n\n                            If both\
      \ OTHERS_SM_ENABLE and OTHERS_SM_DISABLE are set, the disable takes precedence."
    access: write-only
    bitOffset: 24
    bitWidth: 1
    present_when: variant == 'RP2350'
  - name: NEXTPREV_SM_DISABLE
    description: "Write 1 to disable state machines in neighbouring PIO blocks, as\
      \ specified by NEXT_PIO_MASK and PREV_PIO_MASK in the same write.\n\n      \
      \                      This is equivalent to clearing the corresponding SM_ENABLE\
      \ bits in those PIOs' CTRL registers."
    access: write-only
    bitOffset: 25
    bitWidth: 1
    present_when: variant == 'RP2350'
  - name: NEXTPREV_CLKDIV_RESTART
    description: "Write 1 to restart the clock dividers of state machines in neighbouring\
      \ PIO blocks, as specified by NEXT_PIO_MASK and PREV_PIO_MASK in the same write.\n\
      \n                            This is equivalent to writing 1 to the corresponding\
      \ CLKDIV_RESTART bits in those PIOs' CTRL registers."
    access: write-only
    bitOffset: 26
    bitWidth: 1
    present_when: variant == 'RP2350'
  addressOffset: 0
