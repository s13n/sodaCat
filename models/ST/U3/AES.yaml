        description: Number of padding bytes in last block
        bitOffset: 20
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: All bytes are valid (no padding)
            value: 0
          - name: B_0x1
            description: Padding for the last LSB byte
            value: 1
          - name: B_0xF
            description: Padding for the 15 LSB bytes of last block.
            value: 15
      - name: KMOD
        description: Key mode selection
        bitOffset: 24
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Normal key mode.
            value: 0
          - name: B_0x2
            description: Shared key mode.
            value: 2
