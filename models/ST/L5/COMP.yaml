name: COMP
description: Comparator
groupName: COMP
registers:
  - name: COMP1_CSR
    displayName: COMP1_CSR
    description: "Comparator 1 control and status\n          register"
    addressOffset: 0
    size: 32
    resetValue: 0
    fields:
      - name: COMP1_EN
        description: Comparator 1 enable bit
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: COMP1_PWRMODE
        description: "Power Mode of the comparator\n              1"
        bitOffset: 2
        bitWidth: 2
        access: read-write
      - name: COMP1_INMSEL
        description: "Comparator 1 Input Minus connection\n              configuration bit"
        bitOffset: 4
        bitWidth: 3
        access: read-write
      - name: COMP1_INPSEL
        description: "Comparator1 input plus selection\n              bit"
        bitOffset: 7
        bitWidth: 1
        access: read-write
      - name: COMP1_POLARITY
        description: "Comparator 1 polarity selection\n              bit"
        bitOffset: 15
        bitWidth: 1
        access: read-write
      - name: COMP1_HYST
        description: "Comparator 1 hysteresis selection\n              bits"
        bitOffset: 16
        bitWidth: 2
        access: read-write
      - name: COMP1_BLANKING
        description: "Comparator 1 blanking source selection\n              bits"
        bitOffset: 18
        bitWidth: 3
        access: read-write
      - name: COMP1_BRGEN
        description: Scaler bridge enable
        bitOffset: 22
        bitWidth: 1
        access: read-write
      - name: COMP1_SCALEN
        description: Voltage scaler enable bit
        bitOffset: 23
        bitWidth: 1
        access: read-write
      - name: COMP1_VALUE
        description: "Comparator 1 output status\n              bit"
        bitOffset: 30
        bitWidth: 1
        access: read-only
      - name: COMP1_LOCK
        description: "COMP1_CSR register lock\n              bit"
        bitOffset: 31
        bitWidth: 1
        access: write-only
  - name: COMP2_CSR
    displayName: COMP2_CSR
    description: "Comparator 2 control and status\n          register"
    addressOffset: 4
    size: 32
    resetValue: 0
    fields:
      - name: COMP2_EN
        description: Comparator 2 enable bit
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: COMP2_PWRMODE
        description: "Power Mode of the comparator\n              2"
        bitOffset: 2
        bitWidth: 2
        access: read-write
      - name: COMP2_INMSEL
        description: "Comparator 2 Input Minus connection\n              configuration bit"
        bitOffset: 4
        bitWidth: 3
        access: read-write
      - name: COMP2_INPSEL
        description: "Comparator 2 Input Plus connection\n              configuration bit"
        bitOffset: 7
        bitWidth: 1
        access: read-write
      - name: COMP2_WINMODE
        description: Windows mode selection bit
        bitOffset: 9
        bitWidth: 1
        access: read-write
      - name: COMP2_POLARITY
        description: "Comparator 2 polarity selection\n              bit"
        bitOffset: 15
        bitWidth: 1
        access: read-write
      - name: COMP2_HYST
        description: "Comparator 2 hysteresis selection\n              bits"
        bitOffset: 16
        bitWidth: 2
        access: read-write
      - name: COMP2_BLANKING
        description: "Comparator 2 blanking source selection\n              bits"
        bitOffset: 18
        bitWidth: 3
        access: read-write
      - name: COMP2_BRGEN
        description: Scaler bridge enable
        bitOffset: 22
        bitWidth: 1
        access: read-write
      - name: COMP2_SCALEN
        description: Voltage scaler enable bit
        bitOffset: 23
        bitWidth: 1
        access: read-write
      - name: COMP2_VALUE
        description: "Comparator 2 output status\n              bit"
        bitOffset: 30
        bitWidth: 1
        access: read-only
      - name: COMP2_LOCK
        description: "COMP2_CSR register lock\n              bit"
        bitOffset: 31
        bitWidth: 1
        access: write-only
interrupts:
  - name: INTR
    description: COMP1 and COMP2 interrupts
addressBlocks:
  - offset: 0
    size: 512
    usage: registers
