name: COMP
description: COMP1 Address block
groupName: COMP
baseAddress: 1074025472
registers:
- name: COMP1_CSR
  displayName: COMP1_CSR
  description: COMP1 control and status register
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: EN
    description: "Controlled by software (if not locked), enables COMP1.\n0: COMP1
      disabled\n1: COMP1 enabled"
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: COMP1 disabled
      value: 0
    - name: B_0x1
      description: COMP1 enabled
      value: 1
  - name: INMSEL
    description: Controlled by software (if not locked), selects the signal for 
      the inverting input COMP1_INM (see  less than xe3 
      [COMP_pins_and_internal_signals/IDTBL00-15] [number]/> for the 
      assignment).
    bitOffset: 4
    bitWidth: 4
    access: read-write
  - name: INPSEL
    description: Controlled by software (if not locked), selects the signal for 
      the noninverting input COMP1_INP (see  less than xe6 
      [COMP_pins_and_internal_signals/IDTBL00-3] [number]/> for the assignment).
    bitOffset: 8
    bitWidth: 2
    access: read-write
  - name: WINMODE
    description: "Controlled by software (if not locked), selects the signal for the
      COMP1_INP input of the COMP1.\n0: Signal selected with INPSEL[1:0]\n1: COMP2_INP
      signal of COMP2 (required for window mode, see  less than xe5 [Window_comparator/ID00-180]
      [number]/>)"
    bitOffset: 11
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Signal selected with INPSEL[1:0]
      value: 0
    - name: B_0x1
      description: COMP2_INP signal of COMP2 (required for window mode, see  
        less than xe5 [Window_comparator/ID00-180] [number]/>)
      value: 1
  - name: WINOUT
    description: "Controlled by software (if not locked), selects the COMP1 output.\n\
      0: COMP1_VALUE\n1: COMP1_VALUE xOR COMP2_VALUE (required for window mode, see\
      \  less than xe5 [Window_comparator/ID00-180] [number]/>)"
    bitOffset: 14
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: COMP1_VALUE
      value: 0
    - name: B_0x1
      description: COMP1_VALUE xOR COMP2_VALUE (required for window mode, see  
        less than xe5 [Window_comparator/ID00-180] [number]/>)
      value: 1
  - name: POLARITY
    description: "Controlled by software (if not locked), selects the COMP1 output
      polarity. \n0: Noninverted\n1: Inverted"
    bitOffset: 15
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Noninverted
      value: 0
    - name: B_0x1
      description: Inverted
      value: 1
  - name: HYST
    description: "Controlled by software (if not locked), selects the COMP1 hysteresis.\n\
      00: None\n01: Low hysteresis\n10: Medium hysteresis\n11: High hysteresis"
    bitOffset: 16
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: None
      value: 0
    - name: B_0x1
      description: Low hysteresis
      value: 1
    - name: B_0x2
      description: Medium hysteresis
      value: 2
    - name: B_0x3
      description: High hysteresis
      value: 3
  - name: PWRMODE
    description: "Controlled by software (if not locked), selects the power consumption
      and, as a consequence, the speed of the COMP1.\n00: High speed\n01: Intermediate
      speed and power\n10: Medium speed and power\n11: Ultra-low-power"
    bitOffset: 18
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: High speed
      value: 0
    - name: B_0x1
      description: Intermediate speed and power
      value: 1
    - name: B_0x2
      description: Medium speed and power
      value: 2
    - name: B_0x3
      description: Ultra-low-power
      value: 3
  - name: BLANKSEL
    description: "This field is controlled by software (if not locked) and selects
      the blanking source:\n00000: None (no blanking)\n00001: tim1_oc5\n00010: tim2_oc3\n\
      Others: Reserved"
    bitOffset: 20
    bitWidth: 5
    access: read-write
    enumeratedValues:
    - name: B_0x00
      description: None (no blanking)
      value: 0
    - name: B_0x01
      description: tim1_oc5
      value: 1
    - name: B_0x02
      description: tim2_oc3
      value: 2
  - name: VALUE
    description: This bit is read-only. It reflects the level of the COMP1 
      output after the polarity selector and blanking (see  less than xe2 
      [Comparator_output_blanking_function/ID00-187] [number]/>).
    bitOffset: 30
    bitWidth: 1
    access: read-only
  - name: LOCK
    description: "This bit is set by software and cleared by reset. It locks the whole
      content of COMP1_CSR.\n0: COMP1_CSR read/write bits can be written by software.\n\
      1: COMP1_CSR bits can be read but not written by software."
    bitOffset: 31
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: COMP1_CSR read/write bits can be written by software.
      value: 0
    - name: B_0x1
      description: COMP1_CSR bits can be read but not written by software.
      value: 1
- name: COMP2_CSR
  displayName: COMP2_CSR
  description: COMP2 control and status register
  addressOffset: 4
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
