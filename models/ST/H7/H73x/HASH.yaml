name: HASH
description: HASH address block description
groupName: HASH
registers:
  - name: HASH_CR
    displayName: HASH_CR
    description: HASH control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: INIT
        description: Initialize message digest calculation
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: DMAE
        description: DMA enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA transfers disabled
            value: 0
          - name: B_0x1
            description: DMA transfers enabled.
            value: 1
      - name: DATATYPE
        description: Data type selection
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 32-bit data.
            value: 0
          - name: B_0x1
            description: 16-bit data, or half-word.
            value: 1
          - name: B_0x2
            description: 8-bit data, or bytes.
            value: 2
          - name: B_0x3
            description: bit data, or bit-string.
            value: 3
      - name: MODE
        description: Mode selection
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Hash mode selected
            value: 0
          - name: B_0x1
            description: HMAC mode selected.
            value: 1
      - name: ALGO0
        description: Algorithm selection
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SHA-1
            value: 0
          - name: B_0x1
            description: MD5
            value: 1
      - name: NBW
        description: Number of words already pushed
        bitOffset: 8
        bitWidth: 4
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: if DINNE=0, no word has been pushed into the DIN buffer (both HASH_DIN register and IN FIFO are empty), otherwise one word has been pushed into the DIN buffer (HASH_DIN register contains one word and IN FIFO is empty)
            value: 0
          - name: B_0x1
            description: two words have been pushed into the DIN buffer (that is HASH_DIN register and the IN FIFO contain one word each)
            value: 1
          - name: B_0xF
            description: 16 words have been pushed into the DIN buffer.
            value: 15
      - name: DINNE
        description: DIN not empty
        bitOffset: 12
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No data are present in the data input buffer
            value: 0
          - name: B_0x1
            description: The input buffer contains at least one word of data
            value: 1
      - name: MDMAT
        description: Multiple DMA transfers
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DCAL is automatically set at the end of a DMA transfer.
            value: 0
          - name: B_0x1
            description: DCAL is not automatically set at the end of a DMA transfer.
            value: 1
      - name: LKEY
        description: Long key selection
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: the HMAC key is shorter or equal to 64 bytes.
            value: 0
          - name: B_0x1
            description: the HMAC key is longer than 64 bytes.
            value: 1
      - name: ALGO1
        description: Algorithm selection
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SHA-1
            value: 0
          - name: B_0x1
            description: MD5
            value: 1
  - name: HASH_DIN
    displayName: HASH_DIN
    description: HASH data input register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DATAIN
        description: Data input
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: HASH_STR
    displayName: HASH_STR
    description: HASH start register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: NBLW
        description: Number of valid bits in the last word
        bitOffset: 0
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x00
            description: All 32 bits of the last data written are valid message bits that is M[31:0]
            value: 0
          - name: B_0x01
            description: Only one bit of the last data written (after swapping) is valid that is M[0]
            value: 1
          - name: B_0x02
            description: Only two bits of the last data written (after swapping) are valid that is M[1:0]
            value: 2
          - name: B_0x03
            description: Only three bits of the last data written (after swapping) are valid that is M[2:0]
            value: 3
          - name: B_0x1F
            description: Only 31 bits of the last data written (after swapping) are valid that is M[30:0]
            value: 31
      - name: DCAL
        description: Digest calculation
        bitOffset: 8
        bitWidth: 1
        access: read-write
