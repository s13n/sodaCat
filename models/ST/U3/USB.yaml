            value: 2
          - name: B_0x3
            description: 'INTERRUPT-EPKIND meaning : Not used'
            value: 3
      - name: SETUP
        description: "- Device mode\nThis bit is read-only and it is set by the hardware when the last completed transaction is a SETUP. This bit changes its value only for control endpoints. It must be examined, in the case of a successful receive transaction (VTRx event), to determine the type of transaction occurred. To protect the interrupt service routine from the changes in SETUP bits due to next incoming tokens, this bit is kept frozen while VTRx bit is at 1; its state changes when VTRx is at 0. This bit is read-only.\n- Host mode\nThis bit is set by the software to send a SETUP transaction on a control endpoint. This bit changes its value only for control endpoints. It is cleared by hardware when the SETUP transaction is acknowledged and VTTx interrupt generated."
        bitOffset: 11
        bitWidth: 1
        access: read-only
      - name: STATRx
        description: "- Device mode\nThese bits contain information about the endpoint status, which are listed in  less than xe3 []/>."
        bitOffset: 12
        bitWidth: 2
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: 'DISABLED: all reception requests addressed to this endpoint/channel are ignored.'
            value: 0
          - name: B_0x1
            description: 'STALL: Device mode: the endpoint is stalled and all reception requests result in a STALL handshake. Host mode: this indicates that the device has STALLed the channel.'
            value: 1
          - name: B_0x2
            description: 'NAK: Device mode: the endpoint is NAKed and all reception requests result in a NAK handshake. Host mode: this indicates that the device has NAKed the reception request.'
            value: 2
          - name: B_0x3
            description: 'VALID: this endpoint/channel is enabled for reception.'
            value: 3
      - name: DTOGRx
        description: "If the endpoint/channel is not isochronous, this bit contains the expected value of the data toggle bit (0 = DATA0, 1 = DATA1) for the next data packet to be received. Hardware toggles this bit, when the ACK handshake is sent following a data packet reception having a matching data PID value; if the endpoint is defined as a control one, hardware clears this bit at the reception of a SETUP PID received from host (in device mode), while it sets this bit to 1 when SETUP transaction is acknowledged by device (in host mode).\nIf the endpoint/channel is using the double-buffering feature this bit is used to support packet buffer swapping too (Refer to  less than xe1 [Double-buffered_endpoints_and_usage_in_Device_mode]/>).\nIf the endpoint/channel is isochronous, this bit is used only to support packet buffer swapping for data transmission since no data toggling is used for this kind of channels/endpoints and only DATA0 packet are transmitted (Refer to  less than xe2 [Isochronous_transfers_in_Device_mode]/>). Hardware toggles this bit just after the end of data packet reception, since no handshake is used for isochronous transfers.\nThis bit can also be toggled by the software to initialize its value (mandatory when the endpoint is not a control one) or to force specific data toggle/packet buffer usage. When the application software writes 0, the value of DTOGRx remains unchanged, while writing 1 makes the bit value toggle. This bit is read/write but it can be only toggled by writing 1.\n- A transaction ended with a NAK sets this bit and NAK answer is reported to application reading the NAK state from the STATRx field of this register. One NAKed transaction keeps pending and is automatically retried by the host at the next frame, or the host can immediately retry by resetting STATRx state to VALID.\n- A transaction ended by STALL handshake sets this bit and the STALL answer is reported to application reading the STALL state from the STATRx field of this register. Host application should consequently disable the channel and re-enumerate.\n- A transaction ended with ACK handshake sets this bit\n- A transaction ended with error sets this bit."
        bitOffset: 14
        bitWidth: 1
        access: write-only
      - name: VTRx
        description: "- Device mode\nThis bit is set by the hardware when an OUT/SETUP transaction is successfully completed on this endpoint; the software can only clear this bit. If the CTRM bit in USB_CNTR register is set accordingly, a generic interrupt condition is generated together with the endpoint related interrupt condition, which is always activated. The type of occurred transaction, OUT or SETUP, can be determined from the SETUP bit described below. \nA transaction ended with a NAK or STALL handshake does not set this bit, since no data is actually transferred, as in the case of protocol errors or data toggle mismatches.\nThis bit is read/write but only 0 can be written, writing 1 has no effect.\n- Host mode\nThis bit is set by the hardware when an IN transaction is successfully completed on this channel. The software can only clear this bit. If the CTRM bit in USB_CNTR register is set a generic interrupt condition is generated together with the channel related flag, which is always activated. \nIf double buffering is disabled, ACK answer is reported by application reading the DISABLE state from the STATRx field of this register. Host application should read received data from USBRAM and re-arm the channel by writing VALID to the STATRx field of this register.\nIf double buffering is enabled, ACK answer is reported by application reading VALID state from the STATRx field of this register. Host application should read received data from USBRAM and toggle the DTOGTx bit of this register.\nErrors can be seen via the bits ERR_Rx (host mode only).\nThis bit is read/write but only 0 can be written, writing 1 has no effect."
        bitOffset: 15
        bitWidth: 1
        access: read-write
      - name: DEVADDR
        description: "- Host mode\nDevice address assigned to the endpoint during the enumeration process."
        bitOffset: 16
        bitWidth: 7
        access: read-write
      - name: NAK
        description: "- Host mode\nThis bit is set by the hardware when a device responds with a NAK. Software can use this bit to monitor the number of NAKs received from a device."
        bitOffset: 23
        bitWidth: 1
        access: read-write
      - name: LS_EP
        description: "- Host mode\nThis bit is set by the software to send an LS transaction to the corresponding endpoint.\n0: Full speed endpoint\n1: Low speed endpoint"
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Full speed endpoint
            value: 0
          - name: B_0x1
            description: Low speed endpoint
            value: 1
      - name: ERR_Tx
        description: "- Host mode\nThis bit is set by the hardware when an error (for example no answer by the device, CRC error, bit stuffing error, framing format violation, etc.) has occurred during an OUT or SETUP transaction on this channel. The software can only clear this bit. If the ERRM bit in USB_CNTR register is set, a generic interrupt condition is generated together with the channel related flag, which is always activated."
        bitOffset: 25
        bitWidth: 1
        access: read-write
      - name: ERR_Rx
        description: "- Host mode\nThis bit is set by the hardware when an error (for example no answer by the device, CRC error, bit stuffing error, framing format violation, etc.) has occurred during an IN transaction on this channel. The software can only clear this bit. If the ERRM bit in USB_CNTR register is set, a generic interrupt condition is generated together with the channel related flag, which is always activated."
        bitOffset: 26
        bitWidth: 1
        access: read-write
      - name: THREE_ERR_Tx
        description: "- Host mode\nThis bit is set by the hardware when 3 consecutive transaction errors occurred on the USB bus for an OUT transaction. THREE_ERR_Tx is not generated for isochronous transactions. The software can only clear this bit.\nCoding of the received error:\n00: Less than 3 errors received.\n01: More than 3 errors received, last error is timeout error.\n10: More than 3 errors received, last error is data error (CRC error).\n11: More than 3 errors received, last error is protocol error (invalid PID, false EOP, bitstuffing error, SYNC error)."
        bitOffset: 27
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Less than 3 errors received.
            value: 0
          - name: B_0x1
            description: More than 3 errors received, last error is timeout error.
            value: 1
          - name: B_0x2
            description: More than 3 errors received, last error is data error (CRC error).
            value: 2
          - name: B_0x3
            description: More than 3 errors received, last error is protocol error (invalid PID, false EOP, bitstuffing error, SYNC error).
            value: 3
      - name: THREE_ERR_Rx
        description: "- Host mode\nThis bit is set by the hardware when 3 consecutive transaction errors occurred on the USB bus for an IN transaction. THREE_ERR_Rx is not generated for isochronous transactions. The software can only clear this bit.\nCoding of the received error:\n00: Less than 3 errors received.\n01: More than 3 errors received, last error is timeout error.\n10: More than 3 errors received, last error is data error (CRC error).\n11: More than 3 errors received, last error is protocol error (invalid PID, false EOP, bitstuffing error, SYNC error)."
        bitOffset: 29
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Less than 3 errors received.
            value: 0
          - name: B_0x1
            description: More than 3 errors received, last error is timeout error.
            value: 1
          - name: B_0x2
            description: More than 3 errors received, last error is data error (CRC error).
            value: 2
          - name: B_0x3
            description: More than 3 errors received, last error is protocol error (invalid PID, false EOP, bitstuffing error, SYNC error).
            value: 3
  - name: USB_CNTR
    displayName: USB_CNTR
    description: USB control register
    addressOffset: 64
    size: 32
    resetValue: 3
    resetMask: 4294967295
    fields:
      - name: USBRST
        description: "- Condition: Device mode\nSoftware can set this bit to reset the USB core, exactly as it happens when receiving a RESET signaling on the USB.The USB peripheral, in response to a RESET, resets its internal protocol state machine. Reception and transmission are disabled until the RST_DCON bit is cleared. All configuration registers do not reset: the microcontroller must explicitly clear these registers (this is to ensure that the RST_DCON interrupt can be safely delivered, and any transaction immediately followed by a RESET can be completed). The function address and endpoint registers are reset by an USB reset event.\nSoftware sets this bit to drive USB reset state on the bus and initialize the device. USB reset terminates as soon as this bit is cleared by software.\nCondition: Device mode\n0: No effect\n1: USB core is under reset\nCondition: Host mode\n0: No effect\n1: USB reset driven"
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0_COND1
            description: "COND1 is [Device mode]\nNo effect"
            value: 0
          - name: B_0x1_COND1
            description: "COND1 is [Device mode]\nUSB core is under reset"
            value: 1
      - name: PDWN
        description: "This bit is used to completely switch off all USB-related analog parts if it is required to completely disable the USB peripheral for any reason. When this bit is set, the USB peripheral is disconnected from the transceivers and it cannot be used.\n0: Exit power down\n1: Enter power down mode"
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Exit power down
            value: 0
          - name: B_0x1
            description: Enter power down mode
            value: 1
      - name: SUSPRDY
        description: "This bit is set by hardware as soon as the suspend state entered through the SUSPEN control gets internally effective. In this state USB activity is suspended, USB clock is gated, transceiver is set in low power mode by disabling the differential receiver. Only asynchronous wakeup logic and single ended receiver is kept alive to detect remote wakeup or resume events.\nSoftware must poll this bit to confirm it to be set before any STOP mode entry.\nThis bit is cleared by hardware simultaneously to the WAKEUP flag being set.\n0: Normal operation\n1: Suspend state"
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Normal operation
            value: 0
          - name: B_0x1
            description: Suspend state
            value: 1
      - name: SUSPEN
        description: "- Condition: Device mode\nSoftware can set this bit when the SUSP interrupt is received, which is issued when no traffic is received by the USB peripheral for 3 ms. Software can also set this bit when the L1REQ interrupt is received with positive acknowledge sent.\nAs soon as the suspend state is propagated internally all device activity is stopped, USB clock is gated, USB transceiver is set into low power mode and the SUSPRDY bit is set by hardware. In the case that device application wants to pursue more aggressive power saving by stopping the USB clock source and by moving the microcontroller to stop mode, as in the case of bus powered device application, it must first wait few cycles to see the SUSPRDY = 1 acknowledge the suspend request.\nThis bit is cleared by hardware simultaneous with the WAKEUP flag set.\nSoftware can set this bit when host application has nothing scheduled for the next frames and wants to enter long term power saving. When set, it stops immediately SOF generation and any other host activity, gates the USB clock and sets the transceiver in low power mode. If any USB transaction is on-going at the time SUSPEN is set, suspend is entered at the end of the current transaction.\nAs soon as suspend state is propagated internally and gets effective the SUSPRDY bit is set. In the case that host application wants to pursue more aggressive power saving by stopping the USB clock source and by moving the micro-controller to STOP mode, it must first wait few cycles to see SUSPRDY=1 acknowledge to the suspend request.\nThis bit is cleared by hardware simultaneous with the WAKEUP flag set.\nCondition: Device mode\n0: No effect\n1: Enter L1/L2 suspend\nCondition: Host mode\n0: No effect\n1: Enter L1/L2 suspend"
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0_COND1
            description: "COND1 is [Device mode]\nNo effect"
            value: 0
          - name: B_0x1_COND1
            description: "COND1 is [Device mode]\nEnter L1/L2 suspend"
            value: 1
      - name: L2RES
        description: "- Device mode\nThe microcontroller can set this bit to send remote wake-up signaling to the host. It must be activated, according to USB specifications, for no less than 1 ms and no more than 15 ms after which the host PC is ready to drive the resume sequence up to its end.\n- Host mode\nSoftware sets this bit to send resume signaling to the device.\nSoftware clears this bit to send end of resume to device and restart SOF generation.\nIn the context of remote wake up, this bit is to be set following the WAKEUP interrupt.\n0: No effect\n1: Send L2 resume signaling to device"
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No effect
            value: 0
          - name: B_0x1
            description: Send L2 resume signaling to device
            value: 1
      - name: L1RES
        description: "- Device mode\nSoftware sets this bit to send a LPM L1 50 us remote wakeup signaling to the host. After the signaling ends, this bit is cleared by hardware.\n0: No effect\n1: Send 50 us remote-wakeup signaling to host"
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No effect
            value: 0
          - name: B_0x1
            description: Send 50 us remote-wakeup signaling to host
            value: 1
      - name: L1REQM
        description: "None\n0: LPM L1 state request (L1REQ) interrupt disabled.\n1: L1REQ interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set."
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LPM L1 state request (L1REQ) interrupt disabled.
            value: 0
          - name: B_0x1
            description: L1REQ interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set.
            value: 1
      - name: ESOFM
        description: "None\n0: Expected start of frame (ESOF) interrupt disabled.\n1: ESOF interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set."
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Expected start of frame (ESOF) interrupt disabled.
            value: 0
          - name: B_0x1
            description: ESOF interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set.
            value: 1
      - name: SOFM
        description: "None\n0: SOF interrupt disabled.\n1: SOF interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set."
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SOF interrupt disabled.
            value: 0
          - name: B_0x1
            description: SOF interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set.
            value: 1
      - name: RST_DCONM
        description: "None\n0: RESET interrupt disabled.\n1: RESET interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set."
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RESET interrupt disabled.
            value: 0
          - name: B_0x1
            description: RESET interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set.
            value: 1
      - name: SUSPM
        description: "None\n0: Suspend mode request (SUSP) interrupt disabled.\n1: SUSP interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set."
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Suspend mode request (SUSP) interrupt disabled.
            value: 0
          - name: B_0x1
            description: SUSP interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set.
            value: 1
      - name: WKUPM
        description: "None\n0: WKUP interrupt disabled.\n1: WKUP interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set."
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: WKUP interrupt disabled.
            value: 0
          - name: B_0x1
            description: WKUP interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set.
            value: 1
      - name: ERRM
        description: "None\n0: ERR interrupt disabled.\n1: ERR interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set."
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ERR interrupt disabled.
            value: 0
          - name: B_0x1
            description: ERR interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set.
            value: 1
      - name: PMAOVRM
        description: "None\n0: PMAOVR interrupt disabled.\n1: PMAOVR interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set."
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PMAOVR interrupt disabled.
            value: 0
          - name: B_0x1
            description: PMAOVR interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set.
            value: 1
      - name: CTRM
        description: "None\n0: Correct transfer (CTR) interrupt disabled.\n1: CTR interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set."
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Correct transfer (CTR) interrupt disabled.
            value: 0
          - name: B_0x1
            description: CTR interrupt enabled, an interrupt request is generated when the corresponding bit in the USB_ISTR register is set.
            value: 1
      - name: THR512M
        description: "None\n0: 512 byte threshold interrupt disabled\n1: 512 byte threshold interrupt enabled"
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 512 byte threshold interrupt disabled
            value: 0
          - name: B_0x1
            description: 512 byte threshold interrupt enabled
            value: 1
      - name: DDISCM
        description: "- Host mode\n0: Device disconnection interrupt disabled\n1: Device disconnection interrupt enabled"
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Device disconnection interrupt disabled
            value: 0
          - name: B_0x1
            description: Device disconnection interrupt enabled
            value: 1
      - name: HOST
        description: "HOST bit selects betweens host or device USB mode of operation. It must be set before enabling the USB peripheral by the function enable bit.\n0: USB Device function\n1: USB host function"
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: USB Device function
            value: 0
          - name: B_0x1
            description: USB host function
            value: 1
  - name: USB_ISTR
    displayName: USB_ISTR
    description: USB interrupt status register
    addressOffset: 68
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: IDN
        description: 'These bits are written by the hardware according to the host channel or device endpoint number, which generated the interrupt request. If several endpoint/channel transactions are pending, the hardware writes the identification number related to the endpoint/channel having the highest priority defined in the following way: two levels are defined, in order of priority: isochronous and double-buffered bulk channels/endpoints are considered first and then the others are examined. If more than one endpoint/channel from the same set is requesting an interrupt, the IDN bits in USB_ISTR register are assigned according to the lowest requesting register, CHEP0R having the highest priority followed by CHEP1R and so on. The application software can assign a register to each endpoint/channel according to this priority scheme, so as to order the concurring endpoint/channel requests in a suitable way. These bits are read only.'
        bitOffset: 0
        bitWidth: 4
        access: read-only
      - name: DIR
        description: "This bit is written by the hardware according to the direction of the successful transaction, which generated the interrupt request.\nIf DIR bit = 0, VTTx bit is set in the USB_CHEPnR register related to the interrupting endpoint. The interrupting transaction is of IN type (data transmitted by the USB peripheral to the host PC).\nIf DIR bit = 1, VTRx bit or both VTTx/VTRx are set in the USB_CHEPnR register related to the interrupting endpoint. The interrupting transaction is of OUT type (data received by the USB peripheral from the host PC) or two pending transactions are waiting to be processed.\nThis information can be used by the application software to access the USB_CHEPnR bits related to the triggering transaction since it represents the direction having the interrupt pending. This bit is read-only."
        bitOffset: 4
        bitWidth: 1
        access: read-only
      - name: L1REQ
        description: "- Device mode\nThis bit is set by the hardware when LPM command to enter the L1 state is successfully received and acknowledged. This bit is read/write but only 0 can be written and writing 1 has no effect."
        bitOffset: 7
        bitWidth: 1
        access: read-write
      - name: ESOF
        description: "- Device mode\nThis bit is set by the hardware when an SOF packet is expected but not received. The host sends an SOF packet each 1 ms, but if the device does not receive it properly, the suspend timer issues this interrupt. If three consecutive ESOF interrupts are generated (for example three SOF packets are lost) without any traffic occurring in between, a SUSP interrupt is generated. This bit is set even when the missing SOF packets occur while the suspend timer is not yet locked. This bit is read/write but only 0 can be written and writing 1 has no effect."
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: SOF
        description: This bit signals the beginning of a new USB frame and it is set when a SOF packet arrives through the USB bus. The interrupt service routine may monitor the SOF events to have a 1 ms synchronization event to the USB host and to safely read the USB_FNR register which is updated at the SOF packet reception (this could be useful for isochronous applications). This bit is read/write but only 0 can be written and writing 1 has no effect.
        bitOffset: 9
        bitWidth: 1
        access: read-write
      - name: RST_DCON
        description: "- Device mode\nThis bit is set by hardware when an USB reset is released by the host and the bus returns to idle. USB reset state is internally detected after the sampling of 60 consecutive SE0 cycles.\n- Host mode\nThis bit is set by hardware when device connection or device disconnection is detected. Device connection is signaled after J state is sampled for 22 cycles consecutively from unconnected state. Device disconnection is signaled after SE0 state is seen for 22 bit times consecutively from connected state."
        bitOffset: 10
        bitWidth: 1
        access: read-write
      - name: SUSP
        description: "- Device mode\nThis bit is set by the hardware when no traffic has been received for 3 ms, indicating a suspend mode request from the USB bus. The suspend condition check is enabled immediately after any USB reset and it is disabled by the hardware when the suspend mode is active (SUSPEN=1) until the end of resume sequence. This bit is read/write but only 0 can be written and writing 1 has no effect."
        bitOffset: 11
        bitWidth: 1
        access: read-write
      - name: WKUP
        description: This bit is set to 1 by the hardware when, during suspend mode, activity is detected that wakes up the USB peripheral. This event asynchronously clears the SUSPRDY bit in the CTLR register and activates the USB_WAKEUP line, which can be used to notify the rest of the device (for example wakeup unit) about the start of the resume process. This bit is read/write but only 0 can be written and writing 1 has no effect.
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: ERR
        description: "This flag is set whenever one of the errors listed below has occurred:\nNANS:No ANSwer. The timeout for a host response has expired.\nCRC:Cyclic redundancy check error. One of the received CRCs, either in the token or in the data, was wrong.\nBST:Bit stuffing error. A bit stuffing error was detected anywhere in the PID, data, and/or CRC.\nFVIO:Framing format violation. A non-standard frame was received (EOP not in the right place, wrong token sequence, etc.).\nThe USB software can usually ignore errors, since the USB peripheral and the PC host manage retransmission in case of errors in a fully transparent way. This interrupt can be useful during the software development phase, or to monitor the quality of transmission over the USB bus, to flag possible problems to the user (for example loose connector, too noisy environment, broken conductor in the USB cable and so on). This bit is read/write but only 0 can be written and writing 1 has no effect."
        bitOffset: 13
        bitWidth: 1
        access: read-write
      - name: PMAOVR
        description: 'This bit is set if the microcontroller has not been able to respond in time to an USB memory request. The USB peripheral handles this event in the following way: During reception an ACK handshake packet is not sent, during transmission a bit-stuff error is forced on the transmitted stream; in both cases the host retries the transaction. The PMAOVR interrupt should never occur during normal operations. Since the failed transaction is retried by the host, the application software has the chance to speed-up device operations during this interrupt handling, to be ready for the next transaction retry; however this does not happen during isochronous transfers (no isochronous transaction is anyway retried) leading to a loss of data in this case. This bit is read/write but only 0 can be written and writing 1 has no effect.'
        bitOffset: 14
        bitWidth: 1
        access: read-write
      - name: CTR
        description: This bit is set by the hardware to indicate that an endpoint/channel has successfully completed a transaction; using DIR and IDN bits software can determine which endpoint/channel requested the interrupt. This bit is read-only.
        bitOffset: 15
        bitWidth: 1
        access: read-only
      - name: THR512
        description: This bit is set to 1 by the hardware when 512 bytes have been transmitted or received during isochronous transfers. This bit is read/write but only 0 can be written and writing 1 has no effect. Note that no information is available to indicate the associated channel/endpoint, however in practice only one ISO endpoint/channel with such large packets can be supported, so that channel.
        bitOffset: 16
        bitWidth: 1
        access: read-write
      - name: DDISC
        description: "- Host mode\nThis bit is set when a device connection is detected. This bit is read/write but only 0 can be written and writing 1 has no effect."
        bitOffset: 17
        bitWidth: 1
        access: read-write
      - name: DCON_STAT
        description: "- Host mode:\nThis bit contains information about device connection status. It is set by hardware when a LS/FS device is attached to the host while it is reset when the device is disconnected.\n0: No device connected \n1: FS or LS device connected to the host"
        bitOffset: 29
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: No device connected
            value: 0
          - name: B_0x1
            description: FS or LS device connected to the host
            value: 1
      - name: LS_DCON
        description: "- Host mode:\nThis bit is set by hardware when an LS device connection is detected. Device connection is signaled after LS J-state is sampled for 22 consecutive cycles of the USB clock (48 MHz) from the unconnected state."
        bitOffset: 30
        bitWidth: 1
        access: read-only
  - name: USB_FNR
    displayName: USB_FNR
    description: USB frame number register
    addressOffset: 72
    size: 32
    resetValue: 0
    resetMask: 4294963200
    fields:
      - name: FN
        description: This bit field contains the 11-bits frame number contained in the last received SOF packet. The frame number is incremented for every frame sent by the host and it is useful for isochronous transfers. This bit field is updated on the generation of an SOF interrupt.
        bitOffset: 0
        bitWidth: 11
        access: read-only
      - name: LSOF
        description: "- Device mode\nThese bits are written by the hardware when an ESOF interrupt is generated, counting the number of consecutive SOF packets lost. At the reception of an SOF packet, these bits are cleared."
        bitOffset: 11
        bitWidth: 2
        access: read-only
      - name: LCK
        description: "- Device mode\nThis bit is set by the hardware when at least two consecutive SOF packets have been received after the end of an USB reset condition or after the end of an USB resume sequence. Once locked, the frame timer remains in this state until an USB reset or USB suspend event occurs."
        bitOffset: 13
        bitWidth: 1
        access: read-only
      - name: RxDM
        description: This bit can be used to observe the status of received data minus upstream port data line. It can be used during end-of-suspend routines to help determining the wakeup event.
        bitOffset: 14
        bitWidth: 1
        access: read-only
      - name: RxDP
        description: This bit can be used to observe the status of received data plus upstream port data line. It can be used during end-of-suspend routines to help determining the wakeup event.
        bitOffset: 15
        bitWidth: 1
        access: read-only
  - name: USB_DADDR
    displayName: USB_DADDR
    description: USB Device address
    addressOffset: 76
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ADD
        description: "- Device mode\nThese bits contain the USB function address assigned by the host PC during the enumeration process. Both this field and the endpoint/channel address (EA) field in the associated USB_CHEPnR register must match with the information contained in a USB token in order to handle a transaction to the required endpoint.\n- Host mode\nThese bits contain the address transmitted with the LPM transaction"
        bitOffset: 0
        bitWidth: 7
        access: read-write
      - name: EF
        description: This bit is set by the software to enable the USB Device. The address of this device is contained in the following ADD[6:0] bits. If this bit is at 0 no transactions are handled, irrespective of the settings of USB_CHEPnR registers.
        bitOffset: 7
        bitWidth: 1
        access: read-write
  - name: USB_LPMCSR
    displayName: USB_LPMCSR
    description: LPM control and status register
    addressOffset: 84
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: LPMEN
        description: "- Device mode\nThis bit is set by the software to enable the LPM support within the USB Device. If this bit is at 0 no LPM transactions are handled."
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: LPMACK
        description: "- Device mode:\nThe NYET/ACK is returned only on a successful LPM transaction:\nNo errors in both the ExT token and the LPM token (else ERROR)\nA valid bLinkState = 0001B (L1) is received (else STALL)\n0: the valid LPM token is NYET.\n1: the valid LPM token is ACK."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: the valid LPM token is NYET.
            value: 0
          - name: B_0x1
            description: the valid LPM token is ACK.
            value: 1
      - name: REMWAKE
        description: "- Device mode\nThis bit contains the bRemoteWake value received with last ACKed LPM Token"
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: BESL
        description: "- Device mode\nThese bits contain the BESL value received with last ACKed LPM Token"
        bitOffset: 4
        bitWidth: 4
        access: read-only
  - name: USB_BCDR
    displayName: USB_BCDR
    description: Battery charging detector
    addressOffset: 88
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: BCDEN
        description: "- Device mode\nThis bit is set by the software to enable the BCD support within the USB Device. When enabled, the USB PHY is fully controlled by BCD and cannot be used for normal communication. Once the BCD discovery is finished, the BCD should be placed in OFF mode by clearing this bit to 0 in order to allow the normal USB operation."
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: DCDEN
        description: "- Device mode\nThis bit is set by the software to put the BCD into DCD mode. Only one detection mode (DCD, PD, SD or OFF) should be selected to work correctly."
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: PDEN
        description: "- Device mode\nThis bit is set by the software to put the BCD into PD mode. Only one detection mode (DCD, PD, SD or OFF) should be selected to work correctly."
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: SDEN
        description: "- Device mode\nThis bit is set by the software to put the BCD into SD mode. Only one detection mode (DCD, PD, SD or OFF) should be selected to work correctly."
        bitOffset: 3
        bitWidth: 1
        access: read-write
      - name: DCDET
        description: "- Device mode\nThis bit gives the result of DCD.\n0: data lines contact not detected.\n1: data lines contact detected."
        bitOffset: 4
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: data lines contact not detected.
            value: 0
          - name: B_0x1
            description: data lines contact detected.
            value: 1
      - name: PDET
        description: "- Device mode\nThis bit gives the result of PD.\n0: no BCD support detected (connected to SDP or proprietary device).\n1: BCD support detected (connected to ACA, CDP or DCP)."
        bitOffset: 5
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: no BCD support detected (connected to SDP or proprietary device).
            value: 0
          - name: B_0x1
            description: BCD support detected (connected to ACA, CDP or DCP).
            value: 1
      - name: SDET
        description: "- Device mode\nThis bit gives the result of SD.\n0: CDP detected.\n1: DCP detected."
        bitOffset: 6
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: CDP detected.
            value: 0
          - name: B_0x1
            description: DCP detected.
            value: 1
      - name: PS2DET
        description: "- Device mode\nThis bit is active only during PD and gives the result of comparison between DM voltage level and VLGC threshold. In normal situation, the DM level should be below this threshold. If it is above, it means that the DM is externally pulled high. This can be caused by connection to a PS2 port (which pulls-up both DP and DM lines) or to some proprietary charger not following the BCD specification.\n0: Normal port detected (connected to SDP, ACA, CDP or DCP).\n1: PS2 port or proprietary charger detected."
        bitOffset: 7
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Normal port detected (connected to SDP, ACA, CDP or DCP).
            value: 0
          - name: B_0x1
            description: PS2 port or proprietary charger detected.
            value: 1
      - name: DPPU_DPD
        description: "- Device mode\nThis bit is set by software to enable the embedded pull-up on DP line. Clearing it to 0 can be used to signal disconnect to the host when needed by the user software.\n- Host mode\nThis bit is set by software to enable the embedded pull-down on DP and DM lines."
        bitOffset: 15
        bitWidth: 1
        access: read-write
