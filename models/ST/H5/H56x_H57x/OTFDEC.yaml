    - name: B_0x1
      description: Interrupt generation on security error SEIF is enabled (not masked).
      value: 1
  - name: XONEIE
    description: "Execute-only execute-never error interrupt enable\nThis bit is read\
      \ and written by application. It controls the OTFDEC interrupt generation when\
      \ XONEIF flag status is set."
    bitOffset: 1
