name: MCE
description: Memory cipher engine
groupName: MCE
source: STM32H7S SVD v1.3
registers:
  - name: CR
    displayName: CR
    description: Configuration register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: GLOCK
        description: "Global lock\nLock the configuration of most MCE registers until next reset. This bit is cleared by default and once set it cannot be reset until MCE reset."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: MCE registers are writable
            value: 0
          - name: B_0x1
            description: All writes to MCE registers are ignored, with the exception of MCE_IACR and MCE_IAIER registers.
            value: 1
      - name: MKLOCK
        description: "Master keys lock\nLock the master key configurations until next reset. This bit is cleared by default and once set it cannot be reset until MCE reset.\nEffect of this bit depends on the number of master keys. See Section 35.3: MCE implementation for details."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Writes to MCE_MKEYRx and MCE_FMKEYRx registers are allowed
            value: 0
          - name: B_0x1
            description: Writes to MCE_MKEYRx and MCE_FMKEYRx registers are ignored until next MCE reset.
            value: 1
  - name: SR
    displayName: SR
    description: Status register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: MKVALID
        description: Master key valid
        bitOffset: 0
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: A valid key has not been written in MCE_MKEYRx registers, or a valid unlocked master key has been erased by hardware (if bit was set before)
            value: 0
          - name: B_0x1
            description: A valid key has been written in MCE_MKEYRx registers (write R0 -> R1 -> R2 -> R3 or the reverse)
            value: 1
      - name: FMKVALID
        description: "Fast master key valid\nThis bit is reserved when fast master key is not present in the MCE instance. See Section 35.3: MCE implementation for detail."
        bitOffset: 2
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: A valid key has not been written in MCE_FMKEYRx registers, or a valid unlocked fast master key has been erased by hardware (if bit was set before)
            value: 0
          - name: B_0x1
            description: A valid key has been written in MCE_FMKEYRx registers (write R0 -> R1 -> R2 -> R3 or the reverse)
            value: 1
      - name: ENCDIS
        description: "encryption disabled\nThis bit is set by hardware when the encryption feature is not functional.\nWhen ENCDIS is set application must reset MCE peripheral to be able to use the encryption feature again."
        bitOffset: 4
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: When ENC bit and BREN are set in MCE_REGCRx all allowed write accesses in region x are encrypted, and all allowed read requests are decrypted.
            value: 0
          - name: B_0x1
            description: When ENC bit and BREN are set in any MCE_REGCRx all write accesses in region x are ignored, and all read requests return zero. All previously written key material are also erased.
            value: 1
  - name: IASR
    displayName: IASR
    description: Illegal access status register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CAEF
        description: "Configuration access error flag\nThis bit is set when an illegal access to any MCE configuration register is detected. Bit is cleared by setting corresponding bit in MCE_IACR register. No additional details on the error is available."
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: IAEF
        description: "Illegal access error flag\nThis bit is set when an illegal access is detected on the system bus. More details on the error can be found in MCE_IAESR and MCE_IADDR registers.\nThis bit is cleared by setting corresponding bit in MCE_IACR register."
        bitOffset: 1
        bitWidth: 1
        access: read-only
  - name: IACR
    displayName: IACR
    description: Illegal access clear register
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CAEF
        description: "Configuration access error flag clear\nSet this bit to clear CAEF bit in MCE_IASR register."
        bitOffset: 0
        bitWidth: 1
        access: write-only
      - name: IAEF
        description: "Illegal access error flag clear\nSet this bit to clear IAEF bit in MCE_IASR register. Clearing IAEF bit permits to capture new error information in MCE_IAESR and MCE_IADDR registers.\nNote that clearing this bit does not clear RISAB_IADDR register."
        bitOffset: 1
        bitWidth: 1
        access: write-only
  - name: IAIER
    displayName: IAIER
    description: Illegal access interrupt enable register
    addressOffset: 16
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CAEIE
        description: Configuration access error interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt generation on configuration access errors is disabled
            value: 0
          - name: B_0x1
            description: Interrupt generation when a configuration access error occurs (CAEF=1)
            value: 1
      - name: IAEIE
        description: Illegal access error interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Interrupt generation on illegal access errors is disabled
