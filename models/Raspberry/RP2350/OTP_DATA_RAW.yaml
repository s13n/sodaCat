  - name: BOOTSEL_PLL_CFG
    addressOffset: 348
    description: "Optional PLL configuration for BOOTSEL mode. (ECC)\n\n         \
      \           This should be configured to produce an exact 48 MHz based on the
      crystal oscillator frequency. User mode software may also use this value to
      calculate the expected crystal frequency based on an assumed 48 MHz PLL output.\n\
      \n                    If no configuration is given, the crystal is assumed to
      be 12 MHz.\n\n                    The PLL frequency can be calculated as:\n\n\
      \                    PLL out = (XOSC frequency / (REFDIV+1)) x FBDIV / (POSTDIV1
      x POSTDIV2)\n\n                    Conversely the crystal frequency can be calculated
      as:\n\n                    XOSC frequency = 48 MHz x (REFDIV+1) x (POSTDIV1
      x POSTDIV2) / FBDIV\n\n                    (Note the  +1 on REFDIV is because
      the value stored in this OTP location is the actual divisor value minus one.)\n\
      \n                    Used if and only if ENABLE_BOOTSEL_NON_DEFAULT_PLL_XOSC_CFG
      is set in BOOT_FLAGS0. That bit should be set only after this row and BOOTSEL_XOSC_CFG
      are both correctly programmed."
