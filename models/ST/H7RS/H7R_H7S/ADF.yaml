            value: 8
          - name: B_0x9
            description: THR<sub>H </sub>is 30.1dB higher than ANLVL
            value: 9
      - name: ANSLP
        description: "Ambient noise slope control \nThis field is set and cleared by software. It is used to define the positive and negative slope of the noise estimator, in charge of updating the ANLVL (see Ambient noise estimation (ANLVL) for information about programming this field).\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
