      - name: ATOSEL3
        description: "Active tamper shared output 3 selection\nThe selected output must be available in the package pinout"
        bitOffset: 12
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TAMPOUTSEL3 = TAMP_OUT1
            value: 0
          - name: B_0x1
            description: TAMPOUTSEL3 = TAMP_OUT2
            value: 1
          - name: B_0x2
            description: TAMPOUTSEL3 = TAMP_OUT3
            value: 2
          - name: B_0x3
            description: no value
            value: 3
      - name: ATCKSEL
        description: "Active tamper RTC asynchronous prescaler clock selection\nThese bits selects the RTC asynchronous prescaler stage output. The selected clock is CK_ATPRE. \nf CK_ATPRE  = f RTCCLK  / 2supATCKSEL /supwhen (PREDIV_A+1) = 128.\n...\nNote: These bits can be written only when all active tampers are disabled. The write protection remains for up to 1.5 CK_ATPRE cycles after all the active tampers are disable."
        bitOffset: 16
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RTCCLK is selected
            value: 0
          - name: B_0x1
            description: RTCCLK/2 is selected when (PREDIV_A+1) = 128 (actually selects 1supst/sup flip flop output)
            value: 1
          - name: B_0x2
            description: RTCCLK/4 is selected when (PREDIV_A+1) = 128 (actually selects 2supnd/sup flip flop output)
            value: 2
          - name: B_0x7
            description: RTCCLK/128 is selected when (PREDIV_A+1) = 128 (actually selects 7supth/sup flip flop output)
            value: 7
      - name: ATPER
        description: "Active tamper output change period\nThe tamper output is changed every CK_ATPER = (2supATPER /supx CK_ATPRE) cycles. Refer to Table 239: Minimum ATPER value."
        bitOffset: 24
        bitWidth: 3
        access: read-write
      - name: ATOSHARE
        description: "Active tamper output sharing\nTAMP_IN1 is compared with TAMPOUTSEL1\nTAMP_IN2 is compared with TAMPOUTSEL2\nTAMP_IN3 is compared with TAMPOUTSEL3\nTAMP_IN4 is compared with TAMPOUTSEL4\nTAMP_IN5 is compared with TAMPOUTSEL5\nTAMP_IN6 is compared with TAMPOUTSEL6\nTAMP_IN7 is compared with TAMPOUTSEL7\nTAMP_IN8 is compared with TAMPOUTSEL8"
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Each active tamper input TAMP_INi is compared with its dedicated output TAMP_OUTi
            value: 0
          - name: B_0x1
            description: Each active tamper input TAMP_INi is compared with TAMPOUTSELx as defined below, with TAMPOUTSELx defined by ATOSELx bits.
            value: 1
      - name: FLTEN
        description: Active tamper filter enable
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Active tamper filtering disable
            value: 0
          - name: B_0x1
            description: 'Active tamper filtering enable: a tamper event is detected when 2 comparison mismatches occur out of 4 consecutive samples.'
            value: 1
  - name: ATSEEDR
