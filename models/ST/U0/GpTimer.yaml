name: GpTimer
description: TIM2 address block description
groupName: TIM2
registers:
  - name: TIM2_CR1
    displayName: TIM2_CR1
    description: TIM2 control register 1
    addressOffset: 0
    size: 16
    access: read-write
    resetValue: 0
    resetMask: 65535
    fields:
      - name: CEN
        description: Counter enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Counter disabled
            value: 0
          - name: B_0x1
            description: Counter enabled
            value: 1
      - name: UDIS
        description: Update disable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: UEV enabled.
            value: 0
          - name: B_0x1
            description: UEV disabled.
            value: 1
      - name: URS
        description: Update request source
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Any of the following events generate an update interrupt
              or DMA request if enabled.
            value: 0
          - name: B_0x1
            description: Only counter overflow/underflow generates an update interrupt
              or DMA request if enabled.
            value: 1
      - name: OPM
        description: One-pulse mode
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Counter is not stopped at update event
            value: 0
          - name: B_0x1
            description: Counter stops counting at the next update event (clearing
              the bit CEN)
            value: 1
      - name: DIR
        description: Direction
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Counter used as upcounter
            value: 0
          - name: B_0x1
            description: Counter used as downcounter
            value: 1
      - name: CMS
        description: Center-aligned mode selection
        bitOffset: 5
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Edge-aligned mode.
            value: 0
          - name: B_0x1
            description: Center-aligned mode 1.
            value: 1
          - name: B_0x2
            description: Center-aligned mode 2.
            value: 2
          - name: B_0x3
            description: Center-aligned mode 3.
            value: 3
      - name: ARPE
        description: Auto-reload preload enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TIMx_ARR register is not buffered
            value: 0
          - name: B_0x1
            description: TIMx_ARR register is buffered
            value: 1
      - name: CKD
        description: Clock division
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: B_0x0
            value: 0
          - name: B_0x1
            description: B_0x1
            value: 1
          - name: B_0x2
            description: B_0x2
            value: 2
      - name: UIFREMAP
        description: UIF status bit remapping
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No remapping.
            value: 0
          - name: B_0x1
            description: Remapping enabled.
            value: 1
  - name: TIM2_CR2
    displayName: TIM2_CR2
    description: TIM2 control register 2
    addressOffset: 4
    size: 16
    access: read-write
    resetValue: 0
    resetMask: 65535
    fields:
      - name: CCDS
        description: Capture/compare DMA selection
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CCx DMA request sent when CCx event occurs
            value: 0
          - name: B_0x1
            description: CCx DMA requests sent when update event occurs
            value: 1
      - name: MMS
        description: Master mode selection
        bitOffset: 4
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Reset - the UG bit from the TIMx_EGR register is used as
              trigger output (TRGO).
            value: 0
          - name: B_0x1
            description: Enable - the Counter enable signal, CNT_EN, is used as trigger
              output (TRGO).
            value: 1
          - name: B_0x2
            description: Update - The update event is selected as trigger output (TRGO).
            value: 2
          - name: B_0x3
            description: Compare Pulse - The trigger output send a positive pulse
              when the CC1IF flag is to be set (even if it was already high), as soon
              as a capture or a compare match occurred.
            value: 3
          - name: B_0x4
            description: Compare - OC1REFC signal is used as trigger output (TRGO)
            value: 4
          - name: B_0x5
            description: Compare - OC2REFC signal is used as trigger output (TRGO)
            value: 5
          - name: B_0x6
            description: Compare - OC3REFC signal is used as trigger output (TRGO)
            value: 6
          - name: B_0x7
            description: Compare - OC4REFC signal is used as trigger output (TRGO)
            value: 7
      - name: TI1S
        description: TI1 selection
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The TIMx_CH1 pin is connected to TI1 input
            value: 0
          - name: B_0x1
            description: The TIMx_CH1, CH2 and CH3 pins are connected to the TI1 input
              (XOR combination) See also Section23.
            value: 1
  - name: TIM2_SMCR
    displayName: TIM2_SMCR
    description: TIM2 slave mode control register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SMS
        description: 'SMS[2:0]: Slave mode selection'
        bitOffset: 0
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Slave mode disabled - if CEN = 1 then the prescaler is clocked
              directly by the internal clock.
            value: 0
          - name: B_0x1
            description: Encoder mode 1 - Counter counts up/down on TI1FP1 edge depending
              on TI2FP2 level.
            value: 1
          - name: B_0x2
            description: Encoder mode 2 - Counter counts up/down on TI2FP2 edge depending
              on TI1FP1 level.
            value: 2
          - name: B_0x3
            description: Encoder mode 3 - Counter counts up/down on both TI1FP1 and
              TI2FP2 edges depending on the level of the other input.
            value: 3
          - name: B_0x4
            description: Reset Mode - Rising edge of the selected trigger input (TRGI)
              reinitializes the counter and generates an update of the registers.
            value: 4
          - name: B_0x5
            description: Gated Mode - The counter clock is enabled when the trigger
              input (TRGI) is high.
            value: 5
          - name: B_0x6
            description: Trigger Mode - The counter starts at a rising edge of the
              trigger TRGI (but it is not reset).
            value: 6
          - name: B_0x7
            description: External Clock Mode 1 - Rising edges of the selected trigger
              (TRGI) clock the counter.
            value: 7
      - name: OCCS
        description: OCREF clear selection
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: OCREF_CLR_INT is connected to COMP1 or COMP2 output depending
              on TIMx_OR1.
            value: 0
          - name: B_0x1
            description: OCREF_CLR_INT is connected to ETRF
            value: 1
      - name: TS
        description: 'TS[2:0]: Trigger selection'
        bitOffset: 4
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Internal Trigger 0 (ITR0)
            value: 0
          - name: B_0x1
            description: Internal Trigger 1 (ITR1)
            value: 1
          - name: B_0x2
            description: Internal Trigger 2 (ITR2)
            value: 2
          - name: B_0x3
            description: Internal Trigger 3 (ITR3)
            value: 3
          - name: B_0x4
            description: TI1 Edge Detector (TI1F_ED)
            value: 4
          - name: B_0x5
            description: Filtered Timer Input 1 (TI1FP1)
            value: 5
          - name: B_0x6
            description: Filtered Timer Input 2 (TI2FP2)
            value: 6
          - name: B_0x7
            description: External Trigger input (ETRF)
            value: 7
      - name: MSM
        description: Master/Slave mode
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No action
            value: 0
          - name: B_0x1
            description: The effect of an event on the trigger input (TRGI) is delayed
              to allow a perfect synchronization between the current timer and its
              slaves (through TRGO).
            value: 1
      - name: ETF
        description: External trigger filter
        bitOffset: 8
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No filter, sampling is done at fless thansub>DTSless than/sub>
            value: 0
          - name: B_0x1
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>CK_INTless
              than/sub>, N=2
            value: 1
          - name: B_0x2
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>CK_INTless
              than/sub>, N=4
            value: 2
          - name: B_0x3
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>CK_INTless
              than/sub>, N=8
            value: 3
          - name: B_0x4
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/2, N=6
            value: 4
          - name: B_0x5
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/2, N=8
            value: 5
          - name: B_0x6
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/4, N=6
            value: 6
          - name: B_0x7
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/4, N=8
            value: 7
          - name: B_0x8
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/8, N=6
            value: 8
          - name: B_0x9
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/8, N=8
            value: 9
          - name: B_0xA
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/16, N=5
            value: 10
          - name: B_0xB
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/16, N=6
            value: 11
          - name: B_0xC
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/16, N=8
            value: 12
          - name: B_0xD
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/32, N=5
            value: 13
          - name: B_0xE
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/32, N=6
            value: 14
          - name: B_0xF
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/32, N=8
            value: 15
      - name: ETPS
        description: External trigger prescaler
        bitOffset: 12
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Prescaler OFF
            value: 0
          - name: B_0x1
            description: ETRP frequency divided by 2
            value: 1
          - name: B_0x2
            description: ETRP frequency divided by 4
            value: 2
          - name: B_0x3
            description: ETRP frequency divided by 8
            value: 3
      - name: ECE
        description: External clock enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: External clock mode 2 disabled
            value: 0
          - name: B_0x1
            description: External clock mode 2 enabled.
            value: 1
      - name: ETP
        description: External trigger polarity
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ETR is non-inverted, active at high level or rising edge
            value: 0
          - name: B_0x1
            description: ETR is inverted, active at low level or falling edge
            value: 1
      - name: SMS_1
        description: SMS[3]
        bitOffset: 16
        bitWidth: 1
        access: read-write
      - name: TS_1
        description: TS[4:3]
        bitOffset: 20
        bitWidth: 2
        access: read-write
  - name: TIM2_DIER
    displayName: TIM2_DIER
    description: TIM2 DMA/Interrupt enable register
    addressOffset: 12
    size: 16
    access: read-write
    resetValue: 0
    resetMask: 65535
    fields:
      - name: UIE
        description: Update interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Update interrupt disabled.
            value: 0
          - name: B_0x1
            description: Update interrupt enabled.
            value: 1
      - name: CC1IE
        description: Capture/Compare 1 interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CC1 interrupt disabled.
            value: 0
          - name: B_0x1
            description: CC1 interrupt enabled.
            value: 1
      - name: CC2IE
        description: Capture/Compare 2 interrupt enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CC2 interrupt disabled.
            value: 0
          - name: B_0x1
            description: CC2 interrupt enabled.
            value: 1
      - name: CC3IE
        description: Capture/Compare 3 interrupt enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CC3 interrupt disabled.
            value: 0
          - name: B_0x1
            description: CC3 interrupt enabled.
            value: 1
      - name: CC4IE
        description: Capture/Compare 4 interrupt enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CC4 interrupt disabled.
            value: 0
          - name: B_0x1
            description: CC4 interrupt enabled.
            value: 1
      - name: TIE
        description: Trigger interrupt enable
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Trigger interrupt disabled.
            value: 0
          - name: B_0x1
            description: Trigger interrupt enabled.
            value: 1
      - name: UDE
        description: Update DMA request enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Update DMA request disabled.
            value: 0
          - name: B_0x1
            description: Update DMA request enabled.
            value: 1
      - name: CC1DE
        description: Capture/Compare 1 DMA request enable
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CC1 DMA request disabled.
            value: 0
          - name: B_0x1
            description: CC1 DMA request enabled.
            value: 1
      - name: CC2DE
        description: Capture/Compare 2 DMA request enable
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CC2 DMA request disabled.
            value: 0
          - name: B_0x1
            description: CC2 DMA request enabled.
            value: 1
      - name: CC3DE
        description: Capture/Compare 3 DMA request enable
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CC3 DMA request disabled.
            value: 0
          - name: B_0x1
            description: CC3 DMA request enabled.
            value: 1
      - name: CC4DE
        description: Capture/Compare 4 DMA request enable
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CC4 DMA request disabled.
            value: 0
          - name: B_0x1
            description: CC4 DMA request enabled.
            value: 1
      - name: TDE
        description: Trigger DMA request enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Trigger DMA request disabled.
            value: 0
          - name: B_0x1
            description: Trigger DMA request enabled.
            value: 1
  - name: TIM2_SR
    displayName: TIM2_SR
    description: TIM2 status register
    addressOffset: 16
    size: 16
    access: read-write
    resetValue: 0
    resetMask: 65535
    fields:
      - name: UIF
        description: Update interrupt flag
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No update occurred
            value: 0
          - name: B_0x1
            description: Update interrupt pending.
            value: 1
      - name: CC1IF
        description: Capture/compare 1 interrupt flag
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No compare match / No input capture occurred
            value: 0
          - name: B_0x1
            description: A compare match or an input capture occurred
            value: 1
      - name: CC2IF
        description: Capture/Compare 2 interrupt flag
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: CC3IF
        description: Capture/Compare 3 interrupt flag
        bitOffset: 3
        bitWidth: 1
        access: read-write
      - name: CC4IF
        description: Capture/Compare 4 interrupt flag
        bitOffset: 4
        bitWidth: 1
        access: read-write
      - name: TIF
        description: Trigger interrupt flag
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No trigger event occurred.
            value: 0
          - name: B_0x1
            description: Trigger interrupt pending.
            value: 1
      - name: CC1OF
        description: Capture/Compare 1 overcapture flag
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No overcapture has been detected.
            value: 0
          - name: B_0x1
            description: The counter value has been captured in TIMx_CCR1 register
              while CC1IF flag was already set
            value: 1
      - name: CC2OF
        description: Capture/compare 2 overcapture flag
        bitOffset: 10
        bitWidth: 1
        access: read-write
      - name: CC3OF
        description: Capture/Compare 3 overcapture flag
        bitOffset: 11
        bitWidth: 1
        access: read-write
      - name: CC4OF
        description: Capture/Compare 4 overcapture flag
        bitOffset: 12
        bitWidth: 1
        access: read-write
  - name: TIM2_EGR
    displayName: TIM2_EGR
    description: TIM2 event generation register
    addressOffset: 20
    size: 16
    access: write-only
    resetValue: 0
    resetMask: 65535
    fields:
      - name: UG
        description: Update generation
        bitOffset: 0
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No action
            value: 0
          - name: B_0x1
            description: Re-initialize the counter and generates an update of the
              registers.
            value: 1
      - name: CC1G
        description: Capture/compare 1 generation
        bitOffset: 1
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No action
            value: 0
          - name: B_0x1
            description: 'A capture/compare event is generated on channel 1:'
            value: 1
      - name: CC2G
        description: Capture/compare 2 generation
        bitOffset: 2
        bitWidth: 1
        access: write-only
      - name: CC3G
        description: Capture/compare 3 generation
        bitOffset: 3
        bitWidth: 1
        access: write-only
      - name: CC4G
        description: Capture/compare 4 generation
        bitOffset: 4
        bitWidth: 1
        access: write-only
      - name: TG
        description: Trigger generation
        bitOffset: 6
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: No action
            value: 0
          - name: B_0x1
            description: The TIF flag is set in TIMx_SR register.
            value: 1
  - name: TIM2_CCMR1
    displayName: TIM2_CCMR1
    description: TIM2 capture/compare mode register 1
    addressOffset: 24
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CC1S
        description: Capture/Compare 1 selection
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CC1 channel is configured as output
            value: 0
          - name: B_0x1
            description: CC1 channel is configured as input, IC1 is mapped on TI1
            value: 1
          - name: B_0x2
            description: CC1 channel is configured as input, IC1 is mapped on TI2
            value: 2
          - name: B_0x3
            description: CC1 channel is configured as input, IC1 is mapped on TRC.
            value: 3
      - name: IC1PSC
        description: Input capture 1 prescaler
        bitOffset: 2
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no prescaler, capture is done each time an edge is detected
              on the capture input
            value: 0
          - name: B_0x1
            description: capture is done once every 2 events
            value: 1
          - name: B_0x2
            description: capture is done once every 4 events
            value: 2
          - name: B_0x3
            description: capture is done once every 8 events
            value: 3
      - name: IC1F
        description: Input capture 1 filter
        bitOffset: 4
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: "No filter, sampling is done at f\t\tless thansub>DTSless\
              \ than/sub>"
            value: 0
          - name: B_0x1
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>CK_INTless
              than/sub>, N=2
            value: 1
          - name: B_0x2
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>CK_INTless
              than/sub>, N=4
            value: 2
          - name: B_0x3
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>CK_INTless
              than/sub>, N=8
            value: 3
          - name: B_0x4
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/2, N=6
            value: 4
          - name: B_0x5
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/2, N=8
            value: 5
          - name: B_0x6
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/4, N=6
            value: 6
          - name: B_0x7
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/4, N=8
            value: 7
          - name: B_0x8
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/8, N=6
            value: 8
          - name: B_0x9
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/8, N=8
            value: 9
          - name: B_0xA
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/16, N=5
            value: 10
          - name: B_0xB
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/16, N=6
            value: 11
          - name: B_0xC
            description: fless thansub>SAMPLINGless than/sub>=fless thansub>DTSless
              than/sub>/16, N=8
            value: 12
