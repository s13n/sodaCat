          - name: B_0x3
            description: Timeout controlled by Rx FIFO 1
            value: 3
      - name: TOP
        description: Timeout period
        bitOffset: 16
        bitWidth: 16
        access: read-write
  - name: TOCV
    displayName: TOCV
