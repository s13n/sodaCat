    access: read-write
    resetValue: 520
    resetMask: 4294967295
    fields:
      - name: LPMS
        description: "Low-power mode selection\nThese bits select the low-power mode
          entered when CPU enters deepsleep mode.\n1XX: Shutdown mode"
        bitOffset: 0
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Stop mode
            value: 0
          - name: B_0x3
            description: Standby mode
            value: 3
      - name: FPD_STOP
        description: "Flash memory powered down during Stop mode\nThis bit determines
          whether the Flash memory is put in power-down mode or remains in idle mode
          when the device enters Stop mode."
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Flash memory idle
            value: 0
          - name: B_0x1
            description: Flash memory powered down
            value: 1
      - name: FPD_SLP
        description: "Flash memory powered down during Sleep mode\nThis bit determines
          whether the Flash memory is put in power-down mode or remains in idle mode
          when the device enters Sleep mode."
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Flash memory idle
            value: 0
          - name: B_0x1
            description: Flash memory powered down
            value: 1
  - name: PWR_CR2
