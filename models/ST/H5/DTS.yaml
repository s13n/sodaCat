name: DTS
description: Digital temperature sensor
groupName: DTS
baseAddress: 1073777664
registers:
- name: DTS_CFGR1
  displayName: DTS_CFGR1
  description: Temperature sensor configuration register 1
  addressOffset: 0
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TS1_EN
    description: "Temperature sensor 1 enable bit \nThis bit is set and cleared by
      software.\nNote: Once enabled, the temperature sensor is active after a specific
      delay time. The TS1_RDY flag will be set when the sensor is ready."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Temperature sensor 1 disabled
      value: 0
    - name: B_0x1
      description: Temperature sensor 1 enabled
      value: 1
  - name: TS1_START
    description: "Start frequency measurement on temperature sensor 1\nThis bit is
      set and cleared by software."
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No software trigger.
      value: 0
    - name: B_0x1
      description: Software trigger for a frequency measurement. (only if TS1 is
        ready).
      value: 1
  - name: TS1_INTRIG_SEL
    description: "Input trigger selection bit for temperature sensor 1\nThese bits
      are set and cleared by software. They select which input triggers a temperature
      measurement. Refer to Section 19.3.10: Trigger input."
    bitOffset: 8
    bitWidth: 4
    access: read-write
  - name: TS1_SMP_TIME
    description: "Sampling time for temperature sensor 1\nThese bits allow increasing
      the sampling time to improve measurement precision.\nWhen the PCLK clock is
      selected as reference clock (REFCLK_SEL = 0), the measurement will be performed
      at TS1_SMP_TIME period of CLK_PTAT.\nWhen the LSE is selected as reference clock
      (REFCLK_SEL =1), the measurement will be performed at TS1_SMP_TIME period of
      LSE."
    bitOffset: 16
    bitWidth: 4
    access: read-write
  - name: REFCLK_SEL
    description: "Reference clock selection bit \nThis bit is set and cleared by software.
      It indicates whether the reference clock is the high speed clock (PCLK) or the
      low speed clock (LSE)."
    bitOffset: 20
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: High speed reference clock (PCLK)
      value: 0
    - name: B_0x1
      description: Low speed reference clock (LSE)
      value: 1
  - name: Q_MEAS_OPT
    description: "Quick measurement option bit\nThis bit is set and cleared by software.
      It is used to increase the measurement speed by suppressing the calibration
      step. It is effective only when the LSE clock is used as reference clock (REFCLK_SEL=1)."
    bitOffset: 21
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Measurement with calibration
      value: 0
    - name: B_0x1
      description: Measurement without calibration
      value: 1
  - name: HSREF_CLK_DIV
    description: "High speed clock division ratio \nThese bits are set and cleared
      by software. They can be used to define the division ratio for the main clock
      in order to obtain the internal frequency lower than 1 MHz required for the
      calibration. They are applicable only for calibration when PCLK is selected
      as reference clock (REFCLK_SEL=0). \n..."
    bitOffset: 24
    bitWidth: 7
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: No divider
      value: 0
    - name: B_0x1
      description: No divider
      value: 1
    - name: B_0x2
      description: 1/2 division ratio
      value: 2
    - name: B_0x7F
      description: 1/127 division ratio
      value: 127
- name: DTS_T0VALR1
  displayName: DTS_T0VALR1
  description: Temperature sensor T0 value register 1
  addressOffset: 8
  size: 32
  resetValue: 0
  resetMask: 0
  fields:
  - name: TS1_FMT0
    description: "Engineering value of the frequency measured at T0 for \n\t temperature
      sensor 1 \nThis value is expressed in 0.1 kHz."
    bitOffset: 0
    bitWidth: 16
    access: read-only
  - name: TS1_T0
    description: "Engineering value of the T0 temperature for temperature sensor 1.\n\
      Others: Reserved, must not be used."
    bitOffset: 16
    bitWidth: 2
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: 30  C
      value: 0
    - name: B_0x1
      description: 130  C
      value: 1
- name: DTS_RAMPVALR
  displayName: DTS_RAMPVALR
  description: Temperature sensor ramp value register
  addressOffset: 16
  size: 32
  resetValue: 0
  resetMask: 0
  fields:
  - name: TS1_RAMP_COEFF
    description: "Engineering value of the ramp coefficient for the temperature sensor
      1.\nThis value is expressed in Hz/ C."
    bitOffset: 0
    bitWidth: 16
    access: read-only
- name: DTS_ITR1
  displayName: DTS_ITR1
  description: Temperature sensor interrupt threshold register 1
  addressOffset: 20
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TS1_LITTHD
    description: "Low interrupt threshold for temperature sensor 1\nThese bits are
      set and cleared by software. They indicate the lowest value than can be reached
      before raising an interrupt signal."
    bitOffset: 0
    bitWidth: 16
    access: read-write
  - name: TS1_HITTHD
    description: "High interrupt threshold for temperature sensor 1\nThese bits are
      set and cleared by software. They indicate the highest value than can be reached
      before raising an interrupt signal."
    bitOffset: 16
    bitWidth: 16
    access: read-write
- name: DTS_DR
  displayName: DTS_DR
  description: Temperature sensor data register
  addressOffset: 28
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TS1_MFREQ
    description: Value of the counter output value for temperature sensor 1
    bitOffset: 0
    bitWidth: 16
    access: read-write
- name: DTS_SR
  displayName: DTS_SR
  description: Temperature sensor status register
  addressOffset: 32
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TS1_ITEF
    description: "Interrupt flag for end of measurement on temperature sensor 1, synchronized
      on PCLK. \nThis bit is set by hardware when a temperature measure is done.\n\
      It is cleared by software by writing 1 to the TS2_CITEF bit in the DTS_ICIFR
      register.\nNote: This bit is active only when the TS1_ITEFEN bit is set"
    bitOffset: 0
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No end of measurement detected on temperature sensor 1
      value: 0
    - name: B_0x1
      description: End of measure detected on temperature sensor 1
      value: 1
  - name: TS1_ITLF
    description: "Interrupt flag for low threshold on temperature sensor 1, synchronized
      on PCLK.\nThis bit is set by hardware when the low threshold is set and reached.\n\
      It is cleared by software by writing 1 to the TS1_CITLF bit in the DTS_ICIFR
      register.\nNote: This bit is active only when the TS1_ITLFEN bit is set"
    bitOffset: 1
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Low threshold not reached on temperature sensor 1
      value: 0
    - name: B_0x1
      description: Low threshold reached on temperature sensor 1
      value: 1
  - name: TS1_ITHF
    description: "Interrupt flag for high threshold on temperature sensor 1, synchronized
      on PCLK\nThis bit is set by hardware when the high threshold is set and reached.\n\
      It is cleared by software by writing 1 to the TS1_CITHF bit in the DTS_ICIFR
      register.\nNote: This bit is active only when the TS1_ITHFEN bit is set"
    bitOffset: 2
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: High threshold not reached on temperature sensor 1
      value: 0
    - name: B_0x1
      description: High threshold reached on temperature sensor 1
      value: 1
  - name: TS1_AITEF
    description: "Asynchronous interrupt flag for end of measure on temperature sensor
      1\nThis bit is set by hardware when a temperature measure is done.\nIt is cleared
      by software by writing 1 to the TS1_CAITEF bit in the DTS_ICIFR register.\n\
      Note: This bit is active only when the TS1_AITEFEN bit is set"
    bitOffset: 4
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: End of measure not detected on temperature sensor 1
      value: 0
    - name: B_0x1
      description: End of measure detected on temperature sensor 1
      value: 1
  - name: TS1_AITLF
    description: "Asynchronous interrupt flag for low threshold on temperature sensor
      1\nThis bit is set by hardware when the low threshold is reached.\nIt is cleared
      by software by writing 1 to the TS1_CAITLF bit in the DTS_ICIFR register.\n\
      Note: This bit is active only when the TS1_AITLFEN bit is set"
    bitOffset: 5
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Low threshold not reached on temperature sensor 1
      value: 0
    - name: B_0x1
      description: Low threshold reached on temperature sensor 1
      value: 1
  - name: TS1_AITHF
    description: "Asynchronous interrupt flag for high threshold on temperature sensor
      1\nThis bit is set by hardware when the high threshold is reached.\nIt is cleared
      by software by writing 1 to the TS1_CAITHF bit in the DTS_ICIFR register.\n\
      Note: This bit is active only when the TS1_AITHFEN bit is set"
    bitOffset: 6
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: High threshold not reached on temperature sensor 1
      value: 0
    - name: B_0x1
      description: High threshold reached on temperature sensor 1
      value: 1
  - name: TS1_RDY
    description: "Temperature sensor 1 ready flag\nThis bit is set and reset by hardware.\
      \ \nIt indicates that a measurement is ongoing."
    bitOffset: 15
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: Temperature sensor 1 busy
      value: 0
    - name: B_0x1
      description: Temperature sensor 1 ready
      value: 1
- name: DTS_ITENR
  displayName: DTS_ITENR
  description: Temperature sensor interrupt enable register
  addressOffset: 36
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TS1_ITEEN
    description: "Interrupt enable flag for end of measurement on temperature sensor
      1, synchronized on PCLK. \nThis bit are set and cleared by software.\nIt enables
      the synchronous interrupt for end of measurement."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Synchronous interrupt for end of measurement disabled on 
        temperature sensor 1
      value: 0
    - name: B_0x1
      description: Synchronous interrupt for end of measurement enabled on 
        temperature sensor 1
      value: 1
  - name: TS1_ITLEN
    description: "Interrupt enable flag for low threshold on temperature sensor 1,
      synchronized on PCLK. \nThis bit are set and cleared by software.\nIt enables
      the synchronous interrupt when the measure reaches or is below the low threshold."
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Synchronous interrupt for low threshold disabled on 
        temperature sensor 1
      value: 0
    - name: B_0x1
      description: Synchronous interrupt for low threshold enabled on 
        temperature sensor 1
      value: 1
  - name: TS1_ITHEN
    description: "Interrupt enable flag for high threshold on temperature sensor 1,
      synchronized on PCLK.\nThis bit are set and cleared by software.\nIt enables
      the interrupt when the measure reaches or is above the high threshold."
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Synchronous interrupt for high threshold disabled on 
        temperature sensor 1
      value: 0
    - name: B_0x1
      description: Synchronous interrupt for high threshold enabled on 
        temperature sensor 1
      value: 1
  - name: TS1_AITEEN
    description: "Asynchronous interrupt enable flag for end of measurement on temperature
      sensor 1\nThis bit are set and cleared by software.\nIt enables the asynchronous
      interrupt for end of measurement (only when REFCLK_SEL = 1)."
    bitOffset: 4
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Asynchronous interrupt for end of measurement disabled on 
        temperature sensor 1
      value: 0
    - name: B_0x1
      description: Asynchronous interrupt for end of measurement enabled on 
        temperature sensor 1
      value: 1
  - name: TS1_AITLEN
    description: "Asynchronous interrupt enable flag for low threshold on temperature
      sensor 1. \nThis bit are set and cleared by software.\nIt enables the asynchronous
      interrupt when the temperature is below the low threshold (only when REFCLK_SEL=
      1)"
    bitOffset: 5
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Asynchronous interrupt on low threshold disabled for 
        temperature sensor 1
      value: 0
    - name: B_0x1
      description: Asynchronous interrupt on low threshold enabled for 
        temperature sensor 1
      value: 1
  - name: TS1_AITHEN
    description: "Asynchronous interrupt enable flag on high threshold for temperature
      sensor 1.\nThis bit are set and cleared by software.\nIt enables the asynchronous
      interrupt when the temperature is above the high threshold (only when REFCLK_SEL=
      1'')"
    bitOffset: 6
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Asynchronous interrupt on high threshold disabled for 
        temperature sensor 1
      value: 0
    - name: B_0x1
      description: Asynchronous interrupt on high threshold enabled for 
        temperature sensor 1
      value: 1
- name: DTS_ICIFR
  displayName: DTS_ICIFR
  description: Temperature sensor clear interrupt flag register
  addressOffset: 40
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: TS1_CITEF
    description: "Interrupt clear flag for end of measurement on temperature sensor
      1\nWriting 1 to this bit clears the TS1_ITEF flag in the DTS_SR register."
    bitOffset: 0
    bitWidth: 1
    access: read-write
  - name: TS1_CITLF
    description: "Interrupt clear flag for low threshold on temperature sensor 1\n\
      Writing 1 to this bit clears the TS1_ITLF flag in the DTS_SR register."
    bitOffset: 1
    bitWidth: 1
    access: read-write
  - name: TS1_CITHF
    description: "Interrupt clear flag for high threshold on temperature sensor 1\n\
      Writing this bit to 1 clears the TS1_ITHF flag in the DTS_SR register."
    bitOffset: 2
    bitWidth: 1
    access: read-write
  - name: TS1_CAITEF
    description: "Write once bit. Clear the asynchronous IT flag for End Of Measure
      for thermal sensor 1. \nWriting 1 clears the TS1_AITEF flag of the DTS_SR register."
    bitOffset: 4
    bitWidth: 1
    access: read-write
  - name: TS1_CAITLF
    description: "Asynchronous interrupt clear flag for low threshold on temperature
      sensor 1\nWriting 1 to this bit clears the TS1_AITLF flag in the DTS_SR register."
    bitOffset: 5
    bitWidth: 1
    access: read-write
  - name: TS1_CAITHF
    description: "Asynchronous interrupt clear flag for high threshold on temperature
      sensor 1\nWriting 1 to this bit clears the TS1_AITHF flag in the DTS_SR register."
    bitOffset: 6
    bitWidth: 1
    access: read-write
