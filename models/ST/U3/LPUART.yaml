name: LPUART
description: LPUART address block description
groupName: LPUART
registers:
  - name: LPUART_CR1
    displayName: LPUART_CR1
    description: LPUART control register 1
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: UE
        description: LPUART enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LPUART prescaler and outputs disabled, low-power mode
            value: 0
          - name: B_0x1
            description: LPUART enabled
            value: 1
      - name: UESM
        description: LPUART enable in low-power mode
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LPUART not functional in low-power mode.
            value: 0
          - name: B_0x1
            description: LPUART functional in low-power mode.
            value: 1
      - name: RE
        description: Receiver enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Receiver is disabled
            value: 0
          - name: B_0x1
            description: Receiver is enabled and begins searching for a start bit
            value: 1
      - name: TE
        description: Transmitter enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Transmitter is disabled
            value: 0
          - name: B_0x1
            description: Transmitter is enabled
            value: 1
      - name: IDLEIE
        description: IDLE interrupt enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: An LPUART interrupt is generated whenever IDLE=1 in the LPUART_ISR
              register
            value: 1
      - name: RxFNEIE
        description: RxFIFO not empty interrupt enable
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: A LPUART interrupt is generated whenever ORE=1 or RxFNE=1
              in the LPUART_ISR register
            value: 1
      - name: TCIE
        description: Transmission complete interrupt enable
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: An LPUART interrupt is generated whenever TC=1 in the LPUART_ISR
              register
            value: 1
      - name: TxFNFIE
        description: TxFIFO not full interrupt enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: A LPUART interrupt is generated whenever TxFNF =1 in the
              LPUART_ISR register
            value: 1
      - name: PEIE
        description: PE interrupt enable
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: An LPUART interrupt is generated whenever PE=1 in the LPUART_ISR
              register
            value: 1
      - name: PS
        description: Parity selection
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Even parity
            value: 0
          - name: B_0x1
            description: Odd parity
            value: 1
      - name: PCE
        description: Parity control enable
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Parity control disabled
            value: 0
          - name: B_0x1
            description: Parity control enabled
            value: 1
      - name: WAKE
        description: Receiver wake-up method
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Idle line
            value: 0
          - name: B_0x1
            description: Address mark
            value: 1
      - name: M0
        description: Word length
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: MME
        description: Mute mode enable
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Receiver in active mode permanently
            value: 0
          - name: B_0x1
            description: Receiver can switch between mute mode and active mode.
            value: 1
      - name: CMIE
        description: Character match interrupt enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: A LPUART interrupt is generated when the CMF bit is set in
              the LPUART_ISR register.
            value: 1
      - name: DEDT
        description: Driver Enable deassertion time
        bitOffset: 16
        bitWidth: 5
        access: read-write
      - name: DEAT
        description: Driver Enable assertion time
        bitOffset: 21
        bitWidth: 5
        access: read-write
      - name: M1
        description: Word length
        bitOffset: 28
        bitWidth: 1
        access: read-write
      - name: FIFOEN
        description: FIFO mode enable
        bitOffset: 29
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FIFO mode is disabled.
            value: 0
          - name: B_0x1
            description: FIFO mode is enabled.
            value: 1
      - name: TxFEIE
        description: TxFIFO empty interrupt enable
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: An LPUART interrupt is generated when TxFE=1 in the LPUART_ISR
              register
            value: 1
      - name: RxFFIE
        description: RxFIFO Full interrupt enable
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Interrupt is inhibited
            value: 0
          - name: B_0x1
            description: An LPUART interrupt is generated when RxFF=1 in the LPUART_ISR
              register
            value: 1
