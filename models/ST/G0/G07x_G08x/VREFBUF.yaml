name: VREFBUF
description: System configuration controller
groupName: VREFBUF
baseAddress: 1073807408
registers:
- name: VREFBUF_CSR
  displayName: VREFBUF_CSR
  description: "VREFBUF control and status\n          register"
  addressOffset: 0
  size: 32
  resetValue: 2
  fields:
  - name: ENVR
    description: "Voltage reference buffer mode enable\nThis bit is used to enable\
      \ the voltage reference buffer mode."
    bitOffset: 0
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Internal voltage reference mode disable (external voltage reference
        mode).
      value: 0
    - name: B_0x1
      description: Internal voltage reference mode (reference buffer enable or hold
        mode) enable.
      value: 1
  - name: HIZ
    description: "High impedance mode\nThis bit controls the analog switch to connect\
      \ or not the VREF+ pin.\nRefer to  for the mode descriptions depending on ENVR\
      \ bit configuration."
    bitOffset: 1
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: VREF+ pin is internally connected to the voltage reference buffer
        output.
      value: 0
    - name: B_0x1
      description: VREF+ pin is high impedance.
      value: 1
  - name: VRS
    description: "Voltage reference scale\nThis bit selects the value generated by\
      \ the voltage reference buffer."
    bitOffset: 2
    bitWidth: 1
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: Voltage reference set to VREF_OUT1 (around 2.048 V).
      value: 0
    - name: B_0x1
      description: Voltage reference set to VREF_OUT2 (around 2.5 V).
      value: 1
  - name: VRR
    description: Voltage reference buffer ready
    bitOffset: 3
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: the voltage reference buffer output is not ready.
      value: 0
    - name: B_0x1
      description: the voltage reference buffer output reached the requested level.
      value: 1
- name: VREFBUF_CCR
  displayName: VREFBUF_CCR
  description: "VREFBUF calibration control\n          register"
  addressOffset: 4
  size: 32
  access: read-write
  resetValue: 0
  fields:
  - name: TRIM
    description: "Trimming code\nThese bits are automatically initialized after reset\
      \ with the trimming value stored in the Flash memory during the production test.\
      \ Writing into these bits allows the tuning of the internal reference buffer\
      \ voltage."
    bitOffset: 0
    bitWidth: 6
    access: read-write
addressBlocks:
- offset: 0
  size: 1024
  usage: registers
