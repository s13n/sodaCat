  - name: DAC_DOR1
    displayName: DAC_DOR1
    description: DAC channel1 data output register
    addressOffset: 44
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DACC1DOR
        description: DAC channel1 data output
        bitOffset: 0
        bitWidth: 12
