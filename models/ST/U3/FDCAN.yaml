          - name: B_0x1
            description: Timestamp counter value incremented according to TCP
            value: 1
          - name: B_0x2
            description: External timestamp counter from TIM3 value (tim3_cnt[0:15])
            value: 2
          - name: B_0x3
            description: Same as 00.
            value: 3
      - name: TCP
        description: Timestamp counter prescaler
        bitOffset: 16
        bitWidth: 4
        access: read-write
  - name: TSCV
    displayName: TSCV
