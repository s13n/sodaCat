- name: IRQ
  description: "State machine IRQ flags register. Write 1 to clear. There are 8 state\
    \ machine IRQ flags, which can be set, cleared, and waited on by the state machines.\
    \ There's no fixed association between flags and state machines -- any state machine\
    \ can use any flag.\n\n                    Any of the 8 flags can be used for\
    \ timing synchronisation between state machines, using IRQ and WAIT instructions.\
    \ The lower four of these flags are also routed out to system-level interrupt\
    \ requests, alongside FIFO status interrupts -- see e.g. IRQ0_INTE."
  resetValue: 0
  fields:
