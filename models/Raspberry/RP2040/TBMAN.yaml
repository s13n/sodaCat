# Created from RP2040.svd (Rev 0)

name: TBMAN
description: Testbench manager. Allows the programmer to know what platform 
  their software is running on.
registers:
  - name: PLATFORM
    addressOffset: 0
    description: Indicates the type of platform in use
    resetValue: 5
    fields:
      - name: ASIC
        description: Indicates the platform is an ASIC
        access: read-only
        bitOffset: 0
        bitWidth: 1
      - name: FPGA
        description: Indicates the platform is an FPGA
        access: read-only
        bitOffset: 1
        bitWidth: 1
addressBlocks:
  - offset: 0
    size: 4
    usage: registers
