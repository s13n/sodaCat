name: CORDIC
description: CORDIC Co-processor
groupName: CORDIC
registers:
  - name: CSR
    displayName: CSR
    description: CORDIC Control Status register
    addressOffset: 0
    size: 32
    resetValue: 80
    fields:
      - name: FUNC
        description: Function
        bitOffset: 0
        bitWidth: 4
        access: read-write
      - name: PRECISION
        description: Precision required (number of iterations)
        bitOffset: 4
        bitWidth: 4
        access: read-write
      - name: SCALE
        description: Scaling factor
        bitOffset: 8
        bitWidth: 3
        access: read-write
      - name: IEN
        description: Enable interrupt
        bitOffset: 16
        bitWidth: 1
        access: read-write
      - name: DMAREN
        description: Enable DMA read channel
        bitOffset: 17
        bitWidth: 1
        access: read-write
      - name: DMAWEN
        description: Enable DMA write channel
        bitOffset: 18
        bitWidth: 1
        access: read-write
      - name: NRES
        description: Number of results in the CORDIC_RDATA register
        bitOffset: 19
        bitWidth: 1
        access: read-write
      - name: NARGS
        description: Number of arguments expected by the CORDIC_WDATA register
        bitOffset: 20
        bitWidth: 1
        access: read-write
      - name: RESSIZE
        description: Width of output data
        bitOffset: 21
        bitWidth: 1
        access: read-write
      - name: ARGSIZE
        description: Width of input data
        bitOffset: 22
        bitWidth: 1
        access: read-write
      - name: RRDY
        description: Result ready flag
        bitOffset: 31
        bitWidth: 1
        access: read-only
  - name: WDATA
    displayName: WDATA
    description: FMAC Write Data register
    addressOffset: 4
    size: 32
    access: write-only
    resetValue: 0
    fields:
      - name: ARG
        description: Function input arguments
        bitOffset: 0
        bitWidth: 32
  - name: RDATA
    displayName: RDATA
    description: FMAC Read Data register
    addressOffset: 8
    size: 32
    access: read-only
    resetValue: 0
    fields:
      - name: RES
        description: Function result
        bitOffset: 0
        bitWidth: 32
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
  - name: INTR
    description: CORDIC interrupt
