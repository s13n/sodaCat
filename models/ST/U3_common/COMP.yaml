      value: 1
  - name: HYST
    description: "Controlled by software (if not locked), selects the COMP2 hysteresis.\n\
      00: None\n01: Low hysteresis\n10: Medium hysteresis\n11: High hysteresis"
    bitOffset: 16
    bitWidth: 2
    access: read-write
    enumeratedValues:
    - name: B_0x0
      description: None
      value: 0
    - name: B_0x1
      description: Low hysteresis
      value: 1
    - name: B_0x2
      description: Medium hysteresis
      value: 2
    - name: B_0x3
