# Created from RP2350.svd (Rev 0.1)

name: TBMAN
description: For managing simulation testbenches
registers:
  - name: PLATFORM
    addressOffset: 0
    description: Indicates the type of platform in use
    resetValue: 1
    fields:
      - name: ASIC
        description: Indicates the platform is an ASIC
        access: read-only
        bitOffset: 0
        bitWidth: 1
      - name: FPGA
        description: Indicates the platform is an FPGA
        access: read-only
        bitOffset: 1
        bitWidth: 1
      - name: HDLSIM
        description: Indicates the platform is a simulation
        access: read-only
        bitOffset: 2
        bitWidth: 1
addressBlocks:
  - offset: 0
    size: 4
    usage: registers
