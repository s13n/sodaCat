          - name: B_0x1
            description: Double error interrupt enabled
            value: 1
      - name: ECCNMI
        description: "Double error NMI\nThis bit is set by software and cleared only\
          \ by a global RAMCFG reset.\nNote: if ECCNMI is set, the RAMCFG maskable\
          \ interrupt is not generated whatever DEIE bit value."
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: NMI not generated in case of ECC double error
            value: 0
          - name: B_0x1
            description: NMI generated in case of ECC double error
            value: 1
