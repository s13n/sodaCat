        description: Comparator mode for group 2 on I/O 1
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled
            value: 0
          - name: B_0x1
            description: Enable connection of PB4 to COMP2
            value: 1
      - name: G2_IO3
        description: Comparator mode for group 2 on I/O 3
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
