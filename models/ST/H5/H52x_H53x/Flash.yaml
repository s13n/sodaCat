    fields:
      - name: LATENCY
        description: Read latency
        bitOffset: 0
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no wait states used to read a word from nonvolatile memory
            value: 0
          - name: B_0x1
            description: one wait state used to read a word from nonvolatile memory
            value: 1
          - name: B_0x2
            description: two wait states used to read a word from nonvolatile memory
            value: 2
          - name: B_0x7
            description: seven wait states used to read a word from nonvolatile memory
            value: 7
          - name: B_0xF
            description: 15 wait states used to read a word from nonvolatile memory
            value: 15
      - name: WRHIGHFREQ
        description: Flash signal delay
        bitOffset: 4
        bitWidth: 2
        access: read-write
      - name: PRFTEN
        description: Prefetch enable.
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: prefetch disabled.
            value: 0
          - name: B_0x1
            description: prefetch enabled when latency is at least one wait state.
            value: 1
