name: PWR
description: Power control
groupName: PWR
source: STM32F302 SVD v1.8
registers:
  - name: CR
    displayName: CR
    description: power control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: LPDS
        description: Low-power deep sleep
        bitOffset: 0
        bitWidth: 1
      - name: PDDS
        description: Power down deepsleep
        bitOffset: 1
        bitWidth: 1
      - name: CWUF
        description: Clear wakeup flag
        bitOffset: 2
        bitWidth: 1
      - name: CSBF
        description: Clear standby flag
        bitOffset: 3
        bitWidth: 1
      - name: PVDE
        description: "Power voltage detector\n              enable"
        bitOffset: 4
        bitWidth: 1
      - name: PLS
        description: PVD level selection
        bitOffset: 5
        bitWidth: 3
      - name: DBP
        description: "Disable backup domain write\n              protection"
        bitOffset: 8
        bitWidth: 1
  - name: CSR
    displayName: CSR
    description: power control/status register
    addressOffset: 4
    size: 32
    resetValue: 0
    fields:
      - name: WUF
        description: Wakeup flag
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: SBF
        description: Standby flag
        bitOffset: 1
        bitWidth: 1
        access: read-only
      - name: PVDO
        description: PVD output
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: EWUP1
        description: Enable WKUP1 pin
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: EWUP2
        description: Enable WKUP2 pin
        bitOffset: 9
        bitWidth: 1
        access: read-write
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
  - name: INTR
    description: "PVD through EXTI line detection\n        interrupt"
