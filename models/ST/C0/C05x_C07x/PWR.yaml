          edge occurs. The active edge is configured through WP5 bit in the PWR_CR4
          register."
        bitOffset: 4
        bitWidth: 1
        access: read-write
      - name: EWUP6
        description: "Enable WKUP6 wakeup pin\nWhen this bit is set, the WKUP6 external
          wakeup pin is enabled and triggers a wakeup event when a rising or a falling
          edge occurs. The active edge is configured through WP6 bit in the PWR_CR4
          register."
        bitOffset: 5
        bitWidth: 1
        access: read-write
      - name: APC
        description: "Apply pull-up and pull-down configuration\nThis bit determines
          whether the I/O pull-up and pull-down configurations defined in the PWR_PUCRx
          and PWR_PDCRx registers are applied."
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Not applied
            value: 0
          - name: B_0x1
            description: Applied
            value: 1
      - name: EIWUL
        description: "Enable internal wakeup line\nWhen set, a rising edge on the
          internal wakeup line triggers a wakeup event."
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
