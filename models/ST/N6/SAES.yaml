  - name: SAES_IER
    displayName: SAES_IER
    description: SAES interrupt enable register
    addressOffset: 768
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CCFIE
        description: Computation complete flag interrupt enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled (masked)
            value: 0
          - name: B_0x1
            description: Enabled (not masked)
            value: 1
      - name: RWEIE
        description: Read or write error interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled (masked)
            value: 0
          - name: B_0x1
            description: Enabled (not masked)
            value: 1
      - name: KEIE
        description: Key error interrupt enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Disabled (masked)
            value: 0
          - name: B_0x1
            description: Enabled (not masked)
            value: 1
      - name: RNGEIE
        description: RNG error interrupt enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
