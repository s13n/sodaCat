name: OTFDEC
description: OTFDEC address block description
groupName: OTFDEC
registers:
  - name: R1CFGR
    displayName: R1CFGR
    description: OTFDEC region 1 configuration register
    addressOffset: 32
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: REG_EN
        description: "region on-the-fly decryption enable\nNote: When this bit is set region context (version, key, nonce) must be valid or garbage will be decrypted."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: On-the-fly decryption is disabled for this region.
            value: 0
          - name: B_0x1
            description: On-the-fly decryption is enabled for this region. Data are XORed with the corresponding keystream.
            value: 1
      - name: CONFIGLOCK
        description: "region config lock\nThis bit-field is set once, i.e. if this bit is set it can only be reset to '0' if OTFDEC is reset.\nSetting this bit forces KEYLOCK bit to '1'."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Writes to this region CFGR1, STARTADDR, ENDADDR and NONCERx registers are allowed.
            value: 0
          - name: B_0x1
            description: Writes to this region CFGR1, STARTADDR, ENDADDR and NONCERx registers are ignored until next OTFDEC reset.
            value: 1
      - name: KEYLOCK
        description: "region key lock\nThis bitfield is set once, i.e. if this bit is set it can only be reset to '0' if the OTFDEC is reset."
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Writes to this region KEYRx registers are allowed.
            value: 0
          - name: B_0x1
            description: Writes to this region KEYRx registers are ignored until next OTFDEC reset. KEYCRC bitfield is locked.
            value: 1
      - name: MODE
        description: "operating mode\nThis bitfield selects the OTFDEC operating mode for this region:\nWhen MODE is not equal to 11 the standard AES encryption mode is activated.\nWhen either of the MODE bits are changed the region's key and associated CRC are zeroed."
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Only instruction accesses are decrypted.
            value: 0
          - name: B_0x1
            description: Only data accesses are decrypted.
            value: 1
          - name: B_0x2
            description: All read accesses are decrypted (instruction or data).
            value: 2
          - name: B_0x3
            description: Only instruction accesses are decrypted, and enhanced encryption mode is activated.
            value: 3
      - name: KEYCRC
        description: "region key 8-bit CRC\nWhen KEYLOCK=0, KEYCRC bitfield is automatically computed by hardware while loading the key of this region in this exact sequence: KEYR0 then KEYR1 then KEYR2 then finally KEYR3 (all written once). A new computation starts as soon as a new valid sequence is initiated, and KEYCRC is read as zero until a valid sequence is completed.\nWhen KEYLOCK=1, KEYCRC remains unchanged until the next reset.\nCRC computation is an 8-bit checksum using the standard CRC-8-CCITT algorithm X8 + X2 + X + 1 (according the convention). Source code is available in this manual.\nThis field is read only.\nNote: CRC information is updated only after the last bit of the key has been written."
        bitOffset: 8
        bitWidth: 8
        access: read-only
      - name: REGx_VERSION
        description: "region firmware version\nThis 16-bit bitfield must be correctly initialized before the region corresponding REG_EN bit is set in the RxCFGR register."
        bitOffset: 16
        bitWidth: 16
        access: read-write
  - name: R1STARTADDR
    displayName: R1STARTADDR
    description: OTFDEC region 1 start address register
    addressOffset: 36
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: REGx_START_ADDR
        description: "Region AXI start address\nThis register must be written before the region corresponding REG_EN bit in the RxCFGR register is set.\nWriting this register while the region CONFIGLOCK bit in the RxCFGR register is set will be discarded.\nNote: When determining the region the first 12 bits (LSB) and the last 4 bits (MSB) are ignored.\nWhen this register is accessed in read the 4 MSB bits and the 12 LSB bits return zero."
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: R1ENDADDR
    displayName: R1ENDADDR
    description: OTFDEC region 1 end address register
    addressOffset: 40
    size: 32
    resetValue: 4095
    resetMask: 4294967295
    fields:
      - name: REGx_END_ADDR
        description: "Region AXI end address\nThis register must be written before the region corresponding REG_EN bit in the RxCFGR register is set, and RxENDADDR must be strictly greater than RxSTARTADDR to be valid.\nWriting this register while the region CONFIGLOCK bit in the RxCFGR register is set will be discarded.\nNote: When determining the region the first 12 bits (LSB) and the last 4 bits (MSB) are ignored.\nWhen this register is accessed in read the 4 MSB bits returns zeros and the 12 LSB bits return ones."
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: R1NONCER0
    displayName: R1NONCER0
    description: OTFDEC region 1 nonce register 0
    addressOffset: 44
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: REGx_NONCE
        description: "Region nonce, bits [31:0]\nThis register must be written before the region corresponding REG_EN bit in the RxCFGR register is set.\nWriting this register while the region CONFIGLOCK bit in the RxCFGR register is set will be discarded."
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: R1NONCER1
