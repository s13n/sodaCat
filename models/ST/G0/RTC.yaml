  - name: CTSF
    description: "Clear timestamp flag\nWriting 1 in this bit clears the TSOVF bit\
      \ in the RTC_SR register.\nIf ITSF flag is set, TSF must be cleared together\
      \ with ITSF by setting CRSF and CITSF."
    bitOffset: 3
    bitWidth: 1
    access: write-only
  - name: CTSOVF
    description: "Clear timestamp overflow flag\nWriting 1 in this bit clears the\
      \ TSOVF bit in the RTC_SR register.\nIt is recommended to check and then clear\
      \ TSOVF only after clearing the TSF bit. Otherwise, an overflow might not be\
      \ noticed if a timestamp event occurs immediately before the TSF bit is cleared."
    bitOffset: 4
    bitWidth: 1
    access: write-only
  - name: CITSF
