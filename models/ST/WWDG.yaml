name: WWDG
description: System window watchdog
groupName: WWDG
source: STM32L412 SVD v2.1
params:
  - name: cfr_version
    type: int
    default: 1
    description: 'CFR register layout: 1 = v1 (2-bit WDGTB at [8:7]), 2 = v2 (3-bit WDGTB at [13:11])'
registers:
  - name: CR
    displayName: CR
    description: Control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 127
    fields:
      - name: T
        description: 7-bit counter (MSB to LSB)
        bitOffset: 0
        bitWidth: 7
      - name: WDGA
        description: Activation bit
        bitOffset: 7
        bitWidth: 1
  - name: CFR
    displayName: CFR
    description: Configuration register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 127
    fields:
      - name: W
        description: 7-bit window value
        bitOffset: 0
        bitWidth: 7
      - name: WDGTB
        description: Timer base
        bitOffset: 7
        bitWidth: 2
      - name: EWI
        description: Early wakeup interrupt
        bitOffset: 9
        bitWidth: 1
  - name: CFR_V2
    displayName: CFR_V2
    description: Configuration register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 127
    fields:
      - name: W
        description: 7-bit window value
        bitOffset: 0
        bitWidth: 7
      - name: EWI
        description: Early wakeup interrupt
        bitOffset: 9
        bitWidth: 1
      - name: WDGTB
        description: Timer base
        bitOffset: 11
        bitWidth: 3
  - name: SR
    displayName: SR
    description: Status register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: EWIF
        description: "Early wakeup interrupt\n              flag"
        bitOffset: 0
        bitWidth: 1
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
  - name: INTR
    description: Window Watchdog interrupt
