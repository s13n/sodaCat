name: WATCHDOG
description: Fused peripheral template for WATCHDOG (RP2040) and WATCHDOG (RP2350).
parameters: []
variants:
  RP2040: {}
  RP2350: {}
registers:
- name: CTRL
  description: "Watchdog control \n                    The rst_wdsel register determines\
    \ which subsystems are reset when the watchdog is triggered. \n              \
    \      The watchdog can be triggered in software."
  resetValue: 117440512
  fields:
  - name: TIME
    description: Indicates the number of ticks / 2 (see errata RP2040-E1) before a
      watchdog reset will be triggered
    access: read-only
    bitOffset: 0
    bitWidth: 24
  - name: PAUSE_JTAG
    description: Pause the watchdog timer when JTAG is accessing the bus fabric
    access: read-write
    bitOffset: 24
    bitWidth: 1
  - name: PAUSE_DBG0
    description: Pause the watchdog timer when processor 0 is in debug mode
    access: read-write
    bitOffset: 25
    bitWidth: 1
  - name: PAUSE_DBG1
    description: Pause the watchdog timer when processor 1 is in debug mode
    access: read-write
    bitOffset: 26
    bitWidth: 1
  - name: ENABLE
    description: When not enabled the watchdog timer is paused
    access: read-write
    bitOffset: 30
    bitWidth: 1
  - name: TRIGGER
    description: Trigger a watchdog reset
    access: write-only
    bitOffset: 31
    bitWidth: 1
  addressOffset: 0
- name: LOAD
  description: Load the watchdog timer. The maximum setting is 0xffffff which corresponds
    to 0xffffff / 2 ticks before triggering a watchdog reset (see errata RP2040-E1).
  resetValue: 0
  fields:
  - name: LOAD
    access: write-only
    bitOffset: 0
    bitWidth: 24
  addressOffset: 4
- name: REASON
  description: Logs the reason for the last reset. Both bits are zero for the case
    of a hardware reset.
  resetValue: 0
  fields:
  - name: TIMER
    access: read-only
    bitOffset: 0
    bitWidth: 1
  - name: FORCE
    access: read-only
    bitOffset: 1
    bitWidth: 1
  addressOffset: 8
- name: SCRATCH0
  description: Scratch register. Information persists through soft reset of the chip.
  resetValue: 0
  fields:
  - name: SCRATCH0
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 12
- name: SCRATCH1
  description: Scratch register. Information persists through soft reset of the chip.
  resetValue: 0
  fields:
  - name: SCRATCH1
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 16
- name: SCRATCH2
  description: Scratch register. Information persists through soft reset of the chip.
  resetValue: 0
  fields:
  - name: SCRATCH2
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 20
- name: SCRATCH3
  description: Scratch register. Information persists through soft reset of the chip.
  resetValue: 0
  fields:
  - name: SCRATCH3
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 24
- name: SCRATCH4
  description: Scratch register. Information persists through soft reset of the chip.
  resetValue: 0
  fields:
  - name: SCRATCH4
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 28
- name: SCRATCH5
  description: Scratch register. Information persists through soft reset of the chip.
  resetValue: 0
  fields:
  - name: SCRATCH5
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 32
- name: SCRATCH6
  description: Scratch register. Information persists through soft reset of the chip.
  resetValue: 0
  fields:
  - name: SCRATCH6
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 36
- name: SCRATCH7
  description: Scratch register. Information persists through soft reset of the chip.
  resetValue: 0
  fields:
  - name: SCRATCH7
    access: read-write
    bitOffset: 0
    bitWidth: 32
  addressOffset: 40
- name: TICK
  description: Controls the tick generator
  resetValue: 512
  fields:
  - name: CYCLES
    description: Total number of clk_tick cycles before the next tick.
    access: read-write
    bitOffset: 0
    bitWidth: 9
  - name: ENABLE
    description: start / stop tick generation
    access: read-write
    bitOffset: 9
    bitWidth: 1
  - name: RUNNING
    description: Is the tick generator running?
    access: read-only
    bitOffset: 10
    bitWidth: 1
  - name: COUNT
    description: 'Count down timer: the remaining number clk_tick cycles before the
      next tick is generated.'
    access: read-only
    bitOffset: 11
    bitWidth: 9
  present_when: variant == 'RP2040'
  addressOffset: 44
