  - name: DBGMCU_IDCODE
    displayName: DBGMCU_IDCODE
    description: DBGMCU device ID code register
    addressOffset: 0
    size: 32
    resetValue: 24576
    resetMask: 61440
    fields:
      - name: DEV_ID
        description: "Device identifier\nThis field indicates the device ID."
        bitOffset: 0
        bitWidth: 12
        access: read-only
        enumeratedValues:
          - name: B_0x459
            description: STM32U031xx
            value: 1113
          - name: B_0x489
            description: STM32U073/083xx
            value: 1161
      - name: REV_ID
        description: "Revision identifier\nThis field indicates the revision of the device."
        bitOffset: 16
        bitWidth: 16
        access: read-only
        enumeratedValues:
          - name: B_0x1000
            description: Revision A for STM32U031/73/83xx
            value: 4096
  - name: DBGMCU_CR
    displayName: DBGMCU_CR
    description: DBGMCU configuration register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DBG_STOP
        description: "Debug Stop mode\nDebug options in Stop mode."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: All clocks disabled, including FCLK and HCLK. Upon Stop mode exit, the CPU is clocked by the HSI internal RC oscillator.
            value: 0
          - name: B_0x1
            description: FCLK and HCLK running, derived from the internal RC oscillator remaining active. If  SysTick is enabled, it may generate periodic interrupt and wake up events.Upon Stop mode exit, the software must re-establish the desired clock configuration.
            value: 1
      - name: DBG_STANDBY
        description: "Debug Standby and Shutdown modes\nDebug options in Standby or Shutdown mode."
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Digital part powered. From software point of view, exiting Standby and Shutdown modes is identical as fetching reset vector (except for status bits indicating that the MCU exits Standby)
            value: 0
          - name: B_0x1
            description: Digital part powered and FCLK and HCLK running, derived from the internal RC oscillator remaining active. The MCU generates a system reset so that exiting Standby and Shutdown has the same effect as starting from reset.
            value: 1
