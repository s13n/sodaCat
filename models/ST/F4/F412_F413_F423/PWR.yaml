name: PWR
description: Power control
groupName: PWR
registers:
  - name: CR
    displayName: CR
    description: power control register
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: LPDS
        description: Low-power deep sleep
        bitOffset: 0
        bitWidth: 1
      - name: PDDS
        description: Power down deepsleep
        bitOffset: 1
        bitWidth: 1
      - name: CWUF
        description: Clear wakeup flag
        bitOffset: 2
        bitWidth: 1
      - name: CSBF
        description: Clear standby flag
        bitOffset: 3
        bitWidth: 1
      - name: PVDE
        description: Power voltage detector               enable
        bitOffset: 4
        bitWidth: 1
      - name: PLS
        description: PVD level selection
        bitOffset: 5
        bitWidth: 3
      - name: DBP
        description: Disable backup domain write               protection
        bitOffset: 8
        bitWidth: 1
      - name: FPDS
        description: Flash power down in Stop               mode
        bitOffset: 9
        bitWidth: 1
      - name: ADCDC1
        description: ADCDC1
        bitOffset: 13
        bitWidth: 1
      - name: VOS
        description: Regulator voltage scaling output               selection
        bitOffset: 14
        bitWidth: 2
  - name: CSR
    displayName: CSR
    description: power control/status register
    addressOffset: 4
    size: 32
    resetValue: 0
    fields:
      - name: WUF
        description: Wakeup flag
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: SBF
        description: Standby flag
        bitOffset: 1
        bitWidth: 1
        access: read-only
      - name: PVDO
        description: PVD output
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: BRR
        description: Backup regulator ready
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: EWUP
        description: Enable WKUP pin
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: BRE
        description: Backup regulator enable
        bitOffset: 9
        bitWidth: 1
        access: read-write
      - name: VOSRDY
        description: Regulator voltage scaling output               selection ready bit
        bitOffset: 14
        bitWidth: 1
        access: read-write
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
