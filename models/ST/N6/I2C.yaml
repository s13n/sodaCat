name: I2C
description: Inter-integrated circuit
groupName: I2C
registers:
  - name: I2C_CR1
    displayName: I2C_CR1
    description: I2C control register 1
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PE
        description: Peripheral enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Peripheral disable
            value: 0
          - name: B_0x1
            description: Peripheral enable
            value: 1
      - name: TXIE
        description: TX Interrupt enable
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Transmit (TXIS) interrupt disabled
            value: 0
          - name: B_0x1
            description: Transmit (TXIS) interrupt enabled
            value: 1
      - name: RXIE
        description: RX Interrupt enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Receive (RXNE) interrupt disabled
            value: 0
          - name: B_0x1
            description: Receive (RXNE) interrupt enabled
            value: 1
      - name: ADDRIE
        description: Address match Interrupt enable (slave only)
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Address match (ADDR) interrupts disabled
            value: 0
          - name: B_0x1
            description: Address match (ADDR) interrupts enabled
            value: 1
      - name: NACKIE
        description: Not acknowledge received Interrupt enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Not acknowledge (NACKF) received interrupts disabled
            value: 0
          - name: B_0x1
            description: Not acknowledge (NACKF) received interrupts enabled
            value: 1
      - name: STOPIE
        description: Stop detection Interrupt enable
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Stop detection (STOPF) interrupt disabled
            value: 0
          - name: B_0x1
            description: Stop detection (STOPF) interrupt enabled
            value: 1
      - name: TCIE
        description: Transfer Complete interrupt enable
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Transfer Complete interrupt disabled
            value: 0
          - name: B_0x1
            description: Transfer Complete interrupt enabled
            value: 1
      - name: ERRIE
        description: Error interrupts enable
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Error detection interrupts disabled
            value: 0
          - name: B_0x1
            description: Error detection interrupts enabled
            value: 1
      - name: DNF
        description: Digital noise filter
        bitOffset: 8
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Digital filter disabled
            value: 0
          - name: B_0x1
            description: Digital filter enabled and filtering capability up to 1 t less than sub>I2CCLK less than /sub>
            value: 1
          - name: B_0xF
            description: digital filter enabled and filtering capability up to15 t less than sub>I2CCLK less than /sub>
            value: 15
      - name: ANFOFF
        description: Analog noise filter OFF
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Analog noise filter enabled
            value: 0
          - name: B_0x1
            description: Analog noise filter disabled
            value: 1
      - name: TXDMAEN
        description: DMA transmission requests enable
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA mode disabled for transmission
            value: 0
          - name: B_0x1
            description: DMA mode enabled for transmission
            value: 1
      - name: RXDMAEN
        description: DMA reception requests enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA mode disabled for reception
            value: 0
          - name: B_0x1
            description: DMA mode enabled for reception
            value: 1
      - name: SBC
        description: Slave byte control
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Slave byte control disabled
            value: 0
          - name: B_0x1
            description: Slave byte control enabled
            value: 1
      - name: NOSTRETCH
        description: Clock stretching disable
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Clock stretching enabled
            value: 0
          - name: B_0x1
            description: Clock stretching disabled
            value: 1
      - name: WUPEN
        description: Wakeup from Stop mode enable
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Wakeup from Stop mode disable.
            value: 0
          - name: B_0x1
            description: Wakeup from Stop mode enable.
            value: 1
      - name: GCEN
        description: General call enable
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: General call disabled. Address 0b00000000 is NACKed.
            value: 0
          - name: B_0x1
            description: General call enabled. Address 0b00000000 is ACKed.
            value: 1
      - name: SMBHEN
        description: SMBus host address enable
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Host address disabled. Address 0b0001000x is NACKed.
            value: 0
          - name: B_0x1
            description: Host address enabled. Address 0b0001000x is ACKed.
            value: 1
      - name: SMBDEN
        description: SMBus device default address enable
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Device default address disabled. Address 0b1100001x is NACKed.
            value: 0
          - name: B_0x1
            description: Device default address enabled. Address 0b1100001x is ACKed.
            value: 1
      - name: ALERTEN
        description: SMBus alert enable
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The SMBus alert pin (SMBA) is not supported in host mode (SMBHEN=1). In device mode (SMBHEN=0), the SMBA pin is released and the Alert Response Address header is disabled (0001100x followed by NACK).
            value: 0
          - name: B_0x1
            description: The SMBus alert pin is supported in host mode (SMBHEN=1). In device mode (SMBHEN=0), the SMBA pin is driven low and the Alert Response Address header is enabled (0001100x followed by ACK).
            value: 1
      - name: PECEN
        description: PEC enable
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: PEC calculation disabled
            value: 0
          - name: B_0x1
            description: PEC calculation enabled
            value: 1
      - name: FMP
        description: Fast-mode Plus 20 mA drive enable
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 20 mA I/O drive disabled
            value: 0
          - name: B_0x1
            description: 20 mA I/O drive enabled
            value: 1
      - name: ADDRACLR
        description: Address match flag (ADDR) automatic clear
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ADDR flag is set by hardware and cleared by software by setting ADDRCF bit.
            value: 0
          - name: B_0x1
            description: ADDR flag remains cleared by hardware. This mode can be used in slave mode, to avoid the ADDR clock stretching if the I2C enables only one slave address. This allows a slave data management by DMA only, without any interrupt from peripheral.
            value: 1
      - name: STOPFACLR
        description: STOP detection flag (STOPF) automatic clear
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: STOPF flag is set by hardware and cleared by software by setting STOPCF bit.
            value: 0
          - name: B_0x1
            description: STOPF flag remains cleared by hardware. This mode can be used in NOSTRETCH slave mode, to avoid the overrun error if the STOPF flag is not cleared before next data transmission. This allows a slave data management by DMA only, without any interrupt from peripheral.
            value: 1
  - name: I2C_CR2
    displayName: I2C_CR2
    description: I2C control register 2
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SADD
        description: Slave address (master mode)
        bitOffset: 0
        bitWidth: 10
        access: read-write
      - name: RD_WRN
        description: Transfer direction (master mode)
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Master requests a write transfer.
            value: 0
          - name: B_0x1
            description: Master requests a read transfer.
            value: 1
      - name: ADD10
        description: 10-bit addressing mode (master mode)
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The master operates in 7-bit addressing mode,
            value: 0
          - name: B_0x1
            description: The master operates in 10-bit addressing mode
            value: 1
      - name: HEAD10R
        description: 10-bit address header only read direction (master receiver mode)
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'The master sends the complete 10 bit slave address read sequence: Start + 2 bytes 10bit address in write direction + Restart + 1st 7 bits of the 10 bit address in read direction.'
            value: 0
          - name: B_0x1
            description: The master only sends the 1st 7 bits of the 10 bit address, followed by Read direction.
            value: 1
      - name: START
        description: Start generation
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No Start generation.
            value: 0
          - name: B_0x1
            description: 'Restart/Start generation:'
            value: 1
      - name: STOP
        description: Stop generation (master mode)
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No Stop generation.
            value: 0
          - name: B_0x1
            description: Stop generation after current byte transfer.
            value: 1
      - name: NACK
        description: NACK generation (slave mode)
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: an ACK is sent after current received byte.
            value: 0
          - name: B_0x1
            description: a NACK is sent after current received byte.
            value: 1
      - name: NBYTES
        description: Number of bytes
        bitOffset: 16
        bitWidth: 8
        access: read-write
      - name: RELOAD
        description: NBYTES reload mode
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The transfer is completed after the NBYTES data transfer (STOP or RESTART follows).
            value: 0
          - name: B_0x1
            description: The transfer is not completed after the NBYTES data transfer (NBYTES is reloaded). TCR flag is set when NBYTES data are transferred, stretching SCL low.
            value: 1
      - name: AUTOEND
        description: Automatic end mode (master mode)
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'software end mode: TC flag is set when NBYTES data are transferred, stretching SCL low.'
            value: 0
          - name: B_0x1
            description: 'Automatic end mode: a STOP condition is automatically sent when NBYTES data are transferred.'
            value: 1
      - name: PECBYTE
        description: Packet error checking byte
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No PEC transfer.
            value: 0
          - name: B_0x1
            description: PEC transmission/reception is requested
            value: 1
  - name: I2C_OAR1
    displayName: I2C_OAR1
    description: I2C own address 1 register
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OA1
        description: Interface own slave address
        bitOffset: 0
        bitWidth: 10
        access: read-write
      - name: OA1MODE
        description: Own address 1 10-bit mode
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Own address 1 is a 7-bit address.
            value: 0
          - name: B_0x1
            description: Own address 1 is a 10-bit address.
            value: 1
      - name: OA1EN
        description: Own address 1 enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Own address 1 disabled. The received slave address OA1 is NACKed.
            value: 0
          - name: B_0x1
            description: Own address 1 enabled. The received slave address OA1 is ACKed.
            value: 1
  - name: I2C_OAR2
    displayName: I2C_OAR2
    description: I2C own address 2 register
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: OA2
        description: Interface address
        bitOffset: 1
        bitWidth: 7
        access: read-write
      - name: OA2MSK
        description: Own address 2 masks
        bitOffset: 8
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No mask
            value: 0
          - name: B_0x1
            description: OA2[1] is masked and don't care. Only OA2[7:2] are compared.
            value: 1
          - name: B_0x2
            description: OA2[2:1] are masked and don't care. Only OA2[7:3] are compared.
            value: 2
          - name: B_0x3
            description: OA2[3:1] are masked and don't care. Only OA2[7:4] are compared.
            value: 3
          - name: B_0x4
            description: OA2[4:1] are masked and don't care. Only OA2[7:5] are compared.
            value: 4
          - name: B_0x5
            description: OA2[5:1] are masked and don't care. Only OA2[7:6] are compared.
            value: 5
          - name: B_0x6
            description: OA2[6:1] are masked and don't care. Only OA2[7] is compared.
            value: 6
          - name: B_0x7
            description: OA2[7:1] are masked and don't care. No comparison is done, and all (except reserved) 7-bit received addresses are acknowledged.
            value: 7
      - name: OA2EN
        description: Own address 2 enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Own address 2 disabled. The received slave address OA2 is NACKed.
            value: 0
          - name: B_0x1
            description: Own address 2 enabled. The received slave address OA2 is ACKed.
            value: 1
  - name: I2C_TIMINGR
    displayName: I2C_TIMINGR
    description: I2C timing register
    addressOffset: 16
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SCLL
        description: SCL low period (master mode)
        bitOffset: 0
        bitWidth: 8
        access: read-write
      - name: SCLH
        description: SCL high period (master mode)
        bitOffset: 8
        bitWidth: 8
        access: read-write
      - name: SDADEL
        description: Data hold time
        bitOffset: 16
        bitWidth: 4
        access: read-write
      - name: SCLDEL
        description: Data setup time
        bitOffset: 20
        bitWidth: 4
        access: read-write
      - name: PRESC
        description: Timing prescaler
        bitOffset: 28
        bitWidth: 4
        access: read-write
  - name: I2C_TIMEOUTR
    displayName: I2C_TIMEOUTR
    description: I2C timeout register
    addressOffset: 20
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TIMEOUTA
        description: Bus Timeout A
        bitOffset: 0
        bitWidth: 12
        access: read-write
      - name: TIDLE
        description: Idle clock timeout detection
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TIMEOUTA is used to detect SCL low timeout
            value: 0
          - name: B_0x1
            description: TIMEOUTA is used to detect both SCL and SDA high timeout (bus idle condition)
            value: 1
      - name: TIMOUTEN
        description: Clock timeout enable
        bitOffset: 15
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SCL timeout detection is disabled
            value: 0
          - name: B_0x1
            description: 'SCL timeout detection is enabled: when SCL is low for more than t less than sub>TIMEOUT less than /sub> (TIDLE=0) or high for more than t less than sub>IDLE  less than /sub>(TIDLE=1), a timeout error is detected (TIMEOUT=1).'
            value: 1
      - name: TIMEOUTB
        description: Bus timeout B
        bitOffset: 16
        bitWidth: 12
        access: read-write
      - name: TEXTEN
        description: Extended clock timeout enable
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Extended clock timeout detection is disabled
            value: 0
          - name: B_0x1
            description: Extended clock timeout detection is enabled. When a cumulative SCL stretch for more than t less than sub>LOW:EXT  less than /sub>is done by the I2C interface, a timeout error is detected (TIMEOUT=1).
            value: 1
  - name: I2C_ISR
    displayName: I2C_ISR
    description: I2C interrupt and status register
    addressOffset: 24
    size: 32
    resetValue: 1
    resetMask: 4294967295
    fields:
      - name: TXE
        description: Transmit data register empty (transmitters)
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: TXIS
        description: Transmit interrupt status (transmitters)
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: RXNE
        description: Receive data register not empty (receivers)
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: ADDR
        description: Address matched (slave mode)
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: NACKF
        description: Not Acknowledge received flag
        bitOffset: 4
        bitWidth: 1
        access: read-only
      - name: STOPF
        description: Stop detection flag
        bitOffset: 5
        bitWidth: 1
        access: read-only
      - name: TC
        description: Transfer Complete (master mode)
        bitOffset: 6
        bitWidth: 1
        access: read-only
      - name: TCR
        description: Transfer Complete Reload
        bitOffset: 7
        bitWidth: 1
        access: read-only
      - name: BERR
        description: Bus error
        bitOffset: 8
        bitWidth: 1
        access: read-only
      - name: ARLO
        description: Arbitration lost
        bitOffset: 9
        bitWidth: 1
        access: read-only
      - name: OVR
        description: Overrun/Underrun (slave mode)
        bitOffset: 10
        bitWidth: 1
        access: read-only
      - name: PECERR
        description: PEC Error in reception
        bitOffset: 11
        bitWidth: 1
        access: read-only
      - name: TIMEOUT
        description: Timeout or t less than sub>LOW less than /sub> detection flag
        bitOffset: 12
        bitWidth: 1
        access: read-only
      - name: ALERT
        description: SMBus alert
        bitOffset: 13
        bitWidth: 1
        access: read-only
      - name: BUSY
        description: Bus busy
        bitOffset: 15
        bitWidth: 1
        access: read-only
      - name: DIR
        description: Transfer direction (Slave mode)
        bitOffset: 16
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Write transfer, slave enters receiver mode.
            value: 0
          - name: B_0x1
            description: Read transfer, slave enters transmitter mode.
            value: 1
      - name: ADDCODE
        description: Address match code (Slave mode)
        bitOffset: 17
        bitWidth: 7
        access: read-only
  - name: I2C_ICR
    displayName: I2C_ICR
    description: I2C interrupt clear register
    addressOffset: 28
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: ADDRCF
        description: Address matched flag clear
        bitOffset: 3
        bitWidth: 1
        access: write-only
      - name: NACKCF
        description: Not Acknowledge flag clear
        bitOffset: 4
        bitWidth: 1
        access: write-only
      - name: STOPCF
        description: STOP detection flag clear
        bitOffset: 5
        bitWidth: 1
        access: write-only
      - name: BERRCF
        description: Bus error flag clear
        bitOffset: 8
        bitWidth: 1
        access: write-only
      - name: ARLOCF
        description: Arbitration lost flag clear
        bitOffset: 9
        bitWidth: 1
        access: write-only
      - name: OVRCF
        description: Overrun/Underrun flag clear
        bitOffset: 10
        bitWidth: 1
        access: write-only
      - name: PECCF
        description: PEC Error flag clear
        bitOffset: 11
        bitWidth: 1
        access: write-only
      - name: TIMOUTCF
        description: Timeout detection flag clear
        bitOffset: 12
        bitWidth: 1
        access: write-only
      - name: ALERTCF
        description: Alert flag clear
        bitOffset: 13
        bitWidth: 1
        access: write-only
  - name: I2C_PECR
    displayName: I2C_PECR
    description: I2C PEC register
    addressOffset: 32
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PEC
        description: Packet error checking register
        bitOffset: 0
        bitWidth: 8
        access: read-only
  - name: I2C_RXDR
    displayName: I2C_RXDR
    description: I2C receive data register
    addressOffset: 36
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RXDATA
        description: 8-bit receive data
        bitOffset: 0
        bitWidth: 8
        access: read-only
  - name: I2C_TXDR
    displayName: I2C_TXDR
    description: I2C transmit data register
    addressOffset: 40
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TXDATA
        description: 8-bit transmit data
        bitOffset: 0
        bitWidth: 8
        access: read-write
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
  - name: EV
    description: I2C1 event interrupt
  - name: ER
    description: I2C1 error interrupt
