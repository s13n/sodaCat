        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: V less than sub>DDIO4 less than /sub> is not present. Logical and electrical isolation is applied to ignore this supply.
            value: 0
          - name: B_0x1
            description: V less than sub>DDIO4 less than /sub> is valid.
