# Created from RP2040.svd (Rev 0)

name: VREG_AND_CHIP_RESET
description: control and status for on-chip voltage regulator and chip level 
  reset subsystem
registers:
  - name: VREG
    addressOffset: 0
    description: Voltage regulator control and status
    resetValue: 177
    fields:
      - name: EN
        description: "enable \n                            0=not enabled, 1=enabled"
        access: read-write
        bitOffset: 0
        bitWidth: 1
      - name: HIZ
        description: "high impedance mode select \n                            0=not
          in high impedance mode, 1=in high impedance mode"
        access: read-write
        bitOffset: 1
        bitWidth: 1
      - name: VSEL
        description: "output voltage select \n                            0000 to
          0101 - 0.80V \n                            0110         - 0.85V \n     \
          \                       0111         - 0.90V \n                        \
          \    1000         - 0.95V \n                            1001         - 1.00V\
          \ \n                            1010         - 1.05V \n                \
          \            1011         - 1.10V (default) \n                         \
          \   1100         - 1.15V \n                            1101         - 1.20V\
          \ \n                            1110         - 1.25V \n                \
          \            1111         - 1.30V"
        access: read-write
        bitOffset: 4
        bitWidth: 4
      - name: ROK
        description: "regulation status \n                            0=not in regulation,
          1=in regulation"
        access: read-only
        bitOffset: 12
        bitWidth: 1
  - name: BOD
    addressOffset: 4
    description: brown-out detection control
    resetValue: 145
    fields:
      - name: EN
        description: "enable \n                            0=not enabled, 1=enabled"
        access: read-write
        bitOffset: 0
        bitWidth: 1
      - name: VSEL
        description: "threshold select \n                            0000 - 0.473V\
          \ \n                            0001 - 0.516V \n                       \
          \     0010 - 0.559V \n                            0011 - 0.602V \n     \
          \                       0100 - 0.645V \n                            0101
          - 0.688V \n                            0110 - 0.731V \n                \
          \            0111 - 0.774V \n                            1000 - 0.817V \n\
          \                            1001 - 0.860V (default) \n                \
          \            1010 - 0.903V \n                            1011 - 0.946V \n\
          \                            1100 - 0.989V \n                          \
          \  1101 - 1.032V \n                            1110 - 1.075V \n        \
          \                    1111 - 1.118V"
        access: read-write
        bitOffset: 4
        bitWidth: 4
  - name: CHIP_RESET
    addressOffset: 8
    description: Chip reset control and status
    resetValue: 0
    fields:
      - name: HAD_POR
        description: Last reset was from the power-on reset or brown-out 
          detection blocks
        access: read-only
        bitOffset: 8
        bitWidth: 1
      - name: HAD_RUN
        description: Last reset was from the RUN pin
        access: read-only
        bitOffset: 16
        bitWidth: 1
      - name: HAD_PSM_RESTART
        description: Last reset was from the debug port
        access: read-only
        bitOffset: 20
        bitWidth: 1
      - name: PSM_RESTART_FLAG
        description: "This is set by psm_restart from the debugger. \n           \
          \                 Its purpose is to branch bootcode to a safe mode when
          the debugger has issued a psm_restart in order to recover from a boot lock-up.\
          \ \n                            In the safe mode the debugger can repair
          the boot code, clear this flag then reboot the processor."
        access: read-write
        modifiedWriteValues: oneToClear
        bitOffset: 24
        bitWidth: 1
addressBlocks:
  - offset: 0
    size: 12
    usage: registers
