name: USART
description: "Universal synchronous asynchronous receiver\n      transmitter"
groupName: USART
source: STM32L151 SVD v1.6
params:
  has_synchronous:
    type: bool
    default: true
    description: Synchronous mode support (CLKEN, CPOL, CPHA, LBCL)
  has_smartcard:
    type: bool
    default: true
    description: Smartcard mode support (SCEN, NACK, SCARCNT)
registers:
  - name: SR
    displayName: SR
    description: Status register
    addressOffset: 0
    size: 32
    resetValue: 12582912
    fields:
      - name: PE
        description: Parity error
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: FE
        description: Framing error
        bitOffset: 1
        bitWidth: 1
        access: read-only
      - name: NF
        description: Noise detected flag
        bitOffset: 2
        bitWidth: 1
        access: read-only
      - name: ORE
        description: Overrun error
        bitOffset: 3
        bitWidth: 1
        access: read-only
      - name: IDLE
        description: IDLE line detected
        bitOffset: 4
        bitWidth: 1
        access: read-only
      - name: RXNE
        description: "Read data register not\n              empty"
        bitOffset: 5
        bitWidth: 1
        access: read-write
      - name: TC
        description: Transmission complete
        bitOffset: 6
        bitWidth: 1
        access: read-write
      - name: TXE
        description: "Transmit data register\n              empty"
        bitOffset: 7
        bitWidth: 1
        access: read-only
      - name: LBD
        description: LIN break detection flag
        bitOffset: 8
        bitWidth: 1
        access: read-write
      - name: CTS
        description: CTS flag
        bitOffset: 9
        bitWidth: 1
        access: read-write
  - name: DR
    displayName: DR
    description: Data register
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: DR
        description: Data value
        bitOffset: 0
        bitWidth: 9
  - name: BRR
    displayName: BRR
    description: Baud rate register
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: DIV_Fraction
        description: fraction of USARTDIV
        bitOffset: 0
        bitWidth: 4
      - name: DIV_Mantissa
        description: mantissa of USARTDIV
        bitOffset: 4
        bitWidth: 12
  - name: CR1
    displayName: CR1
    description: Control register 1
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: SBK
        description: Send break
        bitOffset: 0
        bitWidth: 1
      - name: RWU
        description: Receiver wakeup
        bitOffset: 1
        bitWidth: 1
      - name: RE
        description: Receiver enable
        bitOffset: 2
        bitWidth: 1
      - name: TE
        description: Transmitter enable
        bitOffset: 3
        bitWidth: 1
      - name: IDLEIE
        description: IDLE interrupt enable
        bitOffset: 4
        bitWidth: 1
      - name: RXNEIE
        description: RXNE interrupt enable
        bitOffset: 5
        bitWidth: 1
      - name: TCIE
        description: "Transmission complete interrupt\n              enable"
        bitOffset: 6
        bitWidth: 1
      - name: TXEIE
        description: TXE interrupt enable
        bitOffset: 7
        bitWidth: 1
      - name: PEIE
        description: PE interrupt enable
        bitOffset: 8
        bitWidth: 1
      - name: PS
        description: Parity selection
        bitOffset: 9
        bitWidth: 1
      - name: PCE
        description: Parity control enable
        bitOffset: 10
        bitWidth: 1
      - name: WAKE
        description: Wakeup method
        bitOffset: 11
        bitWidth: 1
      - name: M
        description: Word length
        bitOffset: 12
        bitWidth: 1
      - name: UE
        description: USART enable
        bitOffset: 13
        bitWidth: 1
      - name: OVER8
        description: Oversampling mode
        bitOffset: 15
        bitWidth: 1
  - name: CR2
    displayName: CR2
    description: Control register 2
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: ADD
        description: Address of the USART node
        bitOffset: 0
        bitWidth: 4
      - name: LBDL
        description: lin break detection length
        bitOffset: 5
        bitWidth: 1
      - name: LBDIE
        description: "LIN break detection interrupt\n              enable"
        bitOffset: 6
        bitWidth: 1
      - name: LBCL
        description: Last bit clock pulse
        bitOffset: 8
        bitWidth: 1
      - name: CPHA
        description: Clock phase
        bitOffset: 9
        bitWidth: 1
      - name: CPOL
        description: Clock polarity
        bitOffset: 10
        bitWidth: 1
      - name: CLKEN
        description: Clock enable
        bitOffset: 11
        bitWidth: 1
      - name: STOP
        description: STOP bits
        bitOffset: 12
        bitWidth: 2
      - name: LINEN
        description: LIN mode enable
        bitOffset: 14
        bitWidth: 1
  - name: CR3
    displayName: CR3
    description: Control register 3
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: EIE
        description: Error interrupt enable
        bitOffset: 0
        bitWidth: 1
      - name: IREN
        description: IrDA mode enable
        bitOffset: 1
        bitWidth: 1
      - name: IRLP
        description: IrDA low-power
        bitOffset: 2
        bitWidth: 1
      - name: HDSEL
        description: Half-duplex selection
        bitOffset: 3
        bitWidth: 1
      - name: NACK
        description: Smartcard NACK enable
        bitOffset: 4
        bitWidth: 1
      - name: SCEN
        description: Smartcard mode enable
        bitOffset: 5
        bitWidth: 1
      - name: DMAR
        description: DMA enable receiver
        bitOffset: 6
        bitWidth: 1
      - name: DMAT
        description: DMA enable transmitter
        bitOffset: 7
        bitWidth: 1
      - name: RTSE
        description: RTS enable
        bitOffset: 8
        bitWidth: 1
      - name: CTSE
        description: CTS enable
        bitOffset: 9
        bitWidth: 1
      - name: CTSIE
        description: CTS interrupt enable
        bitOffset: 10
        bitWidth: 1
      - name: ONEBIT
        description: "One sample bit method\n              enable"
        bitOffset: 11
        bitWidth: 1
  - name: GTPR
    displayName: GTPR
    description: "Guard time and prescaler\n          register"
    addressOffset: 24
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: PSC
        description: Prescaler value
        bitOffset: 0
        bitWidth: 8
      - name: GT
        description: Guard time value
        bitOffset: 8
        bitWidth: 8
addressBlocks:
  - offset: 0
    size: 1024
    usage: registers
interrupts:
  - name: INTR
    description: UART4 Global interrupt
