            description: 'NONE: no event or no pending event'
            value: 0
          - name: NO_REQUEST
            description: 'NO_REQUEST: Request not sent yet. Either there was no START yet, or is waiting for Bus-Available or Bus-Idle (HJ).'
            value: 1
          - name: NACKED
            description: 'NACKED: Not acknowledged(Request sent and NACKed); the module will try again.'
            value: 2
          - name: ACKED
            description: 'ACKED: Acknowledged (Request sent and ACKed), so Done (unless the time control data is still being sent).'
            value: 3
