      value: 1
  - name: SBX
    description: "source byte exchange within the unaligned half-word of each source\
      \ word\nIf the source data width is shorter than a word, this bit is ignored.\n\
      If the source data width is a word:"
    bitOffset: 13
    bitWidth: 1
