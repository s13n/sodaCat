  - name: CNDTR1
    displayName: CNDTR1
    description: Channel 1 number of data to transfer register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: NDT
        description: "Number of data to transfer (0 to 2<sup>16</sup> - 1)\nThis bitfield is updated by hardware when the channel is enabled:\nIt is decremented after each single DMA  read followed by write  transfer, indicating the remaining amount of data items to transfer.\nIt is kept at zero when the programmed amount of data to transfer is reached, if the channel is not in circular mode (CIRC = 0 in the DMA_CCRx register).\nIt is reloaded automatically by the previously programmed value, when the transfer is complete, if the channel is in circular mode (CIRC = 1).\nIf this bitfield is zero, no transfer can be served whatever the channel status (enabled or not).\nNote: This bitfield is set and cleared by software. It must not be written when the channel is enabled (EN = 1). It is read-only when the channel is enabled (EN = 1)."
        bitOffset: 0
        bitWidth: 16
        access: read-write
  - name: CPAR1
    displayName: CPAR1
    description: Channel 1 peripheral address register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PA
        description: "Peripheral address\nIt contains the base address of the peripheral data register from/to which the data is read/written.\nWhen PSIZE[1:0] = 01 (16 bits), bit 0 of PA[31:0] is ignored. Access is automatically aligned to a half-word address.\nWhen PSIZE[1:0] = 10 (32 bits), bits 1 and 0 of PA[31:0] are ignored. Access is automatically aligned to a word address.\nIn memory-to-memory mode, this bitfield identifies the memory destination address if DIR = 1 and the memory source address if DIR = 0.\nIn peripheral-to-peripheral mode, this bitfield identifies the peripheral destination address if DIR = 1 and the peripheral source address if DIR = 0.\nNote: This bitfield is set and cleared by software. It must not be written when the channel is enabled (EN = 1). It is not read-only when the channel is enabled (EN = 1)."
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: CMAR1
    displayName: CMAR1
    description: Channel 1 memory address register
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: MA
        description: "Peripheral address\nIt contains the base address of the memory from/to which the data is read/written.\nWhen MSIZE[1:0] = 01 (16 bits), bit 0 of MA[31:0] is ignored. Access is automatically aligned to a half-word address.\nWhen MSIZE[1:0] = 10 (32 bits), bits 1 and 0 of MA[31:0] are ignored. Access is automatically aligned to a word address.\nIn memory-to-memory mode, this bitfield identifies the memory source address if DIR = 1 and the memory destination address if DIR = 0.\nIn peripheral-to-peripheral mode, this bitfield identifies the peripheral source address if DIR = 1 and the peripheral destination address if DIR = 0.\nNote: This bitfield is set and cleared by software. It must not be written when the channel is enabled (EN = 1). It is not read-only when the channel is enabled (EN = 1)."
        bitOffset: 0
        bitWidth: 32
        access: read-write
  - name: CCR2
    displayName: CCR2
    description: Channel 2 configuration register
