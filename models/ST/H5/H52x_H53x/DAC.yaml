  - name: DAC_DOR2
    displayName: DAC_DOR2
    description: DAC channel2 data output register
    addressOffset: 48
    size: 32
    access: read-only
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DACC2DOR
        description: DAC channel2 data output
        bitOffset: 0
        bitWidth: 12
