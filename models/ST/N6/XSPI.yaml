name: XSPI
description: Extended-SPI interface
groupName: XSPI
registers:
  - name: XSPI_CR
    displayName: XSPI_CR
    description: XSPI control register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: EN
        description: Enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: XSPI disabled
            value: 0
          - name: B_0x1
            description: XSPI enabled
            value: 1
      - name: ABORT
        description: Abort request
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: no abort requested
            value: 0
          - name: B_0x1
            description: abort requested
            value: 1
      - name: DMAEN
        description: DMA enable
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA disabled for indirect mode
            value: 0
          - name: B_0x1
            description: DMA enabled for indirect mode
            value: 1
      - name: TCEN
        description: Timeout counter enable
        bitOffset: 3
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: timeout counter is disabled, and thus the chip-select (NCS) remains active indefinitely after an access in memory-mapped mode.
            value: 0
          - name: B_0x1
            description: timeout counter is enabled, and thus the chip-select is released in the memory-mapped mode after TIMEOUT[15:0] cycles of external device inactivity.
            value: 1
      - name: DMM
        description: Dual-memory configuration
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: dual-memory configuration disabled
            value: 0
          - name: B_0x1
            description: dual-memory configuration enabled
            value: 1
      - name: FTHRES
        description: FIFO threshold level
        bitOffset: 8
        bitWidth: 6
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FTF is set if there are one or more free bytes available to be written to in the FIFO in indirect-write mode, or if there are one or more valid bytes can be read from the FIFO in indirect-read mode.
            value: 0
          - name: B_0x1
            description: FTF is set if there are two or more free bytes available to be written to in the FIFO in indirect-write mode, or if there are two or more valid bytes can be read from the FIFO in indirect-read mode.
            value: 1
          - name: B_0x3F
            description: FTF is set if there are 64 free bytes available to be written to in the FIFO in indirect-write mode, or if there are 64 valid bytes can be read from the FIFO in indirect-read mode.
            value: 63
      - name: TEIE
        description: Transfer error interrupt enable
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: interrupt disabled
            value: 0
          - name: B_0x1
            description: interrupt enabled
            value: 1
      - name: TCIE
        description: Transfer complete interrupt enable
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: interrupt disabled
            value: 0
          - name: B_0x1
            description: interrupt enabled
            value: 1
      - name: FTIE
        description: FIFO threshold interrupt enable
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: interrupt disabled
            value: 0
          - name: B_0x1
            description: interrupt enabled
            value: 1
      - name: SMIE
        description: Status match interrupt enable
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: interrupt disabled
            value: 0
          - name: B_0x1
            description: interrupt enabled
            value: 1
      - name: TOIE
        description: Timeout interrupt enable
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: interrupt disabled
            value: 0
          - name: B_0x1
            description: interrupt enabled
            value: 1
      - name: APMS
        description: Automatic status-polling mode stop
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Automatic status-polling mode is stopped only by abort or by disabling the XSPI.
            value: 0
          - name: B_0x1
            description: Automatic status-polling mode stops as soon as there is a match.
            value: 1
      - name: PMM
        description: Polling match mode
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: AND-match mode, SMF is set if all the unmasked bits received from the device match the corresponding bits in the match register.
            value: 0
          - name: B_0x1
            description: OR-match mode, SMF is set if any of the unmasked bits received from the device matches its corresponding bit in the match register.
            value: 1
      - name: CSSEL
        description: chip select selection
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: NCS1 active
            value: 0
          - name: B_0x1
            description: NCS2 active
            value: 1
      - name: NOPREF
        description: no prefetch data
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: automatic prefetch enabled
            value: 0
          - name: B_0x1
            description: automatic prefetch disabled
            value: 1
      - name: NOPREF_AXI
        description: no prefetch for signaled AXI transactions
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: prefetch is enabled for AXI signaled transactions.
            value: 0
          - name: B_0x1
            description: prefetch is disable for AXI signaled transactions.
            value: 1
      - name: FMODE
        description: Functional mode
        bitOffset: 28
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: indirect-write mode
            value: 0
          - name: B_0x1
            description: indirect-read mode
            value: 1
          - name: B_0x2
            description: automatic status-polling mode
            value: 2
          - name: B_0x3
            description: memory-mapped mode
            value: 3
      - name: MSEL
        description: Flash select
        bitOffset: 30
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: data exchanged over IO[3:0]
            value: 0
          - name: B_0x1
            description: data exchanged over IO[7:4]
            value: 1
          - name: B_0x2
            description: data exchanged over IO[11:8]
            value: 2
          - name: B_0x3
            description: data exchanged over IO[15:12]
            value: 3
  - name: XSPI_DCR1
    displayName: XSPI_DCR1
    description: XSPI device configuration register 1
    addressOffset: 8
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CKMODE
        description: clock mode 0
        bitOffset: 0
        bitWidth: 1
        access: read-only
      - name: FRCK
        description: Free running clock
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CLK is not free running.
            value: 0
          - name: B_0x1
            description: CLK is free running (always provided).
            value: 1
      - name: CSHT
        description: Chip-select high time
        bitOffset: 8
        bitWidth: 6
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: NCS stays high for at least 1 cycle between external device commands.
            value: 0
          - name: B_0x1
            description: NCS stays high for at least 2 cycles between external device commands.
            value: 1
          - name: B_0x3F
            description: NCS stays high for at least 64 cycles between external device commands.
            value: 63
      - name: DEVSIZE
        description: Device size
        bitOffset: 16
        bitWidth: 5
        access: read-write
      - name: EXTENDMEM
        description: extended memory support
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: NCS1 and NCS2 values depend from CSSEL bit in XSPI_CR (software controlled).
            value: 0
          - name: B_0x1
            description: NCS1 and NCS2 values depend from the address of transfer (hardware controlled).
            value: 1
      - name: MTYP
        description: Memory type
        bitOffset: 24
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Micron mode, D0/D1 ordering in DTR 8-data-bit mode. Regular-command protocol in single-, dual-, quad-, and octal-SPI modes.
            value: 0
          - name: B_0x1
            description: Macronix mode, D1/D0 ordering in DTR 8-data-bit mode. Regular-command protocol in single-, dual-, quad-, and octal-SPI modes.
            value: 1
          - name: B_0x2
            description: Standard mode
            value: 2
          - name: B_0x3
            description: Macronix RAM mode, D1/D0 ordering in DTR 8-data-bit mode. Regular-command protocol in single-, dual-, quad-, and octal-SPI modes with dedicated address mapping.
            value: 3
          - name: B_0x4
            description: HyperBus memory mode, the protocol follows the HyperBus less than sup>  less than /sup>specification. 8-data-bit DTR mode must be selected.
            value: 4
          - name: B_0x5
            description: HyperBus register mode, addressing register space. The memory-mapped accesses in this mode must be non-cacheable, or indirect read/write modes must be used.
            value: 5
  - name: XSPI_DCR2
    displayName: XSPI_DCR2
    description: XSPI device configuration register 2
    addressOffset: 12
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PRESCALER
        description: Clock prescaler
        bitOffset: 0
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: F less than sub>CLK less than /sub> = F less than sub>KERNEL less than /sub>, kernel clock used directly as XSPI CLK (prescaler bypassed). In this case, if the DTR mode is used, it is mandatory to provide to the XSPI a kernel clock that has 50% duty-cycle.
            value: 0
          - name: B_0x1
            description: F less than sub>CLK less than /sub> = F less than sub>KERNEL less than /sub>/2
            value: 1
      - name: WRAPSIZE
        description: Wrap size
        bitOffset: 16
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: wrapped reads are not supported by the memory.
            value: 0
          - name: B_0x2
            description: external memory supports wrap size of 16 bytes.
            value: 2
          - name: B_0x3
            description: external memory supports wrap size of 32 bytes.
            value: 3
          - name: B_0x4
            description: external memory supports wrap size of 64 bytes.
            value: 4
          - name: B_0x5
            description: external memory supports wrap size of 128 bytes.
            value: 5
  - name: XSPI_DCR3
