    bitOffset: 15
    bitWidth: 6
  - name: IRQ_QUIET
    description: "In QUIET mode, the channel does not generate IRQs at the end of\
      \ every transfer block. Instead, an IRQ is raised when NULL is written to a\
      \ trigger register, indicating the end of a control block chain.\n\n       \
      \                     This reduces the number of interrupts to be serviced by\
      \ the CPU when transferring a DMA chain of many small control blocks."
    access: read-write
    bitOffset: 21
    bitWidth: 1
  - name: BSWAP
    description: "Apply byte-swap transformation to DMA data. \n                 \
      \           For byte data, this has no effect. For halfword data, the two bytes\
      \ of each halfword are swapped. For word data, the four bytes of each word are\
      \ swapped to reverse order."
    access: read-write
    bitOffset: 22
    bitWidth: 1
  - name: SNIFF_EN
    description: "If 1, this channel's data transfers are visible to the sniff hardware,\
      \ and each transfer will advance the state of the checksum. This only applies\
      \ if the sniff hardware is enabled, and has this channel selected.\n\n     \
      \                       This allows checksum to be enabled or disabled on a\
      \ per-control- block basis."
    access: read-write
    bitOffset: 23
    bitWidth: 1
  - name: BUSY
    description: "This flag goes high when the channel starts a new transfer sequence,\
      \ and low when the last transfer of that sequence completes. Clearing EN while\
      \ BUSY is high pauses the channel, and BUSY will stay high while paused.\n\n\
      \                            To terminate a sequence early (and clear the BUSY\
      \ flag), see CHAN_ABORT."
    access: read-only
    bitOffset: 24
    bitWidth: 1
  - name: WRITE_ERROR
    description: "If 1, the channel received a write bus error. Write one to clear.\
      \ \n                            WRITE_ADDR shows the approximate address where\
      \ the bus error was encountered (will not be earlier, or more than 5 transfers\
      \ later)"
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 29
    bitWidth: 1
  - name: READ_ERROR
    description: "If 1, the channel received a read bus error. Write one to clear.\
      \ \n                            READ_ADDR shows the approximate address where\
      \ the bus error was encountered (will not be earlier, or more than 3 transfers\
      \ later)"
    access: read-write
    modifiedWriteValues: oneToClear
    bitOffset: 30
    bitWidth: 1
  - name: AHB_ERROR
    description: Logical OR of the READ_ERROR and WRITE_ERROR flags. The channel halts
      when it encounters any bus error, and always raises its channel IRQ flag.
    access: read-only
    bitOffset: 31
    bitWidth: 1
  - name: INCR_READ_REV
    description: "If 1, and INCR_READ is 1, the read address is decremented rather\
      \ than incremented with each transfer.\n\n                            If 1,\
      \ and INCR_READ is 0, this otherwise-unused combination causes the read address\
      \ to be incremented by twice the transfer size, i.e. skipping over alternate\
      \ addresses."
    access: read-write
    bitOffset: 5
    bitWidth: 1
    present_when: variant == 'RP2350'
  - name: INCR_WRITE_REV
    description: "If 1, and INCR_WRITE is 1, the write address is decremented rather\
      \ than incremented with each transfer.\n\n                            If 1,\
      \ and INCR_WRITE is 0, this otherwise-unused combination causes the write address\
      \ to be incremented by twice the transfer size, i.e. skipping over alternate\
