# Created from RP2040.svd (Rev 0)

name: WATCHDOG
registers:
  - name: CTRL
    addressOffset: 0
    description: "Watchdog control \n                    The rst_wdsel register determines
      which subsystems are reset when the watchdog is triggered. \n              \
      \      The watchdog can be triggered in software."
    resetValue: 117440512
    fields:
      - name: TIME
        description: Indicates the number of ticks / 2 (see errata RP2040-E1) 
          before a watchdog reset will be triggered
        access: read-only
        bitOffset: 0
        bitWidth: 24
      - name: PAUSE_JTAG
        description: Pause the watchdog timer when JTAG is accessing the bus 
          fabric
        access: read-write
        bitOffset: 24
        bitWidth: 1
      - name: PAUSE_DBG0
        description: Pause the watchdog timer when processor 0 is in debug mode
        access: read-write
        bitOffset: 25
        bitWidth: 1
      - name: PAUSE_DBG1
        description: Pause the watchdog timer when processor 1 is in debug mode
        access: read-write
        bitOffset: 26
        bitWidth: 1
      - name: ENABLE
        description: When not enabled the watchdog timer is paused
        access: read-write
        bitOffset: 30
        bitWidth: 1
      - name: TRIGGER
        description: Trigger a watchdog reset
        access: write-only
        bitOffset: 31
        bitWidth: 1
  - name: LOAD
    addressOffset: 4
    description: Load the watchdog timer. The maximum setting is 0xffffff which 
      corresponds to 0xffffff / 2 ticks before triggering a watchdog reset (see 
      errata RP2040-E1).
    resetValue: 0
    fields:
      - name: LOAD
        access: write-only
        bitOffset: 0
        bitWidth: 24
  - name: REASON
    addressOffset: 8
    description: Logs the reason for the last reset. Both bits are zero for the 
      case of a hardware reset.
    resetValue: 0
    fields:
      - name: TIMER
        access: read-only
        bitOffset: 0
        bitWidth: 1
      - name: FORCE
        access: read-only
        bitOffset: 1
        bitWidth: 1
  - name: SCRATCH0
    addressOffset: 12
    description: Scratch register. Information persists through soft reset of 
      the chip.
    resetValue: 0
    fields:
      - name: SCRATCH0
        access: read-write
        bitOffset: 0
        bitWidth: 32
  - name: SCRATCH1
    addressOffset: 16
    description: Scratch register. Information persists through soft reset of 
      the chip.
    resetValue: 0
