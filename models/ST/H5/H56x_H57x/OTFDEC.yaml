- name: OTFDEC_ISR
  displayName: OTFDEC_ISR
  description: OTFDEC interrupt status register
  addressOffset: 768
  size: 32
  resetValue: 0
  resetMask: 4294967295
  fields:
  - name: SEIF
    description: "Security error interrupt flag status\nThis bit is set by hardware\
      \ and read only by application. This bit is set when at least one security error\
      \ has been detected.\nThis bit is cleared when application sets in OTFDEC_ICR\
      \ the corresponding bit to 1."
    bitOffset: 0
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No security error status. No interrupt pending.
      value: 0
    - name: B_0x1
      description: Security error flag status, with interrupt pending. Actual interrupt
        generation is dependent on OTFDEC_IER corresponding bit SEIE.
      value: 1
  - name: XONEIF
    description: "Execute-only execute-never error interrupt flag status\nThis bit\
      \ is set by hardware and read only by application. This bit is set when a read\
      \ access and not an instruction fetch is detected on any encrypted region with\
      \ MODE bits set to 11. Lastly, XONEIF is also set when an execute access is\
      \ detected while encryption mode is enabled.\nThis bit is cleared when application\
      \ sets in OTFDEC_ICR the corresponding bit to 1."
    bitOffset: 1
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: No execute-only error status. No interrupt pending.
      value: 0
    - name: B_0x1
      description: Read access detected on one region with MODE bits set to 11 or
        execute access detected while ENC = 1. OTFDEC returns a zeroed value for the
        illegal access, and an optional interrupt is generated if bit XONEIE is set
        to 1 in OTFDEC_IER.
      value: 1
  - name: KEIF
    description: "Key error interrupt flag status\nThis bit is set by hardware and\
      \ read only by application. The bit is set when a read access occurs on an encrypted\
      \ region, while its key registers is null or not properly initialized (KEYCRC\
      \ = 0x0).\nThis bit is cleared when the application sets in OTFDEC_ICR the corresponding\
      \ bit to 1.\nAfter KEIF is set any subsequent read to the region with bad key\
      \ registers returns a zeroed value. This state remains until those key registers\
      \ are properly initialized (KEYCRC not zero)."
    bitOffset: 2
    bitWidth: 1
    access: read-only
    enumeratedValues:
    - name: B_0x0
      description: OTFDEC operates properly.
      value: 0
    - name: B_0x1
      description: Read access detected on an enabled encrypted region with its key
        registers null or not properly initialized (KEYCRC = 0x0). OTFDEC returns
        a zeroed value for the read, and an optional interrupt is generated if bit
        KEIE is set to 1 in OTFDEC_IER.
      value: 1
