name: PWR
description: Power control
groupName: PWR
registers:
  - name: PWR_CR1
    displayName: PWR_CR1
    description: PWR control register 1
    addressOffset: 0
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: LPMS
        description: "Low-power mode selection\nThese bits select the low-power mode entered when the CPU enters the Deepsleep mode.\n10x: Standby mode (Standby mode also entered if LPMS = 11X in PWR_CR1\nwith BREN = 1 in PWR_BDCR1)\n11x: Shutdown mode if BREN = 0 in PWR_BDCR1"
        bitOffset: 0
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Stop 0 mode
            value: 0
          - name: B_0x1
            description: Stop 1 mode
            value: 1
          - name: B_0x2
            description: Stop 2 mode
            value: 2
          - name: B_0x3
            description: Stop 3 mode
            value: 3
      - name: RRSB1
        description: "SRAM2 page 1 retention in Stop 3 and Standby modes\nThis bit is used to keep the SRAM2 page 1 content in Stop 3 and Standby modes. The SRAM2 page 1 corresponds to the first 8 Kbytes of the SRAM2\n(from SRAM2 base address to SRAM2 base address + 0x1FFF).\nNote: This bit has no effect in Shutdown mode."
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM2 page1 content not retained in Stop 3 and Standby modes
            value: 0
          - name: B_0x1
            description: SRAM2 page1 content retained in Stop 3 and Standby modes
            value: 1
      - name: RRSB2
        description: "SRAM2 page 2 retention in Stop 3 and Standby modes\nThis bit is used to keep the SRAM2 page 2 content in Stop 3 and Standby modes. The SRAM2 page 2 corresponds to the last 56 Kbytes of the SRAM2\n(from SRAM2 base address + 0x2000 to SRAM2 base address + 0xFFFF).\nNote: This bit has no effect in Shutdown mode."
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM2 page2 content not retained in Stop3 and Standby modes
            value: 0
          - name: B_0x1
            description: SRAM2 page2 content retained in Stop 3 and Standby modes
            value: 1
      - name: ULPMEN
        description: "BOR ultra-low power mode\nThis bit is used to reduce the consumption by configuring the BOR in discontinuous mode.\nThis bit must be set to reach the lowest power consumption in the low-power modes."
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: BOR operating in continuous (normal) mode in Stop 1, Stop 2, Stop 3 and Standby modes and when the regulator is in range 4 (Run, Sleep or Stop 0 mode)
            value: 0
          - name: B_0x1
            description: BOR operating in discontinuous (ultra-low power) mode in Stop 1, Stop 2, Stop 3 and Standby modes, and when the regulator is in range 4 (Run, Sleep or Stop 0 mode)
            value: 1
      - name: SRAM1PD
        description: "SRAM1 power down\nThis bit is used to reduce the consumption by powering off the SRAM1."
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM1 powered on
            value: 0
          - name: B_0x1
            description: SRAM1 powered off
            value: 1
      - name: SRAM2PD
        description: "SRAM2 power down\nThis bit is used to reduce the consumption by powering off the SRAM2."
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM2 powered on
            value: 0
          - name: B_0x1
            description: SRAM2 powered off
            value: 1
      - name: SRAM3PD
        description: "SRAM3 power down\nThis bit is used to reduce the consumption by powering off the SRAM3."
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM3 powered on
            value: 0
          - name: B_0x1
            description: SRAM3 powered off
            value: 1
      - name: SRAM4PD
        description: "SRAM4 power down\nThis bit is used to reduce the consumption by powering off the SRAM4."
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM4 powered on
            value: 0
          - name: B_0x1
            description: SRAM4 powered off
            value: 1
      - name: SRAM5PD
        description: "SRAM5 power down\nThis bit is used to reduce the consumption by powering off the SRAM5.\nNote: This bit is only available in STM32U59x/5Ax. It is reserved in STM32U575/585."
        bitOffset: 12
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM5 powered on
            value: 0
          - name: B_0x1
            description: SRAM5 powered off
            value: 1
  - name: PWR_CR2
    displayName: PWR_CR2
    description: PWR control register 2
    addressOffset: 4
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SRAM1PDS1
        description: SRAM1 page 1 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM1 page 1 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM1 page 1 content lost in Stop modes
            value: 1
      - name: SRAM1PDS2
        description: SRAM1 page 2 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM1 page 2 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM1 page 2 content lost in Stop modes
            value: 1
      - name: SRAM1PDS3
        description: SRAM1 page 3 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM1 page 3 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM1 page 3 content lost in Stop modes
            value: 1
      - name: SRAM2PDS1
        description: "SRAM2 page 1 (8 Kbytes) power-down in Stop modes (Stop 0, 1, 2)\nNote: The SRAM2 page 1 retention in Stop 3 is controlled by RRSB1 bit in PWR_CR1."
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM2 page 1 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM2 page 1 content lost in Stop modes
            value: 1
      - name: SRAM2PDS2
        description: "SRAM2 page 2 (56 Kbytes) power-down in Stop modes (Stop 0, 1, 2)\nNote: The SRAM2 page 2 retention in Stop 3 is controlled by RRSB2 bit in PWR_CR1."
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM2 page 2 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM2 page 2 content lost in Stop modes
            value: 1
      - name: SRAM4PDS
        description: SRAM4 power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM4 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM4 content lost in Stop modes
            value: 1
      - name: ICRAMPDS
        description: ICACHE SRAM power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: ICACHE SRAM content retained in Stop modes
            value: 0
          - name: B_0x1
            description: ICACHE SRAM content lost in Stop modes
            value: 1
      - name: DC1RAMPDS
        description: DCACHE1 SRAM power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 9
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DCACHE1 SRAM content retained in Stop modes
            value: 0
          - name: B_0x1
            description: DCACHE1 SRAM content lost in Stop modes
            value: 1
      - name: DMA2DRAMPDS
        description: DMA2D SRAM power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 10
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA2D SRAM content retained in Stop modes
            value: 0
          - name: B_0x1
            description: DMA2D SRAM content lost in Stop modes
            value: 1
      - name: PRAMPDS
        description: FMAC, FDCAN and USB peripherals SRAM power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 11
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: FMAC, FDCAN and USB peripherals SRAM content retained in Stop modes
            value: 0
          - name: B_0x1
            description: FMAC, FDCAN and USB peripherals SRAM content lost in Stop modes
            value: 1
      - name: SRAM4FWU
        description: "SRAM4 fast wakeup from Stop 0, Stop 1 and Stop 2 modes\nThis bit is used to obtain the best trade-off between low-power consumption and wakeup time. SRAM4 wakeup time increases the wakeup time when exiting Stop 0, 1 and 2 modes, and also increases the LPDMA access time to SRAM4 during Stop modes."
        bitOffset: 13
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM4 enters low-power mode in Stop 0, 1 and 2 modes (source biasing for lower-power consumption).
            value: 0
          - name: B_0x1
            description: SRAM4 remains in normal mode in Stop 0, 1 and 2 modes (higher consumption but no SRAM4 wakeup time).
            value: 1
      - name: FLASHFWU
        description: "Flash memory fast wakeup from Stop 0 and Stop 1 modes\nThis bit is used to obtain the best trade-off between low-power consumption and wakeup time when exiting the Stop 0 or Stop 1 modes.\nWhen this bit is set, the Flash memory remains in normal mode in Stop 0 and Stop 1 modes, which offers a faster startup time with higher consumption."
        bitOffset: 14
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Flash memory enters low-power mode in Stop 0 and Stop 1 modes (lower-power consumption).
            value: 0
          - name: B_0x1
            description: Flash memory remains in normal mode in Stop 0 and Stop 1 modes (faster wakeup time).
            value: 1
      - name: SRAM3PDS1
        description: SRAM3 page 1 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM3 page 1 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM3 page 1 content lost in Stop modes
            value: 1
      - name: SRAM3PDS2
        description: SRAM3 page 2 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 17
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM3 page 2 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM3 page 2 content lost in Stop modes
            value: 1
      - name: SRAM3PDS3
        description: SRAM3 page 3 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM3 page 3 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM3 page 3 content lost in Stop modes
            value: 1
      - name: SRAM3PDS4
        description: SRAM3 page 4 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM3 page 4 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM3 page 4 content lost in Stop modes
            value: 1
      - name: SRAM3PDS5
        description: SRAM3 page 5 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM3 page 5 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM3 page 5 content lost in Stop modes
            value: 1
      - name: SRAM3PDS6
        description: SRAM3 page 6 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 21
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM3 page 6 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM3 page 6 content lost in Stop modes
            value: 1
      - name: SRAM3PDS7
        description: SRAM3 page 7 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 22
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM3 page 7 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM3 page 7 content lost in Stop modes
            value: 1
      - name: SRAM3PDS8
        description: SRAM3 page 8 (64 Kbytes) power-down in Stop modes (Stop 0, 1, 2, 3)
        bitOffset: 23
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SRAM3 page 8 content retained in Stop modes
            value: 0
          - name: B_0x1
            description: SRAM3 page 8 content lost in Stop modes
            value: 1
      - name: SRDRUN
        description: SmartRun domain in Run mode
        bitOffset: 31
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: SmartRun domain AHB3 and APB3 clocks disabled by default in Stop 0,1, 2 modes
            value: 0
          - name: B_0x1
            description: SmartRun domain AHB3 and APB3 clocks kept enabled in Stop 0,1, 2 modes
            value: 1
  - name: PWR_CR3
    displayName: PWR_CR3
    description: PWR control register 3
    addressOffset: 8
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: REGSEL
        description: "Regulator selection\nNote: REGSEL is reserved and must be kept at reset value in packages without SMPS."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LDO selected
            value: 0
          - name: B_0x1
            description: SMPS selected
            value: 1
      - name: FSTEN
        description: Fast soft start
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LDO/SMPS fast startup disabled (limited inrush current)
            value: 0
          - name: B_0x1
            description: LDO/SMPS fast startup enabled
            value: 1
  - name: PWR_VOSR
    displayName: PWR_VOSR
    description: PWR voltage scaling register
    addressOffset: 12
    size: 32
    access: read-write
    resetValue: 32768
    resetMask: 4294967295
    fields:
      - name: USBBOOSTRDY
        description: "USB EPOD booster ready\nThis bit is set to 1 by hardware when the power booster startup time is reached. The USB clock can be provided only after this bit is set.\nNote: This bit is only available in STM32U59x/5Ax. It is reserved in STM32U575/585."
        bitOffset: 13
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: USB power booster not ready
            value: 0
          - name: B_0x1
            description: USB power booster ready
            value: 1
      - name: BOOSTRDY
        description: "EPOD booster ready\nThis bit is set to 1 by hardware when the power booster startup time is reached. The system clock frequency can be switched higher than 50 MHz only after this bit is set."
        bitOffset: 14
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Power booster not ready
            value: 0
          - name: B_0x1
            description: Power booster ready
            value: 1
      - name: VOSRDY
        description: Ready bit for VCORE voltage scaling output selection
        bitOffset: 15
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Not ready, voltage level < VOS selected level
            value: 0
          - name: B_0x1
            description: Ready, voltage level ≥ VOS selected level
            value: 1
      - name: VOS
        description: "Voltage scaling range selection\nThis field is protected against non-secure access when SYSCLKSEC = 1 in RCC_SECCFGR. It is protected against unprivileged access when SYSCLKSEC = 1 in RCC_SECCFGR and SPRIV = 1 in PWR_PRIVCFGR, or when SYSCLKSEC = 0 and NSPRIV = 1."
        bitOffset: 16
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Range 4 (lowest power)
            value: 0
          - name: B_0x1
            description: Range 3
            value: 1
          - name: B_0x2
            description: Range 2
            value: 2
          - name: B_0x3
            description: Range 1 (highest frequency). This value cannot be written when VCOREMEN = 1 in   TAMP_OR register.
            value: 3
      - name: BOOSTEN
        description: "EPOD booster enable\nThis bit is protected against non-secure access when SYSCLKSEC = 1 in RCC_SECCFGR. It is protected against unprivileged access when SYSCLKSEC = 1 in RCC_SECCFGR and SPRIV = 1 in PWR_PRIVCFGR, or when SYSCLKSEC = 0 and NSPRIV = 1.\nThis bit must be set in range 1 and range 2 before increasing the system clock frequency above 50 MHz.\nThis bit is reset when going into Stop modes (0, 1, 2, 3)."
        bitOffset: 18
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Booster disabled
            value: 0
          - name: B_0x1
            description: Booster enabled
            value: 1
      - name: USBPWREN
        description: "USB power enable\nThis bit is protected against non-secure access when SYSCLKSEC = 1 in RCC_SECCFGR. It is protected against unprivileged access when SYSCLKSEC = 1 in RCC_SECCFGR and SPRIV = 1 in PWR_PRIVCFGR, or when SYSCLKSEC = 0 and NSPRIV = 1.\nNote: This bit is only available in STM32U59x/5Ax. It is reserved in STM32U575/585."
        bitOffset: 19
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: USB power disabled
            value: 0
          - name: B_0x1
            description: USB power enabled
            value: 1
      - name: USBBOOSTEN
        description: "USB EPOD booster enable\nThis bit is protected against non-secure access when SYSCLKSEC = 1 in RCC_SECCFGR. It is protected against unprivileged access when SYSCLKSEC = 1 in RCC_SECCFGR and SPRIV = 1 in PWR_PRIVCFGR, or when SYSCLKSEC = 0 and NSPRIV = 1.\nThis bit must be set in range 1 and range 2 before enabling the USB peripheral.\nThis bit is reset when going into Stop modes (0, 1, 2, 3).\nNote: This bit is only available in STM32U59x/5Ax. It is reserved in STM32U575/585."
        bitOffset: 20
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: USB booster disabled
            value: 0
          - name: B_0x1
            description: USB booster enabled
            value: 1
  - name: PWR_SVMCR
    displayName: PWR_SVMCR
    description: PWR supply voltage monitoring control register
    addressOffset: 16
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: PVDE
        description: Power voltage detector enable
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Power voltage detector disabled
            value: 0
          - name: B_0x1
            description: Power voltage detector enabled
            value: 1
      - name: PVDLS
        description: "Power voltage detector level selection\nThese bits select the voltage threshold detected by the power voltage detector:"
        bitOffset: 5
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: VPVD0 around 2.0 V
            value: 0
          - name: B_0x1
            description: VPVD1 around 2.2 V
            value: 1
          - name: B_0x2
            description: VPVD2 around 2.4 V
            value: 2
          - name: B_0x3
            description: VPVD3 around 2.5 V
            value: 3
          - name: B_0x4
            description: VPVD4 around 2.6 V
            value: 4
          - name: B_0x5
            description: VPVD5 around 2.8 V
            value: 5
          - name: B_0x6
            description: VPVD6 around 2.9 V
            value: 6
          - name: B_0x7
            description: External input analog voltage PVD_IN (compared internally to VREFINT)
            value: 7
      - name: UVMEN
        description: VDDUSB independent USB voltage monitor enable
        bitOffset: 24
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: VDDUSB voltage monitor disabled
            value: 0
          - name: B_0x1
            description: VDDUSB voltage monitor enabled
            value: 1
      - name: IO2VMEN
        description: VDDIO2 independent I/Os voltage monitor enable
        bitOffset: 25
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: VDDIO2 voltage monitor disabled
            value: 0
          - name: B_0x1
            description: VDDIO2 voltage monitor enabled
            value: 1
      - name: AVM1EN
        description: VDDA independent analog supply voltage monitor 1 enable (1.6 V threshold)
        bitOffset: 26
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: VDDA voltage monitor 1 disabled
            value: 0
          - name: B_0x1
            description: VDDA voltage monitor 1 enabled
            value: 1
      - name: AVM2EN
        description: VDDA independent analog supply voltage monitor 2 enable (1.8 V threshold)
        bitOffset: 27
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: VDDA voltage monitor 2 disabled
            value: 0
          - name: B_0x1
            description: VDDA voltage monitor 2 enabled
            value: 1
      - name: USV
        description: "VDDUSB independent USB supply valid\nThis bit is used to validate the VDDUSB supply for electrical and logical isolation purpose.\nSetting this bit is mandatory to use the USB OTG peripheral. If VDDUSB is not always present in the application, the VDDUSB voltage monitor can be used to determine whether this supply is ready or not."
        bitOffset: 28
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'VDDUSB not present: logical and electrical isolation is applied to ignore this supply.'
            value: 0
          - name: B_0x1
            description: VDDUSB valid
            value: 1
      - name: IO2SV
        description: "VDDIO2 independent I/Os supply valid\nThis bit is used to validate the VDDIO2 supply for electrical and logical isolation purpose.\nSetting this bit is mandatory to use PG[15:2]. If VDDIO2 is not always present in the application, the VDDIO2 voltage monitor can be used to determine whether this supply is ready or not."
        bitOffset: 29
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'VDDIO2 not present: logical and electrical isolation is applied to ignore this supply.'
            value: 0
          - name: B_0x1
            description: VDDIO2 valid
            value: 1
      - name: ASV
        description: "VDDA independent analog supply valid\nThis bit is used to validate the VDDA supply for electrical and logical isolation purpose.\nSetting this bit is mandatory to use the analog peripherals. If VDDA is not always present in the application, the VDDA voltage monitor can be used to determine whether this supply is ready or not."
        bitOffset: 30
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 'VDDA not present: logical and electrical isolation is applied to ignore this supply.'
            value: 0
          - name: B_0x1
            description: VDDA valid
            value: 1
  - name: PWR_WUCR1
    displayName: PWR_WUCR1
    description: PWR wakeup control register 1
    addressOffset: 20
    size: 32
    access: read-write
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: WUPEN1
        description: Wakeup pin WKUP1 enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
