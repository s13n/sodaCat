families:
  F30x:
    chips:
    - STM32F301
    - STM32F302
    - STM32F303
  F37x:
    chips:
    - STM32F373
  F3x4_F3x8:
    chips:
    - STM32F3x4
    - STM32F3x8
blocks:
  ADC:
    from: STM32F301.ADC
    instances: [ADC, ADC1, ADC2, ADC3, ADC4]
    interrupts:
      ADC1_IRQ: INTR
  ADC_Common:
    from: STM32F302.ADC1_2
    instances: [ADC1_2, ADC3_4, ADC_Common]
    interrupts:
      ADC1_2: INTR
  AdvCtrlTimer:
    from: STM32F301.TIM1
    instances: [TIM1, TIM20, TIM8]
    interrupts:
      TIM1_BRK_TIM15: BRK_TIM15
      TIM1_UP_TIM16: UP_TIM16
      TIM1_TRG_COM_TIM17: TRG_COM_TIM17
  BasicTimer:
    from: STM32F301.TIM6
    instances: [TIM6, TIM7]
    interrupts:
      TIM6_DAC1: INTR
  CEC:
    from: STM32F373.CEC
    instances: [CEC]
    interrupts:
      CEC: INTR
  CRC:
    from: STM32F301.CRC
    instances: [CRC]
  DAC:
    from: STM32F302.DAC
    instances: [DAC, DAC1, DAC2]
  DBGMCU:
    from: STM32F301.DBGMCU
    instances: [DBGMCU]
  DMA:
    from: STM32F301.DMA1
    instances: [DMA1, DMA2]
    interrupts:
      DMA1_CH1: CH1
      DMA1_CH2: CH2
      DMA1_CH3: CH3
      DMA1_CH4: CH4
      DMA1_CH5: CH5
      DMA1_CH6: CH6
      DMA1_CH7: CH7
  EXTI:
    from: STM32F301.EXTI
    instances: [EXTI]
    interrupts:
      PVD_IRQ: PVD_IRQ
      TAMP: TAMP
      EXTI0_IRQ: IRQ
      EXTI1_IRQ: IRQ
      EXTI2_RI_IRQ: RI_IRQ
      EXTI3_IRQ: IRQ
      EXTI4_IRQ: IRQ
      EXTI5_9_IRQ: INTR5_9_IRQ
      EXTI15_10_IRQ: INTR15_10_IRQ
      COMP2_IRQ: COMP2_IRQ
      COMP4_6_IRQ: COMP4_6_IRQ
  FMC:
    from: STM32F302.FMC
    instances: [FMC]
    interrupts:
      FMC: INTR
  Flash:
    from: STM32F301.Flash
    instances: [Flash]
    interrupts:
      FLASH: INTR
  GPIO:
    from: STM32F301.GPIOA
    instances: [GPIOA, GPIOB, GPIOC, GPIOD, GPIOE, GPIOF, GPIOG, GPIOH]
  GpTimer:
    from: STM32F373.TIM12
    instances: [TIM12, TIM13, TIM14, TIM15, TIM16, TIM17, TIM18, TIM19, TIM2, TIM3, TIM4, TIM5]
    interrupts:
      TIM12: INTR
  HRTIM_Common:
    from: STM32F3x4.HRTIM_Common
    instances: [HRTIM_Common]
    interrupts:
      HRTIM1_FLT: INTR
  HRTIM_Master:
    from: STM32F3x4.HRTIM_Master
    instances: [HRTIM_Master]
    interrupts:
      HRTIM1_MST: INTR
  HRTIM_Timer:
    from: STM32F3x4.HRTIM_TIMA
    instances: [HRTIM_TIMA, HRTIM_TIMB, HRTIM_TIMC, HRTIM_TIMD, HRTIM_TIME]
    interrupts:
      HRTIM1_TIMA: INTR
  I2C:
    from: STM32F301.I2C1
    instances: [I2C1, I2C2, I2C3]
    interrupts:
      I2C1_EV_IRQ: EV_IRQ
      I2C1_ER_IRQ: ER_IRQ
  IWDG:
    from: STM32F301.IWDG
    instances: [IWDG]
  PWR:
    from: STM32F301.PWR
    instances: [PWR]
    interrupts:
      PVD: INTR
  RCC:
    from: STM32F301.RCC
    instances: [RCC]
    interrupts:
      RCC: INTR
  RTC:
    from: STM32F301.RTC
    instances: [RTC]
    interrupts:
      RTC_WKUP_IRQ: WKUP_IRQ
      RTC_ALARM_IT_IRQ: ALARM_IT_IRQ
  SDADC:
    from: STM32F373.SDADC1
    instances: [SDADC1, SDADC2, SDADC3]
    interrupts:
      SDADC1: INTR
  SPI:
    from: STM32F302.SPI1
    instances: [SPI1, SPI2, SPI3, SPI4]
    interrupts:
      SPI1: INTR
  SYSCFG:
    from: STM32F301.SYSCFG_COMP_OPAMP
    instances: [SYSCFG_COMP_OPAMP]
    interrupts:
      COMP123: COMP123
      COMP456: COMP456
      COMP7: COMP7
  TSC:
    from: STM32F301.TSC
    instances: [TSC]
    interrupts:
      EXTI2_TSC: INTR
  USART:
    from: STM32F302.UART4
    instances: [UART4, UART5, USART1, USART2, USART3]
    interrupts:
      UART4_EXTI34: INTR
  USB:
    from: STM32F373.USB
    instances: [USB, USB_FS]
    interrupts:
      USB_HP: HP
      USB_LP: LP
      USB_WAKEUP: WAKEUP
  WWDG:
    from: STM32F301.WWDG
    instances: [WWDG]
    interrupts:
      WWDG_IRQ: INTR
  bxCAN:
    from: STM32F302.CAN
    instances: [CAN]
    interrupts:
      USB_HP_CAN_TX: USB_HP_CAN_TX
      USB_LP_CAN_RX0: USB_LP_CAN_RX0
      CAN_RX1: RX1
      CAN_SCE: SCE
