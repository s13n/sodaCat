name: ADF
description: Audio digital filter
groupName: ADF
source: STM32H7S SVD v1.3
registers:
  - name: GCR
    displayName: GCR
    description: Global control register
    addressOffset: 0
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: TRGO
        description: "Trigger output control\nThis bit is set by software and reset by hardware. It is used to start the acquisition of several filters synchronously. It is also used to synchronize several ADF together by controlling the adf_trgo signal."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Write 0 has no effect. Read 0 means that the trigger can be set again to 1.
            value: 0
          - name: B_0x1
            description: Write 1 generates a positive pulse on the adf_trgo signal and triggers the acquisition on enabled filter having their ACQMOD[2:0] = 01x and selecting TRGO as trigger. Read 1 means that the trigger pulse is still active.
            value: 1
  - name: CKGCR
    displayName: CKGCR
    description: Clock generator control register
    addressOffset: 4
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: CKGDEN
        description: "CKGEN dividers enable\nThis bit is set and reset by software. It is used to enable/disable the clock dividers of the CKGEN: PROCDIV and CCKDIV."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: CKGEN dividers disabled
            value: 0
          - name: B_0x1
            description: CKGEN dividers enabled
            value: 1
      - name: CCK0EN
        description: "ADF_CCK0 clock enable\nThis bit is set and reset by software. It is used to control the generation of the bitstream clock on the ADF_CCK0 pin."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bitstream clock not generated
            value: 0
          - name: B_0x1
            description: Bitstream clock generated on the ADF_CCK0 pin
            value: 1
      - name: CCK1EN
        description: "ADF_CCK1 clock enable\nThis bit is set and reset by software. It is used to control the generation of the bitstream clock on the ADF_CCK1 pin."
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Bitstream clock not generated
            value: 0
          - name: B_0x1
            description: Bitstream clock generated on the ADF_CCK1 pin.
            value: 1
      - name: CKGMOD
        description: "Clock generator mode\nThis bit is set and reset by software. It is used to define the way the clock generator is enabled. This bit must not be changed if the filter is enabled (DFTEN = 1).\nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The kernel clock is provided to the dividers as soon as CKGDEN is set to 1.
            value: 0
          - name: B_0x1
            description: The kernel clock is provided to the dividers when CKGDEN is set to 1 and the trigger condition met.
            value: 1
      - name: CCK0DIR
        description: "ADF_CCK0 direction\nThis bit is set and reset by software. It is used to control the direction of the ADF_CCK0 pin.\nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 5
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The ADF_CCK0 pin direction is in input.
            value: 0
          - name: B_0x1
            description: The ADF_CCK0 pin direction is in output.
            value: 1
      - name: CCK1DIR
        description: "ADF_CCK1 direction\nThis bit is set and reset by software. It is used to control the direction of the ADF_CCK1 pin.\nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 6
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The ADF_CCK1 pin direction is in input.
            value: 0
          - name: B_0x1
            description: The ADF_CCK1 pin direction is in output.
            value: 1
      - name: TRGSENS
        description: "CKGEN trigger sensitivity selection\nThis bit is set and cleared by software. It is used to select the trigger sensitivity of the trigger signals. This bit is not significant if the CKGMOD = 0.\nNote: When the trigger source is TRGO, the sensitivity is forced to falling edge, thus TRGSENS value is not taken into account. This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: A rising edge event triggers the activation of CKGEN dividers.
            value: 0
          - name: B_0x1
            description: A falling edge even triggers the activation of CKGEN dividers.
            value: 1
      - name: TRGSRC
        description: "Digital filter trigger signal selection\nThis field is set and cleared by software. It is used to select which external signals trigger the corresponding filter. This field is not significant if the CKGMOD = 0.\n000x: TRGO selected\nothers: reserved\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 12
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x2
            description: adf_trg1 selected
            value: 2
      - name: CCKDIV
        description: "Divider to control the ADF_CCK clock\nThis field is set and reset by software. It is used to adjust the frequency of the ADF_CCK clock. The input clock of this divider is the clock provided to the SITF. More globally, the frequency of the ADF_CCK is given by the following formula:\nThis field must not be changed if the filter is enabled (DFTEN = 1).\n...\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 16
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: The ADF_CCK clock is adf_proc_ck.
            value: 0
          - name: B_0x1
            description: The ADF_CCK clock is adf_proc_ck / 2.
            value: 1
          - name: B_0x2
            description: The ADF_CCK clock is adf_proc_ck / 3.
            value: 2
          - name: B_0xF
            description: The ADF_CCK clock is adf_proc_ck / 16.
            value: 15
      - name: PROCDIV
        description: "Divider to control the serial interface clock\nthis field is set and reset by software. It is used to adjust the frequency of the clock provided to the SITF.\nThis field must not be changed if the filter is enabled (DFTEN = 1).\n...\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 24
        bitWidth: 7
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: adf_ker_ck provided to the SITF
            value: 0
          - name: B_0x1
            description: adf_ker_ck / 2 provided to the SITF
            value: 1
      - name: CKGACTIVE
        description: "Clock generator active flag\nThis bit is set and cleared by hardware. Ii is used by the application to check if the clock generator is effectively enabled (active) or not. The protected fields of this function can only be updated when CKGACTIVE = 0 (see Section 46.4.13: Register protection for details). \nThe delay between a transition on CKGDEN and a transition on CKGACTIVE is two periods of AHB clock and two 2 periods of adf_proc_ck."
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: The clock generator is not active and can be configured if needed.
            value: 0
          - name: B_0x1
            description: The clock generator is active and protected fields cannot be configured.
            value: 1
  - name: SITF0CR
    displayName: SITF0CR
    description: Serial interface control register 0
    addressOffset: 128
    size: 32
    resetValue: 7936
    resetMask: 4294967295
    fields:
      - name: SITFEN
        description: "Serial interface enable\nThis bit is set and cleared by software. It is used to enable/disable the serial interface."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Serial interface disabled
            value: 0
          - name: B_0x1
            description: Serial interface enabled
            value: 1
      - name: SCKSRC
        description: "Serial clock source\nThis field is set and cleared by software. It is used to select the clock source of the serial interface.\nothers: reserved\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 1
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Serial clock source is ADF_CCK0.
            value: 0
          - name: B_0x1
            description: Serial clock source is ADF_CCK1.
            value: 1
      - name: SITFMOD
        description: "Serial interface type\nThis field is set and cleared by software. It is used to define the serial interface type.\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 4
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: LF_MASTER SPI mode
            value: 0
          - name: B_0x1
            description: Normal SPI mode
            value: 1
          - name: B_0x2
            description: 'Manchester mode: rising edge = logic 0, falling edge = logic 1'
            value: 2
          - name: B_0x3
            description: 'Manchester mode: rising edge = logic 1, falling edge = logic 0'
            value: 3
      - name: STH
        description: "Manchester symbol threshold/SPI threshold\nThis field is set and cleared by software. It is used for Manchester mode to define the expected symbol threshold levels (seer to Manchester mode for details on computation).\nIn addition this field is used to define the timeout value for the clock absence detection in Normal SPI mode. STH[4:0] values lower than four are invalid.\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 8
        bitWidth: 5
        access: read-write
      - name: SITFACTIVE
        description: "Serial interface active flag\nThis bit is set and cleared by hardware. It is used by the application to check if the serial interface is effectively enabled (active) or not. The protected fields of this function can only be updated when SITFACTIVE is set to 0 (see Section 46.4.13: Register protection for details). \nThe delay between a transition on SITFEN and a transition on SITFACTIVE is two periods of AHB clock and two periods of adf_proc_ck."
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: The serial interface is not active, and can be configured if needed.
            value: 0
          - name: B_0x1
            description: The serial interface is active and protected fields cannot be configured.
            value: 1
  - name: BSMX0CR
    displayName: BSMX0CR
    description: Bitstream matrix control register 0
    addressOffset: 132
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: BSSEL
        description: "Bitstream selection\nThis field is set and cleared by software. It is used to select the bitstream to be processed for DFLT0.\nothers: reserved\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 0
        bitWidth: 5
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: bs0_r provided to DFLT0
            value: 0
          - name: B_0x1
            description: bs0_f provided to DFLT0
            value: 1
      - name: BSMXACTIVE
        description: "BSMX active flag\nThis bit is set and cleared by hardware. It is used by the application to check if the BSMX is effectively enabled (active) or not. BSSEL[4:0] can only be updated when BSMXACTIVE is set to 0. This BSMXACTIVE flag cannot go to 0 if DFLT0 is enabled."
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: BSMX is not active and can be configured if needed.
            value: 0
          - name: B_0x1
            description: BSMX is active and protected fields cannot be configured.
            value: 1
  - name: DFLT0CR
    displayName: DFLT0CR
    description: Digital filter control register 0
    addressOffset: 136
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DFLTEN
        description: "DFLT0 enable\nThis bit is set and cleared by software. It is used to control the start of acquisition of the DFLT0 path. This bit behavior depends on ACQMOD[2:0] and external events. The serial or parallel interface delivering the samples must be enabled as well."
        bitOffset: 0
        bitWidth: 1
        access: write-only
        enumeratedValues:
          - name: B_0x0
            description: Acquisition immediately stopped
            value: 0
          - name: B_0x1
            description: Acquisition immediately started if ACQMOD[2:0] = 00x or 101, or acquisition started when the proper trigger event occurs if ACQMOD[2:0] = 01x.
            value: 1
      - name: DMAEN
        description: "DMA requests enable\nThis bit is set and cleared by software. It is used to control the generation of DMA request to transfer the processed samples into the memory.\nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: DMA interface for the corresponding digital filter disabled
            value: 0
          - name: B_0x1
            description: DMA interface for the corresponding digital filter enabled
            value: 1
      - name: FTH
        description: "RXFIFO threshold selection\nThis bit is set and cleared by software. It is used to select the RXFIFO threshold. \nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 2
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RXFIFO threshold event generated when the RXFIFO is not empty
            value: 0
          - name: B_0x1
            description: RXFIFO threshold event generated when the RXFIFO is half-full
            value: 1
      - name: ACQMOD
        description: "DFLT0 trigger mode\nThis field is set and cleared by software. It is used to select the filter trigger mode.\nothers: same as 000\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details).."
        bitOffset: 4
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Asynchronous continuous acquisition mode
            value: 0
          - name: B_0x1
            description: Asynchronous single-shot acquisition mode
            value: 1
          - name: B_0x2
            description: Synchronous continuous acquisition mode
            value: 2
          - name: B_0x3
            description: Synchronous single-shot acquisition mode
            value: 3
          - name: B_0x4
            description: Window continuous acquisition mode
            value: 4
      - name: TRGSENS
        description: "DFLT0 trigger sensitivity selection\nThis field is set and cleared by software. It is used to select the trigger sensitivity of the external signals\nWhen the trigger source is TRGO, TRGSENS value is not taken into account. When TRGO is selected, the sensitivity is forced to falling edge.\nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 8
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: A rising edge event triggers the acquisition.
            value: 0
          - name: B_0x1
            description: A falling edge even triggers the acquisition.
            value: 1
      - name: TRGSRC
        description: "DFLT0 trigger signal selection\nThis field is set and cleared by software. It is used to select which external signals trigger DFLT0.\nothers: Reserved\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 12
        bitWidth: 4
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: TRGO selected
            value: 0
          - name: B_0x2
            description: adf_trgi selected
            value: 2
      - name: NBDIS
        description: "Number of samples to be discarded\nThis field is set and cleared by software. It is used to define the number of samples to be discarded every time DFLT0 is re-started.\n...\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 20
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No sample discarded
            value: 0
          - name: B_0x1
            description: 1 sample discarded
            value: 1
      - name: DFLTRUN
        description: "DFLT0 run status flag\nThis bit is set and cleared by hardware. It indicates if DFLT0 is running or not."
        bitOffset: 30
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: DFLT0 not running and ready to accept a new trigger event
            value: 0
          - name: B_0x1
            description: DFLT0running
            value: 1
      - name: DFLTACTIVE
        description: "DFLT0 active flag\nThis bit is set and cleared by hardware. It indicates if DFLT0 is active: can be running or waiting for events."
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: DFLT0 not active (can be re-enabled again, via DFLTEN bit, if needed)
            value: 0
          - name: B_0x1
            description: DFLT0 active
            value: 1
  - name: DFLT0CICR
    displayName: DFLT0CICR
    description: Digital filer configuration register 0
    addressOffset: 140
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: DATSRC
        description: "Source data for the digital filter\nThis field is set and cleared by software.\n0x: Stream coming from the BSMX selected\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 0
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x2
            description: Stream coming from the ADCITF1 selected
            value: 2
          - name: B_0x3
            description: Stream coming from the ADCITF2 selected
            value: 3
      - name: CICMOD
        description: "Select the CIC order\nThis field is set and cleared by software. It is used to select the order of the MCIC.\nothers: reserved\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 4
        bitWidth: 3
        access: read-write
        enumeratedValues:
          - name: B_0x4
            description: MCIC configured in single Sinc<sup>4</sup> filter
            value: 4
          - name: B_0x5
            description: MCIC configured in single Sinc<sup>5</sup> filter
            value: 5
      - name: MCICD
        description: "CIC decimation ratio selection\nThis field is set and cleared by software.It is used to select the CIC decimation ratio. A decimation ratio smaller than two is not allowed. The decimation ratio is given by (CICDEC+1).\n...\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 8
        bitWidth: 8
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Decimation ratio is 2.
            value: 0
          - name: B_0x1
            description: Decimation ratio is 2.
            value: 1
      - name: MCICD8
        description: "CIC decimation ratio selection\nThis field is set and cleared by software.It is used to select the CIC decimation ratio. A decimation ratio smaller than two is not allowed. The decimation ratio is given by (CICDEC+1).\n...\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 16
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Decimation ratio is 2.
            value: 0
          - name: B_0x1
            description: Decimation ratio is 2.
            value: 1
      - name: SCALE
        description: "Scaling factor selection\nThis field is set and cleared by software. It is used to select the gain to be applied at CIC output (see Table 419 for details). If the application attempts to write a new gain value while the previous one is not yet applied, this new gain value is ignored. Reading back this field informs the application on the current gain value.\n...\n...\nothers: Reserved"
        bitOffset: 20
        bitWidth: 6
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: 0 dB
            value: 0
          - name: B_0x1
            description: + 3.5 dB
            value: 1
          - name: B_0x2
            description: + 6 dB or shift left by 1 bit
            value: 2
          - name: B_0x18
            description: + 72 dB or shift left by 12 bits
            value: 24
          - name: B_0x20
            description: '- 48.2 dB or shift right by 8 bits (default value)'
            value: 32
          - name: B_0x21
            description: '- 44.6 dB'
            value: 33
          - name: B_0x22
            description: '- 42.1 dB or shift right by 7 bits'
            value: 34
          - name: B_0x23
            description: '- 38.6 dB'
            value: 35
          - name: B_0x2E
            description: -6 dB or shift right by 1 bit
            value: 46
          - name: B_0x2F
            description: -2.5 dB
            value: 47
  - name: DFLT0RSFR
    displayName: DFLT0RSFR
    description: Reshape filter configuration register 0
    addressOffset: 144
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: RSFLTBYP
        description: "Reshaper filter bypass\nThis bit is set and cleared by software. It is used to bypass the reshape filter and its decimation block.\nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Reshape filter not bypassed (default value)
            value: 0
          - name: B_0x1
            description: Reshape filter bypassed
            value: 1
      - name: RSFLTD
        description: "Reshaper filter decimation ratio\nThis bit is set and cleared by software. It is used to select the decimation ratio for the reshape filter\nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 4
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Decimation ratio is 4 (default value).
            value: 0
          - name: B_0x1
            description: Decimation ratio is 1.
            value: 1
      - name: HPFBYP
        description: "High-pass filter bypass\nThis bit is set and cleared by software. It is used to bypass the high-pass filter.\nNote: This bit can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 7
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: HPF not bypassed (default value)
            value: 0
          - name: B_0x1
            description: HPF bypassed
            value: 1
      - name: HPFC
        description: "High-pass filter cut-off frequency\nThis field is set and cleared by software. it is used to select the cut-off frequency of the high-pass filter. F<sub>PCM</sub> represents the sampling frequency at HPF input.\nNote: This field can be write-protected (see Section 46.4.13: Register protection for details)."
        bitOffset: 8
        bitWidth: 2
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Cut-off frequency = 0.000625 x FPCM
            value: 0
          - name: B_0x1
            description: Cut-off frequency = 0.00125 x FPCM
            value: 1
          - name: B_0x2
            description: Cut-off frequency = 0.00250 x FPCM
            value: 2
          - name: B_0x3
            description: Cut-off frequency = 0.00950 x FPCM
            value: 3
  - name: DLY0CR
    displayName: DLY0CR
    description: Delay control register 0
    addressOffset: 164
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: SKPDLY
        description: "Delay to apply to a bitstream\nThis field is set and cleared by software. It defines the number of input samples that are skipped. Skipping is applied immediately after writing to this field, if SKPBF = 0 and DFLTEN = 1. If SKPBF = 1, the value written into the register is ignored by the delay state machine.\n..."
        bitOffset: 0
        bitWidth: 7
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: No input sample skipped
            value: 0
          - name: B_0x1
            description: 1 input sample skipped
            value: 1
      - name: SKPBF
        description: "Skip busy flag\nThis bit is set and cleared by hardware. It is used to control if the delay sequence is completed."
        bitOffset: 31
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: ADF ready to accept a new value into SKPDLY[6:0]
            value: 0
          - name: B_0x1
            description: Last valid SKPDLY[6:0] still under precessing
            value: 1
  - name: DFLT0IER
    displayName: DFLT0IER
    description: DFLT0 interrupt enable register
    addressOffset: 172
    size: 32
    resetValue: 0
    resetMask: 4294967295
    fields:
      - name: FTHIE
        description: "RXFIFO threshold interrupt enable\nThis bit is set and cleared by software."
        bitOffset: 0
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: RXFIFO threshold interrupt disabled
            value: 0
          - name: B_0x1
            description: RXFIFO threshold interrupt enabled
            value: 1
      - name: DOVRIE
        description: "Data overflow interrupt enable\nThis bit is set and cleared by software."
        bitOffset: 1
        bitWidth: 1
        access: read-write
        enumeratedValues:
          - name: B_0x0
            description: Data overflow interrupt disabled
            value: 0
          - name: B_0x1
            description: Data overflow interrupt enabled
            value: 1
      - name: SATIE
