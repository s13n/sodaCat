      - name: CBRTIF0
        description: "Channel x clear block repeat transfer\n              complete interrupt flag Writing a 1 into this bit\n              clears BRTIFx in the MDMA_ISRy register"
        bitOffset: 2
        bitWidth: 1
      - name: CBTIF0
        description: "Channel x Clear block transfer complete\n              interrupt flag Writing a 1 into this bit clears BTIFx\n              in the MDMA_ISRy register"
        bitOffset: 3
        bitWidth: 1
      - name: CLTCIF0
        description: "CLear buffer Transfer Complete Interrupt\n              Flag for channel x Writing a 1 into this bit clears\n              TCIFx in the MDMA_ISRy register"
        bitOffset: 4
        bitWidth: 1
  - name: C0ESR
    displayName: C0ESR
    description: "MDMA Channel x error status\n          register"
    addressOffset: 72
    size: 32
    access: read-only
    resetValue: 0
    fields:
      - name: TEA
        description: "Transfer Error Address These bits are\n              set and cleared by HW, in case of an MDMA data\n              transfer error. It is used in conjunction with TED.\n              This field indicates the 7 LSBits of the address\n              which generated a transfer/access error. It may be\n              used by SW to retrieve the failing address, by adding\n              this value (truncated to the buffer transfer length\n              size) to the current SAR/DAR value. Note: The SAR/DAR\n              current value doesnt reflect this last address due to\n              the FIFO management system. The SAR/DAR are only\n              updated at the end of a (buffer) transfer (of TLEN+1\n              bytes). Note: It is not set in case of a link data\n              error."
        bitOffset: 0
        bitWidth: 7
      - name: TED
        description: "Transfer Error Direction These bit is\n              set and cleared by HW, in case of an MDMA data\n              transfer error."
        bitOffset: 7
        bitWidth: 1
      - name: TELD
        description: "Transfer Error Link Data These bit is\n              set by HW, in case of a transfer error while reading\n              the block link data structure. It is cleared by\n              software writing 1 to the CTEIFx bit in the DMA_IFCRy\n              register."
        bitOffset: 8
        bitWidth: 1
      - name: TEMD
        description: "Transfer Error Mask Data These bit is\n              set by HW, in case of a transfer error while writing\n              the Mask Data. It is cleared by software writing 1 to\n              the CTEIFx bit in the DMA_IFCRy\n              register."
        bitOffset: 9
        bitWidth: 1
      - name: ASE
        description: "Address/Size Error These bit is set by\n              HW, when the programmed address is not aligned with\n              the data size. TED will indicate whether the problem\n              is on the source or destination. It is cleared by\n              software writing 1 to the CTEIFx bit in the DMA_IFCRy\n              register."
        bitOffset: 10
        bitWidth: 1
      - name: BSE
        description: "Block Size Error These bit is set by HW,\n              when the block size is not an integer multiple of the\n              data size either for source or destination. TED will\n              indicate whether the problem is on the source or\n              destination. It is cleared by software writing 1 to\n              the CTEIFx bit in the DMA_IFCRy\n              register."
        bitOffset: 11
        bitWidth: 1
  - name: C0CR
    displayName: C0CR
    description: "This register is used to control the\n          concerned channel."
    addressOffset: 76
    size: 32
    resetValue: 0
    fields:
      - name: EN
        description: channel enable
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: TEIE
        description: "Transfer error interrupt enable This bit\n              is set and cleared by software."
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: CTCIE
        description: "Channel Transfer Complete interrupt\n              enable This bit is set and cleared by\n              software."
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: BRTIE
        description: "Block Repeat transfer interrupt enable\n              This bit is set and cleared by\n              software."
        bitOffset: 3
        bitWidth: 1
        access: read-write
      - name: BTIE
        description: "Block Transfer interrupt enable This bit\n              is set and cleared by software."
        bitOffset: 4
        bitWidth: 1
        access: read-write
      - name: TCIE
        description: "buffer Transfer Complete interrupt\n              enable This bit is set and cleared by\n              software."
        bitOffset: 5
        bitWidth: 1
        access: read-write
      - name: PL
        description: "Priority level These bits are set and\n              cleared by software. These bits are protected and can\n              be written only if EN is 0."
        bitOffset: 6
        bitWidth: 2
        access: read-write
      - name: BEX
        description: byte Endianness exchange
        bitOffset: 12
        bitWidth: 1
        access: read-write
      - name: HEX
        description: "Half word Endianes\n              exchange"
        bitOffset: 13
        bitWidth: 1
        access: read-write
      - name: WEX
        description: Word Endianness exchange
        bitOffset: 14
        bitWidth: 1
        access: read-write
      - name: SWRQ
        description: "SW ReQuest Writing a 1 into this bit\n              sets the CRQAx in MDMA_ISRy register, activating the\n              request on Channel x Note: Either the whole CxCR\n              register or the 8-bit/16-bit register @ Address\n              offset: 0x4E + 0x40 chn may be used for SWRQ\n              activation. In case of a SW request, acknowledge is\n              not generated (neither HW signal, nor CxMAR write\n              access)."
        bitOffset: 16
        bitWidth: 1
        access: write-only
  - name: C0TCR
    displayName: C0TCR
    description: "This register is used to configure the\n          concerned channel."
    addressOffset: 80
    size: 32
    access: read-write
    resetValue: 0
    fields:
      - name: SINC
        description: "Source increment mode These bits are set\n              and cleared by software. These bits are protected and\n              can be written only if EN is 0 Note: When source is\n              AHB (SBUS=1), SINC = 00 is forbidden. In Linked List\n              Mode, at the end of a block (single or last block in\n              repeated block transfer mode), this register will be\n              loaded from memory (from address given by current\n              LAR[31:0] + 0x00)."
        bitOffset: 0
        bitWidth: 2
      - name: DINC
        description: "Destination increment mode These bits\n              are set and cleared by software. These bits are\n              protected and can be written only if EN is 0 Note:\n              When destination is AHB (DBUS=1), DINC = 00 is\n              forbidden."
        bitOffset: 2
        bitWidth: 2
      - name: SSIZE
        description: "Source data size These bits are set and\n              cleared by software. These bits are protected and can\n              be written only if EN is 0 Note: If a value of 11 is\n              programmed for the TCM access/AHB port, a transfer\n              error will occur (TEIF bit set) If SINCOS &lt;\n              SSIZE and SINC &#8800; 00, the result will be\n              unpredictable. Note: SSIZE = 11 (double-word) is\n              forbidden when source is TCM/AHB bus\n              (SBUS=1)."
        bitOffset: 4
        bitWidth: 2
      - name: DSIZE
        description: "Destination data size These bits are set\n              and cleared by software. These bits are protected and\n              can be written only if EN is 0. Note: If a value of\n              11 is programmed for the TCM access/AHB port, a\n              transfer error will occur (TEIF bit set) If DINCOS\n              &lt; DSIZE and DINC &#8800; 00, the result\n              will be unpredictable. Note: DSIZE = 11 (double-word)\n              is forbidden when destination is TCM/AHB bus\n              (DBUS=1)."
        bitOffset: 6
        bitWidth: 2
      - name: SINCOS
        description: "source increment offset\n              size"
        bitOffset: 8
        bitWidth: 2
      - name: DINCOS
        description: "Destination increment\n              offset"
        bitOffset: 10
        bitWidth: 2
      - name: SBURST
        description: "source burst transfer\n              configuration"
        bitOffset: 12
        bitWidth: 3
      - name: DBURST
        description: "Destination burst transfer\n              configuration"
        bitOffset: 15
        bitWidth: 3
      - name: TLEN
        description: buffer transfer lengh
        bitOffset: 18
        bitWidth: 7
      - name: PKE
        description: "PacK Enable These bit is set and cleared\n              by software. If the Source Size is smaller than the\n              destination, it will be padded according to the PAM\n              value. If the Source data size is larger than the\n              destination one, it will be truncated. The alignment\n              will be done according to the PAM[0] value. This bit\n              is protected and can be written only if EN is\n              0"
        bitOffset: 25
        bitWidth: 1
      - name: PAM
        description: "Padding/Alignement Mode These bits are\n              set and cleared by software. Case 1: Source data size\n              smaller than destination data size - 3 options are\n              valid. Case 2: Source data size larger than\n              destination data size. The remainder part is\n              discarded. When PKE = 1 or DSIZE=SSIZE, these bits\n              are ignored. These bits are protected and can be\n              written only if EN is 0"
        bitOffset: 26
        bitWidth: 2
      - name: TRGM
        description: "Trigger Mode These bits are set and\n              cleared by software. Note: If TRGM is 11 for the\n              current block, all the values loaded at the end of\n              the current block through the linked list mechanism\n              must keep the same value (TRGM=11) and the same SWRM\n              value, otherwise the result is undefined. These bits\n              are protected and can be written only if EN is\n              0."
        bitOffset: 28
        bitWidth: 2
      - name: SWRM
        description: "SW Request Mode This bit is set and\n              cleared by software. If a HW or SW request is\n              currently active, the bit change will be delayed\n              until the current transfer is completed. If the CxMAR\n              contains a valid address, the CxMDR value will also\n              be written @ CxMAR address. This bit is protected and\n              can be written only if EN is 0."
        bitOffset: 30
        bitWidth: 1
      - name: BWM
        description: "Bufferable Write Mode This bit is set\n              and cleared by software. This bit is protected and\n              can be written only if EN is 0. Note: All MDMA\n              destination accesses are non-cacheable."
        bitOffset: 31
        bitWidth: 1
  - name: C0BNDTR
    displayName: C0BNDTR
    description: "MDMA Channel x block number of data\n          register"
