            value: 0
          - name: B_0x1
            description: V less than sub>BAT less than /sub> and temperature monitoring enabled
            value: 1
      - name: VBATL
        description: V less than sub>BAT less than /sub> level monitoring versus low threshold
        bitOffset: 16
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: V less than sub>BAT less than /sub> level above low threshold level
            value: 0
          - name: B_0x1
            description: V less than sub>BAT less than /sub> level equal or below low threshold level
            value: 1
      - name: VBATH
        description: V less than sub>BAT less than /sub> level monitoring versus high threshold
        bitOffset: 17
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: V less than sub>BAT less than /sub> level below high threshold level.
            value: 0
          - name: B_0x1
            description: V less than sub>BAT less than /sub> level equal or above high threshold level
            value: 1
      - name: TEMPL
        description: Temperature level monitoring versus low threshold
        bitOffset: 18
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Temperature above low threshold level
            value: 0
          - name: B_0x1
            description: Temperature equal or below low threshold level
            value: 1
      - name: TEMPH
        description: Temperature level monitoring versus high threshold
        bitOffset: 19
        bitWidth: 1
        access: read-only
        enumeratedValues:
          - name: B_0x0
            description: Temperature below high threshold level
            value: 0
          - name: B_0x1
            description: Temperature equal or above high threshold level
            value: 1
  - name: BDCR2
    displayName: BDCR2
    description: PWR backup domain control register 2
