    addressOffset: 0
    size: 32
    resetValue: 0
    fields:
      - name: PU10K
        description: 10 kO pull-up resistor
        bitOffset: 0
        bitWidth: 1
        access: read-write
      - name: PU400K
        description: 400 kO pull-up resistor
        bitOffset: 1
        bitWidth: 1
        access: read-write
      - name: PD10K
        description: 10 kO pull-down resistor
        bitOffset: 2
        bitWidth: 1
        access: read-write
      - name: PD400K
        description: 400 kO pull-down resistor
        bitOffset: 3
        bitWidth: 1
        access: read-write
